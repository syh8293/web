        <b>룻 4:4</b> 거민들과 내 백성의 장로들 앞에서 그것을 사라. 네가
				그것에 값을 치르려 하면 값을 치르라. 그러나 만일 네가 값을 치르지
				않으려거든 내게 말하여 나로 알게 하라. 이는 너 외에는 그것에 값을 치를
				자가 아무도 없음이라. 나는 네 다음이라.” 하니 그가 말하기를 “내가 그
				값을 치르리라.” 하더라.
