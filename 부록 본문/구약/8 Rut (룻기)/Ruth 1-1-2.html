        <b>룻기 1:1</b> 재판관들이 다스리던 때에 그 땅에 기근이 들었더라. 
				베들레헴유다의 어떤 사람이 자기 아내와 두 아들과 더불어 모압 땅에 
				기거하러 갔는데,<br><br>

        <b>사무엘하 21:1</b> 그후 다윗의 때에 해를 거듭하여 삼 년간 기근이 
				있어, 다윗이 주께 물으니라. 주께서 대답하시기를 “이 기근은 사울과 
				피흘린 그의 집 때문이니, 이는 그가 기브온인들을 죽였음이라.” 하신지라,<br><br>

        <b>열왕기상 18:2</b> 엘리야가 아합에게 보이려고 가니 사마리아에는 
        기근이 심했더라.
