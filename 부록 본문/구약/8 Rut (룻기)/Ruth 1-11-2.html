        <b>룻 1:11</b> 나오미가 말하기를 “내 딸들아, 돌아가라. 어찌하여
        너희가 나와 함께 가려 하느냐? 내 태에 아직도 아들들이 더 있어 너희
        남편이 되겠느냐?<br><br>

        <b>4:17</b> 그 이웃 여인들이 그에게 이름을 주며 말하기를 “나오미에게 
        아들이 태어났다.” 하여 그들이 그의 이름을 오벳이라 불렀으니, 그가 
        다윗의 아버지인 이새의 아버지니라.
