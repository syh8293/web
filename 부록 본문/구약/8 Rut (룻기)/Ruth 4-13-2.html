              <b>룻 4:13-15</b> 그리하여 보아스가 룻을 취하니 그녀가 그의
              아내가 되었고, 그가 그녀에게 들어갔더니 주께서 그녀로 수태케 하시므로
              그녀가 아들을 낳았더라. 여인들이 나오미에게 말하기를 “주를 송축할지어다.
              그분께서 오늘 너를 친척이 없이 버려 두지 아니하셨으니, 그의 이름이
              이스라엘에서 유명하게 되리라. 그가 네게 네 생명의 회복자가 될 것이요, 네
              노년의 봉양자가 될 것이니, 이는 너를 사랑하고 네게 일곱 아들보다 더 나은
              네 며느리가 그를 낳았음이라.”하더라.
