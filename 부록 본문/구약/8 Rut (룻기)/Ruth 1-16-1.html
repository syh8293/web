        <b>롯 1:16-17</b> 룻이 말하기를 “나로 어머니를 떠나라고 하거나,
				어머니를 따르는 것에서 떠나 돌아가라고 강권하지 마소서. 어머니가 가시는 곳에 나도
				가고 어머니가 유숙하시는 곳에 나도 유숙하리이다. 어머니의 백성이 내 백성이 되고
				어머니의 하나님이 내 하나님이 되시리이다. 어머니께서 죽으시는 곳에서 나도 죽고
				거기서 장사되리니, 죽음 외에 그 무엇이 어머니와 나를 떼어놓는다면 주께서 내게
				벌을 내리시고 더 내리시기를 원하나이다.” 하더라.
