<body>
        <b>33절</b> 주 우리 하나님께서 우리 앞에 그를 넘기시니 우리가 그와
        그의 아들들과 그의 모든 백성을 쳤으며<br><br>

        <b>신명기 2:34-35</b> 그 때에 우리가 그의 모든 성읍들을 취하고
        각 성읍에서 남자들과 여자들과 어린 것들을 완전히 멸하여 아무도 남겨 놓지
        않았으나 오직 가축과 우리가 취한 성읍들의 전리품은 우리를 위한 탈취물로
        가졌느니라.
