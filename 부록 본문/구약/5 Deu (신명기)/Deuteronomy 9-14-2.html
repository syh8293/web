<body>
        <b>신 9:14</b> 나대로 하게 하라. 내가 그들을 멸하여 하늘 아래서 그들의 
        이름을 지워 버리고 너를 그들보다 더 강하고 큰 민족으로 만들리라.” 
        하시기에<br><br>

        <b>12절</b> 어찌하여 이집트인들로 말하여 이르기를 ‘주가 그들에게
        악을 가져와서 그들을 산에서 죽이고 지면에서 진멸하려고 데리고 나왔도다.’
        하게 하시나이까? 주의 맹렬한 진노에서 돌이키시고 주의 백성을 향한 이
        재앙에서 마음을 돌리소서.
