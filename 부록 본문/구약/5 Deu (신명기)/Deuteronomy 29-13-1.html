				이삭과 야곱에게 맹세하셨던 대로 그분께서 오늘 너를 세워 자신에게
				백성으로 삼으시고 자신은 네게 하나님이 되시려 함이니라.<br><br>

				<b>26:19</b> 그분께서 지으신 모든 민족들보다 너를 칭찬과 명성과
				영예로 높이시고 그분께서 말씀하신 대로 너를 주 너의 하나님께 거룩한
