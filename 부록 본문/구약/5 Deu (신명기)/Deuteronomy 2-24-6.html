<body>
        <b>2:24</b> 너희는 일어나서 계속 이동하여 아르논 강을 건너라.
				보라, 내가 헤스본 왕 아모리 사람 시혼과 그 땅을 네 손에 붙였으니 그와
				더불어 싸워서 그 땅을 차지하라.<br><br>

				<b>6:1</b> 이것들이 주 너희 하나님께서 너희를 가르치라고
				명령하신 계명들과 규례들과 명령들이니, 너희는 가서 차지할 그 땅에서
				이것들을 행할지니라.
