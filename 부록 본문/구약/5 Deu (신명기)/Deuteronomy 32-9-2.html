<body>
        <b>신 32:9</b> 이는 주의 분깃은 그분의 백성이요, 야곱은 그분의
        유업의 몫임이라.<br><br>

        <b>시 28:9</b> 주의 백성을 구원하시고 주의 유업에 복을 주소서.
        또 그들을 먹이시고 그들을 영원토록 들어올리소서.<br><br>

        <b>33:12</b> 자기들의 하나님이 주이신 민족은 복이 있으며
        주께서 자기 유업으로 택하신 백성은 복이 있도다.
