<body>
        <b>신 32:35-36</b><br> 
          복수와 보응이 내게 속해 있으니 그들의 발은
          정해진 때에 실족하리라. 그들의 재앙의 날이 가까우니 그들에게 임할 일들이
          속히 되리라. 이는 주께서 주의 백성을 판단하시고 주의 종들로 인하여 마음을
          돌이키실 것임이니, 곧 그들의 힘이 쇠잔하고 갇힌 자나 남아 있는 자가
          없음을 보는 때라.
