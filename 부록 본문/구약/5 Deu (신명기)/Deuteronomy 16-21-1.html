        <b>신명기 16:21-22</b> 너는 네가 만든 주 너의 하나님의 제단 곁에 
				어떤 나무로도 아세라를 심지 말며 너는 네게 어떤 형상도 세우지 말지니
				그것은 주 너의 하나님께서 미워하시는 것이니라.<br><br>

				<b>렘 40:3</b> 주께서는 그가 말씀하신 대로 실행하셨으니 이는 너희가 주를
				거역하여 죄를 지었고, 그의 음성에 복종하지 아니하였음이라. 그러므로 이
				일이 너희에게 임한 것이니라.<br><br>

				<b>눅 21:24</b> 또 그들은 칼날에 쓰러질 것이며, 모든 민족들에게 사로잡혀갈 
				것이요, 또 예루살렘은 이방인들의 때가 찰 때까지 이방인들에게 짓밟히리라.
