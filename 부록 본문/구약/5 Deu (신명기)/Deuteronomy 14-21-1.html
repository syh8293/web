<body>
            <b>신 14:21</b> 너희는 스스로 죽은 것은 먹지 말지니라.
            너는 그것을 네 성문들 안에 있는 타국인에게 주어서 먹게
            하거나, 아니면 외국인에게 그것을 팔 수 있느니라. 이는
            네가 주 너의 하나님께 거룩한 백성임이라. 너는 염소 새끼를
            그 어미의 젖에 삶지 말지니라.<br><br>

            <b>겔 4:14</b> 내가 말씀드리기를 “아, 주 하나님이여!
            보소서, 내 혼이 더럽혀지지 않았사오니 이는 어려서부터
            지금까지 스스로 죽은 것이나 찢긴 것은 내가 먹지 아니하였고
            가증한 고기를 내 입에 넣지 아니하였음이니이다.” 하였더니,
