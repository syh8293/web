        <b>신 17:18-19</b> 그가 자신의 왕국의 보좌에 앉으면 그는 레위인 제사장들 
				앞에 있는 책에서 이 율법서 한 권을 베껴 그와 함께 두고 평생 동안 그것을 
				읽어서 그가 주 그의 하나님을 두려워함을 배우게 하고 이 율법의 모든 말씀들과 
				이러한 규례들을 지켜 그것들을 행하게 할지니라.<br><br>

				<b>수 8:31</b> 이것은 주의 종 모세가 이스라엘 자손들에게 명령했던 것과 같이 
				모세의 율법책에 기록된 대로 통돌로 만든 제단으로, 사람들이 철 연장으로 손대지 
				아니한 것이더라. 그들이 주께 번제와 화목제를 그 위에 드리니라.
