            <b>7:1</b> 주 너의 하나님께서 네가 가서 차지할 땅으로 너를
            인도하시고 네 앞에서 여러 민족들, 곧 너보다 더 크고 강한 일곱 민족인

            행하라. 그리하면 너희가 살고 번성하며 주께서 너희의 조상에게 약속하신 그
            땅에 들어가서 그것을 차지하리라.
