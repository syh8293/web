<body>
				<b>신 32:31-34</b><br> 
        그들의 반석이 우리의 반석과 같지 않음을
				우리의 원수들까지도 스스로 판단하는도다. 그들의 포도나무는 소돔의
				포도나무요, 고모라의 들에서 나온 것이라. 그들의 포도는 쓸개 포도니, 그
				송이들은 쓰며 그들의 포도주는 용의 독이요, 독사들의 지독한 독이라. 이것이
				내게 쌓여 있고 내 창고 속에 봉해 있지 않느냐?
