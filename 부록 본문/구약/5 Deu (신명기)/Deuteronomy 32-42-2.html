<body>
          <b>신 32:42</b> 내가 내 화살들로 피에 취하게 할 것이요, 내
          칼이 살해된 자와 포로된 자의 피와 더불어 육체를 삼키리니, 
          원수에게 복수를 시작함부터라.” 하시니라.<br><br>
  
          <b>시 68:23</b> 네 발이 네 원수들의 피에 잠기고 네 개들의 혀도
          거기 잠기리라.” 하셨도다.<br><br>
  
          <b>사 9:5</b> 이는 용사의 모든 싸움이 혼란스런 소리와 피 묻은
          의복과 함께 있으나 이것은 타는 것과 불의 연료와 함께 있을 것이기
          때문이라.
