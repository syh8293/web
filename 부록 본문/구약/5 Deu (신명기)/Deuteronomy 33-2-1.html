            <b>신 33:2</b> 그가 말하기를 “주께서 시내에서 오시어 세일에서
            일어나시고 파란 산에서 비치시며, 그가 수만 성도들과 함께 오셨으니 
            그분의 오른손으로부터 그들을 위한 불 같은 율법이 나갔도다.<br><br>
    
            <b>엡 4:8</b> 그러므로 말씀하시기를 “그가 위로 올라가실 때에
            사로잡힌 자를 사로잡아갔고 사람들에게는 은사들을 주셨다.”고 하셨느니라.
