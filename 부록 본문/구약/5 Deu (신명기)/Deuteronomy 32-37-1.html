        <b>신 32:37-40</b> 주께서 말씀하시기를 “그들의 신들과 그들의
        신뢰하던 그들의 반석이 어디 있으며, 어느 것이 그들의 희생제물의 기름을
        먹고 그들의 술붓는 제사를 위한 포도주를 마셨겠느냐? 그들로 일어나서 너희를
        돕게 하고 너희의 보호가 되게 하라. 이제는 나, 곧 내가 그인 줄 알라.
        나와 함께하는 신이 없도다. 나는 죽이기도 하고 살리기도 하며 상하게도 하고
        낫게도 하나니 내 손에서 건져낼 수 있는 자가 없도다. 내가 하늘에 내 손을
        들고 말하노니, 나는 영원히 사노라.
