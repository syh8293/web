        <b>신 1:7-8</b> 방향을 바꿔 이동하여 아모리인들의 산과 그 근처
				여러 곳으로 가고, 평지와 산지와 골짜기와 또 남부와 해변과 카나안인들의
				땅과 레바논과 큰 강, 곧 유프라테스 강까지 가라.” 하셨느니라.보라, 내가
				너희 앞에 그 땅을 두었으니, 가서 그 땅을 소유하라. 그 땅은 주께서 너희
				조상 아브라함과 이삭과 야곱에게 맹세하여, 그들과 그들에게서 날 그들의
				씨에게 주기로 하신 것이니라.
