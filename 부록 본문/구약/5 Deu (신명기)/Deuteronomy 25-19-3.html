        <b>신명기 25:19</b> 그러므로 주 너의 하나님께서 차지하라고 네게
        유업으로 주시는 땅에서 주 너의 하나님께서 네 주위의 원수들로부터 네게
        안식을 주실 때, 너는 아말렉의 기억을 하늘 아래로부터 완전히 지워
        버릴지니, 너는 그것을 잊지 말지니라.<br><br>

        <b>사무엘상 2:30</b> 그러므로 이스라엘의 주 하나님이 말하노라. 내가 
        참으로 네 집과 네 조상의 집이 내 앞에서 영원히 행하리라고 말하였으나, 
        이제 주가 말하노니, 결코 그렇게 하지 아니하리라. 나를 존중하는 자들을 
        내가 존중하고 나를 멸시하는 자들을 내가 소홀히 여기리라.
