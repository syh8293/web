        <b>27:2</b> 너희가 요단을 건너 주 너의 하나님께서 네게
        주시는 땅에 들어가는 날, 너는 네게 큰 돌들을 세우고 그것들을 석회로
        바를지니라.<br><br>

        <b>28:11-12</b> 주께서는 주께서 네게 주시기로 네
        조상들에게 맹세하신 땅에서 재산과 네 몸의 열매와 네 가축의 열매와 네 땅의
        열매로 너를 풍요롭게 하시리라. 주께서는 그분의 풍성한 보물창고를 네게 여사
        하늘에서 계절에 따라 네 땅에 비를 내리시고 네 손으로 하는 모든 일에 복을
        주시리니, 네가 많은 민족에게 빌려 줄 것이나 네가 빌리지는 않을 것이니라.
