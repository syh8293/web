            <b>신 15:6</b> 주 너의 하나님께서는 그분께서 네게 약속하신 대로
            너에게 복 주시리니 네가 많은 민족들에게 빌려 줄 것이나 너는 빌리지 않을
            것이요, 네가 많은 민족들을 다스릴 것이나 그들이 너를 다스리지는
            아니하리라.<br><br>

            <b>사 14:2</b> 백성이 그들을 취하여 그들의 본토로 데려올 것이요,
            이스라엘 집은 주의 땅에서 그들을 남종들과 여종들로 차지할 것이요, 또
            그들은 자기들을 사로잡았던 자들을 사로잡고 자기들을 압제하던 자들을
            주관하리라.
