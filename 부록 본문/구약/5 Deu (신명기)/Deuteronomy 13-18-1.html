        <b>신 13:18</b> 네가 주 너의 하나님의 음성에 경청하여 오늘 내가
        네게 명하는 그분의 모든 명령을 지켜 주 너의 하나님 보시기에 옳은
        것을 행하면 그러하리라.<br><br>

				<b>14절</b> 오직 주께서 네 지파들 중에서 하나를 선정하실 그곳에서 
				너는 네 번제를 드릴 것이며 거기에서 내가 네게 명령한 모든 것을 
				행할지니라.
