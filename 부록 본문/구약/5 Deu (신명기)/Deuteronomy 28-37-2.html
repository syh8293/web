        <b>신 28:37</b> 너는 주께서 너를 끌고 가실 곳의 모든 민족 가운데서 
        놀람과 속담과 웃음거리가 될 것이라.<br><br>

        <b>왕상 9:7</b> 내가 이스라엘을 그들에게 준 땅에서 끊어 버릴
        것이요, 내 이름을 위하여 내가 거룩하게 한 이 전도 내 앞에서 버리리니
        이스라엘이 모든 백성 가운데 속담거리와 이야깃거리가 되리라.<br><br>

        <b>욥 30:9</b> 그런데 이제 내가 그들의 노래가 되며 정녕 내가 그들의 
        조롱거리가 되었도다.
