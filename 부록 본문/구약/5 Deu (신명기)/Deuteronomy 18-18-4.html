			<b>신 18:18</b> 내가 그들의 형제들 가운데서 너와 같은 한 선지자를
			그들에게 일으켜서 내 말들을 그의 입에 두리라. 그리하면 그는 내가
			그에게 명령할 모든 것을 그들에게 말하리라.<br><br>

			<b>신 33:5</b> 백성의 우두머리들과 이스라엘의 지파들이 다 함께
			모였을 때 그는 여수룬에서 왕이었도다.<br><br>

			<b>히 5:10</b> 하나님께는 멜키세덱의 계열에 따른 대제사장으로
			칭함을 받았느니라.
