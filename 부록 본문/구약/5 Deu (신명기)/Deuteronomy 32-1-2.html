              <b>신 32:1</b> 오 너희 하늘들이여, 귀를 기울이라. 그러면 내가
              말하리라. 오 땅이여, 내 입의 말들을 들으라.<br><br>

              <b>3절</b> 아, 죄지은 민족이요, 죄악을 짊어진 백성이요,
              행악자들의 씨앗이요, 부패한 자손들이여! 그들은 주를 버렸고
              그들은 이스라엘의 거룩한 분을 성나게 하였으며, 그들은 타락하여
              멀리 갔도다.
