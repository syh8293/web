        <b>신 33:3</b> 정녕, 그분께서 그 백성을 사랑하셨으며 모든 그분의 성도가 
              주의 손 안에 있으니, 그들이 주의 발 아래에 앉아서 모두가 주의 말씀들을 
              받으리이다.” 하더라.<br><br>

              <b>렘 13:10</b> 이 악한 백성이 내 말들을 듣기 거절하고 그들의 마음의 
              상상대로 행하고 다른 신들을 따라 행하고 그것들을 섬기며 경배하니 이들이 이 
              띠처럼 아무 소용이 없게 되리라.
