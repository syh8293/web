				살해된 자와 포로된 자의 피와 더불어 육체를 삼키리니, 원수에게 복수를
				시작함부터라.” 하시니라. 오 너희 민족들아, 주의 백성과 함께 즐거워하라.
				이는 주께서 자기 종들의 피를 갚으실 것이요, 주의 대적들에게 복수하실
