<body>
        <b>19-20절</b> 내가 그들의 행위와 행실에 따라 그들을 심판하여
        이방 중에 그들을 흩었으니 그들이 나라들 속에 분산되었도다. 그들이 
				이방에 들어갔을 때 그들이 들어간 곳에서 내 거룩한 이름을 더럽혔나니 
				그때 이방이 그들에게 말하기를 “이들은 주의 백성인데 주의 땅에서 
				내보낸 자들이라.” 하였도다.<br><br>

				<b>신 28:64</b> 주께서는 너를 땅의 이쪽에서 저쪽까지 모든 민족 
				가운데 흩으시리니 네가 거기서 너나 네 조상이 알지 못하는 나무와 
				돌로 만든 다른 신들을 섬기리라.
</body>
