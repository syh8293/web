        <b>신 9:14</b> 나대로 하게 하라. 내가 그들을 멸하여 하늘 아래서
        그들의 이름을 지워 버리고 너를 그들보다 더 강하고 큰 민족으로 
				만들리라.” 하시기에<br><br>

        <b>29:20</b> 주께서는 그런 자를 아껴 두지 아니하실 것이요, 주의 
				진노와 그분의 질투가 그 사람에 대하여 연기처럼 올라가 이 책에 기록된
        모든 저주가 그에게 내릴 것이며 또 주께서는 그의 이름을 하늘 아래로부터
        지워 버리시리라.
