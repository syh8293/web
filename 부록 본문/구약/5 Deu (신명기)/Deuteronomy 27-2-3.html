        <b>신 27:2-3</b><br> 
        너희가 요단을 건너 주 너의 하나님께서
        네게 주시는 땅에 들어가는 날, 너는 네게 큰 돌들을 세우고
        그것들을 석회로 바를지니라. 네가 요단을 건너면 이 율법의 모든
        말씀을 그 돌들 위에 기록하라. 그러면 네가 주 너의 하나님께서
        네게 주시는 땅, 곧 젖과 꿀이 흐르는 땅으로 들어가리니 주 너의
        조상의 하나님께서 네게 약속하신 그대로니라.
