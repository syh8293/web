        <b>2</b> 그리하여 주의 길이 땅 위에 알려지고 주의 구원하시는 치유가 
        모든 민족들 가운데 알려지게 하소서.<br><br>

        <b>4절</b> 오, 민족들이 즐거워하고 기쁨으로 노래하게 하소서. 이는
        주께서 백성들을 의롭게 판단하시며 땅 위의 민족들을 통치하실 것이기
        때문이니이다. 셀라.<br><br>

        <b>신 32:43</b> 오 너희 민족들아, 주의 백성과 함께 즐거워하라.
        이는 주께서 자기 종들의 피를 갚으실 것이요, 주의 대적들에게 복수하실
        것이나 자기 땅과 자기 백성에게는 자비를 베푸실 것임이라.
