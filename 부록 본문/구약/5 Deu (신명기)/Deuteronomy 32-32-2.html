<body>
            <b>신 32:32-33</b> 그들의 포도나무는 소돔의 포도나무요, 고모라의 들에서 나온 
            것이라. 그들의 포도는 쓸개 포도니, 그 송이들은 쓰며 그들의 포도주는 용의 독이요, 
            독사들의 지독한 독이라.<br><br>

            <b>계 19:20</b> 그러나 그 짐승이 잡히고, 짐승 앞에서 기적들을 행하던 거짓  선지자도 
            그와 함께 잡혔으니 그는 짐승과 더불어 그 짐승의 표를 받은 자들과 그의 형상에 경배한 
            자들을 속이던 자라. 이 둘이 유황으로 불타오르는 불못에 산 채로 던져지더라.
