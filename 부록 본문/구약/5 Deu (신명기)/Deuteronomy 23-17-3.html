        <b>신 23:17</b> 이스라엘의 딸들 중에서는 창녀가 있지 못할 것이며
        이스라엘의 아들들 중에서는 남색자가 있지 못할 것이니라.<br><br>

        <b>11절</b> 그들이 여부스에 가까웠을 때에 날이 이미 저물었으므로 그
        종이 주인에게 말하기를 “오소서, 내가 청하오니, 우리가 이 여부스인들의
        성읍으로 돌이켜 들어가서 거기서 유숙하사이다.” 하자,
