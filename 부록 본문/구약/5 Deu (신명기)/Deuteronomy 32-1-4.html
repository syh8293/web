              <b>신명기 32:1</b> 오 너희 하늘들이여, 귀를 기울이라. 그러면 내가 말하리라. 
              오 땅이여, 내 입의 말들을 들으라.<br><br>

              <b>미카 1:2-3</b> 너희 모든 백성들아, 들으라. 오 땅과 거기에 있는 모든 것들아, 
              경청하라. 주 하나님으로 너희를 거슬러 증인이 되게 하되, 주께서 그의 거룩한 
              전으로부터 그리하시게 할지라. 보라, 주께서 그의 처소에서 나오시며 내려오시어 
              땅의 산당들을 밟으실 것이요,
