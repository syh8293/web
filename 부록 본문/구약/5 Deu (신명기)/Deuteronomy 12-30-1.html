        <b>38</b> 너보다 더 크고 막강한 민족들을 네 앞에서 쫓아내고 너를
        인도하여 들여서 그들의 땅을 네게 유업으로 주신 것이 오늘과 같으니라.<br><br>

        <b>신 12:30</b> 너는 네 앞에서 그들이 멸망한 뒤에 그들을 따름으로 올무에 
        걸리지 않도록 스스로 주의하며 또 너는 그들의 신들을 좇아 묻지 말고, “이 
        민족들이 자기들의 신들을 어떻게 섬겼는가? 나도 그같이 행하리라.”고 말하지 말라.
