        <b>신 4:26-28</b> 내가 오늘 하늘과 땅을 불러 너희에게 증거를
				삼노니, 너희가 요단을 건너가서 소유할 그 땅에서 곧 완전히 망하리라.
				너희는 그곳에서 너희의 날이 길지 못하고 완전히 멸망하게 될 것이니라.
				주께서 너희를 민족들 가운데 흩으실 것이요, 주께서 너희를 인도하실 이방
				가운데서 너희의 남는 수가 적을 것이며 그곳에서 너희는 보지도 못하고 듣지도
				못하고 먹지도 못하고 냄새 맡지도 못하는 나무와 돌인, 사람들의 손으로 만든
				신들을 섬길 것이니라.
