<body>
        <b>신 33:28</b> 그때에 이스라엘은 안전한 곳에 홀로 거할 것이요,
        야곱의 샘은 곡식과 포도주의 땅에 있을 것이며 그의 하늘들도 이슬을
        내리리로다.<br><br>

        <b>롬 12:2</b> 너희는 이 세상과 일치하지 말고 너희 마음을 새롭게
        함으로써 변화를 받아 하나님의 선하시고 기뻐하시고 온전하신 뜻이 무엇인지
        입증하도록 하라.
