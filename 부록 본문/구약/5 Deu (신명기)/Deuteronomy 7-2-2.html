				상수리나무 아래 앉았더니 그의 아들 기드온이 미디안인들로부터 숨기려고 
				포도즙틀로 밀을 타작하더라.<br><br>

				<b>신 7:2</b> 주 너의 하나님께서 네 앞에 그들을 넘겨주실 때, 너는 그들을 
				쳐부수고 완전히 진멸시키며, 너는 그들과 어떤 언약도 하지 말고 어떤 자비도 
				보이지 말지니라.
