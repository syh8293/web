        <b>36절</b> 그의 형제들 스마야와 아사라엘, 밀랄래, 길랄래, 마애, 느다니엘과 
				유다와 하나니가 따라가니 모두 하나님의 사람 다윗의 악기를 들었으며 서기관 
				에스라가 그들의 앞서 가더라.<br><br>

				<b>신명기 33:1</b> 하나님의 사람 모세가 죽기 전에 이스라엘 자손을 축복한 그 
				복이 이러하니라.
