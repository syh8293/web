        		<b>6절</b> 그후 그녀가 두 며느리와 함께 일어나 모압 지방으로부터 돌아오려
            하였으니 이는 주께서 어떻게 그분의 백성을 찾아보시어 그들에게 양식을
            주셨는지를 그녀가 모압 지방에서 들었음이더라.<br><br>

            <b>4절</b> 그들이 모압 여인을 아내로 삼았으니 하나의 이름은 오르파요, 또 
            하나의 이름은 룻이더라. 그들이 약 십 년을 거기서 거하였더라.<br><br>

            <b>신 7:3</b> 너는 그들과 혼인도 하지 말지니, 너는 네 딸을 그의 아들에게 
            주지도 말 것이요 그의 딸을 네 아들에게 주지도 말지니라.
