        <b>신 18:18</b> 내가 그들의 형제들 가운데서 너와 같은 한 선지자를 그들에게 
				일으켜서 내 말들을 그의 입에 두리라. 그리하면 그는 내가 그에게 명령할 모든 
				것을 그들에게 말하리라.<br><br>

				<b>마 24:6</b> 또 너희는 전쟁과, 전쟁의 소문을 들을 것이라. 그러나 삼가 걱정하지 
				말라. 이는 이 모든 일들이 반드시 일어나겠지만 아직 끝은 아니기 때문이라.
