          <b>신 4:2</b> 너희는 내가 너희에게 명령한 그 말씀에 더하지도
          말고, 거기에서 빼지도 말고, 내가 너희에게 명령하는 주 너희 하나님의
          계명들을 지킬지니라.<br><br>
  
          <b>계 22:19</b> 누구든지 이 예언의 책의 말씀들에서 삭제하면 하나님께서 
          생명의 책과 거룩한 도성과 이 책에 기록된 것들에서 그의 부분을 제하여 
          버리시리라.<br><br>
  
          <b>롬 1:7</b> 하나님의 사랑을 받고 성도로 부르심을 받은 로마에 있는 모든 
          사람에게 편지하노니, 하나님 우리 아버지와 주 예수 그리스도로부터 은혜와 
          평강이 너희에게 있을지어다.
