<body>
        <b>신 32:5-6</b> 그들은 자신들을 변질시켰으며 그들의 흠은 그의 자손들의 흠이 아니니라. 
        그들은 패역하고 비뚤어진 세대로다. 오 어리석고 현명하지 못한 백성아, 너희가 주께 
        이같이 보답하느냐? 그분은 너를 사신 아버지가 아니냐? 그분은 너를 지으시고 세우신 
        분이 아니냐? 너를 낳은 반석에는 네가 무관심하고 너를 지으신 하나님을 네가 잊었도다.
</body>
