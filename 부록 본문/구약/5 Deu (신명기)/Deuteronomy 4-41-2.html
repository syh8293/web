        <b>신 4:41-43</b> 그후에 모세가 요단 이편 태양이 뜨는 곳을
        향한 세 성읍을 갈라내었더라. 이는 살인자가 그곳으로 도피하게 하려는
        것이니, 과거에 자기 이웃을 미워하지도 않았는데 부지중에 그를 죽인 자를
        위한 것이라. 그가 이 성읍들 가운데 하나로 도피하면 살리니, 즉 평지 지역
        르우벤인들의 광야에 있는 베셀과 갓인들의 길르앗에 있는 라못과 므낫세인들의
        바산에 있는 골란이더라.<br><br>

				<b>레 24:17</b> 다른 사람을 죽인 사람은 반드시 죽일지니라.
