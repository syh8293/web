<body>
        <b>신 21:23</b> 그의 시체를 밤새도록 나무에 두지 말고 어떻게
        해서라도 그 날에 장사하여서 (나무에 매달린 자는 하나님께 저주를
        받았음이니) 주 너의 하나님께서 네게 유업으로 주시는 네 땅을 더럽히지
        말지니라.<br><br>

				<b>출 20:25</b> 네가 만일 내게 돌로 제단을 세우려거든 다듬은
				돌로 세우지 말라. 이는 네가 도구를 그 위에 대면 그것을 부정하게
				하는 것임이니라.<br><br>

				<b>신 11:29</b> 주 너의 하나님께서 네가 가서 차지할 그
				땅으로 너를 인도하여 들이실 때에 너는 그리심 산 위에 복을 두고
				에발 산 위에 저주를 둘지니라.
