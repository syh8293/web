        		<b>신 7:6</b> 이는 네가 주 너의 하나님께 거룩한 백성임이니, 주 너의 
            하나님께서 땅 위에 있는 모든 백성 위에 너를 택하시어 자신의 특별한 백성이 
            되게 하셨음이라.<br><br>

            <b>14</b> 너는 모든 백성보다 복을 받았으니 너희 가운데서 아이를 
            낳지 못하는 남녀나 너희 가축 가운데서 새끼를 낳지 못하는 암수가 없으리라.<br><br>

            <b>신 10:15</b> 주께서는 오직 네 조상을 기뻐하시고 그들을 사랑하시어 그들의 
            씨인 너희를 모든 백성 가운데서 택하신 것이 오늘과 같으니라.
