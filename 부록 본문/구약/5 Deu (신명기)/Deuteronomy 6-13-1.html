<body>
        <b>신 6:13</b> 너는 주 너의 하나님을 두려워하고 섬기며 그의 이름으로 
				맹세할지니라.<br><br>

				<b>수 6:22-23</b> 그러나 여호수아는 그 땅에 정탐을 보냈던 두 사람에게 
				말하기를 “너희는 창녀의 집으로 들어가서 너희가 그녀에게 맹세했던 대로 그 
				여인과 그녀에게 속한 모든 것을 거기서 데리고 나오라.” 하니 정탐꾼이었던 
				젊은이들이 들어가서 라합과 그녀의 아비와 어미와 형제들과 그녀에게 속한 모든 
				것을 데리고 나왔으며 그들은 그녀의 모든 친척도 데리고 나와서, 그들을 
				이스라엘의 진영 밖에다 두었더라.
</body>
