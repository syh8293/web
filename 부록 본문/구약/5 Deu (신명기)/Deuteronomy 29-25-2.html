<body>

          <div>
                <br>
              <b>신 29:25</b> 그때에 사람들이 말하기를 “그들이 자기
              조상의 주 하나님의 언약, 곧 그분께서 그들을 이집트 땅에서
              불러내실 때 그분께서 그들과 더불어 세우셨던 것을 버리고<br><br>
          
              <b>삼하 19:25</b> 그가 왕을 맞이하러 예루살렘에 왔을
              때, 왕이 그에게 말하기를 “므피보셋아, 어찌하여 네가 나와 함께
              가지 아니하였느냐?” 하니<br><br>

              <b>사 44:9</b> 새긴 형상을 만드는 자들은 모두 다
              허망하도다. 그들의 기뻐하는 것들은 유익하지 못하리니 그들이 그들
              자신의 증인들이라. 그들은 보지도 못하고 알지도 못하여, 수치를
              당하리라.
          </div>
