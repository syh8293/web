<body>
        <b>신 33:27-29</b> 영원하신 하나님이 너의 피난처시니, 그 영원하신 
				팔이 아래에 있도다. 그분께서 네 앞에서 그 원수를 쫓아내시며
				말씀하시기를 “그들을 멸하라.” 하시리로다. 그때에 이스라엘은 안전한 
				곳에 홀로 거할 것이요, 야곱의 샘은 곡식과 포도주의 땅에 있을 것이며 
				그의 하늘들도 이슬을 내리리로다. 오 이스라엘아, 너는 행복하도다. 오 
				주에 의해 구원받은 백성이여, 누가 너와 같으리요, 그분은 네 도움의 
				방패시며 네 탁월함의 칼이시로다! 네 원수들이 네게 거짓말쟁이로 드러날 
				것이요, 너는 그들의 높은 곳들을 밟으리라.
