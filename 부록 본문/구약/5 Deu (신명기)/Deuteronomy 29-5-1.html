        <b>신 29:5</b> 내가 광야에서 사십 년 동안 너희를 인도하였으나 너희의 
				옷이 너희에게서 낡아지지 않았고 네 신도 네 발에서 낡아지지 아니하였으며<br><br>

				<b>시 105:8-11</b> 그가 자기의 언약을 영원히 기억하셨으니, 곧 천 대에 
				명령하신 그 말씀이라. 이는 그가 아브라함과 하신 언약이며 이삭에게 하신 
				그의 맹세요 또 같은 것을 야곱에게 율법으로, 이스라엘에게 영원한 언약으로 
				확증하셨으니, 말씀하시기를 “내가 네게 카나안 땅, 곧 너희 유업의 몫을 
				주리라.” 하셨도다.
