					<b>신 33:2</b> 그가 말하기를 “주께서 시내에서 오시어 세일에서 일어나시고 
					파란 산에서 비치시며, 그가 수만 성도들과 함께 오셨으니 그분의 오른손으로부터 
					그들을 위한 불 같은 율법이 나갔도다.<br><br>

					<b>암 1:11</b> 주가 이같이 말하노라. 에돔의 서너 가지 죄과들로 인해 내가 그 
					벌을 돌이키지 아니하리니 이는 그가 칼로 그의 형제를 쫓았고 모든 연민을 버렸으며 
					항상 그의 분노를 터뜨렸고 그의 진노를 영원히 간직하였음이라.
