              <b>신명기 32:33</b> 그들의 포도주는 용의 독이요, 독사들의 지독한 독이라.<br><br>

              <b>시편 74:13-14</b> 주께서는 주의 능력으로 바다를 가르셨으며 물들 가운데 있는 
              용들의 머리들을 부수셨나이다. 주께서는 리비야단의 머리들을 산산조각내셔서 그를 
              광야에 거하는 백성들에게 식물로 주셨나이다.
