        <b>신 12:1-3</b> 이것들이 너의 조상의 주 하나님께서 네게 차지하라고
				주시는 그 땅에서 너희가 사는 평생 동안 지켜 행해야 할 규례들과 명령들이니라.
				너희는 너희가 차지할 민족들이 그들의 신들을 섬겼던 장소들은 높은 산이거나
				작은 산이거나 푸른 나무 아래거나 완전히 파괴할 것이며 또 너희는 그들의 
				제단들을 무너뜨리고, 그들의 세워 놓은 기둥들을 깨뜨리며 그들의 아세라들을 
				불사를 것이며 또 너희는 그들의 신들의 새긴 형상들을 잘라 내고, 그들의 
				이름들을 그곳에서 멸할지니라.
