<body>
        <b>신 34:7</b> 모세가 죽을 때에 일백이십 세였으나 그의 눈이 흐리지 
				아니하였고, 그의 기력도 쇠하지 아니하였더라.<br><br>

				<b>창 50:26</b> 그리하여 요셉이 일백십 세가 되어 죽으니 그들이 그에게 
				향 재료를 넣고, 그를 이집트에서 관에 넣었더라.<br><br>

				<b>수 24:29</b> 이런 일 후에 주의 종, 눈의 아들 여호수아가 일백십 
				세에 죽었느니라.
</body>
