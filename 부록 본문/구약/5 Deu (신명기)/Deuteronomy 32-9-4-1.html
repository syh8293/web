					<b>신 32:9-11</b><br><br>

					32:9 이는 주의 분깃은 그분의 백성이요, 야곱은 그분의 유업의 몫임이라.<br><br>

					32:10 주께서 그를 사막과 황폐하고 삭막한 광야에서 발견하셔서 그를 인도하시고
					그를 가르치셔서 그분께서 그를 자기의 눈동자처럼 지키셨도다.<br><br>

					32:11 마치 독수리 한 마리가 제 보금자리를 휘젓고 자기 새끼들 위에 날개를
					퍼덕이며 그 날개를 펴서 새끼들을 받아 자기 날개 위에 새끼들을 업는 것같이
