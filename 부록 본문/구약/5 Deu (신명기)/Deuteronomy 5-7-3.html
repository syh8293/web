       	<b>신 5:7-10</b> 너는 내 앞에 다른 어떤 신들도 있게 하지
       	말지니라. 너는 네게 어떤 새긴 우상이나, 위로 하늘에 있는 것이나, 아래로
       	땅에 있는 것이나, 땅 아래 물에 있는 것의 어떤 모습도 만들지 말며, 너는
       	그것들에게 절하지 말고, 그것들을 섬기지 말지니라. 나 주 너의 하나님은
       	질투하는 하나님이니, 나를 미워하는 자들의 삼사 대까지 그 조상들의 죄악을
       	그 자손들에게 미치게 하고, 나를 사랑하고 나의 계명들을 지키는 자들에게는
       	수천 대까지 자비를 베푸느니라.
