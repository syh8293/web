        <b>신 10:17</b> 이는 주 너희 하나님은 신들의 하나님이시며 주들의
				주시며 위대하신 하나님이시며 능하시고 두려우신 분이시며 사람의
				외모를 개의치 아니하시고 뇌물을 받지 아니하심이니,<br><br>

				<b>레 26:6-7</b> 내가 그 땅에 평화를 주리니 너희가 누울지라도
				아무도 너희를 두렵게 할 자가 없을 것이라. 내가 그 땅에서 악한
				짐승들을 제거할 것이요 칼이 너희의 땅을 지나가지 아니할 것이라.
				너희가 너희의 원수들을 쫓으리니 그들이 너희 앞에서 칼에 쓰러질
				것이라.
