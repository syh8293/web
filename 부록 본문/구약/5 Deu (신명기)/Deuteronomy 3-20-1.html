           <b>3:20</b> 주께서 너희에게 주신 것과 같이 너희 형제들에게도 쉼을 
           주시리니, 주 너희 하나님께서 요단 건너편에서 그들에게 주신 그 땅을 그들로 
           소유케 하시면 너희는 각자 내가 너희에게 준 자기의 소유로 돌아갈지니라.” 
           하였느니라.<br><br>

           <b>4:1</b> 그러므로 오 이스라엘아, 이제 내가 너희에게 행하라고 
           가르친 그 규례들과 명령들에 경청하라. 그리하면 너희가 살 것이요, 너희 
           조상의 주 하나님께서 너희에게 주신 그 땅에 들어가 그것을 소유하게 되리라.
