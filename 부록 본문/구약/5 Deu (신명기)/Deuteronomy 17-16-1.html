        <b>신 17:16-17</b> 그러나 왕은 스스로 말들을 많이 번식시키지
        말 것이며 그가 말을 번식시킬 목적으로 그 백성을 이집트로 돌려보내지
        말지니, 이는 주께서 너희에게 말씀하시기를, “너희가 이제부터는 그
        길로 다시 돌아가지 말라.”고 하셨기 때문이라. 그는 또한 자기에게
        아내를 많이 두지 말아야 할지니 그래야 그의 마음이 돌아서지 않을
        것이요, 그는 또한 자기에게 은과 금도 크게 늘리지 말아야 하리라.
