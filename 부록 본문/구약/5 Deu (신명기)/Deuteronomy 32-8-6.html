<body>
          <b>신 32:8</b> 지극히 높으신 분께서 민족들을 그들의 유업으로 나누셨을 때, 
          그분께서 아담의 아들들을 분리시키셨을 때, 그분께서는 이스라엘 자손의 수에 
          따라 백성들의 경계를 정하셨으니,<br><br>

          <b>출 38:25-26</b> 회중에서 계수된 자들의 은은 성소 세켈에 따라
          일백 달란트와 일천칠백칠십오 세켈이니, 계수를 받은 자는 이십 세 이상으로
          육십만 삼천오백오십 명인데, 성소의 세켈에 따라 각 사람에게 한 베카, 곧 반
          세켈씩이라.
