        		<b>5-7절</b> 관원들은 백성에게 고하여 말하기를 “새 집을 지어
						놓고 봉헌하지 않은 자가 있느냐? 그는 자기 집으로 돌아갈지니, 그가
						전투에서 죽어 다른 사람이 봉헌하지 못하게 하려 함이라. 포도원을 만들어
						놓고 그 열매들을 먹지 못한 자가 있느냐? 그도 자기 집으로 돌아갈지니
						그가 전투에서 죽어 다른 사람이 그 열매를 먹지 않도록 하려 함이라.
						아내와 정혼하고 그녀를 취하지 못한 자가 있느냐? 그는 자기 집으로
						돌아갈지니 그가 전투에서 죽어 다른 사람이 그녀를 취하지 않도록 하려
						함이라.” 하라.
