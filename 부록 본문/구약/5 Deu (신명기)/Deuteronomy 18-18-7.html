			  <b>신 18:18-20</b> 내가 그들의 형제들 가운데서 너와 같은 한 선지자를
        그들에게 일으켜서 내 말들을 그의 입에 두리라. 그리하면 그는 내가 그에게 
        명령할 모든 것을 그들에게 말하리라. 그가 내 이름으로 말할 내 말들에 
        경청하지 않는 자는 누구라도 내가 그에게 그것을 요구하리라. 그러나
        그 선지자가 내가 그에게 말하라고 명령하지 아니한 것을 내 이름으로
        감히 말하거나 다른 신들의 이름으로 말한다면 그 선지자는 반드시
        죽일지니라.” 하셨느니라.
