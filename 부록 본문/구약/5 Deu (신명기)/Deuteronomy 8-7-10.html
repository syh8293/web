        <b>신 8:7-10</b><br> 
        주 너의 하나님께서 너를 아름다운 땅으로 인도하시리니, 
        시냇물들이 흐르고 골짜기들과 작은 산들에서 솟아나는 샘들과 깊은 
        곳들이 있는 땅이며 밀과 보리와 포도나무들과 무화과나무들과
        석류들의 땅이요, 기름 올리브와 꿀의 땅이며  네가 부족함 없이 빵을 
        먹을 땅이라. 네가 그 안에서 아무 부족함이 없으리라. 그 땅의 돌들은 
        철이요, 너는 산지에서 놋을 캘 것이라. 네가 먹고 배부르면, 그때 너는 
        주 너의 하나님께서 네게 주신 그 아름다운 땅으로 인하여 그를 
        송축할지니라.
