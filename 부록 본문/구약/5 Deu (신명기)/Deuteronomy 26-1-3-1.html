        <b>신 26:1-3</b><br> 
				네가 주 너의 하나님께서 네게
        유업으로 주시는 땅에 들어가서 그것을 차지하고 거기서 거할 때에,
        너는 주 너의 하나님께서 네게 주시는 네 땅에서 나는 그 땅의
        모든 열매의 처음 것을 취하여, 광주리에 담아서 주 너의
        하나님께서 그분의 이름을 두시려고 선정하실 곳으로 갈지니라. 너는
        그 당시에 있을 제사장에게 가서 그에게 말하기를 “내가 오늘 주
        너의 하나님께 고백하나니, 주께서 우리에게 주리라고 우리 조상에게
        맹세하신 땅에 내가 들어왔나이다.” 할지니라.
