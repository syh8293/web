          <b>신 29:28</b> 또 주께서 성내심과 진노하심과 큰 분개하심으로
          그들을 그들의 땅에서 뽑아 내셔서 그들을 다른 땅에다 던져 버리셨으니 
          그것이 오늘과 같으니라.” 하리라.<br><br>
  
          <b>렘 7:15</b> 내가 너희 모든 형제, 즉 에프라임의 온 자손을 쫓아낸 
          것같이 너희를 내 목전에서 쫓아내리라.<br><br>
  
          <b>16:13</b> 그러므로 내가 너희를 이 땅에서 너희가 알지 못하고 
          너희와 너희 조상들도 알지 못하던 땅으로 쫓아낼 것이며 너희가 거기서
          밤낮으로 다른 신들을 섬기리니 거기서 내가 너희에게 은총을 베풀지
          아니하리라.
