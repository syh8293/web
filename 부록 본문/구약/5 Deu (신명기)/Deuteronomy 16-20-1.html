				주 너의 하나님께서 네게 주신 땅을 유업으로 받으리라.<br><br>

				<b>신 17:14</b> 네가 주 너의 하나님께서 네게 주시는 땅에 들어가서 그 
				땅을 차지하고 그곳에 거하며 말하기를 “나도 내 주위에 있는 모든 민족같이
