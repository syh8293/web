        <b>신 30:16-18</b><br> 
				그 안에서 내가 오늘 네게 명령하여 주 너의
				하나님을 사랑하고 그분의 길에서 행하고 그분의 계명들과 그분의 규례들과 그분의
				명령들을 지키게 하였으니, 이는 네가 살고 번성케 하려 함이라. 주 너의 하나님께서
				네가 차지하러 가는 그 땅에서 너에게 복 주시리라. 그러나 만일 네가 마음을
				돌이켜서 듣지 아니하고 유혹을 받아 다른 신들을 경배하며 그들을 섬기면, 내가 오늘
				너희에게 엄숙히 선언하노니 너희는 반드시 망할 것이며, 네가 요단을 건너가서
				차지하는 그 땅에서 너희 날들이 길지 못하리라.
