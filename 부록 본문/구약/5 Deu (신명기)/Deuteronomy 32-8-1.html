						<b>신 32:8</b> 지극히 높으신 분께서 민족들을 그들의 유업으로
						나누셨을 때, 그분께서 아담의 아들들을 분리시키셨을 때, 그분께서는
						이스라엘 자손의 수에 따라 백성들의 경계를 정하셨으니,<br><br>

						<b>사 6:13</b> 그러나 그 안에 아직도 십분의 일이 있을 것이요
            그것이 돌아와서 먹힐 것이니 잎이 떨어져 줄기가 남아 있는 보리수나무와
            상수리나무처럼, 거룩한 씨도 그 줄기가 되리라.” 하셨더라.
