        <b>신 16:18</b> 주 너의 하나님께서 네게 주시는 네 모든 성문들에서 재판관들과 
				관원들을 네 지파들에 두루 둘 것이요, 그들은 공정한 판단으로 백성을 재판할 것이니라.<br><br>

				<b>룻 4:1-2</b> 그후 보아스가 성문에 올라가서 거기 앉아 있는데, 보라, 보아스가 
				말한 그 친척이 지나가는지라, 보아스가 그에게 말하기를 “어이 아무개여! 돌이켜서 
				이리 앉으라.” 하니, 그가 돌이켜서 앉더라. 그가 그 성읍의 장로들 중 열 명을 
				청하여 말하기를 “당신들은 여기 앉으소서.” 하니 그들이 앉더라.
