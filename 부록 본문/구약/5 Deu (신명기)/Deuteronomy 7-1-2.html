        <b>신 7:1-2</b> 주 너의 하나님께서 네가 가서 차지할 땅으로 너를
        인도하시고 네 앞에서 여러 민족들, 곧 너보다 더 크고 강한 일곱 민족인
        힛인들과 기르가스인들과 아모리인들과 카나안인들과 프리스인들과 히위인들과
        여부스인들을 쫓아내실 때, 주 너의 하나님께서 네 앞에 그들을 넘겨주실 때,
        너는 그들을 쳐부수고 완전히 진멸시키며, 너는 그들과 어떤 언약도 하지 말고
        어떤 자비도 보이지 말지니라.
