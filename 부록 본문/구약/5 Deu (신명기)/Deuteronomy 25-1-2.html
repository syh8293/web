<body>
        <b>신 25:1-3</b><br> 
        사람들 사이에 논쟁이 있어 그들이 재판을 받으러
        오면, 재판관들은 그들을 재판하여 의로운 사람들은 의롭다 하고 악한
        사람들은 정죄할지니라. 만일 악한 사람에게 매를 때리는 것이 합당하면
        재판관은 그를 엎드리게 하고, 그의 잘못에 따라 정한 대수를 그의
        면전에서 때리게 할지니라. 그 사람은 그에게 사십 대까지는 때릴 수
        있으나 그 이상은 초과할 수 없으니, 만일 그 사람이 초과해서 그에게
        많은 매로 그보다 더 때리면 그때는 네 형제가 너를 비열한 사람으로
        여길까 함이니라.
