<body>
        <b>신 32:14</b> 소의 버터와 양의 젖과 어린양들의 기름과 바산에서 기르는 
				숫양들과 염소들과 기름진 밀알로 먹이셨으며, 또 너는 포도의 순수한 피를 
				마셨도다.<br><br>

				<b>32-33</b> 그들의 포도나무는 소돔의 포도나무요, 고모라의 들에서 나온 것이라. 
				그들의 포도는 쓸개 포도니, 그 송이들은 쓰며 그들의 포도주는 용의 독이요, 
				독사들의 지독한 독이라.
</body>
