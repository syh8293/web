		<b>신 17:14-15</b> 네가 주 너의 하나님께서 네게 주시는 땅에 들어가서
        그 땅을 차지하고 그곳에 거하며 말하기를 “나도 내 주위에 있는 모든 민족같이 내
        위에 왕을 세우리라.” 하거든 너는 반드시 주 너의 하나님께서 선정하실 사람을 네
        위에 왕으로 세울 것이며 너는 네 형제들 가운데서 한 사람을 네 위에 왕으로 세울
        것이니 네 형제가 아닌 타국인을 네 위에 세우지 말지니라.
