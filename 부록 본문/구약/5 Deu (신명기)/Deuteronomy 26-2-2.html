<body>
        <b>6</b> 오직 주 너의 하나님께서 그분의 이름을 두시려고 선정하실
        곳에서만 유월절 희생제를 해가 지는 저녁 때에, 곧 네가 이집트 땅에서 
				나온 때에 드릴지니라.<br><br>

        <b>26:2</b> 너는 주 너의 하나님께서 네게 주시는 네 땅에서 나는 
				그 땅의 모든 열매의 처음 것을 취하여, 광주리에 담아서 주 너의
        하나님께서 그분의 이름을 두시려고 선정하실 곳으로 갈지니라.
</body>
