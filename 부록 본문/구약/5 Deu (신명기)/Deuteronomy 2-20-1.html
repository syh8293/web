            <b>20-23</b> (그곳도 거인들의 땅으로 여겨졌으니 옛날에 거인들이 그곳에 
            거하였으며 암몬인들은 그들을 삼숨인들이라 부르니라. 그 백성은 아낙인들과 같이 강하고
            많으며 키가 크나 주께서 암몬인들 앞에서 그들을 멸하셨으며, 암몬인들이 그들을 정복하고 
            그들 대신 거하였으니, 이는 주께서 세일에 거한 에서의 자손 앞에서 호리인들을 멸하신 
            것과 같았더라. 그들이 뒤를 이어 이날까지 그들 대신 거하였더라. 또 캅톨에서 나온 
            캅톨인들이 하세림, 심지어 앗사에까지 거했던 아위인들을 멸하고 그들 대신 거하였더라.)
