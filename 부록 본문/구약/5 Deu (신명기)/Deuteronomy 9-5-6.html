        <b>신 9:5-6</b><br> 
        네가 가서 그들의 땅을 차지함은 네 의로움 때문도 
        아니요, 네 마음의 정직함 때문도 아니며 다만 이 민족들의 사악함 
        때문에 주 너의 하나님께서 네 앞에서 그들을 몰아내심이니, 이는 
        주께서 네 조상 아브라함과 이삭과 야곱에게 맹세하신 말씀을 행하시는 
        것이니라. 그러므로 주 너의 하나님께서는 네 의로움 때문에 그 땅을 
        차지하라고 이 아름다운 땅을 너에게 주시는 것이 아님을 너는 알지니, 
        이는 네가 목이 굳은 백성임이라.
