        <b>21</b> 베냐민 자손이 기브아에서 나와서 그 날에 이스라엘인
				이만 이천 명을 쳐부수어 땅에 거꾸러뜨렸더라.<br><br>

				<b>신 13:15-16</b> 너는 반드시 그 성읍의 거민들을 칼날로 쳐서 죽이고, 
				그 안에 있는 모든 것과 그곳의 가축을 칼날로 완전히 진멸시킬지니라. 
				너는 거기에서 취한 모든 탈취물을 거리 한가운데 모아 놓고 그 성읍과 
				거기서 나온 모든 탈취물을 전부 주 너의 하나님을 위하여 불사를지니, 
				그 성읍이 영원히 더미가 되어 재건되지 않을 것이라.
