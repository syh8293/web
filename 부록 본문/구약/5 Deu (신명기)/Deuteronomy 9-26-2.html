<body>
            <b>시 9:17</b> 악인은 지옥으로 돌려질 것이요, 하나님을 잊어버린
            모든 민족들도 그러하리라.<br><br>

            <b>신 9:26</b> 그러므로 내가 주께 간구하여 말하기를 “오 주 
            하나님이여, 주의 백성과 주의 유업을 멸하지 마소서. 이들은 주께서 
            주의 위대하심을 통하여 구속하셨으며 주께서 능하신 손으로 이집트에서 
            인도해 내신 자들이니이다.<br><br>

            <b>29</b> 그들은 주께서 주의 강한 능력과 주의 펴신 팔로 인도하여 
            내신 주의 백성이며 주의 유업이니이다.” 하였느니라.
