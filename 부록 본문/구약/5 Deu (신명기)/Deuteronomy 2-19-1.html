            <b>신 2:19</b> 너는 암몬 자손에게 접근하거든 그들을 괴롭히거나
            그들과 다투지 말라. 내가 암몬 자손의 땅을 네게 소유로 주지 아니하리니,
            이는 내가 그것을 롯의 자손에게 유업으로 주었기 때문이라.<br><br>

            <b>신 2:20</b> 그곳도 거인들의 땅으로 여겨졌으니 옛날에 거인들이 
            그곳에 거하였으며 암몬인들은 그들을 삼숨인들이라 부르니라.
