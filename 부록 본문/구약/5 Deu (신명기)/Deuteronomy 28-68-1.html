<body>
            <b>신명기 28:68</b> 내가 네게 말하기를 “네가 더 이상 다시는
            그것을 보지 않으리라.”고 한 그 길을 따라 주께서 너를 다시 배에 태워
            이집트로 데려가시리니 거기서 너희가 남자 노예들과 여자 노예들로 너희
            원수들에게 팔릴 것이나 너희를 살 자가 없으리라.<br><br>

            <b>역대기하 12:9</b> 그리하여 이집트의 시삭왕이 예루살렘을 치러
            올라 와서 주의 전의 보물과 왕궁의 보물을 빼앗아 갔더라. 그가 모든 것을
            가져갔으니 솔로몬이 만든 금 방패들도 가져갔더라.
