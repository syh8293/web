        그분은 너를 사신 아버지가 아니냐? 그분은 너를 지으시고 세우신 분이 아니냐?<br><br>
        
        <b>18</b> 너를 낳은 반석에는 네가 무관심하고 너를 지으신 하나님을 네가 잊었도다.<br><br>

        <b>사 46:3</b> 배에서부터 내게 안겼으며 태로부터 받아 낸, 오 야곱의 집과 이스라엘
