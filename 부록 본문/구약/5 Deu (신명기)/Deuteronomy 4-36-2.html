        <b>신 4:36</b> 하늘로부터 그분의 음성을 너로 듣게 하신 것은 그분께서 너를 
        교훈하시려는 것이라. 또 땅 위에서는 그분께서 큰 불을 네게 보이셨으며, 네가 
        불 가운데서 나오는 그분의 말씀들을 들었느니라.<br><br>

        <b>신 5:22</b> 이 말씀들을 주께서 산에서 너희 온 집회에게 불 가운데서 구름과 
        짙은 흑암 속에서 큰 음성으로 말씀하시고, 더 이상 덧붙이지 않으셨느니라. 
        그분께서 그 말씀들을 두 돌판에 써서 내게 건네주셨느니라.
