        <b>신 15:6</b> 주 너의 하나님께서는 그분께서 네게 약속하신 대로
        너에게 복 주시리니 네가 많은 민족들에게 빌려 줄 것이나 너는 빌리지

				너를 지킬지니라.<br><br>

				<b>대상 14:17</b> 다윗의 명성이 온 땅으로 퍼졌으니 주께서 모든
