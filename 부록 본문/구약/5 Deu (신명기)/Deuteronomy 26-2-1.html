<body>
        <b>11</b> 너와 네 아들과 네 딸과 네 남종과 네 여종과 네 성문들 안에 
				있는 레위인과 또 너희 가운데 있는 타국인과 아비 없는 자와 과부도 주
        너의 하나님께서 그분의 이름을 두시려고 선정하신 곳에서 주 너의 하나님 
				앞에 즐거워할지니라.<br><br>

        <b>신 26:2</b> 너는 주 너의 하나님께서 네게 주시는 네 땅에서 나는 
				그 땅의 모든 열매의 처음 것을 취하여, 광주리에 담아서 주 너의
        하나님께서 그분의 이름을 두시려고 선정하실 곳으로 갈지니라.
</body>
