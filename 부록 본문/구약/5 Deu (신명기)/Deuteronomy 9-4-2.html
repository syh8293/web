<body>
        <b>신 9:4</b> 주 너의 하나님께서 네 앞에서 그들을 쫓아내신 후에
        너는 네 마음에 말하기를 “나의 의로움 때문에 주께서 나를 이 땅으로
        인도하셔서 이 땅을 차지하게 하셨다.” 하지 말라. 오직 이 민족들의 
				사악함 때문에 주께서 그들을 네 앞에서 몰아내신 것이니라.<br><br>

        <b>30:20</b> 이는 너로 주 너의 하나님을 사랑하게 하고 너로 그분의 
				음성에 복종하게 하며 또 그분께 밀착하게 하려 함이니, 그분은 너의
        생명이시요 네 날들의 기한이시라. 이는 주께서 네 조상, 아브라함과 
				이삭과 야곱에게 주시기로 맹세하신 그 땅에서 너로 살게 하려 하심이라.
