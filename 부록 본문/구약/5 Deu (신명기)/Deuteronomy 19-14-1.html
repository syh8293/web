        		<b>신 19:14</b> 너는 주 너의 하나님께서 차지하라고 네게 주시는 그 땅에서 
            유업으로 받을 네 유업에서 옛날 조상이 정해 놓은 네 이웃의 지계표를 옮기지 
            말지니라.<br><br>

						<b>레 20:11</b> 자기 아비의 아내와 동침하는 자는 자기 아비의
						벌거벗음을 드러냈으니 그 둘을 반드시 죽일지니라. 그들의 피가 그들 위에
						있으리라.
