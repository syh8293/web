            <b>신 32:9</b> 이는 주의 분깃은 그분의 백성이요, 야곱은 그분의
            유업의 몫임이라.<br><br>

            <b>사 19:25</b> 만군의 주께서 그들에게 복을 주어 말씀하시기를
            “내 백성 이집트와 내 손으로 지은 앗시리아와 나의 유업 이스라엘에 복이
            있으라.” 하시리라.
