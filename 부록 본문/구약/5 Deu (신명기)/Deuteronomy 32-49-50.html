        <b>신 32:49-50</b><br> 
        “너는 여리코 맞은편 모압 땅에 있는 이 아바림 산지에 올라 느보 산에 
         가서, 내가 이스라엘 자손에게 소유하라고 주는 카나안 땅을 바라보라. 네 형 아론이 호르 
         산에서 죽어 자기 백성에게로 합쳐진 것같이, 너도 올라가는 산에서 죽어 네 백성에게로 
         합쳐질지니라.
