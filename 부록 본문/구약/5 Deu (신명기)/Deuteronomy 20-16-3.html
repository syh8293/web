<body>
        <b>신명기 20:16</b> 그러나 주 너의 하나님께서 네게 유업으로
        주시는 이 백성들의 성읍들에서는 호흡이 있는 것들은 아무것도 살려 두지
        말지니,<br><br>

        <b>24:4</b> 그녀를 내보냈던 전 남편은 그녀가 더럽혀진
        후에는 그녀를 자기 아내로 다시 취할 수 없나니, 이는 그것이 주 앞에
        가증한 것이기 때문이라. 너는 주 너의 하나님께서 네게 유업으로 주시는
        땅으로 죄를 짓지 않게 할지니라.
</body>
