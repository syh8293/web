<body>
        			<b>신 15:14</b> 네 양떼에서와 네 타작마당에서와 포도즙틀에서 그에게 푸짐하게 
              줄지니, 주 너의 하나님께서 너에게 복 주신 그것으로 너도 그에게 줄지니라.<br><br>

              <b>약 1:5</b> 너희 중에 누가 지혜가 부족하면, 모든 사람에게 아낌없이 주시고 꾸짖지 
              아니하시는 하나님께 구하라. 그러면 그분께서 주실 것이라.<br><br>

              <b>8절</b> 고상한 사람은 고상한 일들을 계획하나니 그가 고상한 일들로 인하여 서리라.
