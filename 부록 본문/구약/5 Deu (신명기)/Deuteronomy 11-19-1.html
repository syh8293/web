            <b>11:19-20</b> 너희는 그것들을 너희 자녀에게 가르치며 네가
            네 집에 앉아 있을 때나, 네가 길을 갈 때나, 네가 누워 있을 때나 일어날
            때 말할 것이며 너는 이 말씀들을 네 집 문설주들과 대문들 위에다
            기록할지니라.<br><br>

            <b>4:9</b> 오직 네 스스로 주의하며 네 마음을 충실히 지켜, 네
            눈으로 보았던 일들을 네 생애의 모든 날 동안 잊지 말며, 그 일들이 네
            마음에서 떠나지 않도록 하라. 또한 네 아들들과 네 아들들의 아들들에게 그
            일들을 가르치라.
