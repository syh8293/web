        <b>26:1</b> 네가 주 너의 하나님께서 네게 유업으로 주시는 땅에 
				들어가서 그것을 차지하고 거기서 거할 때에,<br><br>

				주 너의 하나님께 고백하나니, 주께서 우리에게 주리라고 우리 조상에게 맹세하신
