              <b>1절</b> 주가 말하노라. 그 때에 그들은 유다 왕들의 뼈와, 그의 고관들의 
              뼈와, 제사장들의 뼈와, 선지자들의 뼈와, 예루살렘 거민들의 뼈를 그들의 
              무덤에서 끌어내어,<br><br>

              <b>신 28:26</b> 또 너의 시체가 공중의 모든 새와 땅의 짐승들에게 먹이가 될 
              것이나 아무도 그것들을 쫓아 줄 자가 없을 것이니라.<br><br>

              <b>15절</b> 우리가 화평을 바라나 좋은 것은 오지 않고 건강한 때를 바라나, 
              보라, 고난이라!
