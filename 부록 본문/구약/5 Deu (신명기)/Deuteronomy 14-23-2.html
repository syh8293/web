<body>
        <b>신 14:23</b> 너는 주 너의 하나님 앞에서 네 곡식과 네 포도주와 
				네 기름의 십일조와 네 소떼와 네 양떼의 첫태생들을 그분께서 자기의
        이름을 두시려고 선정하실 곳에서 먹을지니라. 그리하여 너는 주 너의 
				하나님을 두려워하는 것을 항상 배울지니라.<br><br>

        <b>16:2</b> 그러므로 주께서 그분의 이름을 두시려고 선정하실 
				곳에서 너는 소떼와 양떼 중에서 주 너의 하나님께 유월절 희생제를
        드릴지니라.
</body>
