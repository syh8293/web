              <b>신 32:35</b> 복수와 보응이 내게 속해 있으니 그들의 발은 정해진 
              때에 실족하리라. 그들의 재앙의 날이 가까우니 그들에게 임할 일들이 
              속히 되리라.<br><br>

              <b>41-42</b> 만일 내가 나의 번쩍이는 칼을 갈고 내 손이 심판을 쥐면, 
              내가 내 원수들에게 복수하며 나를 미워하는 자들에게 보응하리라. 내가 
              내 화살들로 피에 취하게 할 것이요, 내 칼이 살해된 자와 포로된 자의 
              피와 더불어 육체를 삼키리니, 원수에게 복수를 시작함부터라.” 하시니라.
