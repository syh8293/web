        <b>신 17:2-5</b><br> 
        주 너의 하나님께서 네게 주시는 어느 성문들 안에서 너희 가운데 
        만일 어떤 남자나 여자가 주 너의 하나님의 목전에 악을 행하여 그의 언약을 어기고 
        가서 다른 신들을 섬기고 그들을 경배하거나, 내가 명령하지 아니한 태양이나 달이나 
        하늘의 군상들에게 경배하여 그 사실이 네게 알려져 네가 그것을 듣고 부지런히 조사했더니, 
        보라, 그것이 사실이고 그러한 일, 곧 그러한 가증함이 이스라엘에서 행해진 것이 
        확인되면 너는 악한 일을 범한 그 남자나 그 여자를 네 성문들로 끌어내서 그 남자나 
        그 여자를 돌로 쳐서 죽일지니라.
