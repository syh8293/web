<body>
            <b>신 34:5-6</b> 그러므로 주의 종 모세가 주의 말씀대로 모압 땅에서 죽으니라. 
            주께서 그를 벧프올 맞은편 모압 땅에 있는 골짜기에 장사하셨으니 오늘까지 그의 묘를 
            아는 자가 아무도 없더라.<br><br>

            <b>36절</b> 구름이 성막 위에서 걷히면 이스라엘 자손이 그들의 모든 여정을 진행하나<br><br>

            <b>37절</b> 구름이 걷히지 않으면 그들이 구름이 걷히는 날까지 이동하지 않더라.
