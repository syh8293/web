            되려고 너희를 이집트 땅에서 데리고 나온 주 너희 하나님이라.<br><br>

            <b>신 4:1</b> 그러므로 오 이스라엘아, 이제 내가 너희에게 행하라고
            가르친 그 규례들과 명령들에 경청하라. 그리하면 너희가 살 것이요, 너희
            조상의 주 하나님께서 너희에게 주신 그 땅에 들어가 그것을 소유하게
            되리라.
