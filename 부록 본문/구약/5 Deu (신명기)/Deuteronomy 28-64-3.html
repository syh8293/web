          <b>신 28:64</b> 주께서는 너를 땅의 이쪽에서 저쪽까지 모든 민족
          가운데 흩으시리니 네가 거기서 너나 네 조상이 알지 못하는 나무와 돌로
          만든 다른 신들을 섬기리라.<br><br>

          <b>눅 21:24</b> 또 그들은 칼날에 쓰러질 것이며, 모든 민족들에게 
          사로잡혀갈 것이요, 또 예루살렘은 이방인들의 때가 찰 때까지 이방인들에게 
          짓밟히리라.<br><br>

          <b>민 9:10</b> “이스라엘 자손에게 고하여 말하라. 너희나 너희 후손 중에 
          시체로 인하여 불결하게 되거나 멀리 여행중에 있을지라도, 주께 유월절을 
          지킬지니라.
