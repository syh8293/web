			<b>신 28:44</b> 그는 네게 빌려 줄지라도 너는 그에게 빌려 주지 못할
			것이요, 그는 머리가 되고 너는 꼬리가 되리라.<br><br>

			<b>시 69:35-36</b> 이는 하나님께서 시온을 구원하시고 유다의
			성읍들을 세우시어 그들로 거기 거하게 하시며 그것을 소유로 삼게 하실
			것임이라. 그의 종들의 씨도 그것을 유업으로 받을 것이며 그의 이름을
			사랑하는 자들도 그 안에서 거하리로다.<br><br>

			<b>사 60:12</b> 너를 섬기지 아니하는 민족과 나라는 멸망하리니 정녕,
			그러한 민족들은 완전히 황폐하리라.
