<body>
        <b>신 12:26-27</b> 오직 네가 가진 너의 거룩한 것들과 네 서원물들을 가지고 주께서
        선정하실 그곳으로 가서, 너는 주 너의 하나님의 제단 위에 고기와 피로 네 번제를
        드릴 것이며 네 희생제물의 피는 주 너의 하나님의 제단 위에 쏟고 그 고기를
        먹을지니라.
