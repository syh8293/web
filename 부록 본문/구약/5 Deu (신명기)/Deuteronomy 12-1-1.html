        <b>신 12:1-2</b> 이것들이 너의 조상의 주 하나님께서 네게 차지하라고 
				주시는 그 땅에서 너희가 사는 평생 동안 지켜 행해야 할 규례들과
        명령들이니라. 너희는 너희가 차지할 민족들이 그들의 신들을 섬겼던 장소들은
        높은 산이거나 작은 산이거나 푸른 나무 아래거나 완전히 파괴할 것이며<br><br>

				<b>창 1:26</b> 하나님께서 말씀하시기를 “우리의 형상대로 우리의 모습을 
				따라 사람을 만들자. 그리하여 그들로 바다의 고기와 공중의 새와 가축과 모든 
				땅과 땅 위를 기어다니는 모든 기는 것을 다스리게 하자.” 하시니라.
