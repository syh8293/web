        <b>신 22:25-27</b> 그러나 만일 어떤 남자가 정혼한 소녀를 들에서 만나 강제로 
				그녀와 동침하였으면 그때는 그녀와 동침한 그 남자만 죽일 것이며 그 소녀에게는 
				네가 아무것도 행하지 말지니 그 소녀에게는 죽일 만한 죄가 없느니라. 이 일은 어떤 
				사람이 자기 이웃에게 대들어 쳐 죽인 것과 마찬가지니라. 이는 그 남자가 그녀를 
				들에서 만났기에 그 정혼한 소녀가 소리질렀으나 그녀를 구해 줄 사람이 아무도 없었음이라.
