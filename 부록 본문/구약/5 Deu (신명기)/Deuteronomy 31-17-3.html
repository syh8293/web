              <b>신 31:17-18</b> 그러면 그 날에 그들에 대한 내 분노가 일어나리니 내가 
              그들을 버릴 것이며 그들에게서 내 얼굴을 감출 것이요, 그들은 삼킴을 당하고 
              많은 재앙과 고난이 그들에게 미칠 것이며, 그 날에 그들이 말하기를 ‘우리의 
              하나님이 우리 가운데 거하지 않으시기에 이러한 재앙이 우리에게 임한 것이 
              아니냐?’ 하리라. 그들이 다른 신들에게로 돌이켜 행할 그 모든 악행들로 인하여 
              내가 그 날에 반드시 내 얼굴을 감추리라.
