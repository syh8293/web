        <b>신 14:3</b> 너는 어떠한 가증한 것도 먹지 말라.<br><br>

            <b>신 23:12-14</b> 너는 진영 밖에다 또한 한 장소를 두고 너는 그곳으로 나갈지니 
            네가 네 무기에다 작은 삽을 달아 밖에서 변을 볼 때에 네가 그것으로 땅을 파고 
            돌이켜서 너에게서 나온 것을 덮을지니라. 이는 주 너의 하나님께서 진영 가운데서 
            거니시어 너를 구원하고 네 앞에 네 원수들을 항복시키려 하심이라. 그러므로 네 
            진영을 거룩하게 하여 그분께서 불결한 것을 보지 않으시고 네게서 떠나지 아니하시도록 
            하라.
