        <b>45절</b> 모세가 이 모든 말씀을 온 이스라엘에게 말하기를 끝마치고<br><br>

				<b>46절</b> 그가 그들에게 말하기를 “내가 오늘 너희 가운데 증거하는 모든 
				말씀에 너희 마음을 두고 너희는 너희 자손에게 명령하여 이 율법의 모든 말씀을 
				지켜 행하게 하라.<br><br>

				<b>47절</b> 이는 그것이 너희에게 허사가 아니라 너희의 생명임이라.	이 일을 
				통하여 너희가 요단을 건너가서 차지하는 그 땅에서 너희의 날들이 길어지리라.”
