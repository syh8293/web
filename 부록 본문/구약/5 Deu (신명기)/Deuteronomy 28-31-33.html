<body>
        <b>신 28:31-33</b> 네 소를 네 목전에서 잡을지라도 너는 그것을
        먹지 못할 것이요, 네 나귀를 네 목전에서 난폭하게 빼앗길 것이나 다시
        찾지 못할 것이며, 네 양을 네 원수들에게 빼앗길 것이나 그것들을 구해
        낼 자가 네게는 아무도 없으리라.
