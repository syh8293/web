        <b>신 34:4</b>주께서 그에게 말씀하시기를 “이것은 내가 아브라함과 이삭과
					야곱에게 맹세한 그 땅이니, ‘내가 그것을 네 씨에게 주리라.’ 하였느니라. 내가
					그것을 네 눈으로 보게 하였으나 너는 그곳으로 건너가지 못하리라.” 하시더라.
