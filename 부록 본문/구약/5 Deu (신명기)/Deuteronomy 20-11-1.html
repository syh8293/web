            <b>11절</b> 만일 그 성읍이 너에게 화평으로 응답하고 너에게 성읍을 열면
            거기에 있는 모든 백성으로 네게 조공 바치는 자들이 되게 하고 그들로 너를
            섬기게 할지니라.<br><br>

            <b>14절</b> 여자들과 어린 것들과 가축과 그 성읍 안에 있는 모든 것, 즉 모든 
            탈취물들은 네가 스스로 가질 것이요, 네 원수들의 탈취물은 주 너의 하나님께서 
            네게 주신 것이니 네가 먹을지니라.
