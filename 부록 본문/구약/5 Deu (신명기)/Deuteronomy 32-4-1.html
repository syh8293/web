        <b>신명기 32:4-6</b> 그분은 반석이시며 그분의 역사는 완벽하나니, 이는 그분의 
        모든 길이 공의이심이라. 그분은 진실하시고 악이 없으신 하나님이시며, 의로우시고
        정직하시도다. 그들은 자신들을 변질시켰으며 그들의 흠은 그의 자손들의 흠이 아니니라.
        그들은 패역하고 비뚤어진 세대로다. 오 어리석고 현명하지 못한 백성아, 너희가 주께
        이같이 보답하느냐? 그분은 너를 사신 아버지가 아니냐? 그분은 너를 지으시고 세우신
        분이 아니냐?
