        <b>신 32:20</b> 주께서 말씀하시기를 “내가 그들로부터 내 얼굴을
        숨길 것이며, 내가 그들의 끝이 어떠한지를 보리라. 이는 그들이 매우
        비뚤어진 세대며, 믿음이 없는 자녀임이라.<br><br>

        <b>23절</b> 오 주여, 깨소서. 어찌하여 주무시나이까? 일어나소서.
        우리를 영원히 버리지 마소서.
