<body>
        		<b>신 32:8</b> 지극히 높으신 분께서 민족들을 그들의 유업으로 나누셨을 때, 그분께서 
            아담의 아들들을 분리시키셨을 때, 그분께서는 이스라엘 자손의 수에 따라 백성들의 경계를 
            정하셨으니,<br><br>

            <b>행 16:17</b> 그녀가 바울과 우리를 따라오면서 외쳐 말하기를 “이분들은 지극히 높으신 
            하나님의 종들이라. 우리에게 구원의 길을 전하신다.”라고 하더라.<br><br>

            <b>갈 3:17</b> 이제 내가 이것을 말하노니 하나님께서 그리스도 안에서 미리 확정하신 
            언약을 사백삼십 년 후에 생긴 율법이 폐기시킬 수 없으며 그 약속을 무효화할 수 없느니라.
