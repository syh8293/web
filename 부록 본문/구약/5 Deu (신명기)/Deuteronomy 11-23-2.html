<body>
        <b>신 11:23-25</b> 주께서 너희 앞에서 이 모든 민족들을 몰아내시리니, 
				너희는 너희보다 더 크고 강한 민족들을 차지하리라. 너희 발이
				밟는 땅은 어느 곳이나 너희 것이 되리니, 광야와 레바논으로부터와 그 강,
				곧 유프라테스 강으로부터 맨 끝 바다에까지 이르러 너희의 지경이 되리라.
				너희 앞에 설 자가 없으리니, 이는 주 너희 하나님께서 너희에게 말씀하신
				대로 너희가 밟은 모든 땅 위에서 너희를 무서워하게 하고 너희를 두려워하게
				하실 것임이라.
</body>
