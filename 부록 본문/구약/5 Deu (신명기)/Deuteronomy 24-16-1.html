         <b>신 24:16</b> 아비들은 자식들을 인하여 죽임을 당하지 않을 것이며
         자식들도 그 아비들을 인하여 죽임을 당하지 않을 것이라. 모든 사람은
         자기 자신의 죄로 인하여 죽임을 당할 것이니라.<br><br>

				 <b>14절</b> 아마샤가 에돔인들을 살육하고 돌아온 후 세일 자손의
				 신들을 가져와서 그의 신들로 삼아 그 신들 앞에 절하고 분향하였더라.<br><br>

				 <b>왕하 14:21</b> 유다의 온 백성이 아사랴를 데려와서 십육 세인
				 그를 그의 아버지 아마샤를 대신하여 왕으로 삼으니라.
