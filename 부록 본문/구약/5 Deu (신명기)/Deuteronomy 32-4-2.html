        <b>신 32:4</b> 그분은 반석이시며 그분의 역사는 완벽하나니, 이는 그분의 
				모든 길이 공의이심이라. 그분은 진실하시고 악이 없으신 하나님이시며, 
				의로우시고 정직하시도다.<br><br>

				<b>15</b> 그러나 여수룬이 살찌자 걷어찼도다. 네가 살찌고 네가 굵어지고 
				네가 기름으로 덮이니 그가 자기를 지으신 하나님을 버렸고, 자기 구원의 
				반석을 가볍게 여겼도다.
