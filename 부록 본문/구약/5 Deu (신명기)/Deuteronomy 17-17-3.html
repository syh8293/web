        <b>신 17:17</b> 그는 또한 자기에게 아내를 많이 두지 말아야 
				할지니 그래야 그의 마음이 돌아서지 않을 것이요, 그는 또한 
				자기에게 은과 금도 크게 늘리지 말아야 하리라.<br><br>

        <b>느 13:26</b> 이스라엘의 솔로몬왕이 이런 일들로 범죄하지 
				아니하였느냐? 많은 민족들 가운데서 그의 하나님의 사랑을 받은 
				그와 같은 왕이 없었으니 하나님께서 그를 왕으로 삼아 온 이스라엘을 
				다스리게 하셨느니라. 그러나 그조차도 이방 나라 여인들이 죄를 
				짓게 하였느니라.
