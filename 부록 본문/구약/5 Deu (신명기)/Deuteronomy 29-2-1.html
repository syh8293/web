        <b>신 29:2</b> 모세가 온 이스라엘을 불러서 그들에게 말하더라.
				너희는 주께서 이집트 땅에서 너희 목전에 파라오와 그의 모든 신하들과 
				그의 온 땅에 행하신 일을 보았나니<br><br>

				<b>민 10:10</b> 또한 너희 기쁨의 날들과 너희 엄숙한 날들과 너희 
				매달의 시작에도 너희는 번제물 위에와 화목제의 제물들 위에 나팔로 
				불지니라. 그리하면 그것들은 너희 하나님 앞에서 너희에게 기념이 될 
				것이니라. 나는 주 너희 하나님이라.” 하시니라.
