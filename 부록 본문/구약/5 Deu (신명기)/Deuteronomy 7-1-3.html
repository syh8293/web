        <b>10</b> 주 너의 하나님께서 네 조상 아브라함과 이삭과 야곱에게 맹세하신 
				땅으로 그분께서 너를 데리고 들어가실 때, 네가 세우지 아니한 크고 아름다운

				인도하시고 네 앞에서 여러 민족들, 곧 너보다 더 크고 강한 일곱 민족인
				힛인들과 기르가스인들과 아모리인들과 카나안인들과 프리스인들과 히위인들과
				여부스인들을 쫓아내실 때,
