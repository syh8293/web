<body>
		<b>신 26:13</b> 너는 주 너의 하나님 앞에서 말하기를 “내가 거룩한
		것들을 내 집에서 내어다가 주께서 내게 명령하신 주의 모든 계명들대로
		레위인과 타국인과 아비 없는 자와 과부에게 그것들을 주었으며, 내가
		주의 계명들을 범하지도 아니하였고 내가 그것들을 잊지도 아니하였나이다.
</body>
