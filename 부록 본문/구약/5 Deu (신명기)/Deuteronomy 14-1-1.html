				베지 말고 너희 양눈 사이에 털을 밀지 말지니라.<br><br>

				<b>32:6</b> 오 어리석고 현명하지 못한 백성아, 너희가 주께 이같이 보답하느냐? 
				그분은 너를 사신 아버지가 아니냐? 그분은 너를 지으시고 세우신 분이 아니냐?
