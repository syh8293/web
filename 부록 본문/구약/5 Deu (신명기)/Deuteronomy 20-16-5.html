        <b>신 20:16-18</b> 그러나 주 너의 하나님께서 네게 유업으로
        주시는 이 백성들의 성읍들에서는 호흡이 있는 것들은 아무것도 살려 두지
        말지니, 즉 힛인들과 아모리인들과 카나안인들과 프리스인들과 히위인들과
        여부스인들이라. 주 너의 하나님께서 네게 명령하신 대로 너는 그들을 완전히
        멸할지니, 이는 그들이 그들의 신들에게 행했던 그들의 가증한 것들을 행하도록
        너희를 가르치지 않게 하여, 너희가 주 너희 하나님께 대하여 그처럼 죄를
        짓지 않게 하려 함이라.
