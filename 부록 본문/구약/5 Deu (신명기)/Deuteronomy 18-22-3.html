<body>
        <b>신 18:22</b> 어떤 선지자가 주의 이름으로 말하는데 그런
        일이 일어나지도 않고 성취되지도 않았으면 그것은 주께서 말씀하신
        것이 아니라 그 선지자가 주제넘게 말한 것이니 너는 그를 무서워 
				말지니라.<br><br>

				<b>대상 9:22</b> 성문에 문지기가 되도록 택함을 받은 이들 모두는 
				이백십이 명이요, 이들은 그들의 마을들에서 그들의 계보에 따라 
				계수되었으며, 다윗과 선견자 사무엘이 그들의	정해진 직분을 그들에게 
				맡겼더라.
</body>
