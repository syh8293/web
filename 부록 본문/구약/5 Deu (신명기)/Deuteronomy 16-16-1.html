            <b>4절</b> 지파들, 곧 주의 지파들이 이스라엘의 증거를 따라 주의 이름에 감사드리려고 
            거기로 올라가는도다.<br><br>

            <b>신 16:16</b> 너희 중 모든 남자는 주 너의 하나님 앞에 일 년에 세 번씩, 즉 
            무교절과 칠칠절과 장막절에 그분께서 선정하실 곳에 나오되 그들은 빈손으로 주께 
            나오지 말지니라.<br><br>

            <b>슼 14:16</b> 예루살렘을 치러 온 모든 민족들 가운데서 남아 있는 자도 각기 
            그 왕, 만군의 주께 경배하러, 또 장막절을 지키려고 해마다 올라올 것이라.
