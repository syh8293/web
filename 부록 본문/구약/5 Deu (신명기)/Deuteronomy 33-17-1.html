    <title>신명기 33:17 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
        
        <p> 
            <b>신 33:17</b> 그의 영광은 수송아지의 첫배 새끼 같으며, 그의 뿔은 
            유니콘들의 뿔들 같고 그 뿔들을 가지고 백성들을 땅 끝까지 모두 밀어
            버리리니 그들은 에프라임이 수만이요, 므낫세가 수천이로다.<br><br>

            <b>시 22:21</b> 나를 사자의 입에서 구하소서. 이는 주께서 유니콘들의 
            뿔들로부터 나를 들으셨음이니이다.<br><br>

            <b>사 34:7</b> 유니콘들이 그들과 더불어 내려오며, 수송아지들이
            수소들과 함께 내려오리니 그들의 땅이 피로 흠뻑 젖게 될 것이며, 그들의
            흙이 기름으로 윤택해지리로다.
        </p>

</body>
