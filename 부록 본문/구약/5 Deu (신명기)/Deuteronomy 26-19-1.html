        		<b>신 26:19</b> 그분께서 지으신 모든 민족들보다 너를 칭찬과 명성과 영예로 
            높이시고 그분께서 말씀하신 대로 너를 주 너의 하나님께 거룩한 백성이 되게 
            하시리라.<br><br>

            <b>신 33:28</b> 그때에 이스라엘은 안전한 곳에 홀로 거할 것이요, 야곱의 샘은 
            곡식과 포도주의 땅에 있을 것이며 그의 하늘들도 이슬을 내리리로다.
