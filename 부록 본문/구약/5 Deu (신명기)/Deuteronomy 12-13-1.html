        <b>신 12:13-14</b> 너는 네가 보는 어디서나 네 번제를 드리지
				않도록 스스로 주의하고, 오직 주께서 네 지파들 중에서 하나를
				선정하실 그곳에서 너는 네 번제를 드릴 것이며 거기에서 내가 네게
				명령한 모든 것을 행할지니라.<br><br>

				<b>민 18:21</b> 보라, 내가 이스라엘에서 모든 십분의 일을 레위
				자손에게 유업으로 주었나니, 이는 그들이 수행하는 그들의 봉사, 곧
				회중의 성막의 봉사로 인한 것이니라.
