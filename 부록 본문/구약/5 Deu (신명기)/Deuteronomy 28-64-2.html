          <b>신 28:64-65</b> 주께서는 너를 땅의 이쪽에서 저쪽까지 모든
            민족 가운데 흩으시리니 네가 거기서 너나 네 조상이 알지 못하는 나무와 돌로
            만든 다른 신들을 섬기리라. 이 민족들 가운데서 네가 안일함을 얻지 못할
            것이며 네 발바닥이 쉼을 얻지 못할 것이니, 주께서는 거기서 네게 떨리는
            마음과 눈의 쇠잔함과 심한 마음의 번민을 주실 것이요,<br><br>

            <b>렘 23:3</b> 또 내가 그들을 몰아낸 모든 나라에서 내 양떼의 남은 자를 
            모아서 그들을 그들의 양우리로 다시 데려오리니 그들이 다산하고 번성하리라.
