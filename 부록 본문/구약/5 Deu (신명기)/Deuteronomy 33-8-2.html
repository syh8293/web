<body>
        <b>신 33:8</b> 레위에 관해서는 그가 말하였으니, “주의 툼밈과 주의 
        우림이 주의 거룩한 자와 함께 있게 하소서. 주께서 그를 맛사에서
        시험하시고 주께서 므리바 물가에서 그와 다투셨나이다.” 하더라.<br><br>

        <b>민 27:21</b> 그는 제사장 엘르아살 앞에 설 것이요, 엘르아살은
        그를 위하여 주 앞에서 우림의 판결에 따라 물을 것이며 그와 온 이스라엘
        자손, 곧 온 회중이 그의 말에 따라 나가고 그의 말에 따라 들어올 것이니라.” 
        하시니라.
