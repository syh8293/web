        <b>9절</b> 그러므로 너희는 이 언약의 말씀들을 지켜 행하라. 그리하면
				너희가 행하는 모든 일에 너희가 번성하리라.<br><br>

				<b>신 30:10</b> 네가 주 너의 하나님의 음성에 경청하고 이 율법책에
				기록된 그분의 계명들과 그분의 규례들을 지키고 또 네가 네 마음을 다하고 네 
				혼을 다하여 주 너의 하나님께 돌아오면 그리하시리라.
