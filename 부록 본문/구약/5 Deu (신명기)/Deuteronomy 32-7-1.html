            <b>신 32:7</b> 옛날들을 기억하고 많은 세대의 연수를 생각하라. 네
            아비에게 물어 보면 그가 네게 보여 줄 것이요, 네 어른들에게 물어 보면
            그들이 네게 말해 주리라.<br><br>
    
            <b>욥 8:8</b> 내가 바라노니 너는 이전 시대 사람들에게 묻고 그들의
            조상들이 탐구한 바를 들을 준비를 하라.<br><br>
    
            <b>사 51:1</b> 의를 좇는 너희여, 주를 찾는 너희여, 내게 경청하라. 
            너희가 잘려진 그 바위와 너희가 파내어진 그 구덩이를 유의해 보라.
