        <b>신 22:21</b> 그때는 그들이 그 소녀를 아비의 집 문 밖으로 데리고 
				나와서 그녀의 성읍 사람들이 그녀를 돌로 쳐서 죽일지니 이는 그녀가
        자기 아비의 집에서 창녀짓을 하고 이스라엘에서 어리석은 짓을 행하였음이라.
        그와 같이 너는 너희 가운데서 악을 제할지니라.<br><br>

        <b>레 21:7</b> 그들은 창녀나 비속한 여자를 아내로 얻지 말며, 그들은 
				그 남편이 버린 여자도 얻지 말지니, 이는 그가 그의 하나님께 거룩함이라.
