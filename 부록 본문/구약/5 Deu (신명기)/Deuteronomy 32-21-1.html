        	<b>신 32:21</b> 그들은 하나님이 아닌 것으로 내게 질투를 일으켰으며
            그들은 그들의 헛된 것들로 내게 진노를 일으켰으니, 나도 백성이 아닌 자들로
            그들에게 질투를 일으키며 나도 어리석은 민족으로 그들에게 진노를
