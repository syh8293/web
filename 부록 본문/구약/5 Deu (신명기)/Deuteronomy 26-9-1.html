        <b>9</b> 우리를 이곳으로 인도하시고 이 땅, 곧 젖과 꿀이 흐르는 땅을 
				우리에게 주셨나이다.<br><br>

				<b>15</b> 주의 거룩한 처소 하늘로부터 굽어보시고 주의 백성 이스라엘과, 
				주께서 우리 조상에게 약속하신 대로 주께서 우리에게 주신 땅, 곧 젖과 꿀이 
				흐르는 그 땅을 복 주시옵소서.” 하라.
