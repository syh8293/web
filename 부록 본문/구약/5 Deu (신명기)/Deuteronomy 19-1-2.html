<body>
        <b>19:1</b> 주 너의 하나님께서 민족들을 베어 버리신 후 주 너의 
				하나님께서 그 땅을 네게 주셔서 네가 그 땅들을 차지하고 그들의 성읍들과 
				그들의 집들에서 거하면,<br><br>

				<b>10</b> 무죄한 피가 주 너의 하나님께서 유업으로 네게 주시는 네 땅에서 
				흐르지 않게 하며 그 피가 네게로 돌아가지 않게 하라.
