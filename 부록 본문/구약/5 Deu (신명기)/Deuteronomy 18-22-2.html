        <b>신 26:19</b> 그분께서 지으신 모든 민족들보다 너를 칭찬과 명성과 
				영예로 높이시고 그분께서 말씀하신 대로 너를 주 너의 하나님께 거룩한
        백성이 되게 하시리라.<br><br>

				<b>신 28:25</b> 주께서 네 원수들 앞에서 너를 패하게 하시리니 네가 
				그들을 대적하러 한 길로 들어가서 그들 앞에서 일곱 길로 도망할 것이며, 
				땅의 모든 왕국들로 옮겨지게 되리라.<br><br>

				<b>신 18:22</b> 어떤 선지자가 주의 이름으로 말하는데 그런 일이
				일어나지도 않고 성취되지도 않았으면 그것은 주께서 말씀하신 것이
				아니라 그 선지자가 주제넘게 말한 것이니 너는 그를 무서워 말지니라.
