            <b>11:23</b> 주께서 너희 앞에서 이 모든 민족들을 몰아내시리니, 너희는 너희보다 
            더 크고 강한 민족들을 차지하리라.<br><br>

            <b>15:6</b> 주 너의 하나님께서는 그분께서 네게 약속하신 대로 너에게 복 주시리니 
            네가 많은 민족들에게 빌려 줄 것이나 너는 빌리지 않을 것이요, 네가 많은 민족들을 
            다스릴 것이나 그들이 너를 다스리지는 아니하리라.
