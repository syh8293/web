<body>
        <b>신 6:16</b> 너희가 맛사에서 그분을 시험한 것같이, 너희는 주
        너희 하나님을 시험하지 말라.<br><br>

        <b>9:22</b> 또한 너희가 타베라와 맛사와 키브롯핫타아와에서도
        주를 격노케 하였으며<br><br>

        <b>33:8</b> 레위에 관해서는 그가 말하였으니, “주의 툼밈과
        주의 우림이 주의 거룩한 자와 함께 있게 하소서. 주께서 그를 맛사에서
        시험하시고 주께서 므리바 물가에서 그와 다투셨나이다.” 하더라.
