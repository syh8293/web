            <b>신명기 32:43</b> 오 너희 민족들아, 주의 백성과 함께 즐거워하라. 이는 
            주께서 자기 종들의 피를 갚으실 것이요, 주의 대적들에게 복수하실 것이나 자기 
            땅과 자기 백성에게는 자비를 베푸실 것임이라.<br><br>

            <b>시 115:9-11</b> 오 이스라엘아, 너는 주를 신뢰하라. 그는
            그들의 도움이시요, 그들의 방패시로다. 오 아론의 집아, 주를 신뢰하라.
            그는 그들의 도움이시요, 그들의 방패시로다. 주를 두려워하는 너희는 주를
            신뢰하라. 그는 그들의 도움이시요, 그들의 방패시로다.
