        <b>신 34:3</b> 남쪽과 종려나무 성읍인 여리코 골짜기의 평지를 소알까지
        보여 주셨더라.<br><br>

        <b>대하 28:15</b> 이름이 명시된 사람들이 일어나서 사로잡은 자들을
        데려다가 그들 중에 벌거벗은 모든 자들에게 탈취물로 옷입히고 차려 입히며
        신발을 신기고 먹을 것과 마실 것을 주며 기름을 발라 주고 그들 중 모든
        약한 자들을 나귀에 실어 종려나무 성읍 여리코로 그들의 형제들에게 데려다
        주고 자신들은 사마리아로 돌아가니라.
