        <b>신 16:11</b> 너와 네 아들과 네 딸과 네 남종과 네 여종과 네
        성문들 안에 있는 레위인과 또 너희 가운데 있는 타국인과 아비 없는 
				자와 과부도 주 너의 하나님께서 그분의 이름을 두시려고 선정하신 
				곳에서 주 너의 하나님 앞에 즐거워할지니라.<br><br>

        <b>왕상 9:3</b> 주께서 그에게 말씀하시기를 “네가 내 앞에서 한 네
        기도와 간구를 내가 들었느니라. 네가 나의 이름을 영원히 두려고 지은 이
        전을 내가 거룩하게 하였으며, 내 눈과 내 마음이 계속해서 그곳에
        있으리라.
