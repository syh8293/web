<body>
        <b>32:8</b> 지극히 높으신 분께서 민족들을 그들의 유업으로
        나누셨을 때, 그분께서 아담의 아들들을 분리시키셨을 때, 그분께서는 
				이스라엘 자손의 수에 따라 백성들의 경계를 정하셨으니,<br><br>

				<b>삼하 8:4</b> 다윗이 그에게서 병거 일천과 기병 칠백과 보병 이만을 
				빼앗았으며, 다윗이 모든 병거의 말들의 힘줄을 끊고 그것들 중 병거 
				일백만 남겨 두더라.
