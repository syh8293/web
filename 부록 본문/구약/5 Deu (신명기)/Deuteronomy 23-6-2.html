        <b>신 23:6</b> 너는 네 평생 동안 그들의 평안과 번영을 구하지 말지니라.<br><br>

				<b>16-17절</b> 너는 거기에서 취한 모든 탈취물을 거리 한가운데 모아 놓고
				그 성읍과 거기서 나온 모든 탈취물을 전부 주 너의 하나님을 위하여 불사를지니,
				그 성읍이 영원히 더미가 되어 재건되지 않을 것이라. 저주받은 물건을 조금도
				네 손에 지니지 말라. 그리하면 주께서 그의 맹렬한 진노에서 돌이키시고 네게
				자비를 베푸시며 너를 긍휼히 여기시고 네 조상에게 맹세하셨던 대로 너를
				번성케 하시리니
