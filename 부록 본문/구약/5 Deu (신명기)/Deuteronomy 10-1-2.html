			      <b>신 10:1-4</b> 그 때에 주께서 내게 말씀하시기를 “너는 처음과 같은 
            두 돌판을 다듬어서 산으로 올라와 내게로 오고 또 나무 궤 하나를 만들라. 
            네가 깨뜨린 처음 판들에 있던 그 말씀들을 내가 그 판들에 기록하리니 
            너는 그것들을 그 궤에다 넣으라.” 하시기에	내가 싯팀 나무로 궤를 만들고 
            처음 것과 같이 돌판 두 개를 다듬어서 그 두 돌판을 내 손에 들고 산으로 
            올라갔더니, 주께서 집회의 날에 산의 불 가운데서 너희에게 말씀하시어 
            십계명을 처음 기록하신 대로 돌판에 기록하셨으며 주께서 그것들을 내게 
            주셨느니라.
