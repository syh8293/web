            <b>신 31:1-2</b> 모세가 가서 이 말씀들을 온 이스라엘에게 고하니라. 그가 
            그들에게 말하기를 “내가 오늘 일백이십 세니, 내가 더 이상 나가고 들어가는 것을 
            할 수 없으며, 또한 주께서 내게 말씀하시기를 ‘너는 이 요단을 건너가지 못하리라.’ 
            하셨느니라.<br><br>

            <b>32:50</b> 네 형 아론이 호르 산에서 죽어 자기 백성에게로 합쳐진 것같이, 
            너도 올라가는 산에서 죽어 네 백성에게로 합쳐질지니라.<br><br>

            <b>34:6</b> 주께서 그를 벧프올 맞은편 모압 땅에 있는 골짜기에 장사하셨으니 
            오늘까지 그의 묘를 아는 자가 아무도 없더라.
