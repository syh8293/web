        	<b>신 29:20</b> 주께서는 그런 자를 아껴 두지 아니하실 것이요,
          주의 진노와 그분의 질투가 그 사람에 대하여 연기처럼 올라가 이 책에 기록된
          모든 저주가 그에게 내릴 것이며 또 주께서는 그의 이름을 하늘 아래로부터
          지워 버리시리라.<br><br>

          <b>롬 9:2-3</b> 내 마음에 큰 근심과 그치지 않는 슬픔이 있다는
          것이라. 육신에 따른 내 형제들, 내 동족을 위해서라면 차라리 내 자신이
          그리스도로부터 저주받기를 바랐겠노라.
