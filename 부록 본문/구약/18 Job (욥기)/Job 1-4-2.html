            <b>16절</b> 그후 욥이 일백사십 년을 살며 그의 아들들과 손자들을 사 대까지 
						보았더라.<br><br>

            <b>14절</b> 그가 첫째 딸의 이름을 여미마라 하였고, 둘째의 이름을 크시야, 
						셋째의 이름은 케렌합푹이라 하더라.<br><br>

            <b>욥 1:4</b> 그의 아들들이 각자 자기 생일에 가서 자기들의 집에서 잔치를 
						베풀고 사람을 보내어 그들의 세 누이도 불러서 함께 먹고 마시더라.
