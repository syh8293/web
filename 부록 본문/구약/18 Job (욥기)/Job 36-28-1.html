<body>
        <b>28-33절</b> 구름은 수증기를 물방울로 만들어 사람 위에 많이
        떨어뜨리는도다.누가 구름이 펼쳐진 것이나 그의 장막의 소리를 알아차릴 수
        있으랴? 보라, 그분은 장막 위에 그의 빛을 펴시고 바다 밑을 덮으시는도다.
        그것들로 그분은 백성을 심판하시며 그분은 풍성하게 식물을 주시는도다.
        구름으로 빛을 가리시고 그 중간에서 나오는 구름으로 빛이 비치지 못하도록
        명하시는도다. 그 소리가 빛에 관하여 보여 주고 가축도 수증기에 관하여
        보여 주는도다.
