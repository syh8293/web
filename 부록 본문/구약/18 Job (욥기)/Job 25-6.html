      	<br>
       	<b>욥 25:6</b> 하물며 벌레인 사람은 어떠하며 벌레인 사람의 아들은
       	어떠하겠느냐?” 하니라.<br>

       	<b>시 8:4</b> 사람이 무엇이기에 주께서 그를 마음에 두시며 인자가
       	무엇이기에 주께서 그를 돌보시나이까?<br>

       	<b>시 90:3</b> 주께서 사람을 멸망으로 돌려놓으시며 말씀하시기를
       	“너희
       	사람의 자손들아, 돌이키라.” 하시니<br>

       	<b>욥 5:17</b> 보라, 하나님께서 바로잡으시는 사람은 복이 있도다.
       	그러므로 너는 전능하신 분의 징계를 멸시하지 말라.<br>

       	<b>욥 33:12</b> 보라, 이 점에 있어서는 당신이 의롭지 못하니
       	내가
       	당신에게 대답하리라. 이는 하나님이 사람보다 더 크심이라.
