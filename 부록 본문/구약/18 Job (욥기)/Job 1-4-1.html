        <b>욥 1:4-5</b> 그의 아들들이 각자 자기 생일에 가서 자기들의
				집에서 잔치를 베풀고 사람을 보내어 그들의 세 누이도 불러서 함께
				먹고 마시더라. 그 잔칫날들이 지나면 욥이 사람을 보내서 그들을
				성결케 하였는데 아침 일찍 일어나 그들 모두의 수대로 번제를 드렸으니
				이는 욥이 말하기를 “혹시 내 아들들이 죄를 짓고 그들의 마음속에
				하나님을 저주하였을까 하노라.” 함이더라. 욥은 계속해서 이같이
				행하더라.
