        <b>욥 21:12-15</b> 그들은 탬버린과 하프를 들고 오르간 소리에 즐거워하는도다. 
        그들은 그들의 날들을 부유하게 보내다가 순식간에 음부로 내려가는도다. 그러므로 
        그들이 하나님께 말하기를 ‘우리를 떠나가소서. 우리가 주의 길의 지식을 기뻐하지 
        아니하나이다. 전능하신 분이 무엇이기에 우리가 그를 섬겨야 하리이까? 우리가 
        그분께 기도한들 무슨 유익을 얻으리이까?' 하는도다.
