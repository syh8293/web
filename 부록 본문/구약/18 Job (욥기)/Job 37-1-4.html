        <b>욥 37:1-5</b> 이것으로 내 심장도 떨리고, 그 자리에서
        벗어났도다. 그분의 굉장한 음성과 그분의 입에서 나오는 소리를 주의해서
        들으라. 그분은 온 하늘 아래에 그 음성을 내보내시며 그분의 번개를 땅
        끝까지 보내시는도다. 그후에 음성이 울려 퍼져 나가니, 그분이 자신의
        탁월하심을 드러내는 음성으로 천둥을 치시는 것이라. 그분의 음성이 들리면
        그것들을 멈추게 하지 않으시리라. 하나님께서는 그의 음성으로 놀랍게 천둥
        소리를 내시며 우리가 알아차릴 수 없는 큰 일들을 행하시는도다.
