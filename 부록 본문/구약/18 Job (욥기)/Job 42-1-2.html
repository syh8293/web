        <b>욥 42:1-3</b> 그러자 욥이 주께 대답하여 말씀드리기를 “주께서는 모든 것을 
				하실 수 있으며, 어떤 생각도 주께 알려지지 않을 수 없음을 내가 아나이다. 지식 
				없이 이치를 가리는 자가 누구니이까? 그러므로 나는 깨닫지 못한 것을 말하였으니 
				그것들은 내게 너무 경이로워서 내가 알지 못하였나이다.<br><br>

				<b>4-5</b> “보소서, 나는 악하오니 내가 무엇을 주께
				대답하리이까? 내가 내 손으로 내 입을 가리겠나이다. 한 번 내가 말하였으나
				대답하지 아니할 것이며 실로 두 번 말하였으나 더 이상 하지 않겠나이다.”
				하니라.
