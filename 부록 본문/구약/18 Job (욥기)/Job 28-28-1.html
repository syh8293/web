                <b>욥 28:28</b> 또 사람에게 말씀하시기를 ‘보라, 주를 두려워함이 곧 
                지혜요, 악에서 떠나는 것이 명철이니라.’ 하셨느니라.” 하더라.<br><br>

                <b>겔 28:15</b> 네가 창조된 날로부터 죄악이 네게서 발견되기까지 
                너는 네 길에 완벽하였도다.<br><br>

                <b>17</b> 네 마음이 너의 아름다움으로 인하여 높아졌고 너는 네 지혜를 
                네 찬란함으로 인하여 변질시켰도다. 내가 너를 땅에다 던질 것이며 내가 
                너를 왕들 앞에 두어 그들로 너를 보게 하리라.
