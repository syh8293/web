        	<b>욥 4:13-18</b> 사람들이 깊은 잠에 들 무렵, 그 밤에 본
            환상들로 생각에 빠졌는데 두려움과 떨림이 내게 임하여 내 모든 뼈를
            흔들었도다. 그때 한 영이 내 얼굴 앞을 지나니 내 몸의 털이 곤두섰는데 그
            영이 가만히 섰으나 나로서는 그 형태를 분별할 수가 없었으며 한 형상이 내
            눈 앞에 있는데 조용하였고 내가 한 음성을 들었는데 말하기를 ‘죽을 인간이
            하나님보다 더 의롭겠느냐? 사람이 자기의 창조주보다 더 순결하겠느냐? 보라,
            하나님은 자기 종들에게도 신뢰를 두지 아니하시며 그의 천사들도 우둔하다
            책망하셨나니
