        <b>욥 42:8</b> 그러므로 너희는 지금 수송아지 일곱과 숫양
        일곱을 가지고 내 종 욥에게 가서 너희 자신을 위하여 번제를 드리라.
        그리하면 내 종 욥이 너희를 위하여 기도하리라. 그를 내가 기뻐 받으리니
        너희가 내 종 욥이 한 것같이 내게 옳은 것을 말하지 아니한 것으로 인해
        내가 너희의 우둔함대로 너희를 다루지 않겠노라.” 하시니라.<br><br>

				<b>렘 19:5</b> 그들은 또 바알의 산당들을 지어 자기들의 아들들을
				바알에게 번제물로 주어 불로 사르게 하였으니 그것은 내가 명령한
				것도, 말한 것도 아니며 내 마음에 둔 것도 아니니라.
