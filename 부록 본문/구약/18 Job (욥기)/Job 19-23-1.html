        <b>욥 19:23</b> 오, 내 말들이 지금 기록된다면! 오, 내 말들이 책에 쓰여진다면!<br><br>
      
          <b>사 34:16</b> 너희는 주의 책에서 찾아 읽으라. 이것들 중에는 하나도 부족한 
          것이 없고, 하나도 자기 짝이 없는 것이 없으리니 이는 바로 나의 입이 명령하였고, 
          바로 그의 영이 그것들을 모으셨음이라.
