        <b>욥 7:5</b> 내 살은 벌레들과 흙덩어리로 옷입혀져 있으며
        내 피부는 터지고 역겹게 되었도다.<br><br>

        <b>17:14</b> 내가 썩는 것에게 말하기를 ‘너는 내 아비라.’ 했고 
				벌레에게 말하기를 ‘너는 내 어미요, 누이라.’ 하였도다.
