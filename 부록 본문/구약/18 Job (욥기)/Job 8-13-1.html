        <b>욥 8:13-18</b> 하나님을 잊어버리는 모든 길도 그러하며
              위선자의 소망도 사라지리니, 그의 소망이 끊어질 것이요, 그의 의지함이
              거미줄같이 되리라. 그가 자기 집을 의지할 것이나 그 집이 서 있지 아니할
              것이요, 그가 그것을 굳게 붙잡아도 그것은 견뎌 내지 못하리라. 그가 태양
              앞에 푸르고 그의 가지는 자기 동산에서 뻗어나가며 그의 뿌리가 돌무더기를
              감싸고 돌 가운데서 산다 해도 주께서 그를 그 자리에서 멸하시면 그 자리도
              그를 부인하여 말하기를 ‘내가 너를 본 적이 없다.’ 하리라.
