<body>
            <b>19:7-11</b> 보라, 내가 잘못되었다고 부르짖으나 응답받지 못하고 
            내가 크게 부르짖어도 심판이 없도다. 그가 내 길을 막아 내가 지나갈
            수 없고 그가 내 발걸음에 흑암을 두셨도다. 그가 또한 내게서 내 영광을
            박탈하셨고 내 머리에서 왕관을 가져가셨도다. 그가 사면에서 나를 치시니 내가
            죽는도다. 그는 내 소망을 나무처럼 뽑으셨도다. 그는 내게 대하여 그의
            진노에 불을 붙이시고 나를 그의 원수 중의 하나로 여기시는도다.
</body>
