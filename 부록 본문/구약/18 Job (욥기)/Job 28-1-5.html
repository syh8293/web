       	<b>욥 28:1-5</b><br> 
        실로 은이 나는 광맥이 있고, 금은 연단하는	곳이 있도다. 
        철은 땅에서 취하고 놋은 돌에서 녹여 얻느니라. 그분은 흑암에	끝을 두시고 
        모든 온전함을 찾아내시나니 흑암의 돌과 사망의 그림자라. 홍수가	머물고 
        있던 곳에서 터져 나오니 발을 잊어버린 물이라. 그 물이 말랐고 그	물이 
        사람들로부터 멀리 빠져 나갔더라. 땅으로 말하자면 그곳에서 빵이 나오나
       	그 밑에는 불처럼 솟구침이 있으며
