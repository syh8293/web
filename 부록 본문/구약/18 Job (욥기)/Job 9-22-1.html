            <b>욥 9:22</b> 일이 다 한가지라. 그러므로 내가 말하기를 ‘그분은
            온전한 자와 악한 자를 멸망시키신다.’ 하였도다.<br><br>
            
            <b>23절</b> 아브라함이 가까이 다가가서 말씀드리기를 “주께서 악인들과 
            함께 의인들도 멸하려 하시나이까?<br><br>

            <b>전 8:14</b> 세상에서 행해지는 헛된 것이 있나니, 곧 악인의 행위에 
            따라 당하는 의인들도 있고 또 의인의 행위에 따라 당하는 악인들도 있다는 
            것이라. 내가 말하노니 이것도 헛되도다.
