        <b>욥 37:4</b> 그후에 음성이 울려 퍼져 나가니, 그분이 자신의
        탁월하심을 드러내는 음성으로 천둥을 치시는 것이라. 그분의 음성이

        <b>39:25</b> 나팔 소리가 나면 ‘하, 하.’ 하며 웃고 멀리서
