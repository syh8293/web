        <b>욥 12:16</b> 능력과 지혜가 그에게 있으며 속는 자와 속이는 자가 그의 
        것이라.<br><br>

        <b>딤후 3:13</b> 악한 사람들과 사기꾼들은 더욱 악해져서 속이기도 하고 
        속기도 하리라.<br><br>

        <b>막 7:20-23</b> 또 말씀하시기를 “사람에게서 나오는 것이 그 사람을 
        더럽히느니라. 이는 속에서, 즉 사람들의 마음에서 나오는 것은 악한 생각과 
        간음과 음행과 살인과 도둑질과 탐욕과 악의와 사기와 방탕과 악한 눈과
        하나님을 모독함과 교만과 어리석음이기 때문이니, 이런 모든 악한 것은 속에서
        나와, 그 사람을 더럽히느니라.”고 하시더라.
