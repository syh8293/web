        <b>욥 29:23</b> 그들이 나를 기다림이 마치 비를 기다림 같았으며 그들은 늦은 비를 
						찾듯이 입을 크게 벌렸도다.<br><br>

						<b>스 10:9</b> 그러자 유다와 베냐민의 모든 사람이 삼 일 안에 예루살렘에 다 
						모였으니 그때가 아홉째 달이었고 그 달의 이십일이더라. 모든 백성이 하나님의
						전의 거리에 앉아 이 일과 큰 비 때문에 떨더라.<br><br>

						<b>슼 10:1</b> 너희는 늦은 비가 내릴 때에 주께 비를 구하라. 그리하면 주가 
						번쩍이는 구름들을 만들어 그들에게 소나기를 내리고 각 사람에게는 들에 풀을
						주리라.
