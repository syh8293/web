            <b>욥 9:34</b> 그의 막대기를 내게서 가져가시고 그의 두려움으로 나를 무섭게 
            하지 않으시기를 원하노라.<br><br>

            <b>겔 21:13</b> 이는 시련 때문이니 만일 그 칼이 그 막대기까지도 경멸하면 
            어떻게 되겠느냐? 그 막대기가 다시는 있지 아니하리라. 주 하나님이 말하노라.
