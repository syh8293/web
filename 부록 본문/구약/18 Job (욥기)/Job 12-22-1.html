        <b>12:22</b> 그는 암흑에서 심오한 것들을 찾아내시며, 사망의
        그림자를 빛으로 가져오시는도다.<br><br>

        <b>16:16</b> 내 얼굴은 울음으로 더럽혀졌으며 내 눈꺼풀 위에는
        죽음의 그림자가 있으니<br><br>

        <b>28:3</b> 그분은 흑암에 끝을 두시고 모든 온전함을 찾아내시나니 
        흑암의 돌과 사망의 그림자라.
