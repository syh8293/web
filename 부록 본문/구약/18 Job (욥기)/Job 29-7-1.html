            <b>욥기 29:7</b> 그때는 내가 성읍을 질러 성문으로 나갔으며 내 자리를 
            거리에 마련하였도다.<br><br>

            <b>잠언 31:23</b> 그녀의 남편은 그 땅의 장로들 사이에 앉을 때, 성문 
            안에서 알려진 사람이 되고,<br><br>

            <b>디모데전서 6:9</b> 그러나 부유하게 되고자 하는 자들은 유혹과
            올무와 여러 가지 어리석고 해로운 정욕에 빠지리니, 이는 사람들로 파멸과
            멸망에 빠지게 하는 것이라.
