          <b>욥기 41:32</b> 그는 자기 뒤에 빛을 내는 길을 만드나니 보는 사람이 깊음을 
          회백색이라고 생각하는도다.<br><br>

          <b>창세기 1:1-3</b> 태초에 하나님께서 하늘과 땅을 창조하셨느니라. 땅은 형체가 
          없고 공허하며 어두움이 깊음의 표면에 있으며 하나님의 영은 물들의 표면에서 
          거니시더라. 하나님께서 말씀하시기를 “빛이 있으라.” 하시니, 빛이 있더라.
