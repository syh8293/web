        <b>욥 42:16</b> 그후 욥이 일백사십 년을 살며 그의 아들들과
        손자들을 사 대까지 보았더라.<br><br>

        <b>사 53:5</b> 그러나 그는 우리의 허물로 인하여 상처를 입었고,
        그는 우리의 죄악으로 인하여 상하였도다. 우리의 화평을 위한
        징계가 그에게 내려졌고, 그가 맞은 채찍으로 우리가 치유되었도다.
