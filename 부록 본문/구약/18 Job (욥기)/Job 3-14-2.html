<body>
        <b>삼상 19:6</b> 사울이 요나단의 음성에 경청하고 맹세하기를 “주의
				살아 계심으로 맹세하노니, 그가 죽임을 당하지 아니하리라.” 하더라.<br><br>

				<b>욥 3:14-16</b> 자신들을 위하여 황폐한 곳들을 세운 세상의 왕들과 
				의논자들과 함께하였거나 아니면 자기 집들을 은으로 채운 금을 가진 
				고관들과 함께하였거나 남모르게 유산된 것같이 내가 있지도 아니하여 빛을 
				보지 못한 아기들 같았을 것이라.
