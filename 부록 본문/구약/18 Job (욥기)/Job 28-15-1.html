        <b>15-19</b><br>

				28:15 그것은 금을 주고도 얻을 수 없으며 은을 달아 주어도 그 값을 치를 수 없도다.<br>

				28:16 그것은 오필의 금이나 진귀한 얼룩마노나 사파이어로도 값을 정할 수 없도다.<br>

				28:17 금과 수정도 그것과 같을 수 없으며 정금 장식으로도 그것과 바꿀 수 없도다.<br>

				28:18 산호나 진주도 말할 필요가 없으니 이는 지혜의 값이 루비들보다 더 나감이라.<br>

				28:19 에디오피아의 황옥도 그것과 같지 않으며 순금으로도 값을 정할 수 없도다.
