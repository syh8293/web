        <b>27:5-6</b> 하나님께서 내가 너희를 의롭다고 하지 못하게 하시니 내가 
        죽기까지 나의 온전함을 버리지 아니하겠노라. 내가 내 의를 굳게 잡고 놓치지 
        아니하리니 내 마음이 내가 사는 동안 나를 책망하지 아니하리라.<br><br>

        <b>35:2</b> “당신이 말하기를 ‘나의 의는 하나님의 의보다 더 낫다.’
