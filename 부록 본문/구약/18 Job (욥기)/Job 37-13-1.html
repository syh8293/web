            <b>욥 37:13</b> 그분이 구름을 오게 하시는 것은 바로잡음이나 그의
            땅이나 자비를 위해서니라.<br><br>

            <b>계 10:4</b> 그 일곱 천둥이 소리를 발할 때 내가 막 기록하려는데, 
            하늘에서 한 음성이 내게 들리며, 말하기를 “일곱 천둥이 말한 것들을 
            봉인하고 기록하지 말라.”고 하시더라.
