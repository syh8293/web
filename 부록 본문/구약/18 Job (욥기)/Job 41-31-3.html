					<b>욥 41:31-32</b> 그는 깊음을 솥같이 끓이며 그는 바다를
					향기름 솥같이 만드는도다. 그는 자기 뒤에 빛을 내는 길을 만드나니 보는
					사람이 깊음을 회백색이라고 생각하는도다.<br><br>

					<b>계 4:6</b> 보좌 앞에는 수정과 같은 유리 바다가 있고, 그 보좌
					가운데와 그 보좌 주위에는 앞뒤로 눈이 가득한 네 짐승이 있더라.
