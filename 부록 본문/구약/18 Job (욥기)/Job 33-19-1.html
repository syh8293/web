        <b>19-22절</b> 사람이 자기 침상에서 아픔으로도 징계를 받으며 강한
        통증으로 많은 뼈가 징계를 받으므로 그의 생명이 빵을 싫어하고 그의 혼이 맛
        좋은 음식을 싫어하는도다. 그의 살은 쇠잔해져서 보이지 않고 보이지 않던
        뼈들이 튀어나오는도다. 이제 그의 혼이 음부에 다가가고 그의 생명이
        멸망자들에게 다가가는도다.<br><br>

        <b>24절</b> 그때는 그분께서 그 사람에게 은혜로우셔서 말씀하시기를
        ‘구렁에 내려가는 그를 구해 주라. 내가 몸값을 얻었다.’ 하시리라.
