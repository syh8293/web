<body>

  	<div>
      	<br>
       	<b>욥 38:12</b> 네가 네 날 이후로 아침에게 명령한 적이 있으며
       	새벽으로 그의 처소를 알게 하여<br><br>

       	<b>욥 26:7</b> 그는 북쪽을 빈 자리에 펼치시고 땅을 허공에
       	매다시는도다.<br><br>

       	<b>욥 26:5</b> 죽은 것들은 물 아래서 형성되었고, 그곳에 거주하는
       	자들도 그러하도다.<br><br>

       	<b>레 17:11</b> 이는 육체의 생명이 피에 있음이라. 내가 그것을
       	너희에게 주어, 제단 위에서 너희 혼들을 속죄케 하였나니, 이는 혼을 속죄케
       	하는 것이 피이기 때문이라.
  	</div>
