        <b>욥기 36:7-11</b> 그분은 의인들로부터 그의 눈을 돌이키지
				아니하시나 그들로 왕들과 함께 보좌에 있게 하시며, 정녕, 그분은 그들을
				영원히 세우시니 그들이 높임을 받는도다. 만일 그들이 족쇄에 매이고 고난의
				줄에 얽혔으면 그분은 그들의 행실과 방자하게 저지른 그들의 허물들을 그들에게
				보여 주시는도다. 그분은 또한 그들의 귀를 열어 훈계를 듣게 하시며 그들로
				죄악에서 돌이키도록 명령하시는도다. 만일 그들이 그분께 순종하고 섬기면,
				그들은 번영 가운데서 그들의 날들을, 기쁨 가운데서 그들의 해들을 보낼
				것이니라.
