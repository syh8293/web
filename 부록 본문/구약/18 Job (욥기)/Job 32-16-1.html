            <b>16절</b> 내가 기다렸다가 (이는 그들이 말하지 않고 가만히 서서
            더 이상 대답하지 아니하였음이라.)<br><br>

            <b>6절</b> 부스인 바라켈의 아들 엘리후가 대답하여 말하기를 “나는
            젊고 당신들은 아주 늙었으므로 내가 주저하여 당신들께 감히 내 의견을 보여
            주지 못하였노라.<br><br>

            <b>11절</b> 보라, 내가 당신들의 말을 기다렸으며 당신들이 말할 것을 찾는
            동안 나는 당신들의 논리에 귀를 기울였노라.<br><br>

            <b>15절</b> 그들이 놀라서 더 이상 대답하지 못하고 말을 그만두었도다.
