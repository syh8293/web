        			<b>욥 34:22</b> 죄악의 일꾼들에게는 자신들을 숨길 수 있는 암흑도 없고 
              죽음의 그림자도 없도다.<br><br>

              <b>롬 9:19-20</b> 그러면 네가 내게 “어찌하여 그분께서 여전히 잘못을 
              찾고 계시며 누가 그분의 뜻을 거역하였느냐?”라고 말하리라. 이 사람아, 
              네가 누구기에 하나님께 대꾸하느냐? 지음을 받은 것이 지은 이에게 “어찌하여 
              나를 이같이 만들었느냐?”고 말할 수 있겠느냐?
</body>
