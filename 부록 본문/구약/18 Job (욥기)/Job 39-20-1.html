        <b>20-25절</b> 너는 그를 황충처럼 두려워하게 할 수 있느냐? 그의
        콧구멍의 영광은 무섭도다. 그는 골짜기에서 땅을 긁으며 자기 힘을 즐기며
        무장한 군인들을 맞으러 나가느니라. 그는 두려움을 비웃고 놀라지 아니하며
        칼로부터 돌아서지 아니하느니라. 화살통과 번쩍이는 창과 방패가 그를 향해
        덜컹거리고 그는 맹렬함과 사나움으로 땅을 집어삼키며 그 소리가 나팔 소리라고
        믿지도 않는도다. 나팔 소리가 나면 ‘하, 하.’ 하며 웃고 멀리서 싸움
        냄새를 맡고 대장들의 호령과 외침을 듣느니라.
