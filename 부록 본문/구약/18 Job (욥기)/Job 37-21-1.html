            <b>23-24</b> 그러므로 하늘들에 있는 것들의 모형들은 이런
            것들로 깨끗게 할 필요가 있었으나 하늘에 있는 것들 그 자체는 이것들보다 더
            좋은 희생제물들로 해야 하리라. 이는 그리스도께서 실물의 모형인 손으로 만든
            성소들에 들어가지 아니하시고, 바로 그 하늘 자체에 들어가셔서 우리를 위하여
            하나님의 면전에 지금 나타나 계시기 때문이라.<br><br>

            <b>욥 37:21</b> 이제 사람들이 구름 속에 있는 밝은 빛은 보지 못해도 바람이 
            지나가면서 그들을 깨끗게 하는도다.
