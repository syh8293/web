<body>
        <b>27절</b> 그분은 사람들을 바라보시는데 어떤 사람이 말하기를 ‘내가
        죄를 지었고 옳았던 것을 변개하였으나 그것이 내게 이롭지 않았도다.’라고
        한다면<br><br>

        <b>25절</b> 그러면 그의 살이 어린아이의 살보다 더 신선해지리니 그가
        자기 젊은 시절로 돌아가리라.<br><br>

        <b>26절</b> 그가 <b>하나님</b>께 기도하면 그분은 그에게 호의를
        베푸실 것이요, 그가 기쁨으로 그분의 얼굴을 보리니 이는 그분이 사람에게
        그의 의를 주시기 때문이라.<br><br>

        <b>30절</b> 구렁에서 그의 혼을 데려오시고 산 자들의 빛으로 비추려
        하심이라.
