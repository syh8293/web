              <b>욥 28:28</b> 또 사람에게 말씀하시기를 ‘보라, 주를 두려워함이
              곧 지혜요, 악에서 떠나는 것이 명철이니라.’ 하셨느니라.” 하더라.<br><br>
      
              <b>잠 8:12-13</b> 나 지혜는 신중함과 함께 거하며 창의적 지식을
              찾아내느니라. 주를 두려워하는 것은 악을 미워하는 것이라. 나는 교만과
              오만, 악한 행실, 완고한 입을 미워하느니라.<br><br>
      
              <b>잠 9:10</b> 주를 두려워하는 것이 지혜의 시작이요, 거룩한 이에
              대한 지식은 명철이니라.
