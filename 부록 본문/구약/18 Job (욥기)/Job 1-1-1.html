        <b>욥 1:1</b> 우스 땅에 한 사람이 있었는데, 그의 이름은 욥이더라. 
              그 사람은 온전하고 정직하며, 하나님을 두려워하고 악을 피하는
              사람이더라.<br><br>

              <b>애 1:11</b> 그녀의 모든 백성이 탄식하고 그들이 빵을 구하며
              그들이 혼을 소생케 하려고 음식을 위해 자기들의 귀중한 것들을 
              주었나이다. 오 주여, 보시고 유념하소서. 내가 비천하게 되었나이다.
