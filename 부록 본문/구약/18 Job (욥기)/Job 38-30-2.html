        <b>38:30</b> 물이 돌로 된 것처럼 감추어졌고 깊음의 표면은 얼어 있도다.<br><br>

            <b>요한계시록 4:6</b> 보좌 앞에는 수정과 같은 유리 바다가 있고, 그 보좌
            가운데와 그 보좌 주위에는 앞뒤로 눈이 가득한 네 짐승이 있더라.<br><br>

            <b>요한계시록 15:2</b> 내가 보니, 불로 뒤섞인 유리 바다 같은 것이 있고
            그 짐승과 그의 형상과 그의 표와 그의 이름의 숫자에 대하여 이긴 자들이
            하나님의 하프들을 가지고 유리 바다 위에 섰더라.
