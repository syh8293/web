<body>
        <b>14절</b> 그 깊은 물이 말하기를 ‘그것은 내 안에 없도다.’ 하고
        또 바다도 말하기를 ‘그것은 내게 없도다.’ 하는도다.<br><br>

        <b>욥 22:16</b> 그들은 갑자기 끊어졌고 그들의 기초는 큰 물에 휩쓸려 버렸도다.<br><br>

        <b>26:10</b> 그가 그 물들을 경계로 두르시니 낮과 밤이 끝나는 곳까지라.
