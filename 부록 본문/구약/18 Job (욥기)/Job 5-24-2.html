        <b>욥 5:24</b> 그러면 너는 네 장막이 화평하게 되는 것을 알게 될 것이요, 
				네 거처를 찾아갈 것이며 죄를 짓지 아니하리라.<br><br>

				<b>호 12:9-10</b> 이집트 땅에서부터 주 너의 하나님인 나는 엄숙한 명절의 
				날들과 같이 여전히 너를 성막에 거하게 하리라. 내가 또한 선지자들을 통하여 
				말하였고 내가 환상들을 많이 늘렸으며, 선지자들의 사역을 통해서 비유를 사용했노라.
</body>
