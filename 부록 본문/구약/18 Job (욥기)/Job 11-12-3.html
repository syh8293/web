            <b>욥기 11:12</b> 사람이 들나귀 새끼같이 태어나도 허망한 사람이
            현명하게 되느니라.<br><br>

            <b>신 21:22-23</b> 만일 어떤 사람이 죽을 죄를 범하고 그가 죽임을 
            당하여 네가 그를 나무에다 매달거든 떻게 해서라도 그 날에 장사하여서
            (나무에 매달린 자는 하나님께 저주를 받았음이니) 주 너의 하나님께서 
            네게 유업으로 주시는 네 땅을 더럽히지 말지니라.
</body>
