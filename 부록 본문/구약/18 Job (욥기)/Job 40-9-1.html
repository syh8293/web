          <b>9-13절</b> 네가 하나님과 같은 팔이 있느냐? 네가 그와 같이
          음성을 천둥처럼 낼 수 있느냐? 이제 너는 위엄과 탁월함으로 스스로 꾸미고
          영광과 아름다움으로 스스로 단장하라. 네 진노의 격정을 쏟아 버리고 모든
          교만한 자를 보고 그를 낮출지니라. 모든 교만한 자를 쳐다보고 그를 낮추며
          악인을 그들의 자리에서 밟으라. 그들을 흙 속에 함께 감추고 그들의 얼굴을
          몰래 싸맬지니라.
