<body>
            <b>욥 22:15-18</b> 너는 악인들이 밟던 옛 길을 지켜보았느냐? 그들은 갑자기 
            끊어졌고 그들의 기초는 큰 물에 휩쓸려 버렸도다. 그들이 하나님께 말하기를 
            ‘우리를 떠나소서.' 하였으니 전능하신 분께서 그들을 위하여 무엇을 하실 수 
            있겠느냐? 그러나 그분은 좋은 것으로 그들의 집을 채웠지만 악인의 계획은 내게서 
            멀도다.<br><br>

            <b>삼상 17:7</b> 그의 창자루는 베틀채 같고 그의 창날은 철 육백 세켈의 무게며, 
            방패 든 자가 그의 앞에 가더라.
