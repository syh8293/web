          <b>욥 1:1</b> 우스 땅에 한 사람이 있었는데, 그의 이름은 욥이더라. 그 
          사람은 온전하고 정직하며, 하나님을 두려워하고 악을 피하는 사람이더라.<br><br>
  
          <b>애 4:21</b> 우스 땅에 거하는, 오 에돔의 딸아, 즐거워하고 기뻐하라. 
          잔이 너에게도 통과하리니 네가 취하겠고 벌거벗으리라.<br><br>

          <b>욜 2:32</b> 그러나 누구든지 주의 이름을 부르는 자는 구해 냄을 받으리니, 
          이는 주께서 말씀하신 대로 시온 산과 예루살렘에 구해 냄이 있을 것이요, 남은 
          자를 주께서 부르실 것임이라.
