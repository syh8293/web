<body>
		<b>욥 39:26-30</b> 매가 너의 지혜로 날겠으며 남쪽을 향하여 나래를
        펴겠느냐? 독수리가 네 명령에 올라가며 높은 곳에 보금자리를 만들겠느냐? 독수리는
        바위 위와 바위 위의 험한 곳과 단단한 장소에 거하고 머무니 거기서 먹이를 찾고
        눈으로 멀리 보는도다. 그 새끼들도 피를 빠나니 죽임당한 자들이 있는 곳에는
        독수리도 거기 있느니라.” 하시니라.
