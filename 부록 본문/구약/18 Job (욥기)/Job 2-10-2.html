              <b>욥 2:10</b> 그러나 욥은 그녀에게 말하기를 “당신은 어리석은
              여자들 가운데 하나가 말하듯이 말하는도다. 무슨 말을 그리하느뇨? 우리가
              하나님의 손에서 좋은 것을 받았을진대 나쁜 것도 받지 아니하겠느뇨?” 하며
              이 모든 일에도 욥은 자기 입술로 죄를 짓지 아니하더라.<br><br>
