              <b>욥 12:9</b> 이것들 중 그 어느 것이 주의 손이 이 일을 이루신
              줄 알지 못하겠느냐?<br><br>
      
              <b>시 109:26-27</b> 오 주 나의 하나님이여, 나를 도우소서.
              오, 주의 자비를 따라 나를 구원하시어 이것이 주의 손인 것을 그들로 알게
              하소서. 주여, 주께서 그것을 행하셨나이다.<br><br>

              <b>단 2:7</b> 그들이 다시 대답하여 말하기를 “왕은 그 꿈을 종들에게 
              말씀하소서. 그리하시면 우리가 그 해석을 알려 드리겠나이다.” 하더라.
