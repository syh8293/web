<body>
            <b>욥 9:16-18</b> 비록 내가 부르짖어 그분이 내게 대답하셨을지라도 
            나는 그분이 내 음성에 경청하셨다고는 믿지 아니하리라. 그분이 폭풍으로 
            나를 부수시고 까닭없이 내 상처를 많게 하시며 그분이 나로 숨도 쉬지 
            못하게 하시고 괴로움으로 나를 채우시는도다.<br><br>

            <b>22</b> 일이 다 한가지라. 그러므로 내가 말하기를 ‘그분은 온전한 
            자와 악한 자를 멸망시키신다.’ 하였도다.
</body>
