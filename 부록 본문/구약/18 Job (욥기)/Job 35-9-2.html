<body>
        
              <b>욥 35:9</b> 압제자들은 많은 압제로 압제받는 자들을 울부짖게
              하며 압제받는 자들은 힘센 자의 팔로 인하여 부르짖는도다.<br><br>
      
              <b>전 5:8</b> 네가 어느 지역에서 가난한 자들을 압제함과 공의와
              정의를 심하게 왜곡시키는 것을 볼지라도 그 일을 이상히 여기지 말라. 
              가장 높은 자보다 더 높은 이가 지켜보시며 그들보다 더 높은 이가
              있음이라.
