            <b>욥 10:21-22</b> 내가 돌아오지 못할 곳, 즉 흑암의 땅과 사망의 그림자에 
            가기 전에 그리하소서. 흑암의 땅은 흑암 그 자체와 같으며 사망의 그림자의 땅에는 
            전혀 질서가 없으니 그곳에서는 빛도 흑암 같나이다.” 하니라.<br><br>

            <b>욘 2:3</b> 주께서 바다 가운데 깊음 속으로 나를 던지셨으므로 큰 물들이 
						나를 에워쌌고 주의 모든 물결과 파도가 내 위에 넘쳤나이다.
