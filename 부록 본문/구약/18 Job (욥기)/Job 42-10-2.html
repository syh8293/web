              <b>욥 42:10</b> 욥이 그의 친구들을 위하여 기도하였더니 주께서 욥의 
              사로잡힘을 돌이키셨고 또 주께서는 욥에게 전에 소유했던 것의 두 배를 
              주시니라.<br><br>

              <b>단 9:27</b> 그가 많은 사람들과 더불어 한 주 동안 언약을 확정하고, 그 
              주의 중간에 그가 희생제와 예물을 금지시킬 것이요, 그는 가증함을 확산시킴으로 
              황폐케 하리니 진멸할 때까지 할 것이며, 정해진 것이 황폐케 한 자에게 
              쏟아지리라.” 하더라.
