        <b>21:12-13</b> 그들은 탬버린과 하프를 들고 오르간 소리에 즐거워하는도다. 
				그들은 그들의 날들을 부유하게 보내다가 순식간에 음부로 내려가는도다.<br><br>

				<b>22:15-16</b> 너는 악인들이 밟던 옛 길을 지켜보았느냐? 그들은 갑자기 
				끊어졌고 그들의 기초는 큰 물에 휩쓸려 버렸도다.
