        <b>욥 6:19</b> 테마의 군대들이 바라보고 시바의 무리들도 그들을 기다렸도다.<br><br>

        <b>16-17절</b> 이는 주께서 이같이 내게 말씀하시기를 “품꾼의 연한에 따라 
        일 년 내에 케달의 모든 영광이 몰락할 것이요, 궁수들의 남은 수와 케달 자손의 
        용사들이 적어지리니 이는 이스라엘의 주 하나님이 말하였음이라.” 하셨음이라.
