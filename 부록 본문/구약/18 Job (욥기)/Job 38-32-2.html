<body>
        <b>욥 38:32</b> 네가 열두 궁성을 그의 시기를 따라 불러낼 수
        있느냐? 아니면 네가 악투루스 성단을 그의 아들들과 함께 인도할 수
        있느냐?<br><br>

        <b>신 4:19</b> 또 네가 네 눈을 들어 태양과 달과 별들, 즉 하늘의 
				모든 군상을 보고 그것들을 경배하고, 그것들을 섬기도록 이끌려서는 안
        될지니, 그것들은 주 너의 하나님께서 온 하늘 아래 모든 민족들에게 
				나누신 것이니라.
</body>
