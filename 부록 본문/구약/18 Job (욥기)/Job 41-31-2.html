        <b>욥 41:31-32</b> 그는 깊음을 솥같이 끓이며 그는 바다를
        향기름 솥같이 만드는도다. 그는 자기 뒤에 빛을 내는 길을
        만드나니 보는 사람이 깊음을 회백색이라고 생각하는도다.<br><br>

        <b>시 8:1</b> 오 주 우리 주여, 주의 이름이 온 땅에 어찌 그리
        뛰어나신지요! 주께서는 주의 영광을 하늘들 위에 두셨나이다.<br><br>

        <b>시 73:11</b> 말하기를 “하나님께서 어떻게 아시겠느냐? 지극히
        높으신 분께 지식이 있겠느냐?” 하나이다.<br><br>

        <b>욥 22:13</b> 그러나 네가 말하기를 ‘하나님께서 어떻게 아시겠느냐? 
        그가 어두운 구름을 통하여 심판하실 수 있겠느냐?
