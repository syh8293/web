        <b>시 68:22</b> 주께서 말씀하시기를 “내가 바산에서 다시 데려올
        것이요, 내가 내 백성을 깊은 바다에서 다시 데려오리라.<br><br>

        <b>욥 41:31-32</b> 그는 깊음을 솥같이 끓이며 그는 바다를 향기름 
        솥같이 만드는도다. 그는 자기 뒤에 빛을 내는 길을 만드나니 보는 
        사람이 깊음을 회백색이라고 생각하는도다.<br><br>

        <b>시 104:3</b> 물들에 자기 방들의 들보들을 얹으시고 구름으로
        자기 병거를 삼으시며 바람의 날개들 위로 거니시나이다.
