<body>
        <b>19:37-38</b> 첫딸이 아들을 낳아서 그의 이름을 모압이라 불렀더라. 
				그가 모압인의 조상이요, 오늘까지 이르니라. 작은딸도 아들을 낳아 그의 이름을 
				벤암미라 불렀으니, 그가 암몬 자손의 조상이요, 오늘까지 이르니라.<br><br>

				<b>창 10:13-14</b> 또 미스라임은 루딤과 아나밈과 르하빔과 납투힘과 팟루심과 
				카슬루힘(필리스티아는 카슬루힘에게서 나왔더라.)과 캅토림을 낳았더라.
</body>
