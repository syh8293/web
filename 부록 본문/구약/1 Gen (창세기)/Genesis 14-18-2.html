<body>
        <b>창 14:18-20</b><br> 
        살렘 왕 멜키세덱이 빵과 포도주를 가지고 나왔으니, 그는 
        지극히 높으신 하나님의 제사장이었더라. 그가 아브람을 축복하며 말하기를 “하늘과 
        땅의 소유주이신 지극히 높으신 하나님의 아브람을 복 주시옵소서. 너의 원수들을 
        네 손에 넘겨주신 지극히 높으신 하나님을 송축하라.” 하니, 아브람이 모든 것의 
        십일조를 그에게 드리더라.
</body>
