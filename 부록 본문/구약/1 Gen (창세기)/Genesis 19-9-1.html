            <b>13-14절</b> 망하게 된 자의 복이 내게 임하였으며 또 내가 과부의 
            마음도 기쁨으로 노래하게 하였도다. 내가 의로 옷입었더니 그 의가
            나를 옷입혔도다. 나의 심판은 겉옷과 왕의 두건 같았도다.<br><br>

            <b>창 19:9</b> 그들이 말하기를 “물러서라.” 하고, 그들이 다시 말하기를 
            “이 자가 와서 기거하면서, 우리의 재판관이 되려 하는도다. 이제 우리가 
            그들보다 너를 더 악하게 다루리라.” 하고, 그들이 그 사람, 곧 롯을 심히 
            밀치며 가까이 와서 문을 부수려고 하더라.
