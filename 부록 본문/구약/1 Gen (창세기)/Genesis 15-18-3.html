          <b>창 15:18</b> 그 날에 주께서 아브람에게 언약을 세워 말씀하시기를 
          “내가 이 땅을 이집트 강에서부터 큰 강 유프라테스까지 네 씨에게 
          주었으니,<br><br>

          <b>25절</b> 그러므로 그들에게 말하라. 주 하나님이 이같이 말하노라.
          너희가 피와 함께 먹고 너희의 우상들을 향하여 너희 눈을 들고 피를 흘렸으니
          너희가 그 땅을 차지하겠느냐?<br><br>

          <b>26절</b> 너희가 너희 칼에 의지하여 가증함을 행하였도다. 너희는
          각자가 자기 이웃의 아내를 더럽혔으니 너희가 그 땅을 차지하겠느냐?
