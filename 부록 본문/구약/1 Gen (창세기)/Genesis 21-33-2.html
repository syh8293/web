        <b>창 21:33</b> 아브라함은 브엘세바에서 에셀을 심고 거기서 영원하신 하나님, 주의 이름을 
				불렀더라.<br><br>

				<b>신 7:5</b> 오직 너희가 그들에게 행할 것은 이러하니, 그들의 제단들을 파괴하고 그들의 
				형상들을 부수고 그들의 아세라들을 찍어 내고 그들의 새긴 형상들을 불로 태울지니라.
