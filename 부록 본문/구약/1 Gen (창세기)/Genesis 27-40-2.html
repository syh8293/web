        <b>왕상 21:29</b> “너는 아합이 내 앞에서 얼마나 겸손해졌는지, 보느냐? 
				그가 내 앞에 겸손해졌기에 내가 그의 날에는 재앙을 내리지 아니하고 그의 
				아들의 날에 그의 집에 재앙을 내리리라.” 하시니라.<br><br>

				<b>창 27:40</b> 너의 칼로 네가 살 것이며 네 아우를 섬기리라. 네가
				다스릴 때에 네가 네 목에서 그의 멍에를 끊어 버릴 것이라.” 하더라.
