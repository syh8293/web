<body>
        <b>창 38:24</b> 약 삼 개월이 지나서 누군가가 유다에게 이야기하여
        말하기를 “당신의 며느리 타말이 창녀짓을 하였도다. 보라, 그녀가 음행함으로
        임신하였다.” 하니, 유다가 말하기를 “그녀를 끌어내서 불사르라.” 하더라.<br><br>

        <b>28절</b> 그가 그녀에게 말하기를 “일어나서 가자.” 하나 아무 대답도 
				없더라. 그러자 그가 그녀를 나귀에 싣고 일어나서 자기 처소로 갔더라.
</body>
