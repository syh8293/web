<body>
        <b>창세기 41:42-43</b> 파라오가 자기 손에서 반지를 빼서 요셉의 손에 끼워 
				주고 고운 세마포로 만든 조끼를 그에게 입혀 주고 금사슬을 그의 목에 걸어 주더라. 
				파라오가 자기가 가지고 있는 둘째 병거에 그를 태우니 사람들이 요셉 앞에서 
				소리지르기를 “무릎을 꿇고 절하라.” 하더라. 파라오가 그를 이집트의 온 땅을 
				다스리는 치리자로 세웠더라.
