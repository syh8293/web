        <b>창 22:1-2</b> 이 일들 후에 하나님께서 아브라함을 시험하시며
				그에게 말씀하시기를 “아브라함아” 하시니, 그가 말하기를 “보소서, 내가
				여기 있나이다.” 하더라. 하나님께서 말씀하시기를 “네 아들, 곧 네가
				사랑하는 네 독자 이삭을 이제 데리고 모리야 땅으로 가서, 산들 중에서 
				내가 네게 알려 줄 한 산에서 그를 번제로 드리라.” 하시더라.
