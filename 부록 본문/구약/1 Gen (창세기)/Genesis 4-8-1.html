        <b>창 4:8-10</b> 카인이 그의 아우 아벨과 이야기하더라. 그들이
        들에 있을 때 카인이 그의 아우 아벨에게 달려들어 그를 죽이니라. 주께서
        카인에게 말씀하시기를 “네 아우 아벨이 어디 있느냐?” 하시니, 그가
        말하기를 “나는 모르나이다. 내가 내 아우를 지키는 자니이까?” 하니,
        주께서 말씀하시기를 “네가 무엇을 하였느냐? 네 아우의 핏소리가 땅에서부터
        내게 부르짖느니라.
