			  <b>창 17:9-11</b><br> 
        또 하나님께서 아브라함에게 말씀하시기를 “그러므로
        너는 내 언약을 지키고, 너와 네 뒤에 올 네 씨도 대대로 지키라. 이것이
        나와 너희와 네 뒤에 올 네 씨 사이에 맺은 너희가 지켜야 할 나의 언약이니
        ‘너희 가운데 모든 사내 아이는 다 할례를 받을지니라.’ 너희는 너희의
        포피의 살을 베어 내라. 이것이 나와 너희 사이의 언약의 표가
        되리라.
