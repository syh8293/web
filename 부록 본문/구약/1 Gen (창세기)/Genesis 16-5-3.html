        <b>창 16:5</b> 사래가 아브람에게 말하기를 “나의 모독은 당신이 받아야 
				하리이다. 내가 내 여종을 당신의 품에 주었거늘, 그녀가 자기가 임신한 줄 
				알고서는 나를 멸시하니, 주께서 나와 당신 사이를 판단하시리이다.” 하니,<br><br>

				<b>삼하 3:14</b> 다윗이 사울의 아들 이스보셋에게 사자들을 보내어
				말하기를 “내 아내 미칼을 내게 돌려 달라. 그녀는 내가 필리스티아인들의
				포피 일백으로 정혼한 여자니라.” 하니라.
