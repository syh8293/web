        <b>5:10</b> 나의 사랑하는 이는 희고도 붉어 일만 명 가운데 가장 뛰어난 자라.<br><br>

        <b>창 41:45</b> 파라오가 요셉의 이름을 사프낫파아네아라 부르고, 또 온의 제사장 
        포티베라의 딸 아스낫을 그에게 아내로 주었더라. 요셉이 나가 이집트의 온 땅을 치리하니라.
