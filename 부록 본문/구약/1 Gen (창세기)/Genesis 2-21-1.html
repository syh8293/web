		<b>창 2:21-23</b> 주 하나님께서 아담을 깊은 잠에 빠지게 하시니
		그가 잠드니라. 하나님께서 그의 갈비뼈 중에서 하나를 취하시고 살로 대신
		거기를 채우시더라. 주 하나님께서 남자에게서 취했던 갈비뼈로 여자를 지으셔서
		그녀를 그 남자에게로 데려오시니, 아담이 말하기를 “이는 이제 내 뼈들 중의
		뼈요, 내 살 중의 살이니, 그녀를 여자라 부르리라. 이는 그녀가 남자에게서
		취해졌음이라.” 하니라.
