<body>
        <b>창 39:11-12</b> 그럴 즈음에, 요셉이 자기 일을 보려고 그 집에 
				들어갔더니, 그 집 안에는 사람들이 아무도 없더라. 그러자 그 여인이
				그의 옷을 붙잡고 말하기를 “나와 동침하자.” 하니, 요셉이 자기 옷을
				그녀의 손에 두고 도망하여 빠져 나왔더라.<br><br>

				<b>창 35:22</b> 이스라엘이 그 땅에 거할 때에, 르우벤이 자기 아비의 
				첩 빌하에게 들어가 동침하니 이스라엘이 그것을 들었더라. 그때 야곱의
				아들은 열둘이라.
