			      <b>창 12:16</b> 파라오가 그녀 때문에 아브람을 잘 대접하니, 아브람이 
            양과 소와 수나귀와 남종들과 여종들과 암나귀와 낙타들을 얻었더라.<br><br>

            <b>19:15</b> 아침이 밝아오니 천사들이 롯을 재촉하며 말하기를 
            “일어나서, 네 아내와 여기에 있는 네 두 딸을 데리고 가라. 그래야 네가 
            성읍의 죄악 속에서 소멸되지 않게 되리라.” 하더라.<br><br>

            <b>26</b> 그러나 롯의 아내는 그의 뒤에서 뒤를 돌아보았더니, 소금기둥이 
            되었더라.
