<body>
        <b>1:11-12절</b> 하나님께서 말씀하시기를 “땅은 땅 위에 풀과 씨를
            맺는 채소와 그 종류대로 열매 맺는 씨를 가진 과실수를 내라.” 하시니
            그대로 되니라. 땅이 풀과 그 종류대로 씨를 맺는 채소와 그 종류대로 열매
            맺는 씨를 가진 나무를 내더라. 하나님께서 보시니 그것이 좋았더라.<br><br>

            <b>30절</b> 땅의 모든 짐승과, 공중의 모든 새와 생명이 있어 땅 위를 기어다니는 
            모든 것들에게 내가 모든 푸른 채소를 먹을 것으로 주었노라.” 하시니 
            그대로 되니라.
