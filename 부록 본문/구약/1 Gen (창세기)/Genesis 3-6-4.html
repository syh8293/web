		<b>창 3:6</b> 여자가 보니 그 나무가 먹음직하고 보기에도 즐겁고 현명하게
            할 만큼 탐스러운 나무인지라, 그녀가 거기에서 그 열매를 따서 먹고 그녀와 함께한
            자기 남편에게도 주니, 그가 먹더라.<br><br>
        
            <b>요일 2:16</b> 이는 세상에 있는 모든 것이 육신의 정욕과 안목의 정욕과
            생의 자랑이요, 아버지께 속한 것이 아니라 세상에 속한 것이기 때문이라.
