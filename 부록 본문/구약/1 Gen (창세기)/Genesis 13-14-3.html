        <b>창 13:14-18</b><br> 
					롯이 아브람에게서 갈라진 후에, 주께서
					아브람에게 말씀하시기를 “이제 네 눈을 들어 네가 있는 곳에서부터 북쪽과
					남쪽과 동쪽과 서쪽을 바라보라. 이는 네가 보는 모든 땅을 내가 네게 줄
					것이며, 네 씨에게 영원히 주고 내가 네 씨를 땅의 티끌 같게 할 것임이니,
					사람이 땅의 티끌을 셀 수 있다면 네 씨도 셀 수 있으리라. 일어나서 그
					땅을 가로와 세로로 걸으라. 내가 그것을 네게 주겠음이라.” 하시더라. 그때
					아브람이 장막을 옮겨 헤브론에 있는 마므레 평지에 와서 거하며, 그곳에서
					주를 위하여 제단을 쌓았더라.
