					<b>창 34:2</b> 히위인 하몰의 아들, 그 지방의 통치자인 세켐이 그녀를 보고 그녀를 
					끌어들여서 그녀와 동침하여, 그녀를 더럽히니라.<br><br>

					<b>출 22:16</b> 만일 어떤 사람이 정혼하지 않은 처녀를 꾀어서 동침하였으면 그는 
					반드시 그녀에게 지참금을 주어 아내를 삼을지니라.
