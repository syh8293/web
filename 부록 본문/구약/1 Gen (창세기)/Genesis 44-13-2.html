<body>
            <b>13</b> 그러자 그들이 자기들의 옷을 찢었으며 각자가 나귀에 짐을 싣고 
            성읍으로 되돌아오니라.<br><br>
            
            <b>16</b> 유다가 말하기를 “우리가 나의 주께 무슨 말을 하리이까? 우리가 무엇을
            고하오리이까? 아니면 우리가 어떻게 우리 자신을 정직하게 보이리이까? 하나님께서 
            당신의 종들의 죄악을 적발하셨나이다. 보소서, 우리, 곧 우리와 그 잔이 발견된 
            자는 내 주의 종이니이다.” 하더라.
</body>
