					<b>창 25:15-16</b> 하달과 테마와 여툴과 나피스와 케드마니라. 이들은 
					이스마엘의 아들들이요, 이것들이 그들의 고을들과 성들에 따른 그들의
					이름들이라. 그들의 민족들에 따라 열두 통치자가 있더라.<br><br>

					<b>대상 1:30-31</b> 미스마와 두마와 맛사와 하닷과 테마와 여툴과 나피스와 
					케드마니 이들이 이스마엘의 아들들이라.
