<body>
		<b>창 32:29-30</b> 야곱이 그에게 물어 말하기를 “내가 간구하오니, 
        당신의 이름을 말해 주소서.” 하니, 그가 말하기를 “어찌하여 내 이름을 
        묻느냐?” 하며, 거기에서 야곱을 축복하더라. 그러므로 야곱이 그곳의 
        이름을 프니엘이라 하였으니, 이는 ‘내가 하나님을 대면하여 보았지만
		내 생명이 보존되었도다.’ 함이더라.
