<body>
        <b>창 30:12-13</b> 레아의 여종 실파가 야곱에게 둘째 아들을
        낳으니, 레아가 말하기를 “나는 행복하도다. 이는 딸들이 나를
        축복받았다고 부를 것임이라.” 하고, 그의 이름을 아셀이라 불렀더라.<br><br>

				<b>창 30:7-8</b> 라헬의 여종 빌하가 다시 임신하여 야곱에게
				둘째 아들을 낳았더니, 라헬이 말하기를 “내가 내 언니와 큰
				싸움을 싸워 내가 이겼도다.” 하고, 그의 이름을 납탈리라 불렀더라.
</body>
