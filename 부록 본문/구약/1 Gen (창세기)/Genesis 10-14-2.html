<body>
        <b>신 3:10-11</b> 우리가 빼앗은 것은 평지의 모든 성읍들과 모든
				길르앗과 모든 바산이니, 즉 바산에 있는 옥의 왕국의 성읍들인 살카와
				에드레이까지니라. 거인들 중에 남은 자로는 바산 왕 옥만 남았으니, 보라,
				그의 침상은 철로 만든 침상이라. 그것이 암몬 자손의 랍밧에 있지 않느냐?
				그것은 사람의 큐빗으로 재면 그 길이가 아홉 큐빗이고 그 너비는 네
				큐빗이라.<br><br>

				<b>창 10:14</b> 팟루심과 카슬루힘(필리스티아는 카슬루힘에게서 나왔더라.)과 
				캅토림을 낳았더라.
</body>
