            <b>35</b> 그러자 그의 모든 아들들과 그의 모든 딸들이 일어나서, 그를 
            위로하나 그가 위로 받기를 거절하고 말하기를 “내가 애도하며 내 아들에게 
            음부로 내려가리라.” 하며, 그의 아비가 그를 위하여 울었더라.<br><br>

            <b>36</b> 한편 미디안인들이 이집트에서 파라오의 관원인 경호대장 포티발에게 
            요셉을 팔았더라.
