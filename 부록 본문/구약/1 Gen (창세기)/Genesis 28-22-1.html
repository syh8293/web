            <b>창 28:22</b> 내가 기둥으로 세운 이 돌이 하나님의 전이 될
            것이며, 주께서 내게 주실 모든 것에서 내가 반드시 십분의 일을 주께
            드리겠나이다.” 하였더라.<br><br>

            <b>창 14:20</b> 너의 원수들을 네 손에 넘겨주신 지극히 높으신 하나님을 
            송축하라.” 하니, 아브람이 모든 것의 십일조를 그에게 드리더라.
