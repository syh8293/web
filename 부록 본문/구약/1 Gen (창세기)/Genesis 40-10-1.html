              <b>40:10-11</b> 그 포도나무에 세 가지가 있고 싹이 나는 것 같았는데 
              꽃이 피고, 그 포도송이에 익은 포도가 열렸더라. 파라오의 잔이 내 손에 있어, 
              내가 포도를 따서 파라오의 잔에다 즙을 짜서 그 잔을 파라오의 손에다 주었노라.” 
              하니,<br><br>

              <b>레 17:14</b> 이는 피가 모든 육체의 생명이요, 육체의 피는 그 생명을 위해 
              있기 때문이라. 그러므로 내가 이스라엘 자손에게 말하기를, 너희는 어떤 종류의 
              육체의 피도 먹지 말라 하였도다. 이는 모든 육체의 생명이 피에 있음이니, 피를 
              먹는 자는 끊어지리라.
