<body>
			      <b>창 35:16-20</b> 그들이 벧엘에서 이동하여 길을 가다가,
            에프랏에 조금 못미쳐서 라헬이 산고로 진통을 당하는데 산고가 심하였으니,
            그녀가 심한 산고를 겪고 있을 때, 산파가 그녀에게 말하기를 “두려워 말라.
            네가 이 아들도 낳게 되리라.” 하더라. 그녀의 혼이 떠나려 할 때, (이는
            그녀가 죽었음이라.) 그녀가 그 아이의 이름을 베노니라 불렀으나 그의 아비가
            그를 베냐민이라 불렀더라. 라헬이 죽으니 베들레헴, 곧 에프랏에 이르는 길에
            장사하였으며, 야곱이 그녀의 무덤에 한 기둥을 세웠으니 라헬의 무덤 기둥이
            오늘도 있더라.
