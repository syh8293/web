        야곱의 아비 이삭이 그에게 말하기를 “내 아들아, 이제 가까이 와서 내게 
        입맞추라.” 하니, 그가 가까이 와서 그에게 입맞추니 이삭이 그의 옷 냄새를 맡고 그에게 
        축복하며 말하기를 “보라, 내 아들의 냄새는 주께서 복 주셨던 들의 냄새와 같도다.
