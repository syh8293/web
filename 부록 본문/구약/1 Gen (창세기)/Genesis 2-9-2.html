          <b>창 2:9</b> 주 하나님께서 보기에 즐겁고 양식으로 좋은 모든
          나무를 그 땅에서 자라게 하시니, 동산 가운데에는 생명 나무와 
          선과 악의 지식의 나무도 있더라.<br><br>
  
          <b>3:22</b> 주 하나님께서 말씀하시기를 “보라, 그 사람이 우리
          중 하나와 같이 되어 선과 악을 알게 되니, 이제 혹 그가 자기 손을
          내밀어서 생명 나무의 과실도 따서 먹고 영원히 살까 함이라.” 하시니라.
