            <b>창 15:5</b> 그를 밖으로 데리고 나가 말씀하시기를 “이제 하늘을
            쳐다보고 별들을 셀 수 있다면 그 별들을 세어 보아라.” 또 그에게
            말씀하시기를 “너의 씨가 이와 같으리라.” 하시더라.<br><br>

            <b>22:17</b> 복으로 내가 네게 복을 주고, 번성으로 내가 너의
            씨를 하늘의 별들처럼, 또 바닷가의 모래처럼 번성케 하리니, 네 씨가 그의
            원수들의 문을 차지하리라.<br><br>

            <b>왕상 4:20</b> 유다와 이스라엘이 많아, 바닷가에 있는 많은 모래
            같았으니 먹고 마시고 즐거워하더라.
