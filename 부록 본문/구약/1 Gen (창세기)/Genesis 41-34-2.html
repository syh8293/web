<body>
            <b>창 41:34</b> 파라오께서는 이 일을 행하시고 그 땅을 치리할 
            관리들을 임명하셔서 칠 년의 풍년에 이집트 땅의 <u class="spelling">
            오분의</u> 일을 거두게 하며,<br><br>

            <b>43:34</b> 요셉이 자기 앞에서부터 그들에게 음식을 집어 
            주는데 베냐민의 음식은 그들 중 누구보다도 많아 <u class="spelling">
            다섯</u> 배나 되더라. 그들이 요셉과 함께 마시고 즐거워하더라.<br><br>

            
</body>
