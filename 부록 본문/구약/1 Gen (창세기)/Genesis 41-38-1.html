<body>
          <b>창 41:38</b> 파라오가 그의 신하들에게 말하기를 “우리가 이 사람과
          같이 하나님의 영이 그 안에 있는 사람을 발견할 수 있으리요?<br><br>

          <b>단 5:11</b> 왕의 왕국에 거룩한 신들의 영을 지닌 한 사람이 있으니
          왕의 부친 때에도 신들의 지혜 같은 빛과 명철과 지혜가 그에게서
          나타났나이다. 내가 말씀드리오니 왕의 부친 느부캇넷살왕, 곧 왕의
          부친이신 그 왕께서 그를 마술사들과 점성가들과 칼데아인들과 점쟁이들의
          우두머리로 삼으셨으니
