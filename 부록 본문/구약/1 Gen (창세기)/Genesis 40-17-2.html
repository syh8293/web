			      <b>창세기 40:17</b> 맨 위에 있는 광주리에 파라오를 위하여 만든
            여러 가지 구운 음식이 있는데 새들이 내 머리 위에 있는 광주리에서 
            그것들을 먹더라.” 하니,<br><br>

            <b>대상 21:23</b> 오르난이 다윗에게 말하기를 “왕께서 그것을
            가지소서. 내 주 왕의 눈에 좋으실 대로 행하소서. 보소서, 내가 왕께
            번제를 위한 수소들도 드리며, 타작 기구는 나무로, 밀은 음식제물로
            드리나이다. 내가 그 모든 것을 드리나이다.” 하더라.
