				그가 모압인의 조상이요, 오늘까지 이르니라.<br><br>

        <b>신 23:3</b> 암몬인과 모압인은 주의 회중에 들어가지 못하리니
        그들의 십 대까지도 그들은 주의 회중에 영원히 들어가지 못하리라.
