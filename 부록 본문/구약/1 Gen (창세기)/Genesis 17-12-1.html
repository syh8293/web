            <b>12-14절</b> 대대로 모든 사내 아이는 집에서 태어났거나 네 씨가
            아니고 타국인에게서 돈으로 샀어도, 난 지 팔 일이 되면 너희 가운데서
            할례를 받아야 하느니라. 네 집에서 태어난 자든지 네 돈으로 산 자든지
            할례를 받아야만 하리니, 내 언약이 영원한 언약이 되어 너희 살에 있을
            것이라. 할례를 받지 아니한 사내 아이, 곧 그의 포피의 살을 베어 내지
            아니한 자는 그의 백성 중에서 끊어지리니, 그가 내 언약을 위반하였음이라.”
            하시더라.
