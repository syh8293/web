          <b>창 6:16</b> 방주에다 창문을 만들되, 위로부터 일 큐빗 되는
          곳에서 마무리하고 또 방주의 문은 측면에 내고 아래층, 이층, 삼층으로
          방주를 만들지니라.<br><br>
  
          <b>겔 4:26</b> 그 방들이 세 개의 층에 있어도 뜰들의 기둥 같은
          기둥들이 없으므로 그 건물은 땅으로부터 낮은 층과 중간 층보다도 더
          좁아졌더라.<br><br>
  
          <b>고후 12:2</b> 내가 십사 년 전에 그리스도 안에서 한 사람을
          알았는데 (그가 몸 안에 있었는지 나는 말할 수 없고 몸 밖에 있었는지 나는
          말할 수 없지만 하나님께서는 아시느니라.) 그 사람이 셋째 하늘로 끌려
          올라갔느니라.
