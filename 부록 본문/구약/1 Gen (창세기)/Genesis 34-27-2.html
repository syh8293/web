<body>
            <b>창 34:27-29</b> 야곱의 아들들이 살해된 자들 위로 가서 그 성읍을 
            약탈했으니, 이는 그들이 자기들의 누이를 더럽혔음이라. 야곱의 아들들이 
            성읍 안에 있는 것과 들에 있는 것과 그들의 양들과 소들과 나귀들과
            그들의 모든 재산을 빼앗으며, 그들의 어린 자녀들과 아내들은 사로잡고 집
            안에 있는 모든 것까지도 약탈하였더라.<br><br>

            <b>14-15절</b> 야곱이 하나님께서 자기와 말씀하셨던 그곳에 한 기둥, 즉 
            돌기둥을 세우고 그 위에 술을 제물로 붓고 또 그 위에 기름을 붓고서, 야곱이 
            하나님께서 자기와 말씀하신 그곳의 이름을 벧엘이라 불렀더라.
</body>
