        <b>28:13-14</b> 보라, 주께서 그 위에 서서 말씀하시기를 “나는 네 
        아비 아브라함의 주 하나님이요, 이삭의 하나님이라. 네가 누운 땅을 내가 
        너와 네 씨에게 주리라. 네 씨는 땅의 티끌같이 될 것이며, 너는 서쪽과 
        동쪽과 북쪽과 남쪽까지 멀리 퍼지리라. 땅의 모든 족속들이 너와 네 씨 
        안에서 복을 받으리라.<br><br>

        <b>출 32:10</b> 그러므로 이제 나대로 하게 하라. 그들에 대한 내 진노가 
        맹렬해져 나로 그들을 진멸하게 하라. 내가 너로 큰 민족이 되게 하리라.” 하시니
