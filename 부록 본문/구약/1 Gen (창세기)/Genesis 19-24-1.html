        <b>19:24-25</b> 그 때에 주께서 하늘에서 주께로부터 소돔과 고모라 
            위에 유황과 불을 비처럼 내리셨고 그 성읍들과 모든 평지와 성읍들의
            모든 거민들과 땅에 자라는 것들을 뒤엎으셨더라.<br><br>
    
            <b>신 29:23</b> “거기 온 땅이 유황이 되고 소금이 되며, 불타서 심지도 
            못하고 열매를 내지도 못하며, 거기에서 어떤 풀도 자라지 못하는 것이
            주께서 그분의 성내심과 그분의 진노하심 가운데서 멸망시키신 소돔과 
            고모라와 아드마와 스보임의 멸망과 같도다.” 할 것이요,
