        		<b>창 2:1</b> 그리하여 하늘들과 땅이 완성되었고, 하늘들의 모든
            군상들도 그러하니라.<br><br>

            <b>사 40:26</b> 너희는 눈을 높이 들어 누가 이것들을 창조하였으며, 
            그들의 군상들을 수효대로 이끌어 내셨는지 보라. 그가 그들의 이름을 그의 
            막강한 위력으로 모두 부르시나니 이는 그의 권세가 강하고 하나도
            부족함이 없으심이라.
