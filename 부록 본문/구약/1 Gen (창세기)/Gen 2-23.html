        <b>창 2:23-24</b><br> 
        아담이 말하기를 “이는 이제 내 뼈들 중의 뼈요, 내 살 중의 살이니, 
        그녀를 여자라 부르리라. 이는 그녀가 남자에게서 취해졌음이라.” 하니라. 
        그러므로 남자가 자기 아버지와 자기 어머니를 떠나서 자기 아내와 결합하리니, 
        그들이 한 몸이 될 것임이니라.
