       	<b>창 12:7-8</b><br> 
        주께서 아브람에게 나타나시어 말씀하시기를 “내가
       	이 땅을 네	씨에게 주리라.” 하시니, 그가 그곳에다 자기에게 나타나신 
        주께 제단을	쌓았더라. 그가 거기서부터 벧엘 동쪽 산으로 옮겨 그의 
        장막을 치니, 서쪽은 벧엘이요 동쪽은 아이라. 그가 그곳에서 주를 위하여 
        제단을	쌓고 주의 이름을 불렀더라.
