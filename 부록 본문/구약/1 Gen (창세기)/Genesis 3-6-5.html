				<b>창 3:6-7</b><br> 
					여자가 보니 그 나무가 먹음직하고 보기에도 즐겁고
					현명하게 할 만큼 탐스러운 나무인지라, 그녀가 거기에서 그 열매를 따서 먹고
					그녀와 함께한 자기 남편에게도 주니, 그가 먹더라. 그러자 그들의 눈이 둘
					다 열려, 그들은 자기들이 벌거벗은 줄 알고 무화과나무 잎을 엮어 자기들의
					치마를 만들더라. 그들이 날이 시원할 때에 동산을 거니시는 주 하나님의
					음성을 듣고 아담과 그의 아내가 주 하나님의 면전에서 피하여 동산 나무들
					사이에 자신들을 숨겼더라.
