        <b>창 29:35</b> 그녀가 다시 임신하여 아들을 낳으니, 그녀가 말하기를
				“이제 내가 주를 찬양하리로다.” 하고, 그리하여 그의 이름을 유다라 불렀으며
				그녀의 생산이 멎었더라.<br><br>

				<b>창 15:2</b> 아브람이 말씀드리기를 “나는 자식이 없사오며, 내 집의 청지기가 
				다마스커스의 엘리에셀이오니, 주 하나님이여, 나에게 무엇을 주시려나이까?” 하고,<br><br>

				<b>출 31:2</b> “보라, 내가 유다 지파 훌의 손자요, 우리의 아들인 브살르엘을 
				지명하여 불렀노라.
