        			<b>창 25:13</b> 이스마엘의 아들들의 이름은 그들의 후대에 따라 이름대로 
              보면 이러하니라. 이스마엘의 맏아들인 느바욧과 케달과 앗브엘과 밉삼과<br><br>

              <b>대상 1:29</b> 그들의 후대는 이러하니라. 이스마엘의 맏아들은 느바욧이요, 
              그 다음은 케달과 앗브엘과 밉삼과<br><br>

							<b>시 120:5</b> 메섹에 기거하며 케달의 장막들에 거하는 것이 내게 화로다!
