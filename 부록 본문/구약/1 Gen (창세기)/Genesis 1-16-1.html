        			<b>창 1:16</b> 하나님께서 두 가지 큰 광명을 만드사, 큰 광명은 낮을 주관하게 
              하시고 작은 광명은 밤을 주관하게 하시며 별들도 만드시니라.<br><br>

              <b>솔 6:10</b> 아침처럼 비추고, 달처럼 고우며, 해처럼 맑고 깃발들을 든 군대처럼 
              위엄이 있는 여자는 누구인가?<br><br>

              <b>마 14:25</b> 밤 제사경에 예수께서 바다 위를 걸어서 그들에게 다가오시니,<br><br>

              <b>12절</b> 파수꾼이 말하기를 “아침이 오나니 밤도 오리이다.” 하였도다. 너희가 
              물으려거든 물을지니 돌아오라, 오라.
