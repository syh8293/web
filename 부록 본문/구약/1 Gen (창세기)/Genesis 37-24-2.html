            <b>24</b> 그들이 그를 붙들어 구덩이에다 던지니, 그 구덩이는 비어 있었고, 
            그 안에는 물이 없었더라.<br><br>

            <b>27</b> 오라, 그를 이스므엘인들에게 팔고, 우리 손을 그에게 대지
            말자. 그는 우리의 형제요, 우리의 골육이라.” 하니, 그의 형제들이
            동의하였더라.<br><br>

            <b>31</b> 그들이 요셉의 옷을 가지고, 염소 새끼를 죽여서 그 옷을 피에다
