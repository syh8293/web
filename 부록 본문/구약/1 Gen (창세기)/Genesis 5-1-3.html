            <b>창 5:1-3</b><br> 
            이것이 아담의 세대들에 관한 책이라. 하나님께서 사람을 창조하시던 
            날에 하나님의 모습대로 그를 지으셨으니, 주께서 그들을 남자와 여자로 
            창조하셨으며, 그들이 창조되던 날에 그들에게 복을 주시며, 그들의 
            이름을 아담이라 부르셨느니라. 아담이 일백삼십 년을 살며 자기 
            모습대로 자기의 형상을 따라 아들을 낳아 그의 이름을 셋이라 불렀더라.
