        <b>7-8절</b> 주의 책망에 그것들이 도망쳤고 주의 천둥의 음성에 급히
        갔으니 그것들이 산들로 올라가고 골짜기들로 내려가 주께서 그들을 위하여
        마련하신 처소에 이르렀나이다.<br><br>

        <b>창세기 1:1-2</b> 태초에 하나님께서 하늘과 땅을 창조하셨느니라.
        땅은 형체가 없고 공허하며 어두움이 깊음의 표면에 있으며 하나님의 영은
        물들의 표면에서 거니시더라.
