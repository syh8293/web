        <b>창 41:16</b> 요셉이 파라오에게 대답하여 말하기를 “그것은 내
              안에 있는 것이 아니니 하나님께서 평안의 대답을 파라오에게 주시리이다.”
              하니,<br><br>
      
              <b>벧후 1:20</b> 먼저 이것을 알지니, 성경의 어떤 예언도 사사로운
              해석에서 나온 것이 아니니,<br><br>

              <b>32절</b> 이 형상의 머리는 정금이요, 그의 가슴과 양 팔은 은이요, 그의
              배와 넓적다리는 놋이요,
