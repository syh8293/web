<body>
            <b>창세기 35:8</b> 리브카의 유모 드보라가 죽으니 그녀를 벧엘 아래
            상수리나무 밑에 장사하고 그 나무의 이름을 알론바쿳이라 하였더라.<br><br>

            <b>사무엘하 18:9</b> 그때 압살롬이 다윗의 신하들과 마주치더라.
            압살롬이 노새를 탔는데 그 노새가 큰 상수리나무의 무성한 가지 밑을 지나갈
            때 그의 머리가 상수리나무에 걸려 그는 땅과 하늘 사이에 매달리고 그의 아래
            있던 노새는 가 버렸더라.
