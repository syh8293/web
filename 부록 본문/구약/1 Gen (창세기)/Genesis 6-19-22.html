        <b>창 6:19-22</b><br> 
        모든 육체를 가진 모든 생물에서, 너는 각기 둘씩
        방주 안으로 가져와서 너와 더불어 생명을 보존케 할지니 그들은 수컷과
        암컷이라. 새도 그 종류대로 가축도 그 종류대로 땅에 기어다니는 모든 것도
        그 종류대로 각기 둘씩 네게 오리니 그것들로 생명을 보존케 하라. 너는 먹는
        모든 양식을 네게로 가져다가 네게로 모으라. 그것이 너와 그것들에게 양식이
        되리라.” 하시니라. 노아가 그렇게 하였으니, 하나님께서 그에게 명하신 모든
        것을 그대로 행하였더라.
