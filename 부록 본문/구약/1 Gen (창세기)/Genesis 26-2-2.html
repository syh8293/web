        <b>26:2-4</b> 주께서 그에게 나타나시어 말씀하시기를 “이집트로
        내려가지 말고 내가 너에게 말해 줄 땅에 거하라. 이 땅에 기거하라.
        그리하면 내가 너와 함께하고 너에게 복을 주리라. 내가 너와 네 씨에게 이
        모든 지역들을 주고, 또 내가 네 아비 아브라함에게 맹세한 것을 이루리니,
        내가 네 씨를 하늘의 별들처럼 번성하게 할 것이며, 이 모든 지역들을 네
        씨에게 주리라. 네 씨 안에서 땅의 모든 민족들이 복을 받으리라.
