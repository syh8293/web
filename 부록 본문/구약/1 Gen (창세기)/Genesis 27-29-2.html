        <b>창 27:29</b> 백성이 너를 섬기고 민족들이 네게 절하며, 네 형제들 
				위에 주가 되고, 네 어미의 아들들이 네게 절하며 너를 저주하는 모든
        자는 저주를 받고 너를 축복하는 모든 자는 복을 받을지어다.” 하더라.<br><br>

				<b>12절</b> 하나님께서 발라암에게 말씀하시기를 “너는 그들과 함께
				가지 말고 그 백성을 저주하지도 말라. 그들은 복을 받았느니라.”
				하시더라.<br><br>

				<b>13절</b> 발라암이 아침에 일어나서, 발락의 고관들에게 말하기를
				“너희는 너희 땅으로 돌아가라. 이는 주께서 내가 너희와 함께 떠나는 것을
				허락하지 아니하시기 때문이라.” 하니,
