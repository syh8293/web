<body>
        <b>창 46:34</b> 당신들은 말하기를 ‘당신의 종들의 직업은 어렸을
        때부터 지금까지 가축을 치는 것이요, 우리와 우리의 조상들도 그러하나이다.’
        하소서. 그리하면 당신들은 고센 땅에서 거하게 되리니, 이는 모든 목자가
        이집트인들에게는 가증함이 되기 때문이니이다.” 하더라.
