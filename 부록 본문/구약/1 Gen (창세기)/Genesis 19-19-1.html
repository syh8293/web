            <b>19절</b> 나팔 소리가 길어지고 점점 더 커질 때 모세가 말하니
            하나님께서 음성으로 대답하시더라.<br><br>

            <b>24절</b> 주께서 그에게 말씀하시기를 “가라. 너는 내려가서 아론과
            함께 올라올지니라. 그러나 제사장들과 백성들은 뛰쳐나와 주께로 올라오지
            못하게 하라. 주가 그들에게 갑자기 임하지 않게 하려 함이라.” 하시니
