        <b>창 4:3</b> 시간이 흐른 후에 카인은 땅에서 나는 열매를 
				가져와서 주께 제물로 드렸고,<br><br>

				<b>대하 29:21-22</b> 그들이 왕국과 성소와 유다를 위한
				속죄제물로 수송아지 일곱과 숫양 일곱과 어린양 일곱과 숫염소
				일곱을 가져가니 왕이 아론의 자손들인 제사장들에게 명하여 주의
				제단에 제물들을 드리게 하더라. 그리하여 그들이 수송아지들을
				잡으니 제사장들이 그 피를 받아 제단에 뿌렸으며 마찬가지로
				숫양들을 잡아 제단에 그 피를 뿌리고 어린양들을 잡아 제단에 그
				피를 뿌리니라.
