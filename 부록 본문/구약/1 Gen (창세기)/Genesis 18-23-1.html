            함께 의인들도 멸하려 하시나이까?<br><br>

            <b>레 20:10-11</b> 다른 사람의 아내와 간음하는 자, 즉 자기 이웃의 아내와 
            간음하는 자는 그 간음한 자와 그 간음한 여자를 반드시 죽일지니라. 자기 아비의 
            아내와 동침하는 자는 자기 아비의 벌거벗음을 드러냈으니 그 둘을 반드시 죽일지니라. 
            그들의 피가 그들 위에 있으리라.
