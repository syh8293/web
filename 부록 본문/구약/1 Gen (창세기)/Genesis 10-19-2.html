<body>
        
          <b>창 10:19</b> 카나안인의 경계는 시돈에서부터 그랄에 이르는 길로
          가자까지와 소돔과 고모라와 아드마와 스보임에 가는 길로 라사까지였더라.<br><br>
  
          <b>창 13:12-13</b> 아브람은 카나안 땅에 거하였고 롯은 평지의
          성읍들에 거하여 자기 장막을 소돔을 향해서 쳤더라. 그러나 소돔인들은
          사악하였고 주 앞에 극심한 죄인들이었더라.<br><br>
  
          <b>창 14:2</b> 소돔 왕 베라와 고모라 왕 비르사와, 아드마 왕 시납과 
          스보임 왕 세메벨과 벨라, 곧 소알 왕과 싸우니라.
