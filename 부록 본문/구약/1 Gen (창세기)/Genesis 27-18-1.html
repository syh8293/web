            <b>18</b> 그리하여 야곱이 그의 아비에게로 가서 말하기를 “내
            아버지여.” 하니, 그가 말하기를 “내가 여기 있노라. 내 아들아, 네가
            누구냐?” 하니,<br><br>

            <b>20</b> 이삭이 그의 아들에게 말하기를 “내 아들아, 네가 어떻게 
            그처럼 빨리 잡았더냐?” 하니, 그가 말하기를 “주 아버지의 하나님께서 
            내게 보내 주셨나이다.” 하더라.<br><br>

            <b>21</b> 이삭이 야곱에게 말하기를 “내가 원하노니, 내 아들아 내게 
            좀 가까이 오너라. 네가 과연 내 아들 에서인지 아닌지를 만져 보리라.” 
            하더라.
