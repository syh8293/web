            <b>창 32:28</b> 그 사람이 말하기를 “네 이름이 더 이상 야곱이라 불리지 
            아니할 것이요, 이스라엘이라 불리리라. 이는 네가 통치자로서 하나님과 사람들과 
            더불어 겨루어 이기었음이니라.” 하니,<br><br>

            <b>삼하 23:1</b> 이것이 다윗의 마지막 말이라. 이새의 아들 다윗이 말하였으니, 
            높이 올려진 사람이요 야곱의 하나님의 기름부음 받은 이인 이스라엘의 아름다운 
            시인이 말하였도다.
