        <b>창세기 1:21</b> 하나님께서 큰 고래들과 물들에서 풍성하게 나온
        움직이는 모든 생물을 그 종류대로, 날개 있는 모든 새들을 그 종류대로
        창조하시니라. 하나님께서 보시니 그것이 좋았더라.<br><br>

        <b>욘 1:17</b> 그때 주께서는 요나를 삼킬 큰 물고기를 예비하셨으니
        요나가 그 물고기 배에서 삼 일 낮과 삼 일 밤을 있었더라.<br><br>

        <b>마 12:40</b> 요나가 사흘 낮과 사흘 밤을 고래 뱃속에
        있었듯이, 인자도 그처럼 사흘 낮과 사흘 밤을 땅의 심장 속에 있을 것이라.
