          <b>창 12:1-4</b> 주께서 아브람에게 말씀하셨는데 “너는 네 고향과 네 친족과 
          네 아비의 집을 떠나 내가 네게 보여 줄 땅으로 가라. 내가 너로 큰 민족을 이루게 
          할 것이며 네게 복을 주고 네 이름을 위대하게 하리니, 너는 복이 되리라. 너를 
          축복하는 자들에게 내가 복을 주고 너를 저주하는 자를 저주하리라. 네 안에서 땅의 
          모든 족속들이 복을 받을 것이라.” 하셨더라. 그러므로 아브람이 주께서 자기에게 
          말씀하셨던 대로 떠났으며 또 롯이 그와 함께 갔으니 아브람이 하란을 떠날 때 칠십오 
          세였더라.<br><br>
