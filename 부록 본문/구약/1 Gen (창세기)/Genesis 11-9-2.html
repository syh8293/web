              <b>창 11:9</b> 그러므로 그것의 이름을 바벨이라
              불렀으니, 이는 주께서 거기에서 온 땅의 언어를 혼란케
              하셨음이라. 주께서는 거기서부터 그들을 온 지면에 멀리
              흩으셨더라.<br><br>
          
              <b>수 11:6</b> 주께서 여호수아에게 말씀하시기를 “그들로
              인하여 무서워 말라. 내일 이맘때에 내가 그들을 이스라엘 앞에
              넘겨 몰살시키리니 너희는 그들의 말 뒷다리의 힘줄을 끊고 불로
              병거들을 태우라.” 하시므로<br><br>

              <b>시 16:4</b> 다른 신을 급히 좇는 자들의 슬픔이 커지리니 
              나는 그들이 바치는 피의 술제물을 바치지 아니하고 그들의
              이름들도 내 입술에 두지 아니하리라.
