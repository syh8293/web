			<b>29절</b> 그녀와 동침한 그 남자는 그 소녀의 아비에게 은 오십
			세켈을 줄 것이며 그녀는 그의 아내가 될 것이니라. 이는 그가 그녀를
			비천하게 하였기에 그는 그녀를 평생 동안 버리지 못할 것임이라.<br><br>

			<b>창 38:24</b> 약 삼 개월이 지나서 누군가가 유다에게 이야기하여
			말하기를 “당신의 며느리 타말이 창녀짓을 하였도다. 보라, 그녀가 음행함으로
			임신하였다.” 하니, 유다가 말하기를 “그녀를 끌어내서 불사르라.”
			하더라.
