        <b>창 10:10</b> 그의 왕국의 시작은 시날 땅에 있는 바벨과 에렉과
        악캇과 칼네에서였으며,<br><br>

        <b>요한계시록 12:3</b> 하늘에 또 다른 이적이 나타났으니, 보라,
        커다란 붉은 용 한 마리가 있는데 일곱 머리와 열 뿔이 있고 그 머리들
        위에는 일곱 왕관이 있더라.<br><br>

        <b>13:1</b> 내가 바닷가 모래 위에 서서 보니, 한 짐승이 바다에서 
        올라오는데, 일곱 머리와 열 뿔을 가졌더라. 그 뿔들에는 열 개의 왕관이 
        있고 그 머리들에는 하나님을 모독하는 이름이 있더라.
