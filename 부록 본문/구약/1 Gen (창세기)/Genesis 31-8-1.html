        <b>창 31:8</b> 만일 그가 이같이 말하기를 ‘얼룩얼룩한 것이
        네 품삯이 되리라.’ 하면, 모든 양들이 얼룩얼룩한 것을 낳고, 만일 그가
        이같이 말하기를 ‘아롱아롱한 것이 네 값이라.’ 하면 모든 양들이 아롱아롱한
        것을 낳았느니라.<br><br>

				<b>16</b> 하나님께서 우리 아버지에게서 취하신 모든 재물은 우리의
        것이며 우리 자식들의 것이니, 이제 하나님께서 당신에게 말씀하신 것은
        무엇이나 행하소서.” 하니라.
