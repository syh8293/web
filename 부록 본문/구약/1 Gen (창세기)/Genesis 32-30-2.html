          <b>창 32:30</b> 그러므로 야곱이 그곳의 이름을 프니엘이라 하였으니, 이는 
          ‘내가 하나님을 대면하여 보았지만 내 생명이 보존되었도다.’ 함이더라.<br><br>

          <b>출 24:11</b> 주께서 이스라엘 자손의 귀족들 위에 손을 대지 아니하셨으며 
          그들은 또한 하나님을 보며 먹고 마시더라.
