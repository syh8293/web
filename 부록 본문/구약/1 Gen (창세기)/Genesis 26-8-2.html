<body>
					<b>창 26:8</b> 이삭이 거기서 오래 거하였는데 필리스티아인들의 왕
					아비멜렉이 창문에서 밖을 내다보니, 보라, 이삭이 그의 아내 리브카를
					애무하고 있더라.<br><br>

					<b>민 25:1-2</b> 이스라엘이 싯팀에 거하였는데, 그 백성이 모압의
					딸들과 더불어 음행하기 시작하였더라. 그들이 자기 신들의 희생제에 백성을
					부르니, 그 백성이 먹고 그들의 신들에게 절하였더라.
