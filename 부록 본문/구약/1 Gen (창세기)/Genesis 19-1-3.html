				<b>창 19:1-2</b><br> 
					저녁 때 두 천사가 소돔에 오니, 롯이 소돔 성문에
					앉아 있더라. 롯이 그들을 보고 일어나 맞이하고 그가 얼굴을 땅에 대고 절하며,
					말하기를 “보소서, 내 주들이여, 간구하오니 종의 집으로 돌이켜 하룻밤을 묵고,
					발을 씻고, 일찍 일어나 길을 떠나소서.” 하니, 그들이 말하기를 “아니라, 우리는
					거리에서 밤을 지내리라.” 하더라.
