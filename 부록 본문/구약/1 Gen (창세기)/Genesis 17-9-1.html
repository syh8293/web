            <b>17:19</b> 하나님께서 말씀하시기를 “네 아내 사라가 참으로 네게 한 
            아들을 낳을 것이라. 너는 그의 이름을 이삭이라 하라. 내가 그와 그의 
            뒤에 올 그의 씨에게 내 언약을 세우리니, 영원한 언약이 되리라.<br><br>

            <b>20절</b> 이스마엘에 대해서도 내가 너를 들었나니, 보라, 내가
            그에게 복을 주었으니, 내가 그를 다산케 하며 심히 번성케 하리라. 그가
            열두 통치자를 낳으리니, 내가 그로 큰 민족을 이루게 하리라.<br><br>

            <b>잠 6:34</b> 이는 질투가 남편을 분노케 할 것임이니, 복수의 날에 그가 
            용서하지 아니하리라.
