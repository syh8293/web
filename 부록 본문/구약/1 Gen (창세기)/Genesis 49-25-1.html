<body>
        <b>창 49:25</b> 곧 네 아비의 하나님으로 말미암나니 그분이 너를 도우실 것이요,	
        전능하신 분으로 말미암나니 그분이 너를 하늘 위의 복과 아래에 놓여 있는	깊음의 
        복과 젖가슴의 복과 태의 복으로 너에게 복 주시리라.<br><br>

        <b>민 24:16</b> 하나님의 말씀들을 들은 자, 지극히 높으신 분의 지식을 안 자, 
        전능하신 분의 환상을 본 자, 무아지경에 빠졌으나 자기 눈을	뜬 자가 말하였도다.
