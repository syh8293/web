            <b>창 49:22</b> 요셉은 열매가 많은 큰 가지니, 곧 샘 곁에 열매가 많은 
						큰 가지라. 그 가지가 담을 넘어 뻗치는도다.<br><br>

            <b>욥 1:10-11</b> 주께서 그와 그의 집과 그가 소유한 모든 것에
            사면으로 장벽을 두르심이 아니니이까? 주께서는 그가 손으로 하는 일에 복
            주셨고 그의 재산이 그 땅에서 늘어나게 하셨나이다. 그러나 이제 주의 손을
            내밀어 그가 소유한 모든 것을 쳐 보소서. 그리하시면 그가 주를 정면으로
            저주하리이다.” 하더라.
