        <b>창세기 35:22</b> 이스라엘이 그 땅에 거할 때에, 르우벤이 자기 아비의 
				첩 빌하에게 들어가 동침하니 이스라엘이 그것을 들었더라. 그때 야곱의
				아들은 열둘이라.<br><br>

				<b>신명기 27:20</b> “자기 아비의 아내와 동침하는 자는 저주를 받으리니, 
				이는 그가 자기 아비의 치맛자락을 들추었음이라.” 할 것이요, 모든 백성은 
				말하기를 “아멘.” 할지니라.
