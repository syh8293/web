            <b>45:1-2</b> 그때 요셉은 자기 곁에 서 있는 모든 자들 앞에서 스스로를 
            억제하지 못하고 소리질러 “모든 사람은 나에게서 물러가라.” 하니, 요셉이 자신을 
            자기 형제들에게 알리는 동안 그와 함께한 자가 아무도 없더라. 그가 큰 소리로 우니 
            이집트인들과 파라오의 집이 듣더라.<br><br>

            <b>15</b> 또 그가 그의 모든 형들과도 입맞추며 안고 울더라. 그제서야 그의 형들이 
            그와 이야기하더라.
