       	<b>창 3:5-6</b><br> 
        너희가 그것을 먹는 날에는 너희의 눈이 열리고
       	너희가 신들과 같이 되어서, 선과 악을 알게 되는 줄을 하나님께서
       	아심이라.” 하더라. 여자가 보니 그 나무가 먹음직하고 보기에도 즐겁고
       	현명하게 할 만큼 탐스러운 나무인지라, 그녀가 거기에서 그 열매를 따서 
        먹고	그녀와 함께한 자기 남편에게도 주니, 그가 먹더라.
