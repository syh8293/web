            내어쫓으소서. 이는 이 여종의 아들은 내 아들 이삭과 함께 상속받지 못할 것임이니이다.” 
            하니,<br><br>

            <b>25:6</b> 아브라함은 자기 첩들의 아들들에게도 재물을 주어, 자기가 살아 있는 
            동안 그들을 자기의 아들 이삭으로부터 멀리 동쪽으로 보내어 동쪽 지역으로 가게 하였더라.
