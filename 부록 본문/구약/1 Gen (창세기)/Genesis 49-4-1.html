            <b>창세기 49:4</b> 물처럼 불안정해서 너는 탁월하지 못하리니, 이는
            네가 아비의 침상에 올라가서 그것을 더럽혔음이라. 그가 나의 침상에
            올라갔었도다.<br><br>

            <b>역대기상 5:1-2</b> 이스라엘의 맏아들 르우벤의 아들들이라.
            (그가 맏아들이었으나 그의 아버지의 침상을 더럽혔으므로, 그의 장자권이
            이스라엘의 아들 요셉의 아들들에게 주어졌더라. 그러므로 그 계보가 장자권을
            따라 계수될 것이 아니니, 이는 유다가 그의 형제들보다 뛰어났으며, 그에게서
            최고 치리자가 나왔으나 장자권은 요셉에게 있었음이더라.)
