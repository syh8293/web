					<b>창 49:11</b> 그의 어린 나귀를 포도나무에 매고 그의 나귀 새끼를 선별한 
					포도나무에 매며, 그의 옷들을 포도주로 빨고 그의 의복을 포도의 피로 빨았도다.<br><br>

					<b>24</b> 요셉의 활이 더욱 강하고 그의 손의 팔이 야곱의 능하신 하나님의 
					손을 통해 강해졌으니, (거기에서 목자, 곧 이스라엘의 돌이 나오도다.)
