		<b>창 10:6-11</b><br>

        10:6  함의 아들들은 쿠스와 미스라임과 풋과 카나안이요,<br>

        10:7 쿠스의 아들들은 스바와 하윌라와 삽타와 라아마와 삽트카며, 라아마의 아들들은 시바와 드단이며,<br>

        10:8 쿠스가 또 님롯을 낳았으니, 그가 세상에서 처음으로 힘센 자가 되었더라.<br>

        10:9 그가 주 앞에서 힘센 사냥꾼이었으므로, 사람들이 말하기를 “주 앞에 님롯 같은 힘센 사냥꾼이라.” 하더라.<br>

        10:10 그의 왕국의 시작은 시날 땅에 있는 바벨과 에렉과 악캇과 칼네에서였으며,<br>

        10:11 그 땅에서 앗수르가 나아가 니느웨와 르호봇 성읍과 칼라와
