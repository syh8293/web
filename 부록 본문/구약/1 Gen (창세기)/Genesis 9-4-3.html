            <b>창 9:4-6</b> 그러나 고기를 그 생명과 더불어, 즉 그 피째
            먹지 말지니라. 내가 반드시 너희 생명의 피를 찾으리니, 모든 짐승의 손과
            사람의 손에서도 내가 그것을 찾을 것이며, 모든 사람의 형제의 손에서도 내가
            그 사람의 생명을 찾으리라. 사람의 피를 흘리는 사람은 사람에 의해서 자기의
            피도 흘려지게 되리니, 이는 주께서 하나님의 형상대로 사람을
            지으셨음이라.
