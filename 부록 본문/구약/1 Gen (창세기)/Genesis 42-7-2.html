            <b>7-8</b> 요셉이 그의 형들을 보고 알았으나 그들에게 모르는 체하고 그들에게 
            엄하게 말하였으니, 그들에게 말하기를 “너희는 어디서 왔느냐?” 하니, 그들이 말하기를 
            “카나안 땅에서 식량을 사러 왔나이다.” 하더라. 요셉은 그의 형들을 알았으나, 그들은 
            요셉을 알지 못하였더라.<br><br>

            <b>11</b> 우리는 다 한 사람의 아들이며, 우리는 진실한 사람들이요, 당신의 종들은
            정탐꾼이 아니니이다.” 하더라.
