        <b>창 27:40</b> 너의 칼로 네가 살 것이며 네 아우를 섬기리라.
        네가 다스릴 때에 네가 네 목에서 그의 멍에를 끊어 버릴 것이라.”
        하더라.<br><br>

				<b>출 25:21-22</b> 너는 자비석을 궤 위에다 얹고 내가 네게
				줄 증거판을 궤 안에다 넣을지니라. 거기에서 내가 너와 만나고 
				또 내가 자비석 위, 증거궤 위에 있는 두 그룹 사이로부터 내가 
				이스라엘 자손에게 계명들로 줄 모든 것들에 관해 너와 교제하리라.
