        <b>창세기 6:1-4</b><br> 
        람들이 지면에서 번성하기 시작하고 딸들이 그들에게서 
        태어났을 때, 하나님의 아들들이 사람들의 딸들이 아름다운 것을 보고 그들이 
        택한 모든 자를 아내들로 삼으니라. 주께서 말씀하시기를 “내 영이 항상 사람과 
        다투지는 않으리니, 이는 그도 육체임이라. 그래도 그의 날들이 일백이십 년이 
        되리라.” 하시니라. 그 당시에 땅에는 거인들이 있었고, 그 후에도 있었으니, 
        즉 하나님의 아들들이 사람의 딸들에게 들어와서 그녀들이 그들에게 자식들을 
        낳았을 때며, 그들은 옛날의 용사들로 유명한 사람들이 되었더라.
