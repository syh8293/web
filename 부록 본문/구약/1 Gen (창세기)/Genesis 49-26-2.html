              <b>창 49:26</b> 네 아비의 복들이 내 선조들의 복들보다 더 나아서 영원한 산들의 
              정상의 한계에까지 이르렀도다. 복들이 그의 형제들에게서 분리된 요셉의 머리 위에 
              있으리니 그의 정수리 위에 있으리라.<br><br>

              <b>합 3:6</b> 그가 서시어 땅을 측정하셨으며 그가 보시어 민족들을 흩으시매, 
              영원한 산들이 흩어졌고 영속하는 작은 산들이 엎드렸으니 그의 행하심은 영원하시도다.
