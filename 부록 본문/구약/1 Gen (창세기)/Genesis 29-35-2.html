<body>
        <b>창 29:35</b> 그녀가 다시 임신하여 아들을 낳으니, 그녀가
        말하기를 “이제 내가 주를 찬양하리로다.” 하고, 그리하여 그의
        이름을 유다라 불렀으며 그녀의 생산이 멎었더라.<br><br>

				<b>창 30:20</b> 레아가 말하기를 “하나님께서 내게 좋은 지참금을
				주셨도다. 내가 내 남편에게 여섯 아들을 낳아 주었으니, 이제는
				그가 나와 함께 거하리라.” 하고, 그의 이름을 스불룬이라 하더라.<br><br>

				<b>창 30:24</b> 그의 이름을 요셉이라 부르고 말하기를 “주께서
				내게 또 다른 아들을 더해 주실 것이라.” 하더라.
</body>
