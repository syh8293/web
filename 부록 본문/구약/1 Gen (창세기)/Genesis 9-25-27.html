<body>
        <b>창 9:25-27</b><br> 
        말하기를 “카나안은 저주를 받으리니, 그가 그의 형제들에게 종들의 종이 
        될지어다.” 하고, 또 그가 말하기를 “셈의 주 하나님을 송축하리로다. 카나안은 그의 종이 
        되리라. 하나님께서 야펫을 증대케 하시어 셈의 장막에서 거하게 하실 것이요, 카나안은 그의 
        종이 되리라.” 하더라.
