        <b>창 49:1</b> 야곱이 자기 아들들을 불러 말하기를 “너희는 다
        함께 모이라. 마지막 날들에 너희에게 닥칠 일을 내가 너희에게 말하리라.<br><br>

				<b>시 62:6</b> 오직 그만이 나의 반석이시며 나의 구원이시라. 그는 나의 요새시니 
				내가 요동치 아니하리로다.<br><br>

				<b>시 62:7</b> 나의 구원과 나의 영광이 하나님께 있으며 내 힘의 반석과 내 피난처도 
				하나님께 있도다.
