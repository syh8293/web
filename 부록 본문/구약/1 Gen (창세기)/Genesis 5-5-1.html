        <b>5절</b> 아담이 살았던 모든 날들이 구백삼십 년이었고, 그가 죽으니라.<br><br>

          <b>8절</b> 셋의 모든 날들이 구백십이 년이었고 그가 죽으니라.<br><br>

          <b>11절</b> 에노스의 모든 날들이 구백오 년이었고 그가 죽으니라.<br><br>

          <b>14절</b> 카이난의 모든 날들이 구백십 년이었고, 그가 죽으니라.
