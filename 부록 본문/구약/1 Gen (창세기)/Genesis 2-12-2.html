       	<b>창 2:12</b> 그 땅의 금은 좋고, 그곳에는 델리엄과 얼룩마노도 있더라.<br><br>

        <b>시 45:13</b> 왕의 딸이 안에서 온갖 영화를 누리나니 그녀의 옷은 금으로 
        짰도다.<br><br>

        <b>겔 1:4, 27</b> 내가 보았더니, 보라, 북쪽에서 회오리바람과 큰 구름과 
        불덩어리가 나오는데 그 주위에 광채가 있으며 그 가운데 불 한가운데서 나온 
        것은 황갈색 같더라. 내가 보니 그의 허리 모양 위로부터는 그 안을 두르는
        불의 모양 같고 황갈색 같으며 그의 허리 모양 아래부터는 내가 보니 불의
        모양같이 생겼는데 그 주위에 광채가 나더라.
