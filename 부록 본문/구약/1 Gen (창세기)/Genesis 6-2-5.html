        <b>창 6:2</b> 하나님의 아들들이 사람들의 딸들이 아름다운 것을 보고 그들이 택한 
          모든 자를 아내들로 삼으니라.<br><br>

          <b>4</b> 그 당시에 땅에는 거인들이 있었고, 그 후에도 있었으니, 즉 하나님의 
          아들들이 사람의 딸들에게 들어와서 그녀들이 그들에게 자식들을 낳았을 때며, 그들은 
          옛날의 용사들로 유명한 사람들이 되었더라.<br><br>
  
          <b>신 3:11</b> 거인들 중에 남은 자로는 바산 왕 옥만 남았으니, 보라, 그의 침상은 
          철로 만든 침상이라. 그것이 암몬 자손의 랍밧에 있지 않느냐? 그것은 사람의 큐빗으로 
          재면 그 길이가 아홉 큐빗이고 그 너비는 네 큐빗이라.
