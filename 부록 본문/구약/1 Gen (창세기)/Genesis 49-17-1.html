        <b>창 49:17</b> 단은 길가에 뱀이 되고 작은 길에 독사가 되어 말의 뒷굽을 
        물어서 말 탄 자를 뒤로 떨어지게 하리로다.<br><br>

        <b>레위기 24:11</b> 그 이스라엘 여인의 아들이 주의 이름을 모독하고 
        저주하니 그들이 그를 모세에게로 데려가니라. (그의 어미의 이름은 슬로밋으로 
        단 지파 디브리의 딸이더라.)
