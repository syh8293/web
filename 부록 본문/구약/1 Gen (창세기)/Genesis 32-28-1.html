        <b>창 32:28</b> 그 사람이 말하기를 “네 이름이 더 이상 야곱이라 불리지 아니할 
				것이요, 이스라엘이라 불리리라. 이는 네가 통치자로서 하나님과 사람들과 더불어 
				겨루어 이기었음이니라.” 하니,<br><br>

				<b>롬 3:19</b> 이제 율법이 말하는 것은 무엇이나 율법 아래 있는 사람들에게 말하는 
				것인 줄 우리가 아노니 이는 모든 입을 막고 온 세상이 하나님 앞에 죄가 있게 하려 
				함이니라.
