          <b>창세기 18:12-15</b> 사라가 속으로 웃으며 말하기를 ‘내가
          노쇠하였고 나의 주도 늙었으니 내게 어찌 즐거움이 있으리요?’하더라. 주께서
          아브라함에게 말씀하시기를 “어찌하여 사라가 웃으며 말하기를 ‘늙은 내가
          확실히 아이를 낳을 수 있겠는가?’하느냐? 주께 너무 어려워서 못 할 일이
          있겠느냐? 생명의 때를 따라 내가 정해진 기간에 네게 돌아오리니 사라가
          아들을 가지리라.” 하시니, 그때에 사라가 두려워서 부인하며 말하기를 “내가
          웃지 않았나이다.” 하니 주께서 말씀하시기를 “아니라, 네가 웃었느니라.”
          하시더라.
