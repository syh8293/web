    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;

<body>
            <b>창 40:20</b> 삼 일째 되던 날은 파라오의 생일이었으므로 그가 그의
            모든 신하들에게 잔치를 벌였는데 그의 신하들 가운데서 술 맡은 책임자와
            빵 굽는 책임자의 머리를 들어서,<br><br>

            <b>23절</b> 무리를 보내신 후 주께서는 기도하러 따로 떨어져 있는 산으로 
            올라가셨는데, 저물었을 때에 거기에 홀로 계시더라.<br><br>

            <b>24절</b> 한편 그 배는 이제 바다 한가운데 있었는데, 바람이 거슬러 불므로 
            파도에 시달리고 있더라.
</body>
