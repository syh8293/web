            너희가 신들과 같이 되어서, 선과 악을 알게 되는 줄을 하나님께서

            <b>창 6:4</b> 그 당시에 땅에는 거인들이 있었고, 그 후에도 있었으니, 
            즉 하나님의 아들들이 사람의 딸들에게 들어와서 그녀들이 그들에게
            자식들을 낳았을 때며, 그들은 옛날의 용사들로 유명한 사람들이 되었더라.<br><br>

            <b>시 2:8</b> 내게 구하라. 그러면 내가 너에게 이방을 네 유업으로, 
            땅의 맨 끝을 네 소유로 주리라.
