<body>
        <b>창 1:24-25</b><br> 
				하나님께서 말씀하시기를 “땅은 생물을 그 종류대로
				내되 가축과 기어다니는 것과 땅의 짐승을 그 종류대로 내라.” 하시니 그대로
				되니라. 하나님께서 땅의 짐승을 그 종류대로, 가축을 그 종류대로, 땅 위를
				기어다니는 모든 것을 그 종류대로 만드시니라. 하나님께서 보시니 그것이
				좋았더라.
