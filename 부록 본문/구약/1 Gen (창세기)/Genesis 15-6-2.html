          <b>창 15:6</b> 아브람이 주를 믿으니 주께서 그것을 그에게 의로 여기셨더라.<br><br>

          <b>민수기 11:33-34</b> 그 고기가 아직 그들의 이빨 사이에 있어 씹히기 전에, 
          주의 진노가 그 백성에게 대하여 격발하였으니, 주께서 심히 큰 재앙으로 그 
          백성을 치셨더라. 그곳의 이름을 키브롯핫타아와라 불렀으니, 이는 욕심을 낸 
          백성들을 그곳에 장사하였음이더라.
