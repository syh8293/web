<body>
            <b>창세기 5:1</b> 이것이 아담의 세대들에 관한 책이라. 하나님께서 사람을
            창조하시던 날에 하나님의 모습대로 그를 지으셨으니,<br><br>

		    <b>로마서 5:14</b> 그러나 아담으로부터 모세까지 아담의 범죄와 같은 죄를
            짓지 아니한 자들 위에도 사망이 군림하였으니 아담은 오실 분의 모형이라.<br><br>

            <b>고전 15:45</b> 따라서 이와 같이 기록되었으니 “첫 사람 아담은 살아
            있는 혼이 되었느니라.” 함과 같이 마지막 아담은 살려 주는 영이 되었느니라.
