        <b>42-43절</b> 자기의 맏아들 에서의 이 말들이 리브카에게
        들린지라, 그녀가 사람을 보내서 작은 아들 야곱을 불러 그에게 말하기를
        “보라, 네 형 에서가 너에 대해 계획하기를, 너를 죽여 스스로 위안을
        얻고자 하느니라. 그러므로 내 아들아, 내 음성에 순종하여, 일어나서 하란에
        있는 내 오라비 라반에게로 도피하라.<br><br>

				<b>25:23</b> 주께서 그녀에게 말씀하시기를 “두 민족이 네 태에 있으니 두 
				백성이 네 배에서 나눠지리라. 한 백성이 다른 백성보다 강하며 형이 아우를 
				섬기리라.” 하시더라.
