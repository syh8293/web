<body>
        	<b>20절</b> 이삭이 그의 아들에게 말하기를 “내 아들아, 네가 어떻게
          그처럼 빨리 잡았더냐?” 하니, 그가 말하기를 “주 아버지의 하나님께서
          내게 보내 주셨나이다.” 하더라.<br><br>

          <b>24절</b> 이삭이 말하기를 “네가 정말 내 아들 에서냐?” 하니, 그가
          말하기를 “그러하니이다.” 하더라.
