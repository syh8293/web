        <b>17:22</b> 다윗과 그와 함께한 모든 사람이 일어나서 요단을 건너니라. 
				그들 중 아침이 밝을 때까지 요단을 건너지 못한 사람은 하나도 없더라.<br><br>

				<b>창 29:1</b> 그후 야곱이 계속 이동하여 동쪽 사람들의 땅으로 들어와서,<br><br>

				<b>창 33:18</b> 야곱이 파단아람으로부터 와서 카나안 땅에 있는 세켐 성읍, 
				살렘에 이르러 그 성읍 앞에다 장막을 쳤더라.
