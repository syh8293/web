<body>
        <b>창 3:23</b> 그러므로 주 하나님께서 에덴의 동산에서 그를 내어 
				보내어 그가 취함을 입은 그 땅을 갈게 하시니라.<br><br>

				<b>계 22:2</b> 그 도성의 거리 한가운데와 그 강의 양편에는 생명
				나무가 있어 열두 가지 과실을 맺으며 달마다 과실을 내더라. 그리고 그
				나무의 잎사귀들은 민족들을 치유하기 위한 것이더라.
