            <b>창 37:3</b> 그때 이스라엘이 요셉을 그의 모든 자녀들보다도 더
            사랑하였으니, 이는 그가 늙어서 얻은 아들임이라. 그가 요셉에게 
            채색옷을 지어 입혔더라.<br><br>

            <b>요 19:23</b> 그때 병사들이 예수를 십자가에 못박고 나서 주의
            겉옷을 들고 네 조각으로 나누어 각자 한 조각씩 가지며, 또한 주의 
            속옷도 가지니, 그 속옷은 잇지 않고 위로부터 통으로 짠 것이라.<br><br>

            <b>36절</b> 너는 순금으로 패를 만들어서, 인장을 새기듯이 그
            위에 '주께 거룩함’이라고 새기고
