        <b>36절</b> 요나단이 그의 병기를 그의 소년에게 주며 말하기를
        “이것들을 가지고 성읍으로 가라.” 하더라.<br><br>

        <b>창 10:9</b> 그가 주 앞에서 힘센 사냥꾼이었으므로, 사람들이
        말하기를 “주 앞에 님롯 같은 힘센 사냥꾼이라.” 하더라.
