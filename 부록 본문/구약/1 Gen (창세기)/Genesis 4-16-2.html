        <b>창 4:16-17</b><br> 
        카인이 주의 면전에서 떠나가서
        에덴의 동쪽 놋 땅에 거하였더라. 카인이 그의 아내를 알았더니,
        그녀가 임신하여 에녹을 낳은지라. 카인이 성읍을 세우고 그 성읍의
        이름을 자기 아들의 이름을 따라 에녹이라 하였더라.
