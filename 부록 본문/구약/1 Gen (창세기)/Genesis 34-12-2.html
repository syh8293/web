			      <b>창 34:12</b> 아무리 많은 지참금과 예물을 구할지라도 당신들이 내게 
            말한 대로 주리니 오직 그 소녀만 내게 아내로 달라.” 하니,<br><br>

            <b>레 17:7</b> 그들은 그들이 음란하게 숭배했던 마귀들에게 그들의
            희생제물을 더 이상 바치지 말지니, 이것은 후대에 걸쳐 그들에게 영원한
