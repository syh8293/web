        <b>창 35:22</b> 이스라엘이 그 땅에 거할 때에, 르우벤이 자기 아비의 첩 
				빌하에게 들어가 동침하니 이스라엘이 그것을 들었더라. 그때 야곱의 아들은 
				열둘이라.<br><br>

        <b>창 30:4</b> 그녀가 그에게 자기의 몸종 빌하를 아내로 주었더니 야곱이 
				그녀에게로 들어갔더라.
