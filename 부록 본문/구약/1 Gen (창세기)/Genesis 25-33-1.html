<body>
            <b>창 25:33</b> 야곱이 말하기를 “오늘 내게 맹세하라.” 하니, 
            그가 야곱에게 맹세하였더라. 그가 자기의 장자권을 야곱에게 팔았더라.<br><br>

            <b>삼상 2:5</b> 풍족하던 자들이 빵을 위하여 품을 팔고, 굶주리던
            자들이 그쳤도다. 그와 같이 잉태치 못하던 여인은 일곱을 낳았고, 많은
            자식을 둔 여인은 쇠약해졌도다.
