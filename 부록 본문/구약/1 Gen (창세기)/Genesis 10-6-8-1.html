       	<b>창 10:6-8</b><br> 
        함의 아들들은 쿠스와 미스라임과 풋과 카나안이요, 쿠스의 
        아들들은 스바와 하윌라와 삽타와 라아마와 삽트카며, 라아마의 아들들은 
        시바와 드단이며, 쿠스가 또 님롯을 낳았으니, 그가 세상에서 처음으로 
        힘센 자가 되었더라.
