              <b>창세기 2:25</b> 남자와 그의 아내가 둘 다 벌거벗었으나 부끄러워
              아니하더라.<br><br>

              <b>창세기 3:7</b> 그러자 그들의 눈이 둘 다 열려, 그들은 자기들이
              벌거벗은 줄 알고 무화과나무 잎을 엮어 자기들의 치마를 만들더라.<br><br>

              <b>욥기 1:21</b> 말하기를 “내가 내 어미의 태에서 맨몸으로 나왔으니 
              내가 맨몸으로 그리 돌아가리이다. 주신 분도 주시요, 빼앗아 가신 분도 
              주시니 주의 이름을 송축하나이다.” 하더라.
