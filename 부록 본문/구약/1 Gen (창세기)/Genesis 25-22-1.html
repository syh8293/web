<body>
        <b>25:22-23</b> 아이들이 그녀 안에서 서로 싸우니, 그녀가 말하기를 “이와 같으면 
				내가 어찌하여야 할까?” 하고, 주께 물으러 갔더라. 주께서 그녀에게 말씀하시기를 
				“두 민족이 네 태에 있으니 두 백성이 네 배에서 나눠지리라. 한 백성이 다른 
				백성보다 강하며 형이 아우를 섬기리라.” 하시더라.
