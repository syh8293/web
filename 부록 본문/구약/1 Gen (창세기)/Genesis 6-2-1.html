            <b>계 22:16</b> 나 예수는 교회들에 관한 이런 일을 너희에게 증거하기 위하여

            하시니라.<br><br>

            <b>사 14:12</b> 오 아침의 아들 루시퍼야, 네가 어찌 하늘에서 떨어졌느냐! 
            민족들을 연약하게 하였던 네가 어찌 땅으로 끊어져 내렸느냐!
