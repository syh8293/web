<body>
            <b>47:11</b> 요셉이 파라오가 명령한 대로 그의 아비와 형제들을
            정착시켰고, 이집트 땅에서 그들에게 소유를 주었으니 가장 좋은 땅 
            라메세스의 땅을 주었더라.<br><br>

            <b>출 12:35-36</b> 이스라엘 자손들이 모세의 말대로 이집트인들에게서 
            은패물과 금패물과 의복을 빌렸더니, 주께서 이집트인들의 목전에서 
            백성들에게 은총을 베푸시므로 이집트인들은 그들이 요구하는 대로
            그들에게 빌려 주더라. 그들이 이집트인들에게서 빼앗더라.
