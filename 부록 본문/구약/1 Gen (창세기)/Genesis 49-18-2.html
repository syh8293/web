              <b>창 49:18</b> 오 주여, 내가 주의 구원을 기다렸나이다.<br><br>

              <b>사 25:9</b> 그 날에는 “보라, 이분이 우리의 하나님이시라. 우리가 그를 
              기다렸으니 그가 우리를 구원하시리로다. 이분이 주시라. 우리가 그를 기다렸으니 
              우리가 그의 구원을 기뻐하고 즐거워하리라.”고 말하리라.<br><br>

              <b>사 30:18</b> 그러므로 주께서 기다리시리니 이는 그가 너희에게 은혜로우심이요, 
              그러므로 그가 높임을 받으시리니 이는 그가 너희에게 자비를 베푸시려 함이라. 
              주는 공의의 하나님이시니 그를 기다리는 자들은 모두가 복이 있도다.
