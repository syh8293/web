          <b>창 46:2</b> 하나님께서 밤의 환상들 중에 이스라엘에게 일러 말씀하시기를 
          “야곱아, 야곱아.” 하시니 야곱이 말씀드리기를 “내가 여기 있나이다.” 하더라.<br><br>

          <b>창 24:50</b> 라반과 브두엘이 대답하여 말하기를 “그 일이 주로부터 진행되었으니 
          우리가 당신께 나쁘거나 좋다고 이야기할 수 없도다.
