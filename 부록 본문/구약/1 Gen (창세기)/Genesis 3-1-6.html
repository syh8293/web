        <b>창 3:1</b> 주 하나님께서 지으신 들의 어떤 짐승들보다도 뱀은 더욱 
				간교하더라. 그가 여자에게 말하기를 “참으로 하나님께서 말씀하시기를
        ‘너희는 동산의 모든 나무에서 나는 것을 먹지 말라.’ 하시더냐 ?”
        하니,<br><br>

        <b>신 31:24-26</b> 모세가 이 율법의 말씀들을 완성하여 그것들을 한 
				책에 기록하기를 마쳤을 때 모세가 주의 언약궤를 메는 레위인들에게
        명령하여 말하기를 “이 율법의 책을 가져다가 주 너희 하나님의 언약궤 
				옆에 두어 그것으로 너희에 대한 증거로 거기에 있게 하라.
