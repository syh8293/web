        <b>창 15:18-21</b> 그 날에 주께서 아브람에게 언약을 세워
        말씀하시기를 “내가 이 땅을 이집트 강에서부터 큰 강 유프라테스까지 네
        씨에게 주었으니, 켄인들과 크니스인들과 캇몬인들과 힛인들과 프리스인들과
        르파인들과 아모리인들과 카나안인들과 기르가스인들과 여부스인들의 땅이니라.”
        하시니라.<br><br>

        <b>신 29:7-8</b> 너희가 이곳에 왔을 때에 헤스본 왕 시혼과 바산
        왕 옥이 우리를 대적하여 싸우려고 나왔으므로 우리가 그들을 쳐서 그들의 땅을
        차지하여 르우벤 지파와 갓 지파와 므낫세 반 지파에게 그것을 유업으로
        주었느니라.
