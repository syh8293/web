        <b>창 15:18</b> 그 날에 주께서 아브람에게 언약을 세워 말씀하시기를 
				“내가 이 땅을 이집트 강에서부터 큰 강 유프라테스까지 네 씨에게 주었으니,<br><br>

        <b>삼하 8:3</b> 다윗이 그의 경계를 회복하려고 유프라테스 강에 갔을
        때 그가 소바 왕 르홉의 아들 하닷에셀도 치니라.<br><br>

        <b>왕상 4:21</b> 솔로몬이 모든 왕국들을 다스렸으니 강에서부터
        필리스티아인들의 땅과 이집트의 경계까지더라. 그들이 예물들을 가져오며
        솔로몬의 평생 동안 그를 섬기니라.
