<body>
        <b>창 41:41-43</b> 파라오가 자기가 가지고 있는 둘째 병거에 그를 
				태우니 사람들이 요셉 앞에서 소리지르기를 “무릎을 꿇고 절하라.”
				하더라. 파라오가 그를 이집트의 온 땅을 다스리는 치리자로 세웠더라.<br><br>

				<b>에 3:8</b> 하만이 아하수에로왕에게 고하기를 “한 백성이 왕의
				왕국 각 지방들에 백성 가운데 흩어져 산재하고 있는데 그들의 율법이 온
				백성과 달라서 그들이 왕의 법을 지키지 아니하나이다. 그러므로 그들을
				용납하는 것이 왕의 유익이 되지 못하나이다.
</body>
