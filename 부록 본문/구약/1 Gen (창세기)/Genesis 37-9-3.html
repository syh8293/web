            <b>창 37:9-10</b><br><br>

						<b>9</b> 그가 또 다른 꿈을 꾸고 그의 형들에게 이야기하여 말하기를
            “보소서, 내가 또 꿈을 꾸었는데, 보소서, 해와 달과 열 한 개의 별들이
            내게 경의를 표하더이다.” 하며,<br><br>

            <b>10</b> 그가 그 꿈을 그의 아비와 형제들에게 이야기했더니, 그의 
						아비가 그를 꾸짖어 그에게 말하기를 “네가 꾼 이 꿈이 무엇이냐? 나와 
						네 어미와 네 형제들이 참으로 가서 땅에 엎드려 네게 절하겠느냐?” 하더라.
