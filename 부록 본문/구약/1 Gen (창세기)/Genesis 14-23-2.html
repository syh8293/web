<body>
			      <b>창 14:23</b> ‘내가 아브람을 부자로 만들어 주었다.’고 네가
            말하지 않게 하기 위하여, 내가 실오라기 하나나 신발끈이라도 취하지 
            않을 것이며, 네게 속한 어떤 것도 내가 취하지 아니하리라.<br><br>

            <b>왕하 5:16</b> 엘리사가 말하기를 “내가 그 앞에 서서 섬기는 주께서 
            살아 계시거니와, 내가 아무것도 받지 아니하리라.” 하였으니 나아만이
            받으라고 그에게 강권하여도 그가 거절하였더라.
</body>
