<body>
            <b>3절</b> 이는 파라오가 이스라엘 자손에 대하여 말하기를 ‘그들이 그
            땅에서 혼란에 빠져 광야에 갇혔도다.’ 할 것임이라.<br><br>

            <b>11절</b> 그들이 모세에게 말하기를 “이집트에 무덤이 없어서 네가
            우리를 이끌어 내어 광야에서 죽게 하느냐? 어찌하여 네가 우리를 이집트에서
            데리고 나와서 우리에게 이같이 행하느냐?<br><br>

            <b>12절</b> 우리가 이집트에서 너에게 한 말이 이것이 아니냐? 말하기를 
            ‘우리를 내버려 두라. 우리가 이집트인을 섬기리라.’ 하지 않았느냐? 우리가 
            광야에서 죽는 것보다 이집트인을 섬기는 것이 더 나았겠노라.” 하더라.
