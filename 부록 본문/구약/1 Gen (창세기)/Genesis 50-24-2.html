        <b>창 50:24-25</b><br> 
				요셉이 그의 형제들에게 말하기를 “나는
				죽으나 하나님께서 반드시 당신들을 찾아오시고, 당신들을 이 땅에서 아브라함과
				이삭과 야곱에게 맹세하신 그 땅으로 인도하시리라.” 하고 요셉이 이스라엘
				자손들에게 맹세시켜 말하기를 “하나님께서 반드시 너희를 찾아오시리니, 너희는
				여기서 내 뼈들을 옮겨 가야 하리라.” 하였더라.
