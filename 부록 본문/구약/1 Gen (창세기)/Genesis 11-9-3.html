              <b>창 11:9</b> 그러므로 그것의 이름을 바벨이라 불렀으니, 이는 주께서 
              거기에서 온 땅의 언어를 혼란케 하셨음이라. 주께서는 거기서부터 그들을 온 
              지면에 멀리 흩으셨더라.<br><br>

              <b>레 18:23</b> 또한 너는 어떤 짐승과 교접함으로 네 자신을 더럽히지 말라. 
              또 어떤 여자도 짐승과 교접하려고 그 앞에 서지 말지니 그것은 난잡한 짓이니라.<br><br>

              <b>사 6:12</b> 또 주가 사람들을 멀리 옮겨, 그 땅 가운데에 완전히 버려짐이 
              있을 때까지니라.
