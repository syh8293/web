        <b>창 25:20</b> 이삭이 사십 세에 시리아인 라반의 누이, 즉
        파단아람의 시리아인 브두엘의 딸 리브카를 아내로 얻으니라.<br><br>

				<b>18절</b> 주께서도 네게 약속하셨던 대로 오늘 너를 그분께 속한
				독특한 백성으로 인정하셨으니, 너는 그분의 모든 계명들을 준수해야 
				하리라.<br><br>

				<b>28:9-10</b> 네가 주 너의 하나님의 계명들을 준수하고 그분의 길에서
				행하면, 주께서는 네게 맹세하신 대로 너를 자신에게 거룩한 백성으로
				세우시리라. 땅의 모든 백성이 네가 주의 이름으로 불리는 것을 보리니
				그들이 너를 두려워하리라.
