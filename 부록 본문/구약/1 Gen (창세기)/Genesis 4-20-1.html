        <b>창 4:20-22</b> 아다는 야발을 낳았으니, 그가 장막에 거하는 자들과 
        가축을 기르는 자들의 조상이 되었으며, 그의 아우의 이름은 유발인데
        그는 하프와 오르간을 다루는 모든 자들의 조상이 되었으며 실라 역시
        투발카인을 낳았으니, 그는 놋과 철로 모든 것을 만드는 자들의 선생이라.
        투발카인의 누이는 나아마였더라.<br><br>

        <b>5:29</b> 그의 이름을 노아라 부르고 말하기를 “이 아이는 주께서
        저주하셨던 땅으로 인한 우리의 일과 우리의 손의 노고에 관하여 우리를 
        위로할 것이라.” 하더라.
