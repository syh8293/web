          <b>1-4절</b> 태초에 하나님께서 하늘과 땅을 창조하셨느니라.	땅은 형체가 
            없고 공허하며 어두움이 깊음의 표면에 있으며 하나님의 영은 물들의 표면에서 
            거니시더라. 하나님께서 말씀하시기를 “빛이 있으라.” 하시니, 빛이 있더라.	
            하나님께서 그 빛을 보시니, 그것이 좋았더라. 하나님께서 그 빛을 어두움에서 
            나누시더라.<br><br>

            <b>6-7절</b> 하나님께서 말씀하시기를 “물들 가운데 창공이 있으라. 창공으로 
            물들에서 물들을 나누게 하라.” 하시니라. 하나님께서 창공을 만드시고 창공 
            위에 있는 물들에서 창공 아래 있는 물들을 나누시니 그대로 되니라.
