<body>
          <b>창 7:13-16</b><br> 
          같은 날 노아와, 그의 아들 셈과 함과 야펫과 노아의
          아내와 그 아들들의 세 아내들이 다 함께 방주로 들어가니라. 그들과 모든 짐승들이
          그 종류대로, 모든 가축이 그 종류대로, 땅 위를 기는 모든 기어다니는 것들이 그
          종류대로, 모든 새, 즉 각종 새가 그 종류대로, 생명의 호흡이 있는 모든 육체는
          둘씩 노아에게 나와서 방주로 들어가니라. 들어간 것들은 모든 육체의 수컷과
          암컷이라. 하나님께서 그에게 명하신 대로 들어가니, 주께서 그를 안에 넣고
          닫으시니라.
