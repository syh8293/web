        <b>창 14:12</b><br> 
				오 아침의 아들 루시퍼야, 네가 어찌 하늘에서
					떨어졌느냐! 민족들을 연약하게 하였던 네가 어찌 땅으로 끊어져 내렸느냐! 이는 네가
					네 마음속에 말하기를 “내가 하늘에 올라가서 내가 내 보좌를 하나님의 별들보다 높일
					것이요, 내가 또한 북편에 있는 회중의 산 위에 앉으리라. 내가 구름들의 높은 곳들
					위로 올라가, 내가 지극히 높으신 분같이 되리라.” 하였음이라. 그러나 너는
					지옥까지 끌어내려질 것이요, 구렁의 사면에까지 끌어내려지리라.
