        <b>창 2:24</b> 그러므로 남자가 자기 아버지와 자기 어머니를 떠나서
				자기 아내와 결합하리니, 그들이 한 몸이 될 것임이니라.<br><br>

				<b>마 19:5-6</b> 말씀하시기를 ‘이런 까닭에 남자가 아버지와 어머니를 
				떠나서 그의 아내와 합하여 그 둘이 한 몸이 될지니라.’고 하신 것을 읽어 
				보지 못하였느냐? 그러므로 이제 그들은 둘이 아니요 한 몸이니라. 그러므로 
				하나님께서 결합시켜 주신 것을 사람이 나누지 못하느니라.”고 하시더라.
