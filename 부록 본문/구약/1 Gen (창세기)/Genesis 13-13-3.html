					<b>창 13:13</b> 그러나 소돔인들은 사악하였고 주 앞에 극심한 죄인들이었더라.<br><br>

					<b>출 13:13</b> 나귀의 모든 첫배 새끼는 네가 어린양으로 대속할 것이요 네가 
					그것을 대속하지 않으려면 너는 그 목을 꺾을 것이며, 또 너의 자손 가운데서 사람의 
					모든 첫태생을 대속할지니라.
