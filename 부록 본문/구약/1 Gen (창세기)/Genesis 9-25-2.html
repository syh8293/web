              <b>창 9:25</b> 말하기를 “카나안은 저주를 받으리니, 그가 그의 형제들에게 
              종들의 종이 될지어다.” 하고,<br><br>

              <b>계 12:6</b> 그 여인은 광야로 도망하였는데 그곳에는 그들이 그녀를 
              일천이백육십 일 동안 부양하도록 하나님께서 그녀를 위하여 마련해 놓으신 
              곳이 있더라.<br><br>

              <b>14</b> 그때 그 여인이 큰 독수리의 두 날개를 받았는데, 이는 그녀가 
              광야에 있는 자기 처소로 날아가서 그곳에서 그 뱀의 낯을 피하여 한 때와 
              두 때와 반 때를 부양받으려 함이더라.
