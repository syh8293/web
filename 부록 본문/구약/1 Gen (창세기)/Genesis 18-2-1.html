            <b>창 18:2</b> 눈을 들어 보았더니, 보라, 세 사람이 자기 곁에 서 있더라. 그가 
            그들을 보자, 장막 문에서 뛰어나가 그들을 맞으며 몸을 땅에 굽혀 절하고<br><br>

            <b>행 1:10</b> 주께서 올라가실 때에 그들이 하늘을 주시하고 있는데, 보라, 흰 
            옷을 입은 두 사람이 그들 곁에 서서<br><br>

            <b>계 21:17</b> 또 그가 그 성벽을 측량하니 일백사십사 큐빗이라. 이는 사람의 
            척도, 곧 천사의 척도라.
