        <b>창세기 15:18</b> 그 날에 주께서 아브람에게 언약을 세워 말씀하시기를 
				“내가 이 땅을 이집트 강에서부터 큰 강 유프라테스까지 네 씨에게 주었으니,<br><br>

				<b>20절</b> 솔로몬왕이 마시는 모든 기명들은 금으로 만들었고 레바논
				산림 궁의 모든 기명들도 순금으로 만들었으며, 은으로 만든 것은 아무것도
				없었으니 솔로몬의 날에는 은이 가치 없게 여겨졌더라.<br><br>

				<b>다니엘 2:32-33</b> 이 형상의 머리는 정금이요, 그의 가슴과 양 팔은 
				은이요, 그의 배와 넓적다리는 놋이요, 그의 다리는 철이요, 그의 발의 일부는 
				철이며, 일부는 진흙이었나이다.
