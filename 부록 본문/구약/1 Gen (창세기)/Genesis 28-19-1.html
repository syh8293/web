        <b>창 28:19-22</b><br> 
				그곳의 이름을 벧엘이라 불렀더니, 그 성읍의
        이름이 처음에는 루스라고 불렸더라. 야곱이 서원하여 말하기를 “만일
        하나님께서 나와 함께 계시며, 내가 가는 이 길에서 나를 지켜 주시고, 먹을
        양식과 입을 옷을 주시어서, 나로 평안히 내 아버지 집에 다시 오게
        하신다면, 그때에는 주께서 나의 하나님이 되실 것이요, 내가 기둥으로 세운
        이 돌이 하나님의 전이 될 것이며, 주께서 내게 주실 모든 것에서 내가
        반드시 십분의 일을 주께 드리겠나이다.” 하였더라.
