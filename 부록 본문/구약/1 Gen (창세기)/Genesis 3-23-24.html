<body>
          <b>창 3:23-24</b><br> 
          그러므로 주 하나님께서 에덴의 동산에서 그를 내어
          보내어 그가 취함을 입은 그 땅을 갈게 하시니라. 그리하여 하나님께서 그 사람을
          쫓아내시고 에덴의 동산 동편에 그룹들과 두루 도는 불타는 칼을 놓아 생명 나무의
          길을 지키게 하시니라.
