          <b>창 2:10-14</b> 강이 에덴에서 흘러 나가 그 동산을 적시고
          그곳으로부터 갈라져서 네 원천이 되었으니, 첫 번째의 이름은 피손인데 금이
          있는 하윌라의 온 땅을 둘렀으며 그 땅의 금은 좋고, 그곳에는 델리엄과
          얼룩마노도 있더라. 두 번째 강의 이름은 기혼인데, 에디오피아의 온 땅을
          둘렀더라. 세 번째 강의 이름은 힛데켈이라. 그것은 앗시리아 동편으로
          흐르더라. 네 번째 강은 유프라테스더라.<br><br>

          <b>눅 17:32</b> 롯의 아내를 기억하라.
