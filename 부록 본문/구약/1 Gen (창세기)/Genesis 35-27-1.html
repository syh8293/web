<body>
        <b>창 35:27</b> 야곱이 아르바 성읍 마므레에 그의 아비 이삭에게로
				왔으니, 그곳은 아브라함과 이삭이 기거하던 헤브론이라.<br><br>

				<b>37:14</b> 아비가 그에게 말하기를 “내가 네게 부탁하노니,
				가서 네 형들이 잘 있고 양떼도 잘 있는지 보고 내게 소식을 가져오너라.”
				하며, 그를 헤브론 골짜기에서 보내니 그가 세켐으로 가더라.
</body>
