<body>
        <b>창 11:29-32</b><br> 
        아브람과 나홀이 각자 아내를 얻었으니, 아브람의
        아내의 이름은 사래요, 나홀의 아내의 이름은 밀카니 하란의 딸이요, 하란은
        밀카의 아비이고 이스카의 아비더라. 사래는 임신하지 못하므로 자식이
        없었더라. 테라가 그의 아들 아브람과 하란의 아들인 그의 손자 롯과 그의
        며느리인 아브람의 아내 사래를 데리고 칼데아 우르로부터 나와서 카나안 땅으로
        가려고 하더니, 그들이 하란에 와서 거기에서 거하니라. 테라의 날들이 이백오
        년이었으니, 테라가 하란에서 죽었더라.  
</body>
