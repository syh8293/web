        <b>2절</b> 이는 그가 자기 눈으로 우쭐대기를, 그의 죄악이 혐오할 
        만한 것으로 드러나기까지 함이라.<br><br>

        <b>3절</b> 그의 입의 말은 죄악과 속임수니 그가 지혜롭게 되는 것과
        선을 행하는 것을 그쳤도다.<br><br>

        <b>4절</b> 그는 자기 침상에서 해악을 꾀하고 선이 아닌 길에 자신을
        세우며 악을 미워하지 아니하는도다.<br><br>

        <b>창 6:19</b> 모든 육체를 가진 모든 생물에서, 너는 각기 둘씩 방주 
        안으로 가져와서 너와 더불어 생명을 보존케 할지니 그들은 수컷과 암컷이라.
