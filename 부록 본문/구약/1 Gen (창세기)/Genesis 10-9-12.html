        <b>창 10:9-12</b><br> 
        그가 주 앞에서 힘센 사냥꾼이었으므로, 
        사람들이 말하기를 “주 앞에 님롯 같은 힘센 사냥꾼이라.” 하더라. 
        그의 왕국의 시작은 시날 땅에 있는 바벨과 에렉과 악캇과 
        칼네에서였으며, 그 땅에서 앗수르가 나아가 니느웨와 르호봇 
        성읍과 칼라와	니느웨와 칼라 사이의 레센을 세웠더니, 이는 큰 
        성읍이더라.
