        <b>창 36:8-9</b> 그리하여 에서가 세일 산에 거하니, 에서는 에돔이라. 
				이것이 세일 산에 있는 에돔인의 조상인 에서의 후대니,<br><br>

				<b>신 2:5</b> 그들과 다투지 말라. 내가 그들의 땅을 한 발자국도 결코 
				너희에게 주지 아니하리니 이는 내가 에서에게 세일 산을 소유로 주었음이니라.
