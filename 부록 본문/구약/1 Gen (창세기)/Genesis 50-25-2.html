            <b>창 50:25</b> 요셉이 이스라엘 자손들에게 맹세시켜 말하기를 “하나님께서 
            반드시 너희를 찾아오시리니, 너희는 여기서 내 뼈들을 옮겨 가야 하리라.” 
            하였더라.<br><br>

            <b>출 13:19</b> 모세가 요셉의 뼈들을 취하였으니 이는 요셉이 이스라엘 자손에게 
            엄히 맹세시켜 말하기를 “하나님께서 반드시 너희를 찾아오시리니 너희는 여기서 
            내 뼈들을 너희와 함께 가지고 나가라.” 하였음이라.
