        <b>창 5:2</b> 주께서 그들을 남자와 여자로 창조하셨으며, 그들이
        창조되던 날에 그들에게 복을 주시며, 그들의 이름을 아담이라
        부르셨느니라.<br><br>

        <b>눅 3:38</b> 카이난은 에노스의 아들이요, 에노스는 셋의 아들이요, 
				셋은 아담의 아들이요, 아담은 하나님의 아들이었느니라.
