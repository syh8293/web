          <b>눅 24:45</b> 그때 그들의 지각을 열어 성경을 깨닫게 하시더라.<br><br>
  
          <b>창 40:8</b> 그들이 그에게 말하기를 “우리가 꿈을 꾸었으나, 그
          꿈을 해석할 자가 없도다.” 하니, 요셉이 그들에게 말하기를 “해석들은
          하나님께 속하지 아니하나이까? 내가 당신들에게 청하오니 내게 이야기하소서.”
          하더라.
