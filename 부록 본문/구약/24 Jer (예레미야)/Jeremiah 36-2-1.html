					<b>렘 36:2</b> 너는 두루마리 책을 취하여 내가 네게 말하던 날부터, 즉 
					요시야의 날들로부터 오늘에 이르기까지 이스라엘과 유다와 모든 민족들에 
					대하여 내가 네게 말했던 모든 말들을 거기에 기록하라.<br><br>

					<b>4</b> 그때 예레미야가 네리야의 아들 바룩을 부르니 바룩이 예레미야의
					입에서 나온 주의 모든 말씀들을 예레미야가 그에게 말한 대로 두루마리 책에
					기록하더라.
