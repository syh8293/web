          <b>렘 24:6-7</b> 이는 내가 내 눈을 그들에게 선하게 두며 내가 그들을 
          다시 이 땅으로 인도할 것임이라. 또 내가 그들을 세우고 넘어뜨리지 
          아니하며 내가 그들을 심고 뽑아  내지 아니하리라. 내가 그들에게 나를 
          아는, 즉 내가 주임을 아는 마음을 주리니 그들은 나의 백성이 되고 나는 
          그들의 하나님이 되리라. 이는 그들이 그들의 온전한 마음으로 내게 돌아올 
          것임이라.
