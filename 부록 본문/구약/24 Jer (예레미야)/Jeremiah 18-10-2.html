        <b>렘 18:10</b> 만일 그것이 내 목전에서 악을 행하여 내 음성에 복종하지
        아니하면 그때는 내가 그들에게 유익을 주리라고 말했던 그 복에서 돌이키리라.<br><br>

        <b>출 13:17</b> 파라오가 백성을 가게 한 후 하나님께서는 필리스티아인의
        땅의 길이 가까울지라도 그들을 그 길로 인도하지 아니하셨으니, 이는 하나님께서
        말씀하시기를 “혹시 백성이 전쟁을 보면 후회하여, 이집트로 돌아갈까 함이라.”
        하심이라.<br><br>

        <b>19절</b> 그가 진영에 가까이 오자 송아지와 그 춤추는 것을 본지라, 모세가 
        격노하여 자기 손에서 돌판을 던져 산 아래서 깨뜨리니라.
