        <b>19-21절</b> 오 너희 유다의 남은 자들아, 주께서 너희에 관하여
              말씀하시느니라. 너희는 이집트 땅으로 가지 말라. 너희는 내가 오늘 너희에게
              경고한 것을 분명히 알라. 너희가 나를 주 너희 하나님께 보냈을 때 너희
              마음을 속이며 말하기를 “우리를 위하여 주 우리 하나님께 기도하라. 주 우리
              하나님께서 말씀하실 모든 것에 따라 우리에게 선포하라. 그리하면 우리가
              그것을 행하리라.” 하였느니라. 내가 오늘 그 말씀을 너희에게 선포하였으나
              너희는 주 너희 하나님의 음성이나 그분이 나를 너희에게 보냈던 어떤 일에도
              복종하지 아니하였도다.
