          <b>렘 8:11</b> 그들이 내 백성의 딸의 상처를 가볍게 고쳐 주며 
          화평이 없을 때에 말하기를 “화평이라, 화평이라.” 하였음이라.<br><br>

          <b>15</b> 우리가 화평을 바라나 좋은 것은 오지 않고 건강한 때를 바라나, 
          보라, 고난이라!<br><br>

          <b>렘 28:9</b> 화평을 예언하는 선지자는 선지자의 그 말이 이루어진
          뒤에야 주께서 참으로 보내신 선지자로 알려지느니라.” 하더라.<br><br>

          <b>겔 13:10</b> 그들이 내 백성을 현혹하였으므로, 말하기를 “화평이라.” 
          하였으나 화평은 없었도다. 누군가가 담을 쌓으니, 보라, 다른 사람들이 
          잘 이겨지지 않은 회반죽을 바르는도다.
