              <b>렘 2:8</b> 제사장들은 “주께서 어디 계신가?”라고 말하지 아니하였으며, 
              법을 다루는 자들은 나를 알지 못하였고 목자들도 나를 거역하여 범죄하였으며 
              선지자들은 바알을 힘입어 예언하였고 이롭지 못한 것들을 따라 행하였느니라.<br><br>

              <b>렘 3:15</b> 또 내가 내 마음에 합당한 목자들을 네게 주리니 그들이 너희를 
              지식과 명철로 먹이리라.
