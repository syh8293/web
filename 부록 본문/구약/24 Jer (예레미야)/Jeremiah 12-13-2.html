        <b>렘 12:13</b> 그들이 밀을 심었으나 가시를 거둘 것이요, 스스로
        노력하나 소득이 없을 것이라. 그들은 주의 맹렬한 분노로 인하여 너희
        소산으로 수치를 당하리라.<br><br>

				<b>출 20:25</b> 네가 만일 내게 돌로 제단을 세우려거든 다듬은 돌로
				세우지 말라. 이는 네가 도구를 그 위에 대면 그것을 부정하게 하는
				것임이니라.<br><br>

				<b>마 24:30</b> 그후에 하늘에 있는 인자의 표적이 나타나리니, 땅의 
				모든 지파들이 통곡할 것이며, 또 그들은 인자가 권세와 큰 영광으로
				하늘의 구름을 타고 오는 것을 보리라.
