<body>
					<b>33:11</b> 기쁨의 소리와 즐거움의 소리와 신랑의 소리와
            신부의 소리와 “만군의 주를 찬양하라. 주는 선하시며 그의 자비는 영원히
            지속됨이라.” 말하는 자들의 소리와 주의 집에 찬양의 희생제물을 가져오는
            자들의 소리를 다시 듣게 되리니 이는 내가 이 땅의 사로잡힌 자들을 처음과
            같이 돌아오게 할 것임이라. 주가 말하노라.
