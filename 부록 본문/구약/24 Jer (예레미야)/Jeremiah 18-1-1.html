<body>
        <b>렘 18:1-4</b> 주로부터 예레미야에게 임한 말씀이 이르시니라. 일어나서
        토기장이의 집으로 내려가라. 내가 거기서 너로 내 말들을 듣게 하리라. 그때
        내가 토기장이의 집에 내려갔더니, 보라, 그가 물레들 위에서 한 작품을
        만들었더라. 그가 진흙으로 만든 그 그릇이 그 토기장이의 손에서 손상을
        입었으니 그 토기장이가 그것을 만들기에 좋게 보이는 대로 그것으로 다른
        그릇을 다시 만들더라.
</body>
