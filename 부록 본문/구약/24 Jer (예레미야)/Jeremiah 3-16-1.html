            <b>렘 3:16-17</b> 주가 말하노라. 너희가 그때에 그 땅에서 번식하고 융성하게 
            되면 사람들은 주의 언약궤를 더 이상 말하지 아니할 것이요, 생각지도 아니할 
            것이며 기억하지도 아니할 것이요, 가 보지도 아니할 것이며 더 이상 만들지도 
            아니할 것이라. 그 때에 사람들은 예루살렘을 주의 보좌라 부를 것이며 주의 
            이름으로 모든 민족들이 그곳 예루살렘에 모일 것이며 사람들은 더 이상 그들의 
            악한 마음의 상상을 따라 행하지 아니하리라.
