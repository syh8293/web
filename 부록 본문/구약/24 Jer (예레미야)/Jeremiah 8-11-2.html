          <b>렘 8:11-13</b><br> 
          그들이 내 백성의 딸의 상처를 가볍게 고쳐
          주며 화평이 없을 때에 말하기를 “화평이라, 화평이라.” 하였음이라.
          그들이 가증한 일을 행할 때에 부끄러워하였느냐? 아니라. 그들은 조금도
          부끄러워하지 아니하였고 얼굴도 붉히지 않았도다. 그러므로 그들은 넘어지는
          자들 가운데 넘어질 것이요, 그들이 감찰의 때에 버려지리라. 주가
          말하노라. 주가 말하노라. 내가 반드시 그들을 진멸하리라. 포도나무에
          포도가 없고 무화과나무에도 무화과가 없고 잎은 시들 것이며 내가 그들에게
          주었던 것들이 그들에게서 없어지리라.
