        <b>렘 15:1</b> 그러자 주께서 내게 말씀하시니라. 모세와 사무엘이
        내 앞에 서 있다 할지라도 내 마음이 이 백성에게 향할 수 없나니, 
				그들을 내 목전에서 쫓아내어 그들로 가게 하라.<br><br>

        <b>겔 14:14</b> 비록 노아, 다니엘, 욥, 이 세 사람이 그 땅에 있다 
				할지라도 그들은 그들의 의로 말미암아 자신들의 혼들만을 구해 낼
        뿐이라. 주 하나님이 말하노라.
