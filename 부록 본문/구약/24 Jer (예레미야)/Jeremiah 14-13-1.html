              <b>렘 14:13</b> 그때에 내가 말씀드렸도다. 아, 주 하나님이여, 보시옵소서. 
              선지자들이 그들에게 말하기를 “너희가 칼을 보지 아니할 것이요, 기근도 겪지 아니할 
              것이라. 대신 내가 너희에게 이곳에서 확고한 화평을 주리라.” 하나이다.<br><br>

							<b>15</b> 그러므로 내가 보내지 아니하였는데도 내 이름으로 예언하여 말하기를 “칼과 
              기근이 이 땅에 있지 아니하리라.” 하는 그 선지자들에 관하여 주가 이같이 말하노니 
              칼과 기근으로 그러한 선지자들이 소멸될 것이니라.
