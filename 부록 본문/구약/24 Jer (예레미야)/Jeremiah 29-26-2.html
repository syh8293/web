<body>       
          <b>렘 29:26</b> 주께서 제사장 여호야다를 대신하여 너를 제사장으로
          삼으시어 너희로 주의 전에 관원들이 되게 하셨으니, 이는 미쳐서 스스로
          선지자가 된 모든 자 때문이라. 너는 그를 감옥에 넣어 족쇄틀에 채워야
          하리라.<br><br>
  
          <b>겔 22:25</b> 그 가운데에 그녀의 선지자들의 음모가 있으니 으르렁거리는 
          사자가 먹이를 약탈함 같도다. 그들은 혼들을 삼켰으며 보물과 진귀한 것들을 
          취하였고 그들은 그 가운데에 그녀의 많은 과부들을 만들었도다.
</body>
