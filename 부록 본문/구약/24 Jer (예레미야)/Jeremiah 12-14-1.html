            <b>렘 12:14</b> 내가 내 백성 이스라엘로 상속받게 한 유업에 손대는 
            나의 모든 악한 이웃들을 향하여 주가 이같이 말하노니, 보라, 내가
            그들을 그들의 땅에서 뽑아내 버리겠고 그들 가운데서 유다 집을 뽑아내
            버리리라.<br><br>

            <b>마 10:26</b> 그러므로 그들을 두려워 말라. 가려진 것이
            드러나지 않을 것이 없고 숨겨진 것이 알려지지 않을 것이 없느니라.
