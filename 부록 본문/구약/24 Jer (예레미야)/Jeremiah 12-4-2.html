              사는 사람들의 사악함으로 인하여 마르리이까? 짐승들과 새들도 진멸되나니
              이는 그들이 말하기를 “그가 우리의 종국을 보지 못하리라.” 함이니이다.<br><br>

              <b>눅 17:26</b> 노아의 날들에 일어났던 것같이 인자의 날들에도 그러하리라.
