        <b>렘 3:16</b> 주가 말하노라. 너희가 그때에 그 땅에서 번식하고
				융성하게 되면 사람들은 주의 언약궤를 더 이상 말하지 아니할 것이요,
				생각지도 아니할 것이며 기억하지도 아니할 것이요, 가 보지도 아니할 
				것이며 더 이상 만들지도 아니할 것이라.<br><br>

				<b>겔 48:35</b> 그 사면의 규격이 일만 팔천이며 그 날로부터 그 성읍의 
				이름이 ‘주께서 거기 계시다.’가 될 것이라.
