<body>       
        <b>렘 25:31-33</b> 소리가 땅 끝까지 이르리라. 이는 주가 민족들과 다투며 
        모든 육체들을 심판하며 악한 자들을 칼에 넘겨줄 것임이라. 주가 말하노라. 
        만군의 주가 이같이 말하노라. 보라, 재앙이 민족에서 민족으로 번지며 큰 
        회오리바람이 땅의 지경들에서 일어나리라. 그 날에 주의 살육이 땅의 이편 
        끝에서 땅의 저편 끝에까지 이르리니 그들은 애도도 받지 못하며 모아서 묻히지도 
        못하며 땅 위에서 똥이 되리라.<br><br>

        <b>사 34:8</b> 이는 주의 보복의 날이요, 시온의 논쟁에 대한 보상의 해라.
