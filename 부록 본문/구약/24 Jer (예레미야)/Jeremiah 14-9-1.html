       	<b>렘 14:9</b> 어찌하여 주께서는 놀란 사람 같으시며 구원할 수 
        없는 용사 같으시나이까? 오 주여, 그러나 주께서는 우리 가운데 
        계시며 우리는 주의 이름으로 칭함을 받사오니 우리를 떠나지 마옵소서.<br>

        <b>렘 9:23</b> 주가 이같이 말하노니 현명한 자는 자기 지혜를 
        자랑하지 말며 용사는 자기 힘을 자랑하지 말고 부자는 자기의 부를 
        자랑하지 말라.<br>

        <b>슾 1:14</b> 주의 큰 날이 가깝도다. 그 날이 가깝고도 심히 급하니,
        곧 주의 날의 음성이라. 용사가 거기에서 비통하게 부르짖으리라.
