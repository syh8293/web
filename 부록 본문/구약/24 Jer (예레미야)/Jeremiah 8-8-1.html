        <b>렘 8:8</b> 너희가 어떻게 “우리는 현명하며 주의 율법이 우리와
        함께 있다.”고 말할 수 있느냐? 보라, 그가 확실히 그것을 헛되이
        만들었으니 서기관들의 펜이 헛되도다.<br><br>

				<b>23:21</b> 내가 이 선지자들을 보내지 아니하였음에도 그들이 달리며 
				내가 그들에게 말하지 아니하였는데도 그들이 예언하였도다.<br><br>

				<b>26:8</b> 예레미야가 주께서 그에게 명하여 모든 백성에게 말하라고 
				하신 모든 말을 마치니 제사장들과 선지자들과 모든 백성이 그를 붙들고 
				말하기를 “네가 반드시 죽으리라.
