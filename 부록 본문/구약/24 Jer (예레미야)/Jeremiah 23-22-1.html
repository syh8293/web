        <b>렘 23:22</b> 그러나 만일 그들이 내 계획에 참여하여 내 백성으로 내 말들을 
              듣게 했더라면 그들이 내 백성을 그들의 악한 길과 그들의 행위의 악함에서 돌아서게 
              하였으리라.<br><br>

              <b>렘 23:28</b> 꿈을 가진 선지자는 꿈을 말하며 내 말을 가진 자는 내 말을 
              신실하게 고할지니라. 쭉정이가 밀에게 무엇이겠느냐? 주가 말하노라.<br><br>

              <b>렘 23:26</b> 거짓들을 예언하는 선지자들의 마음속에 이것이 얼마나 오래 있으랴? 
              정녕, 그들은 자기 자신의 마음을 속이는 선지자들이로다.
