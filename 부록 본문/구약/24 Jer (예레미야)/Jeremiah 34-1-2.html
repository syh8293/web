<body>
        <b>예레미야 34:1</b> 바빌론의 느부캇넷살왕과 그의 모든 군대와 그의
        통치 아래 있는 땅의 모든 왕국과 모든 백성이 예루살렘과 그 모든 성읍들을
        대적하여 싸울 때에, 말씀이 주로부터 예레미야에게 임하여 말씀하시니라.<br><br>

				<b>삼상 14:18</b> 사울이 아히야에게 말하기를 “하나님의 궤를 이리
				가져오라.” 하였으니, 이는 그때에 하나님의 궤가 이스라엘 자손과 함께
				있었음이라.
