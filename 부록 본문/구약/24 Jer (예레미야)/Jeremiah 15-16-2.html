        <b>렘 15:16</b> 주의 말씀들이 발견되었기에 내가 그것들을 먹었더니 주의 
              말씀이 내게는 내 마음의 기쁨과 즐거움이 되었나이다. 오 만군의 주 하나님이여, 
              이는 내가 주의 이름으로 일컬음을 받는 자임이니이다.<br><br>

              <b>렘 23:16</b> 만군의 주가 이같이 말하노라. 너희에게 예언하는 선지자들의 
              말에 경청하지 말라. 그들은 너희로 우쭐하게 하며 그들 자신의 마음의 환상을 
              말하고 주의 입에서 나온 것으로 아니하느니라.
