  	<div>
      	<br>
       	<b>예레미야 23:7-8</b> 그러므로 주가 말하노라. 보라, 그 날들이
       	오리니 그들이 더 이상 “이집트 땅에서 이스라엘 자손을 인도해 내신 
        주께서 살아 계시거니와,”라고 말하지 않고 “이스라엘 집의 씨를 
        북쪽 나라와 내가 그들을 몰아냈던 모든 나라로부터 인도하고 이끌어 
        준 주께서 살아 계시거니와,” 라고 말하리니 그들이 그들 자신의 
        땅에 거하리라.
