            <b>렘 25:30</b> 그러므로 너는 이 모든 말씀을 그들에게 예언하고
            그들에게 말하라. 주가 높은 데서 소리지르며 그의 거룩한 처소에서 목소리를
            내는도다. 그가 그의 처소 위에서 힘있게 소리지르리니 그가 포도를 밟는
            자들처럼 땅의 모든 거민들에게 소리를 지르리니<br><br>

            <b>욜 3:17</b> 그러므로 너희는 내가 나의 거룩한 산 시온에 거하는
            주 너희 하나님임을 알게 되리니, 그때에 예루살렘은 거룩하게 될 것이요
            다시는 타국인들이 그곳을 통과하지 못하리라.
