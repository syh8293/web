          <b>렘 23:5</b> 주가 말하노라. 보라, 그 날들이 오리니 내가 다윗에게 
          한 의로운 가지를 일으키리니, 한 왕이 치리하고 번성하여 지상에서
          공의와 정의를 실행하리라.<br><br>

          <b>스카랴 6:12</b> 그에게 일러 말하기를 “만군의 주가 이같이 일러 말하느니라. 
          그 이름이 가지인 사람을 보라. 그가 자기 자리에서 자라 주의 성전을 
          건축하리라.
