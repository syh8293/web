		<b>렘 25:12</b> 칠십 년이 차면 내가 바빌론 왕과 그 민족과 칼데아인의
		땅을 그들의 죄악으로 인하여 벌하리니 그 땅을 영속적으로 황폐케
		하리라. 주가 말하노라.<br><br>

		<b>29:10</b> 주가 이같이 말하노라. 바빌론에서 칠십 년이 차면
		내가 너희를 찾아오리니 너희를 향한 나의 선한 말을 실행하여 너희를
		이곳으로 돌아오게 하리라.
