        			<b>렘 49:28</b> 바빌론의 느부캇넷살왕이 칠 케달과 하솔의 왕국들에 관하여 
              주가 이같이 말하노라. 너희는 일어나서 케달로 올라가서 동쪽의 사람들을 멸하라.<br><br>

              <b>겔 27:21</b> 아라비아와 케달의 모든 고관들은 어린양들과 숫양들과 염소들로 
              너와 거래하였으니 그들은 이것들로 너의 거래상이었도다.<br><br>

              <b>13절</b> 아라비아에 대한 엄중한 <i><small>말씀</small></i>이라. 오 너희 
              드다님의 대상들아, 너희는 아라비아에 있는 숲속에서 유숙하리라.
