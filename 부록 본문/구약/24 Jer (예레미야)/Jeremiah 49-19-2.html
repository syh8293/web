<body>
        <b>렘 49:19</b> 보라, 사자가 요단의 굽이침에서 나옴같이, 그가 견고한 처소를 
          치러 올라오리라. 그러나 내가 곧 그를 그녀에게서 도망하게 하리라. 내가 그 땅 
          위에 세울 선택받은 자가 누구인가? 나와 같은 이가 누구인가? 또 내게 그 때를 정해 
          줄 자가 누구인가? 내 앞에 설 그 목자가 누구인가?
