<body>
        <b>창 49:10</b> 홀이 유다에게서 떠나지 않을 것이며 실로가 오실 때까지 
        입법자가 그의 발 사이에서 떠나지 아니하리니, 그에게 백성의 모임이
        있을지어다.<br><br>
        
        <b>렘 7:12</b> 그러나 너희는 지금 실로에 있었던 나의 처소로 가라.
				그곳은 내가 처음으로 내 이름을 둔 곳이니 내 백성 이스라엘의 사악함으로 
				인하여 내가 그것에 무엇을 행했는지 보라.
