        <b>렘 3:17</b> 그 때에 사람들은 예루살렘을 주의 보좌라 부를 것이며 주의 
				이름으로 모든 민족들이 그곳 예루살렘에 모일 것이며 사람들은 더 이상 그들의 
				악한 마음의 상상을 따라 행하지 아니하리라.<br><br>

				<b>14:21</b> 주의 이름을 위하여 우리를 미워하지 마소서. 주의 영광의 
				보좌를 욕되게 하지 마소서. 우리와 더불어 세우신 주의 언약을 기억하시고 
				파기하지 마소서.
