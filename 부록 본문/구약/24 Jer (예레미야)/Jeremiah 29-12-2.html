              <b>12절</b> 그때 너희가 나를 부르고 너희가 가서 내게 기도하면 내가
              너희에게 경청하리라.<br><br>

              <b>13절</b> 너희가 너희의 온 마음으로 나를 찾으려 하면 너희는 나를
              찾게 되고 나를 만나리라.<br><br>

              <b>14절</b> 주가 말하노라. 내가 너희와 만나게 될 것이요, 내가
              너희의 사로잡힘을 돌이키리니 내가 너희를 몰아내었던 모든 민족들과 모든
              곳에서 너희를 모을 것이며 내가 너희를 사로잡혀가게 하였던 그곳으로 너희를
              다시 데려오리라. 주가 말하노라.
