              <b>렘 31:10-11</b> 오 너희 민족들아, 주의 말을 듣고 먼 섬들에서 그것을 
              선포하여 말하라. 이스라엘을 흩으셨던 이가 그를 모으시고 지키시리니 마치 
              목자가 양떼에게 하는 것같이 하시리라. 이는 주께서 야곱을 구속하셨고 
              그보다 강한 자의 손에서 그를 속량하셨음이라.<br><br>

              <b>사 51:11</b> 그러므로 주의 구속받은 자들이 돌아오리니 노래하며
              시온으로 올 것이요, 또 영원한 기쁨이 그들의 머리 위에 있으리이다. 그들은
              기쁨과 즐거움을 얻을 것이며, 슬픔과 탄식은 달아나리이다.
