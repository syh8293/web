        <b>렘 33:8</b> 그들이 나를 대적하여 지은 그들의 모든 죄악에서
        깨끗게 하리니, 그들이 지은 죄악들, 곧 나를 대적하여 잘못한 그들의 모든
        죄악들을 용서하리라.<br><br>

        <b>겔 37:23</b> 그들은 그들의 우상들로나 그들의 혐오스러운
        것들로나 그들의 범법 중 어떤 것으로도, 그들 자신들을 더 이상 더럽히지
        아니하리라. 내가 그들이 죄를 지은 모든 처소에서 그들을 구원하여 그들을
        깨끗게 하리니 그들은 나의 백성이 되고 나는 그들의 하나님이 되리라.
