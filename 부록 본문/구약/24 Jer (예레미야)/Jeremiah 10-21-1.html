        <b>렘 10:21</b> 목자들은 우둔하게 되어 주를 찾지 아니하므로 그들이 번성하지 
              못하고 그들의 모든 양떼도 흩어질 것이라.<br><br>

              <b>12:10</b> 많은 목자들이 내 포도원을 파괴시켰고 내 땅을 발로 짓밟았으며 
              그들은 내 기쁨의 땅을 황폐한 광야로 만들었도다.
