        			<b>렘 24:7</b> 내가 그들에게 나를 아는, 즉 내가 주임을 아는
              마음을 주리니 그들은 나의 백성이 되고 나는 그들의 하나님이 되리라. 이는
              그들이 그들의 온전한 마음으로 내게 돌아올 것임이라.<br><br>
      
              <b>히 8:11</b> 그들이 자기 이웃이나 형제에게 일일이 가르쳐 주를
              알라고 하지 아니하리니, 이는 그들이 가장 작은 자로부터 가장 큰 자에
              이르기까지 다 나를 알게 될 것이기 때문이라.
