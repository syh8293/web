<body>
          <b>예레미야 22:24</b> 주가 말하노라. 내가 살아 있나니 유다 왕 여호야킴의 
          아들 코니야가 내 오른손에 인장 반지라 할지라도 내가 거기서 너를 빼내어<br><br>
  
          <b>마 1:11-12</b> 바빌론으로 잡혀갈 무렵에 요시아는 여코냐와 그의 형제들을 
          낳으니라. 바빌론으로 잡혀간 후에 여코냐는 살라디엘을 낳고, 살라디엘은 스룹바벨을 
          낳고,<br><br>
  
          <b>학 1:1</b> 다리오왕 제이년 여섯째 달 일일, 주의 말씀이 선지자 학개를 통하여 
          스알티엘의 아들 유다의 총독 스룹바벨과, 여호사닥의 아들 대제사장 여호수아에게 
          임하여 말씀하시니라.
