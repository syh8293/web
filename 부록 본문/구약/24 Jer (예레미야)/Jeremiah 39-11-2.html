          <b>예레미야 39:11-12</b> 이제 바빌론의 느부캇넷살왕이 예레미야에
          대하여 경호대장 느부살아단에게 명하여 말하기를 “그를 데려다가 잘 
          보살피며 조금도 해치지 말고, 다만 그가 네게 말하는 대로 그에게 
          행하라.” 하므로<br><br>
  
          <b>40:2-3</b> 그러므로 경호대장이 예레미야를 데려다가
          그에게 말하기를 “주 너의 하나님께서 이 재앙을 이곳에 선포하셨느니라.
          주께서는 그가 말씀하신 대로 실행하셨으니 이는 너희가 주를 거역하여 죄를
          지었고, 그의 음성에 복종하지 아니하였음이라. 그러므로 이 일이 너희에게
          임한 것이니라.
