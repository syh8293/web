            <b>렘 23:19</b> 보라, 주의 회오리바람이 진노 가운데서 나갔으니 아주 심한 
              회오리바람이라. 그것이 악인의 머리 위에 가혹하게 떨어지리라.<br><br>
      
              <b>30:23</b> 보라, 주의 회오리바람이, 계속적인 회오리바람이 진노와 함께 
              나가니, 그것은 고통과 함께 악인의 머리 위에 떨어질 것이라.<br><br>
      
              <b>슼 9:14</b> 주께서 그들 위에서 보이시리니, 그의 화살이 번개같이 나갈 것이요, 
              주 하나님께서 나팔을 부시리니, 남풍의 회오리바람과 함께 나갈 것이라.
