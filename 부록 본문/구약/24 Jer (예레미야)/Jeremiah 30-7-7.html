        <b>렘 30:7</b> 슬프도다! 그 날이 크므로 어떤 때도 그와 같지
        않나니 그 날은 야곱의 고난의 때라. 그러나 그는 그 고난에서
        구원을 받으리라.<br><br>

        <b>시 60:4</b> 주께서 주를 두려워하는 자들에게 깃발을 주시어
        진리로 인하여 그것을 게양하게 하셨나이다. 셀라.<br><br>

        <b>사 13:2</b> 너희는 높은 산 위에 깃발을 높이고, 그들에게
        목소리를 높이고, 손을 흔들어 그들로 존귀한 자들의 문들로
        들어가게 하라.
