<body>
        <b>렘 23:16-17</b> 만군의 주가 이같이 말하노라.
              너희에게 예언하는 선지자들의 말에 경청하지 말라. 그들은 너희로
              우쭐하게 하며 그들 자신의 마음의 환상을 말하고 주의 입에서 나온
              것으로 아니하느니라. 그들은 나를 멸시하는 자들에게 여전히 말하기를
              “주께서 말씀하시나니 너희가 평안하리라.” 하며 또 그들은 자기
              마음의 상상대로 행하는 모든 자들에게 말하기를 “재앙이 너희에게 오지
              아니하리라.” 하였도다.
