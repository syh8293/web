        <b>렘 50:2</b> 너희는 민족들 가운데 선포하고 공표하며 깃발을 세우라. 공표하고 숨기지 
				말라. 말하기를 “바빌론이 함락되고 벨이 수치를 당하며 므로닥이 산산조각이 나고 그녀의 
				우상들은 수치를 당하며 그녀의 형상들은 산산조각이 났다.” 하라.<br><br>

				<b>51:44</b> 또 내가 바빌론에서 벨을 벌하고 그가 삼킨 것을 그의 입에서 끌어내리니 
				민족들이 더 이상 그에게로 함께 흘러 들어가지 아니할 것이요, 정녕, 바빌론 성벽은 
				무너지리라.
