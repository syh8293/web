					<b>17-18</b> 그들이 바룩에게 물어 말하기를 “네가 그의 입으로 전하는 이
					모든 말들을 어떻게 기록하였는지 이제 우리에게 말하라.” 하니 바룩이
					그들에게 대답하기를 “그가 그의 입으로 이 모든 말씀을 내게 소리내어
					말하기에 내가 잉크로 그 책에 기록하였도다.” 하니,<br><br>

					<b>32</b> 그러자 예레미야가 다른 두루마리를 취하여 네리야의 아들 서기관 
					바룩에게 주니 그가 유다의 여호야킴왕이 불사른 책의 모든 말씀들을 예레미야의 
					입에서 나온 대로 기록하고 그 외에도 많은 비슷한 말씀들을 거기에 더하였더라.
