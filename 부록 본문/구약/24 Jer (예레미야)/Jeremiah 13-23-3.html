        <b>예레미야 13:23</b> 에디오피아인이 그의 피부를 바꿀 수 있으며
        표범이 그의 점들을 바꿀 수 있겠느냐? 그렇다면 악을 행하는 데 익숙한
        너희도 선을 행할 수 있으리라.<br><br>

				<b>삼상 10:23</b> 그들이 달려가 그를 거기서 데려오니, 그가 백성
				가운데 섰는데 백성의 누구보다도 어깨 위만큼 더 크더라.
