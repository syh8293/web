        <b>렘 23:22</b> 그러나 만일 그들이 내 계획에 참여하여 내 백성으로 
				내 말들을 듣게 했더라면 그들이 내 백성을 그들의 악한 길과 그들의 
				행위의 악함에서 돌아서게 하였으리라.<br><br>

				<b>30</b> 주가 말하노라. 그러므로 보라, 각기 자기 이웃으로부터 내 
				말들을 도둑질하는 선지자들을 내가 대적하노라.<br><br>

        <b>36</b> 너희는 “주의 엄중한 말씀이라.”고 다시는 말하지 말라. 각 
				사람의 말이 자신의 무거운 짐이 되리니 이는 너희가 살아 계신 하나님, 
				만군의 주 우리 하나님의 말씀들을 변질시켰음이라.
