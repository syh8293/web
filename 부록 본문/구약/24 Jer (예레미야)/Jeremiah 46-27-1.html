        <b>렘 46:27</b> 그러나, 오 내 종 야곱아, 너는 두려워 말라.
				오 이스라엘아, 놀라지 말라. 보라, 내가 너를 먼 곳으로부터, 
				네 씨를 그들이 사로잡힌 땅으로부터 구원하리니 야곱이 돌아와서 
				안락하고 편안하게 있을 것이며, 아무도 그를 두렵게 하지 
        못하리라.<br><br>

				<b>시 89:4</b> “내가 네 씨를 영원히 견고하게 세울 것이요, 
				네 보좌를 모든 세대에 세우리라.” 하였노라. 셀라.<br><br>
         
        <b>36</b> 그의 씨가 영원히 지속될 것이요, 그의 보좌는 내 
        앞에 태양 같으리니
