		<b>예레미야 19:1-3</b><br><br>

        19:1 주가 이같이 말하노라. 가서 토기장이의 옹기병 한 개를 사서,
        백성의 어른들과 제사장들의 어른들 중에서 몇을 데리고,<br><br>

        19:2 동문 입구 옆에 있는 힌놈의 아들의 골짜기로 가서 내가 네게 해줄
        말들을 거기서 선포하여<br><br>

        19:3 말하라. 오 유다의 왕들과 예루살렘의 거민들아, 너희는 주의 말씀을
        들으라. 만군의 주, 이스라엘의 하나님 이같이 말하노라. 보라, 내가 이곳에
        재앙을 가져오리니 그것을 듣는 자는 누구나 그의 귀가 진동하리라.
