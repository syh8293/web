<body>
        <b>19:3</b> 말하라. 오 유다의 왕들과 예루살렘의 거민들아,
        너희는 주의 말씀을 들으라. 만군의 주, 이스라엘의 하나님이 이같이
        말하노라. 보라, 내가 이곳에 재앙을 가져오리니 그것을 듣는 자는 누구나
        그의 귀가 진동하리라.<br><br>

        <b>49:37</b> 내가 엘람으로 그들 원수들의 앞과 그들의 생명을
        찾는 자들 앞에서 놀라게 할 것이며, 내가 그들에게 재앙, 즉 나의 불 같은
        진노를 가져오리라. 주가 말하노라. 또 내가 그들을 쫓아 칼을 보내리니 내가
        그들을 진멸할 때까지 하리라.
