        <b>렘 49:2-3</b> 그러므로, 보라, 주가 말하노라. 그 날들이 오리니 
            내가 암몬인들의 랍바에서 전쟁의 경고 소리가 들리게 하리라. 또 그곳은 
            황폐한 무더기가 될 것이며, 그녀의 딸들은 불에 탈 것이요, 그때에 
            이스라엘은 그의 상속자들이 되었던 자들에게 상속자가 되리라. 주가 
            말하노라. 오 헤스본아, 애곡하라. 이는 아이가 파괴되었음이라. 너희 
            랍바의 딸들아, 부르짖으라. 너희는 굵은 베로 두르고 애통하며, 울타리 
            옆으로 오가며 달릴지니라. 이는 그들의 왕과 그의 제사장들과 그의 
            고관들이 모두 다 사로잡혀갈 것임이라.
