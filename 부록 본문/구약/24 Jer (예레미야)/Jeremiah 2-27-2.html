        <b>렘 2:27</b> 통나무에 대고 말하기를 “너는 내 아비라.” 하며
        돌에 대고 “네가 나를 낳았다.” 하나니 이는 그들이 내게 그들의 등을
        돌리고 얼굴을 돌리지 않았음이라. 그러나 그들의 고난의 때에 그들이
        말하기를 “일어나 우리를 구원하소서.” 하리라.<br><br>

        <b>사 43:15</b> 나는 주요, 너희의 거룩한 분이며, 이스라엘의
        창조주요, 너희의 왕이니라.
