        <b>15-18절</b> “사내 아이가 네게 태어났다.”고 내 아비에게
              소식을 전하여 말함으로 그를 심히 기쁘게 한 그 사람에게는 저주가 있으리라.
              그 사람으로 주께서 뒤엎으시고 후회하지 아니하셨던 성읍들같이 되게 하며 그로
              아침에는 부르짖음을 낮에는 소리지름을 듣게 할지어다. 이는 그가 나를 태에서
              죽이지 아니하였으며 또한 내 어미로 내 무덤이 되지 않게 하여 그 태가 나와
              함께 항상 크게 하였음이라. 어찌하여 내가 태에서 나와 수고와 슬픔을 보며
              나의 날들이 수치와 함께 소멸됨을 보는가?
