        <b>5-7절</b> 주가 이같이 말하노라. 우리가 떨림과 두려움의 목소리를 들었으나 
              화평의 목소리는 아니었느니라. 너희는 이제 물어 보라, 아이로 진통하는 남자가 
              있는지 알아보라. 내가 보니 마치 진통하는 여인처럼 남자들이 각기 자기 손으로 
              허리를 짚고 모든 얼굴들이 창백하게 변하는 것은 어쩐 일이냐?	슬프도다! 그 날이 
              크므로 어떤 때도 그와 같지 않나니 그 날은 야곱의 고난의 때라. 그러나 그는 그 
              고난에서 구원을 받으리라.
