        <b>렘 13:13</b> 그때에 너는 그들에게 말할지니라. 주가 이같이
        말하노라. 보라, 내가 이 땅의 모든 거민들과 심지어는 다윗의 보좌에 앉은
        왕들과 제사장들과 선지자들과 예루살렘의 모든 거민들을 술 취함으로
        채우리라.<br><br>

        <b>51:39</b> 그들이 열기가 오르면 내가 그들에게 연회를 베풀고
        그들을 취하게 하리니 그러면 그들이 기뻐하다가 영영 잠이 들어 깨어나지
        못하리라. 주가 말하노라.
