          <b>렘 46:10</b> 그 날은 만군의 주 하나님의 날이요, 복수의 날이라. 그가 그의 대적들에게 
              원수를 갚으리라. 칼이 삼키며 또 그 칼이 물리도록 먹고 그들의 피로 마시리니 이는 만군의

              왕들을 벌하시리라.
