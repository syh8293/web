        <b>렘 23:36</b> 너희는 “주의 엄중한 말씀이라.”고 다시는 말하지
        말라. 각 사람의 말이 자신의 무거운 짐이 되리니 이는 너희가 살아 계신
        하나님, 만군의 주 우리 하나님의 말씀들을 변질시켰음이라.<br><br>

        <b>예레미야 23:28</b> 꿈을 가진 선지자는 꿈을 말하며 내 말을 가진 
				자는 내 말을 신실하게 고할지니라. 쭉정이가 밀에게 무엇이겠느냐? 주가
        말하노라.
