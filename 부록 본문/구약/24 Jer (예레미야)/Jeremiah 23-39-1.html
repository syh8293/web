<body>
        <b>23:39</b> 보라, 나, 곧 내가 너희를 완전히 잊어버리고 너희와 내가 
            너희 조상에게 준 이 성읍을 버리며 내 앞에서 너희를 내버리리라.<br><br>
    
            <b>겔 11:9</b> 또 내가 너희를 성읍 가운데서 끌어내어 너희를 타국인들의 
            손에 넘기고 너희 가운데서 심판을 행할 것이니라.
