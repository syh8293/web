        <b>렘 31:6</b> 이는 에프라임 산 위에서 파수꾼들이 외치는 한 날이 
				있을 것임이니 “너희는 일어나라. 우리가 시온에 주 우리의 하나님께로 
				나아가자.” 하리라.<br><br>

				<b>12</b> 그러므로 그들이 와서 시온의 높은 곳에서 노래하며 주의 
				선하심으로 함께 흘러가리니 밀과 포도주와 기름과 어린양떼와 어린 
				소떼를 위한 것이라. 그러면 그들의 혼은 물 댄 정원 같으리니 그들이
        더 이상 슬퍼하지 아니하리라.<br><br>

        <b>렘 51:10</b> 주께서 우리의 의를 내셨으니 오라, 시온에서 주
        우리의 하나님의 일을 선포하자.
