        		<b>렘 33:15</b> 내가 그 날들, 그리고 그 때에 의로운 가지를 다윗에게 자라게 
            하리니 그가 이 땅에 심판과 의를 실행하리라.<br><br>

            <b>사 52:13</b> 보라, 내 종이 현명하게 처리하리니 그가 높임을 받고 격찬을 
            받아 지극히 높이 되리라.<br><br>

            <b>렘 23:5</b> 주가 말하노라. 보라, 그 날들이 오리니 내가 다윗에게 한 의로운 
            가지를 일으키리니, 한 왕이 치리하고 번성하여 지상에서
            공의와 정의를 실행하리라.
</body>
