        <b>6:19</b> 오 땅아, 들으라. 보라, 내가 이 백성에게 재앙을
        가져오리니, 곧 그들의 생각의 열매라. 이는 그들이 내 말들과 내 법에
        경청하지 아니하고 그것을 거절하였기 때문이라.<br><br>

        <b>18:11</b> 그러므로 이제 유다 사람들과 예루살렘 거민들에게
        가서 고하여 말하라. 주가 이같이 말하노라. 보라, 내가 너희를 대적하여
        재앙을 만들고 너희에게 한 책략을 마련하노니 너희는 이제 각기 자기의 악한
        길에서 돌이켜 너희의 길과 행위를 선하게 하라.
