              <b>렘 39:1</b> 유다의 시드키야왕 제구년 열째 달에 바빌론의
              느부캇넷살왕과 그의 모든 군대가 예루살렘을 치러 와서 성읍을
              포위하였더니,<br><br>
      
              <b>렘 52:4-5</b> 시드키야의 치리 제구년 열째 달, 그 달 십일에
              바빌론의 느부캇넷살왕이 그의 모든 군대와 함께 예루살렘을 치러 
              와서 그 성읍을 향해 진을 치고 그 성읍 주위에 보루들을 쌓더라. 
              그리하여 그 성읍이 시드키야왕 십일년에 포위가 되었고<br><br>

              <b>3절</b> 내가 너를 대적하여 사면으로 진을 치며 산으로 너를 
              포위할 것이요, 내가 너를 대적하여 보루들을 쌓으리라.
