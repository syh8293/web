        <b>렘 32:42</b> 주가 이같이 말하노니 내가 이 모든 큰 재앙을 이
        백성에게 가져온 것같이, 내가 그들에게 약속했던 모든 복을 그들에게
        가져오리라.<br><br>

        <b>30:3</b> 보라, 주가 말하노라. 내가 내 백성 이스라엘과
        유다의 사로잡힌 자들을 다시 데려올 날들이 오리라. 주가 말하노라. 내가
        그들로 내가 그들의 조상들에게 준 땅으로 돌아오게 하리니 그들이 그 땅을
        차지하리라.
