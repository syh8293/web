        <b>렘 36:8</b> 네리야의 아들 바룩이 선지자 예레미야가 그에게 명한 모든 것대로 
              행하여 주의 전에서 책에 있는 주의 말씀들을 낭독하니라.<br><br>

              <b>10</b> 그때 바룩이 주의 전, 즉 주의 전의 새 문 입구에 있는 윗뜰 안, 
              서기관 사판의 아들 그마랴의 방에서, 그 책에 있는 예레미야의 말들을 모든 
              백성의 귀에 낭독하였더라.
