              <b>렘 38:19</b> 시드키야왕이 예레미야에게 말하기를 “나는칼데아인들에게 
              항복한 유대인들을 두려워하노니 이는 칼데아인이 나를 그들의 손에 넘겨주어 
              그들이 나를 조롱할까 함이라.” 하나<br><br>
      
              <b>요 9:22</b> 그의 부모가 이렇게 말한 것은 그들이 유대인들을 두려워하기 
              때문이더라. 이는 유대인들이 만일 누구라도 그를 그리스도라고 시인하면 그 
              사람을 회당에서 출회시키기로 이미 결의해 놓았기 때문이라.
