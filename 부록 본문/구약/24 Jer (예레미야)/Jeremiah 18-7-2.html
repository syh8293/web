			<b>렘 18:7</b> 내가 한 민족과 한 왕국에 관하여 그것을 뽑아 버리고
			붕괴시키고 파멸시키리라고 말할 경우에<br><br>

			<b>민 12:8</b> 그와는 내가 대면하여 분명히 말하고 난해한 말들로
			아니하며 또 그가 주의 모습을 볼 것인데, 어찌하여 너희가 내 종 모세를
			비방하기를 두려워하지 않았느냐?” 하시고<br><br>

			<b>34:7</b> 자비를 수천 대까지 간직하며 죄악과 허물과 죄를
			용서하나 범법자가 결코 깨끗게 되지는 아니하리니 그 조상들의 죄악을 그
			자손들과 그 자손들의 자손들 삼사 대까지 미치게 하느니라.” 하시니라.
