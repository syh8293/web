        <b>렘 6:14</b> 그들이 내 백성의 딸의 상처를 조금 고쳐 주고 말하기를 “화평이라, 
              화평이라.” 하나 거기에는 화평이 없도다.<br><br>

              <b>8:11</b> 그들이 내 백성의 딸의 상처를 가볍게 고쳐 주며 화평이 없을 때에 
              말하기를 “화평이라, 화평이라.” 하였음이라.<br><br>

              <b>겔 22:28</b> 그녀의 선지자들은 잘 이겨지지 않은 회반죽으로 그들을
              발랐으며 허망한 것을 보며 그들에게 거짓 점술을 행하여 주가 말하지 않았을
              때도 말하기를 “주 하나님이 이같이 말하노라.” 하였느니라.
