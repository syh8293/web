              <b>렘 30:7</b> 슬프도다! 그 날이 크므로 어떤 때도 그와 같지 않나니 그 
              날은 야곱의 고난의 때라. 그러나 그는 그 고난에서 구원을 받으리라.<br><br>
      
              <b>호 5:14-15</b> 이는 내가 에프라임에게 사자같이, 유다 집에
              젊은 사자같이 될 것임이라. 나, 곧 내가 찢어 갈 것이요 탈취해 갈 것이나
              아무도 그를 건져내지 못하리라. 내가 가서 내 자리로 돌아가, 그들이 그들의
              범죄를 인정하고 나의 얼굴을 구할 때까지 있으리니, 그들이 고난 중에 있을
              때 나를 먼저 찾으리라.
