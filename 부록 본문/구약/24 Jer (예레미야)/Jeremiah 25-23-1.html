<body>
            <b>렘 25:23</b> 드단과 테마와 부스와 아주 먼 변경의 모든 자들과<br><br>

            <b>49:7</b> 에돔에 관하여 만군의 주가 이같이 말하노라. 테만에 더 이상 
            지혜가 없느냐? 분별 있는 사람으로부터 계략이 없어졌느냐? 그들의 지혜가 
            사라졌느냐?<br><br>

            <b>20</b> 그러므로 주가 에돔에 대하여 취한 그의 계획과 테만의 거민들에 
            대하여 의도한 그의 의도들을 들으라. 양떼의 가장 작은 것이 반드시 그들을 
            끌어내고, 그가 반드시 그들의 처소들을 그들과 더불어 황폐케 하리라.
