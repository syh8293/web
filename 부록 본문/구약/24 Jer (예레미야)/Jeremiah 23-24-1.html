<body>
        <b>렘 23:24</b> 주가 말하노라. 누가 은밀한 곳에 자신을 숨겨
				나로 그를 보지 못하게 할 수 있느냐? 주가 말하노라. 내가 하늘과 땅을
				충만케 하지 아니하냐?<br><br>

				<b>행 7:48-50</b> 그러나 지극히 높으신 분은 사람의 손으로 만든
				성전들에는 거하지 아니하시나니 선지자가 말한 바 ‘주가 말하노라. 하늘은
				나의 보좌요, 땅은 나의 발판이라. 너희가 나를 위하여 어떤 집을 짓겠으며,
				또 나의 안식할 곳이 무엇이겠느냐? 이 모든 것들을 나의 손으로 만들지
				아니하였느냐?’고 함과 같으니라.
</body>
