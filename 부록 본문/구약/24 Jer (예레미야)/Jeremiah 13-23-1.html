        <b>렘 13:23</b> 에디오피아인이 그의 피부를 바꿀 수 있으며 표범이
              그의 점들을 바꿀 수 있겠느냐? 그렇다면 악을 행하는 데 익숙한 너희도 선을
              행할 수 있으리라.<br><br>

              <b>단 7:6</b> 이 일 후에 내가 보았더니, 보라, 또 하나는 표범과
              같은데, 그 등에는 새의 날개 넷이 있고 그 짐승은 머리도 네 개가 있으며
              권세를 받았더라.
