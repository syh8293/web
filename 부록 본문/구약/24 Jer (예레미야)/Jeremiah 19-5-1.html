        <b>렘 19:5</b> 그들은 또 바알의 산당들을 지어 자기들의 아들들을
        바알에게 번제물로 주어 불로 사르게 하였으니 그것은 내가 명령한 것도, 말한
        것도 아니며 내 마음에 둔 것도 아니니라.<br><br>

        <b>32:35</b> 또 그들은 힌놈의 아들의 골짜기에 바알의 산당들을
        지어서 그들의 아들들과 딸들을 몰렉에게로 불을 통과하게 하였느니라. 이것은
        내가 그들에게 명령한 것도 아니요, 내 마음에 둔 것도 아니니 그들이 이
        가증함을 행하여 유다로 죄를 짓게 한 것이라.
