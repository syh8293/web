<body>
        <b>7절</b> 네가 찾는다고 해서 하나님을 찾아낼 수 있겠느냐? 네가
        전능하신 분을 완전히 찾아낼 수 있겠느냐?<br><br>

				<b>렘 13:23</b> 에디오피아인이 그의 피부를 바꿀 수 있으며 표범이
				그의 점들을 바꿀 수 있겠느냐? 그렇다면 악을 행하는 데 익숙한 너희도 선을
				행할 수 있으리라.<br><br>

				<b>엡 5:27</b> 자기 앞에 영광스러운 교회로 나타내서 점이나 주름진
				것이나 또는 그러한 것들이 없이 거룩하고 흠 없게 하려 하심이니라.
</body>
