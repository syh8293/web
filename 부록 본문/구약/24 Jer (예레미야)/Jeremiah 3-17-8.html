        <b>렘 3:17</b> 그 때에 사람들은 예루살렘을 주의 보좌라 부를 것이며 주의 
				이름으로 모든 민족들이 그곳 예루살렘에 모일 것이며 사람들은 더 이상 그들의 
				악한 마음의 상상을 따라 행하지 아니하리라.<br><br>

				<b>단 9:27</b> 그가 많은 사람들과 더불어 한 주 동안 언약을 확정하고, 그 
				주의 중간에 그가 희생제와 예물을 금지시킬 것이요, 그는 가증함을 확산시킴으로 
				황폐케 하리니 진멸할 때까지 할 것이며, 정해진 것이 황폐케 한 자에게 쏟아지리라.” 
				하더라.
