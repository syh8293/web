            <b>렘 14:13-14</b> 그때에 내가 말씀드렸도다. 아, 주 하나님이여,
            보시옵소서. 선지자들이 그들에게 말하기를 “너희가 칼을 보지 아니할 것이요,
            기근도 겪지 아니할 것이라. 대신 내가 너희에게 이곳에서 확고한 화평을
            주리라.” 하나이다. 주께서 또 내게 말씀하시니라. 선지자들이 내 이름으로
            거짓되이 예언하는도다. 내가 그들을 보내지도 않았고 그들에게 명령하지도
            않았으며 그들에게 말하지도 않았는데 그들이 너희에게 거짓 환상과 점치는 것과
            허망한 것과 그들 마음의 속임수로 예언하는도다.
