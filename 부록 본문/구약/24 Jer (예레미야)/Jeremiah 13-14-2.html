        			<b>렘 13:14</b> 그리하여 내가 그들로 서로 치고 받게 하리니
              심지어는 아비들과 자식들까지도 서로 그렇게 하게 하리라. 주가 말하노라.
              내가 그들을 불쌍히 여기지 아니하며 아끼지 아니하며 자비도 베풀지 아니하고
              멸하리라.<br><br>

              <b>호 1:6</b> 그녀가 다시 임신하여 딸을 낳으니 하나님께서
              호세아에게 말씀하시기를 “그녀의 이름을 로루하마라 하라. 이는 내가 다시는
              이스라엘 집에 자비를 베풀지 아니하고 그들을 완전히 제하여 버릴 것이기
              때문이라.<br><br>

              <b>호 2:4</b> 내가 그녀의 자식들에게 자비를 베풀지 아니하리니,
              이는 그들이 음란한 자식들임이니라.
