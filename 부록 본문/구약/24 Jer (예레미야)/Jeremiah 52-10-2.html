        <b>렘 52:10-11</b> 바빌론 왕이 시드키야의 목전에서 그의 아들들을 죽이고 
        리블라에서 유다의 모든 고관들도 죽이더라. 그리고 나서 바빌론 왕이 
        시드키야의 두 눈을 빼고 그를 사슬에 묶어 바빌론으로 끌고 가서 그가 죽는 
        날까지 감옥에 두었더라.<br><br>

        <b>12절</b> 그들 가운데 있는 통치자는 땅거미가 질 때에 그의 어깨 위에 짐을
        지고 나갈 것이요, 그들은 그리로 가지고 나가려고 담을 뚫을 것이라. 그는
        자기 눈으로 땅을 보지 않으려고 얼굴을 가릴 것이라.
