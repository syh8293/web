        <b>렘 17:16</b> 나로 말하면 목자가 되어 주를 따르는 데서 서둘러 떠나지 않았으며 
              재앙의 날도 원치 아니하였음을 주께서 아시나이다. 내 입술에서 나온 것이 바로 
              주 앞에 있었나이다.<br><br>
              
              <b>22:22</b> 바람이 네 목자들을 다 먹어 버리며 네 사랑하는 자들은 사로잡혀가리니 
              그때에 네 모든 사악으로 인하여 네가 수치와 치욕을 당하리라.
