        <b>35-37</b> 주가 이같이 말하노라. 그가 태양을 낮의 빛으로 주고 달과 별의
        법칙들을 밤의 빛으로 주었으며 파도가 소리칠 때 그 바다를 나누었도다.
        만군의 주가 그의 이름이라. 주가 말하노라. 만일 그러한 법칙들이 내 앞을
        떠난다면 그때는 이스라엘의 씨도 내 앞에서 민족이 되는 것에서 영원히
        끊어지리라. 주가 이같이 말하노라. 만일 위로 하늘을 측량할 수 있고 아래로
        땅의 기초들을 탐지할 수 있다면 나도 이스라엘이 행한 모든 일로 인하여
