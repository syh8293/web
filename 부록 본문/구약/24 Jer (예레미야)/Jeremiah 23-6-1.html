            <b>렘 23:6</b> 그의 날들에 유다는 구원을 받고 이스라엘은 안전하게
              거하리라. 이것이 그의 이름이니 그는 ‘주 우리의 의’라 불리리라.<br><br>
      
              <b>33:16</b> 그 날들에 유다가 구원을 받겠고, 예루살렘은 안전하게 
              거하리라. 이것이 그 이름이니 성읍은 ‘주 우리의 의’라 불리리라.<br><br>
      
              <b>호 1:7</b> 그러나 내가 유다 집에는 자비를 베풀고 주 그들의 하나님으로 
              그들을 구원할 것이요, 활이나 칼이나 전쟁이나 말이나 기병으로 그들을 
              구원하지 아니하리라.” 하시더라.
