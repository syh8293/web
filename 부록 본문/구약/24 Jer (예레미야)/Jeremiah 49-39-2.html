        <b>렘 49:39</b> 주가 말하노라. 오 너희 하솔의 거민들아,
              도망하라. 멀리 가서 깊은 데 거하라. 이는 바빌론의 느부캇넷살왕이 너희를
              대적하여 계획을 세웠으며, 너희를 칠 한 계략을 품었음이라.<br><br>
      
              <b>겔 38:16</b> 네가 내 백성 이스라엘을 대적하여 구름이 땅을
              덮듯이 올라오리라. 이것은 훗날들에 있을 것이라. 내가 너를 내 땅으로
              인도하리니 오 곡아, 이방의 눈 앞에서 내가 네 안에서 거룩하게 될 때에
              이방이 나를 알게 하려 함이라.
