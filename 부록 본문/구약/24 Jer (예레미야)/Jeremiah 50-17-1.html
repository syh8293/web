            <b>50:17</b> 이스라엘은 흩어진 양이라. 사자들이 그를 몰아내는도다. 처음에는 
              앗시리아 왕이 그를 삼켰고 마지막에는 바빌론의 느부캇넷살왕이 그의 뼈를 꺾었도다.<br><br>

              <b>4절</b> 모충이 남긴 것을 메뚜기가 먹고, 메뚜기가 남긴 것을 자벌레가 먹고,
              자벌레가 남긴 것을 풀쐐기가 먹었도다.<br><br>

              <b>7절</b> 그가 내 포도나무를 황폐시켰고 내 무화과나무 껍질을 벗겼도다. 그가 그것을 
              깨끗이 벗겨서 버리니, 그 가지들이 하얗게 되었도다.
