        <b>렘 23:19</b> 보라, 주의 회오리바람이 진노 가운데서 나갔으니 아주 심한 
              회오리바람이라. 그것이 악인의 머리 위에 가혹하게 떨어지리라.<br><br>

              <b>합 3:13</b> 주께서는 주의 백성의 구원을 위하여, 곧 주의 기름부음받은 자와 
              함께하는 구원을 위하여 나가시어 그 기초를 끝까지 드러내심으로써 악인의 집에서 
              그 머리에 상처를 입히셨나이다. 셀라.
