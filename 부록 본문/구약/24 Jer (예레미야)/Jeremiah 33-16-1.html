        <b>렘 33:16</b> 그 날들에 유다가 구원을 받겠고, 예루살렘은 안전하게 
				거하리라. 이것이 그 이름이니 성읍은 ‘주 우리의 의’라 불리리라.<br><br>

				<b>겔 43:7</b> 그가 내게 말씀하시더라. 인자야, 내 보좌의 자리와
				내 발바닥을 둘 자리는 내가 이스라엘 자손 가운데서 영원히 살 곳이라.
				이스라엘 집, 즉 그들이나 그들의 왕들도 그들의 음란으로나 그들의 산당들에
				있는 그들 왕들의 시체로도 나의 거룩한 이름을 다시는 더럽히지 못하리라.
