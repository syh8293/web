        <b>10-11절</b> 그때 선지자 하나냐가 선지자 예레미야의
              목에서 멍에를 집어서 그것을 꺾으며 하나냐가 모든 백성들의 면전에서
              고하여 말하기를 “주가 이같이 말하노라. 내가 만 이 년의 기간이
              차기 전에 모든 민족들의 목에서 바빌론의 느부캇넷살왕의 멍에를 이같이
              꺾어 버리리라.” 하니 선지자 예레미야가 자기 길을 가더라.
