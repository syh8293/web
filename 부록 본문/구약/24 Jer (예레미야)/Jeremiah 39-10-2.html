<body>
        <b>렘 39:10</b> 그러나 경호대장 느부살아단은 유다 땅에 아무것도
        가진 것이 없는 백성 중 가난한 자들을 남겨 두고, 그 날로 포도원과 
				밭들을 그들에게 주었더라.<br><br>

        <b>40:15</b> 그러자 카레아의 아들 요하난이 미스파에서 그달랴에게 
				은밀히 고하여 말하기를 “바라노니 나로 가서 느다냐의 아들 이스마엘을 
				죽이게 하라. 그러면 아무도 알지 못하리라. 어찌하여 그가 너를 죽여서 
				네게 모인 유대인들로 흩어지게 하며 유다에 남은 자들로 망하게 하느냐?” 
				하여도
</body>
