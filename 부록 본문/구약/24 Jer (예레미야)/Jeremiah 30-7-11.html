        <b>사 17:14</b> 보라, 저녁 때에 두려움을 당하고, 아침이 되기 전에 그가 없어지리라. 
              이것이 우리를 약탈한 자들의 분깃이요, 우리를 강탈한 자들의 몫이니라.<br><br>

              <b>렘 30:7</b> 슬프도다! 그 날이 크므로 어떤 때도 그와 같지 않나니 그 날은 야곱의 
              고난의 때라. 그러나 그는 그 고난에서 구원을 받으리라.<br><br>

              <b>마 24:21</b> 이는 그때에 대환란이 있으리니, 그와 같은 것은 세상이 시작된 이후로 
              지금까지 없었으며, 또 결코 없을 것이기 때문이라.
