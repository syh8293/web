				되어 그가 너를 벌할 때 네가 무슨 말을 하려느냐? 마치 진통하는 여인처럼 고통이 
				너를 붙들지 않겠느냐?<br><br>

				<b>살전 5:3</b> 그들이 “평안하다, 안전하다.”고 말할 때에, 아이 밴 여인에게 진통이 
				오듯 갑작스런 멸망이 그들에게 임하리니, 결코 피하지 못하리라.
