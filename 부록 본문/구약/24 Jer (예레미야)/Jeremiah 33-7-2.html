      <b>렘 33:7-9</b> 또 내가 유다의 사로잡힌 자들과 이스라엘의
        사로잡힌 자들을 돌아오게 하여 그들을 처음과 같이 세우겠으며, 그들이 나를
        대적하여 지은 그들의 모든 죄악에서 깨끗게 하리니, 그들이 지은 죄악들, 곧
        나를 대적하여 잘못한 그들의 모든 죄악들을 용서하리라. 내가 그들에게 행하는
        모든 선을 듣게 될 땅의 모든 민족들 앞에서 그 성읍이 내게 기쁨의 이름과
        찬양과 영예가 되리라. 또 그들은 내가 이 성읍에 마련하는 모든 복과 모든
        번영으로 인하여 두려워하며 떨리라.
