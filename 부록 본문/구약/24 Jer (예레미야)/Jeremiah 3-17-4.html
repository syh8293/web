            <b>렘 3:17-18</b> 그 때에 사람들은 예루살렘을 주의 보좌라 부를 것이며 
            주의 이름으로 모든 민족들이 그곳 예루살렘에 모일 것이며 사람들은 더
            이상 그들의 악한 마음의 상상을 따라 행하지 아니하리라. 그 날들에 유다
            집이 이스라엘 집과 함께 행하리니 그들이 함께 북쪽 땅에서 나와 내가 너희의
