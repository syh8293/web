        <b>18:18</b> 그때 그들이 말하기를 “오라, 우리가 예레미야를 대적하여 
					책략을 세우자. 이는 율법이 제사장으로부터, 지혜가 현명한 자로부터, 
					말씀이 선지자로부터 사라지지 아니할 것임이라. 오라, 우리가 혀로 그를 
					치고 그의 어떤 말에도 주의를 기울이지 말자.” 하였도다.<br><br>

					<b>20:13</b> 주께 노래하라. 너희는 주를 찬양하라. 이는 그분이 가난한 
					자의 생명을 행악자들의 손에서 건져내셨음이라.
