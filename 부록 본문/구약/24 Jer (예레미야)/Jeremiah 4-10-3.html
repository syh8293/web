        <b>예레미야 4:10</b> 그때에 내가 말하였노라. 아, 주 하나님이여!
        주께서 참으로 이 백성과 예루살렘을 크게 속였나이다. 말씀하시기를 
        “너희가 화평을 지니리라.” 하시더니 칼이 생명에 미쳤나이다.<br><br>

        <b>6:14</b> 그들이 내 백성의 딸의 상처를 조금 고쳐 주고 말하기를 
        “화평이라, 화평이라.” 하나 거기에는 화평이 없도다.<br><br>

        <b>28:9</b> 화평을 예언하는 선지자는 선지자의 그 말이 이루어진 
        뒤에야 주께서 참으로 보내신 선지자로 알려지느니라.” 하더라.
