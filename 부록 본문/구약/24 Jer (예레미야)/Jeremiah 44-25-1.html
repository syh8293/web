<body>
        <b>25</b> 만군의 주, 이스라엘의 하나님께서 이같이 일러 말씀하시느니라. 너희와 너희 
				아내들이 모두 너희 입으로 말하였고, 너희 손으로 이루었으며, 말하기를 “우리가 서원한 
				우리의 서원을 반드시 실행하리니 하늘의 여왕에게 분향하고 그 여왕에게 제물로 술을 
				부으리라.” 하였으니 너희는 반드시 너희 서원을 성취하고 반드시 너희 서원을 
				실행할지니라.
</body>
