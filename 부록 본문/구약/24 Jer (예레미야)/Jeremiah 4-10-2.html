              <b>렘 4:10</b> 그때에 내가 말하였노라. 아, 주 하나님이여! 주께서 
              참으로 이 백성과 예루살렘을 크게 속였나이다. 말씀하시기를 “너희가 
              화평을 지니리라.” 하시더니 칼이 생명에 미쳤나이다.<br><br>

              <b>21-22절</b> 주의 이름을 위하여 우리를 미워하지 마소서. 주의 영광의
              보좌를 욕되게 하지 마소서. 우리와 더불어 세우신 주의 언약을 기억하시고 
              파기하지 마소서.
