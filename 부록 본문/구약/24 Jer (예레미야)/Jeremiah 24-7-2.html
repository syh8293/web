              <b>렘 24:7</b> 내가 그들에게 나를 아는, 즉 내가 주임을 아는
              마음을 주리니 그들은 나의 백성이 되고 나는 그들의 하나님이 되리라. 이는
              그들이 그들의 온전한 마음으로 내게 돌아올 것임이라.<br><br>
      
              <b>30:22</b> 너희는 내 백성이 되고 나는 너희 하나님이 되리라.<br><br>
      
              <b>31:33</b> 주가 말하노라. 그러나 이것이 내가 이스라엘 집과
              더불어 맺을 언약이 되리니 그 날들 이후로 나는 내 법을 그들 속에 두며
              그들의 마음속에 기록하여 나는 그들의 하나님이 되고 그들은 나의 백성이
              되리라.
