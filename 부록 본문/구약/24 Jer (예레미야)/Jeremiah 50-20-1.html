        <b>렘 50:20</b> 주가 말하노라. 그 날들과 그 때에 이스라엘의 죄악을 찾아도 
            아무것도 없을 것이며 유다의 죄들을 찾아도 발견되지 않으리니 이는 내가 남겨 
            놓은 그들을 내가 용서할 것임이니라.<br><br>
    
            <b>렘 33:8</b> 그들이 나를 대적하여 지은 그들의 모든 죄악에서 깨끗게 하리니, 
            그들이 지은 죄악들, 곧 나를 대적하여 잘못한 그들의 모든 죄악들을 용서하리라.
