        <b>예레미야 4:10</b> 그때에 내가 말하였노라. 아, 주 하나님이여! 주께서 
				참으로 이 백성과 예루살렘을 크게 속였나이다. 말씀하시기를 “너희가
				화평을 지니리라.” 하시더니 칼이 생명에 미쳤나이다.<br><br>

				<b>6:14</b> 그들이 내 백성의 딸의 상처를 조금 고쳐 주고
				말하기를 “화평이라, 화평이라.” 하나 거기에는 화평이 없도다.<br><br>

				<b>23:17</b> 그들은 나를 멸시하는 자들에게 여전히 말하기를 
				“주께서 말씀하시나니 너희가 평안하리라.” 하며 또 그들은 자기
				마음의 상상대로 행하는 모든 자들에게 말하기를 “재앙이 너희에게 오지
				아니하리라.” 하였도다.
