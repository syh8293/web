        <b>렘 52:10</b> 바빌론 왕이 시드키야의 목전에서 그의 아들들을 죽이고 리블라에서 
				유다의 모든 고관들도 죽이더라.<br><br>

        <b>단 6:24</b> 왕이 명령하니, 다니엘을 고소했던 그 사람들을 끌고 와서 그들과 
				그들의 자녀들과 아내들을 사자굴에 던져 넣었더라. 사자들은 그들이 미처 굴 바닥에 
				닿기도 전에 그들을 움켜서 그들의 모든 뼈들을 산산조각내어 부숴 버렸더라.
