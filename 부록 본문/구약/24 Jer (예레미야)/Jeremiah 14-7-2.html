              <b>렘 14:7</b> 오 주여, 우리의 죄악들이 우리를 거슬러 증거할지라도 
              주께서는 주의 이름을 위하여 그 일을 행하소서. 이는 우리의 타락함이 
              많으며 우리가 주를 거역하여 죄를 지었음이니이다.<br><br>

              <b>렘 31:22</b> 오 너 타락한 딸아, 언제까지 방황하겠느냐? 이는
              주가 땅에 새로운 것을 창조하였음이니 여자가 남자를 두르리라.<br><br>

              <b>렘 49:4</b> 오 타락한 딸아, 어찌하여 너는 그 재물을 신뢰했던
              골짜기들, 너의 흐르는 골짜기에서 자랑하며 말하기를 “누가 내게 오리요?”
              하느냐?
