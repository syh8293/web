<body>
        		<b>렘 48:10</b> 주의 일을 거짓되이 행하는 자는 저주를 받을 것이요, 자기 
            칼을 피로부터 숨기는 자도 저주를 받으리라.<br><br>

            <b>전 11:5-6</b> 영의 길이 어떤 것인지, 아이를 밴 여인의 태에서 뼈들이 
            어떻게 자라는지 네가 알지 못함같이 만물을 지으신 하나님의 일들을 네가 
            알지 못하느니라. 너는 아침에 씨를 뿌리고 저녁에 네 손을 거두지 말라. 
            이는 이것이 잘될지 저것이 잘될지, 또는 둘 다 좋을지 네가 알 수 없음이라.
