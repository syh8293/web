        <b>렘 32:42-44</b> 주가 이같이 말하노니 내가 이 모든 큰
            재앙을 이 백성에게 가져온 것같이, 내가 그들에게 약속했던 모든 복을
            그들에게 가져오리라. 너희가 말하기를 “이 땅이 황폐하여 사람도 짐승도 없어
            칼데아인들의 손에 넘겨진다.” 한 이 땅에서 밭들을 사게 되리니, 사람들은
            돈을 주고 밭들을 사되 증서들을 써서 봉인하고 베냐민 땅과 예루살렘 주위
            지역과 유다의 성읍들과 산지의 성읍들과 골짜기의 성읍들과 남쪽의 성읍들에서
            증인들을 세우리라. 이는 내가 그들의 사로잡힌 자들을 돌아오게 할 것임이라.
            주가 말하노라.
