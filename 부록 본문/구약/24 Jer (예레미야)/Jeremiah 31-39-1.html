        <b>렘 31:39-40</b> 측량줄이 그 맞은편에 가서 가렙 산에 이르며
        고앗을 두르리라. 시체들과 재들의 온 계곡과 키드론 시내와 동쪽을 향한 말
        문 모퉁이까지 이르는 모든 들이 주께 거룩하게 되리니 그것이 뽑히거나 영원히
        쓰러지지 아니하리라.<br><br>

        <b>요 18:1</b> 예수께서 이런 말씀들을 하신 후 제자들과 함께
        케드론 시내 건너편으로 가시더라. 거기에 동산이 있는데 주와 주의 제자들이
        들어가더라.
