        <b>렘 28:11</b> 하나냐가 모든 백성들의 면전에서 고하여 말하기를 “주가 
              이같이 말하노라. 내가 만 이 년의 기간이 차기 전에 모든 민족들의 목에서 
              바빌론의 느부캇넷살왕의 멍에를 이같이 꺾어 버리리라.” 하니 선지자
              예레미야가 자기 길을 가더라.<br><br>

              <b>렘 25:11-12</b> 그리하면 이 온 땅이 황폐함과 경악거리가 되며 또 이 
              나라들은 바빌론 왕을 칠십 년간 섬기리라. 칠십 년이 차면 내가 바빌론 왕과 
              그 민족과 칼데아인의 땅을 그들의 죄악으로 인하여 벌하리니 그 땅을 영속적으로 
              황폐케 하리라. 주가 말하노라.
