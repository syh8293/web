            <b>렘 22:2</b> 말하라. 오 다윗의 보좌에 앉은 유다 왕이여, 너와 네 
              신하들과 이 문들로 들어오는 네 백성은 주의 말씀을 들으라.<br><br>

              <b>30</b> 주가 이같이 말하노라. 너희는 이 사람이 자식이 없겠고 그의 
              평생에 번성치 못할 사람이라고 쓰라. 이는 그의 씨에서는 아무도 번성치 
              못하며 다윗의 보좌에 앉아 유다를 다스릴 자가 더 이상 없을 것임이라.
