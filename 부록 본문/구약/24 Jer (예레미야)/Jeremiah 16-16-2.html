<body>
        <b>렘 16:16</b> 주가 말하노라. 보라, 내가 많은 어부들을
        보내리니 그 어부들이 그들을 낚을 것이며 그후에 내가 많은 사냥꾼들을
        보내리니 그 포수들이 모든 산과 모든 작은 산과 바위 굴들에서 그들을
        사냥하리라.<br><br>

				<b>31절</b> 네 소를 네 목전에서 잡을지라도 너는 그것을 먹지 못할
				것이요, 네 나귀를 네 목전에서 난폭하게 빼앗길 것이나 다시 찾지 못할
				것이며, 네 양을 네 원수들에게 빼앗길 것이나 그것들을 구해 낼 자가 네게는
				아무도 없으리라.
</body>
