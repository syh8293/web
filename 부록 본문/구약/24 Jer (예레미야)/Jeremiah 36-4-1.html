        <b>렘 36:4</b> 그때 예레미야가 네리야의 아들 바룩을 부르니 바룩이 예레미야의 
              입에서 나온 주의 모든 말씀들을 예레미야가 그에게 말한 대로 두루마리 책에 
              기록하더라.<br><br>

              <b>6</b> 네가 들어가서 내 입에서 나온 주의 말씀들을 기록한 두루마리를 
              금식일에 주의 전에서 백성들의 귀에 읽어 주라. 또한 너는 그들의 성읍들에서 
              나오는 유다의 모든 귀에도 읽어 줄지니라.
