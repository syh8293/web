              <b>렘 46:28</b> 주가 말하노라. 오 내 종 야곱아, 너는 두려워 말라.
              이는 내가 너와 함께 있을 것이며, 내가 너를 쫓아냈던 모든 민족들은 완전히
              끝낼 것이지만, 내가 너는 완전히 끝내지 않고 공의로 바로잡을 것임이라.
              그러나 내가 너를 전혀 벌하지 않은 채 두지는 아니하리라.<br><br>

              <b>요 3:16</b> 하나님께서 세상을 이처럼 사랑하셔서 그의 독생자를 주셨으니, 
              이는 그를 믿는 사람은 누구든지 멸망하지 않고 영생을 얻게 하려 하심이니라.
