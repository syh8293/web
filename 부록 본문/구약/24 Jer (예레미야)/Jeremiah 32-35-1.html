            <b>렘 32:35</b> 또 그들은 힌놈의 아들의 골짜기에 바알의 산당들을
            지어서 그들의 아들들과 딸들을 몰렉에게로 불을 통과하게 하였느니라. 
            이것은 내가 그들에게 명령한 것도 아니요, 내 마음에 둔 것도 아니니 
            그들이 이 가증함을 행하여 유다로 죄를 짓게 한 것이라.<br><br>

            <b>암 5:26</b> 오히려 너희는 너희의 형상들인 몰록과 키운의 장막을 
            지녔은즉, 이는 너희가 너희를 위하여 만든 너희 신의 별이라.
