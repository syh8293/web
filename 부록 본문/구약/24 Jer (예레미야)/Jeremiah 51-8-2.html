              <b>렘 51:8</b> 바빌론이 갑자기 쓰러져서 멸망하였으니 그녀를 위하여
              애곡하라. 그녀의 아픔을 위해 유향을 쓰라. 그렇게 하면 그녀가 나을 수도
              있으리라.<br><br>
      
              <b>계 14:8</b> 또 다른 천사가 뒤따라가며 말하기를 “큰 도성
              바빌론이 무너졌도다, 무너졌도다. 이는 그녀가 모든 민족들에게 그녀의
              음행으로 인한 진노의 포도주를 마시게 하였음이로다.”라고 하더라.<br><br>
      
              <b>계 18:2</b> 그가 큰 음성으로 힘있게 외쳐 말하기를 “큰
              바빌론이 무너졌도다, 무너졌도다, 마귀들의 거처가 되었고 온갖 더러운 영의
              소굴이요, 모든 더럽고 가증한 새의 소굴이로다.
