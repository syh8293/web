        <b>렘 6:19</b> 오 땅아, 들으라. 보라, 내가 이 백성에게 재앙을 가져오리니, 곧 
				그들의 생각의 열매라. 이는 그들이 내 말들과 내 법에 경청하지 아니하고 그것을 
				거절하였기 때문이라.<br><br>

				<b>22:29</b> 오 땅이여, 땅이여, 땅이여, 주의 말을 들으라.<br><br>

				<b>미 6:2</b> 오 산들아, 너희 튼튼한 땅의 기초들아, 너희는 주의 논쟁을 들으라. 
				이는 주께서 자기 백성과 논쟁하시며 이스라엘과 변론하실 것임이라.
