        <b>렘 7:16</b> 그러므로 너는 이 백성을 위하여 기도하지 말라. 또 그들을 위하여 소리 높여 
						부르짖지도 말고 간구하지도 말고 나에게 중보하지도 말라. 이는 내가 너를 듣지 아니할 것임이라.<br><br>

						<b>11:14</b> 그러므로 너는 이 백성을 위하여 기도하지 말라. 그들을 위하여 부르짖거나 기도하지 
						말라. 이는 그들이 그들의 고난으로 인해 내게 부르짖을 때에 내가 그들을 듣지 아니할 것임이라.<br><br>

						<b>14:11</b> 주께서 내게 또 말씀하시니라. 너는 이 백성을 위하여 그들의 복을 기도하지 말라.
