              <b>23절</b> 내가 한 목자를 그들 위에 세우면 그가 그들을 먹이리니,
              곧 나의 종 다윗이라. 그가 그들을 먹일 것이요, 그가 그들의 목자가
              되리라.<br><br>

              <b>렘 33:15-17</b> 내가 그 날들, 그리고 그 때에 의로운
              가지를 다윗에게 자라게 하리니 그가 이 땅에 심판과 의를 실행하리라. 그
              날들에 유다가 구원을 받겠고, 예루살렘은 안전하게 거하리라. 이것이 그
              이름이니 성읍은 ‘주 우리의 의’라 불리리라. 주가 이같이 말하노라.
              이스라엘 집의 보좌에 앉을 사람이 다윗에게는 한 사람도 부족하지 아니할
