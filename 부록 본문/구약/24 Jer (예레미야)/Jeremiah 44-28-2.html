              <b>렘 44:28</b> 그러나 칼을 피한 소수가 이집트 땅으로부터 유다 땅으로 돌아오리니 
              이집트 땅에 기거하려고 거기로 갔던 유다의 모든 남은 자들은 누구의 말들이 이루어질지, 
              즉 내 말이 이루어질지 아니면 그들의 말이 이루어질지 알리라.<br><br>

              <b>6절</b> 즉 남자들과 여자들과 아이들과 왕의 딸들과 경호대장 느부살아단이
              사판의 손자요 아히캄의 아들인 그달랴와 함께 남겨 둔 모든 사람들과 선지자
              예레미야와 네리야의 아들 바룩이라.
