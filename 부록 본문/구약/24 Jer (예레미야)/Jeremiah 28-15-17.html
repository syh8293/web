        <b>렘 28:15-17</b><br> 
        그러자 선지자 예레미야가 선지자
        하나냐에게 말하니라. “하나냐야, 이제 들으라. 주께서는 너를
        보내지 않으셨는데 네가 이 백성으로 거짓을 신뢰하게 하는도다.
        그러므로 주께서 이같이 말씀하시나니, 보라, 내가 너를 이
        지면으로부터 제해 버릴 것이요, 네가 올해에 죽으리니 이는 네가
        주를 대적하는 반역을 가르쳤기 때문이라.” 하더라. 그러므로
        선지자 하나냐가 그 해 일곱째 달에 죽었더라.
