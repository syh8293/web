            <b>렘 33:26</b> 그때는 내가 야곱의 씨와 내 종 다윗을 버려서, 내가 
            그의 씨에서 아무도 아브라함과 이삭과 야곱의 씨를 다스릴 치리자를
            택하지 아니하리니 이는 내가 그들의 사로잡힌 자들을 돌아오게 할 것이며 
            그들 위에 자비를 베풀 것임이라.<br><br>
    
            <b>삼하 7:15</b> 그러나 내가 네 앞에서 제거한 사울로부터 내 자비를 
            빼앗은 것과 같이 그것이 그에게서 떠나지는 아니하리니
