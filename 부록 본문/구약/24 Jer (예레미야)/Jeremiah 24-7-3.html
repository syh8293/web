<body>
        <b>7-8</b> 내가 그들에게 나를 아는, 즉 내가 주임을 아는 마음을 주리니 
        그들은 나의 백성이 되고 나는 그들의 하나님이 되리라. 이는 그들이 그들의 
        온전한 마음으로 내게 돌아올 것임이라. 그들이 먹을 수 없는 나쁜 무화과들처럼 
        그렇게 나쁘므로 주가 분명히 이같이 말하노라. 내가 이 땅에 남아 있는 유다 
        왕 시드키야와 그의 고관들과 예루살렘의 잔류자들과 이집트 땅에 거하는 자들을 
        넘겨주리라.
