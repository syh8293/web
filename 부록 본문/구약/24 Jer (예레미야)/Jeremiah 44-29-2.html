        <b>렘 44:29-30</b> 주가 말하노라. 이것이 너희에게 표적이 되리니, 즉
              내가 이곳에서 너희를 벌할 것이라. 그리하면 너희는 내 말들이 너희에게
              반드시 재앙으로 이루어질 것을 알게 되리라. 주가 이같이 말하노라. 보라,
              내가 유다의 시드키야왕을 그의 원수 곧 그의 생명을 찾던 바빌론의
              느부캇넷살왕의 손에 주었던 것같이, 이집트의 파라오호프라왕을 원수들의 
              손과 그의 생명을 찾는 자들의 손에 주리라.
