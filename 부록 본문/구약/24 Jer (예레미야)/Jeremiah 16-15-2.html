        <b>렘 16:15</b> 그 대신 “북쪽 땅과 그들을 쫓아내었던 모든 땅으로부터 
				이스라엘의 자손을 인도한 주께서 살아 계시거니와”라고 말할 것이라. 내가 
				그들의 조상들에게 주었던 그들의 땅으로 그들을 다시 데려오리라.<br><br>

				<b>23:3</b> 또 내가 그들을 몰아낸 모든 나라에서 내 양떼의 남은 자를 모아서 
				그들을 그들의 양우리로 다시 데려오리니 그들이 다산하고 번성하리라.<br><br>

				<b>24:9</b> 또 내가 그들을 학대받도록 세상의 모든 왕국들로 옮겨 내가 
				그들을 몰아낼 모든 곳에서 비난과 속담과 조롱과 저주가 되게 하리라.
