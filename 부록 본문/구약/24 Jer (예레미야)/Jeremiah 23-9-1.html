<body>
        
              <b>9</b> 선지자들로 인하여 내 안에 있는 내 마음이 상하며 내 모든 
              뼈가 떨리니 주로 인하여 그의 거룩하심의 말씀들로 인하여 내가 술 
              취한 사람 같으며 포도주에 만취된 사람 같도다.<br><br>

              <b>18</b> 누가 주의 계획에 참여하여 그의 말을 알아들었으며 누가 
              그의 말을 주의하여 들었느냐?<br><br>

              <b>22</b> 그러나 만일 그들이 내 계획에 참여하여 내 백성으로 내 말들을 
              듣게 했더라면 그들이 내 백성을 그들의 악한 길과 그들의 행위의 악함에서 
              돌아서게 하였으리라.
