        <b>렘 28:13</b> 너는 가서 하나냐에게 고하여 말하라. 주가 이같이
				말하노라. 네가 나무로 된 멍에를 꺾었으나 너는 그들을 위해 쇠로 된 멍에를
				만들지니라.<br><br>

				<b>애 1:14</b> 내 죄악의 멍에를 그의 손으로 얽으시니 그것들이
				휘감겨 내 목에까지 올라왔으며 내 힘을 빠지게 하시어 주께서 나를 그들의
				손에 넘기셨으니 내가 그들로부터 일어설 수 없도다.
