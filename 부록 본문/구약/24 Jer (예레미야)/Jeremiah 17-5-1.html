<body>
        <b>렘 17:5-8</b> 주가 이같이 말하노라. 사람을 신뢰하는 사람과
        육신을 그의 무기로 삼는 사람과 그의 마음이 주로부터 떠나는 사람은 저주를
        받으리라. 그는 사막에 히스 나무같이 되어 좋은 일이 오는 때를 보지 못하고
        광야와 소금 땅과 사람이 살지 않는 바싹 마른 곳들에 거하리라. 주를
        신뢰하고 주께서 그의 소망인 사람은 복이 있도다. 그는 물가에 심겨진 나무가
        강가에 그 뿌리를 뻗침과 같아서 더위가 오는 때를 보지 못하고 그 잎이
        푸르러 가뭄의 해에도 염려하지 않고 열매를 맺는 것도 그치지 아니할
        것임이라.
