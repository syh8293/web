          <b>렘 22:28-30</b> 이 사람 코니야가 멸시받는 부서진 우상이냐?
          그가 그 안에 아무런 즐거움이 없는 그릇이냐? 어찌하여 그들, 즉 그와 그의
          씨가 그들이 알지 못하는 땅으로 쫓겨났느냐? 오 땅이여, 땅이여, 땅이여,
          주의 말을 들으라. 주가 이같이 말하노라. 너희는 이 사람이 자식이 없겠고
          그의 평생에 번성치 못할 사람이라고 쓰라. 이는 그의 씨에서는 아무도 번성치
          못하며 다윗의 보좌에 앉아 유다를 다스릴 자가 더 이상 없을
          것임이라.
