<body>
            <b>33:7</b> 또 내가 유다의 사로잡힌 자들과 이스라엘의 사로잡힌 
            자들을 돌아오게 하여 그들을 처음과 같이 세우겠으며,<br><br>

            <b>26</b> 그때는 내가 야곱의 씨와 내 종 다윗을 버려서, 내가 그의 씨에서 
            아무도 아브라함과 이삭과 야곱의 씨를 다스릴 치리자를 택하지 아니하리니 
            이는 내가 그들의 사로잡힌 자들을 돌아오게 할 것이며 그들 위에 자비를 베풀 
            것임이라.
