        <b>31:6-7</b> 이는 에프라임 산 위에서 파수꾼들이 외치는 한 날이 있을 
				것임이니 “너희는 일어나라. 우리가 시온에 주 우리의 하나님께로 나아가자.” 
				하리라. 주가 이같이 말하노라. 너희는 야곱을 위하여 기쁨으로 노래하고 
				민족들의 우두머리 가운데서 소리지르며 너희는 공표하고 찬양하며 말하기를 
				“오 주여, 주의 백성 이스라엘의 남은 자를 구원하소서.” 하라.
