					<b>렘 9:10</b> 내가 산들을 위하여 울고 울부짖으며 광야의 거처를 위하여 
					애곡하나니 이는 그들이 불에 탔으므로 아무도 지나갈 수 없으며 사람들이 
					가축의 소리도 들을 수 없음이라. 하늘들의 새와 짐승도 다 도망하여 사라졌도다.<br><br>
			
					<b>19:7</b> 내가 이곳에서 유다와 예루살렘의 계략을 무익하게 만들 
					것이며 또 그들로 그들의 원수들 앞에서 칼과 그들의 생명을 찾는 자들의 손에 
					쓰러지게 하리니 내가 그들의 시체들을 하늘의 새들과 땅의 짐승들에게 먹이로 
					주리라.
