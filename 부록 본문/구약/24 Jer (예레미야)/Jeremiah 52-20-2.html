        <b>렘 52:20</b> 두 기둥과 한 바다와 그 받침대 아래 있는 열두
        놋 소들이니 이것들은 솔로몬왕이 주의 전에다 만들었던 것으로 이 모든
        기명들의 놋은 무게를 달 수 없더라.<br><br>

        <b>판 11:35</b> 그가 그녀를 보고 그의 옷을 찢으며 말하기를
        “슬프다, 내 딸이여! 너는 나를 비참하게 하였으며, 너는 나를 괴롭히는
        사람 중에 하나로다. 이는 내가 주께 입을 열었으니 돌이킬 수 없음이라.”
        하니,
