<body>
            <b>재판관기 6:11</b> 주의 천사가 와서 아비에셀인 요아스에 속한
            오프라에 있는 상수리나무 아래 앉았더니 그의 아들 기드온이 미디안인들로부터
            숨기려고 포도즙틀로 밀을 타작하더라.<br><br>

            <b>열왕기상 13:14</b> 하나님의 사람을 따라 가서 그가 상수리나무
            아래 앉아 있는 것을 보자 그에게 말하기를 “당신이 유다에서 온 하나님의
            사람이니이까?” 하니 그가 말하기를 “그렇소이다.” 하더라.
</body>
