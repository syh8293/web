            <b>판 13:6</b> 그때 그 여인이 와서 자기 남편에게 고하여 말하기를 
            “하나님의 사람이 내게 왔는데 그의 용모는 하나님의 천사의 용모같이
            심히 두려워서 내가 그에게 어디서 왔느냐고 묻지도 아니하였고, 그도 내게
            자기 이름을 말하지 아니하였나이다.<br><br>

            <b>18</b> 주의 천사가 그에게 말씀하시기를 “그것이 비밀임을 알면서 
            어찌하여 네가 나의 이름을 그같이 묻느냐?” 하시더라.
