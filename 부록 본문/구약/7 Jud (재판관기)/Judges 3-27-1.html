          <b>판 3:27</b> 그가 와서 에프라임 산에서 나팔을 부니 이스라엘 자손이 
					산에서 그와 함께 내려왔고 에훗이 그들 앞에 있더라.<br><br>

          <b>5:14</b> 아말렉을 대적한 자들의 뿌리가 에프라임에서 나왔고 네 
					뒤를 이어 백성 가운데 베냐민이 나왔고 마킬에서 치리자들이 내려왔고
          스불룬에서는 글쓰는 자의 펜을 다루는 자들이 나왔도다.
