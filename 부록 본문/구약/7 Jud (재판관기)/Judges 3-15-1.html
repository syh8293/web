        		<b>33절</b> 그러므로 그가 그들의 날들을 헛되이 보내게 하셨으며 그들의 
            연수를 고난 속에서 보내게 하셨도다.<br><br>
    
            <b>판 3:15</b> 그러나 이스라엘 자손이 주께 부르짖으므로 주께서 그들에게 한 
            구원자를 일으키셨으니, 베냐민인 게라의 아들 왼손잡이 에훗이라. 이스라엘 자손이 
            그를 통하여 모압 왕 에글론에게 선물을 보냈더라.
