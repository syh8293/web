<body>
        <b>판 2:1-2</b> 주의 천사가 길갈로부터 보킴에 이르러 말하기를“내가 너희를 이집트에서 
        올라오게 하였고 내가 너희를 너희 조상에게 맹세한 땅으로 인도하여 왔노라. 또 내가 말하기를 
        ‘나는 내가 너희와 세운 내 언약을 어기지 아니하리라. 너희는 이 땅의 거민들과 어떤 동맹도 
        맺지 말며 너희는 그들의 제단을 헐라.’ 하였으나 너희는 내 음성에 복종하지 아니하였도다. 
        어찌하여 너희가 이같이 하였느냐?
