<body>
        <b>5절</b> 그들은 그 땅을 일곱 부분으로 나눌지니 유다는 남쪽에 있는
				그들의 지경 안에 거할 것이요, 요셉의 집은 북쪽에 있는 그들의 지경들
				안에 거할지니라.<br><br>

				<b>판 6:11</b> 주의 천사가 와서 아비에셀인 요아스에 속한 오프라에 있는 
				상수리나무 아래 앉았더니 그의 아들 기드온이 미디안인들로부터 숨기려고 
				포도즙틀로 밀을 타작하더라.
</body>
