<body>
        <b>판 2:14-16</b> 주의 진노가 이스라엘에게 격렬해져서 주께서 전에
				이스라엘을 약탈했던 자들의 손에 그들을 넘겨주셨으며, 그들 주위의
				적들의 손에 그들을 파셨더니 이스라엘이 그들의 적들을 더 이상 당해 내지
				못하였으므로, 그들이 어디를 가든지 주의 손이 재앙으로 그들을 대적하셨으니
				주께서 말씀하신 것과, 주께서 그들에게 맹세하신 것과 같이, 그들이 심히
				고통을 당하였더라. 그럼에도 주께서는 재판관들을 일으키사 약탈하는 자들의
				손에서 그들을 건져내게 하셨으나
</body>
