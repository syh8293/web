<body>
        <b>재판관기 11:29</b> 그때 주의 <u class="spelling">영</u>이 입다에게
				임하시니 입다가 길르앗과 므낫세를 지나고, 길르앗의 미스페를 지나서,
				길르앗의 미스페로부터 암몬 자손에게로 나아가니라.<br><br>

				<b>6:34</b> 그러나 주의 <u	class="spelling">영</u>이 기드온에게
				임하시어 그가 나팔을 불자, 아비에셀이 그를 따라 모이고
