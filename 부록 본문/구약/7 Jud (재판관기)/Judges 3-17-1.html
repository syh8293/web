						<b>판 3:17</b> 그가 모압 왕 에글론에게 선물을 가져왔는데 에글론은 
						심히 비만한 사람이더라.<br><br>

						<b>출 10:7</b> 파라오의 신하들이 그에게 말하기를 “얼마 동안이나 이 
						사람이 우리의 올무가 되리이까? 그 사람들을 가게 하여 그들로 주 그들의 
						하나님을 섬기게 하소서. 왕께서는 이집트가 망하는 것을 아직도 알지 
						못하시나이까?” 하고
