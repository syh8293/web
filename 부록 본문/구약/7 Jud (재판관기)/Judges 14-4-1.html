<body>
        <b>판 14:4</b> 그러나 그의 아비와 어미는 그 일이 주께로부터 나온
				것을 알지 못하였더라. 주께서 필리스티아인들을 칠 계기를 찾으셨으니 
				이는 그 당시 필리스티아인들이 이스라엘을 다스렸음이더라.<br><br>

				<b>히 11:32</b> 내가 무슨 말을 더 하리요? 기드온, 바락, 삼손, 
				입다, 다윗, 또한 사무엘과 선지자들에 관하여 말하려면 내게 시간이 
				부족하리라.<br><br>

				<b>롬 8:13</b> 너희가 육신을 따라 살면 죽을 것이나 성령을 통하여
				몸의 행실을 죽이면 살리라.
</body>
