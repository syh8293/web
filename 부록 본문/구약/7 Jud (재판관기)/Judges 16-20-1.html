<body>
            <b>판 16:20</b> 그녀가 말하기를 “삼손이여, 필리스티아인들이 당신에게 
            닥쳤도다.” 하니 그가 잠에서 깨어나 말하기를 “내가 이전처럼 나가서 
            몸을 흔들어 버리리라.” 하더라. 그는 주께서 자기에게서 떠나신 줄을
            <u class="spelling">알지 못하더라</u>.<br><br>

            <b>33절</b> 모세가 그들에게 말하는 것을 마칠 때까지 수건으로 자기 
            얼굴을 가렸더라.<br><br>

            <b>35절</b> 이스라엘 자손이 모세의 얼굴, 즉 모세의 얼굴 피부에서 
            빛이 나는 것을 보았고, 모세는 주와 함께 대화하려고 들어갈 때까지 
            그의 얼굴을 다시 수건으로 가렸더라.
