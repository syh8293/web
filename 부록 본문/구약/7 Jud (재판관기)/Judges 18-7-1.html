        <b>판 18:7</b> 그후 다섯 사람이 떠나서 라이스에 이르러 거기에 있는 백성을 
				보니 그들이 염려 없이 거하고 시돈인들의 방식을 따라 조용하고 평안하게 
				지내더라. 그 땅에는 지배하는 자가 없으므로 어떤 일에도 그들을 질책하지 않으며 
				그들은 시돈인들과 멀리 떨어져 있어 어떤 사람과도 연관을 갖지 않더라.<br><br>

				<b>28</b> 구원자가 없었으니 이는 그 성읍이 시돈으로부터 멀리 떨어져 있고 어떤 
				연관을 가진 사람도 없으며 벧르홉 옆에 있는 골짜기에 있었음이더라. 그들이 성읍을 
				세우고 거기에 거하였더라.
