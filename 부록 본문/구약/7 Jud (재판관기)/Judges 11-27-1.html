<body>        
        <b>판 11:27</b> 그러므로 내가 네게 죄를 짓지 아니하였으나 네가
        나를 대적하여 싸우려고 잘못 행하고 있도다. 심판관이신 주께서 오늘 
        이스라엘 자손과 암몬 자손 사이를 심판하소서.” 하더라.<br><br>

        <b>딤후 4:8</b> 이후로는 나를 위하여 의의 면류관이 마련되어 있어
        의로운 재판관이신 주께서 그 날에 그것을 내게 주실 것이며 또 나뿐만 
        아니라 그의 나타나심을 사모하는 모든 사람에게도 주실 것이라.
