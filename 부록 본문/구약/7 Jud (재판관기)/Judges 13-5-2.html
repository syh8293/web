<body>
        <b>판 13:5</b> 보라, 네가 임신하여 한 아들을 낳으리라. 그의
        머리에 삭도를 대지 말지니라. 이는 그 아이가 모태로부터 하나님께
        나실인이 될 것임이니 그가 이스라엘을 필리스티아인들의 손에서 구해
        내기 시작하리라.” 하시니라.<br><br>

				<b>3절</b> 백성이 진영에 오니 이스라엘 장로들이 말하기를 “어찌하여
				주께서 오늘 우리를 필리스티아인들 앞에서 패하게 하셨는가? 주의 언약궤를
				실로에서 우리에게로 가져오자. 그 궤가 우리 가운데 오면, 우리를 우리
				원수들의 손에서 구원하리라.” 하더라.
