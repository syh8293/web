          <b>재판관기 2:13</b> 그들이 주를 버리고 바알과 아스타롯을 섬겼더라.<br><br>

          <b>18:30-31</b> 단 자손이 새긴 형상을 세우고 므낫세의 아들 게르솜의 아들 
          요나단과 그의 아들들이 그 땅이 사로잡히는 날까지 단 지파에게 제사장들이 
          되었더라. 단 자손은 하나님의 집이 실로에 있는 동안 미카가 만든 그의 새긴 
          형상을 세워 두었더라.
