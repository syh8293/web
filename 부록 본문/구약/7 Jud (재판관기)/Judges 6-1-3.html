            <b>판 6:1-3</b> 주의 목전에 이스라엘 자손이 악을 행하였으므로,
            주께서 그들을 칠 년 동안 미디안의 손에 넘겨주셨더니, 미디안의 손이
            이스라엘을 이긴지라, 미디안인들로 인하여 이스라엘 자손이 산에 숨을 곳과
            토굴과 요새를 만들었더라. 그리하여 이스라엘이 파종할 때면 미디안인,
            아말렉인, 동방의 자손들이 그들을 치러와서<br><br>

            <b>출애굽기 2:16</b> 한편, 미디안 제사장에게는 일곱 딸이 있더라.
            그들이 와서 물을 길어, 구유에 채워서 그들 아비의 양떼를 먹이려 하는데
