<body>
        <b>21절</b> 헤벨의 아내 야엘이 장막의 못을 갖고 그녀의 손에 망치를 들고
				가만히 그에게 들어가서 그 못을 관자놀이에 대고 박아 땅에 꽂으니 이는 그가
				쉬 잠들어 있었으며 피곤하였음이라. 이에 그가 죽으니라.<br><br>

				<b>판 5:25</b> 그가 물을 구했으나 그녀가 젖을 주었으며, 귀한 그릇에 버터를 
				내왔도다.
