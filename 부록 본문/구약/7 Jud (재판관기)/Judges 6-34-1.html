        <b>22절</b> 그리고 그 여인이 그녀의 지혜로 모든 백성에게 갔으니,
				그들이 비크리의 아들 시바의 머리를 베어 요압에게 던지더라. 요압이
				나팔을 부니, 백성들이 성읍으로부터 물러나와 각자 자기 장막으로 가고,
				요압은 예루살렘에 이르러 왕에게 돌아가더라.<br><br>

				<b>판 6:34</b> 그러나 주의 영이 기드온에게 임하시어 그가 나팔을
				불자, 아비에셀이 그를 따라 모이고
