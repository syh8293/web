<body>
        <b>판 16:20</b> 그녀가 말하기를 “삼손이여, 필리스티아인들이 당신에게 
				닥쳤도다.” 하니 그가 잠에서 깨어나 말하기를 “내가 이전처럼 나가서 몸을 
				흔들어 버리리라.” 하더라. 그는 주께서 자기에게서 떠나신 줄을 알지 못하더라.<br><br>

        <b>히 11:32</b> 내가 무슨 말을 더 하리요? 기드온, 바락, 삼손, 입다, 
				다윗, 또한 사무엘과 선지자들에 관하여 말하려면 내게 시간이 부족하리라.
</body>
