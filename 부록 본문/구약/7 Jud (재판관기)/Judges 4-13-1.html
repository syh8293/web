<body>
        <b>13-14</b> 시스라가 그의 모든 병거, 즉 구백 대의 철병거와 자기와 함께 
				있던 모든 사람을 이방인들의 하로셋에서부터 키손 강으로 모으더라. 드보라가 
				바락에게 말하기를 “일어나라. 이는 오늘이 주께서 시스라를 네 손에 넘겨준 
				날임이라. 주께서 네 앞서 나가시지 않았느냐?” 하므로 바락이 타볼 산에서 
				내려가니, 일만 명이 그를 따르더라.<br><br>

				<b>31절</b> 에훗 후에 아낫의 아들 샴갈이 있었는데 그가 소 몰이 막대기로
				필리스티아인 육백 명을 죽였으며 그도 이스라엘을 구원하니라.
</body>
