        <b>6절</b> 그는 자신을 주께 성별하는 모든 날 동안 시체에 가까이하지 말 
        것이요,<br><br>

        <b>9절</b> 만일 어떤 사람이 자기 옆에서 갑자기 죽어서, 그가 자기
        성결의 머리를 더럽혔으면, 그는 자기를 깨끗하게 하는 날에 자기 머리를
        밀지니, 곧 일곱째 날에 밀지니라.<br><br>

        <b>판 15:6</b> 그러자 필리스티아인들이 말하기를 “누가 이런 짓을
        행하였느냐?” 하니 사람들이 대답하기를 “팀나인의 사위 삼손이니 장인이
        삼손의 아내를 빼앗아 삼손의 친구에게 주었기 때문이라.” 하더라.
        필리스티아인들이 올라와서 그녀와 그녀의 아비를 불태우니라.
