            <b>판 10:12</b> 시돈인들과 아말렉인들과 마온인들이 너희를 압제할 때 너희가 내게

            <b>대상 22:4</b> 백향목도 풍부하게 준비하였으니 이는 시돈인들과 투로인들이 다윗에게
