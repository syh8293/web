        <b>판 13:13</b> 주의 천사가 마노아에게 말씀하시기를 “내가 그녀에게 말한 
				모든 것들을 주의하라.<br><br>

				<b>25절</b> 너는 그들의 신들의 새긴 형상들을 불로 태우며 너는 그것들에 
				입혀진 은이나 금을 바라지 말며 취하지도 말지니, 이는 그것으로	네가 올무에 
				걸리지 않게 하려 함이니라. 그것은 주 너의 하나님께서 가증히 여기시는 것이니라.
