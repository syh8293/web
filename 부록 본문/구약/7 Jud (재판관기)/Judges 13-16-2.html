        <b>재판관기 13:16-18</b> 주의 천사가 마노아에게 말씀하시기를
						“네가 나를 머무르게 하나 나는 네 음식을 먹지 아니하리라. 만일 네가
						번제물을 드리려 하거든 주께 그것을 드려야 할지니라.” 하시니라. 이는 그가
						주의 천사임을 마노아가 알지 못하였음이더라. 마노아가 주의 천사에게
						말씀드리기를 “당신의 이름이 무엇이니이까? 당신의 말씀이 이루어질 때에
						우리가 당신을 존귀히 여기리이다.” 하자 주의 천사가 그에게 말씀하시기를
						“그것이 비밀임을 알면서 어찌하여 네가 나의 이름을 그같이 묻느냐?”
						하시더라.
