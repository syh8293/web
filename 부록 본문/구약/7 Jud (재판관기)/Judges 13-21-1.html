<body>
            <b>판 13:21-22</b> 그러나 주의 천사가 마노아와 그의 아내에게
            다시 나타나지 아니하였으니 그때서야 마노아는 그가 주의 천사였음을 
            알더라. 마노아가 그의 아내에게 말하기를 “우리가 하나님을 보았으니 
            반드시 죽으리라.” 하니<br><br>

            <b>행 12:23</b> 그때 즉시 주의 천사가 그를 치더라. 이는 그가 하나님께 
            영광을 돌리지 아니하였기 때문이라. 그리하여 벌레들이 그를 먹으니
            그가 숨을 거두더라.
</body>
