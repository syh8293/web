<body>
        <b>판 2:12</b> 이집트 땅에서 그들의 조상을 인도하여 내신 그들
        조상의 주 하나님을 버리고 다른 신들, 즉 그들 주위에 있는 백성의 신들을
        좇아 그들에게 절하여 주를 진노케 하였으며<br><br>

        <b>왕상 11:5</b> 이는 솔로몬이 시돈인들의 여신 아스토렛을 따라가고
        암몬인들의 가증한 것인 밀콤을 따랐음이라.
