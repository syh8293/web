        <b>판 2:13</b> 그들이 주를 버리고 바알과 아스타롯을 섬겼더라.<br><br>

				<b>10:6</b> 이스라엘 자손이 주의 목전에서 다시 악을 행하고 바알들과
				아스타롯과 시리아의 신들과 시돈의 신들과 모압의 신들과 암몬 자손의 신들과 
				필리스티아인들의 신들을 섬기고 주를 버리며 그를 섬기지 아니한지라.
