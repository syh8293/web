        <b>판 10:6</b> 이스라엘 자손이 주의 목전에서 다시 악을 행하고
        바알들과 아스타롯과 시리아의 신들과 시돈의 신들과 모압의 신들과
        암몬 자손의 신들과 필리스티아인들의 신들을 섬기고 주를 버리며
        그를 섬기지 아니한지라.<br><br>

        <b>10</b> 이스라엘 자손이 주께 부르짖어 말하기를 “우리가
        우리 하나님을 버리고 바알들을 섬김으로 주께 죄를 지었나이다.”
        하였더니
