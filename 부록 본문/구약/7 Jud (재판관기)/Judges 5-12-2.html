              <b>판 5:12</b> 깨어라, 깨어라, 드보라야, 깨어라, 깨어서 노래하라. 
              일어나라, 바락아, 너 아비노암의 아들아, 네가 사로잡은 자를
              사로잡아가라.<br><br>
      
              <b>사 51:17</b> 주의 손에 있는 그의 진노의 잔을 마신, 오 예루살렘아, 
              깨어라, 깨어라, 일어서라. 네가 비틀거리게 하는 잔의 찌끼에 취했으며 
              그것을 완전히 짜 내 마셨도다.
