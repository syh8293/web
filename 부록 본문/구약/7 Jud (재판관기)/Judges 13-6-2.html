				하나님의 사람이 내게 왔는데 그의 용모는 하나님의 천사의 용모같이 심히 두려워서

				아니하였나이다.<br><br>

				<b>8</b> 그때 마노아가 주께 간구하여 말하기를 “오 나의 주여, 주께서 보내신 
				하나님의 사람이 우리에게 다시 와서 태어날 아이에게 우리가 어떻게 해야 할지를 
				우리에게 가르치게 하옵소서.” 하니
