        <b>2절</b> “삼손이 여기에 왔다.” 고 말하는 것을 가자인들이 들었더라. 
				그들이 그를 에워싸고 성문에서 밤새도록 그를 숨어 기다리며 밤새
        조용히 있으며 말하기를 “날이 새면 아침에 우리가 그를 죽이리라.”
        하더라.<br><br>

				<b>7절</b> 삼손이 그녀에게 말하기를 “만일 그들이 한 번도 마른 적이
				없는 일곱 가닥의 푸른 버드나무가지로 나를 묶으면 내가 약해져서 다른
				사람과 같아지리라.” 하더라.
