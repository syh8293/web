<body>
		<b>판 13:17-18</b> 마노아가 주의 천사에게 말씀드리기를 “당신의
		이름이 무엇이니이까? 당신의 말씀이 이루어질 때에 우리가 당신을 존귀히
		여기리이다.” 하자 주의 천사가 그에게 말씀하시기를 “그것이 비밀임을 알면서
		어찌하여 네가 나의 이름을 그같이 묻느냐?” 하시더라.
