<body>
        <b>판 13:3-5</b> 주의 천사가 그 여인에게 나타나 그녀에게 말씀하시기를
				“보라, 네가 임신하지 못하여 아이를 낳지 못하였으나 이제 네가 잉태하여 한 아들을
				낳으리라. 그러므로 내가 네게 청하노니 이제 조심하여 포도주나 독주를 마시지 말고
				어떤 불결한 것도 먹지 말라. 보라, 네가 임신하여 한 아들을 낳으리라. 그의
				머리에 삭도를 대지 말지니라. 이는 그 아이가 모태로부터 하나님께 나실인이 될
				것임이니 그가 이스라엘을 필리스티아인들의 손에서 구해 내기 시작하리라.”
				하시니라.
