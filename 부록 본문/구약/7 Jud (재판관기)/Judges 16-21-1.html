						<b>판 16:21</b> 필리스티아인들이 그를 붙잡아 그의 양 눈을 빼고
						그를 가자로 끌고 내려가서 놋 족쇄로 채우니 그가 감옥에서 맷돌 돌리는
						일을 하더라.<br><br>

						<b>눅 1:20</b> 보라, 너는 벙어리가 되고 이런 일이 일어나게 될
						그 날까지는 말을 할 수도 없게 되리니 이는 네가 그 때가 되면 이런 
						일이 이루어질 것이라는 내 말을 믿지 아니하였기 때문이라.”고 하더라.
