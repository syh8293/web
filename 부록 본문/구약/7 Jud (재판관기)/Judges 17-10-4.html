        <b>판 17:10</b> 미카가 그에게 말하기를 “나와 함께 있어 내게 아버지와 
        제사장이 되라. 그리하면 내가 해마다 은 열 세켈과 옷 한 벌과 네 양식을 
        주리라.” 하니 그 레위인이 들어가더라.<br><br>

        <b>13</b> 그때 미카가 말하기를 “이제 레위인이 내게 제사장이 되었으니 
        주께서 내게 복을 주실 줄 아노라.” 하더라.
