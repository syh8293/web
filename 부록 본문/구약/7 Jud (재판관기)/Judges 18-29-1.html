<body>
        <b>판 18:29-31</b> 그들이 그 성읍의 이름을 이스라엘에게서 태어난 그들 
        조상 단의 이름을 따라 단이라 부르니라. 그러나 그 성읍의 이름이 처음에는 
        라이스였더라. 단 자손이 새긴 형상을 세우고 므낫세의 아들 게르솜의 아들 
        요나단과 그의 아들들이 그 땅이 사로잡히는 날까지 단 지파에게 제사장들이 
        되었더라. 단 자손은 하나님의 집이 실로에 있는 동안 미카가 만든 그의 
        새긴 형상을 세워 두었더라.
</body>
