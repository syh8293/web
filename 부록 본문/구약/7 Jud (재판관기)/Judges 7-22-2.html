        <b>판 7:22</b> 그 삼백 명이 나팔을 부니 주께서 온 진영에 걸쳐 각자의 
				칼로 자기 동료를 향해 치게 하시니 그 군대가 도망하여 스레랏의
				벧싯타에 이르고 또 아벨므홀라의 경계 탑밧에 이르더라.<br><br>

				<b>대하 17:6-7</b> 그의 마음이 주의 길에서 고무되었으니 그가
				유다에서 산당들과 아세라들을 제거하였더라. 또한 그의 치리
				제삼년에는 그가 보내어 그의 고관들, 즉 벤하일과 오바댜와 스카랴와
				느다니엘과, 미카야로 유다의 성읍들에서 가르치게 하였더라.
