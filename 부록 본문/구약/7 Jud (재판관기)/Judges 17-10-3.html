        <b>판 17:10-13</b> 미카가 그에게 말하기를 “나와 함께 있어
        내게 아버지와 제사장이 되라. 그리하면 내가 해마다 은 열 세켈과 옷 한
        벌과 네 양식을 주리라.” 하니 그 레위인이 들어가더라. 그 레위인이 이
        사람과 거하는 것에 만족하였으니 그 청년이 미카에게 그의 아들들 중의
        하나같이 되고 미카가 레위인을 성결하게 하였더니 그 청년이 미카의 제사장이
        되어 미카의 집에 있더라. 그때 미카가 말하기를 “이제 레위인이 내게
        제사장이 되었으니 주께서 내게 복을 주실 줄 아노라.” 하더라.
