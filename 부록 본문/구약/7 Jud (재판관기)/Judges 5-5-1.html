            <b>판 5:5</b> 산들이 주 앞에서부터 녹아 내리니 저 시내 산도 이스라엘의 주 
              하나님 앞에서 녹아 내렸도다.<br><br>

              <b>사 34:3</b> 그들의 살육된 자들은 내던져지게 될 것이요, 그들의 악취는 그들의 
              시체에서 올라오게 될 것이며, 산들은 그들의 피로 녹아질 것이라.
