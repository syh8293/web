<body>
        <b>13:1</b> 이스라엘 자손이 주의 목전에 다시 악을 행하였더니,
        주께서 그들을 사십 년 동안 필리스티아인들의 손에 넘겨주시니라.<br><br>

        <b>판 3:12</b> 이스라엘 자손이 주의 목전에 다시 악을 행하므로
        주께서 모압 왕 에글론을 강성케 하여 이스라엘을 대적하게 하셨으니 이는
        그들이 주께서 보시기에 악을 행하였음이라.
