        <b>판 2:17-18</b> 그들이 그들의 재판관들에게 경청하려 하지 아니하고,
				도리어 다른 신들을 음란하게 숭배하며 그 신들에게 절하고, 그들의
				조상이 주의 계명들을 순종하여 행하던 그 길에서 속히 떠나 그렇게 행하지
				아니하였더라. 주께서 그들에게 재판관들을 일으키셨을 때에 주께서 재판관들과
				함께하셔서 재판관의 모든 사는 날들 동안에는 주께서 그들을 원수들의 손에서
				구원하셨으니, 이는 그들을 압제하고 괴롭히는 원수들로 인한 그들의 신음
				소리로 인해, 주께서 마음을 돌이키셨기 때문이더라.
