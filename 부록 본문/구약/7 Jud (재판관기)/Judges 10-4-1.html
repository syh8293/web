        <b>재판관기 10:4</b> 그에게는 어린 나귀 삼십을 탄 삼십 명의 아들이 
				있었으며 이들에게는 삼십 성읍이 있었는데 그 성읍들은 길르앗 땅에
				있으며 오늘까지 하봇야일이라 불리더라.<br><br>
				
				<b>12:14</b> 그에게는 아들 사십 명과 조카 삼십 명이 있어서 
				어린 나귀 칠십 마리를 탔더라. 그가 이스라엘을 팔 년간 재판하였더라.
