<body>
        <b>판 9:54</b> 그러자 그가 그의 병기 든 청년을 급히 불러 그에게
				말하기를 “네 칼을 빼어 나를 죽이라. 그래야 사람들이 나에 관하여 ‘여자가
				그를 죽였다.’라고 말하지 아니하리라.” 하니 그 청년이 그를 찌르더라.
				그러자 그가 죽더라.<br><br>

				<b>계 19:14</b> 또 하늘에 있는 군대들이 희고 정결한 세마포를 입고 흰 말들을 
				타고 그를 따르더라.
</body>
