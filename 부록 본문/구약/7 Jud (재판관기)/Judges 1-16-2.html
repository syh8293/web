            <b>판 1:16</b> 모세의 장인 켄인의 자손이 유다 자손과 함께 종려나무 
            성읍에서 올라가 아랏 남쪽에 있는 유다 광야에 이르러 그 백성 가운데서 
            거하였으며<br><br>

            <b>4:11</b> 모세의 장인 호밥의 자손 중 켄인 헤벨이 켄인들로부터 
            떨어져 나와 케데스 곁에 있는 사아나임 평원에 이르러 그의 장막을 쳤더라.
