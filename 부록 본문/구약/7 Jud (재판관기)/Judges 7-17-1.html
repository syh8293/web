<body>
        <b>17절</b> 기드온이 그들에게 말하기를 “나를 쳐다보고 내가 하는
        대로 하되, 보라, 내가 그 진영의 외곽에 이르렀을 때 내가 하는 대로
        너희도 그렇게 할지니라.<br><br>

        <b>슼 12:4</b> 주가 말하노라. 그 날에 내가 모든 말을 쳐서
        놀라게 하고 그 탄 자를 쳐서 미치게 하리라. 또 내가 유다 집 위에 내
        눈을 떠 백성의 모든 말을 쳐서 눈멀게 하리라.
</body>
