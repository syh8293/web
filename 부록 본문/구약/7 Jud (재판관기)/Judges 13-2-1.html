<body>
          <b>판 13:2</b> 단인들의 족속 중에 소라 출신의 어떤 사람이
          있었는데 그의 이름은 마노아요, 그의 아내는 임신하지 못하여 아이를 낳지
          못하더니<br><br>

          <b>눅 1:7</b> 그런데 그들에게는 아이가 없더라. 이는 엘리사벳이
          잉태하지 못하며, 두 사람 모두 나이가 많기 때문이더라.<br><br>

          <b>창 25:21</b> 이삭은 그녀가 임신하지 못하므로, 그의 아내를
          위하여 주께 간구하였는데 주께서 그의 간구를 들으심으로 그의 아내 리브카가
          임신하였더라.
