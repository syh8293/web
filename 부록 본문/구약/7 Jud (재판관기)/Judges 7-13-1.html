        <b>판 7:13-14</b> 기드온이 이르자, 보라, 어떤 사람이 그의 동료에게 꿈을 
				이야기하여 말하기를 “보라, 내가 한 꿈을 꾸었는데, 보라, 보리빵 한 덩어리가 
				미디안 군대로 굴러 와서 한 장막에 이르러 그것을 쳐서 무너뜨리고 뒤집으니 
				장막이 옆으로 무너졌더라.” 하니 그의 동료가 대답하여 말하기를 “이것은 
				이스라엘 사람 요아스의 아들	기드온의 칼 외에 어떤 것도 아니라. 이는 하나님께서 
				그의 손에 미디안과 그 모든 군대를 넘겨주셨음이라.” 하더라.
