        <b>13절</b> 데릴라가 삼손에게 말하기를 “지금까지 당신이 나를 조롱하고 
				내게 거짓말하였도다. 무엇으로 당신을 묶을 수 있는지 내게 말하라.” 하니, 
				삼손이 그녀에게 말하기를 “만일 네가 내 머리 일곱 타래를 천에 섞어 짜면 
				되리라.” 하더라.<br><br>

				<b>11절</b> 그가 그녀에게 말하기를 “만일 그들이 한 번도 써 보지
				아니한 새 밧줄로 나를 단단히 결박하면 내가 약해져서 다른 사람과 같이
				되리라.” 하더라.
