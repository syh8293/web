<body>
        <b>21</b> 베냐민 자손이 예루살렘에 거한 여부스인을 몰아내지 
				아니하였으니 여부스인이 오늘에 이르기까지 베냐민 자손과 함께 예루살렘에서 
				거하니라.<br><br>

				<b>27</b> 므낫세가 벧스안과 그 고을들의 거민과, 타아낙과 그 고을들의 거민과, 
				돌과 그 고을들의 거민과, 이블르암과 그 고을들의 거민과, 므깃도와 그 고을들의 
				거민들을 몰아내지 아니하였으니 카나안인들이 그 땅에 거하고자 하였더라.
