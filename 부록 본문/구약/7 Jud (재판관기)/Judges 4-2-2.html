        <b>판 4:2</b> 주께서 하솔에서 다스리던 카나안 왕 야빈의 손에
        그들을 파셨더라. 그의 군대 대장은 이방인들의 하로셋에 거하는
        시스라였는데<br><br>

        <b>판 3:31</b> 에훗 후에 아낫의 아들 샴갈이 있었는데 그가 소
