<body>
        <b>판 9:23</b> 하나님께서 아비멜렉과 세켐 사람들 사이에 악한 영을 
				보내시니 세켐 사람들이 아비멜렉에게 패역하게 행하였더라.<br><br>

				<b>삼상 19:9</b> 사울이 그의 집에서 손에 창을 쥐고 앉아 있을 때 
				주께로부터 온 악령이 사울에게 임하였는데, 다윗은 손으로 연주를 하고 
				있었더라.
