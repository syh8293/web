        <b>에스더 3:1</b> 이런 일 후에 아하수에로왕이 아각인 함므다다의 아들
				하만을 승격시켜, 그의 자리를 그와 함께한 모든 고관들 위에 두자,<br><br>

				<b>에스더 9:15-16</b> 아달월 십사일에도 수산에 있는 유대인들이 모여
				수산에서만 삼백 명을 죽였으나 재물에는 손대지 아니하였더라. 한편 왕의 다른
				지방들에 거하는 다른 유대인들도 모여 그들의 생명을 지키기 위하여 대항하고
				그들의 원수들로부터 피하여 안식하였으며 그들의 적들을 칠만 오천 명을
				죽였더라. 그러나 그들의 재물에는 손대지 아니하였더라.
