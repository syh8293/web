<body>
        <b>에 9:29-32</b><br> 
        그후에 아비하일의 딸 왕후 에스더와 유대인 모르드캐가
        전권으로 기록하여 이 푸림에 관한 두 번째 편지를 확정하였으니 그가 화평과 진실의
        말로 모든 유대인들에게, 즉 아하수에로의 왕국 일백이십칠 개 지방에 편지를 보내어
        그들이 정한 시기에 유대인 모르드캐와 왕후 에스더가 그들에게 요구한 대로 또
        유대인들이 자신들과 자기 후손들을 위하여 금식과 부르짖음의 일을 법으로 정한 대로
        이 푸림의 날들을 확정케 하였더라. 에스더의 칙령이 이런 푸림의 일들을 확정하였으며
        그 일이 책에 기록되었더라.
