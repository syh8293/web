        <b>에 5:3</b> 왕이 그녀에게 말하기를 “왕후 에스더여, 그대가 무엇을 
				원하느냐? 그대의 소원이 무엇이냐? 왕국의 절반이라도 그대에게 주겠노라.” 
				하니,<br><br>

				<b>6</b> 술 잔치에서 왕이 에스더에게 말하기를 “그대의 청이 무엇이냐? 
				그대에게 주리라. 그대의 소원이 무엇이냐? 그것이 왕국의 절반이더라도 
				시행하겠노라.” 하니<br><br>

				<b>에 7:2</b> 왕이 둘째 날 술 잔치에서 에스더에게 다시 말하기를 “왕후 
				에스더여, 그대의 청이 무엇이냐? 그대에게 그것을 허락하겠노라. 그대의 소원이 
				무엇이냐? 그것이 왕국의 절반이라 할지라도 시행하겠노라.” 하니
