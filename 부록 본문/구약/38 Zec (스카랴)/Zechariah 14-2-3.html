<body>
            <b>14:2</b> 내가 모든 민족들을 모아 예루살렘을 대적하여 싸우게
            하리라. 성읍은 함락되고 집들은 강탈당하며 여자들이 욕을 당하고, 성읍의
            절반이 사로잡혀갈 것이나, 백성의 나머지는 성읍에서 끊어지지
            아니하리라.<br><br>
    
            <b>사 29:8</b> 그것은 굶주린 사람이 꿈꾸는 때와 같게 되리니, 보라, 
            그가 먹으나, 깨면 그의 혼은 공허하며, 또는 목마른 사람이 꿈꾸는
            때와 같게 되리니, 보라, 그가 마시나, 깨면, 보라, 기진하여 그의 혼이
            갈증하니 시온 산을 대적하여 싸우는 모든 민족들의 무리가 그러하리라.
