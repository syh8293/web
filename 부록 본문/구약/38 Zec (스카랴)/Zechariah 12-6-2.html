          <b>슼 12:6</b> 그 날에 내가 유다의 총독들로 나무 가운데 불화로
            같게, 곡식단 가운데 횃불 같게 하리니, 그들이 오른편과 왼편에 에워싼
            모든 백성들을 삼킬 것이라. 그리고 예루살렘은 그 본래의 자리, 곧
            예루살렘에 다시 거하게 되리라.<br><br>

            <b>렘 30:11</b> 주가 말하노라. 이는 내가 너와 함께 있어 너를 구원할 
            것이요, 내가 너를 흩어 버렸던 모든 민족들은 완전히 끝낼지라도 내가
            너는 완전히 끝내지 아니할 것임이라. 그러나 내가 너를 공의로 바로잡으리니
            너를 전혀 벌하지 않은 채 두지는 아니하리라.
