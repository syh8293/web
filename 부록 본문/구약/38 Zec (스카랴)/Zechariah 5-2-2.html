              두루마리를 보오니, 그 길이가 이십 큐빗이고 그 너비가 십 큐빗이니이다.” 하였더라. 그러자 그가

              있는 대로 끊어질 것이요, 맹세하는 자는 누구나 그것에 따라 저편에 있는 대로 끊어질 것이라.
