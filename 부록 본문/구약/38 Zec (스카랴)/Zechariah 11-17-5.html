        <b>슼 11:17</b> 양떼를 버려 둔 우상 목자에게 화 있으리라! 칼이 그의 팔과 
				그의 오른눈에 임하리니, 그의 팔은 바싹 마르고 그의 오른눈은 완전히 어둡게 
				되리라.<br><br>

				<b>판 4:10</b> 바락이 스불룬과 납탈리를 케데스로 불러서	그가 일만 명을 
				거느리고 올라가고 드보라도 그와 함께 올라가더라.
