<body>
        <b>슼 13:9</b> 내가 그 삼분의 일을 불로 통과하게 해서 은을 정련하듯이 
              그들을 정련할 것이며, 금을 단련하는 것처럼 그들을 단련하리라. 그들이 
              내 이름을 부르리니, 내가 그들을 들으리라. 내가 말하기를 “이는 나의 
              백성이라.” 할 것이요, 그들은 말하기를 “주는 나의 하나님이시라.” 할 
              것이라.<br><br>
      
              <b>히 8:10</b> 그 날들 이후에 내가 이스라엘 집과 세울 언약이 이것이라. 
              주가 말하노라. 내가 내 율법들을 그들의 생각에 두고 그들의 마음에 
              그것들을 기록하리라. 나는 그들에게 하나님이 되고 그들은 내게 백성이
              되리라.
