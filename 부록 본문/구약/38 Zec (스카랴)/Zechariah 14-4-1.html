<body>
        <b>슼 14:4</b> 그의 발이 그 날에 예루살렘 앞 동편에 있는 올리브
        산 위에 서시리니, 올리브 산은 그 중간이 동쪽과 서쪽으로 갈라져 매우 큰
        골짜기가 생길 것이며, 산의 절반은 북쪽으로, 산의 절반은 남쪽으로
        옮겨지리라.<br><br>

        <b>빌 2:9-11</b> 이로 인하여 하나님께서는 그를 지극히 높이시고 모든
        이름 위에 있는 한 이름을 그에게 주사 하늘에 있는 것이나 땅 위에 있는
        것이나 땅 아래 있는 것이나 모든 무릎을 예수의 이름에 꿇게 하시고 모든
        혀가 예수 그리스도를 주라 시인하여 하나님 아버지께 영광을 돌리게
        하셨느니라.
</body>
