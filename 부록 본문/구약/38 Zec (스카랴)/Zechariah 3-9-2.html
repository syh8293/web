          <b>슼 3:9-10</b> 내가 여호수아 앞에 놓은 돌을 보라. 한 돌
          위에 일곱 눈이 있으리라. 보라, 내가 거기에 새길 것을 새기리라. 만군의
          주가 말하노라. 또 내가 그 땅의 죄악을 하루에 제거하리라. 만군의 주가
          말하노니, 그 날에 너희는 각기 포도나무와 무화과나무 아래로 자기 이웃을
