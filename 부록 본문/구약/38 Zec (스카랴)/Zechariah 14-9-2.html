              <b>스카랴 14:9</b> 주께서는 온 땅을 치리할 왕이 되시리니, 그 날에는
              한 분 주께서 계실 것이며, 그의 이름 하나만 있으리라.<br><br>

              <b>단 7:27</b> 그 왕국과 권세와 온 하늘 아래 왕국의 위대함이 지극히 
              높으신 분의 성도들의 백성에게 주어지리니, 그 왕국은 영원한 왕국이며 
              모든 권세들이 그분을 섬기고 복종하리라.” 하시더라.<br><br>

              <b>시 47:7</b> 하나님은 온 땅의 왕이시니 명철로 찬송할지어다.
