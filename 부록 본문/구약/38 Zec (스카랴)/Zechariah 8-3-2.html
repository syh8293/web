            <b>슼 8:3</b> 주가 이같이 말하노라. 내가 시온으로 돌아와서 예루살렘 
            가운데 거하리라. 예루살렘은 진리의 성읍이라 불리겠고, 만군의 주의
            산은 거룩한 산이라 불리리라.<br><br>

            <b>렘 24:6</b> 이는 내가 내 눈을 그들에게 선하게 두며 내가 그들을 다시 
            이 땅으로 인도할 것임이라. 또 내가 그들을 세우고 넘어뜨리지 아니하며 내가 
            그들을 심고 뽑아 내지 아니하리라.
