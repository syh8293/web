            <b>슼 8:23</b> 만군의 주가 이같이 말하노라. 그 날들에는 열
            사람이 민족들의 모든 언어에서 나와 붙잡으리니, 즉 유대인인
            사람의 옷자락을 붙잡고 말하기를 “우리가 너희와 함께 가리니,
            이는 하나님께서 너희와 함께 계심을 우리가 들었음이라.” 하리라.
