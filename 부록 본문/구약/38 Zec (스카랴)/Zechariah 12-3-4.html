          <b>슼 12:3</b> 그 날에 내가 예루살렘을 모든 백성에게 무거운 돌이 되게
          하리라. 비록 세상의 모든 백성이 그것을 치려고 함께 모일지라도, 그 돌을 드는
          자들은 모두 산산이 부서지리라.<br><br>

          <b>암 4:4</b> 벧엘로 와서 범죄하며 길갈에서 죄를 더하고 매일 아침 너희
          희생제물을 가져오며 삼 년 후에 너희 십일조를 가져오고<br><br>
  
          <b>욥 12:6</b> 강도들의 장막들은 번성하며 하나님을 진노케 하는 자들은
          평안하니 하나님께서 그들의 손에 풍성하게 가져다 주심이라.
