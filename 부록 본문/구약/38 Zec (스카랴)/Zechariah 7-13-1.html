<body>
            <b>스 7:13</b> 내가 칙령을 내리노니 나의 나라에 있는 이스라엘 백성과 
            그의 제사장들과 레위인들 중 예루살렘으로 올라가고자 자원하는 모든 자는 
            너와 함께 갈지니라.<br><br>

            <b>창 5:5</b> 아담이 살았던 모든 날들이 구백삼십 년이었고, 그가 죽으니라.<br><br>

            <b>행 5:5</b> 아나니아가 이 말을 듣고 쓰러져 숨을 거두더라. 그러므로 큰 
            두려움이 이 사실을 들은 모든 사람 위에 임하더라.
</body>
