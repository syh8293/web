				<b>슼 8:22-23</b><br> 
				정녕, 많은 백성과 강대한 나라들이 예루살렘에
				계신 만군의 주를 찾으러 와서 주 앞에 기도하리라. 만군의 주가 이같이
				말하노라. 그 날들에는 열 사람이 민족들의 모든 언어에서 나와 붙잡으리니,
				즉 유대인인 사람의 옷자락을 붙잡고 말하기를 “우리가 너희와 함께 가리니,
				이는 하나님께서 너희와 함께 계심을 우리가 들었음이라.” 하리라.
