<body>
        <b>11-12절</b> 너희는 그들에게 이렇게 말할지니 “하늘과 땅을 짓지 아니한 신들은 
              땅과 이 하늘들 아래로부터 망하리라.” 하라. 그가 그의 능력으로 땅을 지으셨고 그의 
              지혜로 세상을 세우셨으며 그의 명철로 하늘들을 펴셨도다.<br><br>

              <b>슼 14:9</b> 주께서는 온 땅을 치리할 왕이 되시리니, 그 날에는 한 분 주께서 계실 
              것이며, 그의 이름 하나만 있으리라.
</body>
