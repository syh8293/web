        <b>슼 12:11</b> 그 날에 예루살렘에 큰 애통이 있으리니, 마치 므깃도 
				골짜기 하닷림몬의 애통과 같으리라.<br><br>

        <b>계 16:14</b> 그들은 기적들을 행하는 마귀들의 영들이라. 그 영들은 
				이 땅과 온 세상의 왕들에게로 가서 전능하신 하나님의 위대한 날의 전쟁을 
				위하여 그 왕들을 모으더라.
