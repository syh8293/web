<body>
        <b>슼 14:16</b> 예루살렘을 치러 온 모든 민족들 가운데서 남아
              있는 자도 각기 그 왕, 만군의 주께 경배하러, 또 장막절을 지키려고 해마다
              올라올 것이라.<br><br>

              <b>겔 44:3</b> 그 대문은 통치자를 위한 것이라. 통치자가 그
              대문에 앉아서 주 앞에서 빵을 먹으리라. 그가 대문의 현관 길을 통하여
              들어가서 같은 길로 나갈 것이니라.
</body>
