        <b>슼 14:4-5</b><br> 
        그의 발이 그 날에 예루살렘 앞
        동편에 있는 올리브 산 위에 서시리니, 올리브 산은 그 중간이
        동쪽과 서쪽으로 갈라져 매우 큰 골짜기가 생길 것이며, 산의
        절반은 북쪽으로, 산의 절반은 남쪽으로 옮겨지리라. 
        너희는 산들의 골짜기로 도망하리니, 이는 산들의 골짜기가
        아살까지 미칠 것임이라. 정녕 너희가 도망하리니, 마치 유다의
        웃시야왕의 시대에 너희가 지진 앞에서 도망했던 것과 같으리라. 주
        나의 하나님께서 오시리니, 모든 성도들이 주와 함께하리이다.
