        <b>슼 12:5-6</b><br> 
        그리하면 유다의 총독들이 그들의 마음에
        말하기를 “예루살렘의 거민들이 만군의 주 그들의 하나님 안에서 내
        힘이 되리라.” 하리라. 그 날에 내가 유다의 총독들로 나무
        가운데 불화로 같게, 곡식단 가운데 횃불 같게 하리니, 그들이
        오른편과 왼편에 에워싼 모든 백성들을 삼킬 것이라. 그리고
        예루살렘은 그 본래의 자리, 곧 예루살렘에 다시 거하게 되리라.
