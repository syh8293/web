        <b>슼 14:1-2</b> 보라, 주의 날이 오나니, 네 약탈물이 네 가운데서 나뉘리라. 내가 모든 
              민족들을 모아 예루살렘을 대적하여 싸우게 하리라. 성읍은 함락되고 집들은 강탈당하며 여자들이 
              욕을 당하고, 성읍의 절반이 사로잡혀갈 것이나, 백성의 나머지는 성읍에서 끊어지지
              아니하리라.<br><br>
      
              <b>슼 14:3</b> 그때에 주께서 나가 그 민족들을 대적하여 싸우시리니, 전쟁의 날에 싸우셨을 
              때처럼 하시리라.
