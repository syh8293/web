<body>
       	<b>슼 14:16-19</b><br> 
        예루살렘을 치러 온 모든 민족들 가운데서 남아 있는
        자도 각기 그 왕, 만군의 주께 경배하러, 또 장막절을 지키려고 해마다 올라올
        것이라. 땅의 모든 족속 중에서 그 왕, 만군의 주를 경배하려고 예루살렘에 올라오지
        아니하는 자들에게는 비가 내리지 아니하리라. 만일 이집트의 족속이 올라오지
        아니하면, 비가 없을 것이며, 재앙이 있으리니 그 재앙으로 주께서 장막절을 지키려고
        올라오지 아니하는 그 이방을 치시리라. 이것이 이집트의 벌이 될 것이요, 장막절을
        지키려고 올라오지 아니하는 모든 민족들의 벌이 되리라.
