<body>
        <b>슼 9:13-15</b> 내가 나를 위하여 유다를 굽혀서 에프라임으로
        활을 채웠나니, 오 시온아, 네 아들들을 일으키고, 오 그리스야, 네
        아들들을 대적하여서 너를 용사의 칼같이 삼았느니라. 주께서 그들 위에서
        보이시리니, 그의 화살이 번개같이 나갈 것이요, 주 하나님께서 나팔을
        부시리니, 남풍의 회오리바람과 함께 나갈 것이라. 만군의 주께서 그들을
        호위하시리니, 그들이 삼킬 것이요 물매 돌들로 짓밟으리라. 그들이 마시고
        술에 취한 것처럼 소리를 내리라. 그들이 그릇들같이, 또 제단의 모퉁이들처럼
        채워지리라.
