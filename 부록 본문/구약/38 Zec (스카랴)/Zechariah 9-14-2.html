    <meta charset="utf-8">

    <style media="screen">

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }
    </style>
  </head>
<body>

  	<div>
      	<br>
       	<b>슼 9:14</b> 주께서 그들 위에서 보이시리니, 그의 
        화살이	번개같이 나갈 것이요, 주 하나님께서 나팔을 
        부시리니, 남풍의 회오리바람과
       	함께 나갈 것이라.<br>

       	<b>레 16:29</b> 이것은 너희에게 영원한 규례니 일곱째 
        달, 그 달의 십일에 너희 땅의 사람이든 너희 가운데 
        기거하는 타국인이든 너희는 너희	혼들을 괴롭게 하고 
        아무 일도 하지 말지니라.<br>

       	<b>레 23:27</b> “이 일곱째 달 십일은 속죄일이 되리니 
        너희에게	거룩한 모임이 되리라. 너희는 너희 혼들을 
        괴롭게 하고 주께 불로 드리는	제사를 드릴지니라.
  	</div>
