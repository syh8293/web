<body>
        <b>슼 14:20-21</b> 그 날에는 말들의 방울들 위에 ‘주께
    		    거룩함’이 있을 것이요, 주의 집에 있는 솥들도 제단 앞에 있는 대접들과
    		    같게 되리라. 정녕, 예루살렘과 유다에 있는 모든 솥이 만군의 주께
    		    거룩함이 될 것이요, 희생제를 드리는 자들이 모두 와서 솥들을 가져다가
    		    거기에 삶으리라. 또 그 날에는 만군의 주의 집에 카나안인이 더 이상
    		    있지 아니하리라.
</body>
