              <b>슼 9:8</b> 내가 군대로 인하여, 지나가는 자로 인하여, 또
              돌아오는 자로 인하여 내 집 주위에 진을 치리니, 그러면 어떤 
              압제자도 다시는 그곳들을 통과하지 못하리라. 이는 내가 지금 
              내 눈으로 보았음이라.<br><br>

              <b>10절</b> 바다, 곧 큰 깊음의 물들을 마르게 하신 분이 주가 
              아니시며, 속량받은 자들로 바다의 깊은 곳들을 건너도록 길을 
              내신 이가 주가 아니시니이까?
