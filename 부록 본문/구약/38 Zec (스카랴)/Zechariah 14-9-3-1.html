<body>
        <b>슼 14:9-11</b><br><br>

        14:9 주께서는 온 땅을 치리할 왕이 되시리니, 그 날에는 한 분
        주께서 계실 것이며, 그의 이름 하나만 있으리라.<br><br>

        14:10 그 온 땅이 게바에서 예루살렘 남쪽 림몬까지 평원처럼 바뀔
        것이요, 예루살렘은 높여져서 그곳에 사람이 거하게 되리니, 베냐민
        문으로부터 첫째 문 자리와 모퉁이문까지와, 하나느엘 망대로부터 왕의
        포도주 짜는 데까지라.<br><br>

        14:11 그 안에 사람들이 거하리니, 더 이상의 파멸은 결코 없을
        것이며, 예루살렘에는 안전하게 사람이 살리라.
</body>
