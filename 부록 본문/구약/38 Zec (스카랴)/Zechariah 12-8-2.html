              <b>슼 12:8-9</b> 그 날에 주는 예루살렘의 거민들을 보호하리니, 그 날에는 그들 
              가운데 약한 자가 다윗같이 되겠고, 다윗 집이 하나님같이, 그들 앞에 선 주의 
              천사같이 되리라. 그 날이 오면, 내가 예루살렘을 치러 오는 모든 민족들을 멸하고자 
              하리라.<br><br>

              <b>왕하 19:36-37</b> 그리하여 앗시리아의 산헤립왕이 떠나 돌아가서 니느웨에 
              거하였는데 그가 그의 신 니스록의 신당에서 경배할 때 그의 아들들 아드람멜렉과 
              사레셀이 칼로 그를 쳐죽이고 아르메니아 땅으로 도망하니, 그의 아들 에살핫돈이 
              그를 대신하여 치리하더라.
