        <b>슼 13:8-9</b><br> 
        주가 말하노라. 온 땅에서 삼분의 이가
        끊어지고 죽을 것이나 삼분의 일은 거기 남으리니, 내가 그 삼분의
        일을 불로 통과하게 해서 은을 정련하듯이 그들을 정련할 것이며,
        금을 단련하는 것처럼 그들을 단련하리라. 그들이 내 이름을
        부르리니, 내가 그들을 들으리라. 내가 말하기를 “이는 나의
        백성이라.” 할 것이요, 그들은 말하기를 “주는 나의
        하나님이시라.” 할 것이라.
