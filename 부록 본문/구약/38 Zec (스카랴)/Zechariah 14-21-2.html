<body>
          <b>슼 14:21</b> 정녕, 예루살렘과 유다에 있는 모든 솥이 만군의 주께 
          거룩함이 될 것이요, 희생제를 드리는 자들이 모두 와서 솥들을 가져다가
          거기에 삶으리라. 또 그 날에는 만군의 주의 집에 카나안인이 더 이상 있지
          아니하리라.<br><br>

          <b>골 2:16-17</b> 그러므로 음식으로나 마시는 것으로나 거룩한 날이나 
          새 달이나 안식일들에 관해서는 아무도 너희를 판단하지 못하게 하라. 이런 
          것들은 다가올 것들의 그림자이나 몸은 그리스도의 것이니라.
