<body>
          <b>7절</b> 이는 그가 마음에 생각하는 대로 그도 그러한즉, 그가 네게 “먹고
              마시라.”고 할지라도 그의 마음은 너와 함께 있지 아니함이라.<br><br>

              <b>슼 11:17</b> 또 내가 도살자의 양떼를 먹이리니, 오 양떼 중의
              불쌍한 자들인 너희까지 먹이리라. 내가 두 막대기를 취하여 하나는
              아름다움이라 하고 다른 하나는 결합이라 하였으며 내가 양떼를
              먹였도다.
</body>
