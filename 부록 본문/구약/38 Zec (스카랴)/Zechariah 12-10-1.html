        <b>슼 12:10</b> 또 내가 다윗의 집과 예루살렘의 거민들 위에
              은혜와 간구의 영을 부어 주리라. 그러면 그들은 그들이 찔렀던 나를 쳐다볼
              것이며, 그들이 그를 위하여 애통하리니, 마치 어떤 사람이 자기 외아들을
              위하여 애통함 같이 할 것이요, 그들이 그를 위하여 비통에 잠기리니 마치
              어떤 사람이 자기 첫아들을 위하여 비통에 잠기듯 하리라.<br><br>

              <b>30절</b> 그러므로 그가 선지자가 되어 육신을 따라 그의 후손 중에서 
              그리스도를 일으키시어 그의 보좌에 앉게 하신다는 맹세를 하나님께서 자기에게 
              하신 것을 알고
