       	<b>슼 6:12-13</b><br> 
        그에게 일러 말하기를 “만군의 주가 이같이 일러
       	말하느니라. 그 이름이 가지인 사람을 보라. 그가 자기 자리에서 자라 주의
       	성전을 건축하리라. 그가 주의 성전을 건축하고 영광을 지니며 그의 
        보좌에 앉아 다스릴 것이요 그가 그의 보좌 위에 제사장이 될 것이라. 
        또 그들 둘 사이에 화평의 의논이 있으리라.” 하라.
