              이제 들으라. 이는 그들이 기이히 여김을 받는 자들임이라. 보라, 내가 내

              건축하리라.<br><br>

              <b>슼 14:9</b> 주께서는 온 땅을 치리할 왕이 되시리니, 그 날에는 한 분
