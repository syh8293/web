<body>      
            <b>스카랴 10:11</b> 그가 고난과 함께 바다를 통과하시고 바다의 파도를 
            치시리니 강의 모든 깊음들이 마르리라. 앗시리아의 교만이 낮아지고
            이집트의 홀이 사라지리라.<br><br>

            <b>스카랴 14:18</b> 만일 이집트의 족속이 올라오지 아니하면, 비가 없을 
            것이며, 재앙이 있으리니 그 재앙으로 주께서 장막절을 지키려고 올라오지
            아니하는 그 이방을 치시리라.
</body>
