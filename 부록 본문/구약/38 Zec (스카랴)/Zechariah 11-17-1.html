        <b>슼 11:17</b> 양떼를 버려 둔 우상 목자에게 화 있으리라! 칼이
        그의 팔과 그의 오른눈에 임하리니, 그의 팔은 바싹 마르고 그의 오른눈은
        완전히 어둡게 되리라.<br><br>

        <b>히 4:12</b> 하나님의 말씀은 살아 있고 능력이 있어 양날이 있는
        어떤 칼보다도 예리하여 혼과 영, 그리고 관절과 골수를 찔러 가르고 마음의
        생각들과 의도들을 판별하느니라.<br><br>

        <b>계 13:3</b> 또 내가 보니, 그의 머리들 가운데 하나가 상처를
        입어 죽게 된 것 같았으나, 그의 치명적인 상처가 나으니 온 세상이 기이히
        여겨 그 짐승을 따르더라.
