              <b>슼 6:15</b> 멀리 있는 자들이 와서 주의 성전을 건축하리니,
              너희는 만군의 주께서 나를 너희에게 보내신 것을 알게 되리라. 만일 너희가
              주 너희 하나님의 음성에 충실하게 복종하면 이같이 되리라.<br><br>

              <b>11절</b> 그러므로 네 성문이 항상 열려 있을 것이며, 주야로 닫히지 
              아니하리니 사람들이 이방인의 군대를 네게로 데려오고, 그들의 왕들을
              데려옴이라.<br><br>

              <b>12절</b> 너를 섬기지 아니하는 민족과 나라는 멸망하리니 정녕, 그러한 
              민족들은 완전히 황폐하리라.
