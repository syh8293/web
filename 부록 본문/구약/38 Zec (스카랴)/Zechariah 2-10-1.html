            <b>슼 2:10-13</b> 오 시온의 딸아, 노래하고 기뻐하라. 이는
            보라, 내가 왔고 내가 네 가운데 거할 것이기 때문이라. 주가
            말하노라. 그 날에는 많은 민족들이 주께 합류하여 내 백성이
            되리라. 그러면 내가 네 가운데 거하리니, 너는 만군의 주께서
            나를 네게 보내신 것을 알리라. 주께서는 거룩한 땅에서 유다에게
            그의 몫을 유업으로 주실 것이며 예루살렘을 다시 택하시리라. 오
            모든 육체들아, 주 앞에서 잠잠하라. 이는 그가 그의 거룩한 처소에서
            일어나심이니라.
