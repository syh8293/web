       	<b>슼 14:18-19</b> 만일 이집트의 족속이 올라오지 아니하면, 비가 없을
        것이며, 재앙이 있으리니 그 재앙으로 주께서 장막절을 지키려고 올라오지 아니하는 그
        이방을 치시리라. 이것이 이집트의 벌이 될 것이요, 장막절을 지키려고 올라오지
