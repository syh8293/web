        <b>슼 8:7-8</b><br> 
        만군의 주가 이같이 말하노라. 보라,
        내가 내 백성을 동쪽 지방과 서쪽 지방으로부터 구원하리라. 또
        내가 그들을 데려오리니, 그들이 예루살렘 가운데서 거하리라.
        그들은 나의 백성이 되고 나는 진리와 의 안에서 그들의 하나님이
        되리라.
