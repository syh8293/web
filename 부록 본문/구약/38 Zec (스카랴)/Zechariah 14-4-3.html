        		<b>슼 14:4</b> 그의 발이 그 날에 예루살렘 앞 동편에 있는 올리브 산 위에 
            서시리니, 올리브 산은 그 중간이 동쪽과 서쪽으로 갈라져 매우 큰 골짜기가 
            생길 것이며, 산의 절반은 북쪽으로, 산의 절반은 남쪽으로 옮겨지리라.<br><br>
    
            <b>출 24:10</b> 이스라엘의 하나님을 보니 그분의 발 아래는 마치 사파이어 
            돌로 포장한 것 같고 그 청명함은 하늘의 본체 같더라.
