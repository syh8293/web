        <b>슼 14:3</b> 그때에 주께서 나가 그 민족들을 대적하여 싸우시리니, 
				전쟁의 날에 싸우셨을 때처럼 하시리라.<br><br>

				<b>출 11:7</b> 그러나 이스라엘 자손 중에서는 사람이든 짐승이든
				어느 누구에게도, 개조차 그 혀를 놀리지 못하리니, 주께서 이집트인과
				이스라엘 사이를 어떻게 구별하시는지를 너희가 알리라.’
