        <b>슼 10:1-2</b> 너희는 늦은 비가 내릴 때에 주께 비를 구하라. 그리하면 
				주가 번쩍이는 구름들을 만들어 그들에게 소나기를 내리고 각 사람에게는 들에 
				풀을 주리라. 우상들은 허망한 것을 말하며, 점치는 자들은 거짓을 보고 거짓 
				꿈들을 말하였으니, 그들이 헛되이 위로하는도다. 그러므로 그들이 양떼처럼 
				그들의 길을 갔으며 목자가 없으므로 고난을 당하였도다.
