		<b>슼 3:4-5</b> 주께서 자기 앞에 서 있는 자들에게 대답하여 일러
		말씀하시기를 “그에게서 더러운 옷들을 벗기라.” 하시고, 그에게 말씀하시기를
		“보라, 내가 네게서 네 죄악을 제하였으니, 내가 옷을 바꿔 너를 입히리라.”
		하시기에,<br><br>

		<b>계 6:11</b> 그러자 그들 각자에게 긴 흰 옷을 주시면서, 그들의 동료
		종과 형제도 그들처럼 죽임을 당하여 그 수가 가득 채워질 때까지 잠시만 더 
        쉬라고 말씀하시더라.
