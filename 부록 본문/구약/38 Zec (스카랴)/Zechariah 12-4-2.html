            <b>슼 12:4</b> 주가 말하노라. 그 날에 내가 모든 말을 쳐서 놀라게 하고 
            그 탄 자를 쳐서 미치게 하리라. 또 내가 유다 집 위에 내 눈을 떠 백성의 
            모든 말을 쳐서 눈멀게 하리라.<br><br>

            <b>왕하 19:35</b> 그날 밤에 주의 천사가 나가서 앗시리아 진영에서
            십팔만 오천 명을 쳤더라. 사람들이 아침에 일찍 일어났더니, 보라, 그들이
            모두 죽은 시체더라.
