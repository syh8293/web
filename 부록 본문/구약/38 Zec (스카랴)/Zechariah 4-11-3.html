<body>
        <b>슼 4:11-14</b><br> 
				그때 내가 그에게
				대답하여 말하기를 “촛대 오른편과 왼편에 있는 이 두 올리브 나무는 무엇이니이까?”
				하고, 내가 다시 대답하여 그에게 말하기를 “두 금관으로 스스로 금 기름을 쏟아
				내는 이 두 올리브 나무 가지들은 무엇이니이까?” 하니, 그가 내게 대답하여
				말하기를 “너는 이것들이 무엇인지 모르느냐?” 하시므로, 내가 말하기를 “내 주여,
				모르나이다.” 하니, 그가 말하기를 “이들은 두 기름부음받은 자들이니, 온 땅의 주
				곁에 서 있는 자들이니라.” 하더라.
