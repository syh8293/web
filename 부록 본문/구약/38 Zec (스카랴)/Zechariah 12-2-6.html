        <b>슼 12:2</b> 보라, 사람들이 유다와 예루살렘을 포위할 때에 내가
        예루살렘을 주위의 모든 백성에게 떨리는 잔이 되게 하리라.<br><br>

        <b>창세기 14:18</b> 살렘 왕 멜키세덱이 빵과 포도주를 가지고
        나왔으니, 그는 지극히 높으신 하나님의 제사장이었더라.<br><br>

        <b>창 14:2</b> 소돔 왕 베라와 고모라 왕 비르사와, 아드마 왕 시납과 
				스보임 왕 세메벨과 벨라, 곧 소알 왕과 싸우니라.
