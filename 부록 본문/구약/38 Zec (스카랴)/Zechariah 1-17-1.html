        <b>슼 1:17</b> 너는 더 부르짖어 말하기를 ‘만군의 주가 이같이
				말하노니, 내 성읍들이 번영하여 다시 널리 퍼져 나갈 것이며 주께서 다시
				시온을 위로하시고 다시 예루살렘을 택하시리라.’ 하라.”고 하더라.<br><br>

				<b>8:3</b> 주가 이같이 말하노라. 내가 시온으로 돌아와서 예루살렘 가운데 
				거하리라. 예루살렘은 진리의 성읍이라 불리겠고, 만군의 주의 산은 거룩한 
				산이라 불리리라.
