            <b>슼 14:4</b> 그의 발이 그 날에 예루살렘 앞 동편에 있는 올리브 산 위에 
            서시리니, 올리브 산은 그 중간이 동쪽과 서쪽으로 갈라져 매우 큰 골짜기가 생길 
            것이며, 산의 절반은 북쪽으로, 산의 절반은 남쪽으로 옮겨지리라.<br><br>

            <b>시 2:6</b> “내가 나의 거룩한 산 시온 위에 내 왕을 세웠도다.” 하시리라.
