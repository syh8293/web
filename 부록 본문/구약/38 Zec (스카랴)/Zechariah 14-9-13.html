        <b>14:9</b> 주께서는 온 땅을 치리할 왕이 되시리니, 그 날에는
				한 분 주께서 계실 것이며, 그의 이름 하나만 있으리라.<br><br>

        <b>마 5:35</b> 땅으로도 말지니, 이는 그곳이 그분의 발판임이요,
        예루살렘으로도 말지니, 이는 그곳이 위대한 왕의 도성임이라.<br><br>

        <b>25:31</b> 인자가 그의 영광 중에 오고, 또 모든 거룩한 천사들이 
        그와 함께 오면 그때에 그가 그의 영광의 보좌에 앉으리니
