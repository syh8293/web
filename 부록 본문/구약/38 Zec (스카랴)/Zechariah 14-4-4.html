<body>
        <b>슼 14:4</b> 그의 발이 그 날에 예루살렘 앞 동편에 있는 올리브 산 
				위에 서시리니, 올리브 산은 그 중간이 동쪽과 서쪽으로 갈라져 매우 큰
        골짜기가 생길 것이며, 산의 절반은 북쪽으로, 산의 절반은 남쪽으로
        옮겨지리라.<br><br>

        <b>겔 48:35</b> 그 사면의 규격이 일만 팔천이며 그 날로부터 그 성읍의 
				이름이 ‘주께서 거기 계시다.’가 될 것이라.
</body>
