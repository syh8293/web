<body>
        <b>28:11</b> 석 달 후에 우리는 그 섬에서 겨울을 지낸 알렉산드리아 배로 떠났으니 
        그 배의 기호는 카스토와 폴럭스라.<br><br>

				<b>슼 13:3</b> 어떤 자가 여전히 예언하게 되면, 그를 낳은 그의 아비와
				그의 어미가 그에게 말하기를 “너는 살지 못하리니 이는 네가 주의 이름으로
				거짓말을 함이라.” 할 것이며 그를 낳은 그의 아비와 그의 어미는 그가
				예언할 때에 그를 찌르리라.
</body>
