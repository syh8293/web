        <b>슼 14:9</b> 주께서는 온 땅을 치리할 왕이 되시리니, 그 날에는 한 
            분 주께서 계실 것이며, 그의 이름 하나만 있으리라.<br><br>

            <b>16</b> 예루살렘을 치러 온 모든 민족들 가운데서 남아 있는 자도 
            각기 그 왕, 만군의 주께 경배하러, 또 장막절을 지키려고 해마다 
            올라올 것이라.
