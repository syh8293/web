        <b>슼 9:10</b> 또 내가 에프라임으로부터는 병거를, 예루살렘으로부터는 말을 
				끊어 버릴 것이며, 전쟁의 활도 끊어지리라. 그리고 그가 이방에게 평화를 
				말하리니 그의 다스리심이 바다로부터 바다까지이며 강으로부터 땅 끝까지 되리라.<br><br>

        <b>말 1:11</b> 이는 해 뜨는 데부터 해 지는 데까지 내 이름이 이방인들 가운데서 
				위대하게 될 것이기 때문이라. 각처에서 내 이름에 향을 피우며 순결한 제물이 
				드려질 것이니, 이는 내 이름이 이방 가운데서 위대하게 될 것임이라. 만군의 
				주가 말하노라.
