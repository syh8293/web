              <b>미 4:3</b> 그가 많은 백성 가운데서 심판하시며 먼 곳의 강한
              민족들을 책망하시리라. 또 사람들은 그들의 칼들을 쳐서 보습을 만들고 
              그들의 창들을 쳐서 낫을 만들 것이라. 민족이 민족을 대적하여 칼을 
              들어올리지 아니할 것이며, 그들이 더 이상 전쟁을 배우지 아니하리라.<br><br>

              <b>판 3:2</b> 오직 이스라엘 자손들의 세대들, 즉 적어도 전에 그
              전쟁들에 관하여 아무것도 모르는 자들에게 전쟁을 가르쳐 알게 하시려
              함이었더라.<br><br>

              <b>욜 3:10</b> 너희 보습을 쳐서 칼을 만들고 너희 낫을 쳐서 창을
              만들라. 약한 자로 ‘나는 강하다.’라고 말하게 하라.
