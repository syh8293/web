              <b>미 6:3-5</b> 오 내 백성아, 내가 네게 무엇을 행하였느냐?
              내가 무엇으로 너를 지치게 하였느냐? 내게 증명하라. 나는 너를 이집트
              땅으로부터 인도하고 종들의 집에서 너를 구속하였으며 또 내가 네 앞에 모세와
              아론과 미리암을 보냈었느니라. 오 내 백성아, 이제 모압 왕 발락이 의논한
              것과 브올의 아들 발라암이 싯팀에서 길갈에 이르기까지 그에게 대답하였던 것을
              기억하라. 그러면 너희가 주의 의를 알리라.
