        <b>미 4:2</b> 많은 민족들이 와서 말하기를 “오라, 주의 산과
        야곱의 하나님의 전으로 올라가자. 그가 우리에게 그의 길을 가르치시리라.
        우리가 그의 길에서 행하리라.” 하리니 이는 율법이 시온에서 나오고 주의
        말씀이 예루살렘으로부터 나올 것임이라.<br><br>

        <b>잠 4:11</b> 내가 지혜의 길로 너를 가르쳤으며 내가 옳은 길들로
        너를 인도하였느니라.
