<body>
          <b>11-15절</b> 또 내가 네 땅의 성읍들을 멸망시키고 네 모든 요새를 
            무너뜨릴 것이며 내가 네 손에서 마법을 끊어 버리리니 다시는 네게 점쟁이들이 
            없으리라. 내가 또한 너의 새긴 형상들을 파괴시킬 것이며 너의 서 있는 
            우상들을 네 가운데서 파괴시키리니, 네가 다시는 네 손으로 만든 것에 경배하지 
            못하리라. 내가 네 가운데서 네 아세라들을 뽑아 버릴 것이며 네 성읍들을 
            멸할 것이라. 또 내가 분노와 진노로 이방 위에 복수하리니 그들도 그처럼 듣지 
            아니하였음이라.
</body>
