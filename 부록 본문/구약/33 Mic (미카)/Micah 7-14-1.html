<body>
        <b>미 7:14-15</b> 주의 백성을 주의 지팡이로 먹이소서. 칼멜의 한가운데 
              삼림 속에서 외로이 거하는 주의 유업의 양떼를 먹이소서. 옛날처럼 바산과 
              길르앗에서 그들을 먹이소서. 이집트 땅에서 네가 나오던 날들과 같이
              내가 그에게 놀라운 일들을 보여 주리라.<br><br>
      
              <b>시 74:13-14</b> 주께서는 주의 능력으로 바다를 가르셨으며 물들 가운데 
              있는 용들의 머리들을 부수셨나이다. 주께서는 리비야단의 머리들을 산산조각내셔서 
              그를 광야에 거하는 백성들에게 식물로 주셨나이다.
