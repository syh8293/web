        <b>미 7:5</b> 너희는 친구를 믿지 말며 안내자를 신뢰하지 말라.
        네 품에 누워 있는 그녀로부터 네 입의 문을 지키라.<br><br>

				<b>민 6:9</b> 만일 어떤 사람이 자기 옆에서 갑자기 죽어서, 그가 
				자기 성결의 머리를 더럽혔으면, 그는 자기를 깨끗하게 하는 날에 
				자기 머리를 밀지니, 곧 일곱째 날에 밀지니라.<br><br>

				<b>출 22:6</b> 만일 불이 나서 가시나무에 옮겨 붙어서 쌓아 둔
				곡식단이나 베지 않은 곡식이나 들을 태우면 불을 놓은 자가 반드시
				변상할지니라.
