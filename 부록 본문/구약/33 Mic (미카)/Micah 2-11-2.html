        <b>미 2:11</b> 영과 거짓으로 행하는 어떤 사람이 거짓말을 하여 이르기를 
				“내가 포도주와 독주에 관하여 네게 예언하리라.” 한다면 그와 같은 자도 이 
				백성의 선지자가 될 것이라.<br><br>

				<b>사 5:11-12</b> 아침에 일찍 일어나 독주를 따라가며, 밤늦도록 계속해서 
				포도주에 취해 있는 자들에게 화로다! 그들의 축제에는 하프와 비올과
				북과 관악기와 포도주가 있으면서도 그들은 주의 일을 개의치 않으며, 그의
				손으로 하신 일을 생각하지 않는도다.
