            <b>미 1:2-3</b>너희 모든 백성들아, 들으라. 오 땅과 거기에 있는 
            모든 것들아, 경청하라. 주 하나님으로 너희를 거슬러 증인이 되게 하되, 
            주께서 그의 거룩한 전으로부터 그리하시게 할지라. 보라, 주께서 그의

            <b>사 5:26</b> 또 그는 먼 곳에서 민족들에게 기를 높이시고
            땅 끝에서부터 그들에게 소리를 내시리니, 보라, 그들이 빠른 속도로
            오리라.
