            <b>2-3절</b> 많은 민족들이 와서 말하기를 “오라, 주의 산과 야곱의
              하나님의 전으로 올라가자. 그가 우리에게 그의 길을 가르치시리라. 우리가 
              그의 길에서 행하리라.” 하리니 이는 율법이 시온에서 나오고 주의 말씀이 
              예루살렘으로부터 나올 것임이라. 그가 많은 백성 가운데서 심판하시며 먼 곳의 
              강한 민족들을 책망하시리라. 또 사람들은 그들의 칼들을 쳐서 보습을 만들고 
              그들의 창들을 쳐서 낫을 만들 것이라. 민족이 민족을 대적하여 칼을 들어올리지
              아니할 것이며, 그들이 더 이상 전쟁을 배우지 아니하리라.
