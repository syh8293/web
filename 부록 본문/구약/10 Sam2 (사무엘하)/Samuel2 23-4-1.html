            <b>삼하 23:4</b> 그리하면 그가 해 돋을 때의 아침 빛같이 되리니, 곧 구름 없는 
            아침 같겠고, 비 온 후에 맑게 반짝임으로 땅에서 돋아나는 연한 풀잎 같으리라.’ 
            하셨도다.<br><br>

            <b>출 19:16</b> 셋째 날 아침에 천둥과 번개와 짙은 구름이 산 위에 있고 나팔 
            소리가 심히 크므로 진영에 있는 모든 백성이 떨더라.<br><br>

            <b>욥 11:17</b> 네 사는 날이 정오보다 더 맑으리니 네가 비칠 것이요, 네가 
            아침같이 되리라.
