<body>
        <b>삼하 20:3</b> 다윗이 예루살렘에 있는 그의 집으로 가서, 왕이 남겨 
				두어 궁을 지키게 했던 그의 첩 열 명의 여인들을 잡아 별실에 가두고
        먹였으나 그들에게 들어가지는 아니하였으니, 그들이 죽는 날까지 갇혀서 
				과부로 살았더라.<br><br>

        <b>창 25:1</b> 그때에 아브라함이 다시 아내를 얻었으니, 그녀의 이름은 
				크투라라.
