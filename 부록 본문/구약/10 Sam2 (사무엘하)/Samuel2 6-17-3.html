        <b>삼하 6:17</b> 그들이 주의 궤를 들여와 그 자리, 즉 다윗이 궤를 위하여 
				친 장막 한가운데 두니, 다윗이 주 앞에 번제와 화목제를 드리니라.<br><br>

				<b>왕상 4:26</b> 솔로몬의 병거를 위한 말들의 마구간이 사만 개요, 그의 
				기병은 일만 이천이며<br><br>

				<b>10:26</b> 솔로몬이 병거들과 기병들을 함께 모으니 병거가 일천사백이요, 
				기병이 일만 이천이라. 그가 그들을 병거들을 위한 성읍들에 배치하고, 왕과 
				함께 예루살렘에도 배치하니라.
