		<b>삼하 5:5-7</b> 헤브론에서 다윗이 칠 년 육 개월간 유다를 치리하였고,
		예루살렘에서 온 이스라엘과 유다를 삼십삼 년간 치리하니라. 왕과 그의
		사람들이 예루살렘으로 가서 그 땅의 거민들인 여부스인들에게 이르니
		그들이 다윗에게 고하여 말하기를 “당신이 소경과 절름발이를 없애지 않고는
		여기로 들어오지 못하리라.” 하였으니 ‘다윗이 여기로 들어오지 못하리라.’고
		생각함이더라. 그러나 다윗이 시온의 요새를 빼앗았으니, 그것이 다윗
		성읍이라.
