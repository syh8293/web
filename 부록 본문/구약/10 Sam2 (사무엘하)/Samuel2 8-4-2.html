        <b>삼하 8:4</b> 다윗이 그에게서 병거 일천과 기병 칠백과 보병 이만을 
        빼앗았으며, 다윗이 모든 병거의 말들의 힘줄을 끊고 그것들 중 병거 일백만 
				남겨 두더라.<br><br>

        <b>레 18:23</b> 또한 너는 어떤 짐승과 교접함으로 네 자신을 더럽히지 말라. 
        또 어떤 여자도 짐승과 교접하려고 그 앞에 서지 말지니 그것은 난잡한 짓이니라.<br><br>

				<b>수 10:19</b> 너희는 지체하지 말고 너희 원수들을 추격하여 그들의 후미를 
				쳐서 그들로 그들의 성읍들로 들어가지 못하게 하라. 이는 주 너희 하나님께서 
				그들을 너희 손에 넘겨주셨음이라.” 하더라.
