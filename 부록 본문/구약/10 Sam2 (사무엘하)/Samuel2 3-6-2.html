        <b>10절</b> 사울의 아들 이스보셋이 사십 세에 이스라엘을 다스리기
				시작하여 이 년을 다스렸으나, 유다 집은 다윗을 따르더라.<br><br>

				<b>삼하 3:6</b> 사울의 집과 다윗의 집 사이에 전쟁이 있는 동안 아브넬이 
				사울의 집을 위하여 세력이 강해지더라.<br><br>

				<b>14</b> 다윗이 사울의 아들 이스보셋에게 사자들을 보내어 말하기를 “내 
				아내 미칼을 내게 돌려 달라. 그녀는 내가 필리스티아인들의 포피 일백으로 
				정혼한 여자니라.” 하니라.
