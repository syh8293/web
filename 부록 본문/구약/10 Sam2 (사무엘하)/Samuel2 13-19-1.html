        <b>열왕기하 13:19</b> 그러므로 하나님의 사람이 왕에게 노하여 
				말하기를 “왕은 대여섯 번 치셨어야 했나이다. 그랬더라면 왕께서는 
				시리아를 진멸할 때까지 치셨을 것이나, 이제 왕은 시리아를 단지 세 
				번 치실 것이니이다.” 하더라.<br><br>

        <b>예레미야 21:10</b> 내가 이 성읍을 대적하여 내 얼굴을 둔 것은
        재앙을 위함이요, 복을 위함이 아니라. 주가 말하노라. 이 성읍이 바빌론
        왕의 손에 넘겨질 것이며 또 그가 불로 그것을 태우리라.
