<body>
            <b>삼하 21:9</b> 기브온인들의 손에 넘겨주니, 산에서 그들이 주 앞에서 그들을 
            매달았더라. 그들 일곱 모두가 함께 죽었으니, 수확의 날, 즉 보리 수확의 시작인 
            첫날에 죽임을 당하니라.<br><br>

            <b>갈 3:13</b> 그리스도께서 우리를 위하여 저주가 되셔서 율법의 저주로부터 
            우리를 구속하셨으니 기록되기를 “나무에 매달린 자는 누구나 저주받은 자라.”고 
            하였도다.
