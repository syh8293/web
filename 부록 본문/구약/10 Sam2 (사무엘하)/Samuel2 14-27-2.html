        <b>삼하 14:27</b> 압살롬에게 아들 셋과 딸 하나가 태어났는데, 그녀의 
				이름은 타말이요, 아름다운 용모를 가진 여인이더라.<br><br>

				<b>18절</b> 르호보암이 마할랏을 아내로 삼았으니 그녀는 다윗의 아들
				여리못의 딸이며, 이새의 아들 엘리압의 딸 아비하일의 딸이더라. <br><br>

				<b>삼하 3:3</b> 둘째는 킬르압으로 칼멜인 나발의 아내였던 아비가일의
				소생이요, 셋째는 그술 왕 탈매의 딸 마아카의 아들 압살롬이요,
