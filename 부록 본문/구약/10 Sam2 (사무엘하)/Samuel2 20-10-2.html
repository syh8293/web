        <b>20:10</b> 아마사는 요압의 손에 있는 칼에 주의하지 아니한지라, 
				요압이 칼로 그의 다섯 번째 갈비뼈를 찌르니 그의 창자가 땅에 쏟아져 
				나와 다시 찌르지 아니하여도 그가 죽으니라. 그리하여 요압과 그의
        아우 아비새가 비크리의 아들 시바를 추격하더라.
