				이끌고 나가고 들어온 분은 왕이셨으며, 주께서도 왕께 말씀하시기를 ‘너는 
				내 백성 이스라엘을 먹이며, 너는 이스라엘을 다스릴 대장이 될지니라.’ 하셨나이다.” 
				하더라.<br><br>

				<b>왕하 20:5</b> “너는 돌아가서 내 백성의 대장 히스키야에게 말하라. ‘네 
				조상 다윗의 하나님, 주가 이같이 말하노라. 내가 네 기도를 들었고 내가 네 
				눈물을 보았도다. 보라, 내가 너를 치유하리니 삼 일 만에 네가 주의 전으로
