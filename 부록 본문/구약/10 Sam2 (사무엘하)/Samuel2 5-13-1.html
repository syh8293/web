        <b>삼하 5:13</b> 다윗이 헤브론에서 온 후 예루살렘에서 더 많은 첩들과 
				아내들을 취하였으니 다윗에게 아들들과 딸들이 계속 태어났더라.<br><br>

        <b>신 18:15-16</b> 주 너의 하나님께서 네 가운데로부터 네 형제들 가운데서 
				나와 같은 한 선지자를 네게 일으키시리니 너희는 그에게 경청할지니라. 네가 
				집회의 날에 호렙에서 주 너의 하나님께 바랐던 모든 것에 따라 말하기를 “나로 
				하여금 주 나의 하나님의 음성을 다시 듣지 않게 하시고, 나로 더 이상 이 큰 
				불을 보지 않게 하소서. 그래야 내가 죽지 않겠나이다.” 하였더니,
