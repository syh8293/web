        <b>삼하 15:12</b> 압살롬이 희생제를 드릴 때에, 사람을 보내어
        다윗의 의논자인 길로인 아히도펠을 그의 성읍, 즉 길로에서 청하니라.
        음모가 굳어지니, 압살롬과 함께하는 백성이 계속 늘어나더라.<br><br>

        <b>16:23</b> 그 당시에 아히도펠이 내놓은 계략은 마치 사람이
        하나님의 말씀에 물었던 것과 같았으니, 다윗이나 압살롬과 함께한 아히도펠의
        모든 계략이 그러하더라.
