<body>
        <b>사무엘하 17:25</b> 압살롬이 요압 대신 아마사를 군대 대장으로
        삼았으니, 아마사는 이드라라 하는 한 이스라엘인의 아들로, 이드라는 
				나하스의 딸, 요압의 어머니 스루야의 자매 아비가일에게 들어갔더라.<br><br>

        <b>대상 2:15-16</b> 여섯째 오셈과 일곱째 다윗을 낳았더라. 다윗의 
				누이들은 스루야와 아비가일이더라. 스루야의 아들들은 아비새와 요압과
        아사헬 셋이더라.
