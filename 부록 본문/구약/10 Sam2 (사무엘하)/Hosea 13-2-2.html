        <b>호 13:2</b> 이제 그들이 더욱더 죄를 짓고 자기들을 위하여 그들의 은으로 
				형상들을 부어 만들고 자기들의 고안대로 우상들을 만들었으니, 그 모두가 
				장인들이 만든 것이라. 그들이 그것들에 대해 말하기를 “희생제를 드리는 자들은 
				송아지들에게 입맞출지니라.” 하는도다.<br><br>

        <b>데살로니가전서 5:26</b> 거룩한 입맞춤으로 모든 형제들에게 문안하라.
