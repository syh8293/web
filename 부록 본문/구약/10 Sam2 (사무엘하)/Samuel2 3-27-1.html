        <b>삼하 3:27</b> 아브넬이 헤브론으로 돌아왔을 때 요압이 그와 
              조용히 말하고자 하여 성문으로 그를 데리고 가서 거기서 그의 다섯 
              번째 갈비뼈 아래를 찌르니, 그가 죽으니라. 이는 그의 동생 아사헬의 
              피 때문이더라.<br><br>

              <b>계 4:6-7</b> 보좌 앞에는 수정과 같은 유리 바다가 있고, 그
              보좌 가운데와 그 보좌 주위에는 앞뒤로 눈이 가득한 네 짐승이 
              있더라. 첫째 짐승은 사자 같고, 둘째 짐승은 송아지 같으며, 셋째 
              짐승은 사람과 같은 얼굴을 가졌고, 넷째 짐승은 날아다니는 독수리 
              같더라.
