        <b>사무엘하 4:10</b> 어떤 사람이 기쁜 소식을 가져왔다고 생각하고 내게 
				고하여 말하기를 ‘보소서, 사울이 죽었나이다.’ 하기에, 자기가 전한 소식으로 
				인해 상을 받으리라고 생각한 그를 내가 잡아 시클락에서 죽였거늘<br><br>

        <b>요일 3:15</b> 자기 형제를 미워하는 자는 누구나 살인자요, 살인자는 
				누구나 영원한 생명이 그의 안에 거하지 않음을 너희가 아느니라.
