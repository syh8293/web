        <b>삼하 3:27</b> 아브넬이 헤브론으로 돌아왔을 때 요압이 그와 조용히 
				말하고자 하여 성문으로 그를 데리고 가서 거기서 그의 다섯 번째 갈비뼈 
				아래를 찌르니, 그가 죽으니라. 이는 그의 동생 아사헬의 피 때문이더라.<br><br>

        <b>20:10</b> 아마사는 요압의 손에 있는 칼에 주의하지 아니한지라, 
				요압이 칼로 그의 다섯 번째 갈비뼈를 찌르니 그의 창자가 땅에 쏟아져 나와 
				다시 찌르지 아니하여도 그가 죽으니라. 그리하여 요압과 그의 아우 아비새가 
				비크리의 아들 시바를 추격하더라.
