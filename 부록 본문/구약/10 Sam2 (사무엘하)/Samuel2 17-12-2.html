        <b>12절</b> 그리하여 우리가 그를 발견할 만한 곳에 가서 그에게 이르러 
				이슬이 땅에 내리듯 급습하리니, 그와 그와 함께한 모든 사람이 하나도
        남지 아니하리이다.<br><br>

        <b>8절</b> 말하기를 “왕께서 왕의 부친과 그의 사람들을 아시오니, 그들은 
				용사들이요, 들에서 새끼를 빼앗긴 곰같이 그들이 마음속으로 분노하고
        있나이다. 또 왕의 부친은 전쟁의 사람이라, 백성과 함께 유숙하지
        아니하리이다.
