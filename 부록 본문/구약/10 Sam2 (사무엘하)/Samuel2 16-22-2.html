        <b>사무엘하 16:22-23</b> 그리하여 사람들이 압살롬을 위하여
        지붕에 장막을 치니, 압살롬이 온 이스라엘의 목전에서 그의 부친의 첩들에게
        들어가더라. 그 당시에 아히도펠이 내놓은 계략은 마치 사람이 하나님의 말씀에
        물었던 것과 같았으니, 다윗이나 압살롬과 함께한 아히도펠의 모든 계략이
        그러하더라.<br><br>

        <b>레위기 20:11</b> 자기 아비의 아내와 동침하는 자는 자기 아비의
        벌거벗음을 드러냈으니 그 둘을 반드시 죽일지니라. 그들의 피가 그들 위에
        있으리라.
