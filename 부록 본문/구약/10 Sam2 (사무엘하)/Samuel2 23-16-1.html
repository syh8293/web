        <b>삼하 23:16-17</b> 세 용사가 필리스티아인들의 군대를 뚫고 가서, 성문 곁에 
        있는 베들레헴의 우물물을 길어와 다윗에게 가져오니라. 그러나 그가 그것을 마시기를 
        원치 아니하고 주께 부어 드리며 말하기를 “오 주여, 내가 이 일을 결단코 하지 
        아니하리이다. 이것은 자기 생명의 위험을 무릅쓰고 갔던 사람들의 피가 아니니이까?” 
        그가 그것을 마시지 아니하니라. 이 세 용사가 이런 일을 행하였더라.
