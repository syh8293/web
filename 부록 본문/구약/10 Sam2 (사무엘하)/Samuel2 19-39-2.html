        <b>삼하 19:39-40</b> 모든 백성이 요단을 건너니라. 왕이 건너가서 
            바실래에게 입맞추고 그를 축복하니, 그가 자기 처소로 돌아가더라. 
            그때 왕이 길갈로 나아가니, 킴함도 왕과 함께 나아갔으며, 온 유다 
            백성과 이스라엘 백성 절반 역시 왕을 호위하더라.
