        <b>9절</b> 보소서, 이제 그가 어느 굴이나 어느 다른 곳에 숨어 있으리니, 
				무리 중 몇이 먼저 쓰러지면, 그것을 들은 자는 누구라도 말하기를 ‘압살롬을

        <b>10절</b> 그러면 용맹스럽고 마음이 사자의 마음 같은 자 또한 완전히 
				녹아 내릴 것이니 이는 왕의 부친은 막강한 사람이요 그와 함께한 사람들도 
				용사들임을 온 이스라엘이 알기 때문이니이다.
