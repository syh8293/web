<body>
        <b>삼하 5:13-16</b> 다윗이 헤브론에서 온 후 예루살렘에서 더
        많은 첩들과 아내들을 취하였으니 다윗에게 아들들과 딸들이 계속
        태어났더라. 예루살렘에서 그에게 태어난 자식들의 이름은 이러하니,
        삼무아와 소밥과 나단과 솔로몬과 또 입할과 엘리수아와 네펙과
        야피아와 엘리사마와 엘리아다와 엘리팔렛이더라.
