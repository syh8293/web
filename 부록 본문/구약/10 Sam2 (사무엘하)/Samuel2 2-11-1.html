<body>
        <b>삼하 2:11</b> 다윗이 헤브론에서 유다 집을 다스리는 왕으로 지낸
				기간은 칠 년 육 개월이더라.<br><br>

				<b>5:5</b> 헤브론에서 다윗이 칠 년 육 개월간 유다를 치리하였고, 
				예루살렘에서 온 이스라엘과 유다를 삼십삼 년간 치리하니라.<br><br>

				<b>대상 29:27</b> 그가 이스라엘을 치리한 기간은 사십 년이었으니 그가 
				헤브론에서 칠 년을 치리하였고, 예루살렘에서 삼십삼 년을 치리하였더라.
</body>
