        <b>삼상 7:1</b> 키럇여아림 사람들이 와서 주의 궤를 들어올려 산에 있는 
        아비나답의 집으로 가져온 후 그의 아들 엘르아살을 성결케 하여 주의 궤를 
        지키게 하였더라.<br><br>

				<b>삼하 6:3-4</b> 그들이 하나님의 궤를 새 수레에 싣고, 기브아에 있는 
				아비나답의 집에서 가지고 나왔으며, 아비나답의 아들들인 웃사와 아히오가
				새 수레를 몰더라. 그들이 하나님의 궤를 실은 수레를 기브아에 있는 아비나답의 
				집에서 가지고 나왔으며, 아히오가 궤의 앞에 가더라.
