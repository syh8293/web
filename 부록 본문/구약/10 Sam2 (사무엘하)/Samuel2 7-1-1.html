        7:1 주께서 주위의 모든 그의 원수들로부터 그에게 쉼을 주시므로 왕이 그의
        집에 앉았을 때<br>

        7:2 왕이 선지자 나단에게 말하기를 “이제 보라, 나는 백향목 집에 거하는데 
        하나님의 궤는 휘장 안에 거하는도다.” 하니<br>

        7:3 나단이 왕에게 말하기를 “가셔서 왕의 마음에 있는 모든 것을 행하소서. 
        이는 주께서 왕과 함께하심이니이다.” 하더라.
