<body>
        <b>삼하 10:16</b> 하달에셀이 보내어 강 건너에 있던 시리아인들을
        불러내더라. 그들이 헬람에 오니 하달에셀의 군대 대장 소박이 그들 
				앞에 가더라.<br><br>

				<b>왕하 8:26</b> 아하시야가 치리하기 시작하였을 때 이십이 세였더라. 
				그가 예루살렘에서 일 년을 치리하였으며, 그의 어머니의 이름은
				아달랴로 이스라엘의 오므리왕의 딸이더라.<br><br>

				<b>사무엘하 10:18</b> 또 예후가 모든 백성을 함께 모으고 그들에게
				말하기를 “아합은 바알을 조금 섬겼으나 예후는 그를 많이 섬기리라.
