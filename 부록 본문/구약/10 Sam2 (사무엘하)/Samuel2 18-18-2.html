        <b>삼하 18:18</b> 압살롬이 살아 있는 동안 자신을 위하여 한 기둥을 가져다 
				세웠으니, 그것이 왕의 작은 골짜기에 있더라. 그가 말하기를 “내게는 내 이름을 
				기억해 줄 아들이 없도다.” 하고, 그가 그 기둥을 자기 이름을 따서 불렀으니, 
				그것이 오늘날까지 압살롬의 장소라 불리더라.<br><br>

				<b>창 13:13</b> 그러나 소돔인들은 사악하였고 주 앞에 극심한 죄인들이었더라.
