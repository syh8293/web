<body>
        <b>삼하 23:1</b> 이것이 다윗의 마지막 말이라. 이새의 아들 다윗이
            말하였으니, 높이 올려진 사람이요 야곱의 하나님의 기름부음 받은 이인
            이스라엘의 아름다운 시인이 말하였도다.<br><br>
    
            <b>겔 28:14</b> 너는 기름부음을 받은 덮는 그룹이라. 내가 너를
            그렇게 세웠더니 네가 하나님의 거룩한 산 위에 있었고 네가 불의 돌들
            가운데를 위아래로 걸었도다.
</body>
