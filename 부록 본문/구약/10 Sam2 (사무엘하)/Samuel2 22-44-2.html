<body>
        <b>삼하 22:44-46</b> 주께서 또 나를 내 백성의 다툼에서 구해
        주셨고, 주께서 나를 지켜 이방의 머리가 되게 하셨으니, 내가 알지 못하던
        백성이 나를 섬기리이다. 타국인들이 내게 복종할 것이요, 그들이 듣자마자
        내게 순종할 것이며, 타국인들이 쇠잔해져서 그 숨은 곳에서 무서워하며
        나오리라.
