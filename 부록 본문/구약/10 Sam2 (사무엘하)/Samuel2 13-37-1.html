<body>
					<b>13:37</b> 한편 압살롬은 도망하여 그술 왕 암미훗의 아들 탈매에게 갔으며, 
					다윗은 날마다 자기 아들을 위하여 슬퍼하더라.<br><br>

					<b>13절</b> 그래도 이스라엘 자손은 그술인과 마아캇인을 쫓아내지 아니하였으므로 
					그술인과 마아캇인은 오늘까지도 이스라엘 가운데 거하더라.
