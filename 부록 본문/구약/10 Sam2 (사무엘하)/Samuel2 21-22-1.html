<body>
        <b>삼하 21:22</b> 이들 넷은 가드의 거인에게 태어난 자들인데, 다윗의 손과 
				그의 신하들의 손에 죽으니라.<br><br>

				<b>삼상 17:4</b> 그때 필리스티아인들의 진영에서 최고 투사가 나왔으니, 
				그의 이름은 골리앗으로 가드인이며, 그의 신장은 여섯 큐빗과 한 뼘이더라.<br><br>

				<b>삼하 21:20</b> 가드에서 또 전쟁이 있었는데, 그곳에 키 큰 사람이 있었으니, 
				손에는 손가락이 여섯씩이고 발에도 발가락이 여섯씩이어서, 합한 수가 스물 
				넷이었으며, 그 또한 거인에게서 태어난 자더라.
</body>
