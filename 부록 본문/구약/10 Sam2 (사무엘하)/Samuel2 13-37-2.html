<body>
        <b>삼하 13:37-38</b> 한편 압살롬은 도망하여 그술 왕 암미훗의
        아들 탈매에게 갔으며, 다윗은 날마다 자기 아들을 위하여 슬퍼하더라.
        그리하여 압살롬이 도망하여 그술로 가서 거기서 삼 년을 지내니라.<br><br>

        <b>수 13:2-3</b> 아직도 남은 땅이 이러하니 필리스티아인의 모든
        접경과 온 그술인의 땅으로 이집트 앞에 있는 시홀에서 카나안에 속한 북쪽
        에크론의 접경에 이르며 필리스티아인 다섯 군주, 즉 가자인과 아스돗인과
        에스칼론인과 가드인과 에크론인과 아위인의 땅까지라.
