        <b>사무엘하 22:35</b> 그가 내 손을 가르치시어 전쟁에 임하게 하시니, 내 
				팔이 철 활을 부러뜨리는도다.<br><br>

				<b>3절</b> 주께서는 너를 겸손하게 하시고 너를 배고프게 하셨으며 너도 모르고
				네 조상도 모르는 만나로 너를 먹이셨으니, 이는 사람이 빵으로만 사는 것이
				아니요 주의 입에서 나오는 모든 말씀으로 사는 것을 너로 알게 하려 하심이니라.
</body>
