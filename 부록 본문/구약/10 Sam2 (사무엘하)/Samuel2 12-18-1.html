        <b>삼하 12:18</b> 일곱째 날에 그 아이가 죽으니라. 다윗의 신하들이 
				다윗에게 그 아이가 죽었다고 말하기를 두려워하였으니, 이는 그들이
        말하기를 “보라, 아이가 아직 살았을 때에 우리가 왕께 고하여도 왕께서
        우리의 음성에 경청하기를 원치 아니하셨는데, 하물며 그 아이가 죽었다고
        우리가 말하면 왕께서 얼마나 상심하시겠느냐?” 함이더라.
