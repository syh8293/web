        <b>삼하 16:21-22</b> 아히도펠이 압살롬에게 말하기를 “왕의 부친이 
				남겨 두어 궁을 지키게 한 왕의 부친의 첩들에게 들어가소서. 그리하면
        왕이 왕의 부친에게 미움을 받는 바 된 것을 온 이스라엘이 들으리니, 왕과
        함께한 모든 사람의 손이 강해지리이다.” 하더라. 그리하여 사람들이 압살롬을
        위하여 지붕에 장막을 치니, 압살롬이 온 이스라엘의 목전에서 그의 부친의
        첩들에게 들어가더라.
