        <b>15절</b> 그 다음은 대장 여호하난인데 그가 이십팔만을 거느렸으며,<br><br>

				<b>16절</b> 그 다음은 시크리의 아들 아마샤니 그는 주께 자신을 기꺼이 
				드린 자라. 그가 힘센 용사 이십만을 거느렸더라.<br><br>

				<b>삼하 24:9</b> 요압이 왕에게 백성의 총수를 올렸으니, 이스라엘에서 
				칼을 뺄 수 있는 용사가 팔십만이요, 유다의 사람이 오십만이더라.
