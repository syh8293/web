<body>
        <b>삼하 2:8</b> 그러나 사울의 군대 대장 넬의 아들 아브넬이 사울의
				아들 이스보셋을 데리고 마하나임으로 와서<br><br>

				<b>삼상 27:6-8</b> 그 날에 아키스가 시클락을 그에게 주니, 시클락이
				오늘까지 유다 왕들에게 속하였더라. 다윗이 필리스티아인들의 땅에
				거한 기간은 일 년 사 개월이었더라. 다윗과 그의 사람들이 올라가서
				그술인들과 게셀인들과 아말렉인들을 침략하였으니, 이들 민족들은 예로부터
				술과 이집트 땅으로 갈 때 지나는 지역의 거민이었더라.
