        <b>11절</b> 주의 면전에서 나를 내어쫓지 마시고 주의 거룩한 영을
        내게서 거두어 가지 마소서.<br><br>

        <b>삼하 12:13</b> 다윗이 나단에게 말하기를 “내가 주를 거역하여
        죄를 지었노라.” 하더라. 나단이 다윗에게 말하기를 “주께서도 왕의 죄를
        제하셨으니, 왕이 죽지 아니하리이다.<br><br>

        <b>삼상 16:14</b> 주의 영이 사울에게서 떠나고 주로부터 온 악령이
        그를 괴롭히더라.
