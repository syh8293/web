        <b>20:1</b> 그때 거기에 한 벨리알의 사람이 있었으니, 베냐민인 
				비크리의 아들로 그의 이름은 시바더라. 그가 나팔을 불고 말하기를 “우리는 
				다윗에게 몫도 없고 이새의 아들 안에 유업도 없으니, 오 이스라엘아, 각자 
				자기 장막으로 돌아가라.” 하더라.<br><br>

				<b>22</b> 그리고 그 여인이 그녀의 지혜로 모든 백성에게 갔으니, 그들이 
				비크리의 아들 시바의 머리를 베어 요압에게 던지더라. 요압이 나팔을 부니, 
				백성들이 성읍으로부터 물러나와 각자 자기 장막으로 가고, 요압은 예루살렘에 
				이르러 왕에게 돌아가더라.
