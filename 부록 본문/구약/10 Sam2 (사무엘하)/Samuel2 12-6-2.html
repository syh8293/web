			      <b>삼하 12:6</b> 그가 불쌍히 여김도 없이 이 일을 행하였으니,
         	  그는 그 새끼 양을 네 배로 갚아야 하리라.” 하더라.<br><br>

            <b>욥 24:14-16</b> 빛과 더불어 일어난 살인자가 가난한 자와 궁핍한 
            자를 죽이고 밤에는 도둑같이 되며 간음하는 자의 눈도 땅거미 질 때를
            기다리며 말하기를 ‘아무도 나를 보지 못하리라.' 하고 그의 얼굴을
            변장하는도다. 그들이 자신을 위해 낮에 표시해 놓은 집을 어두워질 때 
            뚫나니 그들은 빛을 알지 못하는도다.
