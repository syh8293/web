        <b>45-49절</b> 타국인들이 내게 복종할 것이요, 그들이 듣자마자
				내게 순종할 것이며, 타국인들이 쇠잔해져서 그 숨은 곳에서 무서워하며
				나오리라. 주는 살아 계시니, 내 반석을 송축하라. 내 구원의 반석의
				하나님을 높일지라. 내 원수를 갚아 주시고, 백성을 내 아래 굴복케
				하시는 분은 하나님이시며, 또 나를 내 원수들로부터 인도해 주시는도다.
				주께서 또한 나를 대적하여 일어선 자들 위에 나를 높이 들어올리셨으며,
				주께서 난폭한 자로부터 나를 구해 내셨나이다.
