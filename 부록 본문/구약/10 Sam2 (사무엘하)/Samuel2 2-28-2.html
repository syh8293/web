        <b>삼하 2:28</b> 그리하여 요압이 나팔을 부니, 모든 백성이 가만히 섰으며 
				이스라엘을 더 이상 쫓지도 아니하고 더 이상 싸우지도 아니하더라.<br><br>

        <b>13-14절</b> 또 너희는 아마사에게 말하기를 ‘너는 내 뼈가 아니며 내 살이 
				아니냐? 만일 네가 요압을 대신해 계속해서 내 앞에 군대 대장이 되지 아니하면, 
				하나님께서 내게 벌을 내리시고 더 내리시기를 바라노라.’ 하라.” 한지라, 그가 
				유다 모든 사람의 마음을 돌려 마치 한 사람의 마음같이 하였으므로, 그들이 
				왕에게 이 말을 보내어 “왕과 왕의 모든 신하는 돌아오소서.” 하더라.
