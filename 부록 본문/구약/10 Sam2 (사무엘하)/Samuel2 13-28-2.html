<body>   
					<b>삼하 13:28-29</b> 이제 압살롬이 그의 종들에게 명하여
					말하기를 “너희는 이제 암논의 마음이 포도주로 즐거워할 때를 
					주목했다가 내가 너희에게 ‘암논을 치라.’ 하거든 그를 죽이라. 
					두려워 말라. 내가 너희에게 명하지 아니하였느냐? 담대하고 
					용기를 내라.” 하더라. 이에 압살롬의 종들은 압살롬이 명한 
					대로 암논에게 행하니라. 그러자 왕의 모든 아들들이 일어나
					각자 자기 노새를 타고 도망하더라.
