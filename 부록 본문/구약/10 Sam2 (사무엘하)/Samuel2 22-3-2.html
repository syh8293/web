					<b>삼하 22:3</b> 내 반석의 하나님, 그분을 내가 신뢰하리라.
					그는 나의 방패시요, 나의 구원의 뿔이시며, 나의 높은 망대시요,
					나의 피난처시요, 나의 구주시라. 주께서 나를 폭력으로부터 구원해
					주시나이다.<br><br>

					<b>35</b> 그가 내 손을 가르치시어 전쟁에 임하게 하시니, 내 팔이 철
					활을 부러뜨리는도다.
