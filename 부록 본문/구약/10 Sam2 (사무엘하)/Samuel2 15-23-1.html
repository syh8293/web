<body>
        <b>15:23</b> 온 땅이 큰 소리로 울고 온 백성이 건너갔으니, 왕 
				자신도 키드론 시내를 건너갔으며 건너간 온 백성은 광야 길로 향하더라.<br><br>

				<b>30</b> 한편 다윗은 올리브 산 오르막길을 따라 올라가는데, 올라갈 때
        울면서 그의 머리를 가리고 맨발로 가니, 그와 함께한 모든 백성이 각자 자기
        머리를 가리고 올라갈 때 울면서 올라가니라.
</body>
