			      <b>삼하 6:14</b> 그때 다윗이 주 앞에서 그의 온 힘을 다하여 춤을
            추었는데 그가 베 에봇을 입었더라.<br><br>

            <b>삼상 2:18</b> 그러나 사무엘은 아이였을 때 세마포 에봇을 입고
            주 앞에서 섬겼더라.<br><br>

            <b>판 18:18</b> 이들이 미카의 집으로 들어가 새긴 형상과 에봇과
            트라빔과 부어 만든 형상을 가지고 나오니 제사장이 그들에게 말하기를 
            “너희가 무엇을 하느냐?” 하니
