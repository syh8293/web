<body>
            <b>11-12</b> 이스라엘의 거룩한 분이며, 그를 지으신 분, 곧 주가 
            이같이 말하노라. 내 아들들에 관하여 다가올 일들을 내게 묻고, 내
            손으로 할 일에 관하여 너희는 내게 명하라. 내가 땅을 만들었고, 그 위에
            사람을 창조하였느니라. 내가 내 손으로 하늘들을 펼쳤으며, 내가 그 모든
            군상들에게도 명하였도다.
