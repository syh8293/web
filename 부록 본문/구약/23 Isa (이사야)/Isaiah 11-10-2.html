              <b>사 11:10</b> 그 날에 이새에게서 한 뿌리가 있어 백성의 깃발로 서리니 
              이방인들이 그것을 찾을 것이며 그의 머무는 자리가 영화로우리라.<br><br>

              <b>사 9:7</b> 그의 정부와 화평의 증가함이 다윗의 보좌와 그의 왕국
              위에 바르게 세워지고, 지금부터 영원까지 공의와 정의로 그것을 굳게 세우는
              데 끝이 없으리라. 만군의 주의 열성이 이것을 실행하시리라.<br><br>

              <b>눅 2:14</b> “지극히 높은 곳에서는 하나님께 영광이요, 땅 위에는 화평이요, 
              사람들에게는 호의로다.”라고 하고
