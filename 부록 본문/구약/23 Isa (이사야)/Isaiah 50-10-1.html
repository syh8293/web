		<b>사 50:10</b> 너희 가운데 주를 두려워하는 자가 누구며, 그의 종의
		음성에 복종하는 자는 누구며, 또 어두움 가운데 걷고 빛이 없는 자가
		누구냐? 그로 주의 이름을 의뢰하고, 자기 하나님을 의지하게 할지어다.<br><br>

		<b>렘 26:19</b> 유다의 히스키야왕과 온 유다가 그를 사형에 처했더냐?
		히스키야가 주를 두려워하여 주께 간구하니 주께서 그들에게 선언하셨던
		재앙에서 스스로 돌이키지 아니하셨더냐? 그러므로 우리가 우리의 생명을
		해치는 큰 재앙을 초래할 수 있으리라.
