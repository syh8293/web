        <b>사 29:8</b> 그것은 굶주린 사람이 꿈꾸는 때와 같게
        되리니, 보라, 그가 먹으나, 깨면 그의 혼은 공허하며, 또는 목마른
        사람이 꿈꾸는 때와 같게 되리니, 보라, 그가 마시나, 깨면, 보라,
        기진하여 그의 혼이 갈증하니 시온 산을 대적하여 싸우는 모든 민족들의
        무리가 그러하리라.<br><br>

        <b>60:11</b> 그러므로 네 성문이 항상 열려 있을 것이며, 주야로 
        닫히지 아니하리니 사람들이 이방인의 군대를 네게로 데려오고, 그들의 
        왕들을 데려옴이라.
