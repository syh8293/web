        		<b>사 66:24</b> 그들이 나가서 나를 거역하여 범법했던 사람들의 시체들을
            볼 것이라. 이는 그들의 벌레가 죽지 아니하며 그들의 불도 꺼지지 아니할 
						것임이니 그들은 모든 육체에게 가증함이 되리라.<br><br>

            <b>마 25:41</b> 그때에 왕이 왼편에 있는 자들에게도 말하기를 ‘너희 저주받은 
						자들아, 내게서 떠나 마귀와 그의 천사들을 위하여 준비한 영원한 불 속으로
            들어가라.
