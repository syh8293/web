        <b>사 53:10-11</b> 그를 상하게 하는 것이 주를 기쁘시게
            하였기에 주께서 그를 고난에 두셨도다. 주께서 그의 혼을 속죄제물로 만드실
            때 그가 자신의 씨를 보리니 그가 자신의 날들을 늘릴 것이요, 주의 기쁨이
            그의 손에서 번창하리라. 그가 자기 혼의 고통을 보고 만족하게 되리라. 나의
            의로운 종이 자기의 지식으로 많은 사람을 의롭게 하리니 이는 그가 그들의
            죄악을 담당할 것임이라.
