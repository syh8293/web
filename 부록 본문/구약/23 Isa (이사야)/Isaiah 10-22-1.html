        <b>사 10:22-23</b> 네 백성 이스라엘이 바다의 모래 같을지라도
            그들 중에 남은 자만이 돌아오리니 정해진 멸망이 의로 넘치리라. 이는 만군의
            주 하나님이 온 땅 가운데서 멸망을 이룰 것임이니 이미 작정된 멸망을
