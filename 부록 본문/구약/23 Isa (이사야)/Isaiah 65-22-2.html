        <b>사 65:22-23</b><br> 
        자기가 지은 곳에 다른 사람이 살지 아니할 것이며, 자기가
        심은 것을 다른 사람이 먹지 아니하리라. 이는 내 백성의 수명이 나무의
        수명과 같겠고, 나의 택한 자가 그들의 손으로 일한 것을 오래 즐길
        것임이라. 그들은 헛되이 수고하지 아니할 것이요, 괴로움으로 출산하지 않을
        것이니 이는 그들이 주의 복 받은 자의 자손이요 그들의 후손도 그들과 함께할
        것임이라.
