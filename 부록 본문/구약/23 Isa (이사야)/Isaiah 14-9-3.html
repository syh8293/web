<body>
        <b>사 14:9-11</b> 아래로부터 지옥이 너로 인하여 움직여서 네가 올 때 
        너를 맞이하려 하는도다. 그것이 너로 인하여 죽은 자들을 움직이니 곧
        땅의 모든 지도자들이라. 또 그것이 민족들의 모든 왕들을 그들의 보좌에서
        일어서게 하였도다. 그들 모두가 네게 일러 말하기를 “너도 우리처럼 연약하게
        되었느냐? 너도 우리와 같이 되었느냐?” 하리로다. 네 화려함과 네 비올들의
        소리가 음부까지 끌어내려졌으니 벌레가 네 밑에 깔려 있고 벌레들이 너를
        덮는도다.
</body>
