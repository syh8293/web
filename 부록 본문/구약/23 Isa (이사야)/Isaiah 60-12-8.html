        <b>60:12</b> 너를 섬기지 아니하는 민족과 나라는 멸망하리니 정녕, 
				그러한 민족들은 완전히 황폐하리라.<br><br>

        <b>61:5-6</b> 타국인들이 일어나 너희 양떼를 먹일 것이요, 외국인의 
				아들들이 너희의 경작자와 포도원 가꾸는 사람이 되리라. 그러나 너희는 주의 
				제사장들이라 불릴 것이요, 사람들이 너희를 우리 하나님의 일꾼들이라 부를 
				것이라. 너희가 이방인들의 재물을 먹을 것이며, 그들의 영광으로 너희가 너희 
				스스로를 자랑하리라.
