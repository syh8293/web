<body>
		<b>62:10-12</b> 통과해 가라, 성문들을 통과해 가라. 너희는
		백성의 길을 예비하라. 쌓아 올리라, 대로를 쌓아 올리라. 돌을 가려내고
		백성을 위하여 깃발을 들어올리라. 보라, 주께서 세상 끝까지 선포하시기를
		“너희는 시온의 딸에게 말하라. 보라, 네 구원이 오나니, 보라, 그의
		상급이 그에게 있고, 그의 역사가 그의 앞에 있느니라.” 하셨느니라.
		사람들이 그들을 ‘거룩한 백성’이라, ‘주의 구속받은 자들’이라 부를 것이요
		또 너는 ‘찾은 자’라, ‘버려지지 아니한 성읍’이라 불리리라.
