<body>
        <b>사 66:23-24</b><br> 
        주가 말하노라. 새 달부터 그 다음 새 달까지, 또
            안식일부터 그 다음 안식일까지 모든 육체가 내 앞에 경배하러 오리라. 그들이 나가서
            나를 거역하여 범법했던 사람들의 시체들을 볼 것이라. 이는 그들의 벌레가 죽지
            아니하며 그들의 불도 꺼지지 아니할 것임이니 그들은 모든 육체에게 가증함이 되리라.
