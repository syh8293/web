        <b>사 59:7-8</b>그들의 발은 악으로 달려가고, 그들은 무죄한 피를
          흘리기에 급하니 그들의 생각은 죄악의 생각이요, 그들의 길에는 황폐함과
          멸망이 있도다. 그들은 화평의 길을 알지 못하고 그들이 가는 길에는 공의가
          없으며, 그들이 그 길을 굽은 길로 만들었으니 그 길로 행하는 자는 누구든지
