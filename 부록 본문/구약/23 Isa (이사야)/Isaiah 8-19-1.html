        <b>사 8:19</b> 그때에 그들이 너희에게 말하기를 “부리는
        영들을 지닌 자들과, 엿보고 중얼거리는 마법사들에게 구하라.”
        하리라. 백성이 자기들의 하나님께 구해야 되지 않겠느냐? 산
