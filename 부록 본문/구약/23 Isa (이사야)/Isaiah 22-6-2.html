            <b>사 22:6</b> 엘람은 병거 탄 자들과 기병들과 더불어 화살통을
            졌고 킬은 방패를 드러냈도다.<br><br>

            <b>갈 3:16-17</b> 이제 그 약속들은 아브라함과 그의 씨에게 하신
            것인데 많은 사람을 가리켜 씨들이라고 말씀하지 아니하시고 한 사람을 가리켜
            너의 씨라고 말씀하셨으니 그는 그리스도시라. 이제 내가 이것을 말하노니
            하나님께서 그리스도 안에서 미리 확정하신 언약을 사백삼십 년 후에 생긴
            율법이 폐기시킬 수 없으며 그 약속을 무효화할 수 없느니라.
