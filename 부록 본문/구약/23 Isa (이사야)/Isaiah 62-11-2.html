        <b>8절</b> 그들이 나를 대적하여 지은 그들의 모든 죄악에서 깨끗게 하리니,
              그들이 지은 죄악들, 곧 나를 대적하여 잘못한 그들의 모든 죄악들을 용서하리라.<br><br>

              <b>사 62:11-12</b> 보라, 주께서 세상 끝까지 선포하시기를 “너희는 시온의 딸에게 
              말하라. 보라, 네 구원이 오나니, 보라, 그의 상급이 그에게 있고, 그의 역사가 
              그의 앞에 있느니라.” 하셨느니라. 사람들이 그들을 ‘거룩한 백성’이라, ‘주의 
              구속받은 자들’이라 부를 것이요 또 너는 ‘찾은 자’라, ‘버려지지 아니한 성읍’이라 
              불리리라.
