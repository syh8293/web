        <b>사 26:19</b> 주의 죽은 자들은 살아나리니 그들이 나의 죽은 몸과 함께 
              일어나리이다. 흙에 거하는 너희는 깨어서 노래하라. 주의 이슬은 수풀의 이슬 
              같으니 땅이 죽은 자들을 던져 버릴 것임이니이다.<br><br>

              <b>고전 15:55</b> 오 사망아, 너의 쏘는 것이 어디 있느냐? 오 음부야, 너의 
              승리가 어디 있느냐?
