          <b>사 26:10-11</b><br> 
					악인으로 은총을 보게 하소서. 그래도 그가 의를
            배우지 아니하리니 그가 정직한 땅에서 공의롭지 않게 행하며 주의 위엄을 보지
            아니하리이다. 주여, 주의 손이 높이 들어올려질 때 그들이 보기를 원치
            아니하리이다. 그러나 그들이 보게 될 것이요, 백성에게 향한 그들의 시기로 인하여
            부끄러워하리니 정녕, 주의 원수들의 불이 그들을 삼키리이다.
