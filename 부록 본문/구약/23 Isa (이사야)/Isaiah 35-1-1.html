          <b>사 35:1</b> 광야와 메마른 곳이 그들을 기뻐하고, 사막이 기뻐하며 
            장미처럼 피리라.<br><br>

            <b>55:12</b> 너희가 기쁨으로 나가서 화평으로 인도함을 받을 것이요, 산들과 
            작은 산들이 너희 앞에서 노래를 터뜨리고 들의 모든 나무가 손뼉을 치리라.<br><br>

            <b>호 2:18</b> 그 날에는 내가 그들을 위하여 들의 짐승들과 하늘의 새들과 
            땅에 기는 것들과 언약을 세우며, 또 활과 칼을 꺾어 땅에서 전쟁을 없게 하고 
            그들로 평안하게 눕게 하리라.
