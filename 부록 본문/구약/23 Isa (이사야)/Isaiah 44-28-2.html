        <b>사 44:28</b> 코레스에 관하여 말하기를 “그는 나의 목자요, 나의 모든 
        기쁨을 이행하리라.” 하며, 예루살렘에게도 말하기를 “너는 재건되리라.” 
        하고 성전에게는 “네 기초가 놓여지리라.” 하는 이라.<br><br>

        <b>스 6:3</b> “코레스왕 제일년에 코레스왕이 예루살렘에 있는
        하나님의 전에 관하여 한 칙령을 내리니라. 사람들이 희생제를 드리던 장소,
        즉 전을 건축할지니 그 기초를 튼튼히 놓고 그 높이는 육십 큐빗으로 또 그
