        <b>사 17:8</b> 또 그가 자기 손으로 만든 제단들을 쳐다보지 아니할
        것이며, 자기 손가락으로 만든 아세라들이나 형상들을 바라보지 아니할
        것이라.<br><br>

        <b>출 34:13</b> 너희는 그들의 제단들을 허물고 그들의 형상들을 부수며 
				아세라들을 베어 낼지니라.
