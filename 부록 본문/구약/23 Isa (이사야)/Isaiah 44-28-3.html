        <b>사 44:28</b> 코레스에 관하여 말하기를 “그는 나의 목자요,
        나의 모든 기쁨을 이행하리라.” 하며, 예루살렘에게도 말하기를 “너는
        재건되리라.” 하고 성전에게는 “네 기초가 놓여지리라.” 하는이라.<br><br>

				<b>45:1</b> 주가 그의 기름부음 받은 자, 코레스에게 이같이 말하노라.
				내가 그의 오른손을 잡았으니 민족들로 그 앞에 항복케 하며, 내가 왕들의 
				허리를 풀겠으며, 두 짝 성문들을 그 앞에 열어서 닫지 못하게 하리라.
