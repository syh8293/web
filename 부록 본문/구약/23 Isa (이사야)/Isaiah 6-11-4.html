				<b>사 6:11-13</b><br> 
				그때 내가 말씀드리기를 “주여, 언제까지니이까?” 
				하니 그가 대답하시기를 “성읍들은 거민이 없이 황폐하게 되고, 집들에는 
				사람이 없으며, 땅이 완전히 황폐하게 되기까지요 또 주가 사람들을 멀리 
				옮겨, 그 땅 가운데에 완전히 버려짐이 있을 때까지니라. 그러나 그 안에 
				아직도 십분의 일이 있을 것이요 그것이 돌아와서 먹힐 것이니 잎이 떨어져 
				줄기가 남아 있는 보리수나무와 상수리나무처럼, 거룩한 씨도 그 줄기가 
				되리라.” 하셨더라.
