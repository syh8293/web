          <b>사 57:3</b> 너희 무당의 아들들과 간음자와 창녀의 씨는 이리로
            가까이 다가오라.<br><br><br>

            <b>사 10:12</b> 그러므로 주가 그의 모든 일을 시온 산과 예루살렘에서 
            행할 때에 내가 앗시리아 왕의 완악한 마음의 열매와 그의 높은 눈의 영광을 
            벌하리라.<br><br>
    
            <b>대하 32:21</b> 주께서 한 천사를 보내시어 앗시리아 왕의 진영에서 모든 
            힘센 용사들과 지휘자들과 대장들을 멸하셨으니 그가 수치스런 낯을 하고 그의 
            고국으로 돌아가니라. 그가 그의 신전에 들어갔을 때 그의 몸에서 나온 자들이 
            거기서 칼로 그를 죽였더라.
