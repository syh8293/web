        <b>사 63:16</b> 아브라함은 우리를 모르고 이스라엘은 우리를 인정하지 않지만 의심할 
        여지없이 주는 우리의 아버지시니이다. 오 주여, 주는 우리의 아버지시요, 우리의 
        구속주시니, 주의 이름은 영원부터 있나이다.<br>

        <b>사 64:8</b> 그러나 이제, 오 주여, 주는 우리의 아버지시니이다. 우리는 진흙이요, 
        주는 우리의 토기장이시니, 우리는 다 주의 손으로 만든 작품이니이다.
