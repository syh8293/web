          <b>사 34:9</b> 그곳의 시내들은 역청으로 변하게 될 것이요, 그곳의 흙은 
          유황으로 변하고, 그곳의 땅은 불타는 역청이 되리라.<br><br>
  
          <b>겔 20:47</b> 남쪽의 삼림에게 말하기를 “주의 말씀을 들으라. 주 하나님이 
          이같이 말하노라. 보라, 내가 네 안에 불을 붙이리니 그러면 그 불이 네 안에 
          있는 모든 푸른 나무와 모든 마른 나무를 삼킬 것이요, 타오르는 불꽃은 꺼지지 
          아니할 것이며, 남쪽으로부터 북쪽에 이르는 모든 얼굴이 그 안에서 태워지리라.
