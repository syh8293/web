          <b>이사야 43:11</b> 나, 곧 나는 주요, 나 외에는 구주가 없느니라.<br><br>

            <b>45:21</b> 너희는 고하여 그들을 가까이 데려오라. 그들로
            서로 상의하게 하라. 옛날부터 이것을 선포한 자가 누구냐? 그때부터 그것을
            말한 자가 누구냐? 나 주가 아니냐? 나 외에 다른 하나님이 없나니 공의로운
            하나님 곧 구주가 나 외에는 없느니라.
