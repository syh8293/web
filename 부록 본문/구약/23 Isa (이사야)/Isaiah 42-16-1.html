<body>
		<b>9:1</b> 이 모든 것을 내가 내 마음에 생각하고 이 모든 것을 선포하였나니, 
        곧 의인과 현명한 사람과 그들의 일이 하나님의 손 안에 있다는 것이라. 사람은 
        아무도 그들 앞에 있는 모든 것으로 인해 사랑도 미움도 알지 못하느니라.<br><br>

		<b>사 42:16</b> 내가 소경들을 그들이 알지 못했던 길로 데려오며 내가 그들을 
        그들이 알지 못했던 작은 길들로 인도할 것이요, 나는 그들 앞에 어두움을 빛으로 
        만들며 굽은 것들을 곧게 할 것이라. 내가 이런 일들을 그들에게 행할 것이며 
        그들을 버리지 아니하리라.
