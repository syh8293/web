              <b>사 43:6</b> 내가 북쪽을 향하여 말하기를 “포기하라.” 할 것이며,
              남쪽을 향하여 말하기를 “감금하지 말라.” 하리라. 내 아들들을 먼
              곳으로부터, 내 딸들을 땅 끝들로부터 데려오라.<br><br>

              <b>롬 2:28-29</b> 표면적 유대인이 유대인이 아니요, 표면적 육체의 
              할례가 할례가 아니라 내면적 유대인이 유대인이요, 할례는 마음의 할례이니 
              영에 있고 법문에 있지 않은 것이라. 그들의 찬사는 사람들에게서가 아니라
              하나님에게서니라.
