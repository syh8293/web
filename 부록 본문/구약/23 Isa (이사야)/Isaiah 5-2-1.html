        <b>이사야 5:2</b> 그가 울타리를 두르며, 거기서 돌을 주워 내고 최상품 
				포도나무를 심으며, 그 가운데 망대를 세우고 그 안에 포도즙틀도 만들었도다. 
				그가 포도가 열리기를 바랐더니 야생 포도가 열렸도다.<br><br>

				<b>사 65:20</b> 거기에는 날 수로 되는 아기도, 자기 수명을 다 채우지 
				못한 노인도 더 이상 없을 것이니 이는 백 세에 죽는 자가 아이요 백 세가 
				된 죄인은 저주를 받은 것이 될 것임이라.
