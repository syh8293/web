<body>
        <b>이사야 23:13</b> 칼데아인들의 땅을 보라. 앗시리아인이 광야에
        거하는 자들을 위해 그것을 세울 때까지는 이 백성이 없었도다. 그들이
        거기에다 망루들을 세우고 궁전들을 일으켜 세웠으니 그가 그것을 패망케
