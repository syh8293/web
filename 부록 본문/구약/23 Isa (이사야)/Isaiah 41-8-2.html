            <b>이사야 41:8-9</b> 그러나 이스라엘, 내가 택한 야곱, 내 친구
            아브라함의 씨야, 너는 나의 종이라. 내가 너를 땅 끝들에서부터 취하였고
            거기의 우두머리들로부터 너를 불러서 네게 말하기를 “너는 나의 종이라. 내가
            너를 택하였고 버리지 아니하였도다.” 하였노라.<br><br>
  
            <b>이사야 43:10</b> 주가 말하노라. 너희는 나의 증인들이요 내가
            택한 나의 종이니 이는 너희가 나를 알고 나를 믿고 내가 그인 것을 알게
            하려는 것이라. 내 앞에 지음을 받은 하나님이 없었으며, 내 뒤에도 없으리라.
