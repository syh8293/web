            <b>사 5:24</b> 그러므로 불이 그루터기를 삼킴같이, 불꽃이 쭉정이를
            태움같이, 그들의 뿌리가 썩은 것같이 될 것이며, 그들의 꽃핌은 티끌같이
            날아가리니 이는 그들이 만군의 주의 율법을 던져 버리고 이스라엘의 거룩한
            분의 말씀을 멸시하였기 때문이라.<br><br>

            <b>9:19</b> 만군의 주의 진노로 인하여 그 땅은 어두워지고 그 백성은 
            불의 연료같이 되리니 아무도 자기 형제를 아끼지 아니하리라.<br><br>

            <b>33:12</b> 백성들은 석회가 타는 것같이 될 것이며 가시나무들같이 베어져 
						불 속에서 태워지리라.
