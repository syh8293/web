        <b>사 33:2</b> 오 주여, 우리에게 은혜를 베푸소서. 우리가 주를 기다렸나이다. 
              주는 매일 아침 그들의 팔이 되시며 고난의 때에 또한 우리의 구원이 되소서.<br><br>

              <b>사 59:9</b> 그러므로 공의가 우리에게서 멀고, 정의도 우리를 따라잡지 못하는도다. 
              우리가 빛을 기다리나 어두컴컴함을 보며, 밝은 것을 바라나 어두움 속을 걷는도다.
