              <b>8절</b> 그가 말하기를 “나의 통치자들은 모두가 왕들이 아니냐?<br><br>

              <b>사 37:13</b> 하맛 왕과 아르팟 왕과 스팔와임 성읍과 헤나와
              이와 왕이 어디 있느냐?’” 하더라.<br><br>

              <b>사 37:24-25</b> 네가 네 종들을 시켜 주를 비방하여
              말하기를 ‘내가 나의 수많은 병거들을 거느리고 산들의 높은 곳으로 올라가며
              레바논의 뒤편에 가서, 그 큰 백향목들과 아름다운 전나무들을 베고, 또 내가
              그 경계의 높은 곳과 그 칼멜의 숲속으로 들어가리라. 내가 땅을 파서 물을
              마셨고, 내가 내 발바닥으로 포위된 곳들의 모든 강들을 말렸노라.’
              하였도다.
