        			<b>사 51:5-6</b> 내 의는 가깝고 내 구원이 나갔으니 내 팔이
              백성을 심판하리라. 섬들이 나를 앙망하여 그들이 내 팔에 의지하리라. 너희
              눈을 하늘들로 들어올리고 그 아래로 땅을 살펴보라. 이는 하늘들이 연기같이
              사라져 버릴 것이요, 땅이 옷처럼 낡아지며 거기에 거하는 자들은 같은
              모양으로 죽을 것임이라. 그러나 나의 구원은 영원할 것이며 나의 의는
              폐기되지 아니하리라.<br><br>

              <b>사 54:3</b> 이는 네가 좌우로 터져 나오고 네 씨가 이방인들을 유업으로 
              받아 황폐한 성읍들로 사람이 살도록 하게 할 것이기 때문이라.
