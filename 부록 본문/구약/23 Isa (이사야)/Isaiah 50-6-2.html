            <b>사 50:6</b> 내가 치는 자들에게는 내 등을, 머리카락을 뽑는 자들에게는 
            내 뺨들을 맡겼도다. 내가 치욕과 침뱉음으로부터 내 얼굴을 숨기지
            아니하였도다.<br><br>
    
            <b>마 26:67</b> 그때 그들이 주의 얼굴에 침을 뱉고, 주먹으로 치며, 또 어떤 
            자들은 손바닥으로 때리며<br><br>
    
            <b>막 14:65</b> 그리고 몇 사람은 주께 침을 뱉기 시작하면서, 또 주의 얼굴을 
            가리고 주먹으로 치며 말하기를 “예언하라.”고 하며 종들도 그를 손바닥으로 
            때리더라.
