        <b>사 57:15</b> 영원에 거하시는 높고 우뚝 솟은 분, 그의 이름이
				거룩이신 분이 이같이 말하노라. 나는 높고 거룩한 곳에 거하며 또한 
				통회하고 겸손한 영을 지닌 자와 함께 거하여 겸손한 자의 영을 소생케
