              <b>사 2:4</b> 그가 모든 민족들 가운데서 심판하시며, 많은 백성을
              책망하시리니 그들이 자기 칼들을 두들겨서 보습을 만들며, 자기 창들을
              두들겨서 낫을 만들 것이요, 민족이 민족을 대적하여 칼을 들어올리지 아니할
              것이며, 그들이 더 이상 전쟁을 배우지 아니하리라.<br><br>

              <b>호 1:10</b> 그러나 이스라엘 자손의 수가 바다의 모래같이 되어서
              측정할 수도 없고 셀 수도 없게 되리라. 전에 그들에게 말하기를 ‘너희는 내
              백성이 아니라.’ 했던 그곳에서 그들에게 ‘너희는 살아 계신 하나님의
              아들들이라.’고 말하리라.
