        <b>사 6:13</b> 그러나 그 안에 아직도 십분의 일이 있을 것이요
        그것이 돌아와서 먹힐 것이니 잎이 떨어져 줄기가 남아 있는 보리수나무와
        상수리나무처럼, 거룩한 씨도 그 줄기가 되리라.” 하셨더라.<br><br>

        <b>롬 8:36</b> 기록된 바와 같으니 “우리가 주를 위하여 온종일
        죽임을 당하였으며 도살당할 양으로 여김을 받았나이다.”라고 하였느니라.
