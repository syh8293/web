          <b>사 1:16-17</b> 너희는 씻고 스스로 깨끗게 하라. 내 눈 앞에서 너희의 
            악한 행실을 버리고 악을 행하는 것을 그치라. 선을 행하기를 배우고 공의를 
            찾으며, 압제당하는 자들을 구해 주고 아비 없는 자를 판결하며, 과부를 
            위하여 변호하라.<br><br>
    
            <b>사 5:20</b> 악을 선하다 하고 선을 악하다 하는 자들과 빛 대신 어두움을, 
            어두움 대신에 빛을 두며, 단 것 대신에 쓴 것을, 쓴 것 대신에 단 것을 두는 
            자들에게 화로다!
