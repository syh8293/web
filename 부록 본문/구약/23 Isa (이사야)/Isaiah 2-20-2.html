              <b>사 2:20</b> 그 날에 사람이 경배하려고 각자 만든 자기의 은
              우상들과 금 우상들을 두더지들과 박쥐들에게로 던져 버릴 것이니<br><br>
      
              <b>3:7-8</b> 그 날에 그가 맹세하여 말하기를 “나는 치유하는 자가 
              되지 않겠노라. 내 집에는 빵도 의복도 없으니 너희는 나를 백성의

              몰락했음이라. 그들의 언어와 행위가 주를 거슬러서 그의 영광의 눈을 
              격노케 하였도다.
