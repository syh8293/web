            <b>사 24:23</b> 만군의 주께서 시온 산과 예루살렘에서 그리고 그의 장로들 
            앞에서 영광스럽게 통치하실 때 그때에 달이 치욕을 당하고, 태양도
            부끄러워하리라.<br><br>

            <b>슼 2:11</b> 그 날에는 많은 민족들이 주께 합류하여 내 백성이 되리라. 
            그러면 내가 네 가운데 거하리니, 너는 만군의 주께서 나를 네게 보내신 것을 
            알리라.
