            <b>31:4</b> 주께서 내게 이같이 말씀하셨느니라. 마치 사자 곧 젊은 사자가 
            먹이를 놓고 으르렁거릴 때 목자의 무리가 그를 대적하여 불려 와도 사자가 그들의 
            목소리를 두려워하지 않고 그들의 떠드는 소리에 굴하지도 않는 것처럼, 이와 같이 
            만군의 주도 시온 산과 그 언덕을 위해 싸우려고 내려오시리라.<br><br>

            <b>9</b> 그가 두려움으로 인하여 그의 요새를 지나치며, 그의 고관들도 깃발을 
            무서워하리라. 시온에 불을 가졌고 예루살렘에 용광로를 가진 주가 말하노라.
