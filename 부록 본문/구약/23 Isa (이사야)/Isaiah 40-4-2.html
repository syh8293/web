              <b>사 40:4</b> 모든 골짜기는 솟아오를 것이며, 모든 산과 작은
              산은 낮아질 것이라. 구부러진 곳이 곧게 되며, 울퉁불퉁한 곳들이 평탄케
              되리라.<br><br>

              <b>사 43:5-6</b> 두려워 말라. 이는 내가 너와 함께 있음이라.
              내가 네 씨를 동쪽으로부터 데려오고 서쪽으로부터 너를 모을 것이며, 내가
              북쪽을 향하여 말하기를 “포기하라.” 할 것이며, 남쪽을 향하여 말하기를
              “감금하지 말라.” 하리라. 내 아들들을 먼 곳으로부터, 내 딸들을 땅
              끝들로부터 데려오라.
