<body>
        <b>사 14:20-21</b> 너는 그들과 함께 매장되지 못하리니 이는 네가 네 땅을 
        멸망시켰고 네 백성을 죽였음이라. 행악자들의 씨는 결코 명성을 얻지 못하리라. 
        너희는 그들의 조상들의 죄악으로 인하여 그의 자손들을 살해할 준비를 하여 
        그들로 일어나지도 못하고 땅을 차지하지도 못하게 하며, 성읍들로 세상의 지면을 
        채우지도 못하게 하라.
