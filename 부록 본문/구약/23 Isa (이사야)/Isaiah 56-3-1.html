        <b>사 56:3</b> 스스로 주께 연합한 타국인의 아들로 하여금 “주께서 나를
				자기의 백성으로부터 완전히 갈라놓으셨다.”고 일러 말하게 말며, 고자로 하여금
				“보라, 나는 마른 나무라.” 말하게 말지니라.
