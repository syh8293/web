        		<b>사 60:12</b> 너를 섬기지 아니하는 민족과 나라는 멸망하리니 정녕, 그러한 
            민족들은 완전히 황폐하리라.<br><br>

            <b>30:11</b> 주가 말하노라. 이는 내가 너와 함께 있어 너를 구원할 것이요, 
						내가 너를 흩어 버렸던 모든 민족들은 완전히 끝낼지라도 내가 너는 완전히 끝내지 
						아니할 것임이라. 그러나 내가 너를 공의로 바로잡으리니 너를 전혀 벌하지 않은 
						채 두지는 아니하리라.
