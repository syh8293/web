          <b>사 27:13</b> 그 날에 큰 나팔이 불려지리니 그러면 앗시리아 땅에서 멸절케 된 
            자들과 이집트 땅에서 쫓겨난 자들이 와서 예루살렘에 있는 거룩한 산에서 주께 
            경배하리라.<br><br>
    
            <b>26:10</b> 악인으로 은총을 보게 하소서. 그래도 그가 의를 배우지 아니하리니 
            그가 정직한 땅에서 공의롭지 않게 행하며 주의 위엄을 보지 아니하리이다.<br><br>

            <b>요 1:14</b> 그 말씀이 육신이 되어 우리 가운데 거하시므로, (우리가 그의 영광을 
            보니, 아버지의 독생자의 영광으로) 은혜와 진리가 충만하더라.
