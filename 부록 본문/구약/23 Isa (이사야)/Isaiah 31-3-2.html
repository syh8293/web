					<b>왕하 6:17</b> 그때 엘리사가 기도하여 말하기를 “주여, 내가
					청하오니 그의 눈을 여시어 그로 보게 하소서.” 하자, 주께서 그
					청년의 눈을 여시어 그가 보니, 보라, 엘리사를 에워싼 말들과
					불병거들이 산을 가득 채웠더라.<br><br>

					<b>사 31:3</b> 이집트인들은 사람이요, 하나님이 아니며, 그들의
					말들은 육체요 영이 아니라. 주께서 손을 펴시면 돕는 자도 쓰러지고
					도움을 받는 자도 쓰러지리니 그들이 함께 망하리라.
