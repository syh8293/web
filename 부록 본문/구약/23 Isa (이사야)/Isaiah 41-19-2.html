        		<b>사 41:19</b> 내가 광야에다 백향목과 싯타나무와 도금양나무와 기름나무를 
            심겠으며, 내가 사막에다 전나무와 소나무와 상자나무를 함께 두리니,<br><br>

            <b>렘 13:11</b> 주가 말하노라. 그 띠가 사람의 허리에 부착되는 것같이 
            내가 이스라엘의 온 집과 유다의 온 집도 내게 부착되게 하여, 그들로 내게 
            한 백성과 하나의 이름과 하나의 찬양과 하나의 영광이 되게 하였으나 그들이 
            들으려 하지 아니하였느니라.
