					<b>사 60:12</b> 너를 섬기지 아니하는 민족과 나라는 멸망하리니 정녕, 
					그러한 민족들은 완전히 황폐하리라.<br><br>

					<b>시 2:10-12</b> 그러므로, 오 너희 왕들아, 이제 현명해지라. 너희 땅의 
					재판관들아, 교훈을 받을지어다. 두려움으로 주를 섬기고 떨림으로 즐거워하라. 
					그 아들에게 입맞추라. 그렇지 않으면 그가 노하실 것이요, 그가 조금만 
					격분하셔도 너희가 그 길에서 망하리라. 그를 신뢰하는 모든 사람은 복이 있도다.
