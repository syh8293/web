        <b>사 59:6-8</b> 그들의 짠 것은 옷이 될 수가 없나니 그들이 자기들의 
              일한 것으로 스스로를 가릴 수 없으리라. 그들이 일한 것은 죄악의 일이요 
              그들의 손 안에는 폭력의 행위가 있도다. 그들의 발은 악으로 달려가고, 
              그들은 무죄한 피를 흘리기에 급하니 그들의 생각은 죄악의 생각이요, 그들의 
              길에는 황폐함과 멸망이 있도다. 그들은 화평의 길을 알지 못하고 그들이 
              가는 길에는 공의가 없으며, 그들이 그 길을 굽은 길로 만들었으니 그 길로 
              행하는 자는 누구든지 화평을 알지 못하리라.
