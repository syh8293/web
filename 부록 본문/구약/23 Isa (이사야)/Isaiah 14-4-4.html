        			<b>사 14:4-7</b> 너는 바빌론 왕에 대하여 이 잠언을 지어 말하기를 
              “압제자가 어찌 그쳤으며 황금의 성읍이 어찌 그쳤는가!” 하리라.
              주가 악인의 몽둥이와 치리자들의 홀을 꺾었도다. 진노 가운데서 그 백성을
