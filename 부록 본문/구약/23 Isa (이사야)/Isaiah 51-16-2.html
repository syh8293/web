					<b>23절</b> 그 날에 이집트에서 앗시리아까지 대로가 있게 되리니
					앗시리아인이 이집트로 들어갈 것이며, 또 이집트인도 앗시리아로 들어갈
					것이라. 그러면 이집트인들이 앗시리아인들과 함께 섬기리라.<br><br>

					<b>24절</b> 그 날에 이스라엘은 이집트와 앗시리아와 더불어 셋 가운데
					하나가 될 것이며, 땅 가운데 복이 되리니<br><br>

					<b>사 51:16</b> 내가 내 말들을 네 입에 두었고, 내 손의 그늘로 너를 
					덮었으니 이는 내가 하늘들을 펴고 땅의 기초들을 놓고 시온에게 말하기를
					“너는 내 백성이라.” 하려 하였음이라.
