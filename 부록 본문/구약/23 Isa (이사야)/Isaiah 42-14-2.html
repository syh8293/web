        <b>사 42:14</b> 내가 오랫동안 조용히 잠잠했으며 조용히 하여
        스스로 자제하였으나 이제부터는 내가 산고를 겪는 여인처럼 부르짖을 것이며
        내가 즉시 파괴시키고 삼킬 것이라.<br><br>

        <b>51:9</b> 오 주의 팔이여, 깨소서, 깨소서, 힘을 내소서.
        옛날처럼 옛 세대처럼 깨소서. 라합을 자르시고 용을 상하게 하신 분이 주가
        아니시니이까?
