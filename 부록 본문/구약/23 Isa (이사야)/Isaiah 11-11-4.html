            <b>사 11:11-12</b> 그 날에는 주께서 다시 두 번째로 손을 펴사
            남아 있는 그의 백성의 남은 자들을 회복시켜 앗시리아와 이집트와 파드로스와
            쿠스와 엘람과 시날과 하맛과 바다의 섬들로부터 돌아오게 하실 것이라. 그가
            민족들을 위하여 한 깃발을 세우시고 이스라엘의 내쫓긴 자들을 모으시며 땅의
            네 모퉁이로부터 유다의 흩어진 자들을 함께 모으시리라.<br><br>

            <b>사 56:8</b> 그러면 네 빛이 아침같이 쏟아질 것이요 네 건강이 속히 솟구칠 
						것이며, 네 의가 네 앞서 갈 것이요, 주의 영광이 네 후위가 되리라.
