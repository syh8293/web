             <b>사 34:8</b> 이는 주의 보복의 날이요, 시온의 논쟁에
             대한 보상의 해라.<br><br>

    		    <b>시 46:4</b> 강이 있으니, 그 시내들이 하나님의 도성, 곧
    		    지극히 높으신 분의 성막들의 성소를 기쁘게 할 것이라.<br><br>

    		    <b>겔 47:6-8</b> 그가 내게 말씀하시기를 “인자야, 네가
    		    이것을 보았느냐?” 하시더니 나를 데리고 나를 강가로 돌아가게
    		    하시더라. 이제 내가 돌아왔더니, 보라, 둑 이편과 저편에 심히 많은
    		    나무가 있더라. 그때 그가 내게 말씀하시더라. 이 물은 동쪽 지역으로
    		    흘러 사막으로 내려가서 바다로 들어가나니 바다로 들어갈 때 그 물들이
    		    치유를 받으리라.
