          <b>사 34:1-3</b> 너희 민족들아, 가까이 와서 들으라. 너희
          백성들아, 경청하라. 땅과 거기에 있는 모든 것은 들으라. 세상과 거기서
          나오는 모든 것들도 들으라. 이는 주의 진노가 모든 민족 위에 임하고 그의
          분노가 그들의 모든 군대 위에 임하시니 그가 그들을 완전히 멸하시며, 그가
          그들을 살육되도록 넘겨주셨음이라. 그들의 살육된 자들은 내던져지게 될
          것이요, 그들의 악취는 그들의 시체에서 올라오게 될 것이며, 산들은 그들의
          피로 녹아질 것이라.
