          <b>사 66:12-14</b> 이는 주가 이같이 말함이니, 보라, 내가
          그녀에게 평안을 강같이, 이방인들의 영광을 흐르는 시내같이 주리라. 그러면
          너희가 젖을 빨 것이며 그녀의 품에 안겨서 그녀의 무릎에서 재롱을 부리게
          되리라. 자기 어미가 자식을 위로함같이 내가 그렇게 너희를 위로하리니 너희가
          예루살렘에서 위로를 받으리라. 너희가 이를 보면 너희 마음이 즐거워할
          것이요, 너희의 뼈들이 초목같이 무성해지리라. 주의 손이 그의 종들에게
          알려지고 그의 진노가 그의 원수들에게 알려지리라.
