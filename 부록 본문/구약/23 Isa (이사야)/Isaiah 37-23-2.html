            <b>시 44:16</b> 이는 비방하고 모독하는 자의 음성 때문이요, 원수와 보복하는 자의 
            연고니이다.<br><br>

            <b>사 37:23</b> 네가 누구를 비방하고 모독하였느냐? 네가 누구를 향하여 네 목소리를 
            높이고 네 눈을 높이 들어올렸느냐? 바로 이스라엘의 거룩한 분을 향해서니라.<br><br>

            <b>사 52:5</b> 그러므로 주가 말하노라. 내 백성이 값없이 잡혀갔으니 이제 내가 여기서 
            무엇을 가질까? 주가 말하노라. 그들을 다스리는 자들이 그들로 하여금 울부짖게 하며, 
            내 이름이 매일 계속해서 모독을 당하는도다.
