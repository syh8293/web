       	<b>사 9:6</b> 이는 우리에게 한 아이가 태어났고 우리에게 한 아들이
        주어졌음이니, 정부가 그의 어깨 위에 있을 것이요, 그의 이름은 경이로운
        분이라, 상담자라, 능하신 하나님이라, 영원하신 아버지라, 화평의 통치자라
        불리리라.<br><br>

        <b>사 29:14</b> 그러므로 보라, 내가 이 백성 가운데서 놀라운 일을
        추진하리니 놀라운 일과 이적이라. 그들의 현자들의 지혜가 없어지고, 그들의
        총명한 자들의 명철이 숨겨지리라.” 하셨도다.
