        			<b>사 44:8</b> 너희는 두려워 말고, 무서워 말라. 내가 그때로부터 너에게 말하며 
              선포하지 않았더냐? 너희가 곧 나의 증인들이니라. 나 외에 하나님이 있더냐? 정녕, 다른 
              하나님은 없나니 나는 아무도 알지 못하노라.<br><br>

              <b>사 45:11-12</b> 이스라엘의 거룩한 분이며, 그를 지으신 분, 곧 주가 이같이 말하노라. 
              내 아들들에 관하여 다가올 일들을 내게 묻고, 내 손으로 할 일에 관하여 너희는 내게 명하라. 
              내가 땅을 만들었고, 그 위에 사람을 창조하였느니라. 내가 내 손으로 하늘들을 펼쳤으며, 
              내가 그 모든 군상들에게도 명하였도다.
