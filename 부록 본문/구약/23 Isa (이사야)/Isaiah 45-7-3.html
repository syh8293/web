        <b>45:7</b> 나는 빛도 조성하고 어두움도 창조하며, 나는 평안도 만들고 
              악도 창조하나니 나 주는 이 모든 일을 행하느니라.<br><br>

              <b>12</b> 내가 땅을 만들었고, 그 위에 사람을 창조하였느니라. 내가 내 손으로 
              하늘들을 펼쳤으며, 내가 그 모든 군상들에게도 명하였도다.<br><br>

              <b>18</b> 하늘들을 창조한 주가 이같이 말하노라. 하나님은 스스로 땅을 조성하고 
              만들었으며, 그는 그것을 견고히 세우되 헛되이 창조하지 아니하셨으니 사람이 
              거주하도록 조성하였느니라. 나는 주라. 아무도 다른 이가 없느니라.
