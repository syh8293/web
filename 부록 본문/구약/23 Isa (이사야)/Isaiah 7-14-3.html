              <b>사 7:14</b> 그러므로 주께서 친히 한 표적을 너희에게 주시리라. 보라, 한 처녀가 
              임신하여 한 아들을 낳으리니 그의 이름을 임마누엘이라 하리라.<br><br>

              <b>사 9:6</b> 이는 우리에게 한 아이가 태어났고 우리에게 한 아들이 주어졌음이니, 
              정부가 그의 어깨 위에 있을 것이요, 그의 이름은 경이로운 분이라, 상담자라, 능하신 
              하나님이라, 영원하신 아버지라, 화평의 통치자라 불리리라.
