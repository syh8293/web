        			<b>사 45:11</b> 이스라엘의 거룩한 분이며, 그를 지으신 분, 곧
              주가 이같이 말하노라. 내 아들들에 관하여 다가올 일들을 내게 묻고, 내
              손으로 할 일에 관하여 너희는 내게 명하라.<br><br>

              <b>사 60:21</b> 네 백성도 모두 의롭게 될 것이요, 그들이 영원히
              땅을 상속받으리니 그들은 내가 영광을 받기 위하여 심은 가지요 내 손의
              작품이니라.<br><br>

              <b>사 64:8</b> 그러나 이제, 오 주여, 주는 우리의
              아버지시니이다. 우리는 진흙이요, 주는 우리의 토기장이시니, 우리는 다 주의
              손으로 만든 작품이니이다.
