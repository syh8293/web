        <b>사 66:15-16</b> 보라, 주가 불과 함께 올 것이며, 회오리바람과 같은 
            그의 병거들과 더불어 오리니 진노함으로 그의 분노를, 불꽃으로 그의 책망을 
            나타내리라. 주가 불로, 또 주의 칼로 모든 육체를 징책하리니 주에게 
            살육당할 자가 많으리라.<br><br>

            <b>렘 30:23-24</b> 보라, 주의 회오리바람이, 계속적인 회오리바람이
            진노와 함께 나가니, 그것은 고통과 함께 악인의 머리 위에 떨어질 것이라.
            그가 그것을 이루고 자기 마음의 의도를 이루고 나서야 주의 분노가
            돌이켜지리라. 훗날들에 너희가 그것을 숙고하게 되리라.
