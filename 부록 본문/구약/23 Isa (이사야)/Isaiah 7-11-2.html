        <b>사 7:11</b> “너는 주 너의 하나님께 한 표적을 구하되, 깊은 데서든지 
				위로 높은 데서든지 그것을 구하라.” 하셨으나<br><br>

        <b>13절</b> 그것은 또한 바다 건너에 있는 것도 아니니 네가 말하기를
        “누가 우리를 위하여 바다를 건너가서 그것을 우리에게로 가져다가 우리로
        그것을 듣고 행하게 하랴?” 할 것이 아니니라.<br><br>

				<b>신 32:47</b> 이는 그것이 너희에게 허사가 아니라 너희의 생명임이라.
				이 일을 통하여 너희가 요단을 건너가서 차지하는 그 땅에서 너희의 날들이
				길어지리라.” 하더라.
