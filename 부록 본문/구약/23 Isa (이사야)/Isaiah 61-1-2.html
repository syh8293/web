            <b>이사야 61:1</b> 주 하나님의 영이 내게 임하셨으니, 이는 주께서
            내게 기름을 부으사 온유한 자에게 기쁜 소식들을 전파하게 하셨음이라. 그가
            나를 보내심은 마음이 상한 사람들을 싸매고, 포로 된 자에게 자유를, 갇힌
            자에게 감옥이 열림을 선포하며,<br><br>

            <b>벧전 4:6</b> 이런 연유로 죽은 자들에게도 복음이 전파되었으니 이는 
            육체로는 사람과 일치하여 심판을 받으나 영으로는 하나님과 일치하여 살게
            하려 함이니라.
