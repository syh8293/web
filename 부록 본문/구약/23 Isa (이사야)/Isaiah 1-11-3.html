        <b>사 1:11-13</b><br> 
					너희의 수많은 희생제물이 내게 무슨 소용이 있느냐?
					주가 말하노라. 나는 숫양들의 번제물들과 살진 짐승들의 기름으로 배불렀으며, 또
					나는 수송아지들이나 어린양들이나 숫염소들의 피를 기뻐하지 아니하노라. 너희가 내
					앞에 나타날 때 너희 손에 이것을 가져와 내 뜰들을 밟으라고 누가 요구하였느냐?
					헛된 예물을 더 이상 가져오지 말라. 분향은 내게 가증함이요, 새 달들과 안식일들과
					집회들을 모으는 것도 내가 견딜 수 없으니 심지어 엄숙한 모임까지도 악한 것이니라.
