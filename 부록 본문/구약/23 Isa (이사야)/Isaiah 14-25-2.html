<!DOCTYPE html>

  <head>
    <title>이사야 14:25 ~ 본문</title>

    <meta charset="utf-8">

    <style media="screen">

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }
    </style>
  </head>
<body>

  	<div>
      	<br>
       	<b>사 14:25</b> 내가 내 땅에서 앗시리아인을 파하며 내
       	산들 위에서 그를 발 아래 짓밟으리니 그때 그의 멍에가 그들에게서
       	벗겨지고 그의 짐이 그들의 어깨에서 벗겨질 것이라.”
       	하였도다.<br><br>

       	<b>신 32:9</b> 이는 주의 분깃은 그분의 백성이요, 야곱은
       	그분의 유업의 몫임이라.<br><br>

       	<b>왕상 8:36</b> 주께서는 하늘에서 들으시고 주의 종들과
       	주의 백성 이스라엘의 죄를 용서하시어 그들이 가야 할 선한 길을
       	그들에게 가르쳐 주시고, 주께서 주의 백성에게 유업으로 주신 주의
       	땅에 비를 주소서.
  	</div>

</body>
</html>
