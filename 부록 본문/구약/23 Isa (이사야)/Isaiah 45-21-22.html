        <b>사 45:21-22</b> 너희는 고하여 그들을 가까이 데려오라.
        그들로 서로 상의하게 하라. 옛날부터 이것을 선포한 자가 누구냐? 그때부터
        그것을 말한 자가 누구냐? 나 주가 아니냐? 나 외에 다른 하나님이 없나니
        공의로운 하나님 곧 구주가 나 외에는 없느니라. 땅 끝들에 있는 모든 자들아, 
				나를 쳐다보고 구원을 받으라. 이는 내가 하나님이요, 다른 이가 없음이니라.
