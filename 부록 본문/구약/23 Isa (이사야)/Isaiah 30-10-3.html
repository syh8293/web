<body>
        <b>사 30:10</b> 그들이 선견자들에게 말하기를 “보지 말라.”	하고 
				선지자들에게 말하기를 “우리에게 올바른 일들을 예언하지 말라. 우리에게 
				부드러운 것들을 말하고 거짓된 것들을 예언하라.<br><br>

				<b>판 20:35</b> 주께서 이스라엘 앞에서 베냐민을 치시므로 이스라엘
				자손이 그 날 베냐민인들 이만 오천백 명을 죽였으니, 이 모두가 칼을 
				빼는 자였더라.
</body>
