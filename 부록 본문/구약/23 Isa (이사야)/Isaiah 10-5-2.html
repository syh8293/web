       <b>사 10:5-7</b> 나의 진노의 막대기인, 오 앗시리아인아, 그들의 손에 있는 
        몽둥이는 나의 분노라. 내가 그를 보내어 위선적인 민족을 대적케 할 것이요, 
        내가 그에게 명하여 내 진노의 백성을 대적하여서 전리품을 취하고 약탈물을 
        탈취하며 그들을 거리의 진흙같이 짓밟게 하리라. 그러나 그의 의도하는 것은 
        그렇지 않으며 그의 마음도 그렇게 생각지 않고 오직 그의 마음속에는 적지 않은 
        민족들을 멸망시키고 멸절하려는 것뿐이라.
