					영광스러운 아름다움은 시들어지는 꽃이요, 그 면류관은 포도주로 만취된

					<b>욥 26:12-13</b> 그가 그의 권능으로 바다를 가르시며 그의 명철로 
					교만한 자를 치시는도다. 그는 그의 영으로 하늘들을 단장하셨고 그의
					손이 꼬부라진 뱀을 지으셨도다.
