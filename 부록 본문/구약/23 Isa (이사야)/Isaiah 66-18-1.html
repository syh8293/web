        <b>사 66:18</b> 내가 그들의 행위와 생각을 아노라. 때가 되면 내가 
              모든 민족들과 방언들을 모으리니 그러면 그들이 와서 나의 영광을 보리라.<br><br>
      
              <b>렘 16:17</b> 이는 내 눈이 그들의 모든 길들 위에 있음이니 그들이 내 
              얼굴로부터 숨지 못하며 그들의 죄악이 내 눈에서 감춰지지 못하리라.<br><br>
      
              <b>전 12:14</b> 이는 하나님께서 선이든 악이든 모든 행위와 모든 은밀한 
              것들을 심판하실 것임이라.
