          <b>사 66:15</b> 보라, 주가 불과 함께 올 것이며, 회오리바람과 같은 그의 병거들과 더불어 오리니
          진노함으로 그의 분노를, 불꽃으로 그의 책망을 나타내리라.<br><br>

          <b>3절</b> 주가 이같이 말하노라. 내가 시온으로 돌아와서 예루살렘 가운데 거하리라. 예루살렘은
          진리의 성읍이라 불리겠고, 만군의 주의 산은 거룩한 산이라 불리리라.<br><br>

          <b>시편 2:6</b> “내가 나의 거룩한 산 시온 위에 내 왕을 세웠도다.” 하시리라.
