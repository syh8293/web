        <b>사 23:13</b> 칼데아인들의 땅을 보라. 앗시리아인이 광야에
              거하는 자들을 위해 그것을 세울 때까지는 이 백성이 없었도다. 그들이
              거기에다 망루들을 세우고 궁전들을 일으켜 세웠으니 그가 그것을 패망케
              하셨도다.<br><br>

              <b>사 8:12</b> “이 백성이 모든 사람들에게 동맹을 말할지라도
              너희는 동맹을 말하지 말라. 너희는 그들의 두려워하는 것을 두려워 말며
              무서워 말라.” 하셨음이라.
