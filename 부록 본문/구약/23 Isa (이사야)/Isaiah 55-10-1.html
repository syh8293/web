		<b>19절</b> 그가 그의 말씀을 야곱에게 보이시며 그의 규례들과그의 명령들을
		이스라엘에게 보이시는도다.<br><br>

		<b>사 55:10-11</b> 비와 눈이 하늘에서 내려 그곳으로 다시 돌아가지
		않고 땅을 적셔서 싹을 내어 뿌리는 자에게 씨를 주고 먹는 자에게
		양식을 줌과 같이 내 입에서 나가는 내 말도 그러하나니 그것은 내게 헛되이
		돌아오지 아니하고 내가 기뻐하는 것을 이루며, 내가 보내어 이루려 하는
		일에서 번성할 것이니라.
