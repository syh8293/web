            <b>22절</b> 그들로 모든 때에 백성을 재판하게 하라. 큰 일은 다 
            그대에게로 가져오게 하고 작은 일들은 다 그들로 재판하게 하면 그들이 
            그대와 더불어 그 짐을 져 그대에게는 보다 쉬워지리라.<br><br>

         	  <b>사 30:10</b> 그들이 선견자들에게 말하기를 “보지 말라.” 하고
            선지자들에게 말하기를 “우리에게 올바른 일들을 예언하지 말라. 
            우리에게 부드러운 것들을 말하고 거짓된 것들을 예언하라.
