              <b>느 11:1</b> 백성의 치리자들이 예루살렘에 거하였고, 백성의 남은
              자들을 제비 뽑아 십분의 일은 데려와 거룩한 성읍 예루살렘에 거하게 하고,
              아홉 부분은 다른 성읍들에 거하게 하였으며<br><br>
                
              <b>사 46:9</b> 너희는 오래된 이전 일들을 기억하라. 나는 하나님이요, 
              다른 이는 없느니라. 나는 하나님이요, 나 같은 이가 없느니라.
