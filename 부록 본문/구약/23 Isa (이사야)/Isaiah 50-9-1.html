        <b>사 50:9</b> 보라, 주 하나님께서 나를 도우시리니 나를 정죄할
        자가 누구랴? 보라, 그들은 모두 옷처럼 낡아질 것이요 좀이 그들을
        먹으리라.<br><br>

        <b>호 5:12</b> 그러므로 내가 에프라임에게는 좀같이 될 것이요 유다
        집에는 부패함같이 되리로다.<br><br>

        <b>욥 13:28</b> 그는 썩은 물건처럼 좀먹은 옷처럼 소멸하나이다.
