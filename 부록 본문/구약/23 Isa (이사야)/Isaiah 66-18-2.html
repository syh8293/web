          <b>사 66:18-19</b> 내가 그들의 행위와 생각을 아노라. 때가
          되면 내가 모든 민족들과 방언들을 모으리니 그러면 그들이 와서 나의 영광을
          보리라. 내가 그들 가운데 표적을 세울 것이요 그들 가운데서 도피한 자들을
          민족들에게 즉 활을 당기는 타시스와 풀과 룻과 투발과 야완과 나의 명성을
          듣지도 못하고 나의 영광을 보지도 못하였던 멀리 떨어진 섬들에게 보내리니
          그러면 그들이 나의 영광을 이방인들 가운데 선포하리라.
