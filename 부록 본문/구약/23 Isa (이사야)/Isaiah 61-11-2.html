					<b>사 61:11</b> 마치 땅이 자기의 싹을 내는 것같이, 동산이
					거기에 뿌려진 것들에서 움이 돋아나게 하는 것같이 주 하나님께서
					의와 찬양을 모든 민족들 앞에서 돋아나게 하시리라.<br><br>

					<b>렘 31:7</b> 주가 이같이 말하노라. 너희는 야곱을 위하여
					기쁨으로 노래하고 민족들의 우두머리 가운데서 소리지르며 너희는
					공표하고 찬양하며 말하기를 “오 주여, 주의 백성 이스라엘의 남은
					자를 구원하소서.” 하라.
