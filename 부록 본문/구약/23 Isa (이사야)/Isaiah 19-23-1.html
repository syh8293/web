<body>
        <b>19:23</b> 그 날에 이집트에서 앗시리아까지 대로가 있게 되리니 앗시리아인이 
				이집트로 들어갈 것이며, 또 이집트인도 앗시리아로 들어갈 것이라. 그러면 이집트인들이 
				앗시리아인들과 함께 섬기리라.<br><br>

				<b>31:8</b> 그때 앗시리아인이 칼에 쓰러질 것이니 용사의 칼이 아니며, 또 보통 
				사람의 것이 아닌 칼이 그를 삼키리니 그가 칼로부터 도망칠 것이요, 그의 청년들은 
				강제 노역을 하게 되리라.
</body>
