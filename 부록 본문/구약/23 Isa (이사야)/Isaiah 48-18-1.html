        <b>사 48:18</b> 오, 너는 내 계명들에 경청했어야 했도다! 그랬더라면 
				네 화평이 강 같았을 것이요, 네 의가 바다의 파도 같았을 것이며,<br><br>

				<b>호 11:8</b> 에프라임아, 내가 어찌 너를 포기하겠느냐? 이스라엘아, 
				내가 어찌 너를 내어주겠느냐? 내가 어찌 너를 아드마같이 만들겠느냐? 
				내가 어찌 너를 스보임같이 두겠느냐? 내 마음이 내 안에서 돌아서서, 내 
				마음의 돌이킴이 모두 불붙는도다.
