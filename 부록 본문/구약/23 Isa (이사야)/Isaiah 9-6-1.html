            <b>사 9:6</b> 이는 우리에게 한 아이가 태어났고 우리에게 한 아들이
            주어졌음이니, 정부가 그의 어깨 위에 있을 것이요, 그의 이름은 경이로운
            분이라, 상담자라, 능하신 하나님이라, 영원하신 아버지라, 화평의 통치자라
            불리리라.<br><br>

            <b>렘 3:17</b> 그 때에 사람들은 예루살렘을 주의 보좌라 부를 것이며 
            주의 이름으로 모든 민족들이 그곳 예루살렘에 모일 것이며 사람들은 더
            이상 그들의 악한 마음의 상상을 따라 행하지 아니하리라.
