            <b>사 40:17</b> 그분 앞에 모든 민족들은 아무것도 아닌 것 같고,
            그 민족들이 그에게는 아무것도 아닌 것, 곧 헛것보다 못하게 여겨지느니라.<br><br>

            <b>사 41:10</b> 참조. 너는 두려워 말라, 내가 너와 함께함이라. 
            놀라지 말라, 내가 네 하나님임이라. 내가 너를 강건하게 하리라. 정녕, 
            내가 너를 도우리라. 정녕, 내가 내 의의 오른손으로 너를 높이리라.
