        <b>이사야 40:1-4</b><br> 
        너희는 위로하라. 너희는 내 백성을
        위로하라. 너희의 하나님이 말하노라. 너희는 예루살렘에 다정하게 말하며
        그녀에게 부르짖으라. 그녀의 싸움이 다 되었고, 그녀의 죄악이 용서받았나니
        이는 그녀가 그녀의 모든 죄에 대하여 주의 손에서 배로 받았음이라. 광야에서
        외치는 자의 음성이 있어 “너희는 주의 길을 예비하라. 사막에서 우리
        하나님의 대로를 곧게 하라. 모든 골짜기는 솟아오를 것이며, 모든 산과 작은
        산은 낮아질 것이라. 구부러진 곳이 곧게 되며, 울퉁불퉁한 곳들이 평탄케
        되리라.
