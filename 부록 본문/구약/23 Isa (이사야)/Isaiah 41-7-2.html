              <b>19절</b> 세공장이는 새긴 형상을 녹여 만들고, 금 세공장이는 금으로 그 위에 입히고 
              은사슬들을 주조하는도다.<br><br>

              <b>사 41:7</b> 그러므로 목수는 금 세공장이를 격려하며, 망치로 다듬는 자는 모루 치는 
              자를 격려하여 말하기를 “땜질할 준비가 되었도다.” 하니 그가 못들로 단단히 고정하여 
              그것이 흔들리지 않게 하였도다.
