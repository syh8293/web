          <b>사 6:11-12</b> 그때 내가 말씀드리기를 “주여, 언제까지니이까?” 하니 
            그가 대답하시기를 “성읍들은 거민이 없이 황폐하게 되고, 집들에는 사람이 
            없으며, 땅이 완전히 황폐하게 되기까지요 또 주가 사람들을 멀리 옮겨, 그 땅
