            <b>사 21:12</b> 파수꾼이 말하기를 “아침이 오나니 밤도 오리이다.” 하였도다. 
            너희가 물으려거든 물을지니 돌아오라, 오라.<br><br>

            <b>호 6:3</b> 만일 우리가 계속 주를 알고자 하면 그때 우리가 알게 되리라. 
            그의 나오심은 아침처럼 마련되어 있으며 그는 우리에게 비처럼 오시리니, 땅에 
            내리는 늦은 비와 이른 비처럼 오시리라.
