            <b>60:6-7</b> 낙타들의 무리, 즉 미디안과 에파의 낙타들이 너를 덮을 것이라. 
            그들 모두가 시바로부터 올 것이요, 그들이 금과 향을 가져와서 주의 찬양을 보여

            섬길 것이라. 그것들이 내 제단에 받아들여져 올라오리니 내가 내 영광의 집을
