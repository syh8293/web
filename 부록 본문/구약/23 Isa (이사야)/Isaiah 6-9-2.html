        <b>사 6:9-10</b><br> 
        그가 말씀하시기를 “가서, 이 백성에게
        말하기를 ‘참으로 너희가 들으나 깨닫지 못할 것이요, 참으로 너희가 보나
        알지 못하리라.’ 하라. 이 백성의 마음으로 살찌게 하고, 그들의 귀로
        둔해지게 하며, 그들의 눈으로 감기게 하라. 그리하여 그들이 눈으로
        보지도 못하고, 귀로 듣지도 못하며, 마음으로 깨닫지도 못하고,
        회심하지도 못하고, 치유받지도 못하게 하라.” 하셨더라.
