<body>       
        <b>66:19-20</b> 내가 그들 가운데 표적을 세울 것이요 그들 가운데서 
        도피한 자들을 민족들에게 즉 활을 당기는 타시스와 풀과 룻과 투발과
        야완과 나의 명성을 듣지도 못하고 나의 영광을 보지도 못하였던 멀리 떨어진
        섬들에게 보내리니 그러면 그들이 나의 영광을 이방인들 가운데 선포하리라.
        그들은 너희의 모든 형제들을 모든 민족들에서 말과 병거와 가마와 노새와 빠른
        짐승에 태워 주께 드리는 예물로 나의 거룩한 산 예루살렘으로 데려오리라.
        주가 말하노라. 이것은 이스라엘 자손이 예물을 정결한 그릇에 담아 주의
        전으로 가져오는 것 같으리라.
