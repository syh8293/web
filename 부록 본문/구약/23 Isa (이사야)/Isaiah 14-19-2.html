            <b>사 14:19-20</b> 너는 가증스런 가지처럼 네 무덤에서 버려졌고
            칼에 찔려 구덩이 속의 돌들로 내려가는 죽은 자들의 옷 같고 발밑에 
            밟힌 시체 같도다. 너는 그들과 함께 매장되지 못하리니 이는 네가 
            네 땅을 멸망시켰고 네 백성을 죽였음이라. 행악자들의 씨는 결코 
            명성을 얻지 못하리라.
