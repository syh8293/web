            <b>이사야 29:12-13</b> 또 그 책을 무식한 자에게 건네주며 말하기를 “청컨대 
            이것을 읽으라.” 하나 그가 말하기를 “나는 무식하다.” 하느니라. 그러므로 
            주께서 말씀하시기를 “이 백성이 입으로는 나를 가까이하며 그들의 입술로는 
            나를 존경하나 그들의 마음은 내게서 멀리 떠났으며 나를 향한 그들의
