            <b>이사야 9:2</b> 흑암에서 행하던 백성이 큰 빛을 보았으며, 죽음의 그림자의 땅에 거하는 
            자들 위에 빛이 비치었도다.<br><br>

            <b>예레미야 2:6</b> 그들은 “이집트 땅에서 우리를 이끌어내시고 우리를 인도해 광야를 통과하게 
            하시고 사막과 구덩이 땅을, 가뭄의 땅과 죽음의 그림자의 땅을, 아무도 통과하지 않은 땅과 
            아무도 거하지 않는 땅을 통과하게 하신 주께서 어디 계신가?”라고도 말하지 아니하느니라.
