<body>
              <b>사 66:15</b> 보라, 주가 불과 함께 올 것이며, 회오리바람과 같은 
              그의 병거들과 더불어 오리니 진노함으로 그의 분노를, 불꽃으로 그의
              책망을 나타내리라.<br><br>
      
              <b>욜 2:5</b> 그들이 뛰는 것은 산꼭대기들에 있는 병거들의 소리
              같고, 그루터기를 삼키는 불꽃 소리와도 같으며, 전열에 배치된 강한 백성
              같으리라.<br><br>
      
              <b>시 104:3</b> 물들에 자기 방들의 들보들을 얹으시고 구름으로 자기 
              병거를 삼으시며 바람의 날개들 위로 거니시나이다.
