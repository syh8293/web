        <b>이사야 14:13-14</b> 이는 네가 네 마음속에 말하기를 “내가
        하늘에 올라가서 내가 내 보좌를 하나님의 별들보다 높일 것이요, 내가 또한
        북편에 있는 회중의 산 위에 앉으리라. 내가 구름들의 높은 곳들 위로
        올라가, 내가 지극히 높으신 분같이 되리라.” 하였음이라.<br><br>

        <b>히 2:14</b> 자녀들이 피와 살에 참여하는 자인 것같이 그 역시
        같은 모양으로 동일한 것에 참여하신 것은 자신의 죽음을 통하여 죽음의 세력을
        가진 자, 곧 마귀를 멸망시키시며
