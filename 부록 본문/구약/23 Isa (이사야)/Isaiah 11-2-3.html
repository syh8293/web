          <b>이사야 11:2</b> 주의 영이 그의 위에 머물리니 지혜와 명철의
          영이요, 계획과 능력의 영이며, 지식과 주를 두려워하는 영이라.<br><br>
  
          <b>요한계시록 5:6</b> 이에 내가 보니, 보라, 보좌와 네 짐승의
          한가운데와 장로들의 한가운데 도살당하였던 것 같은 한 어린양이 
          서 있는데, 일곱 뿔과 일곱 눈을 가졌더라. 그 일곱 눈은 온 땅에 
          보내심을 받은 하나님의 일곱 영이라.
