            <b>사 45:16-18</b> 우상을 만드는 자들은 수치를 당할 것이며 또
            그들 모두가 치욕을 받을 것이라. 그들은 다 함께 혼란 가운데로 들어가리라.
            그러나 이스라엘은 주 안에서 영원한 구원으로 구원받으리니 너희는 영원히
            세상에서 수치나 치욕을 당하지 않게 되리라. 하늘들을 창조한 주가 이같이
            말하노라. 하나님은 스스로 땅을 조성하고 만들었으며, 그는 그것을 견고히
            세우되 헛되이 창조하지 아니하셨으니 사람이 거주하도록 조성하였느니라. 나는
            주라. 아무도 다른 이가 없느니라.<br>
