			      <b>16절</b> 그는 상 위에 있는 기명들과 그 접시들과 그 숟가락들과
            그 사발들과 그것들을 덮는 뚜껑들을 순금으로 만들었더라.<br><br>

            <b>이사야 11:2</b> 주의 영이 그의 위에 머물리니 지혜와 명철의
            영이요, 계획과 능력의 영이며, 지식과 주를 두려워하는 영이라.<br><br>

            <b>요한계시록 1:20</b> 네가 본 것은 나의 오른손 위의 일곱 별과
            일곱 금촛대의 신비라. 일곱 별은 일곱 교회의 천사들이요, 네가 본 
            일곱 촛대는 일곱 교회라.
