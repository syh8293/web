<body>
        		<b>사 19:23-25</b> 그 날에 이집트에서 앗시리아까지 대로가
    		    있게 되리니 앗시리아인이 이집트로 들어갈 것이며, 또 이집트인도
    		    앗시리아로 들어갈 것이라. 그러면 이집트인들이 앗시리아인들과 함께
    		    섬기리라. 그 날에 이스라엘은 이집트와 앗시리아와 더불어 셋 가운데
    		    하나가 될 것이며, 땅 가운데 복이 되리니 만군의 주께서 그들에게 복을
    		    주어 말씀하시기를 “내 백성 이집트와 내 손으로 지은 앗시리아와 나의
    		    유업 이스라엘에 복이 있으라.” 하시리라.
</body>
