            <b>사 26:19-20</b> 주의 죽은 자들은 살아나리니 그들이 나의
            죽은 몸과 함께 일어나리이다. 흙에 거하는 너희는 깨어서 노래하라. 주의
            이슬은 수풀의 이슬 같으니 땅이 죽은 자들을 던져 버릴 것임이니이다. 내
            백성아, 오라, 네 방들에 들어가서 네 문들을 닫고 그 분노가 지나갈 때까지
            잠깐 동안만 숨으라.<br><br>
    
            <b>마 24:31</b> 또 주께서 큰 나팔 소리와 함께 천사들을 보내시리니, 
            그들이 하늘 이편 끝에서 저편 끝까지 사방에서 그의 택하신 사람들을 함께 
            모을 것이라.
