        <b>사 35:10</b> 주의 속량받은 자들이 돌아오리니, 그들의 머리 위에 노래와 
              영원한 기쁨을 가지고 시온으로 오리라. 그들이 기쁨과 즐거움을 얻으리니 
              슬픔과 탄식은 달아나리라.<br><br>

              <b>사 61:3</b> 시온에서 슬퍼하는 자들을 정하여 그들에게 재 대신 아름다움을, 
              슬픔 대신 기쁨의 기름을, 무거운 영 대신 찬양의 의복을 주어 그들로 주의 
              심으신 의의 나무들이라 불리게 하여 주께서 영광을 받으시려는 것이라.
