              <b>사 14:13</b> 이는 네가 네 마음속에 말하기를 “내가 하늘에 올라가서 
              내가 내 보좌를 하나님의 별들보다 높일 것이요, 내가 또한 북편에 있는 
              회중의 산 위에 앉으리라.<br><br>

              <b>계 2:13</b> 내가 너의 행위와 네가 거하는 곳을 아노니, 곧 그곳은 
              사탄의 자리가 있는 곳이라. 네가 나의 이름을 굳게 붙들어서 심지어는 나의 
              신실한 순교자 안티파가 너희 가운데, 곧 사탄이 거하는 곳에서 죽임을 당하던 
              그 날들에도 나의 믿음을 부인하지 아니하였도다.
