<body>
        		<b>사 49:23</b> 왕들은 네 양아버지들이 되며 그들의 여왕들은 네
            양어머니들이 될 것이라. 그들이 얼굴을 땅에 대고 네게 절하며 네 발의
            먼지를 핥을 것이요, 그러면 너는 내가 주인 것을 알게 되리니 이는 나를
            기다리는 자들은 수치를 당하지 않을 것임이라.<br><br>

            <b>계 2:26-27</b> 이기고 나의 일들을 끝까지 지키는 자에게는 내가 
						민족들을 다스리는 권세를 줄 것이요 그가 철장으로 그들을 다스리리니, 
						그들이 질그릇같이 산산조각으로 부서지리라. 나도 나의 아버지께로부터 
						받은 것이 그러하니라.
