            <b>사 1:11</b> 너희의 수많은 희생제물이 내게 무슨 소용이 있느냐?
            주가 말하노라. 나는 숫양들의 번제물들과 살진 짐승들의 기름으로 
						배불렀으며, 또 나는 수송아지들이나 어린양들이나 숫염소들의 피를 
						기뻐하지 아니하노라.<br><br>

            <b>17절</b> 네가 교훈을 싫어하고 내 말을 네 뒤에 던지는도다.
