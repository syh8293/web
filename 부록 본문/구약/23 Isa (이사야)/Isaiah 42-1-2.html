              <b>사 42:1</b> 내가 드높이는 나의 종을 보라. 그는 나의 택한 자로, 그 
              안에서 내 혼이 기뻐하노라. 내가 내 영을 그에게 두었으니, 그가
              이방인들에게 심판을 가져오리라.<br><br>

              <b>사 52:13</b> 보라, 내 종이 현명하게 처리하리니 그가 높임을 받고 격찬을 
              받아 지극히 높이 되리라.<br><br>

              <b>사 53:1</b> 우리의 전한 것을 누가 믿었으며, 주의 팔이 누구에게
