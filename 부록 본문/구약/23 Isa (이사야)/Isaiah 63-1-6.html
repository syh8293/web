			  <b>사 63:1-3</b> 보스라에서 물들인 옷을 입고, 에돔에서 오는
        이가 누구인가? 그의 의복이 화려하고 그의 능력의 위엄으로 거니는 이가
        누구인가? 의로 말하는 나니, 구원할 능력이 있는 나로다. 어찌하여 네
        의복이 붉으며 네 옷이 포도즙틀을 밟는 자 같은가? 나는 홀로 포도즙틀을
        밟았고 백성 중에 나와 함께한 자가 아무도 없었도다. 나의 분함으로 그들을
        밟고 나의 진노함 속에서 그들을 짓밟으리니 그러면 그들의 피가 내 옷에
        튀어서 내가 내 의복을 모두 얼룩지게 할 것이라.
