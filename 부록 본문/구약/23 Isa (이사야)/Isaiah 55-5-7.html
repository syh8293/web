        <b>사 55:5-7</b><br> 
        보라, 너는 네가 알지 못하는 한 민족을 부를
        것이요, 너를 알지 못하던 민족들이 네게 달려올 것이니 주 너의 하나님 때문이요
        이스라엘의 거룩한 분을 위해서니라. 이는 그가 너를 영화롭게 하였음이니라. 그를
        찾을 만한 때에 너희는 주를 구하며 그가 가까이 계실 때 그를 부르라. 악인은
        자기의 길을, 불의한 사람은 자기 생각들을 버리고 주께로 돌아오라. 그리하면
        주께서 그에게 자비를 베푸시리라. 우리 하나님께로 돌아오라. 그가 넘치게
        용서하실 것임이라.
