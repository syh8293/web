            <b>14절</b> 그가 암흑과 사망의 그림자로부터 그들을 데리고 나오셔서
            그들을 묶은 줄을 끊으셨도다.<br><br>
    
            <b>사 9:2</b> 흑암에서 행하던 백성이 큰 빛을 보았으며, 죽음의 그림자의 
            땅에 거하는 자들 위에 빛이 비치었도다.<br><br>
    
            <b>사 42:7</b> 앞 못 보는 눈들을 뜨게 하며, 감옥에서 갇힌 자들을 이끌어 
            내며 암흑 속에 앉은 자들을 감옥에서 이끌어 내게 하리라.
