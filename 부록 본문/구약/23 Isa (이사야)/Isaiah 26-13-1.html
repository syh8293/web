        <b>사 26:13</b> 오 주 우리 하나님이여, 주 외에 다른 주들이
                우리를 지배하였으나 우리가 주에 의해서만 주의 이름을 말하리이다.<br><br>

                <b>렘 7:16</b> 그러므로 너는 이 백성을 위하여 기도하지 말라. 또 그들을
                위하여 소리 높여 부르짖지도 말고 간구하지도 말고 나에게 중보하지도 말라.
                이는 내가 너를 듣지 아니할 것임이라.
