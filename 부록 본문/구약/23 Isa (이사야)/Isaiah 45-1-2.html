              <b>이사야 45:1</b> 주가 그의 기름부음 받은 자, 코레스에게 이같이 말하노라. 내가 
              그의 오른손을 잡았으니 민족들로 그 앞에 항복케 하며, 내가 왕들의 허리를 풀겠으며, 
              두 짝 성문들을 그 앞에 열어서 닫지 못하게 하리라.<br><br>

              <b>사 41:23</b> 이후에 있을 일들을 보여 주어 우리로 너희가 신들인 것을 알게 하라. 
              정녕, 선을 행하거나 악을 행하라. 우리가 놀라며 그것을 함께 보리라.
