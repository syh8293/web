        			<b>사 44:6</b> 이스라엘의 왕인 주, 곧 만군의 주인 그의 구속주가
              이같이 말하노라. 나는 처음이요 나는 마지막이라. 나 외에 다른 하나님이
              없느니라.<br><br>

              <b>슾 3:15</b> 주께서 네 심판을 제하셨고 그가 네 원수를 쫓아내셨느니라. 
              이스라엘의 왕, 곧 주께서 네 가운데 계시니 네가 다시는
              악을 보지 못하리라.<br><br>

              <b>요 1:49</b> 나다나엘이 대답하여 주께 말씀드리기를 “랍비여, 주는 하나님의 
              아들이시요, 주는 이스라엘의 왕이시니이다.”라고 하더라.
