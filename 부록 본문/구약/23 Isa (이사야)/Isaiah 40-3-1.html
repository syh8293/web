        <b>이사야 40:3-4</b> 광야에서 외치는 자의 음성이 있어 “너희는 주의 길을 예비하라. 
				사막에서 우리 하나님의 대로를 곧게 하라. 모든 골짜기는 솟아오를 것이며, 모든 산과 
				작은 산은 낮아질 것이라. 구부러진 곳이 곧게 되며, 울퉁불퉁한 곳들이 평탄케 되리라.<br><br>

				<b>이사야 40:5</b> 주의 영광이 나타나게 될 것이며, 모든 육체가 그것을 함께 보리니 
				이는 주의 입이 그것을 말씀하셨음이라.” 하는도다.
