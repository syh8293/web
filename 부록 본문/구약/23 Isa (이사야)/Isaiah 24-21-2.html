          <b>사 24:21</b> 그 날에 주께서 높은 곳에 있는 높은 자들의 군대와 
          땅 위에 있는 땅의 왕들을 벌하시리라.<br><br>

          <b>눅 4:6</b> 그리고 마귀가 주께 말하기를 “내가 이 모든 권세와 
          그것들의 영광을 너에게 주리라. 그것이 나에게 넘겨졌으므로 내가 원하는 
          자에게 줄 수 있느니라.<br><br>

          <b>고후 4:4</b> 그들 가운데 이 세상의 신이 믿지 않는 자들의 마음을 
          어둡게 하여 하나님의 형상이신 그리스도의 영광스러운 복음의 광채가 
          그들에게 비치지 못하게 하느니라.
