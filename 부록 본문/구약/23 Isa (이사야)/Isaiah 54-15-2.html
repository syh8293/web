        <b>사 54:15-17</b> 보라, 그들이 반드시 함께 모일 것이나 나로
              인해서는 아니니 너를 대적하여 함께 모이는 자는 누구나 너로 인하여
              망하리라. 보라, 불 속에서 숯불을 불며 자기의 일할 기구를 만드는
              대장장이도 내가 창조하였으며 파괴시키는 훼손자도 내가 창조하였도다. 너를
              대적하려고 만들어진 어떤 무기도 성공하지 못할 것이요, 재판에서 너를
              대적하여 일어나는 어떤 혀도 네가 정죄할 것이라. 이것이 주의 종들의
              유업이요, 그들의 의는 내게서 받은 것이니라. 주가 말하노라.
