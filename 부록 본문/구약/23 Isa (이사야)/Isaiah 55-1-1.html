					<b>사 55:1-3</b> 아, 너희 목마른 자들은 누구든지 물들로 나아오라. 
					돈 없는 자도 오라. 너희는 와서 사 먹으라. 정녕, 와서 돈 없이 값없이 
					포도주와 젖을 사라. 어찌하여 너희는 양식이 아닌 것을 위하여 돈을 쓰며 
					배부르지 않는 것을 위하여 수고하느냐? 내게 열심히 경청하고 좋은 것을 
					먹으라. 그리하여 너희 혼이 풍요함 속에서 스스로 기뻐하게 하라. 너희 
					귀를 기울이고 내게 와서 들으라. 그리하면 너희 혼이 살리라. 또 내가 
					너희와 영원한 언약을 맺으리니, 곧 다윗의 확실한 자비니라.
