        <b>사 21:10</b> 오 나의 타작한 것이여, 내 마당의 곡식이여, 내가 만군의 
            주 이스라엘의 하나님께로부터 들은 것을 내가 너희에게 선포하였노라.<br><br>
    
            <b>41:15</b> 보라, 내가 너로 이가 날카로운 새 타작기구를 삼으리니 
            네가 산들을 쳐서 부스러기로 만들 것이며, 작은 산들을 쭉정이같이 만들 
            것이라.<br><br>
    
            <b>미 4:13</b> 오 시온의 딸아, 일어나서 두드리라. 이는 내가 네 뿔을 
            철 같게 하며 네 굽을 놋같이 할 것임이니, 너는 많은 사람을 쳐서 산산조각을 
            낼 것이라. 또 내가 그들의 노획물을 주께 바치며 그들의 재물을 온 땅의 
            주께 바칠 것이라.
