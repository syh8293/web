          <b>사 40:25-26</b> 거룩한 분이 말하노라. 그런즉 너희가 나를
          누구에게 비기며, 또한 내가 누구와 동등하게 되겠느냐? 너희는 눈을 높이
          들어 누가 이것들을 창조하였으며, 그들의 군상들을 수효대로 이끌어 내셨는지
          보라. 그가 그들의 이름을 그의 막강한 위력으로 모두 부르시나니 이는 그의
          권세가 강하고 하나도 부족함이 없으심이라.
