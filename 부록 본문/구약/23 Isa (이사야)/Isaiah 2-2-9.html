        <b>사 2:2-3</b> 마지막 날들에 주의 전의 산이 산들의 정상에 세워질 것이요, 
              작은 산들 위에 높아지리니 모든 민족들이 그곳으로 몰려들 것이라. 많은 백성이 
              가며 말하기를 “너희는 오라, 우리가 주의 산에, 야곱의 하나님의 전에 올라가자. 
              그리하면 그가 그의 길을 우리에게 가르치실 것이며, 우리는 그의 길에서 행하리니 
              이는 율법이 시온에서 나오며, 주의 말씀은 예루살렘으로부터 나올 것임이라.”
