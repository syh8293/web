            <b>사 41:23</b> 이후에 있을 일들을 보여 주어 우리로 너희가
            신들인 것을 알게 하라. 정녕, 선을 행하거나 악을 행하라. 우리가
            놀라며 그것을 함께 보리라.<br><br>

            <b>행 28:4</b> 원주민들은 그 독 있는 짐승이 그의 손에 매달려
            있는 것을 보고 자기네들끼리 말하기를 “확실히 이 사람은 살인자라. 
            그가 바다에서는 구조되었어도 공의가 살려 두지 아니하는구나.”라고
