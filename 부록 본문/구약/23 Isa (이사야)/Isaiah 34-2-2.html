              <b>사 34:2</b> 이는 주의 진노가 모든 민족 위에 임하고 그의
              분노가 그들의 모든 군대 위에 임하시니 그가 그들을 완전히 멸하시며, 
              그가 그들을 살육되도록 넘겨주셨음이라.<br><br>
      
              <b>사 63:6</b> 내가 나의 분함으로 백성들을 밟을 것이요, 나의
              분노로 그들을 취하게 하리라. 또 내가 그들의 기력을 땅으로
              끌어내리겠노라.<br><br>
      
              <b>렘 25:15</b> 이스라엘의 주 하나님이 내게 이같이 말씀하시니라.
              너는 내 손에 있는 진노의 포도주 잔을 받아서 내가 너를 보내는 모든
              민족들로 마시게 하라.
