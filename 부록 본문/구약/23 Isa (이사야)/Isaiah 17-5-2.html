          <b>사 17:5-6</b><br> 
          그것은 마치 추수꾼이 곡식을 거두어서 자기 손으로
            이삭들을 따는 것과 같으며, 르파임 골짜기에서 이삭을 줍는 자와 같으리라. 그래도
            거기에는 아직 주울 만한 포도들이 남아 있으리니 마치 올리브 나무를 흔들 때 가장
            높은 큰 가지의 꼭대기에 두세 개의 열매가 남은 것 같고, 가장 많이 열린 가지에
            너덧 개 남은 것과 같으리라. 이스라엘의 주 하나님이 말하노라.
