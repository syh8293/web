        <b>사 11:11</b> 그 날에는 주께서 다시 두 번째로 손을 펴사 남아 있는 
        그의 백성의 남은 자들을 회복시켜 앗시리아와 이집트와 파드로스와 쿠스와
        엘람과 시날과 하맛과 바다의 섬들로부터 돌아오게 하실 것이라.<br><br>

        <b>신 30:5</b> 주 너의 하나님께서는 네 조상들이 차지했던 땅으로 너를 
        데려오시리니 그리하면 네가 그것을 차지할 것이요, 그분께서는 네게 선을
        행하시고 네 조상들보다 너를 더 번성케 하시리라.
