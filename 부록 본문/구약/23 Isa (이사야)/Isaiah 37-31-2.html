              <b>사 37:31</b> 유다 집에서 피하는 남은 자는 다시 아래로 뿌리를 내리고
              위로 열매를 맺으리니,<br><br>
          
              <b>미 2:12</b> 오 야곱아, 내가 반드시 네 모든 자들을 모으리라. 내가
              반드시 이스라엘의 남은 자를 모으리라. 내가 그들을 보스라의 양같이 모으며 그들의
              우리 가운데 있는 양떼처럼 함께 모으리라. 그 모인 사람의 수가 많음으로 인하여
              그들이 큰 소리를 내리라.
