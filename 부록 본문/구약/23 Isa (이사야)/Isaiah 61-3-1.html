        <b>사 61:3</b> 시온에서 슬퍼하는 자들을 정하여 그들에게 재 대신
        아름다움을, 슬픔 대신 기쁨의 기름을, 무거운 영 대신 찬양의 의복을 주어
        그들로 주의 심으신 의의 나무들이라 불리게 하여 주께서 영광을 받으시려는
        것이라.<br><br>

        <b>겔 15:6</b> 그러므로 주 하나님이 이같이 말하노라. 내가 삼림의
        나무들 가운데서 포도나무를 땔감으로 불에 내어준 것처럼 내가 예루살렘의
        거민들도 그렇게 내어주리라.
