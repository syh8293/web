        <b>사 28:22</b> 그러므로 이제 너희의 결박들이 견고해지지 않도록 너희는 
				조롱하는 자들이 되지 말라. 이는 내가 만군의 주 하나님으로부터 멸망을 
				들었음이니 온 땅에 결정하신 바니라.<br><br>

        <b>10:22-23</b> 네 백성 이스라엘이 바다의 모래 같을지라도 그들 중에 
				남은 자만이 돌아오리니 정해진 멸망이 의로 넘치리라. 이는 만군의 주 하나님이 
				온 땅 가운데서 멸망을 이룰 것임이니 이미 작정된 멸망을 이루리라.
