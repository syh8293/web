<body>
        <b>사 44:24</b> 주, 곧 네 구속주요, 태로부터 너를 조성한 분이 이같이 
        말하노라. 나는 만물들을 지은 주라. 홀로 하늘들을 펼쳤으며 나 홀로 땅을 
        폈고<br><br>

        <b>렘 10:11-12</b> 너희는 그들에게 이렇게 말할지니 “하늘과 땅을 짓지 
				아니한 신들은 땅과 이 하늘들 아래로부터 망하리라.” 하라. 그가 그의 
				능력으로 땅을 지으셨고 그의 지혜로 세상을 세우셨으며 그의 명철로 하늘들을 
				펴셨도다.
</body>
