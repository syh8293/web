				행하되, 오직 산당에서 제사를 드리고 분향하더라.<br><br>

				<b>8절</b> 아하스가 주의 전과 왕궁의 보물창고에 있는 은과 금을 취하여 
				앗시리아 왕에게 예물로 보냈더라.<br><br>

				<b>사 10:5</b> 나의 진노의 막대기인, 오 앗시리아인아, 그들의 손에 있는 
				몽둥이는 나의 분노라.
