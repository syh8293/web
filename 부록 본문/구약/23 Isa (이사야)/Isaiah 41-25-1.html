            <b>이사야 41:25</b> 내가 한 사람을 북쪽으로부터 일으켰으니 그가 오리라. 태양이 
            뜨는 곳으로부터 그가 내 이름을 부르리니 그가 와서 통치자들을 마치 회반죽을 이김같이, 
            토기장이가 진흙을 밟음같이 하리라.<br><br>

            <b>에스겔 1:4</b> 내가 보았더니, 보라, 북쪽에서 회오리바람과 큰 구름과 불덩어리가 
            나오는데 그 주위에 광채가 있으며 그 가운데 불 한가운데서 나온 것은 황갈색 같더라.
