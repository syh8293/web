        <b>사 51:17</b> 주의 손에 있는 그의 진노의 잔을 마신, 오 예루살렘아, 깨어라, 
        깨어라, 일어서라. 네가 비틀거리게 하는 잔의 찌끼에 취했으며 그것을 완전히 짜 내 
        마셨도다.<br><br>

        <b>22</b> 주 너의 주가, 또 자기 백성의 주장을 대변하는 네 하나님이 이같이 말하노라. 
        보라, 내가 비틀거리게 하는 잔, 즉 내 진노의 잔의 찌끼를 네 손에서 빼앗았으니 네가 
        다시는 그것을 마시지 못할 것이니라.
