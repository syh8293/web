        <b>사 57:1</b> 의인이 멸망하여도 마음에 두는 사람이 없고, 자비로운 
				사람들이 잡혀가도 의인이 다가올 재앙으로부터 옮겨진 것이라고 생각하는 
				사람이 없도다.<br><br>

        <b>계 4:1</b> 이 일 후에 내가 쳐다보니, 보라, 하늘에 한 문이 열려 
				있는데 내가 들은 첫 음성은 나팔 소리 같았으며, 내게 말하여 이르기를
        “이리 올라오라. 내가 이후에 마땅히 일어나야 할 일들을 네게 보여
        주리라.” 하더라.
