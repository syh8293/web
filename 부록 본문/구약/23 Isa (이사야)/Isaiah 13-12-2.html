          <b>13:12-13</b> 내가 사람을 정금보다 더 귀하게 하며, 오필의 금덩이보다도 
              더 귀하게 하리라. 그러므로 내가 주의 맹렬한 분노의 날에 만군의 주의 진노로 
              하늘들을 흔들고 땅을 그 자리에서 옮겨 버리리라.<br><br>

              <b>30:28</b> 그의 호흡은 넘쳐 흐르는 시내같이 목 가운데까지 미치리니 
              허황됨의 체로 민족들을 체질하실 것이요, 길을 이탈하게 하는 백성의 턱에는
