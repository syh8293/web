            <b>사 60:5-7</b> 그때에 네가 보고 함께 휩쓸려 네 마음이
            두려워하고 커지리니 이는 바다의 풍성함이 네게로 전향될 것이요, 이방인의
            군대가 네게로 올 것임이라. 낙타들의 무리, 즉 미디안과 에파의 낙타들이
            너를 덮을 것이라. 그들 모두가 시바로부터 올 것이요, 그들이 금과 향을
            가져와서 주의 찬양을 보여 줄 것이니라. 케달의 모든 양무리는 네게로 함께
            모이고, 느바욧의 숫양들은 너를 섬길 것이라. 그것들이 내 제단에 받아들여져
            올라오리니 내가 내 영광의 집을 영화롭게 하리라.
