        <b>사 40:11</b> 그는 목자처럼 그의 양떼를 먹이실 것이요, 자기 팔로 
				어린양들을 모아 그의 품에 안으시며 젖먹이와 함께 있는 것들을 유순하게
        인도하시리라.<br><br>

        <b>사 63:11</b> 그때에 주께서 옛적의 날들과 모세와 그의 백성들을
        기억하여 말씀하기를 “자기 양무리의 목자와 더불어 그들을 바다에서 데리고
        올라온 이가 어디 있느냐? 그 안에 그의 거룩한 영을 둔 이가 어디
        있느냐?<br><br>

        <b>3절</b> 오 하나님이여, 우리에게로 다시 돌이키시어 주의 얼굴을 비추소서. 
        그리하시면 우리가 구원을 받으리이다.
