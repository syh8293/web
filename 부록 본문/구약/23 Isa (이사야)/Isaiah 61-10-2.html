        <b>사 61:10-11</b> 내가 주를 크게 기뻐하겠으며, 내 혼이 내
        하나님을 기뻐하리니 이는 그가 구원의 의복으로 나를 입혀 주셨고, 그가 나를
        의의 겉옷으로 덮어 주시어 마치 신랑이 장식물로 자신을 꾸민 것같이, 신부가
        보석으로 자신을 단장함같이 하셨음이라. 마치 땅이 자기의 싹을 내는 것같이,
        동산이 거기에 뿌려진 것들에서 움이 돋아나게 하는 것같이 주 하나님께서 의와
        찬양을 모든 민족들 앞에서 돋아나게 하시리라.
