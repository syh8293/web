              <b>사 24:23</b> 만군의 주께서 시온 산과 예루살렘에서 그리고 그의
              장로들 앞에서 영광스럽게 통치하실 때 그때에 달이 치욕을 당하고, 태양도
              부끄러워하리라.<br><br>
      
              <b>시 2:6</b> “내가 나의 거룩한 산 시온 위에 내 왕을 세웠도다.” 
              하시리라.<br><br>

              <b>욜 3:11</b> 너희 모든 이방들아, 모여서 오라. 다 함께
              주위에 모이라. 오 주여, 주의 용사들로 그곳으로 내려오게 하소서.
