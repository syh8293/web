              <b>사 53:2</b> 이는 그가 그 앞에서 연한 싹 같고 마른 땅에서
              나온 뿌리같이 자랄 것이며, 그는 모양도 우아함도 없으시니 우리가 볼 때에
              그를 흠모할 아름다움도 없음이라.<br><br>

              <b>사 53:3</b> 그는 사람들에게서 멸시받고 거부되었으며 슬픔의 사람이요 
              질고에 익숙한 사람이라. 우리가 우리의 얼굴을 그로부터 숨긴 것같이 그는 
              멸시받았고 우리는 그를 존중하지 아니하였도다.
