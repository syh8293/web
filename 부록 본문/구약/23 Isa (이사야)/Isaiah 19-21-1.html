        <b>사 19:21</b> 주께서 자신을 이집트에 알게 하시리니 그러면 그
              날에 이집트인들이 주를 알 것이며, 제물과 예물로 행할 것이니 정녕, 그들이
              주께 서원을 할 것이며, 또 그것을 이행하리라.<br><br>
      
              <b>행 10:25-26</b> 베드로가 들어서자 코넬료가 그를 맞아 그의
              발 앞에 엎드려 경배하더라. 그러자 베드로가 그를 일으키며 말하기를
              “일어서라, 나도 사람이라.” 하고
