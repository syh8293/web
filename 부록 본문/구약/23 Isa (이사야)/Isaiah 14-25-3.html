<body>
        <b>14:25</b> 내가 내 땅에서 앗시리아인을 파하며 내 산들 위에서 
				그를 발 아래 짓밟으리니 그때 그의 멍에가 그들에게서 벗겨지고 그의
				짐이 그들의 어깨에서 벗겨질 것이라.” 하였도다.<br><br>

				<b>23:13</b> 칼데아인들의 땅을 보라. 앗시리아인이 광야에 거하는 
				자들을 위해 그것을 세울 때까지는 이 백성이 없었도다. 그들이 거기에다 
				망루들을 세우고 궁전들을 일으켜 세웠으니 그가 그것을 패망케 하셨도다.
</body>
