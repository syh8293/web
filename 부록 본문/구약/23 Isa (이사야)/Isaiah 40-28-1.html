        <b>사 40:28-31</b> 너는 알지 못하였느냐? 영원하신 하나님, 주, 곧
				땅 끝들의 창조주는 피곤치 아니하시며, 곤비치 아니하신 분인 것을 너는 듣지
				못하였느냐? 그의 명철은 한없이 깊으시도다. 그는 곤비한 자에게 힘을 주시며,
				무력한 자에게 힘을 더해 주시나니 젊은이들일지라도 곤비하고 피곤하며, 청년들이라도
				완전히 넘어지나 오직 주를 앙망하는 자는 자기의 힘을 새롭게 하리니 독수리처럼
				날개로 치솟을 것이요, 그들이 달려도 피곤치 않으며 걸어도 곤비치 아니하리라.
