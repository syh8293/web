            <b>사 11:1-2</b> 이새의 줄기에서 한 막대기가 나오며 그의 뿌리들에서 한 가지가 
            자랄 것이라. 주의 영이 그의 위에 머물리니 지혜와 명철의 영이요, 계획과 능력의 
            영이며, 지식과 주를 두려워하는 영이라.<br><br>

            <b>2-3절</b> 그는 외치지 아니하고 음성을 높이지 아니하며 그의 음성이 길거리에서 
            들리지도 않게 하리라. 그는 상한 갈대를 꺾지 아니하고 연기나는 심지를 끄지 아니할 
            것이며, 그는 심판을 진리로 가져오리라.
