<body>
        <b>이사야 7:13</b> 이에 이사야가 말하기를 “오 다윗의 집아, 이제
        너희는 들으라. 너희가 사람을 괴롭게 하는 것이 작은 일이기에 너희가 또
        나의 하나님을 괴롭게 하려느냐?<br><br>

        <b>누가복음 18:14</b> 내가 너희에게 말하노니, 이 사람이 저
        사람보다도 의롭게 되어 자기 집으로 내려갔느니라. 이는 자신을 높이는 자마다
        낮아질 것이요, 자신을 낮추는 자는 높아질 것이기 때문이라.”고
        하시니라.
