        		<b>사 2:3</b> 많은 백성이 가며 말하기를 “너희는 오라, 우리가 주의 
						산에, 야곱의 하나님의 전에 올라가자. 그리하면 그가 그의 길을 우리에게 
						가르치실 것이며, 우리는 그의 길에서 행하리니 이는 율법이 시온에서
            나오며, 주의 말씀은 예루살렘으로부터 나올 것임이라.” 하리라.<br><br>

            <b>29:23</b> 그러나 그가 그의 자손, 곧 그의 가운데서 나의 손으로 
						지은 것을 보면 그들이 나의 이름을 거룩하게 하고 야곱의 거룩한 분을
            거룩하게 할 것이며, 이스라엘의 하나님을 두려워하게 되리라.
