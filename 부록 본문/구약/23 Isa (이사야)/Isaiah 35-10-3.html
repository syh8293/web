        <b>사 35:10</b> 주의 속량받은 자들이 돌아오리니, 그들의 머리 위에 노래와 
              영원한 기쁨을 가지고 시온으로 오리라. 그들이 기쁨과 즐거움을 얻으리니 
              슬픔과 탄식은 달아나리라.<br><br>
      
              <b>사 51:11</b> 그러므로 주의 구속받은 자들이 돌아오리니 노래하며 시온으로 
              올 것이요, 또 영원한 기쁨이 그들의 머리 위에 있으리이다. 그들은 기쁨과 즐거움을 
              얻을 것이며, 슬픔과 탄식은 달아나리이다.
