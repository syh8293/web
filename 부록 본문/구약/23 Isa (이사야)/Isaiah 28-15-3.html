        <b>사 28:15</b> 너희가 말하기를 “우리가 사망과 더불어 언약을 맺었고 
				우리가 지옥과 더불어 합의하였도다. 넘치는 재앙이 지나갈지라도 우리에게 
				임하지 못하리니 이는 우리가 거짓을 우리의 피난처로 삼았고 허위 아래 
				우리가 우리 자신을 숨겼음이라.” 하였도다.<br><br>

				<b>18</b> 사망과 더불어 맺은 너희의 언약이 무효화되며 지옥과 한 너희의 
				합의가 서지 못하리니 넘치는 재앙이 지나가면 너희가 그것에 짓밟힘을 
				당하리라.
