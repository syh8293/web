            <b>사 12:5-6</b> 주께 노래하라. 이는 그가 탁월한 일들을 행하셨음이라. 
            이 일이 온 땅에 알려졌도다. 너 시온의 거민아, 소리 높여 외치라. 이는 
            네 가운데 계신 이스라엘의 거룩한 분은 위대하심이라.<br><br>

            <b>사 65:18-19</b> 그러나 너희는 내가 창조하는 것으로 영원히 기뻐하고 
            즐거워하라. 보라, 내가 예루살렘을 즐거움으로 창조하고 그 백성을 기쁨으로 
            창조하노라. 내가 예루살렘을 즐거워하며 내 백성을 기뻐하리니 우는 소리와 
            부르짖는 소리가 그 가운데서 더 이상 들리지 아니하리라.
