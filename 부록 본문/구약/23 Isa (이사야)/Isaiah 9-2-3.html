        			<b>사 9:2</b> 흑암에서 행하던 백성이 큰 빛을 보았으며, 죽음의
              그림자의 땅에 거하는 자들 위에 빛이 비치었도다.<br><br>
      
              <b>합 3:3-4</b> 하나님은 테만으로부터 오시며 거룩하신 분은 파란
              산으로부터 오셨도다. 셀라. 그의 영광이 하늘들을 덮으며 그를 찬양함이 
              땅에 가득 찼도다. 그의 광채는 빛과 같고 그는 그의 손에서 나오는 
              뿔들을 가졌는데 거기에 그의 권능이 감추어져 있도다.<br><br>
      
              <b>시 50:2</b> 완전한 아름다움인 시온에서 하나님께서 빛을 발하셨도다.
