        <b>14:9</b> 아래로부터 지옥이 너로 인하여 움직여서 네가 올
        때 너를 맞이하려 하는도다. 그것이 너로 인하여 죽은 자들을 움직이니 곧
        땅의 모든 지도자들이라. 또 그것이 민족들의 모든 왕들을 그들의 보좌에서
        일어서게 하였도다.<br><br>

        <b>65:17</b> 보라, 내가 새 하늘들과 새 땅을 창조하나니 이전 
				것이 기억되거나 생각나지 아니할 것이라.
