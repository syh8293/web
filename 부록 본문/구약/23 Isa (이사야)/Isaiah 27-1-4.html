        <b>사 27:1</b> 그 날에 주께서 그의 격심하고 크고 강한 칼로 날쌘 뱀 리비야단을 
				벌하시리니, 즉 꼬부라진 뱀 리비야단이라. 또 주께서는 바다에 있는 그 용을 
				살해하시리라.<br><br>

        <b>벧전 5:8</b> 정신을 차리고 깨어 있으라. 이는 너희의 대적 마귀가 울부짖는 
				사자처럼 삼킬 자를 찾아 두루 다니기 때문이니라.
