            <b>사 40:1-2</b> 너희는 위로하라. 너희는 내 백성을 위로하라.
            너희의 하나님이 말하노라. 너희는 예루살렘에 다정하게 말하며 그녀에게
            부르짖으라. 그녀의 싸움이 다 되었고, 그녀의 죄악이 용서받았나니 이는
            그녀가 그녀의 모든 죄에 대하여 주의 손에서 배로 받았음이라.<br><br>

            <b>롬 11:26-27</b> 그리하여 온 이스라엘이 구원을 받으리라. 기록된 
						바 “구원자가 시온에서 와서 야곱에게서 경건치 아니한 것을 제거하리라. 
						이는 내가 그들의 죄들을 없앨 때 그들에 대한 나의 언약이 이것임이니라.” 
						함과 같으니라.
