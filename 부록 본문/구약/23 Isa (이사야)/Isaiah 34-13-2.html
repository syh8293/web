<body>
        <b>사 34:13-15</b> 그 궁들에는 가시들이 자라며 그 요새에는
        쐐기풀과 가시나무가 자랄 것이요, 그것은 용들의 처소가 되며 올빼미들을 위한
        뜰이 될 것이라. 광야의 들짐승들도 섬의 들짐승들과 만날 것이며, 사티로스가
        자기 동료를 부르고, 헛간 올빼미도 거기서 쉬며 자신의 안식처를 찾을
        것이라. 큰 부엉이가 거기에 깃들며 알을 낳아 까서 자신의 그늘 아래 모으고
        독수리들도 각기 자기 짝과 함께 거기 모이리라.
