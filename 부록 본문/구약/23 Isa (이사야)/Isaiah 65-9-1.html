        <b>65:9</b> 내가 야곱에게서 씨를 내고, 유다에게서 내 산들의 상속자를 내리니 나의 
        택한 자가 그것을 유업으로 받고 내 종들이 거기에 거하리라.<br><br>

        <b>22</b>자기가 지은 곳에 다른 사람이 살지 아니할 것이며, 자기가 심은 것을 다른
