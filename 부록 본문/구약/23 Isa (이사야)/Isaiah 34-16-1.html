          <b>이사야 34:16</b> 너희는 주의 책에서 찾아 읽으라. 이것들 중에는 
          하나도 부족한 것이 없고, 하나도 자기 짝이 없는 것이 없으리니 이는
          바로 나의 입이 명령하였고, 바로 그의 영이 그것들을 모으셨음이라.<br><br>

          <b>말라키 3:16</b> 그때에 주를 두려워하는 자들이 종종 서로 말하니
          주께서 경청하시고 그것을 들으셨으며, 주를 두려워하는 자들과 그의 이름을
          생각하는 자들을 위하여 한 기념의 책이 그의 앞에 기록되어 있느니라.
