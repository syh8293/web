          <b>사 14:32</b> 그때 사람이 그 민족의 사신들에게 무엇이라고
          대답하겠느냐? 주가 시온을 세우셨으니 그의 백성의 가난한 자들이 
          그것을 신뢰하리라.<br><br>

          <b>사 60:21</b> 네 백성도 모두 의롭게 될 것이요, 그들이 영원히 
          땅을 상속받으리니 그들은 내가 영광을 받기 위하여 심은 가지요 내 
          손의 작품이니라.
