        <b>사 11:11</b> 그 날에는 주께서 다시 두 번째로 손을 펴사 남아 있는 그의 
              백성의 남은 자들을 회복시켜 앗시리아와 이집트와 파드로스와 쿠스와 엘람과 시날과 
              하맛과 바다의 섬들로부터 돌아오게 하실 것이라.<br><br>

              <b>33절</b> 주 하나님이 말하노라. 내가 살아 있는 한 능한 손과 편 팔과 진노를 
              부음으로써 내가 반드시 너희를 다스릴 것이요,
