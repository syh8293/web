            <b>29:22-23</b> 그러므로 아브라함을 구속한 주가 야곱의 집에
            관하여 이같이 말하노라. 야곱이 이제는 부끄러워하지 않겠으며 그의 얼굴이
            이제는 창백하지 아니하리라. 그러나 그가 그의 자손, 곧 그의 가운데서 나의
            손으로 지은 것을 보면 그들이 나의 이름을 거룩하게 하고 야곱의 거룩한 분을
            거룩하게 할 것이며, 이스라엘의 하나님을 두려워하게 되리라.
