            <b>사 45:12</b> 내가 땅을 만들었고, 그 위에 사람을 창조하였느니라. 내가 
            내 손으로 하늘들을 펼쳤으며, 내가 그 모든 군상들에게도 명하였도다.<br><br>

            <b>요 10:16</b> 또 나에게 이 양우리에 들지 아니한 다른 양들이 있어 내가 
            그들도 데려와야 하리니, 그들도 나의 음성을 듣게 되리라. 그리하여 한 양떼에 
            한 목자만 있으리라.
