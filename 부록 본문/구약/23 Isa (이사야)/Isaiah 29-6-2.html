        <b>사 29:6</b> 너는 만군의 주로부터 천둥과 지진과 큰 소리와 폭풍과 
				쏟아지는 폭풍우와 삼키는 화염으로 감찰받게 되리라.<br><br>

        <b>사 42:13</b> 주께서 용사같이 나가시어 전사와 같이 투기를 일으키시고 
				부르짖으며, 정녕 포효하여 그의 원수들을 쳐서 승리하시리라.<br><br>

        <b>렘 25:30</b> 그러므로 너는 이 모든 말씀을 그들에게 예언하고 그들에게 
				말하라. 주가 높은 데서 소리지르며 그의 거룩한 처소에서 목소리를 내는도다. 
				그가 그의 처소 위에서 힘있게 소리지르리니 그가 포도를 밟는 자들처럼 땅의 
				모든 거민들에게 소리를 지르리니
