<body>
        <b>시 5:10</b> 오 하나님이여, 그들을 멸하소서. 그들로 자기 꾀에
        빠지게 하시고 그들의 많은 죄과들로 인하여 그들을 쫓아내소서. 그들은 
        주께 반역하였나이다.<br><br>

        <b>시 9:15</b> 이방은 자기들이 만든 구덩이에 빠지고 자기들이 숨겨
        놓은 그물에 발이 걸렸도다.<br><br>

        <b>사 55:9</b> 하늘들이 땅보다 높음같이, 내 길이 너희 길보다 높으며 
        내 생각이 너희 생각보다 높음이라.
</body>
