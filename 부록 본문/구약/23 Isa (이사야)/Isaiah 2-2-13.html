        <b>사 2:2</b> 마지막 날들에 주의 전의 산이 산들의 정상에 세워질 것이요, 
              작은 산들 위에 높아지리니 모든 민족들이 그곳으로 몰려들 것이라.<br><br>

              <b>4</b> 그가 모든 민족들 가운데서 심판하시며, 많은 백성을 책망하시리니 
              그들이 자기 칼들을 두들겨서 보습을 만들며, 자기 창들을 두들겨서 낫을 만들 
              것이요, 민족이 민족을 대적하여 칼을 들어올리지 아니할 것이며, 그들이 더 이상 
              전쟁을 배우지 아니하리라.
