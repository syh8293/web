        <b>사 60:10-12</b> 타국인들의 아들들이 네 성벽을 쌓을 것이며,
				그들의 왕들이 너를 섬기리니 이는 나의 진노로 내가 너를 쳤으나 나의
				은총으로 네게 자비를 베풀었음이니라. 그러므로 네 성문이 항상 열려 
				있을 것이며, 주야로 닫히지 아니하리니 사람들이 이방인의 군대를 네게로 
				데려오고, 그들의 왕들을 데려옴이라. 너를 섬기지 아니하는 민족과 나라는 
				멸망하리니 정녕, 그러한 민족들은 완전히 황폐하리라.
