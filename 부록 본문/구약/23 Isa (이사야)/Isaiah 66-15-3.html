<body>
        <b>사 66:15-18</b> 보라, 주가 불과 함께 올 것이며,
        회오리바람과 같은 그의 병거들과 더불어 오리니 진노함으로 그의 분노를,
        불꽃으로 그의 책망을 나타내리라. 주가 불로, 또 주의 칼로 모든 육체를
        징책하리니 주에게 살육당할 자가 많으리라. 스스로 거룩케 하는 자들과 동산
        한가운데 나무 뒤에서 스스로 깨끗게 하는 자들은 돼지고기와 가증한 것과 쥐를
        먹는 자들이니 그들이 함께 소멸되리라. 주가 말하노라. 내가 그들의 행위와
        생각을 아노라. 때가 되면 내가 모든 민족들과 방언들을 모으리니 그러면
        그들이 와서 나의 영광을 보리라.
