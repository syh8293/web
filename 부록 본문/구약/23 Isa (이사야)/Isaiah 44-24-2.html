              <b>사 44:24</b> 주, 곧 네 구속주요, 태로부터 너를 조성한 분이
              이같이 말하노라. 나는 만물들을 지은 주라. 홀로 하늘들을 펼쳤으며 
              나 홀로 땅을 폈고<br><br>
      
              <b>45:12</b> 내가 땅을 만들었고, 그 위에 사람을 창조하였느니라. 
              내가 내 손으로 하늘들을 펼쳤으며, 내가 그 모든 군상들에게도 
              명하였도다.<br><br>
      
              <b>42:5</b> 하늘들을 창조하시고 그것들을 펼치셨으며, 땅을 펴셨고, 
              거기에서 소산을 내시고, 그 위에 있는 백성들에게 호흡을 주시며,
              그 안에 다니는 자들에게 영을 주신 분이신 하나님 주가 이같이 말하노라.
