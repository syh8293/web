        			<b>사 24:14-16</b> 사람들이 그들의 소리를 높여 주의 위엄을
              위하여 노래할 것이요, 그들은 바다에서부터 크게 부르짖으리라. 그러므로
              너희는 불 속에서 주를 영화롭게 하며, 바다의 섬들에서도 이스라엘의 주
              하나님의 이름을 영화롭게 하라. 땅의 맨 끝에서부터 우리가 노래들을 들었으니
              곧 의로우신 분께 영광이라. 그러나 내가 말하기를 “나의 야윔이여, 나의
              야윔이여, 내게 화로다! 기만하는 자들이 기만하여 행하였도다. 정녕,
              기만하는 자들이 심한 속임수로 행하였도다.” 하였도다.
