        <b>시편 74:14</b> 주께서는 리비야단의 머리들을 산산조각내셔서 그를
        광야에 거하는 백성들에게 식물로 주셨나이다.<br><br>

        <b>이사야 27:1</b> 그 날에 주께서 그의 격심하고 크고 강한 칼로 날쌘 
				뱀 리비야단을 벌하시리니, 즉 꼬부라진 뱀 리비야단이라. 또 주께서는
        바다에 있는 그 용을 살해하시리라.<br><br>

				<b>애 4:3</b> 바다 괴물들일지라도 젖을 꺼내 자기 새끼들에게 빨리거늘 내
				백성의 딸은 광야의 타조들같이 잔인하여졌도다.
