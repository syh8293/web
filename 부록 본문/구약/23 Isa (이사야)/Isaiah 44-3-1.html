        <b>24절</b> 그러면 너는 네 장막이 화평하게 되는 것을 알게 될 것이요, 
        네 거처를 찾아갈 것이며 죄를 짓지 아니하리라.<br><br>

        <b>26절</b> 연수가 다 찬 후 네가 네 무덤에 가리니 마치 곡식단이 제때에 
        들어옴 같으리라.<br><br>

        <b>사 44:3</b> 이는 내가 주 너의 하나님이요, 이스라엘의 거룩한 분이며, 
        너의 구주임이라. 내가 네 몸값으로 이집트를 주었으며, 너를 위하여
        에디오피아와 스바를 주었노라.
