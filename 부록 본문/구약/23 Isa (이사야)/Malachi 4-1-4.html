					<b>말 4:1</b> 보라, 이는 화덕같이 탈 그 날이 오기 때문이니, 교만한 자와 
					악을 행하는 자는 정녕 다 그루터기가 되리라. 오는 그 날이 그들을 태우리니, 
					뿌리나 가지도 그들에게 남기지 아니하리라. 만군의 주가 말하노라.<br><br>
	
					<b>마 13:40-42</b>그러므로 독보리들을 거두어서 불에 태웠듯이 이 세상의 
					끝에도 그렇게 되리라. 인자가 그의 천사들을 보내리니, 그러면 그들이 실족케 
					하는 모든 것들과 불법을 행하는 자들을 그의 왕국에서 가려내어 모으리라. 그리하여 
					그들을 불타는 용광로 속으로 던지리니, 거기서 울며 이를 갈고 있으리라.
