        <b>사 61:2</b> 주의 기뻐 받으시는 해를 선포하고, 우리 하나님의 복수의 
        날을 선포하며, 모든 슬픈 자를 위로하고,<br><br>

        <b>렘 46:10</b> 그 날은 만군의 주 하나님의 날이요, 복수의 날이라. 그가 
        그의 대적들에게 원수를 갚으리라. 칼이 삼키며 또 그 칼이 물리도록 먹고 
        그들의 피로 마시리니 이는 만군의 주 하나님이 유프라테스 강가 북쪽 지방에서 
        희생을 낼 것임이라.<br><br>

        <b>사 34:8</b> 이는 주의 보복의 날이요, 시온의 논쟁에 대한 보상의 해라.
