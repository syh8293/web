        <b>사 58:11-12</b><br> 
        또 주는 너를 계속 인도하여
        가뭄에서도 네 혼을 만족케 하며, 네 뼈를 살찌게 하리니 그러면
        너는 물 댄 동산 같을 것이며 물이 끊기지 않는 샘물 같으리라.
        네게서 날 자들이 옛 황폐한 곳들을 세울 것이요, 네가 많은
        세대들의 기초를 일으켜 세우리니 네가 ‘파괴된 곳의 보수자’라,
        또 ‘거주지로 가는 길을 복구하는 자’라 불리리라.
