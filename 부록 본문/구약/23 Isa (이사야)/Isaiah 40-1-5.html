			      <b>이사야 40:1-2</b> 너희는 위로하라. 너희는 내 백성을 위로하라. 
            너희의 하나님이 말하노라. 너희는 예루살렘에 다정하게 말하며 그녀에게 
            부르짖으라. 그녀의 싸움이 다 되었고, 그녀의 죄악이 용서받았나니
            이는 그녀가 그녀의 모든 죄에 대하여 주의 손에서 배로 받았음이라.<br><br>

            <b>39절</b> 너희가 그 땅의 열매들을 거두면 일곱째 달의 십오일에는
            또한, 너희는 칠 일 동안 <b>주</b>께 명절을 지킬지니, 그 첫날도
            안식일이 되고 그 여덟째 날도 안식일이 될지니라.
