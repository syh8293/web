<body>
            <b>사 45:14</b> 주가 이같이 말하노라. 이집트의 수고와 에디오피아의 상품과 
            사베인의 키 큰 사람들이 네게로 와서 그들이 너의 사람들이 될 것이라. 그들이 
            너를 따라올 것이요, 사슬에 묶여 건너와서 네 앞에 엎드리고 네게 간구하여 
            말하기를 “확실히, 하나님이 네 안에 계시며, 아무도 다른 이가 없나니, 다른 
            하나님이 없느니라.” 하리라.
