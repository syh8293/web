        			<b>사 61:2-4</b> 주의 기뻐 받으시는 해를 선포하고, 우리 하나님의 
              복수의 날을 선포하며, 모든 슬픈 자를 위로하고, 시온에서 슬퍼하는
              자들을 정하여 그들에게 재 대신 아름다움을, 슬픔 대신 기쁨의 기름을,
              무거운 영 대신 찬양의 의복을 주어 그들로 주의 심으신 의의 나무들이라
              불리게 하여 주께서 영광을 받으시려는 것이라. 그들은 오래 황폐하였던 곳을
              세울 것이며 전날의 허물어진 것들을 일으키고, 또 황폐된 성읍들과 많은
              세대들의 허물어진 곳들을 보수할 것이라.
