		<b>사 9:1-2</b><br><br>
        
        9:1 그럼에도 불구하고 그 침침함이 괴로움을 당하던 때만큼은 되지 않을
        것이니, 그가 스불룬 땅과 납탈리 땅을 처음에는 가볍게 괴롭히셨다가, 그후에
        요단 건너 민족들의 갈릴리에 있는 해변 길에서 더욱 가혹하게 괴롭히셨을
        때라.<br><br>

        9:2 흑암에서 행하던 백성이 큰 빛을 보았으며, 죽음의 그림자의 땅에
        거하는 자들 위에 빛이 비치었도다.
