                <b>사 11:2</b> 주의 영이 그의 위에 머물리니 지혜와 명철의
                영이요, 계획과 능력의 영이며, 지식과 주를 두려워하는 영이라.<br><br>

                <b>욥기 28:28</b> 또 사람에게 말씀하시기를 ‘보라, 주를
                두려워함이 곧 지혜요, 악에서 떠나는 것이 명철이니라.’ 하셨느니라.”
                하더라.<br><br>

                <b>잠 14:6</b> 조롱하는 자는 지혜를 구하여도 얻지 못하나, 
                깨닫는 자에게는 지식이 쉬우니라.<br><br>
        
                <b>미 2:7</b> 오 너 야곱의 집이라 불리는 자야, 주의 영이
                엄격하시냐? 이것들이 그의 행하심이냐? 정직하게 행하는 자에게 
                내 말이 유익이 되지 아니하겠느냐?
