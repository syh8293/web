          <b>13절</b> 그 불은 제단 위에서 항상 타게 해서 결코 꺼지지 않게 할지니라.<br><br>

          <b>사 33:14</b> 시온에 있는 죄인들이 두려워하며, 무서움이 위선자들을 
          놀라게 하였느니라. 우리 가운데서 누가 삼키는 불과 더불어 거하겠느냐? 우리 
          가운데서 누가 영원히 타는 것과 더불어 거하겠느냐?<br><br>

          <b>사 66:24</b> 그들이 나가서 나를 거역하여 범법했던 사람들의 시체들을 볼 
          것이라. 이는 그들의 벌레가 죽지 아니하며 그들의 불도 꺼지지 아니할 것임이니 
          그들은 모든 육체에게 가증함이 되리라.
