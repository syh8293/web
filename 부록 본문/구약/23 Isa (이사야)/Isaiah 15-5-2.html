            <b>사 15:5</b> 내 마음이 모압을 향하여 부르짖으니 그의 도망자들은
            삼 년 된 암소 새끼인 소알로 도망치리라. 그들이 울며 루힛 산길로

            <b>눅 17:32</b> 롯의 아내를 기억하라.<br><br>

            <b>막 9:49</b> 모든 사람이 불로 소금치듯함을 받을 것이며, 모든
