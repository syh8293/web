        <b>사 41:27</b> 처음이신 분이 시온에 말하기를 “보라, 그들을
        보라.” 하리니 내가 기쁜 소식을 가져오는 자를 예루살렘에 주리라.<br><br>

        <b>46:13</b> 내가 나의 의를 가까이 가져오나니 그리 멀리 있지
        않을 것이라. 내 구원이 지체하지 아니할 것이며, 내가 나의 영광 이스라엘을
        위하여 시온에 구원을 두리라.
