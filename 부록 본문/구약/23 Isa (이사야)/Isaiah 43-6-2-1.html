        <b>사 43:6-7</b><br> 
				내가 북쪽을 향하여 말하기를 “포기하라.” 할 것이며,
        남쪽을 향하여 말하기를 “감금하지 말라.” 하리라. 내 아들들을 먼 곳으로부터, 내
        딸들을 땅 끝들로부터 데려오라. 곧 내 이름으로 불리는 자는 모두 다 데려오라.
        이는 내가 내 영광을 위하여 그를 창조하였고, 내가 그를 조성하였나니 정녕, 내가
        그를 지었음이라.
