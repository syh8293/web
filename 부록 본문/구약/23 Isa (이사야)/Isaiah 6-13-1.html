<body>
        <b>사 6:13</b> 그러나 그 안에 아직도 십분의 일이 있을 것이요 그것이 
				돌아와서 먹힐 것이니 잎이 떨어져 줄기가 남아 있는 보리수나무와
				상수리나무처럼, 거룩한 씨도 그 줄기가 되리라.” 하셨더라.<br><br>

				<b>말 2:15</b> 그가 영의 여분을 가지셨으면서도 하나로 만들지
				아니하셨느냐? 어찌하여 하나뿐이냐? 이는 그가 경건한 씨를 찾으려 하심이라.
				그러므로 너희의 영을 주의하고 아무도 자기의 젊은 시절의 아내에게 기만하여
				행하지 말지니라.
</body>
