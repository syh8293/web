              <b>사 43:6</b> 내가 북쪽을 향하여 말하기를 “포기하라.” 할 것이며, 남쪽을 
              향하여 말하기를 “감금하지 말라.” 하리라. 내 아들들을 먼 곳으로부터, 내 
              딸들을 땅 끝들로부터 데려오라.<br><br>
      
              <b>49:12</b> 보라, 이들이 먼 곳으로부터 올 것이요, 보라, 이들이 북쪽과 
              서쪽으로부터, 또 이들이 시님 땅으로부터 오리라.
