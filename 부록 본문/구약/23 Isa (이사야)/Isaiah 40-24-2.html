        			<b>사 40:24</b> 정녕, 그들은 심겨지지도 못할 것이요 그들은 뿌려지지도 
              못할 것이며, 그들의 원줄기가 땅에 뿌리를 내리지도 못할 것이니 주께서 
              불어 버리시면 그것들은 마르고 회오리바람에 날려가는 그루터기 같을
              것이라.<br><br>
      
              <b>사 66:15</b> 보라, 주가 불과 함께 올 것이며, 회오리바람과 같은 그의 
              병거들과 더불어 오리니 진노함으로 그의 분노를, 불꽃으로 그의 책망을 
              나타내리라.
