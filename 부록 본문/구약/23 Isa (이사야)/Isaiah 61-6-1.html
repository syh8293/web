        			<b>사 61:6-7</b> 그러나 너희는 주의 제사장들이라 불릴 것이요,
              사람들이 너희를 우리 하나님의 일꾼들이라 부를 것이라. 너희가 이방인들의
              재물을 먹을 것이며, 그들의 영광으로 너희가 너희 스스로를 자랑하리라. 이는
              너희의 수치로 인해 배나 가질 것이며 치욕으로 인해 그들은 그들의 분깃을
              즐거워할 것임이니, 그러므로 그들이 그들의 땅에서 배나 차지할 것이요 영원한
              기쁨이 그들에게 있게 되리라.
