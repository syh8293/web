        <b>이사야 10:13</b> 그가 말하기를 “내 손의 힘과 내 지혜로 그 일을 
				행하였으니 나는 총명한 사람이라. 또 나는 백성의 지경들을 옮겼으며 
				그들의 보물들을 강탈하였고 또 내가 용감한 자 같은 거민들을 낮추었으며,<br><br>

				<b>호세아 5:10</b> 유다의 고관들은 경계를 옮기는 자들 같았으므로 내가 
				나의 진노를 그들 위에 물같이 부으리라.
