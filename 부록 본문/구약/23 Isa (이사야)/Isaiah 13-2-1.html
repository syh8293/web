            <b>사 13:2</b> 너희는 높은 산 위에 깃발을 높이고, 그들에게 목소리를 
            높이고, 손을 흔들어 그들로 존귀한 자들의 문들로 들어가게 하라.<br><br>

            <b>룻 4:7</b> 옛날 이스라엘에서 값을 치르고 교환하는 일에 관하여 모든 
            일을 확증하는 관습이 이것이었으니, 즉 사람이 자기 신을 벗어 그것을 그의 
            이웃에게 주는 것이더라. 이것이 이스라엘에서 증거가 되었더라.
