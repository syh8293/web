        			<b>사 8:14-18</b> 그는 성소가 되실 것이나 이스라엘 두 집에는
              넘어지는 돌과 거침이 되는 반석이 되실 것이며 예루살렘의 거민에게는 함정과
              올무가 되시리라. 그들 가운데 많은 사람이 넘어지고 쓰러지고 부러지고
              걸려들고 붙잡히리라. 증거를 싸매고 내 제자들 가운데서 율법을 봉하라. 나는
              야곱의 집으로부터 자기 얼굴을 숨기시는 주를 기다리며 그를 찾으리라. 보라,
              나와 주께서 내게 주신 자녀들이 시온 산에 거하시는 만군의 주로부터
              이스라엘에 표적들과 이적들이 되느니라.
