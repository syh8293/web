            <b>사 21:16-17</b> 이는 주께서 이같이 내게 말씀하시기를 “품꾼의 연한에 따라 
            일 년 내에 케달의 모든 영광이 몰락할 것이요, 궁수들의 남은 수와 케달 자손의 
            용사들이 적어지리니 이는 이스라엘의 주 하나님이 말하였음이라.” 하셨음이라.<br><br>

            <b>렘 49:28</b> 바빌론의 느부캇넷살왕이 칠 케달과 하솔의 왕국들에 관하여 주가 
            이같이 말하노라. 너희는 일어나서 케달로 올라가서 동쪽의 사람들을 멸하라.
