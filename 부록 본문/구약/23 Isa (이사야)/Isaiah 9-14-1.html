        <b>사 9:14</b> 그러므로 주께서 하루 동안에 이스라엘로부터 머리와
            꼬리, 가지와 골풀을 베어 내시리라.<br><br>
    
            <b>11:4</b> 가난한 자를 의로 판단하며 세상의 온유한 자를 위해서는 
            정직으로 책망하리라. 또 그는 그의 입의 막대기로 세상을 치고 자기
            입술의 호흡으로 악한 자를 죽일 것이라.<br><br>
    
            <b>14:29</b> 온 팔레스티나야, 너를 쳤던 그의 막대기가 부러졌다 
            하여 기뻐하지 말라. 뱀의 뿌리에서는 독사가 나오겠고, 그의 열매는
            나는 불뱀이 되리라.<br><br>
    
            <b>30:31</b> 주의 음성으로 인하여 앗시리아인이 맞으리니 그가
            막대기로 치심이라.
