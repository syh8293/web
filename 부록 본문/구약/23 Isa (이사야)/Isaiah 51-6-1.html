        		<b>이사야 51:6</b> 너희 눈을 하늘들로 들어올리고 그 아래로 땅을 살펴보라. 이는 
            하늘들이 연기같이 사라져 버릴 것이요, 땅이 옷처럼 낡아지며 거기에 거하는 자들은 
            같은 모양으로 죽을 것임이라. 그러나 나의 구원은 영원할 것이며 나의 의는 폐기되지 
            아니하리라.<br><br>
        
            <b>마 5:18</b> 진실로 내가 너희에게 말하노니, 하늘과 땅이 없어지기 전에는 율법의 
            일점 일획도 모든 것이 이루어질 때까지 결코 없어지지 아니하리라.
