        <b>22절</b> 그로부터 복을 받는 자는 땅을 유업으로 받을 것이요,
        그로부터 저주를 받는 자들은 끊어지리로다.<br><br>

        <b>29절</b> 의인은 땅을 유업으로 받을 것이며 거기서 영원히 거하리라.<br><br>

        <b>34절</b> 주를 기다리고 그의 길을 지키라. 그리하면 그가 너를
        높여 땅을 유업으로 받게 하시리라. 그때 악인은 끊어지리니 네가 그것을
