        <b>시 108:9</b> 모압은 나의 목욕통이요, 에돔 위로는 내 신을 던질 것이며 
				필리스티아 위로는 내가 승리의 함성을 지르리라.<br><br>

				<b>출 3:5</b> 주께서 말씀하시기를 “여기로 가까이 다가서지 말고 네 발에서 
				신을 벗으라. 이는 네가 서 있는 곳이 거룩한 땅임이니라.” 하시더라.<br><br>

				<b>수 5:15</b> 주의 군대의 대장이 여호수아에게 말씀하시기를 “네 발에서 신을 
				벗으라. 네가 서 있는 곳은 거룩함이라.” 하시니, 여호수아가 그대로 하더라.
