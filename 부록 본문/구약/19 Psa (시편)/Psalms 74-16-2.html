        <b>시 74:16</b> 낮도 주의 것이요 밤도 주의 것이니 주께서는 빛과
              해를 예비하셨으며<br><br>

              <b>렘 31:35</b> 주가 이같이 말하노라. 그가 태양을 낮의 빛으로
              주고 달과 별의 법칙들을 밤의 빛으로 주었으며 파도가 소리칠 때 그 
              바다를 나누었도다. 만군의 주가 그의 이름이라.
