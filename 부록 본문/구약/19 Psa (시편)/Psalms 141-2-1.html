        <b>시 141:2</b> 내 기도가 주 앞에 향처럼 놓이게 하시며 나의 손을 
        들어올림이 저녁 희생제 같게 하소서.<br><br>

        <b>18:24-26</b> 그러므로 주께서 내 의를 따라 그의 목전에서 내 
        손의 정결함을 따라 내게 갚으셨도다. 주께서 자비로운 자에게는 주의
        자비하심을 보이시고 정직한 자에게는 주의 정직하심을 보이실 것이요, 
        순결한 자에게는 주의 순결함을 보이시고 완고한 자에게는 주의 완고하심을 
        보이시리니
