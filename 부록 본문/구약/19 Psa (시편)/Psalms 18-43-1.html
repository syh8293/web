        <b>시 18:43-45</b> 주께서 나를 백성의 다툼에서 구해 주셨고
        주께서 나를 이방의 머리로 삼으셨으니 내가 알지 못하던 백성이 나를
        섬기리이다. 그들이 나에 관하여 듣자마자 내게 순종할 것이요, 타국인들이
        내게 복종할 것이며, 타국인들이 쇠잔해져서 그 숨은 곳에서 무서워하며
        나오리라.<br><br>

        <b>신 33:2</b> 그가 말하기를 “주께서 시내에서 오시어 세일에서
        일어나시고 파란 산에서 비치시며, 그가 수만 성도들과 함께 오셨으니
        그분의 오른손으로부터 그들을 위한 불 같은 율법이 나갔도다.
