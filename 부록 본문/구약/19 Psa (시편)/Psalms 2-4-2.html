            조롱하시리로다.<br><br>

            <b>잠 13:13</b> 말씀을 멸시하는 자는 누구라도 멸망할 것이나, 
            계명을 두려워하는 자는 보상을 받으리라.<br><br>

            <b>미 3:4</b> 그때 그들이 주께 부르짖을 것이나 그는 그들을 듣지

            자기 얼굴을 숨기시리라.
