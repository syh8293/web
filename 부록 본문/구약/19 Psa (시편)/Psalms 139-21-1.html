              <b>139:21-22</b> 오 주여, 내가 주를 미워하는 자들을 미워하지 아니하며 
              주를 대적하여 일어나는 자들을 혐오하지 아니하나이까? 내가 그들을 철저하게 
              미워하며 그들을 나의 원수들로 여기나이다.<br><br>

              <b>렘 44:4</b> 그러나 내가 너희에게 나의 종들인 모든 선지자들을 보내되 일찍
