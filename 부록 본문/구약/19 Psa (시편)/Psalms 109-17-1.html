        <b>시 109:17-19</b> 그가 저주하기를 좋아하였으니 그것이 그에게 닥치게 
        하시고 그가 축복하기를 기뻐하지 아니하였으니 그것이 그로부터 멀리 떠나게 
				하소서. 그가 옷을 입듯 저주로 자신을 덮었으니 그것이 물같이 그의 창자 
				속으로, 기름같이 그의 뼈들 속으로 들어가게 하소서. 저주가 그를 덮는 옷같이 
				그에게 임하게 하시고 그가 항상 두르고 있는 띠와 같게 하소서.<br><br>

        <b>29</b> 나의 대적들은 부끄러움으로 옷입게 하시고 겉옷을 입듯 자기들의 
				수치로 스스로를 덮게 하소서.
