        <b>시 107:27-30</b> 그들이 이리저리 휘청거리고 술 취한 자같이 비틀거리며 
        어찌할 바를 모르는도다. 그때 그들이 그들의 고난 속에서 주께 부르짖으니
        주께서 그들의 고통에서 그들을 이끌어 내시며 폭풍을 잠잠케 하시니 그 파도가
        잔잔해지는도다. 파도가 조용해져 그들이 즐거워하니 주께서 그들의 원하는 항구로
        그들을 인도하시는도다.
