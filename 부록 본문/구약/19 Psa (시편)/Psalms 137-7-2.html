            <b>시 137:7-8</b> 오 주여, 예루살렘의 날에 에돔 자손들을 기억하소서. 
            그들이 말하기를 “파손하라, 파손하라, 그 기초까지 파손하라.” 하였나이다. 
            오 멸망할 바빌론의 딸아, 네가 우리를 대한 대로 네게 갚는 자는 행복하리로다.<br><br>

            <b>전 4:5</b> 어리석은 자는 자기 손을 모으고 자기 살을 먹는도다.
