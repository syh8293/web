          <b>97:1-5</b><br>

          97:1 주께서 통치하시나니 땅은 기뻐하며 무수한 섬들은 즐거워할지어다.<br>

          97:2 구름들과 흑암이 그를 두르고 있으며 의와 공의는 그의 보좌의 처소로다.<br>

          97:3 불이 그의 앞에서 나가 둘러싼 그의 원수들을 사르는도다.<br>

          97:4 그의 번개가 세상을 비추었으니 땅이 보고서 떨었도다.<br>

          97:5 산들이 주의 면전, 곧 온 땅의 주의 면전에서 밀초같이 녹았도다.
