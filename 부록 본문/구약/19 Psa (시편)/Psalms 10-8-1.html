              <b>8-9절</b> 그가 마을들의 잠복처에 앉아 은밀한 곳에서 죄 없는 
              사람을 죽이며 그의 눈은 가난한 자를 은밀히 보나이다. 그가 자기 
              굴에 있는 사자같이 몰래 숨어 기다리며 가난한 자를 잡으려고 숨어 
              기다리다가, 가난한 자를 잡아 자기 그물 안으로 그를 끌어넣나이다.
