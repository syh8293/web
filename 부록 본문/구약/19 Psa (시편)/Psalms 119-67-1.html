            <b>시 119:67-71</b> 내가 고난을 당하기 전에는 길을 잃었으나
            이제는 주의 말씀을 지키나이다. 주께서는 선하시어 선을 행하시오니 
            주의 규례들을 내게 가르치소서. 교만한 자가 나를 대적하여 거짓말을 
            날조하였으나 나는 전심으로 주의 법규들을 지키리이다. 그들의 마음은 
            지방처럼 기름졌으나 나는 주의 법을 즐거워하나이다. 내가 고난을 당한 
            것이 내게 좋사오니 이는 내가 주의 규례들을 배우게 되기 때문이니이다.
