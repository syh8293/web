<body>
        <b>시 50:1-6</b> 능하신 하나님, 곧 주께서 말씀하셨고 해 뜨는
        데부터 해 지는 데까지 땅을 부르셨도다. 완전한 아름다움인 시온에서 
				하나님께서 빛을 발하셨도다. 우리 하나님이 오셔서 잠잠하지 아니하시리니 
				그의 앞에는 불이 삼키고, 그의 주위에는 광풍이 불리로다. 그가 위로부터 
				하늘들과 땅에까지 부르시리니 이는 그가 자기 백성을 판단하시려는 것이라. 
				내 성도들을 내게로 다 모으라. 그들은 희생제로 나와 언약을 맺은 자들이라. 
				하늘들이 그의 의를 선포하리니 하나님 그가 재판장이심이라. 셀라.
