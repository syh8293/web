        <b>시 76:2</b> 또한 살렘에는 그의 성막이 있고 그의 처소는 시온에
        있도다.<br><br>

        <b>단 11:45</b> 또 그가 자기의 궁전 장막을 바다들 사이에 있는 영광스러운 
				거룩한 산에 세울 것이라. 그러나 그가 그의 종국에 이르게 되리니 아무도 
				그를 도와주지 못하리라.<br><br>

        <b>슼 8:3</b> 주가 이같이 말하노라. 내가 시온으로 돌아와서 예루살렘 
				가운데 거하리라. 예루살렘은 진리의 성읍이라 불리겠고, 만군의 주의 산은 
				거룩한 산이라 불리리라.
