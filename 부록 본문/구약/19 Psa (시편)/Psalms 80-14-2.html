            <b>15절</b> 하늘에서 굽어살피시고, 주의 거룩하심과 주의 영광의 처소에서 
            보소서. 주의 열성과 주의 능력이 어디 있으며, 나에 대한 주의 긍휼과 주의 
            자비의 울려 퍼짐이 어디 있나이까? 그것들이 억제되었나이까?<br><br>

            <b>시 80:14</b> 오 만군의 하나님이여, 우리가 주께 간구하나이다. 돌아서시어 
            하늘에서 굽어보소서. 보소서, 이 포도나무에 찾아오소서.
