        <b>86:9</b> 오 주여, 주께서 지으신 모든 민족들이 와서 주 앞에 경배하고 
				주의 이름을 영화롭게 하리이다.<br><br>

				<b>89:18</b> 주는 우리의 방패시며, 이스라엘의 거룩하신 분은 우리의 
				왕이시니이다.<br><br>

				<b>116:19</b> 오 예루살렘아, 주의 집의 뜰들 안, 곧 네 가운데서 갚으리라. 
				너희는 주를 찬양할지어다.
