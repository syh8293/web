<body>        
			<b>99:1-5</b> 주께서 통치하시나니 백성은 떨 것이요, 그가 그룹들 사이에 
            앉으셨으니, 땅은 요동할지어다. 주께서는 시온에서 위대하시며 그는 모든 백성
            위에 높으시도다. 그들로 주의 위대하시고 두려우신 이름을 찬양하게 하소서. 이는 그
            이름이 거룩하심이니이다. 왕의 능력 또한 공의를 사랑하니 주께서 공평을 견고히
            세우시며 야곱 안에서 공의와 의를 행하시나이다. 너희는 주 우리 하나님을 높이고
            그의 발판에서 경배하라. 이는 그가 거룩하심이라.
