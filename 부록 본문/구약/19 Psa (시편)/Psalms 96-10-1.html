        <b>96:10-13</b> 이방 가운데에 주께서 통치하신다고 말하라. 세상도 견고히 
				서고 흔들리지 아니할 것이라. 그가 그 백성을 의롭게 심판하시리라. 하늘들은
				기뻐하고 땅은 즐거워하며 바다와 거기 충만한 것들도 소리지르라. 밭과 그 가운데
				있는 모든 것들은 즐거워할지어다. 그때 삼림의 모든 나무들이 기뻐하리니, 곧 주
				앞에서라. 이는 그가 오시기 때문이니 그가 땅을 심판하러 오시기 때문이라. 그가
				세상을 의로, 그 백성을 그의 진리로 심판하시리로다.
