            <b>68-72절</b> 다만 유다 지파, 곧 그가 사랑하시는 시온 산만을 택하시어 
            그의 성소를 높은 궁전같이, 그가 영원히 세우신 땅같이 지으셨도다.
            주께서 또한 다윗을 그의 종으로 택하시어 그를 양우리로부터 취하셨으니 새끼를
            둔 어미 양을 치던 그를 데려다가 주의 백성 야곱과 주의 유업 이스라엘을
            기르게 하셨도다. 그리하여 그가 그의 마음의 온전함으로 그들을 기르고 그의
            손의 정교함으로 그들을 인도하였도다.
