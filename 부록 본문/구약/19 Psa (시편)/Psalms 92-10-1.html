					<b>시 92:10</b> 그러나 주께서 나의 뿔을 유니콘의 뿔같이 높이셨으니 내가 
					신선한 기름으로 기름부음을 받으리이다.<br><br>

					<b>시 2:10-12</b> 그러므로, 오 너희 왕들아, 이제 현명해지라. 너희 땅의 
					재판관들아, 교훈을 받을지어다. 두려움으로 주를 섬기고 떨림으로 즐거워하라. 
					그 아들에게 입맞추라. 그렇지 않으면 그가 노하실 것이요, 그가 조금만 격분하셔도 
					너희가 그 길에서 망하리라. 그를 신뢰하는 모든 사람은 복이 있도다.
