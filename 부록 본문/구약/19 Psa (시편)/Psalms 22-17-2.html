            <b>시 22:17-18</b> 내가 내 모든 뼈들을 셀 수 있으니 그들이
            나를 보며 쳐다보나이다. 그들이 그들 가운데서 내 겉옷을 나누고 내 속옷을
            제비뽑나이다.<br><br>

            <b>마 27:35</b> 그들이 주를 십자가에 못박은 후 주의 옷들을
            제비뽑아 나누었으니 이는 선지자를 통하여 “그들이 그들 중에서 나의 옷들을
            나누고 또 나의 속옷을 놓고 제비뽑았나이다.”라고 하신 말씀이 이루어지게
            하려 함이더라.
