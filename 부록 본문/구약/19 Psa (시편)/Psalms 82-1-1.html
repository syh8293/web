<body>
            <b>시 82:1</b> 하나님께서는 용사들의 회중 가운데 서 계시며 그는
            신들 가운데서 판단하시는도다.<br><br>
    
            <b>95:3</b> 이는 주께서 위대하신 하나님이시며 모든 신들 위에
            계신 위대한 왕이심이라.<br><br>
    
            <b>97:7</b> 조각한 형상들을 섬기는 자들은 모두 낭패를 당하리니
            이는 그들이 우상들을 자랑함이라. 너희 모든 신들아, 그분을 경배하라.
</body>
