        <b>148:7-13</b> 너희 용들과 모든 깊음들아, 땅에서부터 주를
        찬양하라. 불과 우박과 또 눈과 안개들아, 그의 말씀을 이행하는 폭풍아,
        산들과 모든 작은 산들과 또 열매 맺는 나무들과 모든 백향목들아, 짐승들과
        모든 가축과 또 기어다니는 것들과 나는 새야, 세상의 왕들과 모든 백성과 또
        통치자들과 세상의 모든 재판관들아, 젊은 남자들과 여자들과 또 노인들과
        아이들아, 그들로 주의 이름을 찬양케 할지니 이는 그의 이름만이 홀로
        뛰어나시며 그의 영광이 땅과 하늘 위에 있음이라.
