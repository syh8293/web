        <b>9절</b> 늙은 때에 나를 버리지 마시고 내 기력이 쇠할 때에 나를
        내버리지 마소서.<br><br>

        <b>18절</b> 이제 내가 늙고 백발이 된 후에도 오 하나님이여, 나를

        장차 올 모든 사람에게 전할 때까지 나를 버리지 마소서.
