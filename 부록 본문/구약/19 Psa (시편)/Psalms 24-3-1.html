        		<b>시 24:3-6</b> 주의 산에 오를 자가 누구며 그의 거룩한 곳에
            설 자가 누구인가? 깨끗한 손과 순결한 마음을 지닌 사람이니 그는 헛된 것에
            자기 혼을 들어올리지 아니하며 거짓되이 맹세하지 아니하였도다. 그는 주로부터
            복을 받고 그의 구원의 하나님으로부터 의를 받으리라. 이는 그를 찾는 자들의
            세대니, 오 야곱이여, 네 얼굴을 찾는 자라. 셀라.
