		<b>시 52:1-4</b><br>

        52:1 오 힘있는 자여, 어찌하여 네가 해악을 스스로 자랑하느냐?
        하나님의 선하심은 항상 지속되도다.<br>

        52:2 네 혀가 해악을 꾀하며 날카로운 칼날같이 속임수로 일하는도다.<br>

        52:3 네가 선보다는 악을, 의를 말하기보다는 거짓말하기를 더
        사랑하는도다. 셀라.<br>

        52:4 오 간사한 혀여, 너는 모든 집어삼키는 말들을 사랑하는도다.
