				<b>108:10</b> 누가 나를 견고한 성읍으로 데려가며 누가 나를 에돔으로 인도할 
				것인가?<br><br>

				<b>31:21</b> 주를 송축할지어다. 이는 그가 견고한 성읍에서 그의 놀라운 인자하심을 
				내게 보이셨음이라.<br><br>

				<b>전 10:15</b> 어리석은 자의 수고는 그들 모두를 피곤하게 하나니, 이는 그가 성읍으로 
				가는 길도 모름이라.
