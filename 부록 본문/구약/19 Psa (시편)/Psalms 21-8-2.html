        <b>시 21:8-9</b> 주의 손이 주의 모든 원수들을 찾아내시며 주의
        오른손이 주를 미워하는 자들을 찾아내시리이다. 주께서 노하실 때 그들을
        불타는 화덕같이 만드시리니 주께서 주의 진노로 그들을 삼키시며 그 불이
        그들을 소멸하리이다.<br><br>

        <b>말 4:1</b> 보라, 이는 화덕같이 탈 그 날이 오기 때문이니,
        교만한 자와 악을 행하는 자는 정녕 다 그루터기가 되리라. 오는 그 날이
        그들을 태우리니, 뿌리나 가지도 그들에게 남기지 아니하리라. 만군의 주가
        말하노라.
