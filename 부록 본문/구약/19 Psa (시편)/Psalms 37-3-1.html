		    <b>시 37:3</b> 주를 신뢰하고 선을 행하라. 그리하면 네가 땅에 거할
            것이요, 진실로 그가 너를 먹이시리라. <br>

            <b>9</b> 행악자는 끊어질 것이나 주를 기다리는 자들은 땅을 유업으로
            받으리라. <br>

            <b>11</b> 그러나 온유한 자들은 땅을 유업으로 받을 것이요, 화평의
            풍요함으로 기뻐하리로다. <br>

            <b>18</b> 주께서는 정직한 자의 날들을 아시나니 그들의 유업이 영원하리로다.
