        <b>시 102:25-27</b><br> 
				주께서 옛날에 땅의 기초를 놓으셨고 하늘들도 주의
				손의 작품이니이다. 그것들은 멸망할 터이나 주께서는 영존하시리니 정녕, 그것들
				모두는 옷같이 낡아지리이다. 주께서 그것들을 의복처럼 바꾸시리니 그리하면 그것들은
				바뀔 것이나 주는 동일하시며 주의 연대는 끝이 없으리이다.
