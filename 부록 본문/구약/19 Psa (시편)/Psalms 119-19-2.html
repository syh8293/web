			      <b>시 119:19</b> 나는 땅에서 타국인이오니 주의 계명들을 내게서
            숨기지 마소서.<br><br>

            <b>삼하 7:6-7</b> 그러나 나는 이집트에서 이스라엘 자손을 인도하여
            낸 때부터 오늘까지 어떤 집에도 거하지 아니하였고, 장막과 성막에서
            행하였느니라. 내가 이스라엘의 모든 자손들과 함께 행한 모든 곳에서 
            내가 내 백성 이스라엘을 먹이라고 명령한 이스라엘 지파들 중 누구에게 
            말하기를 너희가 어찌하여 나를 위하여 백향목으로 집 짓지 아니하느냐고 
            단 한마디라도 한 적이 있느냐?’
