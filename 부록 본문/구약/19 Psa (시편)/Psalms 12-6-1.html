        <b>시편 12:6-7</b> 주의 말씀들은 순수한 말씀들이라. 흙 도가니에서 
				단련되어 일곱 번 정화된 은 같도다. 오 주여, 주께서 이 말씀들을 간수하시리니 
				주께서 이 세대로부터 영원토록 그것들을 보존하시리이다.<br><br>

				<b>시편 138:2</b> 내가 주의 거룩한 전을 향하여 경배하고 주의 자애하심과 
				주의 진리를 인하여 주의 이름을 찬양하리니 이는 주께서 주의 말씀을 주의 
				모든 이름 위에 크게 하셨음이니이다.
