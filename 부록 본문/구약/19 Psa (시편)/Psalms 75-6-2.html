              <b>시 75:6-7</b> 이는 높이는 일이 동쪽에서나 서쪽에서나 남쪽에서
              오는 것이 아니기 때문이라. 오직 하나님께서 재판장이시니 그가 한 사람은
              낮추시고 다른 사람은 세우시는도다.<br><br>

              <b>사 14:13</b> 이는 네가 네 마음속에 말하기를 “내가 하늘에 올라가서 
              내가 내 보좌를 하나님의 별들보다 높일 것이요, 내가 또한 북편에 있는
              회중의 산 위에 앉으리라.<br><br>

              <b>욥 38:30</b> 물이 돌로 된 것처럼 감추어졌고 깊음의 표면은 얼어 있도다.
