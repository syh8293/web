        <b>13절</b> 그와 그 뒤를 잇는 그의 씨가 그것을 가지리니, 곧 영원한
				제사장 직분의 언약이라. 이는 그가 그의 하나님을 위하여 열성이 있어,
				이스라엘 자손을 속죄하였음이라.” 하시니라. <br><br>

				<b>시 106:30-31</b> 그때 피느하스가 일어나 처벌하자 그 재앙이
				그쳤으며 그 일이 모든 세대에 걸쳐 영원무궁토록 그에게 의로 여겨졌도다.
