              <b>시 122:6</b> 예루살렘의 화평을 위하여 기도하라. 너를 사랑하는
              자들은 번성하리로다.<br><br>

              <b>요 17:9</b> 내가 그들을 위하여 기도하나이다. 나는 세상을
              위하여는 기도하지 아니하고 다만 아버지께서 내게 주신 자들을 위하여
