			      <b>52절</b> 그러므로 그는 의복을 불사를지니 양털이나 베의 날실이나, 
            씨실에든, 또 가죽으로 된 어떤 것에든 질환이 있는 것은 부식성
            문둥병이니 그것을 불사를지니라.<br><br>

            <b>레 8:23</b> 그것을 잡으니 모세가 그 피를 가지고 아론의 오른쪽
            귓부리와 오른쪽 엄지 손가락과 오른쪽 엄지 발가락에 피를 바르고<br><br>

            <b>시 23:5</b> 주께서 내 원수들의 면전에서 내 앞에 식탁을 마련하시나이다. 
            주께서 내 머리에 기름으로 부으시니 내 잔이 넘치나이다.
