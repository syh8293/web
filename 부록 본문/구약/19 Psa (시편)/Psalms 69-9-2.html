        <b>시 69:9</b> 주의 전을 위한 열성이 나를 삼켰으며 주를
        비방하는 자들의 비방이 내게 떨어졌나이다.<br><br>

        <b>20</b> 비방으로 내 마음이 상하였으니 내가 근심으로 가득 
        찼나이다. 누가 불쌍히 여겨 줄까 내가 찾았으나 아무도 없었으며 
        위로자를 찾았으나 아무도 찾지 못하였나이다.
