       	<b>시편 110:1</b> 주께서 내 주께 말씀하시기를 “내가 네 원수들을 네
        발판으로 삼을 때까지 너는 나의 오른편에 앉아 있으라.” 하셨나이다.<br><br>

        <b>신명기 10:17</b> 이는 주 너희 하나님은 신들의 하나님이시며 주들의
        주시며 위대하신 하나님이시며 능하시고 두려우신 분이시며 사람의 외모를 
        개의치 아니하시고 뇌물을 받지 아니하심이니,<br><br>

        <b>시편 35:23</b> 나의 하나님 나의 주여, 분발하시사 나의 심판을
        위하여 나의 송사를 위하여 깨소서.
