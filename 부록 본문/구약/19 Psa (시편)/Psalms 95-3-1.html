            <b>시 95:3</b> 이는 주께서 위대하신 하나님이시며 모든 신들
            위에 계신 위대한 왕이심이라.<br><br>

            <b>고전 8:5</b> 비록 하늘에나 땅에나 신들이라고 불리는 (많은
            신들과 많은 주들이 있어도)<br><br>

            <b>렘 10:11</b> 너희는 그들에게 이렇게 말할지니 “하늘과 땅을
            짓지 아니한 신들은 땅과 이 하늘들 아래로부터 망하리라.” 하라.
