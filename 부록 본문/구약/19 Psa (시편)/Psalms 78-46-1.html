<body>
        <b>시 78:46</b> 그가 또 그들의 소산을 풀쐐기에게 주셨으며 그들의 수고를 
              메뚜기에게 주셨도다.<br><br>
      
              <b>시 78:2</b> 내가 입을 열어 한 비유로 난해한 옛 말들을 말하리니<br><br>
      
              <b>계 9:8</b> 그들의 머리카락은 여인들의 머리카락 같았으며, 그 이빨은 사자들의 
              이빨 같더라.<br><br>
      
              <b>계 9:11</b> 또 그들에게는 자기들을 다스리는 왕이 있으니 끝없이 깊은 구렁의 
              천사요, 그의 이름은 히브리어로 아바돈이며 헬라어로 그의 이름은 아폴루온이더라.
