            <b>시 98:4-9</b> 온 땅아, 주께 즐거운 소리를 내어라. 큰 소리를 
            내며 기뻐하고 찬송하라. 하프로 주께 노래하라. 하프로 또 시를
            말하며 노래하라. 나팔들과 뿔나팔 소리로 왕이신 주 앞에 즐거운 소리를
            내어라. 바다와 거기에 충만한 것은 외치며 세상과 그 안에 거하는 것들도
            외칠지어다. 큰 물들은 손뼉을 치며 산들은 함께 즐거워할지니 주 앞에서
            할지라. 이는 그가 땅을 심판하러 오시기 때문이라. 그가 세상을 의로, 그
            백성을 공평으로 심판하시리로다.
