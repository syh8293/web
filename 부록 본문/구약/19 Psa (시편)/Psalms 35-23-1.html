            <b>65절</b> 그때에 주께서 잠에서 깬 자같이, 포도주로 인하여 외치는 용사같이 
						깨셨으니,<br><br>

            <b>시 35:23</b> 나의 하나님 나의 주여, 분발하시사 나의 심판을 위하여 나의 송사를 
						위하여 깨소서.<br><br>
    
            <b>59:5</b> 그러므로 오 만군의 주 하나님이여, 이스라엘의 하나님이여, 깨셔서 모든 
						이방을 감찰하소서. 어떤 사악한 범법자에게도 자비를 베풀지 마소서. 셀라.
