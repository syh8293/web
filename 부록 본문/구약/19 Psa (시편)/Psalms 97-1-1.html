        <b>시 97:1</b> 주께서 통치하시나니 땅은 기뻐하며 무수한 섬들은
        즐거워할지어다.<br><br>

        <b>96:1-2</b> 오, 새 노래로 주께 노래하라. 온 땅아, 주께
        노래하라. 주께 노래하고 그의 이름을 송축하라. 날마다 그의 구원을
        나타내 보이라.<br><br>

        <b>95:1-2</b> 오, 오라, 우리가 주께 노래하자. 우리가 우리
        구원의 반석을 향해 즐겁게 부르자. 감사함으로 그의 면전으로 나아가며
        시로 그에게 즐겁게 부르자.
