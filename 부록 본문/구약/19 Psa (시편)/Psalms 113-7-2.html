        <b>시 113:7</b> 그가 가난한 자를 진토에서 일으키시고 궁핍한 자를
        퇴비더미에서 들어올리시어<br><br>

        <b>판 5:13</b> 그때 주께서 남은 자로 백성 가운데 있는 귀인들을
        다스리게 하셨으니 주께서 나로 용사들을 다스리게 하셨도다.<br><br>

        <b>눅 1:52-53</b> 그분은 권세자들을 권좌에서 끌어내리고 비천한
        자들을 높이셨느니라. 그분은 굶주린 자들을 좋은 음식으로 배부르게
        하시고 부자들을 빈손으로 보내셨느니라.
