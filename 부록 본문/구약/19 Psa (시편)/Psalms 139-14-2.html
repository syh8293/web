        <b>시 139:14-16</b> 내가 주를 찬양하리니 이는 내가 놀랍고도 경이롭게 
              지어졌음이니이다. 주의 지으심이 기이함을 내 혼이 잘 아나이다. 내가 
              은밀한 가운데서 지음을 받고 땅의 가장 낮은 부분들에서 기묘하게 지음을 
              받았을 때 나의 형체가 주로부터 숨겨지지 아니하였나이다. 내 형체가 
              완성되기도 전에 주의 눈이 그것을 보셨으며 나의 지체들이 전혀 없고 형성되어 
              가는 중에도 주의 책에는 그것들이 다 기록되어 있었나이다.
