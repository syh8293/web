        <b>시 19:10</b> 그것들은 금보다, 정녕 많은 정금보다 더 바랄 만하며, 꿀과 
              벌집보다 더 달도다.<br><br>

              <b>시 119:103</b> 주의 말씀들이 내 입맛에 어찌 그리 단지요! 정녕, 내 입에 
              꿀보다 더 다니이다.<br><br>

              <b>전 12:11</b> 현명한 자의 말들은 찌르는 막대기들 같고, 집회의 선생들에 
              의해 박힌 못들 같으니, 한 목자에게서 받은 것이라.
