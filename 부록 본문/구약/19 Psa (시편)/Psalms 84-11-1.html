        <b>84:11</b> 주 하나님은 태양이시요, 방패시니 주께서 은혜와
            영광을 주시며 정직하게 행하는 자들에게 좋은 것을 아끼지
            아니하시리이다.<br><br>

            <b>136:7-9</b> 큰 빛들을 지으신 분께 감사하라. 그의 자비가
            영원히 지속됨이라. 낮을 주관하는 태양을 지으신 분께 감사하라. 그의 
            자비가 영원히 지속됨이라. 밤을 주관하는 달과 별들을 지으신 분께 
            감사하라. 그의 자비가 영원히 지속됨이라.
