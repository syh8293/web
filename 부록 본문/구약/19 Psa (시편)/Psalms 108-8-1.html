            <b>8-11절</b> 길르앗이 내 것이요, 므낫세도 내 것이며 에프라임 
            또한 내 머리의 힘이요, 유다는 나의 입법자며 모압은 나의 목욕통이요, 
            에돔 위로는 내 신을 던질 것이며 필리스티아 위로는 내가 승리의 
            함성을 지르리라. 누가 나를 견고한 성읍으로 데려가며 누가 나를 
            에돔으로 인도할 것인가? 오 하나님이여, 우리를 내버리셨던 주께서 
            하지 아니하시겠나이까? 오 하나님이여, 주께서 우리의 군대와 함께
            나가지 아니하시겠나이까?
