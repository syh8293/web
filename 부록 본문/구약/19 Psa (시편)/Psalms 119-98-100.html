        <b>시 119:98-100</b> 주께서 주의 계명들을 통하여 내 원수들보다 나를
        더 현명하게 하셨사오니 이는 그것들이 항상 나와 함께함이니이다. 내가 나의 모든
        스승들보다 더 명철하오니 이는 주의 증거들이 나의 묵상이 됨이니이다. 내가
        노인들보다도 더 깨달았으니 이는 내가 주의 법규들을 지킴이니이다.
