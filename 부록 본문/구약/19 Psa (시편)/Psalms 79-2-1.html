<body>
		<b>시 79:2</b> 그들이 주의 종들의 시체를 하늘의 새들에게, 주의
		성도들의 살을 땅의 짐승들에게 먹이로 주었나이다.<br><br>

		<b>합 3:12-13</b> 주께서는 분개 가운데 땅을 활보하셨으며 분노
		가운데서 이방을 밟으셨나이다. 주께서는 주의 백성의 구원을 위하여, 곧 주의
		기름부음받은 자와 함께하는 구원을 위하여 나가시어 그 기초를 끝까지
		드러내심으로써 악인의 집에서 그 머리에 상처를 입히셨나이다. 셀라.
</body>
