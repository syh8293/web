          <b>1-5절</b> 하늘들이 하나님의 영광을 선포하고 창공이 그의 손으로
          하신 일을 나타내는도다. 낮은 낮에게 말하고 밤은 밤에게 지식을 보여 주니
          말도 없고 언어도 없으며 그들의 음성도 들리지 않으나 그들의 선율은 온 땅을
          질러 뻗어 나가고 그들의 말들은 세상의 끝까지 다다랐으니, 그가 그들 가운데
          태양을 위하여 장막을 세우셨도다. 태양은 신랑방에서 나오는 신랑 같고,
          경주하는 강한 남자처럼 기뻐하는도다.
