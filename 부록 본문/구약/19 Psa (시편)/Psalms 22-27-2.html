<body>        
          <b>시 22:27-28</b> 세상의 모든 끝이 기억하고 주께로 돌이키리니
          민족들의 모든 족속들이 주 앞에 경배하리이다. 이는 왕국이 주의 것이요,
          주께서 민족들 가운데 통치자시기 때문이니이다.<br><br>
  
          <b>슼 8:3</b> 주가 이같이 말하노라. 내가 시온으로 돌아와서 예루살렘 
          가운데 거하리라. 예루살렘은 진리의 성읍이라 불리겠고, 만군의 주의 산은 
          거룩한 산이라 불리리라.
