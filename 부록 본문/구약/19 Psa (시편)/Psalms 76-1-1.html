        <b>시 76:1-2</b> 하나님께서는 유다에 알려지셨으며 그의 이름이
				이스라엘에서 위대하시도다. 또한 살렘에는 그의 성막이 있고 그의 
				처소는 시온에 있도다.<br><br>

				<b>82:8</b> 오 하나님이여, 일어나시어 땅을 판단하소서. 이는
				모든 민족들이 주의 유업이 될 것임이니이다.
