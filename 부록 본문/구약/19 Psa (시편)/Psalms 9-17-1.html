        			<b>시 9:17</b> 악인은 지옥으로 돌려질 것이요, 하나님을 잊어버린 모든 
              민족들도 그러하리라.<br><br>

              <b>시 33:12</b> 자기들의 하나님이 주이신 민족은 복이 있으며 주께서 자기 
              유업으로 택하신 백성은 복이 있도다.<br><br>

              <b>잠 14:34</b> 의는 민족을 높이지만 죄는 모든 백성을 욕되게 하느니라.
