<body>
          <b>시 110:3</b> 주의 권능의 날에 주의 백성들이 아침의 태로부터
          오는 거룩함의 아름다운 것들 가운데서 자원하리니 주께서는 주의 젊음의 
          이슬을 가지셨나이다.<br><br>
  
          <b>잠 19:12</b> 왕의 진노는 사자의 포효 같으나, 그의 은총은 풀의 이슬 
          같으니라.<br><br>
  
          <b>미 5:7</b> 야곱의 남은 자가 많은 백성들 가운데 있으리니, 그들은 
          주로부터 내리는 이슬 같고 풀 위에 내리는 소나기 같아서 사람을 기다리지 
          아니하며 사람들의 아들들을 기다리지 않는도다.
