<body>
        <b>시 104:5-9</b> 땅의 기초들을 놓으사 영원히 없어지지 않게
        하셨나이다. 주께서는 옷으로 덮은 것같이 깊음으로 땅을 덮으셨으니 물들이
        산들 위에 섰나이다. 주의 책망에 그것들이 도망쳤고 주의 천둥의 음성에 급히
        갔으니 그것들이 산들로 올라가고 골짜기들로 내려가 주께서 그들을 위하여
        마련하신 처소에 이르렀나이다. 주께서는 경계를 정하시어 넘치지 못하게 하시고
        다시 돌아와 땅을 덮지 못하게 하셨나이다.
</body>
