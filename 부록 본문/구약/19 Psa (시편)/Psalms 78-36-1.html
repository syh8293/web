        <b>시 78:36</b> 그러나 그들이 자기들의 입으로 그에게 아첨하며
        자기들의 혀로 그에게 거짓말을 하였으니<br><br>

        <b>잠 20:19</b> 험담하는 자처럼 돌아다니는 자는 비밀을 누설하느니라.
        그러므로 입술로 아첨 떠는 자와는 사귀지 말라.<br><br>

        <b>단 11:32</b> 또 그가 언약을 거슬러 악하게 행하는 그런 자를
        술책으로 파멸시킬 것이나, 자기들의 하나님을 아는 백성은 강해져서
        임의로 행동하리라.
