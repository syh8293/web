				<b>시 115:12-16</b><br> 
				주께서 우리를 유념하셨으니 우리에게 복
        주시리라. 그가 이스라엘 집에도 복을 주시며 아론의 집에도 복을 주시리라.
        그가 작은 자나 큰 자나 주를 두려워하는 자들에게 복을 주시리라. 주께서
        너희를 더욱더 번성케 하시리니 너희와 너희의 자손이라. 너희는 하늘과 땅을
        지으신 주께 복을 받나니 하늘, 곧 하늘들까지도 주의 것이나 그가 땅을
        사람의 자손들에게 주셨도다.
