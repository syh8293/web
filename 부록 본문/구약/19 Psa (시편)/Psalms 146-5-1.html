        		<b>시 146:5</b> 야곱의 하나님을 자신의 도움으로 삼으며 그 소망을 주 그의 
            하나님께 두는 자는 행복하도다.<br><br>

            <b>사 29:23</b> 그러나 그가 그의 자손, 곧 그의 가운데서 나의 손으로 지은 
            것을 보면 그들이 나의 이름을 거룩하게 하고 야곱의 거룩한 분을 거룩하게 할 
            것이며, 이스라엘의 하나님을 두려워하게 되리라.
