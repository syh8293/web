            높으신 분의 자손들이라.<br><br>

            <b>출 7:1-2</b> 주께서 모세에게 말씀하시기를 “보라, 내가 너를
            파라오에게 신이 되게 하였으며, 네 형 아론은 너의 선지자가 되리라. 내가
            네게 명령하는 모든 것을 네가 말하면 네 형 아론이 파라오에게 말할지니,
            그리하면 그가 이스라엘 자손들을 그의 땅에서 내보낼 것이니라.<br><br>

            <b>요 10:35</b> 하나님의 말씀이 임한 그들을 신들이라 불렀다면 성경은
