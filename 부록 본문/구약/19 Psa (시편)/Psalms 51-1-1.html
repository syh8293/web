        <b>시 51:1-3</b> 오 하나님이여, 주의 자애하심을 따라 나에게 자비를 
				베푸소서. 주의 온유한 자비들의 풍성함을 따라 내 죄과들을 지워 버리소서. 
				나의 죄악으로부터 나를 철저히 씻으시고 나의 죄로부터 나를 깨끗하게 
				하소서. 내가 내 죄과들을 아오니 내 죄가 항상 내 앞에 있나이다.
