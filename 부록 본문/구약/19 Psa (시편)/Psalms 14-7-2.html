<body>
        <b>시 14:7</b> 오 이스라엘의 구원이 시온에서 나온다면! 주께서
        자기 백성을 사로잡힘에서 데려오실 때 야곱이 즐거워하며 이스라엘이
        기뻐하리로다.<br><br>

        <b>69:35</b> 이는 하나님께서 시온을 구원하시고 유다의 성읍들을
        세우시어 그들로 거기 거하게 하시며 그것을 소유로 삼게 하실
        것임이라.
