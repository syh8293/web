            <b>시 35:8</b> 멸망이 알지 못하는 사이에 그에게 임하게 하시고 그가 숨겨 
            놓은 그 그물에 스스로 걸리게 하시어 그로 하여금 바로 그 멸망으로 떨어지게 
            하소서.<br><br>

            <b>141:10</b> 내가 함께 도피하는 동안 악인들로 하여금 자기들의 그물에 
            걸리게 하소서.<br><br>

            <b>겔 12:13</b> 내가 또 내 그물을 그의 위에 치리니 그가 나의 덫에 걸리게 
            되리라. 내가 그를 칼데아인의 땅 바빌론에 데려갈 것이라. 그가 거기서 죽을지라도 
            그것을 보지 못하리라.
