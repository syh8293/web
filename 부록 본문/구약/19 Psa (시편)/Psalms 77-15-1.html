<!DOCTYPE html>

<head>
    <title>시편 77:15-20 본문</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;
        }
    </style>
</head>

<body>
        <b>15-20절</b> 주께서는 주의 팔로 주의 백성들인 야곱과 요셉의 아들들을
        구속하셨나이다. 셀라. 오 하나님이여, 물들이 주를 보았나이다. 물들이 주를
        보고 물들이 두려워하였으며 깊은 곳들도 떨었나이다. 구름들이 물을 쏟아
        내고, 하늘들도 소리를 보내니 주의 화살들도 멀리 나갔나이다. 주의 천둥
        소리가 하늘에 있고 번개가 세상을 비추니 땅이 떨며 진동했나이다. 주의 길이
        바다에 있고 주의 첩경이 큰 물들에 있었으나 주의 발자취는 알려지지 않았나이다.
        주께서는 모세와 아론의 손을 통하여 주의 백성을 양떼와 같이 인도하셨나이다.
</body>

</html>
