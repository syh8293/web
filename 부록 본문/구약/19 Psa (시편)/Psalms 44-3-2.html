        <b>시 44:3</b> 그들이 자기들의 칼로 땅을 얻어 소유함이 아니요,
        그들의 팔이 그들을 구원함도 아니라 주의 오른손과 주의 팔과 주의 얼굴의
        빛으로 된 것이니 이는 주께서 그들에게 은총을 베푸셨기 때문이니이다.<br><br>

        <b>56:13</b> 이는 주께서 내 혼을 죽음에서 구해 내셨음이니 주께서 
        넘어짐에서 내 발을 구해 주시어 나로 하나님 앞에서 산 자들의 빛 가운데로 
        다니게 하지 아니하시겠나이까?
</body>
