        	<b>56:8</b> 주께서 나의 방황함을 헤아리시오니 나의 눈물을
          주의 병에 담으소서. 그것들이 주의 책에 있지 아니하나이까?<br><br>

          <b>139:16</b> 내 형체가 완성되기도 전에 주의 눈이 그것을
          보셨으며 나의 지체들이 전혀 없고 형성되어 가는 중에도 주의 책에는 그것들이
          다 기록되어 있었나이다.
