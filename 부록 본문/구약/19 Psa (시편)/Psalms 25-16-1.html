            <b>17-21절</b> 내 마음의 고통이 크오니 오 나의 고난에서 나를 이끌어 
            내소서. 나의 곤고와 나의 고통을 보시고 내 모든 죄들을 용서하소서.
            내 원수들을 살피소서. 그들이 많으며 그들이 잔인한 증오로 나를 미워하나이다. 
						오 내 혼을 지키시고, 나를 구하시며 나를 부끄럽지 않게 하소서. 이는 내가 
						주를 신뢰함이니이다. 온전함과 정직함으로 나를 보호하소서. 이는 내가 주를 
						기다림이니이다.<br><br>

            <b>22절</b> 오 하나님이여, 이스라엘을 그의 모든 고난에서 구속하소서.
