<body>
        			<b>시 111:6</b> 그가 그의 백성에게 자기 행사들의 권능을 보이셨으니 이는 
              그들에게 이방의 유업을 주려 하심이라.<br><br>

              <b>사 14:2</b> 백성이 그들을 취하여 그들의 본토로 데려올 것이요,
              이스라엘 집은 주의 땅에서 그들을 남종들과 여종들로 차지할 것이요, 또
              그들은 자기들을 사로잡았던 자들을 사로잡고 자기들을 압제하던 자들을
              주관하리라.
