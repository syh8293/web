        <b>시 8:4-9</b><br> 
				사람이 무엇이기에 주께서 그를 마음에 두시며 인자가
				무엇이기에 주께서 그를 돌보시나이까? 주께서 그를 천사들보다 조금 낮게 지으셨으며
				영화와 존귀로 그에게 관을 씌우셨나이다. 주께서는 그로 하여금 주의 손으로 지으신
				작품들을 다스리게 하셨으며 만물을 그의 발 아래 두셨으니 곧 모든 양과 수소와 들의
				짐승들이며 공중의 새와 바다의 물고기와 해로를 다니는 모든 것들이니이다. 오 주
				우리 주여, 주의 이름이 온 땅에 어찌 그리 뛰어나신지요!
