        <b>10</b> 주께서 죽은 자에게 이적들을 보이시겠나이까? 죽은 자가 일어나서 
				주를 찬양하겠나이까? 셀라.<br><br>

				<b>12-14</b> 주의 이적들이 어둠 속에서 알려지리이까? 주의 의가 망각의 
				땅에서 알려지리이까? 그러나 오 주여, 내가 주께 부르짖었으니 아침에 나의 
				기도가 주 앞에 상달되리이다. 주여, 주께서는 어찌하여 내 혼을 버리시며 
				어찌하여 주의 얼굴을 내게서 숨기시나이까?
</body>
