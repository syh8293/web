              <b>시 110:2</b> 주께서 시온에서부터 주의 능력의 막대기를
              보내시리니 주의 원수들 가운데서 다스리소서.<br><br>

              <b>계 20:7-9</b> 그 천 년이 끝나면 사탄이 그의 감옥에서
              풀려나, 땅의 사방에 있는 민족들, 곧 곡과 마곡을 미혹하려고 
              나가서 그들을 함께 모아 전쟁을 일으키리니 그 수가 바다의 
              모래 같으리라. 그들이 땅의 넓은 데로 올라가서 성도들의 
              진영과 사랑하시는 도성을 포위하니, 하늘에서 불이 하나님께로부터 
              내려와 그들을 삼켜 버리더라.
