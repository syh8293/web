        <b>시 25:7</b> 오 주여, 내 젊은 시절의 죄들과 내 죄과들을 기억하지 
				마시고 주의 자비를 따라 주의 선하심을 인하여 나를 기억하소서.<br><br>

				<b>사 54:4</b> 두려워 말라. 네가 수치를 당하지 않으리라. 당황하지 
				말라. 네가 부끄러움에 처하지 않을 것이라. 네가 네 젊은 시절의
				수치를 잊을 것이며, 네 과부 때의 치욕을 더 이상 기억하지 않을 것이라.
