<body>
        <b>시 105:6-11</b> 오 너희 주의 종 아브라함의 씨야, 너희
        그의 택하신 야곱의 자손들아. 그는 주 우리의 하나님이시라. 그의 심판들이
        온 땅에 있도다. 그가 자기의 언약을 영원히 기억하셨으니, 곧 천 대에
        명령하신 그 말씀이라. 이는 그가 아브라함과 하신 언약이며 이삭에게 하신
        그의 맹세요 또 같은 것을 야곱에게 율법으로, 이스라엘에게 영원한 언약으로
        확증하셨으니, 말씀하시기를 “내가 네게 카나안 땅, 곧 너희 유업의 몫을
        주리라.” 하셨도다.
