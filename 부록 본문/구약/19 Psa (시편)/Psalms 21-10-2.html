<body>
        
              <b>시 21:10</b> 주께서 그들의 열매를 땅에서 멸하시고 그들의
              씨를 사람의 자손들 가운데서 멸하시리이다.<br><br>

              <b>단 11:38</b> 그러나 그의 자리에서 그가 군대의 신을 공경하리니
              그의 조상들이 알지 못했던 신을 그가 금과 은과 보석과 보물들로
              공경하리라.<br><br>

              <b>겔 21:25</b> 너 불량스럽고 악한 이스라엘의 통치자야, 네 날이
              이르렀으니 죄악이 끝나리라.<br><br>

              <b>요 6:70</b> 예수께서 그들에게 대답하시기를 “내가 너희 열둘을
              택하지 아니하였느냐? 그러나 너희 중에 하나는 마귀니라.”고
              하시니라.
