        <b>시 105:14-15</b> 그가 어떤 사람도 그들에게 잘못하는 것을
				용납하지 아니하셨으니 정녕, 그는 그들을 위하여 왕들을 꾸짖어
				말씀하시기를 “나의 기름부음 받은 자를 손대지 말며 나의 선지자들을
				해치지 말라.” 하셨도다.<br><br>

				<b>사 66:23</b> 주가 말하노라. 새 달부터 그 다음 새 달까지,
				또 안식일부터 그 다음 안식일까지 모든 육체가 내 앞에 경배하러
				오리라.
