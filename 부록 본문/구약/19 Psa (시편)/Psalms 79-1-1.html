            <b>1절</b> 오 하나님이여, 이방이 주의 유업에 들어와서 주의 거룩한 
            성전을 더럽히고 예루살렘을 돌무더기가 되게 하였나이다.<br><br>

            <b>3-4절</b> 그들이 주의 종들의 시체를 하늘의 새들에게, 주의 성도들의 
            살을 땅의 짐승들에게 먹이로 주었나이다. 이방이 그들의 피를 예루살렘 
            주위에 물같이 흘렸으며 그들을 장사할 사람이 아무도 없었나이다. 우리가 
            우리의 이웃들에게 비방거리가 되었으며 우리 주위에 있는 사람들에게 
            조소와 조롱거리가 되었나이다.
