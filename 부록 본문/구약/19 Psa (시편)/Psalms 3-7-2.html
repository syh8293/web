            <b>시 3:7</b> 오 주여, 일어나소서. 오 나의 하나님이여, 나를 구원하소서. 
            주께서는 나의 모든 원수들의 턱뼈를 치셨으며 주께서 악인들의 이를 부수셨나이다.<br><br>

            <b>7:6</b> 오 주여, 주의 노하심으로 일어나소서. 내 원수들의 격노로 
            인하여 일어나소서. 나를 위하여 깨시어 주께서 명하신 심판이 임하게 하소서.
