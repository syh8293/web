        <b>18:42-45</b> 그때 내가 그들을 쳐서 바람 앞의 먼지처럼 잘게 부서뜨렸으니 내가 
        그들을 거리의 흙처럼 던져 버렸나이다. 주께서 나를 백성의 다툼에서 구해 주셨고 주께서 
        나를 이방의 머리로 삼으셨으니 내가 알지 못하던 백성이 나를 섬기리이다. 그들이 나에 
        관하여 듣자마자 내게 순종할 것이요, 타국인들이 내게 복종할 것이며, 타국인들이 쇠잔해져서 
        그 숨은 곳에서 무서워하며 나오리라.
