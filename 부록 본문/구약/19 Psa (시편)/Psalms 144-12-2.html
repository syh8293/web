<body>
					<b>시 144:12-15</b> 우리의 아들들은 그들의 젊은 때에 장성한
					초목 같고 우리의 딸들은 궁중의 양식대로 다듬어진 모퉁잇돌들과 같게 하시며
					우리의 창고들은 온갖 곡식으로 가득 차고 우리의 양떼는 우리의 거리들에서
					수천과 수만으로 번식하게 하소서. 우리의 수소들로 무거운 짐을 실을 만큼
					강하게 하시며, 우리를 침입하는 일이나 우리가 나아가 침범하는 일이 없고
					우리의 거리에서 불평하는 일도 없게 하소서. 이러한 백성들은 행복하나니
					정녕, 주께서 자기들의 하나님이신 백성은 행복하도다.
