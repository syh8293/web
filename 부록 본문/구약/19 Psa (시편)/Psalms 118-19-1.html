						<b>118:2-4</b> 이제 이스라엘은 말할지니 “그의 자비는 영원히 지속되도다.” 
            하라. 이제 아론의 집은 말할지니 “그의 자비는 영원히 지속되도다.” 하라.<br><br>

            <b>19-20</b> 이제 주를 두려워하는 사람들은 말할지니 “그의
            자비는 영원히 지속되도다.” 하라. 의의 문들을 내게 열라. 내가 그 안으로
            들어가 주를 찬양하리라. 이것은 주의 문이라. 의인이 그 안으로 들어가리로다.
