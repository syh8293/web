              <b>시 2:8</b> 내게 구하라. 그러면 내가 너에게 이방을 네 유업으로, 땅의 
              맨 끝을 네 소유로 주리라.<br><br>

              <b>시 50:1</b> 능하신 하나님, 곧 주께서 말씀하셨고 해 뜨는 데부터 해 지는 
              데까지 땅을 부르셨도다.<br><br>

              <b>시 113:3-4</b> 해 뜨는 데부터 해 지는 데까지 주의 이름이 찬양받으시리로다. 
              주께서는 모든 민족 위에 높으시며 그의 영광은 하늘들 위에 높으시도다.
