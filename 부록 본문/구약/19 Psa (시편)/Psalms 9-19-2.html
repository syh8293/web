            <b>시 9:19-20</b> 오 주여, 일어나소서. 사람이 승리하지 못하게
            하시며 이방이 주의 목전에서 심판을 받게 하소서. 오 주여, 그들을 
            두려움에 두시어 민족들로 자기들이 사람에 불과함을 알게 하소서. 
            셀라.<br><br>
    
            <b>시 22:30</b> 한 씨가 그를 섬길 것이요, 그것이 주께 한 세대로 여겨지리라.
