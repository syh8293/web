              <b>시 72:9-11</b> 광야에 거하는 자들이 그의 앞에 절하고 그의
              원수들이 먼지를 핥으리이다. 타시스와 섬의 왕들이 예물을 가져올 
              것이요, 시바와 스바의 왕들이 예물을 드리리니 정녕, 모든 왕들이 
              그의 앞에 엎드리며 모든 나라들이 그를 섬기리이다.<br><br>
      
              <b>시 97:1</b> 주께서 통치하시나니 땅은 기뻐하며 무수한 섬들은
              즐거워할지어다.
