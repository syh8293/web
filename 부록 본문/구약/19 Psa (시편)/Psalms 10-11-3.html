            <b>시 10:11-13</b> 그가 자기 마음에 말하기를 “하나님께서 잊으셨고 그의 얼굴을 
            숨기시나니 결코 그것을 보지 아니하시리라.” 하였나이다. 오 주여, 일어나소서. 오 
            하나님이여, 주의 손을 드소서. 겸손한 자를 잊지 마소서. 어찌하여 악인이 하나님을 
            경멸하나이까? 그가 자기 마음에 말하기를 “주는 그것을 문책하지 않으시리라.” 하였나이다.
