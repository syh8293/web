<body>
        <b>시편 51:11</b> 주의 면전에서 나를 내어쫓지 마시고 주의 거룩한
        영을 내게서 거두어 가지 마소서.<br><br>

        <b>30절</b> 삼손이 말하기를 “필리스티아인들과 함께 죽자.” 하고
        그의 힘을 다하여 몸을 굽히니 그 집이 그 안에 있는 군주들과 모든 
				백성 위에 무너져 내리니라. 그리하여 삼손이 죽을 때 죽인 자들이 
				그가 살아서 죽인 자들보다 더 많더라.
</body>
