        <b>시 50:4-6</b> 그가 위로부터 하늘들과 땅에까지 부르시리니 이는
        그가 자기 백성을 판단하시려는 것이라. 내 성도들을 내게로 다 모으라.
        그들은 희생제로 나와 언약을 맺은 자들이라. 하늘들이 그의 의를 선포하리니
        하나님 그가 재판장이심이라. 셀라.<br><br>

        <b>요 10:3</b> 그에게 문지기가 문을 열면 양들은 그의 음성을 듣나니, 
        그러면 그는 자기 자신의 양들의 이름을 불러서 이끌어 내느니라.
