        <b>시 10:11</b> 그가 자기 마음에 말하기를 “하나님께서 잊으셨고 그의 얼굴을 
				숨기시나니 결코 그것을 보지 아니하시리라.” 하였나이다.<br><br>

        <b>27:9</b> 주의 얼굴을 내게서 숨기지 마시고 주의 종을 노하심으로 버리지 
				마소서. 주께서 나의 도움이 되셨으니 오 내 구원의 하나님이여, 나를 떠나지 
				마시고 나를 버리지 마소서.
