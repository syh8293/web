					<b>118:10-13</b> 모든 민족들이 나를 에워쌌으나 주의 이름으로 내가 
					그들을 멸하리라. 그들이 나를 에워싸고 정녕, 그들이 나를 에워쌌으나 주의 
					이름으로 내가 그들을 멸하리라. 그들이 벌떼와 같이 나를 에워쌌어도 가시덤불의 
					불같이 소멸되나니 주의 이름으로 내가 그들을 멸할 것임이라. 네가 나를 심히 
					밀쳐 넘어뜨리려 하였으나 주께서 나를 도우셨도다.
