        <b>시 16:8-11</b><br> 
        내가 주를 항상 내 앞에 모셨도다. 주께서 내 오른편에 
        계시므로 내가 요동치 아니하리로다. 그러므로 내 마음이 기쁘고 내 영광이 
        즐거워하며 내 육체도 소망 가운데 안식하리니 이는 주께서 내 혼을 지옥에 
        버려 두지 아니하시며 주의 거룩하신 분으로 썩어짐을 보지 않게 하실 
        것임이니이다. 주께서 내게 생명의 길을 보여 주시리니 주의 면전에는 충만한 
        기쁨이 있고 주의 오른편에는 즐거움이 영원무궁토록 있나이다.
