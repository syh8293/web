        <b>시 34:12-16</b><br> 
				생명을 갈구하고 많은 날들을 사랑하여 좋은 것을 볼
				사람이 누구인가? 네 혀를 악으로부터 지키며 네 입술을 교활을 말함에서 지키라.
				악에서 떠나 선을 행하고 화평을 구하여 그것을 추구하라. 주의 눈은 의인을 향하시고
				그의 귀는 그들의 부르짖음에 열려 있으시도다. 주의 얼굴은 악을 행하는 자들을
				대적하사, 땅에서 그들에 대한 기억을 끊으려 하시는도다.
