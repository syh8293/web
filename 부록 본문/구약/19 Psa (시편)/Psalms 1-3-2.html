<body>
        <b>시 1:3-4</b> 그는 강가에 심겨진 나무 같아서 계절을 따라
        열매를 맺으며, 그의 잎사귀도 마르지 아니하리니, 그가 무엇을 하든지
        번성하리로다. 악인들은 그렇지 아니하니, 바람에 날리는 쭉정이와
        같도다.<br><br>

        <b>사 9:14</b> 그러므로 주께서 하루 동안에 이스라엘로부터 머리와
        꼬리, 가지와 골풀을 베어 내시리라.
