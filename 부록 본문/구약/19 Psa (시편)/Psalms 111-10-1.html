            <b>시 111:10</b> 주를 두려워함이 지혜의 시작이라. 그의 계명들을 지키는 
            모든 자들은 좋은 지각을 가졌나니 그를 찬양함이 영원히 지속되는도다.<br><br>

            <b>잠 9:10</b> 주를 두려워하는 것이 지혜의 시작이요, 거룩한 이에 대한 지식은 
            명철이니라.<br><br>

            <b>빌 2:12</b> 그러므로 나의 사랑하는 자들아, 너희가 항상 복종했던 것처럼 
            내가 있을 때뿐만 아니라 내가 없는 지금도 더욱더 두려움과 떨림으로 너희 
            구원을 온전히 이루라.
