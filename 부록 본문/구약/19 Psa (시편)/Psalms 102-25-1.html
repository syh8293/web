            <b>욥기 38:4-6</b> 내가 땅의 기초들을 놓을 때 네가 어디 있었느냐? 네게 명철이 
            있다면 분명히 밝히라. 누가 그 치수를 재었는지 네가 아느냐? 누가 그 위에 측량줄을 
            띄웠느냐? 그 기초들은 무엇 위에다 고정시켰으며 모퉁잇돌은 누가 놓았느냐?
