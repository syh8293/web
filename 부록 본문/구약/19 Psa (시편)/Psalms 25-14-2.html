<body>
        <b>시 25:14</b> 주의 은밀하심이 그를 두려워하는 자들과 함께
        있으니 그가 그들에게 그의 언약을 보여 주시리라.<br><br>

        <b>창 19:1</b> 저녁 때 두 천사가 소돔에 오니, 롯이 소돔 성문에
        앉아 있더라. 롯이 그들을 보고 일어나 맞이하고 그가 얼굴을 땅에 대고
        절하며,<br><br>

        <b>창 34:24</b> 그의 성읍 문에서 나갔던 모든 사람이 하몰과 그의
        아들 세켐에게 경청하여, 그의 성읍 문에서 나갔던 모든 사람, 즉 모든
        남자가 할례를 받았더라.
</body>
