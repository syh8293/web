            <b>시 49:14</b> 양처럼 그들이 음부에 눕혀지니 사망이 그들을 먹으리라. 또 
            정직한 자가 아침에 그들을 다스리리니 그들의 아름다움이 그들의 거처에서 떠나 
            음부에서 소멸되리라.<br><br>

            <b>사 21:12</b> 파수꾼이 말하기를 “아침이 오나니 밤도 오리이다.” 하였도다.
