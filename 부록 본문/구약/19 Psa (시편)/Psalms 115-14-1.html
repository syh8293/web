<body>
					<b>115:14-15</b> 주께서 너희를 더욱더 번성케 하시리니 너희와 너희의 
					자손이라. 너희는 하늘과 땅을 지으신 주께 복을 받나니<br><br>

					<b>116:6-9</b> 주께서는 우매한 자를 보존하시나니, 내가 낮아지게 되자 
					그가 나를 도우셨도다. 오 내 혼아, 너의 안식으로 돌아가라. 이는 주께서 너를 
					후대하셨음이라. 주께서는 사망에서 내 혼을, 눈물에서 내 눈을, 넘어짐에서 내 
					발을 구해 주셨나이다. 내가 산 자들의 땅에서 주 앞에 걸으리이다.
