            <b>27절</b> 그들의 죄악에 죄악을 더하시어 그들로 주의 의 안으로
            들어오지 못하게 하소서.<br><br>

            <b>시 109:6-9</b> 악인으로 하여금 그를 다스리게 하시며 사탄으로
            하여금 그의 오른편에 서게 하소서. 그가 심판받을 때에 정죄받게 하시며 그의
            기도가 죄가 되게 하소서. 그의 날들이 짧아지게 하시며 그의 직분을 다른
            사람이 취하게 하소서. 그의 자녀들로 아비 없는 자들이 되게 하시고 그의
            아내는 과부가 되게 하소서.
