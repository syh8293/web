					<b>시 9:5</b> 주께서 이방을 힐책하셨으며 악인을 멸하셨고 그들의 이름을 
					영원무궁토록 지우셨나이다.<br><br>

					<b>욥 21:17-18</b> 악인의 촛불이 얼마나 자주 꺼지랴? 그들의 멸망이 
					그들에게 얼마나 자주 임하랴? 하나님께서는 그분의 진노 속에서 슬픔을 나눠 
					주시는도다. 그들은 바람 앞에 그루터기 같고 폭풍에 휩쓸려 가는 쭉정이 같도다.
