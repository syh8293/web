        <b>시 90:2</b> 산들이 생기기 전, 주께서 땅과 세상을 조성하시기도
        전, 곧 영원부터 영원까지 주는 하나님이시니이다.<br><br>

        <b>욥 41:32</b> 그는 자기 뒤에 빛을 내는 길을 만드나니 보는 사람이 
        깊음을 회백색이라고 생각하는도다.<br><br>

        <b>사 63:11</b> 그때에 주께서 옛적의 날들과 모세와 그의 백성들을
        기억하여 말씀하기를 “자기 양무리의 목자와 더불어 그들을 바다에서 데리고
        올라온 이가 어디 있느냐? 그 안에 그의 거룩한 영을 둔 이가 어디 있느냐?
