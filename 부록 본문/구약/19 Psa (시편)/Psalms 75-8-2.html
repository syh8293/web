          <b>시 75:8</b> 주의 손에 한 잔이 있으니 그 포도주는 붉고 완전히
          혼합되어 있도다. 그가 그것을 쏟으시니 지상의 모든 악인들이 그것의 
          찌끼를 짜 마시리로다.<br><br>

          <b>119:119</b> 주께서 세상의 모든 악인들을 찌꺼기같이 버리시므로
          내가 주의 증거들을 사랑하나이다.<br><br>
          
          <b>22절</b> 내가 또한 내 얼굴을 그들에게서 돌이킬 것이며 그들은 
          나의 은밀한 장소를 더럽히리니 이는 강도들이 그곳에 들어와서 그곳을 
          더럽힐 것임이라.
