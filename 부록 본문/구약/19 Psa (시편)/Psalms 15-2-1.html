            <b>1절</b> 주여, 주의 장막에 누가 거하며 주의 거룩한 산에 누가
            거하리이까?<br><br>

            <b>3-5절</b> 그 혀로 중상하지 아니하고 자기 이웃에게 악을 행하지 
            아니하며 자기 이웃을 비방하지 아니하는 사람이니이다. 그 눈에 부도덕한 
            자를 멸시하고 주를 두려워하는 사람들을 존중하며 자신이 서원한 것은 
            손해를 입어도 바꾸지 않는 사람이니이다. 고리로 돈을 빌려 주지 아니하고 
            무죄한 사람을 대적하여 뇌물을 취하지 아니하는 사람이오니 이런 일들을 
            행하는 자는 결코 요동치 아니하리이다.
