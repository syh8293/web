        <b>20-21</b> 내 혼을 칼에서 내 유일한 것을 개의 세력에서 구하소서. 
        나를 사자의 입에서 구하소서. 이는 주께서 유니콘들의 뿔들로부터 나를 들으셨음이니이다.<br><br>

        <b>13절</b> 그러나 나로 말하면 그들이 병들었을 때 내 옷은 굵은 베옷이었고 
        내가 금식함으로 내 혼을 겸비케 하였으나 내 기도가 내 가슴으로 되돌아왔나이다.
