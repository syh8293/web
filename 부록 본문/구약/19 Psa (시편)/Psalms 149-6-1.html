        <b>시 149:6-9</b> 그들의 입에 하나님을 향한 높은 찬양들이 있게
        하고 그들의 손에는 양날이 있는 칼이 있어 이방에게 복수하며 그
        백성을 처벌하고, 그들의 왕들을 쇠사슬로, 그들의 귀족들을 쇠족쇄로
