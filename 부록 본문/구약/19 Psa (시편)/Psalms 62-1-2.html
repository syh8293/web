        <b>3, 5절</b> 주께서 내려오셔서 우리가 바라지 않았던 두려운 일들을
              행하셨을 때, 산들이 주의 면전에서 흘러내렸나이다. 주께서는 기뻐하며 의를
              행하는 자와 주의 길에서 주를 기억하는 자들을 만나셨으니, 보소서, 우리가
              죄를 지었으므로 주께서 진노하셨나이다. 그들 가운데 지속함이 있으니 우리가
              구원을 받으리이다.<br><br>

              <b>시 62:1</b> 진실로 내 혼이 하나님을 기다리니 나의 구원이 그에게서 오는도다.<br><br>

              <b>시 65:1</b> 오 하나님이여, 찬양이 시온에서 주를 기다리니 서원이 주께 이행되리이다.
