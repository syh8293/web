       	<b>시 82:6-8</b><br> 
        내가 말하기를 “너희는 신들이며 너희 모두는
       	지극히 높으신 분의 자손들이라. 그러나 너희가 사람들처럼 죽게 될 것이며
       	통치자들 중의 하나같이 쓰러지리라.” 하였도다. 오 하나님이여, 일어나시어
       	땅을 판단하소서. 이는 모든 민족들이 주의 유업이 될 것임이니이다.
