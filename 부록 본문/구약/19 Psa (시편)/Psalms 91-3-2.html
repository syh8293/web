            <b>시 91:3-7</b> 참으로 그가 너를 새 사냥꾼의 덫과 지독한 전염병에서 
						건져내시리라. 그가 너를 자기 깃털로 덮으시리니 네가 그의 날개 아래서 
						신뢰하리로다. 그의 진리가 너의 큰 방패와 작은 방패가 되리니 네가 밤에 
						공포나 낮에 날아가는 화살이나 어둠 속에서 만연하는 전염병이나 백주에
            황폐케 하는 멸망을 두려워하지 아니하리로다. 천 명이 네 옆에서, 만 명이
            네 오른편에서 쓰러질 것이나 그것이 네게는 가까이 오지 못하리라.
