        <b>7</b> 죄악으로 인하여 그들이 도피하리이까? 오 하나님이여, 
        주의 분노로 그 백성을 내던지소서.<br><br>

        <b>9</b> 내가 주께 부르짖으면 그때 내 원수들이 물러가리이다. 
        이것을 내가 아오니 이는 하나님께서 내 편이심이니이다.<br><br>

        <b>13절</b> 이는 주께서 내 혼을 죽음에서 구해 내셨음이니 주께서
        넘어짐에서 내 발을 구해 주시어 나로 하나님 앞에서 산 자들의 빛 
        가운데로 다니게 하지 아니하시겠나이까?
