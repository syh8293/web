        <b>시 35:26</b> 나의 손상을 기뻐하는 자들로 수치를 당하고 당황하게 
				하소서. 나를 대적하여 자긍하는 자들로 함께 수치와 불명예로 옷입게
				하소서.<br><br>

				<b>시 109:29</b> 나의 대적들은 부끄러움으로 옷입게 하시고 겉옷을
				입듯 자기들의 수치로 스스로를 덮게 하소서.
