        <b>14-16절</b> 그가 나를 사랑하였으므로 내가 그를 구해 낼 것이며
        그가 나의 이름을 알았으므로 내가 그를 높이리라. 그가 나를 부르리니 내가
        그에게 응답하리라. 고난 중에 내가 그와 함께할 것이며 내가 그를 구해 내고
        그를 영화롭게 하리라. 내가 장수로 그를 만족케 하여 내 구원을 그에게
