        <b>5절</b> 주의 말씀에 떠는 너희는 주의 말씀을 들으라. 너희를 미워하는 
              너희 형제들이 내 이름으로 인하여 너희를 쫓아내며 말하기를 “주께서
              영광을 받으실지니라.” 하나, 그가 나타나시어 너희를 기쁘게 하실 것이요,
              그들은 수치를 당하게 되리라.<br><br>

              명령들을 두려워하나이다.
