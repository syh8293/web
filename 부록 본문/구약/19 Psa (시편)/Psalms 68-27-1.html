<body>
		    <b>시 68:27</b> 작은 베냐민이 그들의 주관자와 유다와 그들의 공회의
            통치자들과 스불룬의 통치자들과 납탈리의 통치자들과 함께 있도다.<br><br>
        
            <b>행 25:12</b> 페스토가 공회와 더불어 상의한 후에 답변하기를 “네가
            카이사에게 상소하였느냐? 그렇다면 네가 카이사에게 갈지니라.”고 하니라.
