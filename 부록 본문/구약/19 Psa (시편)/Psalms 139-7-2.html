        <b>시 139:7-8</b><br> 
				내가 주의 영으로부터 벗어나 어디로 가며 주의
        면전에서 벗어나 어디로 피하리이까? 내가 하늘로 올라갈지라도 주께서는 거기
        계시며 내가 지옥에 잠자리를 마련한다 하여도, 보소서, 주께서는 거기
        계시나이다.
