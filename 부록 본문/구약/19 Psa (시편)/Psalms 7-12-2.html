            <b>시 7:12-13</b> 그가 돌이키지 아니하면 그분께서 자기의 칼을
            가실 것이니 그분께서 활을 당기어 준비하셨도다. 그분께서는 또한 
            그를 위하여 죽이는 무기를 예비하셨으니 그분께서는 박해하는 자들에 
            대하여 자기의 화살을 정하시는도다.<br><br>
    
            <b>시 18:12-14</b> 그의 앞에 있는 광채에서 그의 짙은 구름이 지나가니 
            우박과 숯불덩이가 내렸도다. 주께서 또한 하늘들에서 천둥을 발하셨고
            가장 높으신 분이 음성을 내셨으니 우박과 숯불덩이가 내렸도다. 정녕, 그가
            그의 화살들을 쏘아서 그들을 흩으셨으며 번개들을 쏘아서 그들을
            패주시키셨도다.
