          <b>시 16:4</b> 다른 신을 급히 좇는 자들의 슬픔이 커지리니 나는 그들이 
          바치는 피의 술제물을 바치지 아니하고 그들의 이름들도 내 입술에 두지
          아니하리라.<br><br>

          <b>미 3:3</b> 너희가 또 내 백성의 살을 먹고 그들에게서 가죽을 벗겨 내는도다. 
          그들이 백성의 뼈를 부수어 잘게 다지기를 마치 솥과 가마솥 안에 넣을 고기처럼
