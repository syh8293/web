            <b>시 55:12-14</b> 나를 비난하는 자는 원수가 아니었으니 그랬더라면 
            내가 참을 수 있었으리라. 나를 대적하여 자신을 높인 자는 나를
            미워하던 자가 아니었으니 그랬더라면 내가 그를 피하여 숨었으리라. 그러나
            그는 바로 너로다. 나와 같은 사람이요, 나의 안내자요, 나의 벗이로다.
            우리가 함께 다정하게 의논하였으며 하나님의 집에 사람들과 함께 다녔도다.
