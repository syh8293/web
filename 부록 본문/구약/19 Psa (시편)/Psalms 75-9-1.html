        			<b>시 75:9</b> 그러나 나는 영원히 선포하리니 내가 야곱의 하나님께 찬송하리로다.<br><br>
      
              <b>시 76:6</b> 오 야곱의 하나님이여, 주의 꾸짖으심에 병거와 말이 다 죽음의 
              잠에 빠졌나이다.<br><br>
      
              <b>시 105:6-7</b> 오 너희 주의 종 아브라함의 씨야, 너희 그의 택하신 야곱의 
              자손들아. 그는 주 우리의 하나님이시라. 그의 심판들이 온 땅에 있도다.
