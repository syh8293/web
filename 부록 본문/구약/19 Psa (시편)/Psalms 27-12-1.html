<body>
            <b>12-16</b> 많은 황소가 나를 에워싸고 바산의 힘센 황소들이 나를 
            둘러쌌나이다. 그들이 내게 입을 벌림이 마치 찢고 울부짖는 사자 같나이다. 
            내가 물같이 쏟아졌으며 나의 모든 뼈는 어그러졌고 내 심장은 밀초 같아서 
            나의 내장 가운데서 녹았나이다. 내 기력이 질그릇 조각같이 말랐으며 내 혀는 
            잇틀에 붙었나이다. 또 주께서 나를 사망의 진토 속에 두셨나이다. 개들이 나를 
            에워싸고 악인의 무리들이 나를 둘러쌌으며 그들이 내 손과 내 발을 찔렀나이다.
