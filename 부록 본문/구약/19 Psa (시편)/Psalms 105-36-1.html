        	<b>시 105:36</b> 그가 또 그들의 땅에 있는 모든 첫태생을 치셨으니 곧 그들의 
					모든 기력의 첫째라.<br><br>

					<b>78:49</b> 그가 재앙의 천사들을 그들 가운데 보내셔서 맹렬한 분노와 진노와 
					분개와 고난을 그들에게 퍼부으셨도다.<br><br>

					<b>히 2:14</b> 자녀들이 피와 살에 참여하는 자인 것같이 그 역시 같은 모양으로 
					동일한 것에 참여하신 것은 자신의 죽음을 통하여 죽음의 세력을 가진 자, 곧 마귀를 
					멸망시키시며
