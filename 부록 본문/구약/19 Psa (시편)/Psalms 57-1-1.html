            <b>시 57:1</b> 오 하나님이여, 내게 자비를 베푸소서, 내게 자비를
            베푸소서. 내 혼이 주를 신뢰하나이다. 이 재난들이 지나갈 때까지 정녕,
            내가 주의 날개 그늘 아래로 나의 피난처를 삼으리이다.<br><br>
    
            <b>68:13</b> 너희가 솥들 사이에 누웠을지라도 그 날개를 은으로, 깃털을 
            황금으로 입힌 비둘기같이 되리라.<br><br>
    
            <b>렘 48:9</b> 모압에게 날개를 주어 피하여 멀리 가게 하라. 이는 그곳의 
            성읍들이 황폐하여 거기 거하는 자가 없을 것임이라.
