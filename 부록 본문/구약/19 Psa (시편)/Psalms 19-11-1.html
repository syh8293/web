        <b>시 19:11</b> 뿐만 아니라 그것들로 인하여 주의 종이 경고를 받으며, 
				그것들을 준수함으로 큰 상이 있나이다.<br><br>

				<b>13</b> 또 주의 종을 고의로 짓는 죄들로부터 지켜 주시어 그 죄들이 
				나를 주관하지 못하게 하소서. 그리하면 내가 올바르게 되리니 내가 큰 
				죄과로부터 순결하게 되리이다.
