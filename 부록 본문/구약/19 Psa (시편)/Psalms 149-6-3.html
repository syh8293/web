        <b>시 149:6</b> 그들의 입에 하나님을 향한 높은 찬양들이 있게 하고 그들의 
				손에는 양날이 있는 칼이 있어<br><br>

				<b>신 6:6</b> 내가 오늘 네게 명령한 이 말씀들을 네 마음속에 두고<br><br>

				<b>수 1:8</b> 이 율법책을 네 입에서 떠나지 않게 하고 주야로 그 안에 있는 
				것을 묵상하여 그 안에 기록된 모든 것대로 지켜 행하라. 그리하면 네가 너의
