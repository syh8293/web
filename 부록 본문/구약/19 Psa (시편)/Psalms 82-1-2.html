			      <b>시 82:1</b> 하나님께서는 용사들의 회중 가운데 서 계시며 그는 신들 
            가운데서 판단하시는도다.<br><br>
            
            <b>6-7</b> 내가 말하기를 “너희는 신들이며 너희 모두는 지극히 높으신 분의 
            자손들이라. 그러나 너희가 사람들처럼 죽게 될 것이며 통치자들 중의 하나같이 
            쓰러지리라.” 하였도다.
