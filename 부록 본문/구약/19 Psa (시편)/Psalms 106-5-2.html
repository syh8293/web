        <b>시 106:5</b> 그리하여 나로 주께서 택하신 자가 잘되는 것을 보게 하시며 
				주의 민족의 기쁨 가운데 즐거워하게 하시고 주의 유업을 자랑하게 하소서.<br><br>

				<b>요 6:63</b> 살리는 것은 영이니, 육은 전혀 무익하니라. 내가 너희에게 
				한 말들은 영이요, 생명이라.<br><br>

				<b>벧전 3:10</b> 그러므로 생명을 사랑하고 좋은 날들을 볼 사람은 자기 혀를 
				악으로부터 지키며, 자기 입술로 어떠한 교활도 말하지 않게 하라.
