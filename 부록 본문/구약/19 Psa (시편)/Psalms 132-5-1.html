        <b>시편 132:5</b> 내가 주를 위한 거처, 곧 야곱의 능하신 하나님의 처소를 
				찾을 때까지 하리이다.<br><br>

				<b>13-14</b> 주께서 시온을 택하시고 그의 처소로 삼고자 하셨도다. 이곳은 영원한 
				나의 안식이라. 내가 여기서 거하리니 이는 내가 그것을 원하였음이라.<br><br>

				<b>출 20:11</b> 이는 엿새 동안 주가 하늘과 땅과 바다와 그 안에 있는 모든 것을 
				만들고 일곱째 날에는 쉬었음이라. 그러므로 주가 안식일 날을 복 주고 거룩하게 
				하였느니라.
