<body>
        <b>시편 68:8-9</b> 땅이 진동하며 하늘들도 하나님의 면전에서 떨어지고 
        시내 산도 하나님, 곧 이스라엘의 하나님의 면전에서 요동하였나이다.
        오 하나님이여, 주께서는 흡족한 비를 내리시어 주의 유업이 곤비할 
        때에 주의 유업을 견고하게 하셨나이다.<br><br>

				<b>12</b> 군대의 왕들이 급히 도망을 치니 집에 거하는 여자가 탈취물을 
				나누었도다.
</body>
