        <b>89:15</b> 즐거운 소리를 아는 백성은 복이 있도다. 오 주여, 그들이 
        주의 얼굴빛 가운데 행하리이다.<br><br>

        <b>사 60:1-3</b> 일어나라, 빛을 비추라. 이는 네 빛이 왔고, 주의 영광이 
        네 위에 솟아났음이라. 보라, 어두움이 땅을 덮을 것이며, 심한 어두움이 
        백성을 덮으리라. 그러나 주가 네 위에 일어날 것이요, 그의 영광이 네 위에 
        나타나리라. 이방인들이 네 빛으로 올 것이요, 또 왕들도 너의 솟아나는 
        광명으로 오리라.
