              <b>시 104:29</b> 주께서 얼굴을 숨기시면 그들은 곤란해지며,
              주께서 그들의 숨을 거두어 가시면 그들이 죽어서 그들의 흙으로
              돌아가나이다.<br><br>
      
              <b>사 57:17</b> 그의 탐욕의 죄악으로 인하여 내가 진노하여 그를
              쳤으며, 내가 나를 숨기고 진노했으나 그가 자기 마음의 길을 완고하게
              갔도다.<br><br>
      
              <b>마 13:44</b> 또 천국은 밭에 숨겨진 보물과 같으니, 어떤 사람이 
              그것을 찾은 후에 다시 숨기고 그 기쁨으로 가서 자기의 모든 소유를
              팔아 그 밭을 사느니라.
