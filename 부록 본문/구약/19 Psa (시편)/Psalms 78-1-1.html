        <b>시 78:1-4</b> 오 내 백성들아, 내 법을 경청하고 내 입의
        말에 너희 귀를 기울일지어다. 내가 입을 열어 한 비유로 난해한 옛 말들을
        말하리니 그것은 우리가 들었고 알았으며 우리 조상들이 우리에게 말하였던
        것이라. 우리가 그것들을 그들의 자손에게 숨기지 아니하고 오는 세대에게 주를
        찬양함과 그의 능력과 그가 행하신 경이로운 일들을 전하리로다.
