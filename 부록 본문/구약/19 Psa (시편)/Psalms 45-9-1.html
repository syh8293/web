        <b>9-13절</b> 왕의 궁녀들 가운데는 여러 왕들의 딸들이 있었으며
        왕의 우편에는 오필의 금으로 단장한 왕비가 서 있었나이다.
        오 딸이여, 경청하고 유념하며 네 귀를 기울이라. 그리고 네 백성과
        네 아버지의 집을 잊어버리라. 그리하면 왕이 네 아름다움을 크게
        탐내리니 이는 그가 너의 주심이라. 너는 그를 경배할지니라. 투로의
        딸이 예물을 가지고 올 것이며, 백성 가운데 부한 자들도 너의 호의를
        간절히 구하리라. 왕의 딸이 안에서 온갖 영화를 누리나니 그녀의
        옷은 금으로 짰도다.
