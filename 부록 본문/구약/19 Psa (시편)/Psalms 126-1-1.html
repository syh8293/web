		<b>시 126:1-3</b><br><br>

        126:1 주께서 시온의 포로를 돌아오게 하실 때 우리가 꿈을 꾸는 자들과
        같았도다.<br><br>

        126:2 그때 우리의 입은 웃음으로 가득 찼고 우리의 혀는 노래로 가득
        찼도다. 그때에 이방 가운데 있는 자들이 말하기를 “주께서 그들을 위하여
        위대한 일들을 행하셨다.” 하였도다.<br><br>

        126:3 주께서 우리를 위하여 위대한 일들을 행하셨으니 우리가 기쁘도다.
