          <b>시 89:32</b> 내가 막대기로 그들의 죄과를 다스리며 채찍들로
            그들의 죄악을 다스리리라.<br><br>
    
            <b>겔 20:37</b> 또 내가 너희를 막대기 아래로 지나가게 할 것이요, 
            내가 너희를 언약의 속박으로 데려와서<br><br>
    
            <b>미 7:14</b> 주의 백성을 주의 지팡이로 먹이소서. 칼멜의 한가운데 
            삼림 속에서 외로이 거하는 주의 유업의 양떼를 먹이소서. 옛날처럼
            바산과 길르앗에서 그들을 먹이소서.
