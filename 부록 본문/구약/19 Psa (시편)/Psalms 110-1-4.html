          <b>시 110:1-4</b><br> 
          주께서 내 주께 말씀하시기를 “내가 네 원수들을 네 발판으로 
          삼을 때까지 너는 나의 오른편에 앉아 있으라.” 하셨나이다. 주께서 
          시온에서부터 주의 능력의 막대기를 보내시리니 주의 원수들 가운데서 
          다스리소서. 주의 권능의 날에 주의 백성들이 아침의 태로부터 오는 
          거룩함의 아름다운 것들 가운데서 자원하리니 주께서는 주의 젊음의 
          이슬을 가지셨나이다. 주께서 맹세하셨으니 후회하지 아니하시리라. 
          “너는 멜키세덱의 계열에 따른 영원한 제사장이라.” 하셨도다.
