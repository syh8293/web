              <b>시 47:4-7</b> 우리를 위하여 우리의 유업을 선정하시리니, 곧
              그가 사랑하신 야곱의 탁월함이라. 셀라. 하나님께서 함성과 더불어 주께서
              나팔 소리와 더불어 올라가셨도다. 하나님께 찬송하라, 찬송하라. 우리의 왕께
              찬송하라, 찬송하라. 하나님은 온 땅의 왕이시니 명철로 찬송할지어다.<br><br>
      
              <b>시 46:7</b> 만군의 주께서 우리와 함께 계시니 야곱의 하나님은 우리의 
              피난처시라. 셀라.
