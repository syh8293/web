					<b>1절</b> 나의 하나님, 나의 하나님, 어찌하여 주께서는 나를 버리셨나이까? 
					어찌하여 나를 돕지 아니하시며 나의 신음하는 말들을 멀리하시나이까?<br><br>

					<b>7-8절</b> 나를 보는 자는 다 조롱하며 비웃나니 그들이 입술을 내밀고 
					머리를 흔들며 말하기를 “그가 주께서 자기를 구하실 줄 신뢰하였도다. 주께서 
					그를 기뻐하시니 그를 구하시게 하라.” 하나이다.<br><br>

					<b>16-17절</b> 개들이 나를 에워싸고 악인의 무리들이 나를 둘러쌌으며 그들이 
					내 손과 내 발을 찔렀나이다. 내가 내 모든 뼈들을 셀 수 있으니 그들이 나를 
					보며 쳐다보나이다.
