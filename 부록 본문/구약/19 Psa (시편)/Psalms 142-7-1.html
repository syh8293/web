		<b>시 142:7</b> 내 혼을 감옥에서 끌어내시어 나로 주의 이름을
		찬양하게 하소서. 의인들이 나를 에워싸리니 이는 주께서 나를 후대하실
		것임이니이다.<br><br>

		<b>창 5:15</b> 그를 밖으로 데리고 나가 말씀하시기를 “이제 하늘을
		쳐다보고 별들을 셀 수 있다면 그 별들을 세어 보아라.” 또 그에게
		말씀하시기를 “너의 씨가 이와 같으리라.” 하시더라.
