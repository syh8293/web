            <b>147:8</b> 그는 구름들로 하늘을 덮으시며 땅을 위하여 비를 예비하시고 
            산들 위에 풀을 자라게 하시는도다.<br><br> 
            
            <b>16-19</b> 그가 양털 같은 눈을 내리시고 하얀 서리를 재같이 흩으시며 얼음을 
            부스러기같이 뿌리시니 그의 추위 앞에 누가 설 수 있으리요? 그가 그의 말씀을 
            보내셔서 그것들을 녹이시고 그의 바람을 불게 하시니 물이 되어 흐르는도다. 
            그가 그의 말씀을 야곱에게 보이시며 그의 규례들과 그의 명령들을 이스라엘에게 
            보이시는도다.
