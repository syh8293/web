        <b>시 149:6-7</b> 그들의 입에 하나님을 향한 높은 찬양들이 있게
        하고 그들의 손에는 양날이 있는 칼이 있어 이방에게 복수하며 그 백성을
        처벌하고,<br><br>

				<b>전 12:11</b> 현명한 자의 말들은 찌르는 막대기들 같고, 집회의
				선생들에 의해 박힌 못들 같으니, 한 목자에게서 받은 것이라.<br><br>

				<b>행 9:5</b> 그러자 그가 말하기를 “주여, 당신은 누구시니이까?”라고 
				하니 주께서 말씀하시기를 “나는 네가 박해하는 예수라. 가시채를 걷어차는 
				것이 네게 고통이라.”고 하시더라.
