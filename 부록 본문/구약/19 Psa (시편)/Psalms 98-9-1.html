        <b>시 98:9</b> 주 앞에서 할지라. 이는 그가 땅을 심판하러 오시기
				때문이라. 그가 세상을 의로, 그 백성을 공평으로 심판하시리로다.<br><br>

				<b>99:1-2</b> 주께서 통치하시나니 백성은 떨 것이요, 그가 그룹들 
				사이에 앉으셨으니, 땅은 요동할지어다. 주께서는 시온에서 위대하시며
				그는 모든 백성 위에 높으시도다.
