        <b>2-6절</b> 내가 회중을 받아들이면 바르게 판단하리라. 땅과 그곳의
        모든 거민들은 해체되었으나 나는 땅의 기둥들을 붙들고 있느니라. 셀라. 내가
        어리석은 자들에게 말하기를 “어리석게 행하지 말라.” 하였고 악인들에게는
        “뿔을 들지 말라.” 하였노니 너희 뿔을 높이 들지 말고 굳은 목으로 말하지
        말라. 이는 높이는 일이 동쪽에서나 서쪽에서나 남쪽에서 오는 것이 아니기
        때문이라.
