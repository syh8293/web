		<b>시 18:2</b> 주는 나의 반석이시요 나의 요새시며 나의 구원자시라,
		나의 하나님이시며 내가 신뢰할 나의 힘이시요, 나의 방패시며 나의

		나를 붙들어 주셨고 주의 겸손하심이 나를 크게 하셨나이다.
