				우리가 들었고 알았으며 우리 조상들이 우리에게 말하였던 것이라.<br><br>

				<b>55</b> 이방을 그들 앞에서 쫓아내셨으며 줄로 재어서 그들의 유업을
        그들에게 분배하시고 이스라엘의 지파들로 장막에 거하게 하셨도다.
