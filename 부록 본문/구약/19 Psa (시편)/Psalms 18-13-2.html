            <b>시 18:13</b> 주께서 또한 하늘들에서 천둥을 발하셨고 가장
            높으신 분이 음성을 내셨으니 우박과 숯불덩이가 내렸도다.<br><br>

            <b>29:3</b> 주의 음성이 물들 위에 있도다. 영광의 하나님께서
            천둥 소리를 내시며 주께서 많은 물들 위에 계시도다.
