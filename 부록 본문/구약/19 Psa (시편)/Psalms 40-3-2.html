            <b>40:3</b> 또 그가 내 입에 새 노래를 두셨으니 곧 우리 하나님께 드릴 
            찬양이라. 많은 사람들이 그것을 보고 두려워하며 주를 의지하리로다.<br><br>

            <b>마 21:16</b> 주께 말하기를 “당신은 이들이 하는 말을 듣느뇨?”라고 
            하니, 예수께서 그들에게 말씀하시기를 “그렇다. ‘어린 아기들과 젖먹이들의 
            입에서 나오는 찬양을 온전케 하셨나이다.’라는 말씀을 너희는 읽어 보지 
            못하였느냐?”고 하시니라.
