        <b>4-8절</b> 완고한 마음이 내게서 떠나리니 내가 사악한 사람을
        알지 아니하리이다. 자기 이웃을 은밀히 헐뜯는 자는 누구든지 내가
        끊을 것이요, 눈이 거만하고 마음이 교만한 자를 내가 참지
        아니하리이다. 내 눈이 그 땅의 신실한 자들 위에 있으리니 그들이
        나와 함께 거할 것이요, 온전한 길로 행하는 자가 나를 섬기리이다.
        속이는 자는 내 집에 거하지 못하며 거짓말을 하는 자는 내 목전에
        머물지 못하리이다. 내가 아침에 그 땅의 모든 악인들을 멸하리니
        내가 모든 행악자들을 주의 도성에서 끊어지게 하리이다.
