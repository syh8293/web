            <b>102:15</b> 그리하여 이방이 주의 이름을 두려워하며 지상의 모든 왕들도 
            주의 영광을 두려워하리이다.<br><br>

            <b>113:3</b> 해 뜨는 데부터 해 지는 데까지 주의 이름이 찬양받으시리로다.<br><br>

            <b>145:21</b> 내 입이 주의 찬양을 말하리라. 모든 육체는 그의 거룩한 
            이름을 영원무궁토록 송축할지어다.
