        <b>시편 72:7</b> 그의 날들에는 의인이 번성할 것이며 달이 있는 한
        화평의 풍성함이 지속되나이다.<br><br>
        
        <b>출 8:10</b> 그가 말하기를 “내일이니라.” 하니, 모세가 말하기를 
        “당신의 말대로 하여 당신께서 주 우리 하나님과 같은 이가 없는 것을 
        알게 하리이다.<br><br>

        <b>신 33:26</b> 여수룬의 하나님과 같으신 분은 아무도 없도다. 그가 
        너를 도우시려고 하늘을 타시고 창공에 그의 탁월하심을 보이시는도다.
