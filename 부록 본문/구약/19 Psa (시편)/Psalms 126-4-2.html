            <b>시 126:4</b> 오 주여, 남쪽에 있는 시내들처럼 우리의 포로 된
            것을 다시 돌이키소서.<br><br>

            <b>사 33:21</b> 그러나 영광스러운 주께서 우리를 위하여 거기에
            넓은 강들과 시내들의 자리가 되시리니 거기서는 노 젓는 배나 화려한 
						배가 통과하지 못하리라.<br><br>

            <b>35:6</b> 그때에 절름발이가 사슴처럼 뛰고 벙어리의 혀는 노래하리라. 
						광야에는 물이 솟아나오며 사막에는 시내가 흐르리라.
