            <b>시편 90:10</b> 우리의 연수가 칠십이요, 강건하면 팔십이어도 그 연수의 
            힘은 수고와 슬픔이니, 그것이 곧 끊어지면 우리가 멀리 날아가나이다.<br><br>

            <b>마태복음 1:17</b> 그러므로 전체 세대는 아브라함부터 다윗까지 십사 
            대요, 다윗부터 바빌론으로 잡혀간 때까지 십사 대요, 바빌론으로 잡혀간
