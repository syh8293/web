          <b>시 149:2</b> 이스라엘은 자기를 지으신 분을 기뻐하며 시온의 자녀들은 
          자기들의 왕을 즐거워할지어다.<br><br>

          <b>사 6:1-3</b> 웃시야왕이 죽던 해에 내가 또 보았는데, 주께서
          높게 들린 보좌에 앉으시고, 그의 옷자락은 성전을 가득 채웠더라. 그 위에는
          스랍들이 서 있어 각기 여섯 날개를 가졌는데 그 둘로는 그의 얼굴을 가리고
          또 둘로는 발을 가리며 둘로는 날았더라. 그리고 서로 소리쳐 말하기를
          “거룩하시도다, 거룩하시도다, 거룩하시도다, 만군의 주여, 온 땅이 그의
          영광으로 충만하도다.” 하였더라.
