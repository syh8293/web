        <b>시 68:1</b> 하나님께서는 일어나사 주의 원수들을 흩어 버리시고 주를 
        미워하는 자들도 주 앞에서 도망하게 하소서.<br><br>

        <b>8</b> 땅이 진동하며 하늘들도 하나님의 면전에서 떨어지고 시내 산도 하나님, 
        곧 이스라엘의 하나님의 면전에서 요동하였나이다.
