<body>
        <b>시 89:10</b> 주께서는 라합을 살육당한 자처럼 산산이 부수시고
        주의 원수들을 주의 강하신 팔로 흩으셨나이다.<br><br>

        <b>사 51:9</b> 오 주의 팔이여, 깨소서, 깨소서, 힘을 내소서.
        옛날처럼 옛 세대처럼 깨소서. 라합을 자르시고 용을 상하게 하신 분이 주가
        아니시니이까?<br><br>

        <b>요한계시록 12:3</b> 하늘에 또 다른 이적이 나타났으니, 보라,
        커다란 붉은 용 한 마리가 있는데 일곱 머리와 열 뿔이 있고 그 머리들
        위에는 일곱 왕관이 있더라.
