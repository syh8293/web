<body>
        <b>시 89:20</b> 내가 내 종 다윗을 찾아내, 거룩한 기름으로 그에게 
				기름부었도다.<br><br>

        <b>시 89:21-25</b> 내 손이 그와 더불어 견고히 세워질 것이며, 내 팔이 
				또한 그를 힘있게 하리로다. 원수가 그에게 강요하지 못할 것이며, 악인의 
				아들이 그를 괴롭히지 못하리로다. 내가 그의 면전에서 그의 적들을 쳐부수며 
				그를 미워하는 자들을 재앙으로 치려니와 나의 신실함과 자비가 그와
        함께하리니, 내 이름으로 인하여 그의 뿔이 높아지리로다. 내가 또 그의 손을
        바다에 세우며 그의 오른손을 강들에 세우리라.
</body>
