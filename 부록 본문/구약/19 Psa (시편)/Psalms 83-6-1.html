<body>
            <b>6-11절</b>곧 에돔의 장막들과 이스마엘인들이며 모압의 장막들과 하갈인들이요, 
            그발과 암몬과 아말렉이며 투로의 거민들과 함께한 필리스티아인들이요 앗수르도 
            그들과 연합하였으니, 그들이 롯의 자손들을 도왔나이다. 셀라. 미디안인들에게 
            행하신 것같이, 키손 시냇가에서 시스라와 야빈에게 행하신 것같이 그들에게 행하소서.
            그들이 엔돌에서 패망하여 땅을 위한 똥같이 되었나이다. 그들의 귀족들로 오렙과 
            스엡 같게 하시며 정녕, 그들의 통치자들로 세바처럼, 살문나처럼 되게 하소서.
