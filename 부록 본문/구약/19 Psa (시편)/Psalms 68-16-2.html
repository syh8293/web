        <b>시 68:16</b> 너희 높은 산들아, 어찌하여 너희가 곁눈질하느냐?
				이 산은 하나님께서 거하시고자 하는 산이니 정녕, 주께서 그 안에 영원히
				거하시리라.<br><br>

				<b>132:13-14</b> 주께서 시온을 택하시고 그의 처소로 삼고자
				하셨도다. 이곳은 영원한 나의 안식이라. 내가 여기서 거하리니 이는 내가
				그것을 원하였음이라.
