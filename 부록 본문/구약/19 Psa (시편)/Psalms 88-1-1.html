        <b>1-2</b> 오 내 구원의 주 하나님이여, 내가 주 앞에서 밤낮으로 부르짖었나이다. 
				내 기도가 주 앞에 상달되게 하시며 나의 부르짖음에 주의 귀를 기울이소서.<br><br>

        <b>6-7</b> 주께서는 나를 가장 낮은 구덩이, 어두운 곳, 깊음들 속에 두셨나이다. 
        주의 진노가 나를 무겁게 눌렀으며 주께서 주의 모든 파도로 내게 고통을 주셨나이다. 셀라.<br><br>

        <b>16-17</b> 주의 맹렬한 진노가 나를 뒤덮었으며 주의 공포가 나를 끊었나이다. 
        그것들이 매일 물같이 나를 에워쌌으며 그것들이 다 함께 나를 둘러쌌나이다.
