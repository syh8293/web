        <b>시 10:8</b> 그가 마을들의 잠복처에 앉아 은밀한 곳에서 죄 없는 사람을 죽이며 
            그의 눈은 가난한 자를 은밀히 보나이다.<br><br>
    
            <b>12:5</b> 주가 말하노라. 가난한 자의 눌림과 궁핍한 자의 탄식 때문에 이제 내가 
            일어서리라. 내가 그를 비웃는 자로부터 그를 안전한 곳에 두리라.<br><br>
    
            <b>82:4</b> 가난한 자와 궁핍한 자를 구해 내고 그들을 악인들의 손에서 풀어 주라.<br><br>
    
            <b>잠 28:3</b> 가난한 자를 억압하는 가난한 자는 곡식을 남기지 않고 휩쓸어 버리는 
            비 같으니라.
