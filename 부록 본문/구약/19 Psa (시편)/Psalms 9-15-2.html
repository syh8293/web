        <b>시 9:15-16</b> 이방은 자기들이 만든 구덩이에 빠지고 자기들이 숨겨 
				놓은 그물에 발이 걸렸도다.	주께서는 그가 행하시는 심판으로 알려지시나 
				악인은 자기 손으로 행한 일로 덫에 걸리는도다. 힉가욘. 셀라.<br><br>

				<b>요 17:12</b> 내가 그들과 함께 세상에 있었을 때는 아버지의
				이름으로 그들을 지켰나이다. 아버지께서 내게 주신 그들을 내가 지키었고
				멸망의 아들 외에는 그들 중 아무도 잃어버리지 아니하였으니 이로써 성경이
				이루어지게 한 것이옵니다.
