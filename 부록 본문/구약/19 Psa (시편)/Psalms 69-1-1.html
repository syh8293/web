        	<b>69:1-3</b> 오 하나님이여, 나를 구원하소서. 물들이 내 혼 속으로 
          들어오나이다. 내가 설 곳 없는 깊은 수렁에 빠지며 내가 깊은 물 속에 
          잠기니 큰 물들이 나를 덮치나이다. 내가 부르짖음으로 지쳐서 내 목이
					말랐고 내가 하나님을 기다리는 동안 내 눈은 힘을 잃었나이다.<br><br>

					<b>시 21:4</b> 그가 주께 생명을 구하므로 주께서 그에게 주셨으니
					곧 영원무궁토록 긴 날들이니이다.
