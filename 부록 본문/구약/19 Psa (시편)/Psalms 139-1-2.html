        <b>시 139:1-4</b><br> 
				오 주여, 주께서는 나를 살펴보셨으며 또 나를
				아셨나이다. 주께서는 나의 앉고 서는 것을 아시며 나의 생각을 멀리서도
				이해하시나이다. 주께서는 나의 길과 나의 눕는 것을 샅샅이 아시며 나의 모든 길들을
				익히 아시나이다. 보소서, 오 주여, 주께서 모두 아시나니 알지 못하시는 내 입의
				말은 한마디도 없나이다.
