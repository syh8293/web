            <b>3 절</b> 주를 신뢰하고 선을 행하라. 그리하면 네가 땅에  거할 것이요, 
            진실로 그가 너를 먹이시리라.<br><br> 

            <b>27 절</b>악에서 떠나고 선을 행하라. 그리하면 영원무궁토록 거하리라.<br><br>

            <b>34 절</b> 주를 기다리고 그의 길을 지키라. 그리하면 그가 너를 높여 
            땅을 유업으로 받게 하시리라. 그때 악인은 끊어지리니 네가 그것을 보리라.
