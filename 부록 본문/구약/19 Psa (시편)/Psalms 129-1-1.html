					<b>시편 129:1-3</b> 이제 이스라엘은 말할지라. 그들은 나의 젊은 시절부터 
					여러 번 나를 괴롭혔도다. 그들이 나의 젊은 시절부터 여러 번 나를 괴롭혔으나 
					아직껏 나를 이기지 못하였도다. 밭 가는 자들이 내 등을 갈아 그들의 고랑들을 
					길게 만들었도다.<br><br>

					<b>44:1-2</b> 그러나 오 나의 종 야곱, 곧 내가 택한 이스라엘아, 이제 들으라.
					너를 지으셨고 태에서부터 너를 조성하셨고 너를 도와주실 주가 이같이 말하노라. 오
					나의 종 야곱아, 내가 택한 너 여수룬아, 두려워 말라.
