        		<b>시 64:2-6</b> 악인들의 음모와 죄악을 행하는 자들의 소요로부터
            나를 숨기소서. 그들이 자기들의 혀를 칼같이 갈아서 화살들, 곧 독한 말들을
            쏘기 위하여 그들의 활들을 당기니 이는 그들이 몰래 온전한 자를 쏘려
            함이라, 그들이 갑자기 그를 쏘고도 두려워하지 아니하나이다. 그들이 악한
            일에 서로 격려하며 비밀리에 올무 놓는 것을 의논하고 말하기를 “누가
            그것들을 보리요?” 하는도다. 그들이 죄악을 도모하며 열심히 찾으니 그들
            각자의 속 생각과 마음이 모두 깊도다.
