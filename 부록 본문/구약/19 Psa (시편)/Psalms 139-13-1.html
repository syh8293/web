		<b>13-14절</b> 주께서 나의 내장을 소유하셨고 주께서 내 어머니의 태에서 나를
		덮으셨나이다. 내가 주를 찬양하리니 이는 내가 놀랍고도 경이롭게 지어졌음이니이다.
		주의 지으심이 기이함을 내 혼이 잘 아나이다.<br><br>

		<b>16절</b> 내 형체가 완성되기도 전에 주의 눈이 그것을 보셨으며 나의 지체들이
		전혀 없고 형성되어 가는 중에도 주의 책에는 그것들이 다 기록되어
		있었나이다.<br><br>
