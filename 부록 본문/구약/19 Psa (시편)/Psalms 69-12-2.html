            <b>시 69:12</b> 성문에 앉은 자들이 나를 욕하니 내가 주정뱅이들의
            노래가 되었나이다.<br><br>

            <b>민수기 21:17</b> 그때에 이스라엘이 이런 노래로 노래하기를 “오
            샘물아, 솟아나라. 너희는 그것을 노래하라.<br><br>

            <b>요한계시록 14:3</b> 그들이 보좌 앞과 네 짐승과 장로들 앞에서
            새 노래 같은 것을 불렀는데, 땅에서 구속을 받은 십사만 사천 명 외에는 그
            노래를 배울 사람이 없더라.
