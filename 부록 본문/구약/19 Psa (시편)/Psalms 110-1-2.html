              <b>시 110:1, 2</b> 주께서 내 주께 말씀하시기를
              “내가 네 원수들을 네 발판으로 삼을 때까지 너는 나의 오른편에 앉아
              있으라.” 하셨나이다. 주께서 시온에서부터 주의 능력의 막대기를 보내시리니
              주의 원수들 가운데서 다스리소서.<br><br> 

              <b>시 110:5, 6</b> 주의 오른편에 계신 주께서 그의 진노의
              날에 왕들을 쳐부수시리라. 그가 이방 가운데서 심판하실 것이요, 시체들로
              그곳들을 가득 채우시며 여러 나라의 머리들을 상하게 하시리라.
