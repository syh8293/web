              <b>시 71:4</b> 오 나의 하나님이여, 나를 악인의 손에서, 불의한 자와 잔인한 
              자의 손에서 구하소서.<br><br>

              <b>단 8:23</b> 그들 왕국의 나중 때에 범죄자들이 가득 차게 되면 무서운 용모를 
              하고 난해한 문장들을 깨닫는 한 왕이 일어나리라.<br><br>

              <b>스 5:13</b> 그러나 바빌론 왕 코레스 제일년에 코레스왕이 칙령을 내려 하나님의 
              이 전을 건축하게 하였으며<br><br>

              <b>스 6:22</b> 기쁨으로 무교절 칠 일을 지켰으니 이는 주께서 그들을 즐겁게 
              하셨고 또 앗시리아 왕의 마음을 그들에게로 돌이켜 하나님, 즉 이스라엘의 하나님 
              전의 노역에 그들의 손을 강하게 하셨음이더라.
