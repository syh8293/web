				<b>시 47:2-8</b> 지극히 높으신 주는 두려우신 분이시니 그는 온
				땅을 통치하시는 위대하신 왕이시라. 그가 그 백성을 우리 아래, 민족들을
				우리 발 아래 복종케 하시며 우리를 위하여 우리의 유업을 선정하시리니, 곧
				그가 사랑하신 야곱의 탁월함이라. 셀라. 하나님께서 함성과 더불어 주께서
				나팔 소리와 더불어 올라가셨도다. 하나님께 찬송하라, 찬송하라. 우리의 왕께
				찬송하라, 찬송하라. 하나님은 온 땅의 왕이시니 명철로 찬송할지어다.
				하나님께서 이방을 치리하시며 하나님께서 그의 거룩하심의 보좌에
				앉으셨도다.
