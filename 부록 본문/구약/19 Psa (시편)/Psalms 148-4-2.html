            <b>10절</b> 그가 그 물들을 경계로 두르시니 낮과 밤이 끝나는
            곳까지라.<br><br>

            <b>시 148:4</b> 너희 하늘들의 하늘들과 하늘들 위에 있는 너희
            물들아, 그를 찬양하라.<br><br>

            <b>계 10:4</b> 그 일곱 천둥이 소리를 발할 때 내가 막 기록하려는데, 
            하늘에서 한 음성이 내게 들리며, 말하기를 “일곱 천둥이 말한 것들을 
            봉인하고 기록하지 말라.”고 하시더라.
