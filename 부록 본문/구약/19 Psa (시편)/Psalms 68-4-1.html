            <b>시 68:4</b> 하나님께 노래하라. 그의 이름을 찬송하라. 그의 이름 야로 
            인하여 하늘들을 타고 달리시는 그를 칭송하며 그분 앞에서 기뻐하라.<br><br>

            <b>8-9</b> 땅이 진동하며 하늘들도 하나님의 면전에서 떨어지고 시내 산도 
            하나님, 곧 이스라엘의 하나님의 면전에서 요동하였나이다. 오 하나님이여, 
            주께서는 흡족한 비를 내리시어 주의 유업이 곤비할 때에 주의 유업을 견고하게 
            하셨나이다.
