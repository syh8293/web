						<b>시 79:6</b> 주를 알지 못하는 이방 위에, 주의 이름을 부르지
						아니하는 왕국들 위에 주의 진노를 쏟으소서.<br><br>

						<b>96:10</b> 이방 가운데에 주께서 통치하신다고 말하라. 세상도
						견고히 서고 흔들리지 아니할 것이라. 그가 그 백성을 의롭게 
						심판하시리라.
