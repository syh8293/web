        <b>시 51:11</b> 주의 면전에서 나를 내어쫓지 마시고 주의 거룩한 영을 
				내게서 거두어 가지 마소서.<br><br>

				<b>16-17</b> 주께서는 희생제를 원치 아니하시나이다. 그렇지 아니하였으면 
				내가 그것을 드렸으리이다. 주께서는 번제도 기뻐하지 아니하시나이다. 하나님의 
				희생제들은 상한 영이니 오 하나님이여, 주께서는 상하고 참회하는 마음을 
				멸시하지 아니하시리이다.
