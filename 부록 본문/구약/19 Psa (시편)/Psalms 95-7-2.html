        <b>시 95:7-11</b><br> 
				이는 그가 우리의 하나님이시며 우리는 그의 초장의
				백성이요, 그의 손의 양임이라. 오늘 너희가 그의 음성을 듣거든 격노의 때와 같이
				또 광야에서의 시험의 날과 같이 너희 마음을 완악하게 하지 말라. 그때 너희
				조상들이 나를 부추겼고 나를 시험하였으며 내가 한 일을 보았도다. 사십 년 동안
				내가 이 세대를 싫어하여 말하기를 “그들은 마음이 미혹된 백성이기에 내 길을 깨닫지
				못하였노라.” 하였으며 내가 내 진노 가운데서 그들에게 맹세하기를 “그들은 내
				안식에 들어오지 못하리라.” 하였도다.
