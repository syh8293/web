        <b>시편 74:14</b> 주께서는 리비야단의 머리들을 산산조각내셔서 그를
        광야에 거하는 백성들에게 식물로 주셨나이다.<br><br>

        <b>겔 29:3</b> 일러 말하라. 주 하나님이 이같이 말하노라. 보라,
        이집트 왕 파라오야, 내가 너를 대적하노니 너는 자기 강들 가운데 누운 큰
        용이라. 말하기를 “내 강은 내 자신의 것이요, 내가 그것을 나를 위해
        만들었다.” 하는도다.
