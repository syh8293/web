					<b>시 40:6-8</b><br> 
					주께서는 희생제와 예물을 바라지 않으시고 주께서 내 귀를 
					열어 주셨으며 번제와 속죄제도 요구하지 아니하셨나이다. 그때 내가 
					말씀드리기를 “보소서, 내가 왔나이다. 나에 관하여 기록한 것이 두루마리책에 
					있나이다. 오 나의 하나님이여, 내가 주의 뜻 행하기를 기뻐하오니 정녕, 
					주의 법이 나의 마음속에 있나이다.”라고 하였나이다.
