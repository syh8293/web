            <b>나 1:3</b> 주는 노하기를 더디하시며 능력이 크시고 악인을 결코
            면죄해 주지 않으시며 주는 회오리바람과 폭풍 가운데도 그의 길을 가지고
            계시며 구름은 그의 발의 티끌이로다.<br><br>

            <b>렘 23:19</b> 보라, 주의 회오리바람이 진노 가운데서 나갔으니 아주 
            심한 회오리바람이라. 그것이 악인의 머리 위에 가혹하게 떨어지리라.<br><br>

            <b>슼 9:14</b> 주께서 그들 위에서 보이시리니, 그의 화살이 번개같이 나갈 
            것이요, 주 하나님께서 나팔을 부시리니, 남풍의 회오리바람과 함께 나갈 것이라.
