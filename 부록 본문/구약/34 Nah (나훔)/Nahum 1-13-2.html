          <b>나 1:13-15</b> 이는 내가 지금 네게서 그의 멍에를 꺾고 네
          결박을 조각내어 끊을 것임이라. 주께서 너에 관하여 한 명령을 주셨으니
          다시는 네 이름이 전파되지 아니하리라. 내가 네 신들의 집에서 새긴 형상과
          부어 만든 형상을 멸절할 것이요, 내가 네 무덤을 만들리니 이는 네가
          야비함이라. 보라, 좋은 소식을 가져오고 화평을 전하는 자의 발이 산들 위에
          있도다! 오 유다야, 네 엄숙한 명절들을 지키고 네 서원들을 이행하라. 이는
          악한 자가 더 이상 너를 통과하지 못할 것임이라. 그가 완전히
          멸절되었느니라.
