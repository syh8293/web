		<b>전 11:3-4</b> 구름에 비가 가득하면 땅 위에다 비를 쏟을 것이요, 또 나무가 
        남쪽으로나 북쪽으로 넘어지면 그 나무가 넘어진 곳에 그냥 있으리라. 바람을 관측하는 
        사람은 파종하지 않을 것이요, 구름을 바라보는 사람은 거두지 아니할 것이라.<br><br>

        <b>6</b> 너는 아침에 씨를 뿌리고 저녁에 네 손을 거두지 말라. 이는 이것이 잘될지 
        저것이 잘될지, 또는 둘 다 좋을지 네가 알 수 없음이라.
