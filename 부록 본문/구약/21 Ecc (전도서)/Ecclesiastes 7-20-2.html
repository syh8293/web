        <b>전 7:20</b> 선을 행하고 죄를 짓지 아니하는 의인은 땅 위에 한 명도 없느니라.<br><br>

				<b>욥 40:3-5</b> 그때 욥이 주께 대답하여 말씀드리기를 “보소서, 나는 악하오니 
				내가 무엇을 주께 대답하리이까? 내가 내 손으로 내 입을 가리겠나이다. 한 번 내가 
				말하였으나 대답하지 아니할 것이며 실로 두 번 말하였으나 더 이상 하지 않겠나이다.” 하니라.<br><br>

				<b>욥 9:30</b> 비록 내가 내 몸을 눈 녹은 물로 씻고 내 손을 아무리 깨끗하게 씻는다 해도
