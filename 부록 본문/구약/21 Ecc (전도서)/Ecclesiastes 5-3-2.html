<body>        
          <b>전 5:3</b> 꿈은 일의 많음으로 인하여 오나니 어리석은 자의 음성도 말이 
          많음으로 알려지느니라.<br><br>

          <b>잠 10:19</b> 말이 많으면 죄가 그치지 아니하나, 자기 입술을 제어하는 
          자는 현명하니라.<br><br>

          <b>잠 27:1</b> 너는 내일을 자랑하지 말라. 하루 동안에 무슨 일이 일어날는지 
          네가 알 수 없음이라.
