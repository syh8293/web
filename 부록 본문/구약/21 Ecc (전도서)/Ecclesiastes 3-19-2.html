        <b>전도서 3:19</b> 이는 사람들의 아들들에게 닥치는 일이 짐승들에게도 닥침이니, 
				곧 한 가지 일이 그들에게 닥치는도다. 하나가 죽는 것처럼 다른 것도 죽으니, 
				정녕, 그들 모두가 한 호흡을 가졌도다. 그러므로 사람이 짐승보다 월등함이 없으니, 
				이는 모든 것이 헛됨이라.<br><br>

				<b>6:12</b> 그림자처럼 허비한 헛된 인생의 모든 날인 이 생애에서 인간에게
				무엇이 좋은지 누가 알며, 해 아래서 사람의 뒤에 무슨 일이 있을지 누가 그에게
				말해 줄 수 있으리요?br>
