<body>
        <b>25절</b> 그러나 그가 들어가서 그의 주인 앞에 서자 엘리사가 
				그에게 말하기를 “게하시야, 네가 어디서 오느냐?” 하는지라, 그가 
				말하기를 “당신의 종이 아무 데도 가지 아니하였나이다.” 하자<br><br>

				<b>전 10:20</b> 네 생각으로라도 결코 왕을 저주하지 말고 네
				침실에서나마 부자를 저주하지 말라. 이는 공중의 새가 그 음성을 전하고
				날짐승이 그 일을 퍼뜨릴 것임이라.
</body>
