<body>
          <b>전 12:5-7</b> 또한 그때에 그들은 높은 데 있는 것을 두려워하겠고 
          두려움이 길에 있을 것이며, 아몬드 나무가 번성할 것이요 메뚜기도 짐이 
          되며 욕구도 없어지리니, 이는 사람이 자기의 영원한 집으로 가며 애곡하는 
          사람들이 거리들을 이리저리 다니기 때문이라. 또한 은줄이 풀리고 
          금그릇이 깨지고 바가지가 우물에서 깨지고 수레바퀴가 저수지에서 
          깨지리로다. 그때에 흙은 예전에 있던 대로 땅으로 돌아가고 영은 그것을 
          주셨던 하나님께로 돌아가리라.
</body>
