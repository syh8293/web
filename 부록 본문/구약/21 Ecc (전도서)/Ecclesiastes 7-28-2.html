<body>
        <b>전 7:28</b> 그러나 그것은 내 혼이 찾으나 얻지 못한 것이니,
        내가 일천 명의 남자 중에서는 한 명을 얻어 냈지만 모든 여자 중에서는 한
        명도 얻지 못했느니라.<br><br>

        <b>26절</b> 내가 청하니 너는 이제 달려가서 그녀를 맞이하며 ‘네가
        평안하냐? 네 남편은 평안하냐? 아이도 평안하냐?’ 하라.” 하니 그녀가
        대답하기를 “평안하나이다.” 하더라.
</body>
