<body>
        <b>전 12:10-11</b> 전도자가 합당한 말들을 찾아내려 애썼으니
        여기 기록된 것이요, 정직하며 진리의 말씀들이라. 현명한 자의 
				말들은 찌르는 막대기들 같고, 집회의 선생들에 의해 박힌 못들 
				같으니, 한 목자에게서 받은 것이라.<br><br>

				<b>삼하 23:9</b> 그의 다음으로는 아호아인 도도의 아들
				엘르아살이니, 다윗과 함께한 세 용사 중 하나더라. 그들이
				싸우려고 모인 필리스티아인들을 대항하는데, 이스라엘 사람들이
				물러가자
