              <b>전 1:9-10</b> 이미 있었던 것이 앞으로 있을 것이며 이미 된
              것이 앞으로도 될 것이니, 해 아래 새 것이 없도다. 어떤 것을 가리켜
              “보라, 새 것이라!”고 할 만한 것이 있느냐? 그것은 우리 앞에 있었던 옛
              시대에 이미 있었던 것이라.<br><br>
              
              <b>누가복음 1:35</b> 그 천사가 대답하여 그녀에게 말하기를 “성령께서 
              너에게 임하실 것이며, 가장 높으신 분의 능력이 너를 덮으리니, 그러므로 
              너에게서 탄생하실 그 거룩한 이는 하나님의 아들이라 불리리라.
