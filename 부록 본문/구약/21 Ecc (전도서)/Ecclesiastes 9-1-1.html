        		<b>전 9:1-2</b> 이 모든 것을 내가 내 마음에 생각하고 이 모든 것을 
						선포하였나니, 곧 의인과 현명한 사람과 그들의 일이 하나님의 손 안에
            있다는 것이라. 사람은 아무도 그들 앞에 있는 모든 것으로 인해 사랑도
            미움도 알지 못하느니라. 모든 것이 모든 사람에게 똑같이 임하나니 의인과
            악인에게며, 선하고 깨끗한 자와 불결한 자에게며, 희생제를 드리는 자와
            희생제를 드리지 않는 자에게 한 가지 일이 있으니, 선인과 죄인이 마찬가지며
            맹세하는 자와 맹세하기를 두려워하는 자가 마찬가지라.
