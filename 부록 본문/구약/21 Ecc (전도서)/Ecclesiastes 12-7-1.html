            주셨던 하나님께로 돌아가리라.<br><br>

            <b>전 3:21</b> 사람의 영은 위로 올라가고 짐승의 영은 땅 아래로 내려가는 
            것을 누가 알리요?<br><br>

            <b>눅 16:23-24</b> 부자가 지옥에서 고통받는 중에 눈을 들어 저 멀리 아브라함을 
            보았더니 나사로가 그의 품에 있는지라. 그가 소리질러 말하기를 ‘아버지 아브라함이여, 
            저를 불쌍히 여기셔서 나사로를 보내시어 그가 자기 손가락 끝에 물을 적셔 내 
            혀를 식히게 하소서. 내가 이 불꽃 가운데서 고통을 받고 있나이다.’라고 하니
