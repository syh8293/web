<body>
        <b>전 12:11</b> 현명한 자의 말들은 찌르는 막대기들 같고, 집회의
        선생들에 의해 박힌 못들 같으니, 한 목자에게서 받은 것이라.<br><br>

        <b>18절</b> 야엘이 시스라를 맞으러 나가서 그에게 말하기를 “내
        <small>주</small>여, 들어오소서. 내게로 들어오시고 두려워하지
        마소서.” 하니 그가 장막 안으로 들어가 그녀에게로 오니 그녀가 그를 
				이불로 덮더라.
