<body>
        <b>전도서 3:2-8</b> 태어날 때와 죽을 때, 심을 때와 심긴 것을
				뽑을 때며 죽일 때와 치유시켜 줄 때, 헐 때와 지을 때요 울 때와 웃을
				때, 애도할 때와 춤출 때며 돌들을 던져 버릴 때와 돌들을 함께 모을 때,
				안을 때와 안는 것을 그만둘 때요 얻을 때와 잃을 때, 간수할 때와 버릴
				때며 찢을 때와 꿰맬 때, 침묵을 지킬 때와 말할 때요 사랑할 때와 미워할
				때, 전쟁의 때와 평화의 때라.
