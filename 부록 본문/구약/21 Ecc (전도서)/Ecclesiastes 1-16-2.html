					<b>전 1:16</b> 내가 내 마음에 숙고하여 말하기를 “보라, 내가
					위대하게 되어 나보다 먼저 예루살렘에 있었던 모든 자들보다 더 많은 
					지혜를 얻었노라.” 하였나니, 정녕, 내 마음이 지혜와 지식의 큰 
					경험을 하였도다.<br><br>

					<b>시 39:6</b> 진실로 사람마다 헛된 그림자같이 걸어다니며 진실로 
					그들이 헛되이 분주하니 재물을 쌓으나 누가 그것을 가질지 알지 못하나이다.
