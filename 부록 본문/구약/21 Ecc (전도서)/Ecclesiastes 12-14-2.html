<body>

              <b>전 12:14</b> 사람은 입의 열매로 인하여 좋은 것으로 만족하겠으나, 
              사람의 손의 보응은 그에게로 되돌아올 것이라.<br><br>

              <b>렘 16:7</b> 슬픔 속에 있는 그들을 위하여 옷을 찢는 자도 없을 것이며 
              죽은 자를 인하여 그들을 위로하는 자도 없을 것이라. 그들의 아비나 어미를 
              인하여 그들에게 위로의 잔을 마시도록 줄 자도 없을 것이라.<br><br>

              <b>잠 11:30</b> 의로운 자의 열매는 생명의 나무니, 혼들을 이겨오는 자는 현명하니라.
