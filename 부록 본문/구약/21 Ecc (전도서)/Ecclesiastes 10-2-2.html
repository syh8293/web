        		<b>전 10:2</b> 현명한 사람의 마음은 그의 오른편에 있으나 어리석은 자의 마음은 그의 왼편에 
            있느니라.<br><br>

            <b>사 34:3</b> 그들의 살육된 자들은 내던져지게 될 것이요, 그들의 악취는 그들의 시체에서 
            올라오게 될 것이며, 산들은 그들의 피로 녹아질 것이라.<br><br>

            <b>사도행전 14:17</b> 그분은 자신을 증거 없이 내버려 두지 않았으니 이는 그분이 선을 행하시고 
            우리에게 하늘로부터 비와 풍요한 계절을 주시며 음식과 기쁨으로 우리의 마음을 채우셨음이니라.”고 
            하더라.
