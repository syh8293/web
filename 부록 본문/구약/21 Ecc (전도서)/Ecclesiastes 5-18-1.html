        <b>5:18</b> 내가 보았던 것을 보라. 사람이 먹고 마시며 그가 평생 동안 
				해 아래서 얻은 그의 모든 수고의 유익을 누리는 것이 선하고 온당하도다. 
				이는 하나님께서 그에게 주신 것이니 그의 몫이라.<br><br>

        <b>8:15</b> 그리하여 나는 희락을 칭찬하노니, 이는 해 아래서 먹고 마시고 
				즐거워하는 것보다 더 좋은 것이 사람에게 없음이라. 해 아래서 하나님께서 
				사람에게 주시는 그의 생애의 날들 동안 그의 수고에서 그것은 사람과 더불어 
				있어야 하리라.
