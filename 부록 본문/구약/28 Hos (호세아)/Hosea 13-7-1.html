        <b>호 13:7</b> 그러므로 나는 그들에게 사자같이 될 것이요, 길가의
              표범같이 나는 그들을 주시하리라.<br><br>

              <b>계 10:12</b> 또 내가 본 그 짐승은 표범과 같고, 발은 곰의 
              발 같고, 입은 사자의 입 같은데, 용이 자기의 능력과 자리와 큰 
              권세를 그 짐승에게 주더라.
