						<b>호 2:14-17</b> 그러므로 보라, 내가 그녀를 꾀어 광야로
						데려가서 그녀에게 위로하여 말하리라. 또 내가 거기에서 그녀에게 그녀의
						포도원을 주고 아콜 골짜기로 소망의 문을 삼으리니, 그녀가 거기에서 그녀의
						젊은 시절처럼, 또한 그녀가 이집트 땅에서 올라오던 날처럼 노래하리라. 주가
						말하노라. 그 날이 이르리니 너는 나를 이쉬라 부르고, 다시는 나를 바알리라
						부르지 아니하리라. 내가 그녀의 입에서 바알들의 이름들을 제거하리니 그들이
						다시는 그들의 이름으로 기억됨이 없으리라.
