        <b>호 3:3</b> 그녀에게 말하기를 “너는 많은 날들 동안 나를 위하여
					거하고 창녀짓을 하지 말며 다른 남자와 함께하지 말지니라. 나도 너를 
					위하여 그리하리라.” 하였으니,<br><br>

					<b>19절</b> 그가 진영에 가까이 오자 송아지와 그 춤추는 것을 본지라, 
					모세가 격노하여 자기 손에서 돌판을 던져 산 아래서 깨뜨리니라.<br><br>

					<b>25절</b> 모세가 보니, 백성이 벌거벗은지라. (이는 아론이 그들로
					벌거벗게 하여 그들의 원수들 가운데서 수치가 되게 하였음이라.)
