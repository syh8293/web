          <div>
                <br>
              <b>호 9:3</b> 그들은 주의 땅에 거하지 못하리니, 에프라임은 이집트로 
              돌이킬 것이며 그들이 앗시리아에서 불결한 것들을 먹으리라.<br><br>
          
              <b>히 11:9</b> 믿음으로 그는 타국 땅에 있는 것같이 약속의 땅에 기거하여 
              그와 함께 그 동일한 약속의 상속자들인 이삭과 야곱과 더불어 장막에서 
              살았느니라.<br><br>

              <b>사 14:2</b> 백성이 그들을 취하여 그들의 본토로 데려올 것이요, 
              이스라엘 집은 주의 땅에서 그들을 남종들과 여종들로 차지할 것이요, 또 
              그들은 자기들을 사로잡았던 자들을 사로잡고 자기들을 압제하던 자들을 
              주관하리라.
          </div>
