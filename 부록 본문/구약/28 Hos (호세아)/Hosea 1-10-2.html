            <b>8절</b> 또 내가 그들을 데려오리니, 그들이 예루살렘 가운데서 거하리라. 그들은 나의 백성이
              되고 나는 진리와 의 안에서 그들의 하나님이 되리라.<br><br>

              <b>호 1:10-11</b> 그러나 이스라엘 자손의 수가 바다의 모래같이 되어서 측정할 수도 없고 셀 수도
              없게 되리라. 전에 그들에게 말하기를 ‘너희는 내 백성이 아니라.’ 했던 그곳에서 그들에게 ‘너희는 살아
              계신 하나님의 아들들이라.’고 말하리라. 그때 유다 자손과 이스라엘 자손이 함께 모여 자기들에게 한
              우두머리를 세우고 그 땅에서 올라오리니, 이는 이스르엘의 날이 클 것임이라.” 하시더라.
