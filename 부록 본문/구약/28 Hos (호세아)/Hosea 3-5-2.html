              <b>호 3:5</b> 그후에 이스라엘 자손들이 돌아와서, 주 그들의 하나님과 
              그들의 왕 다윗을 찾아서, 훗날들에 주와 그의 선하심을 두려워할
              것임이라.<br><br>
      
              <b>겔 34:23-24</b> 내가 한 목자를 그들 위에 세우면 그가 그들을 먹이리니, 
              곧 나의 종 다윗이라. 그가 그들을 먹일 것이요, 그가 그들의 목자가 되리라. 
              나 주는 그들의 하나님이 되고 내 종 다윗은 그들 가운데 통치자가 되리라. 
              나 주가 그것을 말하였노라.
