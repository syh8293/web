<body>
        <b>8:14</b> 이스라엘은 자기를 지으신 분을 잊어버리고 신전들을
        짓고, 유다는 방벽 친 성읍들을 많이 세웠으나 내가 그의 성읍들 위에 불을
        보내리니, 불이 그 궁전들을 삼키리라.<br><br>

        <b>12:2</b> 주께서 또한 유다와 논쟁하시고 야곱을 그의 행위대로
        벌하실 것이며, 그의 행실대로 그에게 보응하시리라.
