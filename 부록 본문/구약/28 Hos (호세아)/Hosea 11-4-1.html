        <b>호 11:4</b> 내가 사람의 줄, 사랑의 줄로 그들을 이끌었고, 내가 그들에게 
				그들의 턱에서 멍에를 벗기는 자들 같았으며, 내가 그들에게 음식을 두었노라.<br><br>

				<b>4:1</b> 그후 보아스가 성문에 올라가서 거기 앉아 있는데, 보라, 보아스가 
				말한 그 친척이 지나가는지라, 보아스가 그에게 말하기를 “어이	아무개여! 돌이켜서 
				이리 앉으라.” 하니, 그가 돌이켜서 앉더라.<br><br>

				<b>16절</b> 룻이 그녀의 시어머니에게 가자 그녀가 말하기를 “내 딸아, 네가
				누구냐?” 하니 룻이 그 사람이 자기에게 행한 것을 그녀에게 다 말하더라.
