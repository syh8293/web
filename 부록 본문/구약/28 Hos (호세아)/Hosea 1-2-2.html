       	<b>호 1:2-3</b><br> 
        호세아를 통한 주의 말씀의 시작이라.
       	주께서 호세아에게 말씀하시기를 “너는 가서 음란한 아내를 얻어서
       	음란한 자식들을 낳으라. 이는 그 땅이 주로부터 떠나 크게
       	행음하였음이니라.” 하시더라. 그러므로 그가 가서 디블라임의 딸
       	고멜을 취하였더니 그녀가 임신하여 그에게 아들을 낳았더라.
