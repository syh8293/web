          <b>호 10:9</b> 오 이스라엘아, 네가 기브아의 날들로부터 죄를
          지었도다. 그들은 거기에 섰으며, 죄악의 자손들에게 대항한 기브아에서의
          전쟁은 그들을 따라잡지 못하였느니라.<br><br>

          <b>민 25:1-3</b> 이스라엘이 싯팀에 거하였는데, 그 백성이 모압의
          딸들과 더불어 음행하기 시작하였더라. 그들이 자기 신들의 희생제에 
          백성을 부르니, 그 백성이 먹고 그들의 신들에게 절하였더라. 이스라엘이 
          바알프올에게 가담하였으니, 주의 진노가 이스라엘에 대하여 일어나더라.
