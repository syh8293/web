        <b>호 2:23</b> 내가 땅에서 나를 위하여 그녀를 심고, 내가 자비를
              얻지 못하였던 그녀를 위하여 자비를 베풀리라. 또 내가 내 백성이 아닌
              자들에게 말하기를 “너는 내 백성이라.” 하리니, 그들이 말하기를 “주는
              나의 하나님이시니이다.” 하리라.<br><br>
      
              <b>히 8:10</b> 그 날들 이후에 내가 이스라엘 집과 세울 언약이 이것이라. 
              주가 말하노라. 내가 내 율법들을 그들의 생각에 두고 그들의 마음에 그것들을 
              기록하리라. 나는 그들에게 하나님이 되고 그들은 내게 백성이 되리라.
