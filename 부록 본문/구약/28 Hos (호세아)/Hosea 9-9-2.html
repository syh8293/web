        <b>호 9:9</b> 그들이 기브아의 날들처럼 스스로를 심히 부패케 하였으므로 
          그가 그들의 죄악을 기억하시고 그들의 죄들을 감찰하시리라.<br><br>

          <b>호 6:3</b> 만일 우리가 계속 주를 알고자 하면 그때 우리가 알게 되리라. 
          그의 나오심은 아침처럼 마련되어 있으며 그는 우리에게 비처럼 오시리니, 땅에 
          내리는 늦은 비와 이른 비처럼 오시리라.<br><br>

          <b>11</b> 오 유다야, 그가 또한 너를 위하여 추수를 정해 놓았으니, 내가 내 
          백성의 사로잡힘을 돌이킨 때라.
