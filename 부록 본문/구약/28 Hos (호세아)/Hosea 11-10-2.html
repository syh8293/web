            <b>호 11:10</b> 그들이 주를 따라가리니 그가 사자같이 포효할 것이요, 그가 
              포효할 때면 그 자손들이 서쪽에서부터 떨 것이라.<br><br>
      
              <b>암 1:2</b> 그가 말하였도다. 주께서 시온에서부터 포효하시며 예루살렘에서부터 
              그의 음성을 내시리니 목자들의 처소들은 애통하며 칼멜 산 꼭대기는 마르리라.
