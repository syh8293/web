        <b>창 1:1</b> 태초에 하나님께서 하늘과 땅을 창조하셨느니라.<br><br>

        <b>창 1:26</b> 하나님께서 말씀하시기를 “우리의 형상대로 우리의
        모습을 따라 사람을 만들자. 그리하여 그들로 바다의 고기와 공중의 새와
        가축과 모든 땅과 땅 위를 기어다니는 모든 기는 것을 다스리게 하자.”
        하시니라.<br><br>

        <b>호 12:4</b> 정녕, 그가 천사와 힘을 겨루어 이겼고, 그가 울며
        그에게 간구하였으며, 그가 벧엘에서 천사를 만났고, 거기에서 그가 우리와
        말하였으니,
