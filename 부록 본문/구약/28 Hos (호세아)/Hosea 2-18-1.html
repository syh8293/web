            <b>호 2:18</b> 그 날에는 내가 그들을 위하여 들의 짐승들과 하늘의
            새들과 땅에 기는 것들과 언약을 세우며, 또 활과 칼을 꺾어 땅에서 
            전쟁을 없게 하고 그들로 평안하게 눕게 하리라.<br><br>
    
            <b>슼 9:10</b> 또 내가 에프라임으로부터는 병거를, 예루살렘으로부터는 
            말을 끊어 버릴 것이며, 전쟁의 활도 끊어지리라. 그리고 그가 이방에게 
            평화를 말하리니 그의 다스리심이 바다로부터 바다까지이며 강으로부터 땅 
            끝까지 되리라.
