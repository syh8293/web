        <b>호 1:10</b> 그러나 이스라엘 자손의 수가 바다의 모래같이 되어서
            측정할 수도 없고 셀 수도 없게 되리라. 전에 그들에게 말하기를 ‘너희는 내
            백성이 아니라.’ 했던 그곳에서 그들에게 ‘너희는 살아 계신 하나님의
            아들들이라.’고 말하리라.<br><br>
    
            <b>2:23</b> 내가 땅에서 나를 위하여 그녀를 심고, 내가 자비를
            얻지 못하였던 그녀를 위하여 자비를 베풀리라. 또 내가 내 백성이 아닌
            자들에게 말하기를 “너는 내 백성이라.” 하리니, 그들이 말하기를 “주는
            나의 하나님이시니이다.” 하리라.
