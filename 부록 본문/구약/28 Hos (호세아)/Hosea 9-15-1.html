<body>
            <b>호 9:15</b> 그들의 모든 악이 길갈에 있으므로 내가 그들을 미워하였으며, 
            그들의 행실이 악하므로 내 집에서 그들을 쫓아낼 것이요 내가 더 이상 그들을 
            사랑하지 아니하리라. 그들의 모든 고관들은 반역자들이니라.<br><br>

            <b>17</b> 내 하나님께서는 그들을 내버리시리니, 이는 그들이 그에게 경청하지 
            아니하였기 때문이라. 그들이 민족들 가운데서 유랑하는 자가 되리라.

</body>
