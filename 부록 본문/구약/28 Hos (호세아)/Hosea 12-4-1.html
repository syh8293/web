        <b>호 12:4</b> 정녕, 그가 천사와 힘을 겨루어 이겼고, 그가 울며
        그에게 간구하였으며, 그가 벧엘에서 천사를 만났고, 거기에서 그가 우리와
        말하였으니,<br><br>

        <b>창 32:30</b> 그러므로 야곱이 그곳의 이름을 프니엘이라 하였으니, 
        이는 ‘내가 하나님을 대면하여 보았지만 내 생명이 보존되었도다.’
