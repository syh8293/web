<body>
        <b>호세아 11:12</b> 에프라임은 거짓말로, 이스라엘 집은 기만으로
        나를 에워싸나, 유다는 여전히 하나님과 함께 다스리며 그 성도들과 
        더불어 신실하도다.<br><br>

        <b>12:1</b> 에프라임은 바람을 먹으며 동풍을 따라가는도다. 그는 
        날마다 거짓말과 황폐함을 늘리는도다. 그들은 앗시리아인들과 더불어
        언약을 맺고, 기름은 이집트로 옮겨지는도다.<br><br>

        <b>호세아 4:17</b> 에프라임이 우상들과 연합하였으니 그를 내버려
        두라.
</body>
