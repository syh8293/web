        <b>호 6:3</b> 만일 우리가 계속 주를 알고자 하면 그때 우리가 알게
        되리라. 그의 나오심은 아침처럼 마련되어 있으며 그는 우리에게 비처럼
        오시리니, 땅에 내리는 늦은 비와 이른 비처럼 오시리라.<br><br>

        <b>삼하 23:3-4</b> 이스라엘의 하나님께서 말씀하셨으며, 이스라엘의
        반석께서 내게 이르시기를 ‘사람을 다스리는 자는 공의로워야 하며 하나님을
        두려워함으로 다스려야 하는도다. 그리하면 그가 해 돋을 때의 아침 빛같이
        되리니, 곧 구름 없는 아침 같겠고, 비 온 후에 맑게 반짝임으로 땅에서
        돋아나는 연한 풀잎 같으리라.’ 하셨도다.
