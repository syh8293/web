<body>
			      <b>민 3:25</b> 회중의 성막에서 게르손의 아들들의 책무는, 성막과
            장막과 그곳의 덮는 것과 회중의 성막 문에 거는 막과<br><br>

            <b>19절</b> 성막 위에 장막을 펴고 그 위에다 장막의 덮개를 덮으니
            <u class="spelling">주께서 모세에게 명령하신 대로더라.</u><br><br>

            <b>21절</b> 궤를 성막으로 들여와 덮는 휘장을 쳐서 증거궤를 덮으니,
            <u class="spelling">주께서 모세에게 명령하신 대로더라.</u>
</body>
