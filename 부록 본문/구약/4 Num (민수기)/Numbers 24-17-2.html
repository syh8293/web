<body>
        <b>민 24:17</b> 내가 그를 볼 것이나 지금이 아니며 내가 그를
        바라볼 것이나 가깝지 않도다. 한 별이 야곱에게서 나올 것이며 한 홀이
        이스라엘에서 일어나서, 모압의 구석구석을 쳐서 셋의 모든 자손들을
        멸망시키리라.<br><br>

        <b>창 49:10</b> 홀이 유다에게서 떠나지 않을 것이며 실로가 오실
        때까지 입법자가 그의 발 사이에서 떠나지 아니하리니, 그에게 백성의 모임이
        있을지어다.<br><br>

        <b>창 49:24</b> 요셉의 활이 더욱 강하고 그의 손의 팔이 야곱의
        능하신 하나님의 손을 통해 강해졌으니, (거기에서 목자, 곧 이스라엘의 돌이
        나오도다.)
