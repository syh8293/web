        <b>민 34:2</b> “이스라엘 자손에게 명하여 그들에게 말하기를 ‘너희가 
				카나안 땅에 들어가면, (그 땅은 너희에게 유업이 되리니, 곧 그곳
        지경들을 포함한 카나안 땅이라.)<br><br>

        <b>수 18:3</b> 여호수아가 이스라엘 자손에게 말하기를 “너희는 너희
        조상의 주 하나님께서 너희에게 주신 그 땅을 차지하러 가기를 언제까지
        게을리하겠느냐?<br><br>

        <b>신 11:24</b> 그들이 너희를 뒤쫓을 때 주께서 홍해의 물을 그들
        위에 넘치게 하셔서 이집트의 군대와 그들의 말과 병거에 행하신 것과 또
        주께서 오늘까지 그들을 어떻게 멸하신 것과
