            <b>민 11:33</b> 그 고기가 아직 그들의 이빨 사이에 있어 씹히기 전에, 주의 
            진노가 그 백성에게 대하여 격발하였으니, 주께서 심히 큰 재앙으로 그 백성을 
            치셨더라.<br><br>

            <b>14:10</b> 그들이 아침에 일찍 일어나 산 정상으로 올라가며 말하기를 
            “보소서, 우리가 여기 있나이다. 우리가 주께서 약속하셨던 곳으로 올라가리니, 
            이는 우리가 죄를 지었음이니이다.” 하니,
