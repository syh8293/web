        <b>민 8:7</b> 너는 그들에게 이렇게 행하여 그들을 깨끗게 하되, 그들 
				위에 정결의 물을 뿌리고 그들로 자신의 온 몸을 삭도로 밀게 하고 자신의 
				옷을 빨게 하여 스스로 깨끗게 하도록 하라.<br><br>

				<b>히 10:22</b> 우리가 믿음의 온전한 확신 가운데서 진실한 마음으로 
				다가가자. 이는 우리의 마음은 피뿌림을 받아 악한 양심으로부터 깨끗해졌고 
				우리의 몸은 순수한 물로 씻겨졌기 때문이라.
