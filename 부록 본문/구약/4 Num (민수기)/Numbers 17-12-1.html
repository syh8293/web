        <b>민 17:12</b> 이스라엘 자손이 모세에게 고하여 말하기를 “보소서, 
				우리가 죽나이다. 우리가 멸망하나이다. 우리 모두가 멸망하나이다.<br><br>

				<b>민 14:25</b> 그때 아말렉인들과 카나안인들이 골짜기에 거하였더라.
				내일 너희는 돌이켜서 홍해 길을 따라 광야로 들어갈지니라.” 하시니라.
