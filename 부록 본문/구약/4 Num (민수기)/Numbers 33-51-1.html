        <b>민 33:51-53</b> “이스라엘 자손에게 고하여 그들에게 말하라. ‘너희가 
				요단을 건너 카나안 땅으로 들어가거든, 그 땅 거민을 너희 앞에서 다 몰아내고 
				그들의 모든 그림들을 파괴하고 모든 부어 만든 형상들을 다 파괴하며 산당들을 
				다 뽑아 낼 것이며 너희는 그 땅의 거민을 다 쫓아내고 그곳에 거하라. 이는 
				내가 그 땅을 너희에게 주어 소유케 하였음이라.
