        <b>민수기 14:1-4</b> 모든 회중이 목소리를 높여 부르짖었으며, 백성이 
				그 밤에 울더라. 모든 이스라엘 자손이 모세와 아론에 대하여 불평하고 또 
				온 회중이 그들에게 말하기를 “차라리 우리가 이집트 땅에서 죽었더라면! 
				아니면 우리가 광야에서 죽었더라면! 어찌하여 주께서 우리를 이 땅으로 
				데려다가 칼에 쓰러지게 하시며 우리의 아내들과 우리의 자식들이 먹이가 
				되게 하시는가? 우리가 이집트로 돌아가는 것이 더 낫지 아니하냐?” 하고 
				그들이 서로 말하기를 “우리가 한 대장을 세워서 이집트로 돌아가자.” 하더라.
