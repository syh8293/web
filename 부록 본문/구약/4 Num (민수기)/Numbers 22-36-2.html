        <b>민 22:36</b> 발락은 발라암이 온다는 말을 듣고 맨 끝 지경 아르논 
				경계에 있는 모압의 한 성읍까지 그를 맞이하러 나갔더라.<br><br>

        <b>신 19:3</b> 너는 네게 길을 예비하고, 주 너의 하나님께서 네게 
				유업으로 주시는 네 땅의 지경들을 세 부분으로 나눠서 모든 살인자로
        그곳으로 피하게 하라.<br><br>

				<b>8</b> 만일 주 너의 하나님께서 네 조상들에게 맹세하셨던 것처럼 네 
				지경을 넓히시어 그분께서 네 조상들에게 주시기로 약속하신 모든 땅을 
				네게 주신다면
