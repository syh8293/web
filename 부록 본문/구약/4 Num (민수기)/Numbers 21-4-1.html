        <b>민 21:4</b> 그들이 에돔 땅을 돌아서 가기 위해, 호르 산으로부터 
				홍해의 길을 따라 이동하였더니, 백성의 혼이 그 길 때문에 많이
        상심되었더라.<br><br>

				<b>단 9:24</b> 칠십 주가 네 백성과 네 거룩한 도성에 정해졌나니, 허물을 
				끝내고 죄들을 종결시키며 죄악에 화해를 이루고 영원한 의를 가져오며 그 
				환상과 예언을 봉인하고 지극히 거룩한 이에게 기름부으려 함이라.
