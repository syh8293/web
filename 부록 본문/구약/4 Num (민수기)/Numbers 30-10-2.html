        <b>10-12절</b> 만일 그녀가 자기 남편의 집에서 서원하거나, 맹세로
        자기 혼을 속박으로 묶었는데, 그녀의 남편이 그것을 듣고서도 그녀에게
        잠잠하고, 그녀에게 금하지 않으면, 그녀의 모든 서원은 유효하며 그녀의
        혼을 묶은 모든 속박도 유효하니라. 그러나 만일 그녀의 남편이 그것을
        듣는 날에 그 말들을 무효로 한다면, 그녀의 서원과 혼의 속박에 관하여
        그녀의 입술에서 낸 것은 무엇이든지 유효하지 못하나니, 그녀의 남편이
        그것들을 무효로 하였으므로, 주께서는 그녀를 용서하시리라.
