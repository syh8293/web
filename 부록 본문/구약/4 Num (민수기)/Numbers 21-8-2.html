				실수로 인하여 거기서 그를 치시므로 그가 거기 하나님의 궤 옆에서
				죽더라.<br><br>

				<b>민 21:8-9</b> 그러자 주께서 모세에게 말씀하시기를 “불뱀 한 마리를
				만들어서 그것을 장대 위에 달아 놓으라. 물린 자마다 그것을 쳐다보면 살리라.”
				하시니, 모세가 놋쇠로 뱀을 만들어, 장대 위에 매어다니, 뱀이 사람을 물어도,
				그가 그 놋뱀을 보면 살더라.
