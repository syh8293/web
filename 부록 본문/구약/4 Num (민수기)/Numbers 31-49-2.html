        <b>민 31:49-52</b><br> 
				그에게 말하기를 “당신의 종들이 우리의 수하에 있는
				전사들을 계수하였더니, 우리 중에서 한 사람도 부족하지 아니하였기에, 우리가 주께
				예물을 가져왔으니, 각자가 얻은 금패물들과 사슬들과 팔찌들과 반지들과 귀고리들과
				서판들이요, 주 앞에서 우리의 혼들을 위해 속죄하려고 가져왔나이다.” 하니라.
				모세와 제사장 엘르아살이 그들에게서 금을 취하니, 곧 모두가 세공된 패물들이더라.
				천부장들과 백부장들이 주께 바친 예물의 모든 금은 일만 육천칠백오십 세켈이었더라.
