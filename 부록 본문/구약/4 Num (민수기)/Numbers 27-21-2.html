        <b>민 27:21</b> 그는 제사장 엘르아살 앞에 설 것이요, 엘르아살은
        그를 위하여 주 앞에서 우림의 판결에 따라 물을 것이며 그와 온
        이스라엘 자손, 곧 온 회중이 그의 말에 따라 나가고 그의 말에 따라
        들어올 것이니라.” 하시니라.<br><br>

				<b>13절</b> 다윗이 그에게 말하기를 “네가 누구에게 속하였느냐? 어디서
				오느냐? 하니 그가 말하기를 “나는 이집트 청년으로 아말렉인의 종이었는데,
				삼 일 전에 내가 병이 드니 주인이 나를 버렸나이다.
