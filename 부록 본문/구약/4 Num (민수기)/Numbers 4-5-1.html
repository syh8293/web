        <b>민 4:5-6</b> 진영이 진행할 때에, 아론과 그의 아들들이 나아와서 
				덮는 휘장을 걷어 그것으로 증거궤를 덮고 그 위에다 오소리 가죽 덮개로 
				덮고 그것을 전체가 청색인 천으로 덮어서, 그 채들을 꿰고<br><br>

				<b>15</b> 진영이 진행할 때에, 아론과 그의 아들들이 성소와 성소의 모든 
				기명들을 덮는 일을 마치고 나면, 그후에는 코핫의 아들들이 짊어지러 올 
				것이나 그들은 어떤 거룩한 것도 만지지 말지니, 그래야 죽지 않을 것이니라. 
				회중의 성막 안에 있는 이것들은 코핫의 아들들의 짐이니라.
