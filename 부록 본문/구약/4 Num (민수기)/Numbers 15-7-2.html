        <b>민 15:7-10</b> 또 술붓는 제사로 너는 포도주 삼 분의 일
        힌을 향기로운 냄새로 주께 드릴지니라. 네가 번제물로나 서원을
        이루는 희생제물로나 화목제물로 수송아지를 주께 드리려고 예비하면,
        고운 가루 십분의 삼에 기름 반 힌을 섞어, 음식제사로 수송아지와
        함께 가져올지니라. 술붓는 제사로는 포도주 반 힌을 드려 주께
        향기로운 냄새로 불로 드리는 제사를 드릴지니라.<br><br>
