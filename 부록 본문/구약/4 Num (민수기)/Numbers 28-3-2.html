			      <b>민 28:3</b> 또 너는 그들에게 말하라. ‘이것이 너희가 주께 드릴 불로 
            드리는 제물이니, 점 없는 일 년 된 어린양 두 마리를 날마다 계속해서 
            번제로 드리되,<br><br>

            <b>겔 8:16</b> 또 그가 나를 주의 집의 안뜰로 데려오시더라. 보라, 주의 
            성전의 문에 곧 현관과 제단 사이에 약 이십오 명이 있는데, 그들의 등은 주의 
            성전을 향하고 그들의 얼굴은 동쪽을 향하였으니 그들이 동쪽을 향하여 태양을 
            경배하더라.<br><br>

            <b>44:1</b> 그후에 그가 나를 동쪽이 바라보이는 바깥 성소의 대문이 있는 
            길로 데리고 돌아가시니, 그 문이 닫히더라.
