<body>
        <b>민 12:13-14</b><br> 
        모세가 주께 부르짖어 말하기를 “오
        하나님이여, 내가 주께 간구하오니, 지금 그녀를 낫게 하여 주소서.”
        하니라. 주께서 모세에게 말씀하시기를 “그녀의 아비가 그녀의 얼굴에 침을
        뱉었을지라도 그녀가 칠 일 동안 부끄러워하지 아니하겠느냐? 그녀를 진영
        밖에 칠 일 동안 가두었다가, 그후에 그녀를 다시 받아들일지니라.”
        하시니라.
