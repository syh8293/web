<body>
        <b>민 14:14</b> 그들이 그 사실을 이 땅의 거민들에게 말하리니,
				이는 그들이 주께서 이 백성 가운데 계시며 주께서 대면하여 보이시며 주의
				구름이 그들 위에 서 있으며 또 주께서 낮에는 구름 기둥으로 밤에는 불
				기둥으로 그들 앞에 가시는 것을 들었음이니이다.<br><br>

				<b>신 6:11</b> 네가 채우지 아니한 모든 아름다운 물건들로 가득 찬 집들을
				주실 것이며 네가 파지 아니한 파진 우물들을 주실 것이며 네가 심지 아니한
				포도원들과 올리브 나무들을 주실 것이니, 네가 먹고 배부르거든
</body>
