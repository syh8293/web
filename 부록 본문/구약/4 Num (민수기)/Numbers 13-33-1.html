        <b>민 13:33</b> 또 우리가 거기서 거인들을 보았는데, 거인들에게서
        태어난 아낙 자손들이라. 우리들의 눈에도 우리가 메뚜기들 같았으며 
				그들의 눈에도 우리가 그와 같았을 것이라.” 하더라.<br><br>

        <b>신 1:28</b> 우리가 어디로 올라갈까? 우리의 형제들이 우리를
        낙담시켜 말하기를 ‘그 백성은 우리보다 강하고 크며, 그 성읍들은 커서
        성벽은 하늘에 닿았을 뿐만 아니라, 우리가 거기서 아낙인들의 아들들을
        보았느니라.’ 하였도다.” 하므로,
