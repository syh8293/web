<body>
            <b>14-15절</b> 계수받은 자들 중에 드는 모든 자는 이십 세 이상이
            되어야 하리니, 그들은 주께 봉헌할지니라. 그들이 너희 혼들을 속죄하기
            위하여 주께 봉헌할 때는 부자라고 반 세켈보다 더 내지 말고 가난한 자라고
            덜 내지도 말지니라.<br><br>

            <b>민수기 31:50</b> 우리가 주께 예물을 가져왔으니, 각자가 얻은
            금패물들과 사슬들과 팔찌들과 반지들과 귀고리들과 서판들이요, 주 앞에서
            우리의 혼들을 위해 속죄하려고 가져왔나이다.” 하니라.
