        	<b>민 14:6-9</b><br> 
						그 땅을 탐지한 자들 중에서 눈의 아들 여호수아와
            여푼네의 아들 칼렙이 그들의 옷을 찢고 이스라엘 자손의 모든 회중에게 일러 말하기를
            “우리가 탐지하러 다녀 본 땅은 아주 좋은 땅이라. 만일 주께서 우리를 기뻐하시면,
            그가 우리를 이 땅으로 데려다가 그것을 우리에게 주시리니, 곧 젖과 꿀이 흐르는
            땅이라. 오직 너희는 주를 거역하지 말며 또한 너희는 그 땅의 백성을 두려워하지
            말라. 그들은 우리의 밥이요, 그들의 보호자는 그들에게서 떠났으나, 주께서는 우리와
            함께 계시니, 그들을 두려워 말라.” 하니라.
