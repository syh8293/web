<body>
        <b>14절</b> 우리가 다시 주의 계명을 어기고 이 가증한 백성과 더불어
				인척 관계를 맺겠나이까? 그리하오면 주께서 우리에게 진노하시어 남는 자나
				피할 자가 없도록 진멸하지 아니하시겠나이까?<br><br>

				<b>민 23:9</b> 내가 바위들의 꼭대기에서 그를 보며 작은 산들에서 그를 보니, 
				보라, 이 백성이 홀로 거할 것이요, 민족들 가운데 있는 것으로 여겨지지 아니하리라.<br><br>

				<b>신 33:28 </b> 그때에 이스라엘은 안전한 곳에 홀로 거할 것이요, 야곱의 샘은 
				곡식과 포도주의 땅에 있을 것이며 그의 하늘들도 이슬을 내리리로다.
</body>
