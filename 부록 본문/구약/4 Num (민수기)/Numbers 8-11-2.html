        <b>민 8:11</b> 그러면 아론은 이스라엘 자손의 제사로 레위인들을
        주 앞에 드려, 그들로 주의 봉사를 수행하게 할지니라.<br><br>

				<b>22절</b> 그들 가운데서 일 개월 이상 된 모든 남자의 수에 따라
				계수받은 자들, 곧 그들 가운데서 계수받은 자들은 칠천오백 명이더라.
