            <b>민 14:37</b> 즉 그 땅에 대하여 나쁜 소식을 가져왔던 그 사람들은 주 
              앞에서 재앙으로 죽었으나,<br><br>

              <b>민 16:35</b> 또 주께로부터 불이 나와서, 향을 피우던 이백오십 명을 
              소멸시켰더라.<br><br>
							
							<b>49</b> 재앙으로 죽은 자들은, 코라의 일로 죽은 자들을 제외하고 일만 
              사천칠백 명이더라.<br><br>

              <b>민 21:6</b> 주께서 불뱀들을 백성 가운데로 보내시어, 그것들이 백성들을 
              무니, 많은 이스라엘 백성이 죽으니라.
