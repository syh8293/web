       	<b>민 17:9-10</b><br> 
        그래서 모세가 모든 막대기를 주 앞으로부터
        이스라엘 모든 자손에게로 가지고 나오니, 그들이 보고 각자 자기 막대기를
        가졌더라. 주께서 또 모세에게 말씀하시기를 “아론의 막대기를 다시 증거궤
        앞으로 가져다가 반역한 자들에 대한 표식으로 간직하여 너는 그들의 불평을
        내게로부터 아주 제거하여서 그들로 죽지 않게 하라.”
        하시니라.
</body>
