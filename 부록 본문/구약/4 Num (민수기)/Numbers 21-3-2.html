<body>
					<b>판 20:18</b> 이스라엘 자손이 일어나서 하나님의 집에 올라가
					하나님의 조언을 구하여 말하기를 “우리 중에 누가 먼저 베냐민 자손을 
					치러 올라가리이까?” 하니 주께서 말씀하시기를 “유다가 먼저 올라가야 
					하리라.” 하시니<br><br>

					<b>민수기 21:3</b> 주께서 이스라엘의 음성에 경청하시고 카나안인들을
					넘겨주시니, 그들이 그들과 그들의 성읍들을 완전히 파괴하여, 그가 
					그곳의 이름을 호르마라 하였더라.
