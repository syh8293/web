<body>
        <b>민 22:12</b> 하나님께서 발라암에게 말씀하시기를 “너는 그들과
        함께 가지 말고 그 백성을 저주하지도 말라. 그들은 복을 받았느니라.”
        하시더라.<br><br>

        <b>민 24:9</b> 그가 엎드리고 누움이 마치 사자 같고 큰 사자 같으니, 
        누가 그를 일으키랴? 너를 축복하는 자는 복을 받으며 너를 저주하는
        자는 저주를 받으리라.” 하니라.<br><br>

        <b>민 22:33</b> 나귀가 나를 보고 내게서 이렇게 세 번이나 돌이켰느니라. 
        나귀가 내게서 돌이키지 않았더라면, 지금쯤에는 내가 너를 분명히 죽이고 
        나귀는 살렸으리라.” 하니라.
</body>
