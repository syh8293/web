        <b>민 23:12</b> 그가 대답하여 말하기를 “주께서 내 입에 넣어
        주신 것을 말하도록 주의해야 하지 않겠나이까?” 하니,<br><br>

        <b>민 23:21</b> 주께서는 야곱의 죄악을 보지 않으시며 또
        이스라엘의 패역을 보지 않으셨도다. 주 그의 하나님께서 그와 함께 계시며,
        왕을 환호하는 소리가 그들 가운데 있도다.
