<body>
            <b>민 11:31-32</b> 주께로부터 바람이 나와 바다로부터 메추라기를
            몰고 와서 진영 옆에 떨어지게 하되, 이편으로 하룻길이요, 저편으로도
            하룻길로 진영 사방 주위가 그러하며 지면 위 이 큐빗 높이가 되었더라.
            백성이 일어나서 온 낮과 온 밤과 그 다음 날 온종일 메추라기를 모으니,
            적게 모은 자도 열 호멜을 모았으며 그들이 그것을 자기들을 위하여 진영
            주위에 펴 놓았더라.
</body>
