        <b>신 19:16-18</b> 만일 거짓 증거하는 자가 일어나서 어떤 사람이 
				잘못하였다고 그 사람을 대적하여 증거하거든 그때에는 시비하는 두 사람이 
				주 앞과 그 당시의 제사장들과 재판관들	앞에 설 것이요, 그 재판관들은 
				충실히 조사할지니, 보라, 만일 그 증언이 거짓 증거이고 자기 형제에게 
				거짓으로 증거하였다면<br><br>

				<b>마태복음 27:25</b> 모든 백성이 대답하여 말하기를 “그의 피를 우리와
				우리 자손에게 돌리라.”고 하더라.
