			      <b>레 19:10</b> 너는 네 포도원에 떨어진 것들을 줍지도 말며,
            네 포도원에 떨어진 포도도 다 모으지 말고 가난한 자와 타국인을 
            위하여 남겨 둘지니라. 나는 주 너희 하나님이라.<br><br>

            <b>민수기 10:8</b> 아론의 아들들인 제사장들이 그 나팔들을 불 것이며 
            또 그것들은 너희의 대대에 걸쳐 너희에게 영원히 한 율례가 될지니라.
