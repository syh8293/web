            <b>23절</b> 만일 그대가 이 일을 하고 하나님께서도 그대에게 그렇게 명하시면 
            그때에는 그대가 감당해 낼 수 있으며 이 백성들도 그들의 처소로 평안히 가게 
            되리라.” 하더라.<br><br>

            <b>민수기 11:14</b> 나는 이 모든 백성을 혼자서 감당할 수 없나이다. 이는 
            그것이 내게 너무 막중하기 때문이니이다.
