        <b>22-23</b>그러나 만일 그가 적의 없이 갑자기 밀치거나 엎드려 기다리지 
				않고 무엇을 던지거나, 사람을 죽일 만한 돌을 가지고 보지 못하고 던져서 
				그가 죽으면, 그의 원수도 아니요, 해치려 한 것도 아니니,<br><br>

        <b>30절</b> 그리하여 요압과 그의 동생 아비새가 아브넬을 죽였으니,
        이는 그가 그들의 형제 아사헬을 전쟁 중 기브온에서 죽였기 때문이더라.
