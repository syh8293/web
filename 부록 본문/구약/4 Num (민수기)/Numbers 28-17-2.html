            <b>민수기 28:17-18</b> 또 그 달의 십오일은 명절이니, 칠 일 동안 누룩 
            없는 빵을 먹을지니라. 첫째 날에는 거룩한 모임이 있으리니, 너희는 그 날에 
            어떤 육체 노동도 하지 말 것이니라.<br><br>

            <b>33</b> 당장 그 시간에 일어나 예루살렘에 돌아와서, 열한 제자들과 그들과 
            함께 있는 사람들이 다 모여 있는 것을 보자<br><br>

            <b>사도행전 20:7</b> 그 주의 첫날 제자들이 빵을 떼고자 함께 모였을 때 바울이 
            그들에게 설교하되 다음 날 떠날 준비를 하고 한밤중까지 설교를 계속하더라.
