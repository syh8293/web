<body>
        <b>민 24:8</b> 하나님께서 그를 이집트에서 데리고 나오셨으니, 그의
        힘이 마치 유니콘과 같도다. 그는 그의 원수 된 민족들을 삼키며 그들의 뼈를
        꺾고 그의 화살들로 꿰뚫으리로다.<br><br>

        <b>신 26:19</b> 그분께서 지으신 모든 민족들보다 너를 칭찬과
        명성과 영예로 높이시고 그분께서 말씀하신 대로 너를 주 너의 하나님께 거룩한
        백성이 되게 하시리라.
