<body>
            <b>민수기 11:14-16</b> 나는 이 모든 백성을 혼자서 감당할 수 없나이다. 
            이는 그것이 내게 너무 막중하기 때문이니이다. 주께서 나를 이처럼
            대하신다면, 만일 내가 주의 목전에 은총을 얻었다면, 내가 주께 간구하오니,
            나를 즉시 죽이소서. 그리하여 나로 하여금 나의 비참함을 보지 않게
            하소서.” 하더라. 주께서 모세에게 말씀하시기를 “이스라엘의 장로 칠십 명,
            즉 네가 알기로 백성의 장로 되고 그들을 지도하는 관원들을 내게로 모아
            회중의 성막으로 불러서, 그들로 너와 함께 거기에 서게 하라.
