    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;
        }
    </style>

<body>
        <b>민수기 24:17</b> 내가 그를 볼 것이나 지금이 아니며 내가 그를 바라볼
        것이나 가깝지 않도다. 한 별이 야곱에게서 나올 것이며 한 홀이 이스라엘에서
        일어나서, 모압의 구석구석을 쳐서 셋의 모든 자손들을 멸망시키리라.<br><br>

        <b>다니엘 9:25</b> 그러므로 알고 깨달으라. 예루살렘을 복원하고 건축하라는 그
        명령이 나오는 때부터 메시아 통치자까지 칠 주와 육십이 주가 될 것이요, 그 거리와
        그 성벽이 재건되리니, 곧 고난스런 때들이라.
</body>
