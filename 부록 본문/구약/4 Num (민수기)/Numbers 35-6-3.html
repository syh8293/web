       	<b>민 35:6-7</b><br> 
        너희가 레위인들에게 줄 성읍들 가운데서 여섯 성읍은
        살인자를 위한 도피처로 지정하여 그가 그리로 도피케 할 것이니, 그들에게 너희는
        사십이 성읍을 더 줄 것이니라. 그러므로 너희가 레위인들에게 줄 모든 성읍들은
        사십팔 성읍이 될 것이요, 그것들을 그 외곽 지역들과 함께 줄지니라.
