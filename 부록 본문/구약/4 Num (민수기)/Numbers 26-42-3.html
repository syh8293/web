<body>
        <b>민 26:42-43</b> 이들은 그들의 족속에 따른 단의 아들들이요,
        수함에게서 난 수함인들의 족속이라. 이들은 그들의 족속에 따른 단의
        족속이니라. 그들 가운데 계수받은 자들에 따른 수함인의 모든 족속은 육만
        사천사백 명이었더라.<br><br>

        <b>창 49:16</b> 단은 이스라엘 지파의 하나로서 자기 백성을심판하리라.
