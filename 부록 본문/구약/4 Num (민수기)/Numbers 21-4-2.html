        <b>민 21:4-5</b> 그들이 에돔 땅을 돌아서 가기 위해, 호르
        산으로부터 홍해의 길을 따라 이동하였더니, 백성의 혼이 그
        길 때문에 많이 상심되었더라. 백성이 하나님과 모세를 거역하여
        말하기를 “어찌하여 당신들은 우리를 이집트에서 데리고 나와
        광야에서 죽게 하나이까? 여기는 먹을 것도 없고 물도 없으니,
        우리 혼이 이 보잘것없는 음식을 싫어하나이다.” 하였더니,<br><br>

				<b>시 78:16</b> 그는 또한 반석에서 시냇물을 내시고 물들이
				강같이 흐르게 하셨도다.
