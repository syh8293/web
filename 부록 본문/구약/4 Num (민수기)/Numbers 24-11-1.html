<body>
        <b>11절</b> “남녀를 불문하고 누구든지 부름을 받지 아니한 자가 안뜰로
				왕에게 나아가면 그를 사형에 처하는 한 법이 있음을 왕의 모든 신하들과
				왕의 지방들의 백성들이 아나니 왕이 금홀을 내미는 경우에만 그가
				살리라. 그런데 내가 근 삼십 일 동안을 왕에게 들어오라고 부름을 받지
				못하였도다.” 하더라.<br><br>

				<b>민수기 24:11</b> 그러므로 이제 그대는 그대의 처소로 달려가라.
				나는 그대를 큰 존귀로 높여 주기로 작정하였으나, 보라, 주께서 그대를
				존귀하지 못하게 막았도다.” 하더라.
</body>
