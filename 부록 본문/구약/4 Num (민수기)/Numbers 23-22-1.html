    <title>민수기 23:22 본문</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
          font-weight: 550;
        }
    </style>

<body>
        
        <p> 
            <b>10절</b> 네가 유니콘을 줄로 매어 고랑을 갈게 할 수 있느냐?
            그가 너를 따라 골짜기를 써레질하겠느냐?<br><br>

            <b>민 23:22</b> 하나님께서 그들을 이집트에서 데리고 나오셨으니,
            그 힘이 유니콘의 힘 같구나.<br><br>

            <b>24:8</b> 하나님께서 그를 이집트에서 데리고 나오셨으니, 그의
            힘이 마치 유니콘과 같도다. 그는 그의 원수 된 민족들을 삼키며 그들의 
            뼈를 꺾고 그의 화살들로 꿰뚫으리로다.
        </p>
