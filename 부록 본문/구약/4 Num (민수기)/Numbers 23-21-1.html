<body>
        <b>민 23:21</b> 주께서는 야곱의 죄악을 보지 않으시며 또 이스라엘의
				패역을 보지 않으셨도다. 주 그의 하나님께서 그와 함께 계시며,
				왕을 환호하는 소리가 그들 가운데 있도다.<br><br>

				<b>대상 5:18</b> 르우벤의 아들들과 갓인들과 므낫세 반 지파의 용사들, 
				곧 방패와 칼을 들 만한 사람과 활을 쏠 수 있는 사람과 싸움에 숙련된 
				사람은 사만 사천칠백육십 명으로, 그들이 전쟁에 나갔더라.
</body>
