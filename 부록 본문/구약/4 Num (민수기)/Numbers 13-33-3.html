        <b>민 13:33</b> 또 우리가 거기서 거인들을 보았는데, 거인들에게서
        태어난 아낙 자손들이라. 우리들의 눈에도 우리가 메뚜기들 같았으며
        그들의 눈에도 우리가 그와 같았을 것이라.” 하더라.<br><br>

				<b>신 7:22</b> 주 너의 하나님께서 그 민족들을 네 앞에서 조금씩
				쫓아내시리니, 너는 들의 짐승들이 너에게 증가하지 않도록 그들을 한꺼번에
				진멸하지 말지니라.
