<body>
					<b>민 34:14-15</b> 이는 르우벤 자손의 지파가 그들의 조상들의 가문에 
					따라, 또 갓 자손의 지파도 그들의 조상들의 가문에 따라 그들의 유업을 
					받았으며 므낫세 반 지파도 그들의 유업을 받았으며 이 두 지파와 반 지파가 
					여리코 동편 요단 이편 해 뜨는 쪽으로 그들의 유업을 받았음이라.” 하더라.<br><br>

					<b>27절</b> 골짜기에 있는 벧아람과 벧님라와 숙콧과 사본으로 헤스본 왕 
					시혼의 왕국 중 남은 땅 요단과 그 경계에서 요단 동쪽 저편에 있는 킨네렛 
					바다의 끝까지라.
