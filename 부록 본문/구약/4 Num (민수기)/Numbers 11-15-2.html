          <b>민 11:15</b> 주께서 나를 이처럼 대하신다면, 만일 내가
          주의 목전에 은총을 얻었다면, 내가 주께 간구하오니, 나를 즉시
          죽이소서. 그리하여 나로 하여금 나의 비참함을 보지 않게 하소서.”
          하더라.<br><br>

          <b>왕상 19:4</b> 그러나 자신은 광야로 하룻길을 갔으니,
          그가 향나무 아래로 가서 앉아, 죽기를 구하여 말하기를 “이것으로
          족하오니, 오 주여, 이제 내 생명을 취하소서. 내가 내 조상들보다
          낫지 못하나이다.” 하더라.
