            <b>민 15:32-36</b> 이스라엘 자손이 광야에 있을 때, 안식일에
            어떤 사람이 나뭇가지를 거둬들인 것을 그들이 본지라, 나뭇가지를 
            거둬들이는 자를 본 사람들이 그를 모세와 아론과 온 회중 앞으로 
            데리고 와서 그를 감방에 가두었으니, 이는 그에게 어떻게 조치해야 
            하는지가 공포되지 않았음이더라. 주께서 모세에게 말씀하시기를 “그 
            사람을 반드시 죽일지니, 온 회중이 진영 밖에서 그를 돌로 칠지니라.” 
            하시더라. 주께서 모세에게 명령하신 대로, 온 회중이 그를 진영 밖으로 
            데리고 가서 그를 돌로 쳤더니, 그가 죽으니라.
