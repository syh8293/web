        <b>민 16:48</b> 그가 죽은 자와 산 자 가운데 섰더니, 재앙이 그쳤더라.<br><br>
      
              <b>렘 5:1</b> 너희는 예루살렘의 거리를 여기저기 달려서 이제 보고 알며, 거기 
              넓은 곳에서 찾으라. 만일 너희가 한 사람이라도 찾을 수 있다면, 공의를 행하고 
              진리를 구하는 누군가가 있다면, 내가 그 성읍을 용서하리라.
