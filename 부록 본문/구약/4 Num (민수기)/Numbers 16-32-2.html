        <b>민 16:32-35</b><br><br>

				16:32 땅이 그 입을 벌려, 그들과 그들의 집들과 코라에게 속한 모든 사람들과
				그들의 모든 물건들을 삼키니라.<br><br>

				16:33 그들과 그들에게 속한 모든 것이 산 채로 구렁으로 내려가고 땅이 그
				위에서 닫아 버리니, 그들이 회중 가운데서 멸망하니라.<br><br>

				16:34 그들 주위에 있던 온 이스라엘이 그들의 부르짖음을 듣고 도망하며 말하기를
				“땅이 우리도 삼킬까 두렵다.” 하더라.<br><br>

				16:35 또 주께로부터 불이 나와서, 향을 피우던 이백오십 명을 소멸시켰더라.
