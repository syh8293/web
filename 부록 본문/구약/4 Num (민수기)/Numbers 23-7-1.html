<body>
        <b>12절</b> 그들은 꿈에 헤롯에게 돌아가지 말라는 하나님의 경고를 받고
        다른 길로 고국에 돌아가니라.<br><br>

        <b>민 23:7</b> 발라암이 그의 비유를 지어 말하기를 “모압 왕 발락이
        아람에서 동편 산지에서 나를 데려다가 말하기를 ‘와서 나를 위하여 야곱을
        저주하라. 와서 이스라엘을 비난하라.’ 하는도다.
