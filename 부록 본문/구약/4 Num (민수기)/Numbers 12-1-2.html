          <b>민 12:1</b> 미리암과 아론이 모세가 혼인한 에디오피아 여인으로
          인하여 모세를 비방하였으니, 이는 그가 에디오피아 여인과 혼인하였음이더라.<br><br>

          <b>단 10:21</b> 그러나 내가 진리의 성경에 기록된 것을 네게 보여
          주리라. 이러한 일들에 나를 지지해 줄 자는 너희 통치자 미카엘 외에는
          아무도 없느니라.”
