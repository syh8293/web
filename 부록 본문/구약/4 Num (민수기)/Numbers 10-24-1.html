            <b>24절</b> 베냐민 자손 지파의 군대 지휘는 기드오니의 아들 아비단이
            맡았더라.<br><br>

            <b>25절</b> 그 다음으로 단 자손 진영의 깃발이 진행하였으니, 이는
            그들의 군대 전체를 통틀어 모든 진영의 후진이더라. 그 군대의 지휘는
            암미삿대의 아들 아히에셀이었더라.<br><br>

            <b>35절</b> 궤가 나아갈 때면 모세가 말하기를 “주여, 일어나시어 주의 
            원수들을 흩으시고 주를 미워하는 자들로 주 앞에서 도망하게 하소서.”
            하고
