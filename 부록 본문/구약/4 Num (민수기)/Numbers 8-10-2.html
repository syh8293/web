        <b>민 8:10-11</b>  너는 레위인들을 주 앞으로 데리고 나오고
            이스라엘 자손은 레위인들에게 안수할지니라. 그러면 아론은 이스라엘 자손의
            제사로 레위인들을 주 앞에 드려, 그들로 주의 봉사를 수행하게
