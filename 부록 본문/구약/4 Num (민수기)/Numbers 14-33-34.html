        <b>민수기 14:33-34</b> 너희 자손들은 너희의 시체들이
        광야에서 소멸될 때까지 사십 년간 광야에서 방황하며 너희의 음란을
        담당하리라. 너희가 그 땅을 탐지한 날수를 따라, 곧 사십 일의
        하루를 일 년으로 하여 사십 년간 너희가 죄악을 질지니, 그리하여
