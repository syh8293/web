          <b>민 35:31</b> 또한 너희는 살인죄를 범한 살인자의 생명의 속전을
          받지 말고 그를 반드시 죽일지니라.<br><br>

          <b>레 20:10</b> 다른 사람의 아내와 간음하는 자, 즉 자기 이웃의
          아내와 간음하는 자는 그 간음한 자와 그 간음한 여자를 반드시 죽일지니라.
