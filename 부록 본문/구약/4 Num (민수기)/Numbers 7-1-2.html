            <b>민 7:1</b> 모세가 성막을 완전히 세워, 그것에 기름을 부어
            성결케 하고, 그 모든 기구와 제단과 거기에 쓰는 모든 기명들에 
            기름을 붓고, 그것들을 성결하게 하는 그 날에,<br><br>

            <b>26절</b> 그가 회중의 장막 안 휘장 앞에다 금향단을 두고<br><br>

            <b>레 8:4</b> 모세가 주께서 자기에게 명령하신 대로 행하여
            회중이 회중의 성막 문에 모인지라
