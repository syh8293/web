<body>
        <b>13절</b> 발라암이 아침에 일어나서, 발락의 고관들에게 말하기를
        “너희는 너희 땅으로 돌아가라. 이는 주께서 내가 너희와 함께 떠나는 
				것을 허락하지 아니하시기 때문이라.” 하니,<br><br>

				<b>18절</b> 발라암이 발락의 신하들에게 대답하여 말하기를 “발락이 
				내게 은과 금으로 가득 찬 그의 집을 준다 해도, 내가 주 나의 하나님의 
				말씀을 벗어나서 덜 행하거나 더 행할 수 없노라.
