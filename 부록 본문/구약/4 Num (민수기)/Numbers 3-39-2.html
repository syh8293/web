          <div>
                <br>
              <b>민 3:39</b> 모세와 아론이 주의 명령으로 그들의
              족속에 따라 계수한 모든 레위인은 모두 일 개월 이상 된
              남자들로, 모두 이만 이천 명이었더라.<br><br>
          
              <b>9:10</b> “이스라엘 자손에게 고하여 말하라. 너희나
              너희 후손 중에 시체로 인하여 불결하게 되거나 멀리 여행중에
              있을지라도, 주께 유월절을 지킬지니라.<br><br>

              <b>21:30</b> 우리가 그들을 쏘아서, 헤스본을 디본에
              이르기까지 멸하였고 우리가 메드바에 이르는 노파까지 그들을
              황폐시켰도다.” 하였더라.<br><br>

              <b>29:15</b> 또 어린양 열네 마리는 각 양마다 십분의
              일이 될 것이며
          </div>
