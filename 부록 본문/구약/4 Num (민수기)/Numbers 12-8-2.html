          <b>민 12:8</b> 그와는 내가 대면하여 분명히 말하고 난해한 말들로
          아니하며 또 그가 주의 모습을 볼 것인데, 어찌하여 너희가 내 종 모세를
          비방하기를 두려워하지 않았느냐?” 하시고<br><br>

          <b>사도행전 27:23</b> 내가 속해 있고 또 내가 섬기는 하나님의 천사가 
          간밤에 내 곁에 서서<br><br>

          <b>갈라디아서 4:14</b> 또 너희는 나의 육체 안에 있는 나의 시련을
          무시하거나, 거절하지도 아니하였고 오히려 하나님의 천사같이 곧 그리스도
          예수같이 나를 영접하였도다.
