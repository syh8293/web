        그는 포도주와 독주로부터 자신을 성별하고
        포도주의 초나 독주의 초를 마시지 말 것이며 포도로 담근 어떤 술도 마시지
        말고 날포도나 건포도도 먹지 말지니라. 자기가 성별하는 모든 날 동안은
        포도나무에서 나는 것은 씨에서 껍질에 이르기까지 아무것도 먹지
