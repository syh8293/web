<body>
        <b>민 35:21</b> 적의로 인하여 손으로 쳐 그가 죽으면, 그를 친
				자는 반드시 죽일지니, 이는 그가 살인자임이라. 피의 보복자가
				그 살인자를 만나거든 죽일지니라.<br><br>

				<b>수 13:13</b> 그래도 이스라엘 자손은 그술인과 마아캇인을
				쫓아내지 아니하였으므로 그술인과 마아캇인은 오늘까지도 이스라엘
				가운데 거하더라.
</body>
