				사람들이나 소들이나 나귀들이나 양떼의 오백 분의 일을 드릴지니라.<br><br>

				<b>살전 5:23</b> 화평의 하나님 바로 그분께서 너희를 온전히 거룩하게 하시고 
				너희의 온 영과 혼과 몸이 우리 주 예수 그리스도께서 오실 때까지 책망할 것이
