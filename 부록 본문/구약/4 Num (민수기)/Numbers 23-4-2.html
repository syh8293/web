<body>
        <b>민 23:4-5</b> 하나님께서 발라암을 만나시니, 그가 하나님께
        말씀드리기를 “내가 일곱 제단을 준비하고 각 제단에 수송아지 한 마리와 숫양
        한 마리를 드렸나이다.” 하니, 주께서 발라암의 입에 말씀을 넣으시고
        말씀하시기를 “발락에게 돌아가서, 너는 이렇게 말하라.” 하시니라.
