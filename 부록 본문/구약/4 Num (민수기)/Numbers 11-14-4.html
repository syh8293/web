            <b>민 11:4-6</b> 그들 가운데 섞여 사는 무리가 욕심을 품으니, 이스라엘 
            자손이 다시 울며 말하기를 “누가 우리에게 고기를 주어 먹게 하리요? 우리가 
            이집트에서 거저먹었던 생선과 오이와 멜론과 부추와 양파와 마늘을 기억하지만, 
            이제는 우리의 혼이 말라 버리고 우리의 눈 앞에는 만나밖에 아무것도 없구나.” 
            하더라.
