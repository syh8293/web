        <b>민 21:24-26</b> 이스라엘이 칼날로 그들을 쳐서, 아르논으로부터
				얍복까지 그의 땅을 점령하여 암몬 자손에게까지 미쳤으니, 이는
				암몬 자손의 경계가 견고함이더라. 이스라엘이 이 모든 성읍들을
				취하였으며 이스라엘이 헤스본의 모든 아모리인들의 성읍들과 그곳의
				모든 마을들에서 거하였으니, 이는 헤스본이 아모리인들의 왕 시혼의
				성읍임이라. 그가 모압의 이전 왕과 싸워, 그의 손에서 그의 모든 땅,
				곧 아르논까지를 탈취하였더라.
