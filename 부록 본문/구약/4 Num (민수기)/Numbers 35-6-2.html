<body>
        <b>26절</b> 요압이 다윗에게서 나와 사자들을 보내니 그들이 아브넬을
        뒤쫓아, 시라 우물에서 그를 다시 데려왔으나, 다윗은 그 일을 알지
        못하더라.<br><br>

        <b>민수기 35:6</b> 너희가 레위인들에게 줄 성읍들 가운데서 여섯 성읍은 
				살인자를 위한 도피처로 지정하여 그가 그리로 도피케 할 것이니, 그들에게 
				너희는 사십이 성읍을 더 줄 것이니라.
</body>
