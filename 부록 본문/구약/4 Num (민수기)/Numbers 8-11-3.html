        <b>민 8:11-13</b> 그러면 아론은 이스라엘 자손의 제사로
        레위인들을 주 앞에 드려, 그들로 주의 봉사를 수행하게 할지니라. 또
        레위인들은 수송아지들의 머리에 안수할지니, 네가 한 마리는 속죄제물로 한
        마리는 번제물로 주께 드려서 레위인들을 위하여 속죄할지니라. 너는 아론과
        그의 아들들 앞에 레위인들을 세우고 주께 그들을 제물로 드릴지니라.
