            <b>민 23:1</b> 발라암이 발락에게 말하기를 “여기에다 나에게 일곱 
            제단을 쌓아 주고 여기에 수송아지 일곱 마리와 숫양 일곱 마리를 준비해
            주소서.” 하니,<br><br>

            <b>14</b> 발락이 그를 소핌의 들로 데리고 가 피스가의 정상에 이르러, 
            일곱 제단을 세우고 각 제단에 수송아지 한 마리와 숫양 한 마리를 드리더라.
