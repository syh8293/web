<body>
        <b>민 27:18</b> 주께서 모세에게 말씀하시기를 “너는 그 영이
        그 안에 있는 사람 눈의 아들 여호수아를 데려다가, 그에게 안수하여,<br><br>

				<b>26절</b> 진영에는 두 사람이 남아 있었는데, 한 사람의 이름은
				엘닷이요, 한 사람의 이름은 메닷이라. 그들은 기록된 자들 중에 있었는데
				성막에 나아가지 아니하였으나 <u class="spelling">영</u>이 그들
				위에 머물렀더니 그들이 진영 안에서 예언하였더라.<br><br>

				<b>29절</b> 모세가 그에게 말하기를 “네가 나를 위하여 시기하느냐? 모든
				주의 백성이 선지자들이기를 바라며, 주께서 자기의 <u	class="spelling">영</u>을
				그들 위에 주시기를 원하노라!” 하니라.
