<body>
        <b>민 33:52</b> 그 땅 거민을 너희 앞에서 다 몰아내고 그들의 모든 그림들을 
            파괴하고 모든 부어 만든 형상들을 다 파괴하며 산당들을 다 뽑아 낼 것이며<br><br>

            <b>신 7:16</b> 너는 주 너의 하나님께서 네게 넘겨주실 모든 백성을 진멸하며 
            네 눈은 그들에게 연민을 갖지 말라. 너는 그들의 신들을 섬기지 말지니, 이는 
            그 일이 너에게 올무가 될 것임이니라.
