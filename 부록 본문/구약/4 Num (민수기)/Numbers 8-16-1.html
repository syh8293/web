        <b>민 8:16-17</b> 그들은 이스라엘 자손 가운데서 내게 온전히
        드려졌느니라. 모든 태를 여는 자들을 대신하여, 즉 이스라엘의 모든
        자손 가운데서 첫태생을 대신하여 내가 그들을 내게 취하였으니, 이는
        이스라엘 자손 가운데서 모든 첫태생은 사람이든 짐승이든 모두 내
        것임이라. 내가 이집트 땅에서 모든 첫태생을 치던 날에, 내가 그들을
        나를 위하여 성결케 하였으니,<br><br>

        
        
        <b>민 3:12</b> “내가, 보라, 내가 이스라엘 자손 가운데서 태를
        연 모든 첫태생 대신 이스라엘 자손 가운데서 레위인들을 택하였도다.
        그러므로 레위인들은 내 것이라.
