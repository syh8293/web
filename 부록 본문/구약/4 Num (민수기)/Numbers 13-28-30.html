<body>
          <b>민 13:28-30</b> 그러나 그 땅에 사는 백성은 튼튼하고
          성읍들은 성벽으로 둘러 있고 매우 컸으며 뿐만 아니라 우리가 거기에서
          아낙 자손을 보았나이다. 아말렉인들이 남쪽 땅에 살고 힛인들과
          여부스인들과 아모리인들은 산지에 살며 카나안인들은 해변과 요단 강변에
          살더이다.” 하자, 칼렙이 모세 앞에서 백성을 안정시키며 말하기를
          “우리가 당장 올라가서 그것을 차지하자. 이는 우리가 능히 이길 수
          있음이라.” 하더라.
</body>
