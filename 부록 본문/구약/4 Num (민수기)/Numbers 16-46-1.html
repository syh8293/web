        <b>민 16:46</b><br> 
          모세가 아론에게 말하기를 “향로를 들고 제단으로부터
          불을 덜어 내어 그 안에 담고 그 위에 향을 놓아 급히 회중에게로 가서 그들을
          위하여 속죄하라. 이는 주로부터 진노가 나갔으므로, 재앙이 시작되었음이라.”
          하더라.
