        <b>민 25:1-3</b> 이스라엘이 싯팀에 거하였는데, 그 백성이 모압의
        딸들과 더불어 음행하기 시작하였더라. 그들이 자기 신들의 희생제에 백성을
        부르니, 그 백성이 먹고 그들의 신들에게 절하였더라. 이스라엘이 바알프올에게
        가담하였으니, 주의 진노가 이스라엘에 대하여 일어나더라.<br><br>

        <b>31:16</b> 보라, 이들이 발라암의 계략을 통하여, 이스라엘
        자손으로 프올의 사건 때에 주를 거역하여 범죄하게 하여, 주의 회중에 역병이
        있었느니라.
