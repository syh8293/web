			      <b>민 7:17</b> 화목제의 희생제물로 수소 두 마리와 숫양 다섯 마리와 숫염소 
            다섯 마리와 일 년 된 어린양 다섯 마리니, 이것은 암미나답의 아들 나손의 
            제물이었더라.<br><br>

            <b>23</b> 화목제의 희생제물로 수소 두 마리와 숫양 다섯 마리와 숫염소 다섯 
            마리와 일 년 된 어린양 다섯 마리니, 이것은 수알의 아들 느다니엘의 제물이었더라.<br><br>

            <b>29</b> 화목제의 희생제물로, 수소 두 마리와 숫양 다섯 마리와 숫염소 다섯 
            마리와 일 년 된 어린양 다섯 마리니, 이것은 헬론의 아들 엘리압의 제물이었더라.
