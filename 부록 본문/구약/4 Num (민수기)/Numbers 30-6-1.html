<body>
        <b>민 30:6-7</b> 또 그녀에게 남편이 있는데, 그녀가 서원하거나
				자기의 혼을 묶은 무엇을 자기 입술로 발설하였으며 그녀의 남편이 그것을
				듣고 그가 그것을 듣는 날에 그녀에게 잠잠하면, 그녀의 서원들은 유효하며
				그녀의 혼을 묶은 그녀의 속박들도 유효하니라.<br><br>

				<b>11</b> 그녀의 남편이 그것을 듣고서도 그녀에게 잠잠하고, 그녀에게 
				금하지 않으면, 그녀의 모든 서원은 유효하며 그녀의 혼을 묶은 모든 속박도 
				유효하니라.
