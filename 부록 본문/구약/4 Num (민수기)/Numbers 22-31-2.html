<body>
        <b>민 22:31</b> 그때에 주께서 발라암의 눈을 여시니, 주의 천사가
        그의 손에 칼을 빼어 들고 길에 서신 것을 그가 보고 자기 머리를
        숙이고 엎드리니,<br><br>

				<b>삼하 24:24</b> 왕이 아라우나에게 말하기를 “아니라, 내가 반드시
				값을 치르고 네게서 그것을 사리라. 내가 값을 치르지 않고는 주 나의
				하나님께 번제를 드리지 아니하리라.” 하더라. 그리하여 다윗이 은 오십
				세켈로 그 타작마당과 소들을 사니라.
</body>
