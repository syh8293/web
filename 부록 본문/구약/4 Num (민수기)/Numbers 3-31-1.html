<body>
        <b>민 3:31</b> 그들의 책무는 증거궤와 상과 촛대와 제단들이며 그들이
        성소에서 섬길 때 쓰는 기명들과 막과 그곳의 모든 봉사라.<br><br>

        <b>22절</b> 그 다음으로 에프라임 자손 진영의 깃발이 그들의 군대대로
        진행하였으니, 그의 군대의 지휘는 암미훗의 아들 엘리사마가 맡았더라.<br><br>

        <b>23절</b> 므낫세 자손 지파의 군대 지휘는 프다술의 아들 가말리엘이
        맡았더라.
</body>
