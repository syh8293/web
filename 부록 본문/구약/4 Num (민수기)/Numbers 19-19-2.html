        <b>민 19:19-20</b><br> 
					그 깨끗한 사람이 셋째 날과 일곱째 날에 그
					불결한 사람 위에 뿌려서, 일곱째 날에 그가 자신을 정결하게 할 것이며 그는 자기
					옷을 빨고 물로 자신을 씻을지니, 그러면 저녁에는 깨끗하게 되리라. 그러나 불결한
					사람이 스스로를 정결케 하지 아니하면, 그 사람은 회중 가운데서 끊어지리니, 이는
					그가 주의 성소를 더럽혔음이니라. 그가 성별의 물로 뿌림을 받지 않았으니
					불결하니라.
