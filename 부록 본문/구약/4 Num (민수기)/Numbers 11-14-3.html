        <b>민 11:14-15</b> 나는 이 모든 백성을 혼자서 감당할 수 없나이다. 이는 
				그것이 내게 너무 막중하기 때문이니이다. 주께서 나를 이처럼 대하신다면, 
				만일 내가 주의 목전에 은총을 얻었다면, 내가 주께 간구하오니, 나를 즉시
