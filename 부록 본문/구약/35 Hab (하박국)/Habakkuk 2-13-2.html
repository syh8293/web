<body>
            <b>하박국 2:13-14</b> 보라, 백성이 바로 그 불 속에서 수고하고
            백성이 그 헛된 일로 지치게 되는 것이 만군의 주에게서 나온 것이 아니냐?
            마치 물이 바다를 덮음같이 땅이 주의 영광의 지식으로 가득 차리라.<br><br>

            <b>미카 5:2-3</b> 그러나 너 베들레헴 에프라타야, 네가 비록
            유다의 수천 가운데서 작을지라도 이스라엘을 통치할 자가 너로부터 내게로
            나오리라. 그의 나오심은 예로부터요, 영원부터였느니라. 그러므로 진통하는 그
            여인이 해산하기까지는 그가 그들을 버려 두실 것이나 그후에 그의 형제 중에
            남은 자는 이스라엘 자손에게로 돌아오리라.
</body>
