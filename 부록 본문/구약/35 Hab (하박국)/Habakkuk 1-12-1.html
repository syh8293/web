<body>
        <b>합 1:12</b> 오 주 나의 하나님, 내 거룩하신
        분이여, 주께서는 영원부터 계시지 아니하시나이까? 우리가 죽지
        아니하리이다. 오 주여, 주께서는 심판하시려고 그들을 정해
        두셨나이다. 오 능하신 하나님이여, 주께서는 그들을 바로잡으시려고
        세우셨나이다.
