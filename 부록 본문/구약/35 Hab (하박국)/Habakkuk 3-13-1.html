<body>
        <b>하박국 3:13</b> 주께서는 주의 백성의 구원을 위하여, 곧 주의
				기름부음받은 자와 함께하는 구원을 위하여 나가시어 그 기초를 끝까지 
				드러내심으로써 악인의 집에서 그 머리에 상처를 입히셨나이다. 
				셀라.<br><br>

				<b>시 68:21</b> 연기가 날려 가듯 그들을 쫓아내시며 밀초가 불 앞에서
				녹아 내리듯 악인으로 하나님의 면전에서 멸망하게 하소서.
</body>
