              <b>하박국 1:5</b> 너희는 이방 가운데서 보고 생각하고 놀랍도록
              이상히 여길지니, 이는 내가 너희의 날들에 한 가지 일을 행할 것임이라.
              누군가가 너희에게 말해 줄지라도 너희가 믿지 아니하리라.<br><br>

              <b>행 13:41</b> ‘보라 너희 경멸하는 자들아, 놀라서 패망하라. 내가 
              너희의 날에 한 일을 행하리니 누가 그 일을 너희에게 말해 줄지라도
              너희가 그것을 결코 믿지 않으리라.’고 하였느니라.” 하니라.
