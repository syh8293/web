            <b>합 3:8</b> 주께서 강들에 대하여 불쾌하셨나이까? 강들에 대하여 주의 분노가 
            있으셨나이까? 바다에 대하여 주의 분노가 있으므로 주께서 주의 말들과 주의 
            구원의 병거들을 타셨나이까?<br><br>

            <b>계 19:11</b> 또 내가 하늘이 열린 것을 보니 흰 말이 보이더라. 그 위에 
            앉으신 분은 신실과 진실이라 불리며 의로 심판하고 싸우시더라.<br><br>

            <b>욜 2:4</b> 그들의 모양은 말들의 모양 같고 그들은 마치 기병들처럼 달리리로다.
