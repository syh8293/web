<body>
        <b>왕상 22:34</b> 그때 어떤 사람이 시험 삼아 활을 당긴 것이 이스라엘 왕의 
				갑옷 솔기를 쏜지라, 왕이 자기 병거 모는 자에게 말하기를 “네 손을 돌려 
				진중에서 나를 끌어내라. 내가 부상을 당하였느니라.” 하더라.<br><br>

				<b>왕하 9:24</b> 그때 예후가 활을 힘껏 당겨 여호람의 두 팔 사이를 쏘니 
				화살이 그의 심장을 뚫고 나간지라, 그가 병거 안에서 엎드러졌더라.<br><br>

				<b>합 3:9</b> 지파들의 맹세들, 즉 주의 말씀에 따라 주의 활이 완전히 
				꺼내어졌나이다. 셀라. 주께서는 강들로 땅을 쪼개 놓으셨나이다.
