        <b>합 3:12</b> 주께서는 분개 가운데 땅을 활보하셨으며 분노 가운데서 이방을 
              밟으셨나이다.<br><br>

              <b>슾 3:8</b> 주가 말하노라. 그러므로 너희는 내가 일어나서 먹이로 삼는 날까지 
              나를 기다리라. 이는 내 결심이 민족들을 모으는 것임이니 내가 왕국들을 모아서 
              그들 위에 내 분노, 곧 나의 모든 격노를 쏟으리라. 이는 온 땅이 내 질투의 불로 
              삼켜질 것임이라.
