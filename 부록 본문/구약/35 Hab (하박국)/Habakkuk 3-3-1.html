            <b>합 3:3-5</b> 하나님은 테만으로부터 오시며 거룩하신 분은 파란 
            산으로부터 오셨도다. 셀라. 그의 영광이 하늘들을 덮으며 그를 찬양함이 
            땅에 가득 찼도다. 그의 광채는 빛과 같고 그는 그의 손에서 나오는 
            뿔들을 가졌는데 거기에 그의 권능이 감추어져 있도다. 그 앞에서
            전염병이 가고 불타는 숯불이 그의 발 앞에 나갔도다.
