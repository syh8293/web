            <b>10</b> 산들이 주를 보고 떨었으며 물의 넘침이 지나갔으니 깊음이 
            그의 음성을 내며 그의 손을 높이 들었나이다.<br><br>
            
            <b>13</b>주께서는 주의 백성의 구원을 위하여, 곧 주의 기름부음받은 자와
            함께하는 구원을 위하여 나가시어 그 기초를 끝까지 드러내심으로써 악인의
            집에서 그 머리에 상처를 입히셨나이다. 셀라.
