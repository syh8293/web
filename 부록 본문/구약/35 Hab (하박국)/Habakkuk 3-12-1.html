					<b>계 14:20</b> 그 포도즙틀이 도성 밖에서 짓밟히니 그 틀에서
					피가 흘러 나와 말고삐까지 닿고 일천육백 스타디온까지 퍼지더라.<br><br>

					<b>계 19:17-18</b> 또 내가 보니, 한 천사가 해에 서 있는데 그가 
					큰 음성으로 외쳐 하늘 한가운데로 날아가는 모든 새들에게 말하기를
					“와서 위대하신 하나님의 만찬에 다 함께 모여 왕들의 살과 최고 대장들의
					살과 용사들의 살과 말들과 그 위에 탄 자들의 살과 자유인이나 종이나 
					작은 자나 큰 자나 할 것 없이 모든 자의 살을 먹으라.”고 하니라.
