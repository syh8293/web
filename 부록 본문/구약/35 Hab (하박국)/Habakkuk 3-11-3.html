        <b>합 3:11</b> 해와 달이 아직도 그들의 처소에 멈춰 섰으니 그들이
        주의 화살들의 빛과 주의 번쩍이는 창의 광채로 갔나이다.<br><br>

				<b>스카랴 14:2</b> 내가 모든 민족들을 모아 예루살렘을 대적하여
				싸우게 하리라. 성읍은 함락되고 집들은 강탈당하며 여자들이 욕을 당하고,
				성읍의 절반이 사로잡혀갈 것이나, 백성의 나머지는 성읍에서 끊어지지
				아니하리라.
