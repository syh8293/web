            <b>합 3:11</b> 해와 달이 아직도 그들의 처소에 멈춰 섰으니 그들이
            주의 화살들의 빛과 주의 번쩍이는 창의 광채로 갔나이다.<br><br>

            <b>시 18:14</b> 정녕, 그가 그의 화살들을 쏘아서 그들을 흩으셨으며 
            번개들을 쏘아서 그들을 패주시키셨도다.
