            <b>옵 1:9</b> 오 테만아, 네 용사들은 놀라게 될 것이요, 에서의 산에 있는 
            모든 자는 끝까지 살육을 당하여 끊어지리라.<br><br>

            <b>합 3:3</b> 하나님은 테만으로부터 오시며 거룩하신 분은 파란 산으로부터 
            오셨도다. 셀라. 그의 영광이 하늘들을 덮으며 그를 찬양함이 땅에 가득 찼도다.
