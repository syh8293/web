            <b>옵 1:15</b> 주의 날이 모든 이방 위에 가까우니 네가 행했던 대로 
            네게 행해지리라. 네 보응이 네 자신의 머리로 돌아가리라.<br><br>

            <b>7절</b> 오 주여, 예루살렘의 날에 에돔 자손들을 기억하소서. 그들이 
            말하기를 “파손하라, 파손하라, 그 기초까지 파손하라.” 하였나이다.<br><br>

            <b>계 17:5</b> 그녀의 이마에 한 이름이 기록되어 있는데 “신비라, 큰 
            바빌론이라, 땅의 창녀들과 가증한 것들의 어미라.”고 하였더라.
