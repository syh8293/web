        <b>레 4:13-15</b><br> 
        그리고 만일 이스라엘 온 회중이 무지로 인하여 범죄하고 
        그 일이 집회의 눈에서 숨겨지며 그들이 해서는 안 되는 일들에 관한 주의
        명령들 중에서 그들이 어떤 것을 거역해서 조금이라도 행하여 유죄가 되고, 
        그들이 그 명령을 거역하여 지은 그 죄가 알려지면, 그때 회중은 그 죄로 
        인해 어린 수송아지를 바칠지니 그것을 회중의 성막 앞으로 끌고 올지니라. 
        회중의 장로들이 주 앞에서 그 수송아지의 머리에 안수하고 그 수송아지를 
        주 앞에서 잡을 것이요
