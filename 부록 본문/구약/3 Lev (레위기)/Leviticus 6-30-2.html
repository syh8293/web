			<b>17-18절</b> “그 속죄제물은 지극히 거룩한 것인데 어찌하여 너희가 
            거룩한 곳에서 그것을 먹지 않았느냐? 이는 하나님께서 너희로 회중의 
            죄를 담당하도록 너희에게 주셔서 주 앞에서 그들을 위하여 속죄하게 
            하신 것이니라.<br><br>

            <b>레 9:15</b> 그가 백성의 제물을 가져와서 백성을 위한 속죄제물인
            염소를 취하여, 그것을 잡아 처음과 같이 죄를 위하여 그것을 드리고<br><br>

            <b>레 6:30</b> 성소에서 화해를 위하여 회중의 성막으로 피를 가져온
            어떠한 속죄제물도 먹을 수 없나니 그것은 불로 사를지니라.
