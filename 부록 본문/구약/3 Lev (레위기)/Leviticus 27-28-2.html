        		<b>레 27:28-29</b> 그렇지만 바쳐진 것, 곧 어떤 사람이 자기의 
            가진 것 중에서 주께 바친 것은, 사람이든지 짐승이든지 자기 소유의
            밭이든지, 팔지도 못하고 다시 사지도 못하나니 바쳐진 것은 모두 
            주께 지극히 거룩하니라. 사람 중에서 바쳐진 것은, 바쳐진 그 
            누구도 다시 살 수 없나니, 그를 반드시 죽일지니라.<br><br>

						<b>창세기 13:13</b> 그러나 소돔인들은 사악하였고 주 앞에 극심한
						죄인들이었더라.
