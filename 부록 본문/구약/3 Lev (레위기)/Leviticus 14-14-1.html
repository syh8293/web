					<b>레 14:14</b> 제사장은 속건제물의 피를 조금 취하여 깨끗하게 될
					자의 오른쪽 귓부리와 오른쪽 엄지 손가락과 오른쪽 엄지 발가락 위에
					바를지니라.<br><br>

					<b>사 53:4-5</b> 실로 그가 우리의 질고를 지고 우리의 슬픔을
					지었는데도 우리는 그가 형벌을 받아 하나님께 맞으며 고난당한 줄로
					생각하였도다. 그러나 그는 우리의 허물로 인하여 상처를 입었고, 그는 우리의
					죄악으로 인하여 상하였도다. 우리의 화평을 위한 징계가 그에게 내려졌고,
					그가 맞은 채찍으로 우리가 치유되었도다.
