            <b>14-16</b> 주께서 모세에게 일러 말씀하시기를 “만일 어떤
            사람이 무지함으로 주의 거룩한 물건들에 잘못을 저지르거나 죄를 지으면, 그때
            그는 주께 그의 속건제를 위하여 성소의 세켈에 따라 네가 정한 은 세켈에
            상응하는 것으로 양떼에서 흠 없는 숫양 한 마리를 자기 허물을 위해
            끌어올지니 그가 거룩한 물건에 행한 손상을 갚되 거기에다 오분의 일을 더하여
            제사장에게 줄 것이요 제사장은 속건제의 숫양으로 그를 위하여 속죄하리니 그가
            용서함을 받으리라.
