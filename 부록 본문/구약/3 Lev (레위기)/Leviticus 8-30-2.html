			      <b>30-31</b> 모세가 붓는 기름과 제단 위의 피를 가지고 아론과 그의 의복
            위와, <u class="spelling">그의 아들들</u>과 <u class="spelling">그의 
            아들들</u>의 의복 위에 뿌려서 아론과 그의 의복과 <u class="spelling">그의 
            아들들</u>과 <u class="spelling">그의 아들들</u>의 의복들을 성결케
            하였더라. 모세가 아론과 <u class="spelling">그의 아들들</u>에게 말하기를 
            “회중의 성막 문에서 고기를 삶아, 봉헌의 광주리에 있는 빵과 더불어 그것을 먹으라. 
            이는 내가 명령하여 말하기를 ‘아론과 <u class="spelling">그의 아들들</u>이 
            그것을 먹으라’했던 것이라.
