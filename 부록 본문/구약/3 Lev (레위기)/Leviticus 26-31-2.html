<body>
        
          <b>레 26:31-33</b>. 또 내가 너희의 성읍들을 쓸모없게 할 것이며, 너희의 
          성소들을 황폐하게 할 것이요, 또 나는 너희의 향기로운 향기를 냄새 맡지 
          않을 것이라. 내가 그 땅을 황폐하게 하리니 거기에 거하는 너희의 원수들이 
          그것에 놀랄 것이니라. 내가 너희를 이방 가운데 흩어 버리고 너희를 쫓아 
          칼을 빼리니 너희 땅이 황폐하게 되고 너희 성읍들이 쓸모없게 되리라.
