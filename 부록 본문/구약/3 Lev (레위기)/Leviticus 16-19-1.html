            <b>19</b> 그 위에 그 피를 손가락으로 일곱 번 뿌려 제단을 깨끗하게 하고 
            이스라엘 자손의 불결함에서 제단을 거룩하게 할지니라.<br><br>
            
            <b>21</b> 아론은 두 손으로 살아 있는 염소의 머리에 안수하여 이스라엘 자손의 
            모든 죄악과 그들의 죄들 가운데 있는 모든 죄과를 고백하고 그 죄들을 그 염소의
            머리에 얹어서 적합한 사람의 손을 통해 광야로 보낼 것이요,<br> <br>
            
            <b>34절</b> 이것은 너희에게 영원한 규례가 될지니, 일 년에 한 번씩 이스라엘 
            자손의 모든 죄들로 인해 그들을 위하여 속죄할지니라.” 하시니, 그가 주께서 
            모세에게 명하신 그대로 행하니라.
