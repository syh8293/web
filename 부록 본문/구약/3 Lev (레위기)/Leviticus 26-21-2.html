            아니하면 내가 너희 죄들에 따라 너희 위에 재앙들을 일곱 배나 더
            가져오리라.<br><br>

            <b>레 23:3</b> 육 일 동안은 일할 것이나 일곱째 날은 쉼의 안식일이니 
            거룩한 모임이 있느니라. 너희는 그 날에는 일하지 말라. 이것이 너희 
            모든 거처에서 주의 안식일이니라.
