        <b>레 11:13-16</b> 조류 중에서 너희가 가증함으로 여길 것은 이러하니라. 
        그것들은 먹지 말지니, 그것들이 가증함이라. 즉 독수리와 바다수리와 물수리와 
        수리와 솔개 종류요, 모든 갈가마귀 종류며, 올빼미와 밤매와 뻐꾸기와 매 종류와<br><br>

        <b>계 18:2</b> 그가 큰 음성으로 힘있게 외쳐 말하기를 “큰 바빌론이 무너졌도다, 
        무너졌도다, 마귀들의 거처가 되었고 온갖 더러운 영의 소굴이요, 모든 더럽고 
        가증한 새의 소굴이로다.
