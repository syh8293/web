            <b>레 9:24</b> 주 앞에서 불이 나와서 제단 위에 있는 번제물과 기름을 
            불사른지라, 모든 백성이 보고 소리지르며 엎드렸더라.<br><br>

            <b>민 3:4</b> 나답과 아비후는, 시내 광야에서 주 앞에 다른 불로 제사를 
            드리다가 주 앞에서 죽었으므로 그들은 자식이 없었고 엘르아살과 이다말이 
            그들의 아비 아론 앞에서 제사장 직분으로 섬겼더라.
