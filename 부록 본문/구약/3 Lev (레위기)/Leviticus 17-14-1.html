            <b>레 17:14</b> 이는 피가 모든 육체의 생명이요, 육체의 피는 그
            생명을 위해 있기 때문이라. 그러므로 내가 이스라엘 자손에게 말하기를,
            너희는 어떤 종류의 육체의 피도 먹지 말라 하였도다. 이는 모든 육체의
            생명이 피에 있음이니, 피를 먹는 자는 끊어지리라.<br><br>

            <b>삼하 23:17</b> 말하기를 “오 주여, 내가 이 일을 결단코 하지
            아니하리이다. 이것은 자기 생명의 위험을 무릅쓰고 갔던 사람들의 피가
            아니니이까?” 하고 그가 그것을 마시지 아니하니라. 이 세 용사가 이런 일을
            행하였더라.
