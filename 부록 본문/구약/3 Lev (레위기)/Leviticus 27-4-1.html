            <b>4절</b> 만일 여자면, 너의 정한 값은 삼십 세켈이 될 것이니라.<br><br>

            <b>5절</b> 다섯 살에서 스무 살까지면, 너의 정한 값은 남자는 이십
            세켈이요, 여자는 십 세켈이니라.<br><br>

            <b>6절</b> 일 개월에서 다섯 살까지면, 너의 정한 값은 남자는 은
            다섯 세켈이요, 여자는 너의 정한 값이 은 세 세켈이니라.
