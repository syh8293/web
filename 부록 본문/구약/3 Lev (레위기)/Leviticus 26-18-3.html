        <b>18</b> 이런 모든 일이 있는데도 너희가 여전히 내게 경청하지 
            아니하면, 그때는 내가 너희 죄들로 인하여 일곱 배나 더 벌하리라.<br><br> 
            
            <b>21</b> 만일 너희가 나에게 반대하여 행하고  내게 경청하지 
            아니하면 내가 너희 죄들에 따라 너희 위에 재앙들을 일곱 배나 
            더 가져오리라.<br><br> 
            
            <b>24</b> 나 역시 너희에게 반대하여 행하고 너희 죄들에 대하여 
            너희를 일곱 배나 더 벌할 것이라.<br><br> 
            
            <b>28절</b> 나도 진노 가운데서 너희에게 반대하여 행하리니, 나, 
            곧 내가 너희를 너희 죄들에 대하여 일곱 배로 징계하리라.
