        <b>레 24:16</b> 주의 이름을 모독하는 자는 반드시 죽일지니,
        모든 회중이 분명히 그를 돌로 칠지니라. 타국인도 그가 주의 이름을
        모독하면, 그 땅에서 난 자와 마찬가지로 죽일지니라.<br><br>
				
				<b>왕하	9:26</b> 주께서 말씀하시기를 ‘내가 어제 나봇의 피와
        그의 아들들의 피를 분명히 보았느니라.’ 또 주께서 말씀하시기를 ‘내가 이
        토지에서 네게 갚으리라.’ 하시느니라. 그러므로 이제 주의 말씀대로 그를
        취하여 밭에 던지라.” 하더라.
