<body>
        <b>레 9:24</b> 주 앞에서 불이 나와서 제단 위에 있는 번제물과 기름을 
				불사른지라, 모든 백성이 보고 소리지르며 엎드렸더라.<br><br>

        <b>대상 21:26</b> 다윗이 거기에 주를 위하여 제단을 세워 번제와
        화목제를 드리고 주를 부르니 주께서 하늘에서 번제단 위에 불을 내리셔서
        그에게 응답하셨더라.
