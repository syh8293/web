        <b>레 23:10</b> “이스라엘 자손에게 고하여 그들에게 말하라. ‘너희는 
				내가 너희에게 주는 땅에 들어가서 거기서 수확을 거두면, 너희는 너희 
				수확의 첫열매들의 단을 제사장에게로 가져올지니라.<br><br>

				<b>말 3:8</b> 사람이 하나님의 것을 도둑질하겠느냐? 그러나 너희는
				내 것을 도둑질하였도다. 그래도 너희는 말하기를 “우리가 어떻게 주의 
				것을 도둑질하였나이까?” 하니, 십일조와 제물들이라.
