        <b>레 2:13</b> 음식제사의 모든 헌물은 소금으로 간을 맞추되 너는
				네 하나님의 언약의 소금을 네 음식제물에 부족하지 않게 할지니 너는
				네 모든 제물과 함께 소금을 드릴지니라.<br><br>

				<b>대하 13:5</b> 이스라엘의 주 하나님께서 이스라엘을 다스리도록
				왕국을 영원히 다윗에게, 즉 그와 그의 아들들에게 소금의 언약으로
				주신 것을 너희가 마땅히 알아야 할 것이 아니냐?<br><br>

				<b>12절</b> 가장 좋은 모든 기름과 가장 좋은 모든 포도주와 밀, 곧
				그들이 주께 드리는 그것들의 첫열매들을 내가 네게 주었느니라.
