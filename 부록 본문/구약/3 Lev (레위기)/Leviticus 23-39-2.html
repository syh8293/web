        <b>레위기 23:39</b> 너희가 그 땅의 열매들을 거두면 일곱째 달의
        십오일에는 또한, 너희는 칠 일 동안 주께 명절을 지킬지니, 그 첫날도
        안식일이 되고 그 여덟째 날도 안식일이 될지니라.<br><br>

        <b>열왕기상 8:66</b> 제팔일에 그가 백성을 돌려보내니 그들이 왕을
        축복하고, 주께서 그의 종 다윗과 그의 백성 이스라엘에 행하신 모든
        선하심으로 인해 즐겁고 기쁜 마음으로 장막으로 돌아가더라.<br><br>

        <b>룻 2:3</b> 그녀가 가서 이르러 추수꾼들을 따라 밭에서 이삭을
        주웠는데 우연히 엘리멜렉의 친족인 보아스에게 속한 밭의 한쪽에서 줍게
        되었더라.
