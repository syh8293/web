        <b>레 25:42-45</b> 그들은 내가 이집트 땅에서 데리고 나온
          나의 종이니 노예로 팔려서는 아니되느니라. 너는 그를 가혹하게
          다스리지 말고 네 하나님을 두려워할지니라. 네 남종들이든
          여종들이든 네가 가질 종들은 다 네 주위에 있는 이방인 가운데서
          있게 하여 너희는 남종들이나 여종들을 그들에게서 살지니라. 또한
          너희 가운데서 기거하는 타국인들의 자녀들 중에서 살 것이며,
          그들이 너희 땅에서 낳아 너희와 함께 있는 그들의 가족 중에서도
          살 것이니 그들이 너희 소유가 되리라.
