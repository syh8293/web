            <b>11</b> 그러면 그가 주 앞에서 그 단을 너희를 위하여 받아들여지도록 
            흔들지니 안식일 후 다음 날에 제사장은 그것을 흔들지니라.<br><br> 
            
            <b>15</b> 너희는 안식일 후 다음 날, 너희가 흔드는 제사의 단을 가져온 
            그 날부터 세어서 일곱 안식일을 마칠지니<br><br>
            
            <b>27</b> “이 일곱째 달 십일은 속죄일이 되리니 너희에게 거룩한 모임이 
            되리라. 너희는 너희 혼들을 괴롭게 하고 주께 불로 드리는 제사를 드릴지니라.
