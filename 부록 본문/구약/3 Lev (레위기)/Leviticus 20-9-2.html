			      <b>레 20:9</b> 자기 아비나 자기 어미를 저주하는 자는 반드시 죽일지니라. 
            그가 자기 아비와 어미를 저주하였으니 그의 피가 그의 위에 있으리라.<br><br>

            <b>19절</b> 그가 다시 일어나서 지팡이를 짚고 움직이면 그를 친 자는 
            형벌을 면하게 되나 그 사람의 시간의 손실을 변상하고 그를 완전히 낫게 
            할지니라.
