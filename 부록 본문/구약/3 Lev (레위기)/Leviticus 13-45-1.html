				<b>레 13:45-46</b> 역병이 있는 문둥병자는 자기 옷을 찢고
				머리에 쓰는 것을 벗고 그의 윗입술에 덮개를 둘 것이요 ‘불결하다,
				불결하다.’고 부르짖을 것이니라. 그에게 역병이 있는 모든 날 동안은 그가
