			    <b>8절</b> 유출병이 있는 자가 깨끗한 자에게 침을 뱉으면 깨끗한 자는
          자기 옷을 빨고 물로 몸을 씻을 것이니 저녁까지 불결하리라.<br><br>

          <b>19</b> 만일 어떤 여인이 유출이 있는데 그녀의 몸에 있는 유출이 
          피이면 그녀를 칠 일 동안 따로 둘지니 그녀를 만지는 자는 누구라도 저녁까지 
          불결하리라.
