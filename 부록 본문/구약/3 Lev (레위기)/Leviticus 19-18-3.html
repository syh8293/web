              원망을 품지 말고, 너는 네 이웃을 네 자신과 같이 사랑할지니라. 나는
              주니라.<br><br>

              <b>마 18:18</b> 진실로 내가 너희에게 말하노니, 무엇이든지 너희가
              땅에서 묶으면 하늘에서도 묶일 것이요, 또 무엇이든지 너희가 땅에서 풀면
              하늘에서도 풀어지리라.<br><br>

              <b>딤전 5:25</b> 이와 같이 어떤 사람들의 선행도 먼저 드러나고
              그렇지 않은 자들도 숨길 수 없느니라.
