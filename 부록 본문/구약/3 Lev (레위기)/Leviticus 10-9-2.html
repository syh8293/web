<body>
        <b>레 10:9</b> 너나, 너와 함께한 너의 아들들은 회중의 성막으로
        들어갈 때에 포도주나 독주를 마시지 말라. 그래야 죽지 않으리라. 
				그것이 너희 대대에 걸쳐 영원한 규례가 되리라.<br><br>

        <b>민 28:7</b> 또 그 술붓는 제사는 어린양 하나에 사분의 일 힌을
        드리되, 성소에서 술붓는 제사로 주께 독주를 부어 드릴 것이니라.
</body>
