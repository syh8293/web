        <b>20절</b> 제사장은 주 앞에서 흔드는 제사로 그것들을 흔들지니, 이것은 
          흔드는 가슴과 들어올리는 앞다리와 함께 제사장에게 거룩하니라. 그런
          후에야 그 나실인은 포도주를 마실 수 있느니라.<br><br>

          <b>레 21:11</b> 그는 또한 어떤 시체에도 가지 말며, 또 자기 아비나 자기 
          어미로 인하여도 자신을 더럽히지 말지니라.
