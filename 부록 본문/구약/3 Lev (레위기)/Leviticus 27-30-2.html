        <b>민 18:26</b> “레위인들에게 이같이 일러 그들에게 말할지니 ‘내가 
				너희의 유업을 위하여 그들로부터 너희에게 준 십일조를 너희가 이스라엘
        자손에게서 받으면, 너희는 그 중에서 곧 그 십일조의 십분의 일을 주를
        위하여 들어올리는 제물로 바칠지니라.<br><br>

        <b>신 14:22</b> 너는 마땅히 해마다 밭에서 나는 네 씨의 모든 소산에서 
				십일조를 바칠 것이며<br><br>

        <b>레 27:30</b> 땅의 모든 십일조는 그것이 땅의 씨앗이든 나무의 열매이든 
				주의 것이니, 그것은 주께 거룩한 것이니라.
