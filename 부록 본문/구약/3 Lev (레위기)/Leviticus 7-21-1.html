		<b>21</b> 또한 어떤 불결한 것, 곧 사람의 불결함이나, 어떤 불결한 짐승이나,
		어떤 가증하고 불결한 것을 만진 사람이 주께 속한 화목제의 희생제물의 고기를 
        먹으면, 그 사람도 자기 백성에게서 끊어지리라.” 하시니라.<br><br>

        <b>25</b> 누구든지 사람들이 주께 불로 제사를 드리는 짐승의 기름을 먹으면 
        그것을 먹은 사람은 반드시 자기 백성에게서 끊어지리라.<br><br>

        <b>27</b> 어떤 피든지 먹는 사람이 있으면 그 사람은 모두 자기 백성에게서 
        끊어지리라.” 하시니라.
