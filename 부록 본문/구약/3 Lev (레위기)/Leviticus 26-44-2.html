           <b>레위기 26:44</b> 그렇지만 그들이 그들의 원수들의 땅에 있을 때에, 내가 
           그들을 버리지 아니하고, 싫어하지 아니하며, 그들을 아주 멸하지 아니하고, 
           그들과의 내 언약을 어기지 아니하리니, 이는 내가 주 그들의 하나님임이라.<br><br>

           <b>신명기 1:8</b> 보라, 내가 너희 앞에 그 땅을 두었으니, 가서 그 땅을 
           소유하라. 그 땅은 주께서 너희 조상 아브라함과 이삭과 야곱에게 맹세하여, 
           그들과 그들에게서 날 그들의 씨에게 주기로 하신 것이니라.
