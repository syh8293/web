          <b>레 16:12-13</b><br> 
					주 앞 제단에서 불붙은 숯불로 가득 찬 향로를
					가져다가, 잘게 간 향기로운 향을 두 손으로 가득 집어 휘장 안으로 가지고 와서
					주 앞에서 불 위에다 향을 놓아 향 연기가 증거궤 위에 있는 자비석을 덮게
					할지니 그래야 그가 죽지 않으리라.
