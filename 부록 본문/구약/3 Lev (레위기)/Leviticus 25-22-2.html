          묵은 열매를 먹을 것이요, 그 열매가 나올 때까지 너희는 묵은 것을
          먹으리라.<br><br>

          <b>계 21:3</b> 또 내가 들으니, 하늘에서 큰 음성이 나서 말하기를
          “보라, 하나님의 성막이 사람들과 함께 있어 그분께서 그들과 함께
          거하시리니, 그들은 그분의 백성이 되고 하나님께서는 친히 그들과
