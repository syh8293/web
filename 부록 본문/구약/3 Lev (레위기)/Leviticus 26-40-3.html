<body>
        <b>레 26:40-42</b> 만일 그들이 나를 거역하여 잘못한 그들의
        허물과 또 그들이 나에게 반대하여 행하였던 그들의 죄악과 그들 조상들의
        죄악을 함께 자백하면, 나도 그들에게 반대하여 행하여서, 그들을 원수들의
        땅으로 데려왔으니, 만일 그때에 그들의 할례를 받지 아니한 마음이 겸손하게
        되어, 그들이 그들의 죄악의 형벌을 받아들이면, 그때는 내가 야곱과의 내
        언약을 기억하며, 또 이삭과의 내 언약과 아브라함과의 내 언약도 기억할
        것이며, 내가 그 땅도 기억하리라.
