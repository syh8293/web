<body>
        <b>레 9:23-24</b><br> 
        모세와 아론이 회중의 성막으로 들어갔다
        나와서 백성을 축복하니 주의 영광이 모든 백성에게 나타나고 주 앞에서
        불이 나와서 제단 위에 있는 번제물과 기름을 불사른지라, 모든 백성이
        보고 소리지르며 엎드렸더라.
