        기름을 제단 위 불 위에 있는 나무에다 정연하게 놓을 것이나,<br><br>

        <b>12</b> 그는그것을 그 머리와 기름과 더불어 베어서 그것의 각을

        <b>15</b> 제사장은 그것을 제단에 가져다가 머리를 비틀어 끊어서
