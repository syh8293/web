        		<b>13</b> 그리고 만일 이스라엘 온 회중이 무지로 인하여 범죄하고 그 일이 
            집회의 눈에서 숨겨지며 그들이 해서는 안 되는 일들에 관한 주의 명령들 중에서 
            그들이 어떤 것을 거역해서 조금이라도 행하여 유죄가 되고,<br><br>

            <b>22</b> 어떤 치리자가 무지하여 해서는 안 되는 일에 관한 주 그의 하나님의 
            명령들 가운데 어떤 것을 조금이라도 거역하여 행함으로써 범죄하여 죄가 되거나<br><br>

            <b>27</b> 만일 일반 백성 중 어떤 사람이 무지하여 마땅히 해서는 안 되는 일에 
            관한 주의 명령들 가운데 어떤 것을 조금이라도 거역함으로써 범죄하여 죄가 되거나
