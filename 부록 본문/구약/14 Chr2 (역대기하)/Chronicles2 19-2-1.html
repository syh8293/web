        <b>대하 19:2</b> 그때 하나니의 아들 선견자 예후가 그를 맞이하러
				나가 여호사밧왕에게 말하기를 “왕께서 악인들을 도와주시고 주를 미워하는
				자들을 사랑함이 마땅하나이까? 그러므로 진노가 주 앞으로부터 왕에게
				임하나이다.<br><br>

				<b>왕상 22:6</b> 이스라엘 왕이 약 사백 명의 선지자들을 함께 모으고
				그들에게 말하기를 “내가 라못길르앗으로 싸우러 가리이까, 말리이까?”
				하니 그들이 말하기를 “올라가소서. 주께서 그것을 왕의 손에 넘겨주시리이다.”
				하더라.
