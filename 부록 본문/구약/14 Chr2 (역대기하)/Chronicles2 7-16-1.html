				있게 하였음이니 내 눈과 내 마음이 거기에 영원히 있으리라.<br><br>

				<b>17절</b> 너로 말하면 만일 네가 네 아버지 다윗이 행한 것처럼 이제 내 
				앞에서 행하고, 내가 네게 명한 모든 것대로 행하며 내 규례들과 명령들을 지키면<br><br>

				<b>18절</b> 내가 네 왕국의 보좌를 견고케 하리니 내가 네 아버지 다윗과 언약을 
				맺어 말하기를 ‘이스라엘을 다스릴 자가 네게서 끊어지지 아니하리라.’ 한 대로 
				하리라.
