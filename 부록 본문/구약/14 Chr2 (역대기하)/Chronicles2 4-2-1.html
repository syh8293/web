            <b>대하 4:2</b> 또 바다를 부어 만들었으니 이쪽 가장자리에서 저쪽
            가장자리까지가 십 큐빗이요, 주위가 둥글고 그 높이는 오 큐빗이요, 삼십
            큐빗의 줄로 그 주위를 둘렀더라.<br><br>

            <b>레 14:7-8</b> 문둥병에서 깨끗하게 될 그 사람 위에 일곱 번
            뿌리고 그를 깨끗하다 선언하고, 그 살아 있는 새를 들판으로 놓아줄지니라.
            깨끗하게 될 자는 자기 옷을 빨고 모든 털을 밀고 물로 몸을 씻을지니 그러면
            그가 깨끗하게 되리라. 그후에 진영에 돌아와 자기 장막 밖에서 칠 일 동안을
            묵을지니라.
