          <b>7절</b> 주께서 수천의 숫양이나 수만의 기름의 강들로 기뻐하실까?
            내가 내 죄과로 인하여 내 첫태생을, 내 혼의 죄로 인하여 내 몸의 열매를
            드릴까?<br><br>

            <b>대하 33:6</b> 그의 자녀들로 힌놈의 아들의 골짜기에서 불을
            통과하게 하였고 또 때를 살피며 마법을 쓰고 요술을 쓰며 부리는 영과
            마법사들을 상대하여 주의 목전에 많은 악을 행하여 그분을 격노케
            하였더라.
