          <b>대하 36:7</b> 느부캇넷살이 또 주의 전의 기명들을 바빌론으로 가져가서 
          바빌론에 있는 그의 신전에 두었더라.<br><br>

          <b>10</b> 그 해가 다 가자 느부캇넷살왕이 사람을 보내어 그를 바빌론으로 
          데려갔으며 주의 전의 귀한 기명들도 함께 가져가고, 그의 형제 시드키야를 
          유다와 예루살렘을 치리하는 왕으로 삼았더라.
