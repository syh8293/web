        	<b>대하 6:20</b> 주의 눈을 이 집 위에, 즉 주께서 주의 이름을 거기에 
           두시리라고 말씀하신 그곳 위에 밤낮 여시어 주의 종이 이곳을 향하여 기도하는 
           기도에 경청하소서.<br><br>

           <b>7:16</b> 이는 내가 이 전을 택하고 거룩하게 하여 내 이름이 거기에 
           영원히 있게 하였음이니 내 눈과 내 마음이 거기에 영원히 있으리라.<br><br>

           <b>레위기 25:23</b> 땅은 영원히 팔지 못하리니 땅은 내 것임이라. 너희는 
           타국인이요 나와 함께 체류하는 자들임이라.
