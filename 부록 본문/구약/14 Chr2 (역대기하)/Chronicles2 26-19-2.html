			      <b>대하 26:19</b> 웃시야가 화를 내고 분향하려고 그 손에 향로를 잡더라. 
            그가 제사장들에게 화를 내자 제사장들 앞에서 그의 이마에 문둥병이 
            발하였으니 곧 주의 전의 향단 옆에서라.<br><br>

            <b>잠 30:32</b> 만일 네가 어리석게도 스스로 높은 체하였거나 악한 일을 
            도모하였다면 네 손으로 네 입을 막으라.<br><br>

            <b>이사야 64:6</b> 그러나 우리는 다 불결한 것 같고, 우리의 모든 의는 
            더러운 걸레 같으며, 또 우리는 다 잎사귀처럼 시들며 우리의 죄악들은
            바람처럼 우리를 옮겨갔나이다.
