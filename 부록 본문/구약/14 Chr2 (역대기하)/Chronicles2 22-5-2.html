        <b>대하 22:5-6</b> 그가 또한 그들의 조언을 따라 행하고
        이스라엘의 아합왕의 아들 여호람과 함께 라못길르앗에서 시리아의 하사엘왕과
        싸우러 가니 시리아인들이 요람을 치니라. 요람이 시리아의 하사엘왕과 싸울 때
        라마에서 그가 입은 상처로 인해 이스르엘에서 치료받으려고 돌아갔더라. 유다
        왕 여호람의 아들 아사랴가 이스르엘에 있는 아합의 아들 여호람을 만나려고
        내려갔으니 이는 그가 앓고 있음이더라.
