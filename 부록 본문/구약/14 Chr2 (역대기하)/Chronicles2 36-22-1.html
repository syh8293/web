        			<b>대하 36:22-23</b> 이제 페르시아의 코레스왕 원년에 예레미야의 입을 통하여 말씀하신 
              주의 말씀이 이루어지게 하시려고 주께서 페르시아의 코레스왕의 영을 감동시키시니, 그가 
              그의 왕국 전역에 포고령을 내리고 글로도 써서 말하기를 “페르시아의 코레스왕이 이같이 
              말하노라. 하늘의 주 하나님께서 세상의 모든 왕국들을 나에게 주시고, 유다에 있는 예루살렘에 
              그를 위하여 전을 건축하라고 나에게 명하셨느니라. 그의 모든 백성 중에 너희 가운데 있는
              자가 누구냐? 주 그의 하나님이 그와 함께하시리니 그는 올라갈지니라.” 하더라.
