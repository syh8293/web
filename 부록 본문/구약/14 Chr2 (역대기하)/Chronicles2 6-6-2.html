        <b>대하 6:6</b> 이제 내가 예루살렘을 택하였으니 내 이름을 거기에
        두기 위함이요, 또 다윗을 택하여 내 백성 이스라엘을 다스리게 하였노라.’
        하셨느니라.<br><br>

        <b>7:14</b> 내 이름으로 불리는 내 백성이 겸손해지고 기도하며 
				내 얼굴을 찾고 그들의 악한 길에서 돌이키면 내가 하늘에서 듣고 그들의 
				죄를 용서하며 그들의 땅을 치유하리라.<br><br>

				<b>16</b> 이는 내가 이 전을 택하고 거룩하게 하여 내 이름이 거기에 
				영원히 있게 하였음이니 내 눈과 내 마음이 거기에 영원히 있으리라.
