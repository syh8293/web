        <b>9-10절</b> 우리가 그 장로들에게 물어 이같이 말하기를 ‘누가
				너희더러 이 전을 건축하고 이 성벽들을 세우라고 명하더냐?’ 하고 우리가
				그들의 우두머리들의 이름을 적어 왕에게 보고하려고 그들의 이름도 
				물었더니<br><br>

				<b>대하 20:20</b> 백성들이 아침에 일찍 일어나서 트코아 광야로 나가니라. 
				그들이 나가고 있는데 여호사밧이 서서 말하기를 “오 유다와 너희 예루살렘 
				거민들아, 내게 들으라. 너희는 주 너희 하나님을 믿으라. 그리하면 너희가 
				견고하게 되리라. 그의 선지자들을 믿으라. 그리하면 너희가 성공하리라.” 
				하더라.
