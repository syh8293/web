        <b>대하 35:18</b> 선지자 사무엘의 날로부터 이스라엘에서 이같이 지킨 유월절이 
				없었으며, 이스라엘의 모든 왕들도 요시야가 제사장들과 레위인들과 온 유다와 
				이스라엘이 참여한 가운데 예루살렘 거민과 함께 지킨 그러한 유월절은 지키지
