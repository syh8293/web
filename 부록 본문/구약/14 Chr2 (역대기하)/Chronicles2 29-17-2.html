<body>
       	<b>대하 29:17-18</b><br> 
        그때 그들이 첫째 달 일일에 성결케 하기
       	시작하여 그 달 팔일에는 주의 현관에 이르렀더라. 그리하여 그들이 팔 일
       	동안 주의 전을 성결케 하고 첫째 달 십육일에 끝마치니라. 그후에 그들이
       	히스키야왕에게 들어가 말하기를 “우리가 주의 온 전과 번제단을 그 모든
       	기명들과 함께 깨끗게 하였으며 또 빵을 차려 놓는 상을 그 모든 기명들과
       	함께 깨끗게 하였나이다.
