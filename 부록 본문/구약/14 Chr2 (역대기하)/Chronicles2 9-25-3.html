        <b>대하 9:25</b> 솔로몬에게 말과 병거를 위한 마구간 사천과 기병
        일만 이천이 있었으니 이들을 병거 성읍들에 두었고 왕과 함께 예루살렘에도
        배치하였더라.<br><br>

        <b>대상 18:4</b> 다윗이 그에게서 병거 일천과 기병 칠천과 보병
        이만을 빼앗았으며, 또 다윗이 모든 병거의 말들의 힘줄을 끊고, 그것들 중
        병거 일백만 남겨 두더라.<br><br>

        <b>대상 19:18</b> 시리아인들이 이스라엘 앞에서 도망하니라. 다윗이
        시리아인들을 살육하였으니 병거에서 싸운 칠천 명과 보병 사만이며 군대 대장
        소팍도 죽였더라.
