<body>
        
              <b>역대기하 35:25</b> 예레미야가 요시야로 인하여 애가를 지었더니,
              모든 노래하는 남자들과 노래하는 여자들이 그들의 애가로 요시야를 회자하여
              오늘에 이르렀으며 또 이스라엘에서 그들에게 율례를 만들어 주었으니, 보라,
              그 노래들이 애가에 기록되어 있느니라.<br><br>

              <b>요한계시록 12:5</b> 그녀가 사내 아이를 낳았는데 이 아이는 모든 민족들을 
              철장으로 다스릴 자라. 그녀의 아이가 하나님과 그의 보좌 앞으로 들려 
              올라가더라.
