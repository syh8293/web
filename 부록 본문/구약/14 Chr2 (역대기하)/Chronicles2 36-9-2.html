        <b>역대기하 36:9</b> 여호야킨이 치리하기 시작할 때 팔 세였으며,
        그가 예루살렘에서 삼 개월 십 일을 치리하였더라. 그가 주의 목전에 악을
        행하였더라.<br><br>

        <b>15절</b> 그가 여호야킨을 바빌론으로 잡아갔고, 또 왕의 어머니와
        왕의 아내들과 그의 관료들과 그 땅의 권세 있는 자들을 예루살렘에서
        바빌론으로 사로잡아갔더라.<br><br>

        <b>예레미야 13:18</b> 왕과 왕비에게 말하라. 스스로 겸손히 하고
        앉으라. 이는 너희의 정사들, 곧 너희 영광의 면류관이 내려올 것임이라.
