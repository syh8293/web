        <b>대하 3:1</b> 그후 솔로몬이 예루살렘 모리야 산에 주의 전을 건축하기 
				시작하였으니, 그곳은 주께서 전에 그의 아버지 다윗에게 나타나신 곳으로, 
				다윗이 전에 여부스인 오르난의 타작마당에 예비하였던 곳이더라.<br><br>

				<b>삼하 7:2-3</b> 왕이 선지자 나단에게 말하기를 “이제 보라, 나는 백향목 
				집에 거하는데 하나님의 궤는 휘장 안에 거하는도다.” 하니 나단이 왕에게 
				말하기를 “가셔서 왕의 마음에 있는 모든 것을 행하소서. 이는 주께서 왕과 
				함께하심이니이다.” 하더라.
