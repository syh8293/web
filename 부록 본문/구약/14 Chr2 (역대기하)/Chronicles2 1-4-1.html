        <b>4-7절</b> 그러나 하나님의 궤는 키럇여아림으로부터 다윗이
				하나님의 궤를 위하여 예비한 장소로 다윗이 이미 가져갔으니 이는
				그가 예루살렘에다 궤를 위하여 장막을 쳤음이더라. 또 훌의 손자,
				우리의 아들 브살르엘이 전에 만든 놋제단은 그가 주의 성막 앞에
				두니 솔로몬과 회중이 그 앞에 나갔더라. 솔로몬이 회중의 성막에
				있는 주 앞의 놋제단으로 올라가서 그 위에 일천 번제를 드렸더라.
				그날 밤에 하나님께서 솔로몬에게 나타나시어 그에게 말씀하시기를
				“내가 네게 줄 것을 구하라.” 하시니
