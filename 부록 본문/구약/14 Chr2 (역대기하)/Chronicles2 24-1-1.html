        <b>대하 24:1</b> 요아스가 치리하기 시작할 때 칠 세였으며, 그가 예루살렘에서 
        사십 년을 치리하니라. 그의 어머니의 이름은 시비야로 브엘세바 사람이더라.<br><br>

        <b>대하 25:1</b> 아마샤가 치리하기 시작할 때 이십오 세였으며, 그가
        예루살렘에서 이십구 년을 치리하였고 그의 어머니의 이름은 여호앗단으로 예루살렘
        사람이더라.<br><br>

        <b>대하 21:6</b> 그가 아합의 집이 행한 것과 같이 이스라엘 왕들의 길로
        행하였으니 이는 아합의 딸이 그에게 아내가 되었음이더라. 그가 주의 눈에 악한 것을
        행하였더라.
