        <b>대하 8:11</b> 솔로몬이 파라오의 딸을 다윗 성읍으로부터 그가
        그녀를 위하여 지은 궁으로 데려왔으니, 그가 말하기를 “내 아내는 이스라엘
        왕 다윗의 궁에 거하지 못하리니, 이는 주의 궤가 이르렀던 자리들은
        거룩함이라.”고 하였음이더라.<br><br>

        <b>삼하 6:7</b> 그러자 주의 분노가 웃사에게 발하였으니, 하나님께서
        웃사의 실수로 인하여 거기서 그를 치시므로 그가 거기 하나님의 궤 옆에서
        죽더라.<br><br>

        <b>계 9:16</b> 기병대의 수는 이억이니 내가 그들의 숫자를 들었노라.
