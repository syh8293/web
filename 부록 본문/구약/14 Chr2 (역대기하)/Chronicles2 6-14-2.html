        <b>대하 6:14</b> 말하기를 “오 이스라엘의 주 하나님이여, 주와 같은 하나님은 
				하늘에도 없고 땅에도 없사오니 주께서는 주 앞에서 마음을 다하여 행하는 주의 
				종들에게 언약을 지키시고 자비를 베푸시나이다.<br><br>

        <b>사 46:9</b> 너희는 오래된 이전 일들을 기억하라. 나는 하나님이요, 다른 이는 
				없느니라. 나는 하나님이요, 나 같은 이가 없느니라.<br><br>

        <b>미 7:18</b> 죄악을 용서하고 그의 유업의 남은 자의 죄과를 간과하시는 
				주와 같은 하나님이 누구니이까? 주는 자비를 기뻐하시니, 그의 분노를 영원토록 
				품지 아니하시나이다.
