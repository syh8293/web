<body>
            <b>대하 33:11-13</b> 그러므로 주께서 앗시리아 왕의 군대
            대장들을 그들에게 이르게 하셨으니 그들이 가시 가운데서 므낫세를
            붙잡아 족쇄로 결박하여 바빌론으로 끌고 갔더라. 그가 고난 가운데
            있을 때 주 그의 하나님을 구하고 그의 조상의 하나님 앞에 크게
            겸손해져서 그분께 기도하니, 주께서 그의 간청을 받아 주시고 그의
            간구를 들으시어 그를 다시 예루살렘 그의 왕국으로 데려오셨더라.
            그때 므낫세가 주, 그분이 하나님이신 것을 알았더라.
</body>
