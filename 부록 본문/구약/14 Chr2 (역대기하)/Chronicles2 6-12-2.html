<body>
            <b>대하 6:12-13</b> 솔로몬이 이스라엘의 온 회중의 면전에서 주의 제단 
						앞에 서서 그의 양손을 펴더라. 솔로몬이 전에 놋 단상을 만들었으니 길이가 
						오 큐빗이요 너비가 오 큐빗이요 높이가 삼 큐빗이며 뜰 한가운데 그것을 
						놓았더라. 그가 그 위에 서서 이스라엘의 온 회중 앞에서 그의 무릎을 꿇고 
						하늘을 향하여 그의 양손을 펴며<br><br>
            
            <b>민 7:89</b> 모세가 회중의 성막에 들어가서 주께 말씀드리려 할 때에, 
						증거궤 위에 있는 자비석에서, 즉 두 그룹 사이에서 그에게 말씀하시는 분의 
						목소리를 들었더라. 주께서 그에게 말씀하셨더라.
</body>
