					이는 솔로몬이 만든 놋제단이 번제물과 음식제물과 기름을 다 수용할 수 없으므로

					<b>11</b> 그리하여 솔로몬이 <u class="spelling">주의 전</u>과 왕궁 건축을 
					끝마쳤더라. <u class="spelling">주의 전</u>과 자기 자신의 궁에 만들기로 
					그의 심중에 계획한 모든 것을 솔로몬이 성공적으로 이루었더라.<br><br>

					<b>8:1</b> 솔로몬이 주의 전과 자기의 궁을 건축한 이십 년이 끝나자
