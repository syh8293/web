        <b>대하 36:6-7</b> 바빌론의 느부캇넷살왕이 그를 치러 올라와서 그를 
				차꼬에 묶어 바빌론으로 데려가니라. 느부캇넷살이 또 주의 전의 기명들을 
				바빌론으로 가져가서 바빌론에 있는 그의 신전에 두었더라.<br><br>

				<b>18</b> 하나님의 전의 크고 작은 모든 기명들과 주의 전의 보물과 왕과 
				왕의 고관들의 보물, 이 모든 것을 그가 바빌론으로 가져갔더라.
