        <b>역대기하 24:23-24</b> 그 해 말에 시리아 군대가 그를 치러
        올라와서 유다와 예루살렘에 이르러 백성 가운데서 백성의 모든 고관들을

        군대가 작은 부대로 왔으나 주께서 심히 큰 군대를 그들의 손에 넘기셨으니
        이는 그들이 그들 조상의 주 하나님을 버렸음이더라. 그리하여 그들이
        요아스에게 심판을 행하였더라.
