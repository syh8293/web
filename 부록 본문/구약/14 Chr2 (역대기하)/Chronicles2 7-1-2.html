				<b>대하 7:1-3</b><br> 
				솔로몬이 기도를 마치자 하늘로부터 불이 내려와 번제물과
				제물들을 사르고 주의 영광이 전을 가득 채우더라. 주의 영광이 주의 전을 가득
				채웠으므로 제사장들이 주의 전으로 들어가지 못하였더라. 이스라엘의 모든 자손은 불이
				내려오는 것과 전에 임한 주의 영광을 보고 돌을 깐 땅에 엎드려 절하고 경배하면서,
				주를 찬양하여 말하기를 “그는 선하시며, 그의 자비는 영원히 지속됨이라.”
				하더라.
