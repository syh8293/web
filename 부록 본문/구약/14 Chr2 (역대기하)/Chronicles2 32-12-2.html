        <b>대하 32:12</b> 자기 산당들과 자기 제단들을 제거하고 유다와
              예루살렘에 명하여 말하기를 ‘너희는 한 제단에 경배하고, 그 제단 위에
              분향할지라.’ 한 것이 바로 그 히스키야가 아니냐?<br><br>
      
              <b>계 5:8</b> 그가 그 책을 취하니 네 짐승과 스물네 장로가 각자
              하프와, 향으로 가득한 금호리병들을 가지고 그 어린양 앞에 엎드렸으니, 그
              향은 성도들의 기도라.
