<body>
		<b>대하 21:5</b> 여호람이 치리하기 시작했을 때 삼십이 세였으며 그가
        예루살렘에서 팔 년을 치리하니라.<br><br>

        <b>대하 26:1</b> 그때 유다의 온 백성이 십육 세인 웃시야를 세워 그의
        아버지 아마샤를 대신하여 왕으로 삼으니라.<br><br>

        <b>대하 22:2</b> 아하시야가 치리하기 시작할 때 사십이 세였고 그가
        예루살렘에서 일 년을 치리하였으며 그의 어머니의 이름은 아달랴로 오므리의
        딸이더라.
