        <b>대하 24:20-21</b> 그때 하나님의 영이 제사장 여호야다의 아들
        스카랴에게 임하시니 그가 백성 위에 서서 그들에게 말하기를 “하나님이 이같이
        말하노라. 어찌하여 너희가 주의 계명들을 어기어 번영하지 못하느냐? 너희가
        주를 버렸으므로 그도 너희를 버렸느니라.” 하나 무리가 그를 치기로 합력하고
        왕의 명령으로 주의 전의 뜰에서 그를 돌로 치니라.
