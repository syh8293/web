        <b>왕하 23:11</b> 또 그가 유다의 왕들이 태양에게 바친 말들을 외곽 
				지역에 있는 주의 전의 입구, 즉 시종 나단멜렉의 집 곁에서 제하여
        버리고, 또 태양의 병거들을 불살랐으며<br><br>
				
				<b>대하 9:25</b> 솔로몬에게 말과 병거를 위한 마구간 사천과 기병
        일만 이천이 있었으니 이들을 병거 성읍들에 두었고 왕과 함께 예루살렘에도
        배치하였더라.
