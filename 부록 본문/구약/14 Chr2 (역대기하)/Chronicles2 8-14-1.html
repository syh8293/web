       	<b>대하 8:14</b><br> 
        또 그가 그의 아버지 다윗의 규례에 따라 제사장들의
    	  서열을 정하여 섬기게 하고 레위인들도 그들의 직분대로 매일 필요한 직무로
    	  제사장들 앞에서 찬양하고 섬기게 하며, 문지기들도 그들의 서열대로 문마다
    	  지키게 하였으니, 이는 하나님의 사람 다윗이 전에 이렇게 명하였음이더라.
