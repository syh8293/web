<body>
        <b>대하 20:36</b> 그가 타시스로 가는 배를 만들기 위하여 그와
        제휴하였더라. 그들이 에시온게벨에서 배를 만들었더라.<br><br>

				<b>대하 21:2</b> 그에게 형제들이 있었으니 여호사밧의 아들들,
				곧 아사랴와 여히엘과 스카랴와 아사랴와 미카엘과 스파티야요,
				이들이 모두 이스라엘의 여호사밧왕의 아들들이더라.<br><br>

				<b>왕하 3:3</b> 그러나 그가 이스라엘로 죄를 짓게 한 느밧의
				아들 여로보암의 죄들에 결합하여, 거기서 떠나지 아니하였더라.
</body>
