        <b>대하 18:27</b> 미카야가 말하기를 “만일 왕이 분명히 평안히
        돌아오신다면, 주께서 나를 통하여 말씀하신 것이 아니니이다.” 하고
        또 말하기를 “너희 온 백성아, 경청하라.” 하더라.<br><br>

				<b>대하 6:24-25</b> 만일 주의 백성 이스라엘이 주께 죄를 지음으로 적 앞에 
				패할 때 돌이켜서 주의 이름을 시인하고 이 전에서 주 앞에 기도하고 간구하거든, 
				주께서는 하늘들에서 들으시고 주의 백성 이스라엘의 죄를 용서하시어 주께서 
				그들과 그들의 조상에게 주신 땅으로 그들을 다시 데려오소서.
