        		<b>대하 17:7-9</b> 또한 그의 치리 제삼년에는 그가 보내어 그의 고관들, 
            즉 벤하일과 오바댜와 스카랴와 느다니엘과, 미카야로 유다의 성읍들에서 
            가르치게 하였더라. 또 그들과 함께 레위인들, 즉 스마야와 느다냐와 스바댜와 
            아사헬과 스미라못과 여호나단과 아도니야와 토비야와 토바도니야 등 레위인들을 
            보내고, 그들과 함께 제사장들인 엘리사마와 여호람을 보냈더라. 그들이 주의 
            율법책을 가지고 유다에서 가르치고 유다의 온 성읍들을 두루 다니며 백성을 
            가르치니라.
