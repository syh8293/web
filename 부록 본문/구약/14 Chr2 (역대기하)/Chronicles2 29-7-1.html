        <b>대하 29:7</b> 또한 그들이 현관의 문들을 닫고 등불들은 껐으며 성소에서 
				이스라엘의 하나님께 향을 피우지도 않고 번제도 드리지 아니하였도다.<br><br>

        <b>레 24:2</b> 이스라엘 자손에게 명령하여 등불을 위해 찧어 낸 순수한 
				올리브 기름을 네게로 가져오게 하여 계속해서 등들에 불을 켤지니라.
