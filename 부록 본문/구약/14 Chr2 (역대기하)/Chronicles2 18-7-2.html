          <b>대하 18:7</b> 이스라엘 왕이 여호사밧에게 말하기를 “아직
          한 사람이 있으니 그를 통하여 우리가 주께 물을 수 있으나, 내가 그를
          미워하나이다. 이는 그가 내게 좋은 것은 예언하지 않고 항상 나쁜 것을
          예언함이니이다. 그 선지자는 임라의 아들 미카야니이다.” 하니 여호사밧이
          말하기를 “왕께서는 그리 말씀하지 마소서.” 하더라.<br><br>

          <b>17</b> 이스라엘 왕이 여호사밧에게 말하기를 “그가 내게 좋은 것은
          예언하지 아니하고 나쁜 것만 한다고 내가 당신께 말하지 아니하였나이까?”
