<body>
            <b>12절</b> 만일 그가 감사함으로 그것을 드리려면 그는 기름에 섞은
            누룩 없는 과자와 기름 바른 누룩 없는 전병과 고운 가루에 기름을 섞어 튀긴
            과자를 감사의 희생제물과 함께 드릴지니라. <br><br>

            <b>레 22:29</b> 너희가 주께 감사의 희생제를 드리기 원하면 너희 자의로 
            드릴지니라.<br><br>

            <b>대하 33:16</b> 주의 제단을 개수하고 그 위에 화목제와 감사제를 드리고, 
            유다에게 명하여 이스라엘의 주 하나님을 섬기라고 하더라.
</body>
