        <b>대하 14:3</b> 그가 이방 신들의 제단들과 산당들을 제거하고 형상들을 
				부수며 아세라들을 찍어 없앴고<br><br>

        <b>34:3-4</b> 그의 치리 제팔년에 그가 아직 어렸는데도 그의
        조상 다윗의 하나님을 찾기 시작하였고, 제십이년에는 유다와 예루살렘을
        산당들과 아세라들과 새긴 형상들과 부어 만든 형상들로부터 정화시키기
        시작하였으니 백성이 왕 앞에서 바알들의 제단을 부수고 제단들 위에 높이 있는
        형상들을 찍어 내렸으며, 아세라들과 새긴 형상들과 부어 만든 형상들을 산산이
        부수어 가루로 만들고 그들에게 제사지냈던 자들의 무덤들 위에 뿌렸고
