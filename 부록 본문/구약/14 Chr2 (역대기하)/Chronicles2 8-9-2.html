        <b>대하 8:9-10</b> 그러나 솔로몬이 이스라엘 자손 중에서는 자기
				일에 종으로 삼지 아니하였으니 그들은 전사들이고 그의 대장들의
				우두머리요, 그의 병거들과 기병들의 대장들이었더라. 이들은 솔로몬왕의
				관원들의 우두머리들인데 이백오십 명으로 백성을 다스리는 일을 맡으니라.
