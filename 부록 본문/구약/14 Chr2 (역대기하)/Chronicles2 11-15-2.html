              <b>22절</b> 섬들의 들짐승들은 그들의 황폐한 집들에서 부르짖을 것이요, 화려한
              궁들에는 용들이 부르짖으리니 그녀의 때가 가까워 오며, 그 날들이 길지 아니하리라.<br><br>

              <b>대하 11:15</b> 여로보암이 자기를 위하여 제사장들을 임명하여 산당들과 마귀들과 
              그가 만든 송아지들을 섬기게 하였음이더라.<br><br>

              <b>레 17:7</b> 그들은 그들이 음란하게 숭배했던 마귀들에게 그들의 희생제물을 더 
              이상 바치지 말지니, 이것은 후대에 걸쳐 그들에게 영원한 규례니라 하셨느니라.’
