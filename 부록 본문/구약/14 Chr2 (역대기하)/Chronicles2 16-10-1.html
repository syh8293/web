        <b>5절</b> 그러므로 이스라엘 왕이 선지자 사백 명을 함께 모으고,
        그들에게 말하기를 “우리가 라못길르앗으로 싸우러 가리이까, 말리이까?” 하니
        그들이 말하기를 “올라가소서. 하나님께서 그것을 왕의 손에 넘겨주시리이다.” 
				하더라.<br><br>

        <b>대하 16:10</b> 그러나 아사가 그 선견자에게 노하여 그를 감옥에
        가두었으니 이는 왕이 이 일로 인하여 그에게 분노하였음이더라. 아사가 그때에
        백성 중 얼마를 압제하였더라.
