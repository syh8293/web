        <b>대하 26:1</b> 그때 유다의 온 백성이 십육 세인 웃시야를 세워 그의 아버지 
				아마샤를 대신하여 왕으로 삼으니라.<br><br>

				<b>신 3:9</b> 헤르몬 산을 시돈인들은 시리온이라 불렀고 아모리인들은 스닐이라고 
        불렀더라.<br><br>

				<b>행 1:23</b> 그리하여 그들이 두 사람을 세우니 한 사람은 바사바라고도 하고 
				유스토라고도 부르는 요셉이요, 또 한 사람은 맛디아더라.
