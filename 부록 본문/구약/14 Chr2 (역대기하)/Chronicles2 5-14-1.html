        <b>대하 5:14</b> 그러므로 제사장들이 구름으로 인하여 서서 섬길
        수가 없었으니 이는 주의 영광이 하나님의 전을 가득 채웠음이더라.<br><br>

				<b>29:30</b> 또 히스키야왕과 고관들이 레위인들에게 명하여
				다윗과 선견자 아삽의 말씀들로 주를 찬송하게 하니 그들이 기쁨으로 
				찬송하고 그들의 머리를 숙여 경배하더라.
