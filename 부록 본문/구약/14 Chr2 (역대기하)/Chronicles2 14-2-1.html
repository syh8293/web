<body>
        <b>1절</b> 그리하여 아비야가 그의 조상들과 함께 잠드니, 그들이 그를
        다윗 성읍에 장사하였고 그의 아들 아사가 그를 대신하여 왕이 되니라. 그의
        날에 그 땅이 십 년간 조용하였더라.<br><br>

        <b>5절</b> 그가 또한 유다의 모든 성읍들에서 산당들과 형상들을 제거하니 
				왕국이 그의 앞에서 조용하였더라.<br><br>

        <b>2-4절</b> 아사가 주 그의 하나님의 눈에 선하고 옳은 것을 행하였으니 
				그가 이방 신들의 제단들과 산당들을 제거하고 형상들을 부수며 아세라들을 
				찍어 없앴고 유다에 명하여 그들 조상의 하나님을 찾게 하며, 율법과 계명을 
				행하게 하였더라.
