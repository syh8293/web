        <b>대하 13:20</b> 여로보암이 아비야의 때에 다시 세력을 회복하지
        못하였으며, 주께서 그를 치시니 그가 죽으니라.<br><br>

        <b>열왕기상 14:20</b> 여로보암이 치리한 날들이 이십이 년이라.
        그가 그의 조상들과 함께 잠드니 그의 아들 나답이 그를 대신하여 왕이
        되니라.
