        <b>13절</b>이제 내가 명철을 지닌 기술자를 보내 드리오니 그는 내 아버지 후람의 
        사람이었으며,<br><br>

        <b>14절</b> 단의 딸들 중 한 여인의 아들이요, 그의 아버지는 투로
        사람이라. 그는 금과 은과 놋과 철과 돌과 목재와, 자색과 청색과 세마포와
        홍색 실로 일을 잘하는 사람이며, 어떤 새기는 것도 새기고 자기가 맡게 되는
        일에 모든 기술을 고안해 내오니, 왕의 기술자들과 왕의 아버지인 나의 주
        다윗의 기술자들과 함께 일하게 하소서.
