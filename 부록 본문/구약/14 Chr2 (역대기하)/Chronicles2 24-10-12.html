<body>
       	<b>왕하 24:10-12</b> 그때에 바빌론의 느부캇넷살왕의 신하들이
       	예루살렘을 치러 올라왔으니 성읍이 포위되었더라. 바빌론의 느부캇넷살왕이
       	성읍을 치러 왔으니 그의 신하들이 그 성읍을 포위하였더라. 그리하여 유다 왕
       	여호야킨이 그의 어머니와 그의 신하들과 그의 고관들과 그의 관원들과 함께
       	바빌론 왕에게 나아가니 바빌론 왕이 그의 치리 제팔년에 그를 붙잡았더라.
</body>
