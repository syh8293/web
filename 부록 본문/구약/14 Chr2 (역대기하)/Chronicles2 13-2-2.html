        <b>대하 13:2</b> 그가 예루살렘에서 삼 년을 치리하였으며, 그의
				어머니의 이름은 미카야로 기브아의 우리엘의 딸이더라. 아비야와 
				여로보암 사이에 전쟁이 있었더라.<br><br>

				<b>롬 14:7</b> 이는 우리 중에는 아무도 자신을 위해 사는 사람이
				없고 자신을 위해 죽는 사람도 없기 때문이라.
