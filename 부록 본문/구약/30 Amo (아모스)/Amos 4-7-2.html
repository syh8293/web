        <b>렘 14:4</b> 땅에 비가 없어 지면이 갈라지므로 밭가는 사람들이
				부끄러워 자기들의 머리를 가렸도다.<br><br>

				<b>암 4:7</b> 또 추수가 아직 삼 개월이나 남았을 때 내가 너희에게
				비를 멈추게 하였노라. 내가 한 성읍에는 비가 내리게 하였고 다른 성읍에는
				비가 내리지 못하게 하였더니, 어떤 땅에는 비가 내렸고 비가 내리지 않은
				땅은 말랐느니라.
