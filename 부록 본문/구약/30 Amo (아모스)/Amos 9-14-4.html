<body>
		<b>암 9:14-15</b> 내가 내 백성 이스라엘의 사로잡힌 자를 다시
		데려오리니 그들이 황폐한 성읍들을 세워 그곳에 거주할 것이요, 또 그들이
		포도원들을 만들어 그 포도주를 마시겠고 그들은 또한 정원들을 만들어 그
		열매를 먹으리라. 내가 그들을 그들의 땅에다 심으리니 그들이 다시는 내가
		그들에게 주었던 그들의 땅에서 뽑히지 아니하리라. 주 너의 하나님이
		말하노라.
