          <b>암 8:11</b> 주 하나님이 말하노니, 보라, 그 날들이 오리라. 내가 그 
          땅에 기근을 보내리니 빵의 기근도 아니요, 물로 인한 갈증도 아니라 오직 
          주의 말씀들을 듣지 못하는 기근이니라.<br><br>

          <b>사 50:6</b> 내가 치는 자들에게는 내 등을, 머리카락을 뽑는 자들에게는 내 
          뺨들을 맡겼도다. 내가 치욕과 침뱉음으로부터 내 얼굴을 숨기지 아니하였도다.
