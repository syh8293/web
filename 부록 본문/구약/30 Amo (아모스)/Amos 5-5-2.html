<body>
            <b>아모스 5:5</b> 그러나 벧엘을 찾지 말고 길갈로도 들어가지 말며 브엘세바로도 
            지나가지 말지니 이는 길갈이 반드시 사로잡혀갈 것이며 벧엘은 아무것도 남지 
            아니할 것임이라.<br><br>

            <b>창 33:18-20</b> 야곱이 파단아람으로부터 와서 카나안 땅에 있는 세켐 성읍, 
            살렘에 이르러 그 성읍 앞에다 장막을 쳤더라. 그가 자기가 장막을 친 들의 일부를 
            세켐의 아비 하몰의 자식들의 손에서 돈 일백 개로 샀으며, 거기다 제단을 쌓고, 
            그곳을 엘엘로헤-이스라엘이라 하였더라.
