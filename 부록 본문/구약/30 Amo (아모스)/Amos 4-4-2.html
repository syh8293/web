				단까지 갔더라.<br><br>

				<b>암 4:4</b> 벧엘로 와서 범죄하며 길갈에서 죄를 더하고 매일 아침
				너희 희생제물을 가져오며 삼 년 후에 너희 십일조를 가져오고<br><br>

				<b>23절</b> 그가 거기서 벧엘로 올라갔는데 그가 길을 가고 있을 때
				성읍에서 어린아이들이 나와서 그를 조롱하며 말하기를 “대머리야, 올라가라.
				대머리야, 올라가라.” 하는지라.
