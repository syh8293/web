            <b>암 5:4-6</b> 주가 이스라엘 집에 이같이 말하노니 너희는 나를
            찾으라. 그리하면 너희가 살리라. 그러나 벧엘을 찾지 말고 길갈로도 들어가지
            말며 브엘세바로도 지나가지 말지니 이는 길갈이 반드시 사로잡혀갈 것이며
            벧엘은 아무것도 남지 아니할 것임이라. 주를 찾으라. 그리하면 너희가
            살리라. 그렇지 아니하면 그가 요셉의 집에 불같이 일어나 삼키리니 그리하면
            벧엘에서 그것을 끌 자가 아무도 없으리라.
