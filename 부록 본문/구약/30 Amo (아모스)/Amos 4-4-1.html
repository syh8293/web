              <b>암 4:4-5</b> 벧엘로 와서 범죄하며 길갈에서 죄를 더하고 매일
              아침 너희 희생제물을 가져오며 삼 년 후에 너희 십일조를 가져오고 누룩과
              함께 감사의 희생제물을 드리며 자원하는 제물을 선포하고 공표하라. 오 너희
              이스라엘 자손들아, 이것이 너희가 좋아하는 것임이라. 주 하나님이 말하노라.<br><br>

              <b>사 30:33</b> 토펫이 예로부터 정해졌으니 정녕, 그것은 왕을 위하여
              예비된 것이라. 그가 그것을 깊고 넓게 만들었고, 거기에는 많은 나무와 불로
              된 더미가 있으니 주의 호흡이 유황불의 시내처럼 그것에다 불을 붙이시리라.
