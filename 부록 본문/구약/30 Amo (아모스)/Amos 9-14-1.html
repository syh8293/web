        <b>암 9:14</b> 내가 내 백성 이스라엘의 사로잡힌 자를 다시
        데려오리니 그들이 황폐한 성읍들을 세워 그곳에 거주할 것이요,
        또 그들이 포도원들을 만들어 그 포도주를 마시겠고 그들은 또한
        정원들을 만들어 그 열매를 먹으리라.<br><br>

        <b>신 32:43</b> 오 너희 민족들아, 주의 백성과 함께 즐거워하라.
        이는 주께서 자기 종들의 피를 갚으실 것이요, 주의 대적들에게 
				복수하실 것이나 자기 땅과 자기 백성에게는 자비를 베푸실 것임이라.
