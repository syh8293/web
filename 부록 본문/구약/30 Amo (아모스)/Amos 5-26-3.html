        		<b>27절</b> 그들이 코라와 다단과 아비람의 성막 사면으로부터 떠나고
            다단과 아비람이 나와서 그들의 처와 아들들과 어린 자식들과 함께 
            그들의 장막 문에 선지라,<br><br>

            <b>아모스 5:26</b> 오히려 너희는 너희의 형상들인 몰록과 키운의
            장막을 지녔은즉, 이는 너희가 너희를 위하여 만든 너희 신의 별이라.
