            <b>암 1:9-10</b> 주가 이같이 말하노라. 투로의 서너 가지 죄과들로 인해 내가 
              그 벌을 돌이키지 아니하리니 이는 그들이 포로 전체를 에돔에 넘겼으며 형제의 
              언약을 기억하지 아니하였음이라. 그러나 내가 투로의 성벽에 불을 보낼 것이요, 
              그 불이 그 궁전들을 삼키리라.<br><br>

              <b>5절</b> 아스클론이 그것을 보고 두려워할 것이요, 가자도 그것을 보고 심히
              슬퍼할 것이며, 그 기대한 것이 수치스럽게 됨으로 에크론도 그러하리라.
              가자에서는 왕이 멸망할 것이요, 아스클론에는 거민이 없을 것이라.
