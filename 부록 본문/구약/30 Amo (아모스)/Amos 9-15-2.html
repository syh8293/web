          <b>암 9:15</b>  내가 그들을 그들의 땅에다 심으리니 그들이 다시는
          내가 그들에게 주었던 그들의 땅에서 뽑히지 아니하리라. 주 너의 하나님이
          말하노라.<br><br>

          <b>행 3:19-21</b> 그러므로 너희는 회개하고 돌이키라. 그러면
          주의 임재하심으로부터 새롭게 되는 때가 올 때 너희 죄들이 지워지리라.또
          하나님께서 전에 너희에게 전파된 예수 그리스도를 보내시리라. 하늘은 만물이
          회복될 때까지 그분을 마땅히 받아들여야 하나니 이는 하나님께서 세상이 시작된
          이래로 이 일에 관하여 그의 모든 거룩한 선지자들의 입을 통하여 말씀하신
          바니라.
