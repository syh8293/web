					<b>암 1:5</b> 또한 내가 다마스커스의 빗장을 부수고 아웬 평지로부터
					그 거민을 끊을 것이요, 에덴의 집으로부터 홀을 잡은 자를 끊으리라. 또

					<b>암 1:10</b> 그러나 내가 투로의 성벽에 불을 보낼 것이요, 그 불이 그 
					궁전들을 삼키리라.
