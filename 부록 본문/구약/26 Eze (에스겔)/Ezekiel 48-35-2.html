              <b>겔 48:35</b> 그 사면의 규격이 일만 팔천이며 그 날로부터 그
              성읍의 이름이 ‘주께서 거기 계시다.’가 될 것이라.<br><br>

              <b>렘 3:17</b> 그 때에 사람들은 예루살렘을 주의 보좌라 부를 것이며 
              주의 이름으로 모든 민족들이 그곳 예루살렘에 모일 것이며 사람들은 더
              이상 그들의 악한 마음의 상상을 따라 행하지 아니하리라.<br><br>

              <b>욜 3:17</b> 그러므로 너희는 내가 나의 거룩한 산 시온에 거하는
              주 너희 하나님임을 알게 되리니, 그때에 예루살렘은 거룩하게 될 것이요
              다시는 타국인들이 그곳을 통과하지 못하리라.
