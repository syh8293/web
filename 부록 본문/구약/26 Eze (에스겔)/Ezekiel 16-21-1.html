        <b>겔 16:21</b> 네가 내 자녀들을 죽이고 그들을 넘겨주어 그들로
				그것들을 위하여 불을 통과하게 하였느냐?<br><br>

				<b>신 12:31</b> 너는 주 너의 하나님께 그렇게 행하지 말지니라.
				그들은 그분께서 미워하시는 주께 가증한 모든 일을 자기들의 신들에게
				행하였으니, 심지어 자기들의 아들들과 딸들을 불에 태워 자기들의
				신들에게 바쳤느니라.
