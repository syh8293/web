        <b>8-10</b> 내가 보았더니, 보라, 힘줄과 살이 그 뼈들 위에 오르고 피부가 그 위를 
				덮었으나 그들 속에 숨이 없더라. 그때에 주께서 내게 말씀하시기를 “바람에게 예언하라. 
				자야, 예언하여 바람에게 말하라. 주 하나님이 이같이 말하노라. 오 숨아, 네 바람으로부터 
				와서 이 살해된 자들 위에 숨을 넣어 주어 그들로 살아나게 하라.” 하시니라. 그래서 
				내가 주께서 내게 명령하신 대로 예언하였더니 숨이 그들 속으로 들어갔고 그들이 살아나
        그들의 발로 서니 심히 큰 군대더라.
