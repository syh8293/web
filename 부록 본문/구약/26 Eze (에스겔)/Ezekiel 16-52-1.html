<body>
		<b>겔 16:52</b> 네 자매들을 판단했던 너도 그들보다 더 가증하게
            범한 네 죄들로 네 자신의 수치를 담당하라. 그들은 너보다 의로우니 정녕
            너는 또한 당황하게 되고 네가 네 자매들을 의롭게 한 것으로 네 수치를
            담당할지니라.
