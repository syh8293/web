       	<b>겔 12:5-7</b><br> 
				너는 그들의 목전에서 담을 뚫고 그리로
       	옮기라. 그들의 목전에서 너는 그것을 네 어깨에 메고 땅거미가 질
       	때에 옮기라. 너는 네 얼굴을 가리고 땅을 보지 말지니 이는 내가
       	너를 이스라엘 집에 한 표적으로 삼았음이라.” 하시기에, 내가 명령을
       	받은 대로 그렇게 행하여 낮에 내 소지품을 사로잡혀가는 자의
       	소지품처럼 가지고 나오고 저녁 때에 내 손으로 담을 뚫었으며 땅거미가
       	질 때에 그것을 가지고 나가서 그들의 목전에서 내 어깨에 메었더라.
