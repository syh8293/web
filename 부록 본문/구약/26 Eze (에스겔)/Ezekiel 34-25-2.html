              <b>겔 34:25</b> 내가 그들과 화평의 언약을 세우고 악한 짐승들을
            그 땅에서 그치게 하리라. 그리하면 그들이 광야에서 안전하게 거하며 수림
            가운데서 잠자리라.<br><br>
    
            <b>호 2:18</b> 그 날에는 내가 그들을 위하여 들의 짐승들과 하늘의
            새들과 땅에 기는 것들과 언약을 세우며, 또 활과 칼을 꺾어 땅에서 전쟁을
            없게 하고 그들로 평안하게 눕게 하리라.
