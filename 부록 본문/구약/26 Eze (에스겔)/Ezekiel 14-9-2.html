            <b>겔 14:9-10</b> 만일 선지자가 속아서 어떤 일을 말하였다면 나
            주가 그 선지자를 속인 것이니 내가 내 손을 그에게 펴서 내 백성 이스라엘
            가운데로부터 그를 멸할 것이라. 그들은 그들의 죄악의 형벌을 담당하리라.
            선지자의 형벌은 그에게 구하는 자의 형벌과 같으니라.
