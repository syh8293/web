        <b>겔 40:19-20</b> 그가 낮은 쪽 대문의 전면에서 안쪽 뜰 바깥 전면까지 
				그 너비를 재었더니 동편과 북편이 일백 큐빗이더라. 북쪽을 향한 바깥뜰의 
				대문은 그가 그대로 그 길이와 너비를 재었으며<br><br>

        <b>3절</b> 정녕, 오 만군의 주, 나의 왕, 나의 하나님이여, 참새도 집을 
				찾았고 제비도 쉴 보금자리, 자기 새끼를 누일 보금자리를 찾았으니, 곧 주의 
				제단들이니이다.
