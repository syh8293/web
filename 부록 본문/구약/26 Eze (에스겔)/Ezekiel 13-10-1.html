          <b>에스겔 13:10</b> 그들이 내 백성을 현혹하였으므로, 말하기를
          “화평이라.” 하였으나 화평은 없었도다. 누군가가 담을 쌓으니, 보라, 다른
          사람들이 잘 이겨지지 않은 회반죽을 바르는도다.<br><br>

          <b>신명기 29:19</b> 그가 이 저주의 말들을 들을 때에 그가 자신의
          마음속에 스스로를 축복하여 말하기를 “내가 비록 내 마음의 상상대로 행하고
          목마름에 술취함을 더할지라도 내게 평안이 있으리라.” 할까 함이라.
