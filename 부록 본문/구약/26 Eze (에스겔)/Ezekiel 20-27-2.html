        <b>겔 20:27-28</b> 그러므로 인자야, 이스라엘 집에 고하여 그들에게 말하라. 
              주 하나님이 이같이 말하노라. 이것으로 너희 조상들이 나를 모독하였고 
              저것으로 나를 거역하여 범죄하였도다. 내가 그들에게 주기로 내 손을 들어올렸던 
              그 땅으로 그들을 인도하였더니 그들은 모든 높은 산과 모든 무성한 나무들을 보고 
              거기에다 제사를 드렸으며 거기에다 격노케 하는 제물을 바치고 또한 거기에 
              향기로운 냄새를 피우며 제물로 술을 거기에 부었느니라.
