              <b>겔 1:28</b> 비 오는 날 구름 속에 있는 무지개의 모양처럼 그
              주위의 광채의 모양도 그러하더라. 이것은 주의 영광과 같은 모양이더라. 내가
              그것을 보았을 때 엎드렸으며 말씀하시는 한 분의 음성을 들었더라.<br><br>

              <b>겔 8:12</b> 그때 그가 내게 말씀하시기를 “인자야, 너는 이스라엘 집의
              노인들이 어두운 곳, 각기 자기 형상의 방 안에서 행하는 것을 보았느냐?
              그들이 말하기를 ‘주께서는 우리를 보지 않으시며 주께서는 땅을 버리셨다.’
              하는도다.” 하시더라.
