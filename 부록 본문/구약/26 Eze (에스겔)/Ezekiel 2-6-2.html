				<b>겔 2:6</b> 인자야, 찔레와 가시가 너와 함께 있고 네가 전갈
				가운데 거한다 해도 너는 그들을 두려워 말며 그들의 말도 두려워 말라.
				그들은 반역하는 집이지만 그들의 말을 두려워하지 말고 그들의 용모에 
				놀라지도 말라.<br><br>

				<b>겔 3:9</b> 내가 네 이마를 부싯돌보다도 단단한 금강석 같게 하였으니 
				그들이 반역하는 집이라 할지라도 그들을 두려워 말고, 그들의 용모에
				놀라지도 말라.
