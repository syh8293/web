     <h4>겔 1:19-21</h4>
    <p>
        생물들이 갈 때면 바퀴들도 그들 곁에서 가고 그 생물들이 땅에서 들리면 그 바퀴들도 들려서 그 영이 가려는 곳은 어디든지 그 생물들도 그들의 영이 가려는 곳으로 가고 그 바퀴들도 그들을 따라 들려지니 이는 생물의 영이 바퀴들 안에 있음이요, 저들이 가면 이들도 가고, 저들이 서면 이들도 서고 저들이 땅에서 들리면 그 바퀴들도 그 곁에서 들려지니 이는 그 생물의 영이 그 바퀴들 안에 있음이라.
    </p>
