         <b>겔 28:25</b> 주 하나님이 이같이 말하노라. 내가 백성들
          가운데 흩어져 있는 이스라엘 집을 모으고 이방의 목전에서 그들 가운데서
          거룩하게 될 때 그들은 내가 내 종 야곱에게 주었던 그들의 땅에 거하게
          되리라.<br><br>

          <b>겔 35:15</b> 이스라엘 집의 유업이 황폐하게 됨으로 인하여 네가
          기뻐한 것같이 내가 너에게 그리하리니 오 너 세일 산과 온 이두메와 그 모든
          것들아, 네가 황폐케 되리라. 그러면 그들이 내가 주인 줄 알리라.
</body>
