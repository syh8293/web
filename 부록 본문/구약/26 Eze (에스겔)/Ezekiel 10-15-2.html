<body>
        <b>15</b> 그 그룹들이 올라가는데 이것은 내가 크발 강가에서 보았던 생물이더라.<br><br>

              <b>20</b> 이것은 내가 크발 강가에서 본 이스라엘의 하나님 아래 있던 그
              생물이라. 그들이 그룹들인 것을 내가 아노라.<br><br>

              <b>16절</b> 그 그룹들이 갈 때면 그 바퀴들도 그들과 함께 가며 그 그룹들이 
              날개를 올리고 땅에서 올라갈 때면 바로 그 바퀴들도 그들 곁에서 회전하지 
              아니하더라.
