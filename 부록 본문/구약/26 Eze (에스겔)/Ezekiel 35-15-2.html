					<b>겔 35:15</b> 이스라엘 집의 유업이 황폐하게 됨으로 인하여 네가 기뻐한 것같이 
					내가 너에게 그리하리니 오 너 세일 산과 온 이두메와 그 모든 것들아, 네가 황폐케

					<b>겔 36:5</b> 그러므로 주 하나님이 이같이 말하노라. 내가 내 질투의 불로 이방의 
					잔류자와 온 이두메에게 확실히 말하였나니 그들은 온통 그들 마음의 기쁨과 멸시하는 
					마음으로 내 땅을 그들의 소유로 정하여 약탈물로 삼기 위해 내던졌도다.
