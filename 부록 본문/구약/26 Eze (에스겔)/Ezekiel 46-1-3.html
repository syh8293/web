        <b>겔 46:1-2</b> 주 하나님이 이같이 말하노라. 동쪽을 바라보는 안쪽 뜰의 
				대문은 일하는 육 일 동안은 닫아 둘 것이나, 안식일에는 열어 두고, 또 새 
				달의 날에도 열어 둘지니라. 통치자는 바깥 대문의 현관 길로 들어와서 대문의 
				문설주 옆에 설 것이요, 제사장들은 통치자의 번제물과 화목제물을 준비할 것이며 
				통치자는 대문의 문지방에서 경배한 후 나갈 것이라. 그러나 대문은 저녁까지 닫지
        말지니라.
