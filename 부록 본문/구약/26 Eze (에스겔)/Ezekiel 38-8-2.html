        <b>겔 38:8</b> 여러 날 후에 네가 감찰받게 되리니 말년에 네가 칼로부터 
              되찾고 많은 백성 가운데서 모아진 그 땅에 이르러 항상 황폐하였던
              이스라엘의 산들을 대적하리라. 그러나 그 땅은 민족들에서 나왔으니 그들
              모두는 안전하게 거하리라.<br><br>

              <b>렘 33:16</b> 그 날들에 유다가 구원을 받겠고, 예루살렘은 안전하게
              거하리라. 이것이 그 이름이니 성읍은 ‘주 우리의 의’라 불리리라.
