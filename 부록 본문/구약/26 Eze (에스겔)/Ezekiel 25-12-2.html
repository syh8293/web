<body>
        <b>12-14절</b> 주 하나님이 이같이 말하노라. 에돔이 복수를
        하려고 유다 집을 쳐서 그들이 크게 범죄하였고 그들에게 그 자신이
        보복하였도다. 그러므로 주 하나님이 이같이 말하노라. 내가 또한 내
        손을 에돔 위에 펴서 그로부터 사람과 짐승을 끊으리라. 또 내가
        에돔을 테만으로부터 황폐하게 하리니, 드단에서 온 그들이 칼에
        쓰러지리라. 내가 내 백성 이스라엘의 손을 통해 에돔 위에 내 복수를
        하리라. 주 하나님이 말하노라. 그들이 내 성냄에 따라 또한 나의
        분노에 따라 에돔에서 행하리니 그들이 나의 복수를 알게 되리라.
