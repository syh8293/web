<body>
        <b>겔 34:10</b> 주 하나님이 이같이 말하노라. 보라, 내가 목자들을 대적하노라. 내가
        내 양무리를 그들의 손에서 찾고 그들이 양무리를 먹이는 것을 그치게 하며 목자들이
        더 이상 자신들만 먹지 못하게 하리니 이는 내가 나의 양무리를 그들의 입에서 구해
        내서 그들에게 먹이가 되지 못하게 할 것임이라.
