    <meta charset="utf-8">

        content="width=device-width, initial-scale=1, user-scalable=no">

<body>
		<b>겔 17:23-24</b> 이스라엘의 높은 산에 내가 그것을 심으리니 그 나무가 
        가지들을 내고 열매를 맺으며, 아름다운 백향목이 될 것이요, 그 아래 각 날개의 
        모든 새가 거할 것이며, 그 가지들의 그늘 속에 그들이 거하리라. 들의 모든
        나무들은 나 주가 높은 나무를 낮게 낮췄고 낮은 나무를 높였으며 푸른 나무를 
        마르게 했고 마른 나무를 무성케 한 줄 알리라. 나 주가 그것을 말하고 행하였느니라.
</body>
