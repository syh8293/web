        <b>겔 28:14</b> 너는 기름부음을 받은 덮는 그룹이라. 내가 너를
        그렇게 세웠더니 네가 하나님의 거룩한 산 위에 있었고 네가 불의 돌들
        가운데를 위아래로 걸었도다.<br><br>

        <b>삼상 8:3</b> 그의 아들들이 그의 법도대로 행하지 아니하고 돌이켜
        이익을 따라 뇌물을 취하며 잘못된 재판을 하더라.
