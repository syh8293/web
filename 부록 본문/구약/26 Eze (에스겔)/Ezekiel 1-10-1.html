<body>
            <b>겔 1:10</b> 그들의 얼굴 모습을 보면, 그들 넷은 오른편에 사람의 
            얼굴과 사자의 얼굴을 지녔고, 그들 넷은 왼편에 황소의 얼굴을 지녔으며, 
            그들 넷은 또한 독수리의 얼굴도 지녔더라.<br><br>

            <b>28:14</b> 너는 기름부음을 받은 덮는 그룹이라. 내가 너를 그렇게 
            세웠더니 네가 하나님의 거룩한 산 위에 있었고 네가 불의 돌들 가운데를 
            위아래로 걸었도다.
</body>
