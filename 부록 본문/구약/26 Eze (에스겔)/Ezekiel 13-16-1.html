<body>
        <b>겔 13:16</b> 즉 그들은 예루살렘에 관하여 예언한 이스라엘의
            선지자들이며 이스라엘을 위하여 화평의 환상을 본다고 하나 실은 화평이
            없도다. 주 하나님이 말하노라.<br><br>

            <b>34:25</b> 내가 그들과 화평의 언약을 세우고 악한 짐승들을
            그 땅에서 그치게 하리라. 그리하면 그들이 광야에서 안전하게 거하며 수림
            가운데서 잠자리라.
</body>
