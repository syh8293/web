          <b>겔 12:8</b> 아침에 주의 말씀이 내게 임하여 말씀하시니라.<br><br>
  
          <b>사 8:9-10</b> 오 너희 백성들아, 단결하라. 그래도 너희가 산산이 
          부서지리라. 너희 먼 나라들의 모든 사람아, 귀를 기울이라. 너희는
          허리를 동이라. 그래도 너희가 산산이 부서지리라. 너희는 허리를 동이라.
          그래도 너희가 산산이 부서지리라. 함께 의논하라. 그래도 아무것에도 이르지
          못하리라. 말을 하라. 그래도 서지 못하리니 이는 하나님이 우리와 함께
          계심이라.
