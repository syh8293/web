        			<b>겔 34:13</b> 내가 그들을 그 백성들로부터 데리고 나오고
              나라들로부터 그들을 모아서 그들의 본토로 데려와서 강가에 있는 이스라엘의
              산들 위에서와 그 나라의 사람이 사는 모든 곳에서 그들을 먹이리라.<br><br>

              <b>계 7:16-17</b> 그들이 다시는 굶주리지 아니하고 다시는
              목마르지도 아니할 것이며, 태양이나 어떤 열기도 그들 위에 내리쬐지 못할
              것이라. 이는 그 보좌 가운데 계신 어린양이 그들을 먹이시고 생수의 샘들로
              인도하시며, 하나님께서 그들의 눈에서 모든 눈물을 씻어 주실 것이기
              때문이라.”고 하더라.
