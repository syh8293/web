              <b>겔 33:31-33</b> 백성이 나올 때에 그들이 네게로 와서 내 백성처럼 네
              앞에 앉아서 네 말을 들으나 그들이 그것들대로 행하지 아니하니 이는 그들이
              그들의 입으로는 많은 사랑을 보여도 그들의 마음은 그들의 욕심을 따라감이라.
              보라, 네가 그들에게 아름다운 음성을 지니고 악기를 잘 다룰 수 있는 사람의
              아주 사랑스러운 노래같이 되나니 이는 그들이 네 말을 듣고서도 그것들을
              행하지 아니함이라. 이것이 이루어지리니 (보라, 이 일이 이루어지리라.)
              그때에 그들은 선지자가 그들 가운데 있는 것을 알게 되리라.
