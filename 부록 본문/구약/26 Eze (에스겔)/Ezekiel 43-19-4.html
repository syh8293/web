		<b>겔 43:19</b> 나에게 다가와서 나를 섬기는 사독의 씨 레위인 제사장들에게 
            너는 어린 수송아지 한 마리를 속죄제물로 줄지니라. 주 하나님이 말하노라.<br><br>

            <b>44:15-16</b> 그러나 이스라엘 자손이 내게서 떨어져 곁길로 갔을 때 내 성소의 
            책무를 지켰던 사독의 아들들 레위인 제사장들이 내게로 와서 나를 섬기리니 그들이 
            내게 기름과 피를 드리려고 내 앞에 서리라. 주 하나님이 말하노라. 그들이 내 성소에 
            들어와서 내 상에 가까이 와서 나를 섬길 것이요, 그들은 내 책무를 지킬 것이라.
