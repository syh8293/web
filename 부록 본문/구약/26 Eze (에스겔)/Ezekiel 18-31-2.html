        <b>겔 18:31</b> 너희가 범한 너희의 모든 행악들에서 떠나 새 마음과 새 영을 
              가지라. 오 이스라엘 집아, 어찌하여 너희가 죽고자 하느냐?<br><br>

              <b>36:26</b> 내가 또 너희에게 새 마음을 주고 너희 안에 새 영을 넣으리라. 
              내가 너희 육체에서 돌 같은 마음을 제거하고 살 같은 마음을 주리라.<br><br>

              <b>슼 7:12</b> 그들이 정녕 그들의 마음을 매우 견고한 돌처럼 만들어서, 그들이 
              율법과 만군의 주께서 이전 선지자들을 통하여 자기 영으로 보내신 말씀을 듣지 
              아니하였으므로, 만군의 주께로부터 커다란 진노가 임하였도다.
