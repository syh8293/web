<body>
          <b>겔 21:25</b> 너 불량스럽고 악한 이스라엘의 통치자야, 네 날이
          이르렀으니 죄악이 끝나리라.<br><br>
  
          <b>사 14:20</b> 너는 그들과 함께 매장되지 못하리니 이는 네가 네
          땅을 멸망시켰고 네 백성을 죽였음이라. 행악자들의 씨는 결코 명성을 얻지
          못하리라.<br><br>
  
          <b>단 11:38</b> 그러나 그의 자리에서 그가 군대의 신을 공경하리니
          그의 조상들이 알지 못했던 신을 그가 금과 은과 보석과 보물들로 공경하리라.
</body>
