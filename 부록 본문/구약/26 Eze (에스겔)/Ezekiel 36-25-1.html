            <b>겔 36:25-27</b> 그때 너희 위에 깨끗한 물을 뿌리리라.
              그리하면 너희가 깨끗게 되리니 너희 모든 더러움과 너희의 모든 우상들로부터
              내가 너희를 깨끗게 하리라. 내가 또 너희에게 새 마음을 주고 너희 안에 새
              영을 넣으리라. 내가 너희 육체에서 돌 같은 마음을 제거하고 살 같은 마음을
              주리라. 또 내가 나의 영을 네 안에 두어 너희로 나의 규례대로 행하게
              하리니 너희가 나의 명령을 준수하고 행하리라.
