            <b>겔 42:13-14</b> 그때 그가 내게 말하기를 “따로 떨어진 곳 앞에 있는 
            북쪽 방들과 남쪽 방들은 거룩한 방들이라. 주께 다가가는 제사장들이 지극히 
            거룩한 것들을 먹는 곳이며 그곳은 지극히 거룩한 것들과 음식제물과 속죄제물과 
            속건제물을 놓는 곳이니 이는 그곳이 거룩함이라. 제사장들이 그 안으로 들어가면 
            그 성소에서는 바깥뜰로 나가지 못하며 그들은 그들이 섬기는 그곳에 그들의 옷을 
            벗어 놓으리니 이는 그것들이 거룩하기 때문이라. 또 그들은 다른 옷으로 갈아입고 
            백성을 위하여 그것들에 다가갈지니라.” 하더라.
