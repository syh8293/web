<body>
        <b>겔 44:1-3</b> 그후에 그가 나를 동쪽이 바라보이는 바깥 성소의 대문이 
				있는 길로 데리고 돌아가시니, 그 문이 닫히더라. 그때 주께서 내게 말씀하시더라. 
				이 대문이 닫히고 다시 열리지 아니하리니 아무도 그곳을 통해 들어가는 사람이 
				없으리라. 이는 주 이스라엘의 하나님이 그곳을 통해 들어갔음이라. 그러므로 그 
				대문은 닫혀 있으리라. 그 대문은 통치자를 위한 것이라. 통치자가 그 대문에 
				앉아서 주 앞에서 빵을 먹으리라. 그가 대문의 현관 길을 통하여 들어가서 같은 
				길로 나갈 것이니라.
