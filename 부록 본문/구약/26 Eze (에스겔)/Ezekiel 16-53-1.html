    <meta charset="utf-8">

<body>
		    <b>겔 16:53, 55</b> 내가 그들의 사로잡힘, 즉 소돔과 그녀의 딸들의
            사로잡힘과 또 사마리아와 그녀의 딸들의 사로잡힘을 다시 데려올 때에 그들 가운데서
            네 사로잡힌 자들의 사로잡힘을 다시 데려오리니 
            
            네 자매들, 소돔과 그녀의 딸들이
            그들의 이전 땅으로 돌아가고 사마리아와 그녀의 딸들이 그들의 이전 땅으로 돌아가리니
            그때 너와 네 딸들이 너희의 이전 땅으로 돌아오리라.
</body>
