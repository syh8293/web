        <b>겔 31:13</b> 그의 파멸 위에 하늘의 모든 새가 거하며 들의 모든 짐승들이 그의 
        큰 가지들 위에 있으리니 <br><br>

        <b>눅 13:19</b> 그것은 겨자씨 한 알과 같아서 어떤 사람이 가져다가 자기 정원에 
        심었더니 자라서 큰 나무가 되어, 공중의 새들이 그 가지에 깃들었느니라.”고 하시더라.<br><br>

        <b>계 18:2</b> 그가 큰 음성으로 힘있게 외쳐 말하기를 “큰 바빌론이 무너졌도다, 
        무너졌도다, 마귀들의 거처가 되었고 온갖 더러운 영의 소굴이요, 모든 더럽고 가증한 
        새의 소굴이로다.
