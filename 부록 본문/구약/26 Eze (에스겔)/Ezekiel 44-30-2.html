<body>
        <b>겔 44:30</b> 모든 것 중에서 첫열매들의 첫째 것과 너희의 각종
        예물 중에서 모든 예물은 제사장들의 몫이 될 것이요, 너희는 또 반죽의
        첫째 것을 제사장에게 주어 그로 네 집에 복이 있도록 하게 할지니라.<br><br>

				<b>마 10:41</b> 선지자의 이름으로 선지자를 영접하는 사람은 선지자의 
				상을 받을 것이요, 의인의 이름으로 의인을 영접하는 사람은 의인의 상을 
				받을 것이라.
</body>
