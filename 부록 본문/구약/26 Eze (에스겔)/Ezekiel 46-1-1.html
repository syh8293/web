        				<b>겔 46:1</b> 주 하나님이 이같이 말하노라. 동쪽을 바라보는 안쪽 뜰의 대문은 
                일하는 육 일 동안은 닫아 둘 것이나, 안식일에는 열어 두고, 또 새 달의 날에도 
                열어 둘지니라.<br><br>

                <b>4</b> 통치자가 안식일에 주께 드리는 번제는 흠 없는 어린양 여섯 마리와 
                흠 없는 숫양 한 마리니라.<br><br>

                <b>12</b> 통치자가 주께 자원하는 번제물이나 화목제물들을 자원하여 준비할 
                때면 동쪽을 바라보는 대문을 그에게 열어 줄 것이라. 그러면 통치자는 안식일에 
                했던 것처럼 자기의 번제물과 화목제물들을 준비한 후 나갈 것이요, 그가 나간 후에
                대문을 닫을지니라.
