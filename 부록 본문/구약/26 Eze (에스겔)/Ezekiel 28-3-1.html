            <b>겔 28:3-5</b> 보라, 네가 다니엘보다 더 현명하여 그들이 네게서 숨길
            수 있는 비밀이 없고 네 지혜와 네 명철로 네가 재물을 얻었으며 네 창고에 
            금과 은을 채웠도다. 네 큰 지혜와 네 교역으로 네가 재물을 늘렸으며 네 
            마음이 네 재물로 인하여 높아졌도다.<br><br>

            <b>욥기 39:17</b> 이는 하나님이 그녀에게서 지혜를 박탈하며 명철을 나눠 
            주지 않음이라.
