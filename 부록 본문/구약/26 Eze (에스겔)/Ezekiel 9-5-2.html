          <b>겔 9:5-6</b> 또 내가 듣는데 다른 사람들에게 말씀하시기를 “너희는 그를 쫓아가 성읍을 
          통과하여 치되 너희 눈에 아끼지도 말고 불쌍히 여기지도 말며 늙은이나 젊은이나, 처녀나 
          어린아이나 여자를 전부 죽이되 표가 있는 사람에게는 접근하지 말며 또 내 성소에서 시작할지니라.” 
          하시니 그들이 성전 앞에 있는 늙은 사람부터 시작하더라.<br><br>

          <b>사 16:12</b> 모압이 산당에서 피곤하게 보일 때 그가 자기 성소에 가서 기도할 것이나 소용이 
          없으리라.
