					<b>겔 31:13</b> 그의 파멸 위에 하늘의 모든 새가 거하며 들의 모든 
					짐승들이 그의 큰 가지들 위에 있으리니<br><br>
			
					<b>38:20</b> 바다의 고기들과 하늘의 새들과 들의 짐승들과 땅 위를 
					기어다니는 모든 기는 것들과 지면에 있는 모든 사람들이 내 면전에서 떨 
					것이요, 산들이 무너져 내리고 절벽들이 떨어지며 모든 성벽이 바닥으로 
					무너져 내리리라.
