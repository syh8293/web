<body>
        <b>겔 28:2</b> 인자야, 투로의 통치자에게 말하라. 주
					하나님이 이같이 말하노라. 네 마음이 높아졌으므로 네가 말하기를
					“나는 하나님이라. 나는 바다들 가운데 있는 하나님의 자리에 앉아
					있도다.” 하는도다. 네가 네 마음을 하나님의 마음처럼 정할지라도
					너는 사람이지 하나님이 아니니라.
