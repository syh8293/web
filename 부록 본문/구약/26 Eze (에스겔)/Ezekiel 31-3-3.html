<body>
        <b>겔 31:3</b> 보라, 앗시리아인은 아름다운 작은 가지들과 그늘을 
              드리우는 가지를 지니며 키가 커서 그 끝이 빽빽한 큰 가지들 사이에 있는 
              레바논의 백향목이었느니라.<br><br>

              <b>18</b> 너는 에덴의 나무들 가운데서 영광과 위대함이 누구와 같으냐? 
              네가 에덴의 나무들과 더불어 땅의 아랫부분들로 내려와서 칼에 살해된 
              자들과 더불어 할례받지 않은 자들 가운데서 누우리라. 이것이 파라오와 
              그의 모든 무리니라. 주 하나님이 말하노라.
</body>
