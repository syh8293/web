<body>
            <b>겔 14:19</b> 또한 만일 내가 그 땅에 전염병을 보내고 피로 내
              진노를 그 위에 부어 사람과 짐승을 그 땅으로부터 끊으려고 한다면<br><br>
      
              <b>렘 48:10</b> 주의 일을 거짓되이 행하는 자는 저주를 받을
              것이요, 자기 칼을 피로부터 숨기는 자도 저주를 받으리라.<br><br>
      
              <b>계 14:20</b> 그 포도즙틀이 도성 밖에서 짓밟히니 그 틀에서
              피가 흘러 나와 말고삐까지 닿고 일천육백 스타디온까지 퍼지더라.
