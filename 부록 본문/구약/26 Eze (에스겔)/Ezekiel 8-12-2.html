					노인들이 어두운 곳, 각기 자기 형상의 방 안에서 행하는 것을 보았느냐? 그들이
					말하기를 ‘주께서는 우리를 보지 않으시며 주께서는 땅을 버리셨다.’ 하는도다.”
					하시더라.<br><br>

					<b>11:5</b> 주의 영이 내게 내리시어 내게 말씀하시더라. 말하라. 주께서
					이같이 말씀하시니라. 오 이스라엘 집아, 너희가 이같이 말하였도다. 내가 너희
					마음속에 생기는 일들을 일일이 아노라.
