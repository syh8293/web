            <b>겔 34:13-15</b> 내가 그들을 그 백성들로부터 데리고 나오고
              나라들로부터 그들을 모아서 그들의 본토로 데려와서 강가에 있는 이스라엘의
              산들 위에서와 그 나라의 사람이 사는 모든 곳에서 그들을 먹이리라. 내가
              그들을 좋은 초장에서 먹이고 그들의 우리는 이스라엘의 높은 산들 위에
              있으리니, 그들은 거기 좋은 우리에 누울 것이며 그들은 이스라엘 산들 위의
              기름진 초장에서 먹으리라. 내가 내 양무리를 먹일 것이요, 내가 그들을 눕게
              하리라. 주 하나님이 말하노라.
