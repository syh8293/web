              <b>겔 36:24</b> 내가 너희를 이방 가운데서 빼내고 모든 나라에서 너희를
              모아 너희의 본토로 데려오리라.<br><br>

              <b>겔 38:23</b> 내가 이같이 나 자신을 높이고 나 자신을 거룩케 하여 많은 
              민족들의 눈에 나를 알게 하리니 그들은 내가 주인 줄 알리라.<br><br>
      
              <b>겔 39:7</b> 그리하여 내가 나의 거룩한 이름을 내 백성 이스라엘
              가운데 알게 할 것이요, 또 그들로 나의 거룩한 이름을 더 이상 더럽히지
              못하게 하리니 이방으로 내가 주, 곧 이스라엘에 계신 거룩한 분임을 알게
              하리라.
