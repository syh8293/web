              <b>겔 25:11</b> 또 내가 모압 위에 심판을 행하리니, 그러면 그들은 내가 
              주인 줄 알리라.<br><br>
      
              <b>암 2:2</b> 그러나 내가 모압에 불을 보낼 것이요, 그 불이 키리욧의 
              궁전들을 삼키리라. 모압은 소동과 외침과 나팔 소리와 더불어 죽으리라.<br><br>
      
              <b>슾 2:9</b> 그러므로 만군의 주, 이스라엘의 하나님이 말하노라.
              내가 살아 있거니와, 실로 모압은 소돔과 같이 될 것이요, 암몬 자손은
              고모라같이 되리니, 곧 쐐기풀들이 자라고 소금 구덩이들이 되며 영속적인
              폐허가 되리라. 내 백성의 잔류자가 그들을 약탈하며 내 백성의 남은 자가
              그들을 차지하리라.
