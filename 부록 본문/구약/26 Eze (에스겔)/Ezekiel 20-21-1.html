					그럼에도 불구하고 그 자손들이 내게 반역하여
					그들이 내 규례를 따라 행하지 아니하였고 내 명령들을 준수하여 행하지
					아니하였으니 사람이 그것들을 행하면 그것들로 살 것이라. 그들이 내
