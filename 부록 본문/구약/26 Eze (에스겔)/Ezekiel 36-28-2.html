            <b>겔 36:28</b> 너희는 내가 너희 조상들에게 주었던 땅에서 거하리니 
            너희는 나의 백성이 되고 나는 너희 하나님이 되리라.<br><br>
    
            <b>호 2:23</b> 내가 땅에서 나를 위하여 그녀를 심고, 내가 자비를
            얻지 못하였던 그녀를 위하여 자비를 베풀리라. 또 내가 내 백성이 아닌
            자들에게 말하기를 “너는 내 백성이라.” 하리니, 그들이 말하기를 “주는
            나의 하나님이시니이다.” 하리라.
