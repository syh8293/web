        <b>겔 37:24</b> 내 종 다윗이 그들 위에 왕이 될 것이며 그들 모두에게는 한 
              목자가 있으리라. 그들은 또한 나의 명령대로 행하고 나의 규례들을 준수하며 
              그것들을 행하리라.<br><br>

              <b>사 43:5-6</b> 두려워 말라. 이는 내가 너와 함께 있음이라. 내가 네
              씨를 동쪽으로부터 데려오고 서쪽으로부터 너를 모을 것이며, 내가 북쪽을
              향하여 말하기를 “포기하라.” 할 것이며, 남쪽을 향하여 말하기를 “감금하지
              말라.” 하리라. 내 아들들을 먼 곳으로부터, 내 딸들을 땅 끝들로부터 데려오라.
