<body>
       	<b>겔 29:11-13</b><br> 
        사람의 발이 그곳을 지나가지 아니할 것이며
       	짐승의 발도 그곳을 지나가지 아니할 것이요, 그곳은 사십 년 동안 사람이
       	살지 아니할 것이라. 내가 이집트 땅을 황폐한 나라들 가운데서 황폐하게
       	하리니 삭막하게 버려진 성읍들 가운데서 그녀의 성읍들이 사십 년 동안
       	황폐하게 되리라. 또 내가 이집트인들을 민족들 가운데로 흩어 버리고 또
       	나라들 속에 그들을 분산시키리라. 또 주 하나님이 이같이 말하노라. 사십
       	년의 끝에 내가 이집트인들을 그들이 흩어져 있는 백성으로부터 모으리니
</body>
