              <b>겔 41:20</b> 땅에서부터 문 위까지는 그룹들과
              종려나무가 새겨졌으며 성전의 벽 위에도 그러하더라.<br><br>
          
              <b>46:22</b> 뜰의 네 모퉁이에는 길이 사십 큐빗과 너비
              삼십 큐빗의 연결된 뜰들이 있는데 이 네 모퉁이는 한
              치수더라.<br><br>

              <b>시 27:13</b> 산 자들의 땅에서 주의 선하심을
              보리라고 믿지 아니하였더라면 내가 쇠잔해졌으리이다.
