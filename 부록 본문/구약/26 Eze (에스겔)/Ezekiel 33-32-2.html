              <b>겔 33:32</b> 고 악기를 잘 다룰 수 있는 사람의 아주 사랑스러운 노래같이 되나니 
              이는 그들이 네 말을 듣고서도 그것들을 행하지 아니함이라.<br><br>

              <b>암 7:10</b> 그때 벧엘의 제사장 아마샤가 이스라엘의 여로보암왕에게 사람을 보내어 
              말하기를 “아모스가 이스라엘 집 가운데서 왕을 대적하여 음모를 꾸몄으니 이 땅이 그의 
              모든 말들을 견딜 수 없나이다.” 하였으니
