<body>
        <b>겔 45:17</b> 또 명절들과 새 달들과 안식일들과 이스라엘 집의
            모든 정한 절기에 번제물과 음식제물과 술붓는 제물을 드리는 것은 통치자의
            몫이 될지니라. 그는 이스라엘 집을 위한 화해를 이루기 위하여 속죄제물과
            음식제물과 번제물과 화목제물을 예비할지니라.<br><br>

            <b>겔 46:3</b> 이 땅의 백성도 마찬가지로 안식일들과 새 달들에 이
            대문의 문간에서 주 앞에 경배할지니라.
