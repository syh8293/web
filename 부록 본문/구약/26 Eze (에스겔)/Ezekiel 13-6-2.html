            <b>겔 13:6-8</b> 그들은 허망한 것과 거짓된 점괘를 보고 말하기를
            “주께서 말씀하셨다.” 하였으나 주께서는 그들을 보내지 아니하셨으며 그들은
            다른 사람들로 그 말을 확고하게 하기를 바라게 하였도다. 너희가 말하기를
            “주께서 그것을 말씀하셨도다.” 하였으나 나는 말하지 아니하였도다. 너희가
            헛된 환상을 본 것이 아니며 너희가 거짓 점괘를 말한 것이 아니냐? 그러므로
            주 하나님이 말하노라. 너희가 헛된 것을 말하였고 거짓을 보았으니 그러므로,
            보라, 내가 너희를 대적하노라. 주 하나님이 말하노라.
