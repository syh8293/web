<body>
            <b>겔 32:12</b> 막강한 자들의 칼로 내가 네 무리를 쓰러지게 하고 민족들의 
            무서운 자들로 그들 모두를 쓰러지게 하리라. 그들은 이집트의 허세를 망가뜨리며 
            그곳의 그 모든 무리를 멸망시키리라.<br><br>

            <b>렘 50:10</b> 칼데아가 전리품이 될 것이요, 그녀를 약탈하는 모든 자들은 
            만족할 것이라. 주가 말하노라.<br><br>

            <b>30:16</b> 그러므로 너를 삼키는 자들 모두가 삼켜지게 될 것이요, 네 모든 
            대적들은 각자 사로잡혀갈 것이며 너를 노획하는 자들은 노획을 당하게 될 것이요, 
            너를 약탈하는 모든 자들을 내가 약탈물로 주리라.
</body>
