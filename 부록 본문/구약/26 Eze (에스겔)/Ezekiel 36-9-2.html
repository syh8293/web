        <b>겔 36:9-11</b> 보라, 이는 내가 너희를 위하여 너희에게로 돌이키리니 
            너희가 밭을 갈고 씨를 뿌릴 것임이라. 내가 너희 위에 사람들을 늘리리니 
            이스라엘의 온 집, 즉 전체에게라. 성읍들에는 사람이 살게 될 것이요, 폐허에는 
            집을 짓게 되리라. 내가 너희 위에 사람과 짐승을 늘릴 것이니 그들은 번성하고 
            소산을 낼 것이라. 내가 너희를 너희의 옛 땅을 따라 정착시키며 너희의 처음보다 
            너희에게 더 잘해 주리라. 그러면 너희는 내가 주인 줄 알리라.
