<body>
        <b>겔 14:22</b> 그러나 보라, 거기에는 끌려 나올 남은 자가 남아
              있으리니 아들들과 딸들이라. 보라, 그들이 너희에게로 나오리니 그러면 너희가 그들의
              행위와 행동을 보게 되고 또 너희는 내가 예루살렘에 가져온 재앙과 내가 그 땅에
              가져온 모든 일에 관하여 위로를 받게 되리라.<br><br>
          
              <b>욜 2:32</b> 그러나 누구든지 주의 이름을 부르는 자는 구해 냄을
              받으리니, 이는 주께서 말씀하신 대로 시온 산과 예루살렘에 구해 냄이 있을 것이요,
              남은 자를 주께서 부르실 것임이라.
</body>
