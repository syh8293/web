        <b>16</b> 주 하나님이 이같이 말하노라. 만일 통치자가 자기 아들들 중 누구에게 선물을 준다면 그 유업이
              자기 아들들의 것이 되리니 그것이 유업으로 말미암아 그들의 소유가
              되리라.<br><br>

              <b>18</b> 또한 통치자는 또 억압으로 백성의 유업을 취하여 그들의 소유에서 그들을
              쫓아내지 못할 것이라. 그러나 자신의 소유에서 유업을 자기 아들들에게 주리니
              이는 내 백성 각 사람이 그의 소유에서 흩어지지 않게 하려 함이라.
