        <b>겔 31:16-17</b> 내가 그를 구렁으로 내려가는 자들과 더불어 지옥에 던질 
            때 그의 떨어지는 소리에 민족들이 진동하게 하였으니 에덴의 모든 나무, 즉 물을 
            흡수한 레바논의 아름답고 가장 좋은 것들이 땅의 아랫부분들에서 위로받게 되리라. 
            그들은 또한 그와 함께 지옥에 내려가, 칼로 살해된 자들에게 갔으며 그들은 그의 
            팔이었고 이방 가운데서 그의 그늘 아래 거하던 자들이니라.
