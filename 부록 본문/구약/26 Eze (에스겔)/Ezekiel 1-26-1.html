        	<b>겔 1:26</b><br> 
						그들의 머리 위에 있는 창공 위에는 보좌의 형상이 있는데
            사파이어의 모양 같고 보좌의 형상 위에는 그 위로 사람의 모양같이 생긴 형상이
            있더라. 그때 내가 보니, 보라, 그룹들 머리 위에 있는 창공에는 마치 사파이어
            같고, 보좌 형상의 생김새 같은 것이 그들 위에 나타났는데,
