       	<b>겔 40:1-2</b><br> 
				우리가 사로잡힌 지 이십오 년째, 성읍이 함락된
       	후 십사 년째 해가 시작되는 그 달 십일 그 날에, 주의 손이 내게 임하시어
       	나를 그곳으로 데려가신지라. 하나님의 환상들 중에 주께서 나를 이스라엘
       	땅으로 데려가셔서 매우 높은 산 위에 나를 두셨는데 그 옆에는 남쪽으로
       	성읍의 형태 같은 것이 있더라.
