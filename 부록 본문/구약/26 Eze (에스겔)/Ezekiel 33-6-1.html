<body>       
            <b>에스겔 33:6-7</b> 그러나 그 파수꾼이 칼이 임하는 것을 보고서도 나팔을 불지 않아 
            백성들이 경고를 받지 못하여 칼이 임하여 그들 가운데 어떤 사람을 제거하게 되면 그는 
            그의 죄악 중에서 제거되지만 그의 피는 내가 파수꾼의 손에서 구할 것이니라. 그러므로 
            오 너 인자야, 내가 너를 이스라엘 집에게 파수꾼으로 삼았으니 너는 내 입에서 말을 듣고
            나로부터의 경고를 그들에게 전하라.
</body>
