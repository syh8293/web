<body>
					<b>겔 14:4</b> 그러므로 그들에게 고하고 그들에게 말하라. 주
					하나님이 이같이 말하노라. 자기 마음속에 자기 우상들을 세우고
					자기 얼굴 앞에 자기 죄악의 방해물을 놓고 선지자에게 나오는
					이스라엘 집의 각 사람에게 나 주가 그의 우상의 많음을 따라
					나오는 그에게 응답하리니<br><br>

					<b>36절</b> 해가 질 무렵에 진영 전체에 포고가 있어 말하기를
					“각자 자기 고향으로, 각자 자기 본향으로.” 하더라.
