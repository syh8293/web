<body>
        <b>수 24:25-26</b> 그러므로 여호수아가 그 날에 그 백성과 더불어 
				언약을 세우고 세켐에서 그들에게 율례와 규례를 정해 주더라.
				여호수아가 이 모든 말씀을 하나님의 율법책에 기록하고, 큰 돌을 
				취하여 거기 주의 성소 옆에 있는 상수리나무 아래에다 세우더라.<br><br>

				<b>에스겔 31:8</b> 하나님의 동산에 있는 백향목들이 그를 가릴 수
				없었으니 전나무들이 그의 큰 가지들 같지 아니하였으며 밤나무들이 
				그의 작은 가지들만 같지 아니하였고 하나님의 동산에 있는 어떤 
				나무들도 아름다움에는	그와 같지 못하였도다.
</body>
