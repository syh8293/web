        <b>5절</b> 그러므로 그 나무의 높이가 들의 모든 나무보다 높으며 그 나무가
            솟아날 때 물이 많으므로 그의 큰 가지들이 무성하고, 그의 작은 가지들이
            길어졌도다.<br><br>

            <b>7절</b> 그렇기에 그의 작은 가지가 길고 그가 그의 위대함 가운데 그처럼
            아름다웠으니 이는 그 뿌리가 큰 물가에 있었음이라.
