          <b>겔 11:5</b> 주의 영이 내게 내리시어 내게 말씀하시더라. 말하라.
          주께서 이같이 말씀하시니라. 오 이스라엘 집아, 너희가 이같이 말하였도다.
          내가 너희 마음속에 생기는 일들을 일일이 아노라.<br><br>

          <b>11절</b> 주 하나님이 말하노니, 보라, 그 날들이 오리라. 내가 그 땅에 
          기근을 보내리니 빵의 기근도 아니요, 물로 인한 갈증도 아니라 오직 주의 
          말씀들을 듣지 못하는 기근이니라.
