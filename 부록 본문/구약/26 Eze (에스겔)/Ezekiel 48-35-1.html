<body>
        <b>겔 48:35</b> 그 사면의 규격이 일만 팔천이며 그 날로부터 그 성읍의 
				이름이 ‘주께서 거기 계시다.’가 될 것이라.<br><br>

				<b>슾 3:15</b> 주께서 네 심판을 제하셨고 그가 네 원수를 쫓아내셨느니라. 
				이스라엘의 왕, 곧 주께서 네 가운데 계시니 네가 다시는 악을 보지 못하리라.<br><br>

				<b>17</b> 네 가운데 계신 주 너의 하나님은 능력이 있으시니 그가 너를 
				구원하실 것이요, 그가 기쁨으로 너를 즐거워하시리라. 그는 그의 사랑 가운데 
				안식하실 것이요, 그는 노래로 너를 기뻐하시리로다.
</body>
