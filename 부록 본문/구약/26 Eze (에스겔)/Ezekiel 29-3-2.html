<body>
        
              <b>겔 29:3</b> 일러 말하라. 주 하나님이 이같이 말하노라.
              보라, 이집트 왕 파라오야, 내가 너를 대적하노니 너는 자기 강들
              가운데 누운 큰 용이라. 말하기를 “내 강은 내 자신의 것이요, 내가
              그것을 나를 위해 만들었다.” 하는도다.<br><br>

              <b>겔 31:3</b> 보라, 앗시리아인은 아름다운 작은 가지들과 그늘을 
              드리우는 가지를 지니며 키가 커서 그 끝이 빽빽한 큰 가지들 사이에 
              있는 레바논의 백향목이었느니라.
