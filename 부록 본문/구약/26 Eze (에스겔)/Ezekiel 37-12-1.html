<body>
        <b>겔 37:12-14</b> 그러므로 그들에게 예언하여 말하라. 주
        하나님이 이같이 말하노라. 보라, 오 내 백성아, 내가 너희 무덤들을 열어서
        너희로 너희의 무덤들로부터 나오게 하여 너희를 이스라엘 땅으로 데려오리라.
        오 내 백성들아, 내가 너희의 무덤들을 열어서 너희의 무덤들로부터 너희를
        나오게 할 때 너희는 내가 주인 줄 알 것이며 내 영을 너희 안에 두리니
        그리하면 너희가 살리라. 또 내가 너희를 너희의 본토에 두리니 그때에 너희는
        나 주가 그것을 말하였고 수행한 줄 알리라. 주가 말하노라.
</body>
