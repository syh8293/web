<body>
        <b>겔 34:2-3</b><br> 
        인자야, 이스라엘의 목자들을 대적하여 예언하라.
        그들에게 예언하여 말하라. 주 하나님이 목자들에게 이같이 말하노라. 자신들만 먹는
        이스라엘의 목자들에게 화가 있도다! 목자들이 양무리들을 먹여야 하지 아니하냐?
        너희가 살진 양들을 잡아 기름을 먹고 양털로 옷을 입어도 양무리는 먹이지
        아니하는도다.
