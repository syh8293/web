        <b>겔 23:31-33</b> 네가 네 언니의 길로 행하였으므로 내가 그녀의 잔을 네 손에 주리라. 
        주 하나님이 이같이 말하노라. 너는 깊고 큰 네 언니의 잔을 마시리라. 너는 비웃음을 
        받고 조롱을 당하리니 그 잔에는 많이 담겼도다. 너는 술 취함과 슬픔으로 놀람과 황폐의 
        잔, 네 언니 사마리아의 잔으로 채워지리라.
