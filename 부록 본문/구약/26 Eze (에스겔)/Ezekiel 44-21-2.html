			      <b>겔 44:21</b> 어떤 제사장이든지 안쪽 뜰로 들어갈 때면 포도주를 
            마시지 말 것이며<br><br>

            <b>레 6:26</b> 죄를 위하여 그것을 드리는 제사장이 그것을 먹을지니 
            회중의 성막 뜰, 거룩한 곳에서 그것을 먹을지니라.<br><br>

            <b>레 8:31</b> 모세가 아론과 그의 아들들에게 말하기를 “회중의 성막 
            문에서 고기를 삶아, 봉헌의 광주리에 있는 빵과 더불어 그것을 먹으라.
            이는 내가 명령하여 말하기를 ‘아론과 그의 아들들이 그것을 먹으라’했던
            것이라.
