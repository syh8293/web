        <b>겔 39:23</b> 이방은 이스라엘 집이 그들의 죄악으로 인하여 사로잡혀갔던 
              것을 알 것이라. 그들이 나를 거역하여 범죄하였기에 내가 내 얼굴을 그들로부터 
              숨겼고 그들을 그들의 원수들의 손에 넘겨주었더니 그들이 모두 칼에 쓰러졌느니라.<br><br>
      
              <b>렘 33:5</b> 그들이 칼데아인들과 싸우러 왔으나 내가 나의 분노와
              진노로 죽인 사람들의 시체들로 이 성읍을 채우게 하였고, 그들의 모든 악함
              때문에 내가 이 성읍에서 나의 얼굴을 감추었도다.
