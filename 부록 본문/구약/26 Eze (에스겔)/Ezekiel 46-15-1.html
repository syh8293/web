<body>
				<b>겔 46:15</b> 그들은 이와 같이 매일 아침 계속되는 번제를 위하여 어린양과 
				음식 제물과 기름을 준비할지니라.<br><br>

				<b>골 2:16-17</b> 그러므로 음식으로나 마시는 것으로나 거룩한
				날이나 새 달이나 안식일들에 관해서는 아무도 너희를 판단하지 못하게 하라.
				이런 것들은 다가올 것들의 그림자이나 몸은 그리스도의 것이니라.<br><br>

				<b>마 5:23-24</b> 그러므로 만일 네가 예물을 제단에 드리다가 거기서 네 형제가 
				네게 반감을 갖고 있다는 것이 생각나거든 네 예물을 거기 제단 앞에 놓아두고 
				가서 먼저 네 형제와 화해하고 그후에 와서 예물을 드리라.
