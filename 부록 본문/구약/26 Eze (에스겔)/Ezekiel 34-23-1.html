        <b>겔 34:23-24</b> 내가 한 목자를 그들 위에 세우면 그가 그들을 먹이리니, 
              곧 나의 종 다윗이라. 그가 그들을 먹일 것이요, 그가 그들의 목자가 되리라. 나 
              주는 그들의 하나님이 되고 내 종 다윗은 그들 가운데 통치자가 되리라. 나 주가 
              그것을 말하였노라.<br><br>
      
              <b>호 1:11</b> 그때 유다 자손과 이스라엘 자손이 함께 모여 자기들에게 한 
              우두머리를 세우고 그 땅에서 올라오리니, 이는 이스르엘의 날이 클 것임이라.” 
              하시더라.
