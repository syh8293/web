              <b>겔 14:14</b> 비록 노아, 다니엘, 욥, 이 세 사람이 그 땅에 있다 
              할지라도 그들은 그들의 의로 말미암아 자신들의 혼들만을 구해 낼 뿐이라. 
              주 하나님이 말하노라.<br><br>

              <b>20</b> 비록 노아와 다니엘과 욥이 그 땅에 있다 할지라도 내가 살아 있는 
              한 그들은 아들이나 딸도 구해 내지 못하고 그들의 의로 말미암아 자신들의 
              혼들만 구해 내리라. 주 하나님이 말하노라.
