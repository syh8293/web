<body>
            <b>겔 31:12</b> 타국인들, 즉 민족들의 무서운 자들이 그를 베어서
            버려 두었느니라. 산들 위에서와 모든 골짜기에서 그의 작은 가지들은 
            떨어졌고 그의 큰 가지들은 그 땅의 모든 강들에 의하여 꺾여졌으며 
            땅의 모든 백성들은 그의 그늘로부터 떠났고 그를 버려 두었느니라.
