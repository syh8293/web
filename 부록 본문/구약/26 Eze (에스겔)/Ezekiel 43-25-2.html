			  <b>겔 43:25</b> 칠 일 동안 너는 매일 속죄물로 숫염소를 예비할 것이며 
        그들도 흠 없는 어린 수송아지와 양떼에서 숫양을 예비할지니라.<br><br>

        <b>출애굽기 30:29</b> 너는 그것들을 거룩하게 할지니 그리하면 그것들이 
        가장 거룩하게 되어 무엇이나 그것들에 닿는 것은 거룩하게 되리라.
