            <b>겔 25:3</b> 암몬인들에게 말하라. 주 하나님의 말씀을 들으라.
            주 하나님이 이같이 말하노라. 내 성소가 더럽혀졌을 때 네가 그것을 
            향하여, 이스라엘 땅이 황폐하게 되었을 때도 그것을 향하여, 유다 
            집이 사로잡혀갔을 때도 그들을 향하여 “아하.” 하고 말하였도다.<br><br>
    
            <b>시 35:21</b> 정녕, 그들이 나를 대하여 그들의 입을 크게 벌리고 
            말하기를 “아하, 아하, 우리 눈이 그것을 보았도다.” 하나이다.<br><br>
    
            <b>시 40:15</b> 내게 “아하, 아하.”라 말하는 자들이 그들의 수치의 
            대가로 인하여 망하게 하소서.
