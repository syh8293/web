<body>
            <b>겔 16:22</b> 네 모든 가증함과 네 음행 가운데서 너는 네 젊은날들, 곧 
            네가 벌거벗고 입지 않았으며 또 네 피로 더럽혀졌던 때를 기억하지 못하였도다.<br><br>

            <b>신 33:9</b> 그가 자기 아비와 어미에게 말하기를 “내가 그를 보지 
            못하였도다.” 하며, 그가 자기 형제들을 인정하지 아니하며 자기의 친자식들을 
            알지 아니하였나니, 이는 그들이 주의 말씀을 준수하고 주의 언약을 지켰음이니이다.
</body>
