        <b>겔 38:12-13</b> 전리품을 취하며 약탈물을 취하고 네 손을
				지금은 사람이 사는 황폐한 처소들 위와 민족들에서 모여든 백성들 위에
				돌리리라. 이들은 가축과 재물을 얻는 자요, 그 땅의 한가운데 거하는
				자들이라. 시바와 드단과 타시스의 상인들이 거기 있는 모든 젊은 사자들과
				더불어 네게 말하기를 “네가 약탈하려고 왔느냐? 너는 물건을 탈취하려고 네
				무리들을 모았느냐? 은과 금을 가져가고 가축과 재물을 빼앗아 가며 크게
				약탈해 가려느냐?” 하리라.
