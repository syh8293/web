        <b>겔 15:6-8</b><br> 
          그러므로 주 하나님이 이같이 말하노라. 내가 삼림의
            나무들 가운데서 포도나무를 땔감으로 불에 내어준 것처럼 내가 예루살렘의 거민들도
            그렇게 내어주리라. 내가 내 얼굴을 그들을 대적하여 두리니 그들이 이 불에서 나와도
            다른 불이 그들을 삼키리라. 내가 내 얼굴을 그들을 대적하여 두면 너희는 내가 주인
            줄 알리라. 내가 그 땅을 황폐케 하리니 이는 그들이 죄를 범하였음이라. 주
            하나님이 말하노라.
