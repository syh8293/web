<body>
        
              <b>겔 46:2</b> 통치자는 바깥 대문의 현관 길로 들어와서 대문의 문설주 옆에 설 것이요, 제사장들은 통치자의
              번제물과 화목제물을 준비할 것이며 통치자는 대문의 문지방에서 경배한 후 나갈
              것이라. 그러나 대문은 저녁까지 닫지 말지니라.<br><br>

              <b>8</b> 통치자가 들어올 때에는 그 대문의 현관 길로 행할 것이며 그 길로 나갈지니라.<br><br>

              <b>10</b> 통치자는 무리 가운데서 그들이 들어갈 때 들어가고 그들이 나올 때 나올지니라.   
</body>
