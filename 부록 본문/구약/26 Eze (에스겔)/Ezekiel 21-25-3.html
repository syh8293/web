<body>
        
        <b>에스겔 21:25-26</b> 너 불량스럽고 악한 이스라엘의
        통치자야, 네 날이 이르렀으니 죄악이 끝나리라. 주 하나님이 이같이
        말하노라. 두건을 제거하고 왕관을 벗기라. 이것이 그대로 있지
        아니하리라. 낮은 자를 높이고 높은 자를 낮추라.<br><br>

        <b>14절</b> 불이 그 가지들 중의 한 가지에서 나와 그 열매를
        삼키므로 다스릴 홀이 될 튼튼한 가지가 없느니라. 이것이 애가요,
        애가로 쓰이리라.
</body>
