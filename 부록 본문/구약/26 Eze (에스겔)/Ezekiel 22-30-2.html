              <b>겔 22:30</b> 내가 그들 가운데서 한 사람을 찾으려 했으니 그 사람은
              장벽을 쌓아 그 땅을 위하여 내 앞에서 갈라진 틈에 서서 나로 그 성읍을
              멸하지 못하게 할 사람이라. 그러나 나는 아무도 찾지 못하였노라.<br><br>

              <b>렘 6:13</b> 이는 그들의 가장 작은 자로부터 가장 큰 자에 이르기까지 
              모두가 탐욕에 빠졌고 선지자로부터 제사장에 이르기까지 모두가 거짓되이 
              행하기 때문이라.<br><br>
      
              <b>시 12:1</b> 주여, 도우소서. 경건한 자가 끊어지며 신실한 자도 사람의 
              자손 중에서 사라지나이다.
