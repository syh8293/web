          <b>25절</b> 그때 너희 위에 깨끗한 물을 뿌리리라. 그리하면 너희가 
          깨끗게 되리니 너희 모든 더러움과 너희의 모든 우상들로부터 내가
          너희를 깨끗게 하리라.<br><br>

          <b>겔 11:19</b> 내가 그들에게 한마음을 줄 것이요, 또 내가 너희 안에 
          새 영을 넣으리라. 또 내가 그들의 육체에서 돌 같은 마음을 제하고 살
          같은 마음을 주어서<br><br>

          <b>렘 33:8</b> 그들이 나를 대적하여 지은 그들의 모든 죄악에서 깨끗게
          하리니, 그들이 지은 죄악들, 곧 나를 대적하여 잘못한 그들의 모든 죄악들을
          용서하리라.
