        <b>겔 14:21-22</b> 주 하나님이 이같이 말하노라. 내가
        예루살렘에 나의 네 가지 극심한 심판, 즉 칼과 기근과 악한 짐승과 전염병을
        보내어 사람과 짐승을 그 땅으로부터 끊는다면 얼마나 더 심하겠느냐? 그러나
        보라, 거기에는 끌려 나올 남은 자가 남아 있으리니 아들들과 딸들이라.
        보라, 그들이 너희에게로 나오리니 그러면 너희가 그들의 행위와 행동을 보게
        되고 또 너희는 내가 예루살렘에 가져온 재앙과 내가 그 땅에 가져온 모든
        일에 관하여 위로를 받게 되리라.
