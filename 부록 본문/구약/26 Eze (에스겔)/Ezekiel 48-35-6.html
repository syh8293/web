<body>
            <b>8-9절</b> 와서 주의 역사, 즉 그가 땅을 황폐케 하신 것을 보라. 그가 
            땅 끝까지 전쟁들을 그치게 하시나니 활을 꺾고 창을 두 동강내시며 병거를 
            불사르시는도다.<br><br>

            <b>4절</b> 강이 있으니, 그 시내들이 하나님의 도성, 곧 지극히 높으신 
            분의 성막들의 성소를 기쁘게 할 것이라.<br><br>

            <b>에스겔 48:35</b> 그 사면의 규격이 일만 팔천이며 그 날로부터 그 성읍의 
            이름이 ‘주께서 거기 계시다.’가 될 것이라.
