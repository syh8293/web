            <b>겔 23:24</b> 그들이 전차들과 병거들과 수레들과 함께 작은 방패와 
            큰 방패를 갖추고 투구를 쓴 백성의 무리와 더불어 사면에서 너를 치러
            오리라. 내가 그들 앞에 심판을 두리니 그들이 그들의 심판들을 따라 너를
            심판하리라.<br><br>
    
            <b>슼 12:2-3</b> 보라, 사람들이 유다와 예루살렘을 포위할 때에
            내가 예루살렘을 주위의 모든 백성에게 떨리는 잔이 되게 하리라. 그 날에
            내가 예루살렘을 모든 백성에게 무거운 돌이 되게 하리라. 비록 세상의 모든
            백성이 그것을 치려고 함께 모일지라도, 그 돌을 드는 자들은 모두 산산이
            부서지리라.
