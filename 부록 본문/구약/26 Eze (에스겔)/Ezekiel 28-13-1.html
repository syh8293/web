<body>
        <b>겔 28:13</b> 네가 하나님의 동산 에덴에 있어 모든 귀한 돌인 홍보석과 
              황옥과 금강석과 녹보석과 얼룩마노와 벽옥과 사파이어와 에메랄드와
              홍옥과 금으로 덮여 있었고 네 북들과 관악기들이 만들어짐이 네가 
              창조되던 날에 네 안에 예비되었도다.<br><br>

							<b>이사야 52:4</b> 주 하나님이 이같이 말하노라. 내 백성이 이전에
							이집트에 내려가 거기서 기거하였고, 또 앗시리아인이 까닭없이 그들을
							압제하였느니라.
