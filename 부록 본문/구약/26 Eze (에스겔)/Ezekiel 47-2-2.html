        <b>겔 47:2</b> 그리고 나서 그가 나를 북쪽을 향한 대문 길에서 데리고 나와 
				바깥 길로 나를 이끌어 동편을 바라보는 길 옆 바깥 대문에 이르니라. 보라, 
				거기에는 물이 오른편에서 흘러 나오더라.<br><br>

				<b>요 20:19</b> 그리하여 그 주의 첫날, 그 날 저녁에 제자들이 모인 곳에는 
				유대인들을 두려워하여 문들이 잠겨 있었는데 예수께서 오셔서 그 가운데 서서 
				그들에게 말씀하시기를 “너희에게 평강이 있으라.”고 하시더라.
