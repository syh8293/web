       	  <b>겔 37:1-2</b> 주의 손이 내게 임하시어 주의 영으로 나를
       	  데리고 가셔서, 뼈로 가득 찬 골짜기 가운데에 나를 세우시고, 나를 그
       	  사면에 지나가게 하셨는데, 보라, 그 열린 골짜기에는 심히 많은 뼈가
       	  있더라. 보라, 그 뼈들이 심히 말랐더라.
