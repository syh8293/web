          <b>겔 21:24</b> 그러므로 주 하나님이 이같이 말하노라. 너희는 너희
            죄악이 기억되게 하였고 너희의 행악이 드러났으므로 너희의 모든 행위 속에 너희
            죄들이 나타나는도다. 이는 내가 말하노니 너희가 기억되었으므로 너희가 그 손에 잡힐
            것임이라.
