        <b>수 18:21</b> 베냐민 자손의 지파가 그 족속대로 얻은 성읍들은 여리코와
        벧호글라와 케시스와<br><br>

        <b>삼하 10:5</b> 사람들이 이 일을 다윗에게 고하니, 다윗이 그들을 맞으러 
				보냈으나 그 사람들이 크게 부끄러워하므로 왕이 말하기를 “너희 수염이 자랄 
				때까지 여리코에 머물다가 돌아오라.” 하더라.
