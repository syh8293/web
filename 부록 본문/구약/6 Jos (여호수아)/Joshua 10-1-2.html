       	<b>수 10:1</b> 그때 예루살렘 왕 아도니세덱은 여호수아가 아이를 취하여
        완전히 멸하였음과, 또 여리코와 그 왕에게 했던 것처럼 아이와 그 왕에게도
        행했음과, 기브온 거민이 이스라엘과 화친하여 그들 가운데 있다 함을 듣고<br><br>

        <b>눅 2:14</b> “지극히 높은 곳에서는 하나님께 영광이요, 땅 위에는 화평이요, 
        사람들에게는 호의로다.”라고 하고
