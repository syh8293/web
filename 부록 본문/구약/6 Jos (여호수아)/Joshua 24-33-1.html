<body>
        <b>수 24:33</b> 아론의 아들 엘르아살도 죽으니 백성이 그를 그의
        아들 피느하스에게 속한 언덕에 묻었는데 에프라임 산지에서 그에게 주어진
        언덕이더라.<br><br>

        <b>판 3:9</b> 이스라엘 자손이 주께 부르짖었더니, 주께서 이스라엘
        자손에게 한 구원자를 일으키시어, 그가 그들을 구원하였으니, 곧 칼렙의 아우
        크나스의 아들 옷니엘이니라.
</body>
