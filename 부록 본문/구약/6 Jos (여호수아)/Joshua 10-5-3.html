<body>
        <b>수 10:5</b> 그러므로 아모리인들의 다섯 왕, 즉 예루살렘 왕,
				헤브론 왕, 야르뭇 왕, 라키스 왕, 에글론 왕이 함께 모여 그들과 그들의
				군대들이 올라와서 기브온 앞에 진을 치고 기브온을 대항하여 싸움을
				벌이더라.<br><br>

				<b>창 5:5</b> 아담이 살았던 모든 날들이 구백삼십 년이었고, 그가
				죽으니라.
