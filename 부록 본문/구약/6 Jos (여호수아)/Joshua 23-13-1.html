<body>      
				<b>수 23:13</b> 분명히 알지니, 주 너희 하나님께서 이들 민족들
					중 누구도 너희 앞에서 다시는 쫓아내지 아니하실 것이요, 도리어 그들이
					너희에게 올무와 덫이 되며 너희 옆구리에는 채찍이, 너희 눈에는 가시가
					되어서 주 너희 하나님께서 너희에게 주신 이 아름다운 땅에서 너희가 멸망할
					때까지 그리하리라.
