          <b>수 10:14</b> 주께서 사람의 음성에 경청하신 그와 같은 날은 전에도
          후에도 없었나니 이는 주께서 이스라엘을 위하여 싸우셨음이니라.<br><br>

          <b>시 72:8</b> 그가 또한 바다의 끝에서 끝까지 다스릴 것이요, 강에서부터 
          땅의 끝까지 다스리리이다.<br><br>

          <b>11</b> 정녕, 모든 왕들이 그의 앞에 엎드리며 모든 나라들이 그를 섬기리이다.
