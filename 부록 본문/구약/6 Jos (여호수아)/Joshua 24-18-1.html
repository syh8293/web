        <b>18절</b> 또 주께서 모든 백성, 곧 그 땅에 거한 아모리인까지도 우리 
				앞에서 몰아내셨나이다. 그러므로 우리도 주를 섬기리니, 이는 그분이 우리 
				하나님이심이니이다.” 하더라.<br><br>

				<b>19절</b> 여호수아가 백성에게 말하기를 “너희가 주를 섬기지 못하리니 
				이는 그는 거룩한 하나님이시요, 그는 질투하는 하나님이시니 그가 너희 허물과
