<body>
        <b>25-26절</b> 그러므로 여호수아가 그 날에 그 백성과 더불어 언약을 
				세우고 세켐에서 그들에게 율례와 규례를 정해 주더라. 여호수아가 이
        모든 말씀을 하나님의 율법책에 기록하고, 큰 돌을 취하여 거기 주의 성소
        옆에 있는 상수리나무 아래에다 세우더라.<br><br>

        <b>수 20:7</b> 사람들이 납탈리 산지의 갈릴리에 있는 케데스와 에프라임 
				산지의 세켐과 유다 산지의 헤브론인 키럇아르바를 지정하였더라.
</body>
