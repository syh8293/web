        <b>수 7:26</b> 그들이 그 위에 큰 돌 무더기를 쌓았더니 오늘까지
        있더라. 그리하여 주께서는 그의 분노의 열화에서 돌이키시니라. 그러므로
        그곳의 이름을 오늘까지 아콜 골짜기라 부르니라.<br><br>

        <b>수 8:29</b> 그가 아이 왕을 저녁 때까지 나무에 매달았다가 해가
        지자 여호수아가 그들에게 명하여 그의 시체를 나무에서 내려서 성문 입구에
        버리고 그 위에 큰 돌무더기를 쌓도록 하니 오늘까지 남아 있더라.
