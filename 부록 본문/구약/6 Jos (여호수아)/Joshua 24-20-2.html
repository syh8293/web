        <b>수 24:20</b> 만일 너희가 주를 버리고 이방 신들을 섬기면 그가
              너희에게 선을 행하신 후에라도 돌이켜 너희를 해하시고 너희를 진멸하시리라.”
              하더라.<br><br>
      
              <b>신 28:63</b> 주께서 너희에게 선을 행하시고 너희를 번성케
              하시기를 기뻐하신 것같이 주께서 너희를 멸하시며 너희를 망하게 하시기를
              기뻐하시리라. 또 너희는 네가 차지하려고 들어갈 그 땅에서 뽑히게 될
              것이니라.
