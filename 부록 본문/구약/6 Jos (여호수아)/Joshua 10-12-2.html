<body>
        <b>수 10:12</b> 주께서 아모리인을 이스라엘 자손 앞에 넘겨주시던 날에 
            여호수아가 주께 고하였으니 그가 이스라엘의 목전에서 말하기를 “태양아,
            너는 기브온 위에 머무르고, 달아, 너는 아얄론 골짜기에 머무르라.” 하자<br><br>

            <b>수 8:18</b> 주께서 여호수아에게 말씀하시기를 “네 손에 있는 창을 아이를 
            향하여 뻗치라. 내가 아이를 네 손에 주리라.” 하시니, 여호수아가 자기 손에 
            갖고 있던 창을 그 성읍을 향하여 뻗치더라.<br><br>

            <b>시 35:3</b> 또한 창을 빼사 나를 쫓는 자들의 길을 막으시고 내 혼에게 
            “나는 너의 구원이라.” 말하소서.
