<body>
            <b>수 1:4</b> 광야와 이 레바논에서부터 큰 강 유프라테스 강에 이르는 
            힛인의 온 땅과 해 지는 편 큰 바다에 이르기까지 너희의 지경이 되리라.<br><br>

            <b>삼하 8:3</b> 다윗이 그의 경계를 회복하려고 유프라테스 강에 갔을
            때 그가 소바 왕 르홉의 아들 하닷에셀도 치니라.<br><br>

            <b>롬 11:21-22</b> 하나님께서 본래의 가지들도 아끼지 아니하셨으니 너도 
            아끼지 아니하실까 주의하라. 그러므로 하나님의 선하심과 준엄하심을 보라. 
            넘어지는 자들에게는 준엄하시니 만일 네가 그분의 선하심에 머물면 그 
            선하심이 너에게 있을 것이나 그렇지 아니하면 너도 꺾이리라.
</body>
