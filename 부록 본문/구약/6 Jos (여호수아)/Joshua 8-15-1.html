        <b>8:15-18</b> 여호수아와 온 이스라엘이 마치 그들 앞에서
        타격을 받은 척하고 광야 길로 도망을 치니 그들을 쫓아가려고 아이에 있는
        모든 백성이 함께 소집되더라. 그들이 여호수아를 추격하니 성읍에서
        멀어지더라. 아이나 벧엘에는 이스라엘을 쫓아가지 아니한 자가 한 사람도 남지
        않았으며 그들이 성읍을 열어 놓고 이스라엘을 쫓으니라. 주께서 여호수아에게
        말씀하시기를 “네 손에 있는 창을 아이를 향하여 뻗치라. 내가 아이를 네
        손에 주리라.” 하시니, 여호수아가 자기 손에 갖고 있던 창을 그 성읍을
        향하여 뻗치더라.
