            <b>수 2:18-19</b> 보라, 우리가 이 땅으로 들어올 때에 네가
            우리를 내려가게 한 창문에 이 주홍실 줄을 매어 두고 네 아버지와 어머니와
            형제들과 네 아비의 가족 모두를 네 집으로 모을지니라. 누구든지 네 집
            문들에서 거리로 나가는 자는 그의 피가 그의 머리로 돌아갈 것이요 그래도
            우리는 죄가 없으리라. 그러나 누구든지 너와 함께 집에 있는 그에게 누가
            손을 대면 그의 피가 우리의 머리로 돌아오게 되리라.
