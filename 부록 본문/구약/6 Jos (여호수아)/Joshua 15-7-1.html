        <b>수 15:7-8</b> 그 경계는 아콜 골짜기로부터 드빌을 향해 올라가 북쪽으로 
				향하여 강 남편에 아둠밈에 이르는 오르막 길 앞에 있는 길갈을 바라보며 그 
				경계는 엔세메스 물을 지나 그 끝나는 길은 엔로겔에 있으며 그 경계는 힌놈의 
				아들의 골짜기로 올라가서 여부스인의 남쪽에 이르니 곧 예루살렘이며 그 경계는 
				북쪽 거인들의 골짜기 끝에 있는 서쪽 힌놈 골짜기 앞에 놓여 있는 산꼭대기에 
				이르고
