<body>
            <b>수 3:15-17</b> 궤를 멘 자들이 요단에 이르니 궤를 멘 제사장들의 발이 
            물가에 잠기자 (요단은 추수 때 항상 온 둑이 넘치기 때문이라.) 위로부터 
            내려온 물이 서서 사레탄 옆에 있는 아담 성읍으로부터 아주 멀리 물 무더기를 
            일으키고 평원의 바다 쪽, 즉 염해로 흘러가는 물은 그쳐서 끊어지니 백성이 
            여리코 앞으로 바로 건너더라. 주의 언약궤를 멘 제사장들이 요단 한가운데 
            있는 마른 땅에 굳게 섰는데 온 이스라엘 백성이 마른 땅으로 건너 모든 백성이 
            요단을 완전히 건널 때까지 서 있더라.
</body>
