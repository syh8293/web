<body>
        <b>수 5:13-15</b> 여호수아는 주께서 그에게 내린 명령대로 유다
				자손 가운데서 한 몫을 여푼네의 아들 칼렙에게 주었으니 그것은 아낙의 아비
				아르바의 성읍, 곧 헤브론이더라. 칼렙이 거기서 아낙의 자손, 곧 아낙의 세
				아들 세새와 아히만과 탈매를 쫓아내었고 그가 거기서 드빌의 거민에게로
				올라가니라. 드빌의 이름이 전에는 키럇세벨이더라.
</body>
