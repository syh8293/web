<body>
        <b>수 21:43-45</b> 주께서는 그들 조상들에게 주시겠다고 약속하신 모든 
				땅을 이스라엘에게 주셨더라. 그들이 그 땅을 차지하고 거기에서 거하였더라. 
				주께서는 그들 조상들에게 약속하신 모든 것대로 그들 주위에 안식을 주셨으니 
				그들의 모든 원수 중에 한 사람도 그들 앞에 서지 못하였으며 또 주께서 
				그들의 모든 원수를 그들의 손에 넘겨주셨더라. 주께서 이스라엘 집에게 
				말씀하신 선한 일이 하나도 빠지지 않고 모두 이루어지니라.
</body>
