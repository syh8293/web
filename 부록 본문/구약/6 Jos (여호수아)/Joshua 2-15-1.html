            <b>여호수아 2:15-17</b> 그러자 그녀가 그들을 창문을 통해 줄로
            내려가게 하였으니, 이는 그녀의 집이 그 성읍의 성벽 위에 있어 그녀가 그
            성벽 위에서 살았음이더라. 라합이 그들에게 말하기를 “쫓는 자들이 너희를
            만나지 않도록 너희는 산으로 가서 쫓는 자들이 돌아올 때까지 거기서 삼 일을
            숨어 있다가 그후에 너희가 너희 길을 갈지니라.” 하니 그 사람들이 그녀에게
            말하기를 “네가 우리로 맹세하게 한 너의 이 맹세에 대하여 우리가 흠이 없게
            하리라.
