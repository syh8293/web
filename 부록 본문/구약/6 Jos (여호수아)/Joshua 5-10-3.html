<body>
       	<b>수 5:10-12</b><br> 
				이스라엘 자손이 길갈에서 진을 치고 여리코
       	평원에서 그 달 십사일 저녁에 유월절을 지켰으며 유월절 이튿날에 그 땅의 옛
       	곡식을 먹었으니 바로 그 날 누룩 없는 과자와 볶은 곡식을 먹었더라. 그들이
       	그 땅의 옛 곡식을 먹은 이튿날에 만나가 그쳤으니 이스라엘 자손이 더 이상
       	만나를 얻지 못하였으나, 그들이 그 해 카나안 땅의 열매를 먹었더라.
</body>
