       	    <b>수 15:17-19</b><br>
            칼렙의 형제 크나스의 아들인 옷니엘이 그것을 취하므로 그가 자기 딸 악사를
            그에게 아내로 주었더라. 그녀가 그에게 갈 때 그녀가 그를 움직여 그녀의
            아비에게 밭을 구하게 하더라. 그녀가 나귀에서 내리자 칼렙이 그녀에게 말하기를
            “네가 무엇을 원하느냐?” 하니 그녀가 대답하기를 “내게 복을 주소서.
            아버지께서 나에게 남쪽 땅을 주셨으니 내게 샘물들도 주소서.” 하였더니 그가
            그녀에게 윗샘들과 아랫샘들을 주었더라.
