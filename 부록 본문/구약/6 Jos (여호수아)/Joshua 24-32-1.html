            <b>수 24:32</b> 이스라엘 자손이 이집트에서 가져온 요셉의 뼈를 세켐에 
            장사하였으니 이곳은 야곱이 세켐의 아비 하몰의 아들들에게 은 일백 개를 
            주고 산 한 필지인데 그 땅이 요셉 자손의 유업이 되었더라.<br><br>

            <b>창 23:18</b> 헷 자손들의 면전, 즉 그의 성읍 문에 들어간 모든 사람들 
            앞에서 아브라함의 소유로 확정되었더라.
