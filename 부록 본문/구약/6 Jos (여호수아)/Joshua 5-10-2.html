<body>
        <b>수 5:10</b> 이스라엘 자손이 길갈에서 진을 치고 여리코 평원에서
        그 달 십사일 저녁에 유월절을 지켰으며<br><br>

        <b>수 7:2</b> 여호수아가 사람들을 여리코로부터 벧엘 동편 벧아웬
        곁에 있는 아이로 보내며 그들에게 일러 말하기를 “올라가서 그 지역을
        살펴보라.” 하니 그 사람들이 올라가서 아이를 살펴보니라.
