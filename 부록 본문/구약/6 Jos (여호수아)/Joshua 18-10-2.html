        <b>수 18:10</b> 여호수아가 주 앞에서 실로에 있는 그들을 위하여 제비를 
              뽑았으며 여호수아가 그 땅을 이스라엘 자손에게 그들의 구분대로 분할하였더라.<br><br>

            <b>28</b> 셀라와 엘렙과 여부시, 곧 예루살렘과 기브앗과 키럇으로 열네 성읍과 그 
              촌락들이더라. 이것이 베냐민 자손이 그 족속대로 얻은 유업이었더라.
