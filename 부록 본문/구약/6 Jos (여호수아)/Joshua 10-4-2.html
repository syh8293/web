        <b>수 10:4</b> “내게로 올라와서 나를 도와 우리로 기브온을 치게 하라. 
				이는 기브온이 여호수아와 이스라엘 백성과 화친을 맺었음이라.” 하니라.<br><br>

        <b>시 76:2-3</b> 또한 살렘에는 그의 성막이 있고 그의 처소는 시온에 
				있도다. 거기서 그가 화살들과 방패와 칼과 싸움을 부수셨도다. 셀라.<br><br>

        <b>학 2:9</b> 이 나중 집의 영광이 먼저 집의 영광보다 더 크리라. 만군의 
				주가 말하노라. 이곳에 내가 화평을 주리라. 만군의 주가 말하노라.
