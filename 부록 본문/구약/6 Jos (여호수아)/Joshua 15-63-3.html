        <b>16절</b> 그러나 주 너의 하나님께서 네게 유업으로 주시는 이 백성들의 
				성읍들에서는 호흡이 있는 것들은 아무것도 살려 두지 말지니,<br><br>

				<b>수 15:63</b> 예루살렘 거민 여부스인에 관해 말하면 유다 자손이 그들을 
				쫓아내지 못하였으므로 여부스인이 오늘까지 예루살렘에서 유다 자손과
				더불어 거하니라.
