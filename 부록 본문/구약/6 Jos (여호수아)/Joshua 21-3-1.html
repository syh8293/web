        <b>수 21:3</b> 이스라엘 자손이 주의 명령에 따라 그들의 유업에서
        아래 성읍들과 그 외곽 지역들을 레위인들에게 주니라.<br><br>

        <b>민 35:1-2</b> 주께서 여리코 근처 요단 옆 모압 평지에서
        모세에게 일러 말씀하시기를 “이스라엘 자손에게 명하여 그들로 그들이
        소유한 유업에서 레위인들에게 거할 성읍들을 주게 하고 너희는 또한
        그 성읍들 주위의 외곽 지역들을 레위인들에게 줄지니라.
