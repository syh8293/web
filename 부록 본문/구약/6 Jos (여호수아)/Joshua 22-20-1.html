        <b>수 22:20</b> 세라의 아들 아칸이 저주를 받은 물건으로 범죄하여
				진노가 이스라엘 온 회중에 떨어지지 아니하였느냐? 그의 죄악으로 멸망한
				사람이 그 사람만은 아니었느니라.’고 하더라.” 하니라.<br><br>

				<b>신 27:15</b> “새기거나 부어 만든 어떤 형상도 주께 가증한 것이니 
				장인의 손으로 만든 것을 은밀한 곳에 세우는 사람은 저주를 받으리라.” 할 
				것이요, 모든 백성은 대답하여 말하기를 “아멘.” 할지니라.
