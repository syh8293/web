<body>
					<b>수 10:24</b> 그들이 그 왕들을 여호수아에게로 끌어내자
					여호수아가 이스라엘의 모든 사람들을 부르고 그와 함께 간 전사들의
					대장들에게 말하기를 “가까이 와서 너희 발로 이 왕들의 목을 밟으라.”
					하니 그들이 가까이 와서 그들의 발로 그 왕들의 목을 밟으니<br><br>

					<b>시 2:8</b> 내게 구하라. 그러면 내가 너에게 이방을 네 유업으로,
					땅의 맨 끝을 네 소유로 주리라.
</body>
