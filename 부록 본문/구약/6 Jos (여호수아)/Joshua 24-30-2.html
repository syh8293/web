        <b>여호수아 24:30</b> 백성이 팀낫세라에 있는 그의 유업의 경계 안에 그를 
				장사했으니 팀낫세라는 가아스 산 북편에 있는 <u class="spelling">에프라임</u> 
				산지에 있더라.<br><br>

				<b>33</b> 아론의 아들 엘르아살도 죽으니 백성이 그를 그의 아들 피느하스에게
				속한 언덕에 묻었는데 <u class="spelling">에프라임</u> 산지에서 그에게
