<body>
					<b>수 3:10</b> 여호수아가 말하기를 “너희는 살아 계신 하나님이 너희 가운데 
					계심을 이로써 알지니 그분이 너희 앞에서 카나안인과 힛인과 히위인과 프리스인과 
					기르가스인과 아모리인과 여부스인을 반드시 쫓아내시리라.<br><br>

					<b>13:6</b> 레바논에서 미스레봇마임까지에 이르는 산간 지방의 온 거민과 
					온 시돈인들이니 내가 그들을 이스라엘 자손 앞에서 쫓아낼 것이라. 너는 내가 
					너에게 명한 대로 그 땅을 얼마씩 분할하여 이스라엘에게만 유업으로 줄지니라.
