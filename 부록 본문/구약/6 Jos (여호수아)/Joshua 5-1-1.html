        <b>수 5:1</b> 요단 서편에 있는 아모리인의 모든 왕과 해변에 있는
        카나안인의 모든 왕이, 주께서 우리가 건널 때까지 이스라엘 백성 앞에서 요단
        물을 마르게 하셨다는 말을 듣고, 이스라엘 자손 때문에 그들의 마음이 녹았고
        그들이 더 이상 정신도 없더라.<br><br>

        <b>7:7</b> 여호수아가 말하기를 “슬프도소이다. 오 주
        하나님이여, 어찌하여 주께서는 이 백성을 인도하여 요단을 건너게 하시고
        우리를 아모리인의 손에 넘겨주어 멸망시키려 하시나이까? 하나님께서 우리를
        만족케 하시고 요단 건너편에 거하게 하셨다면!
