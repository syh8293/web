<body>
        <b>수 7:21</b> 내가 약탈물 가운데서 아름다운 바빌론제 옷 한 벌과
        은 이백 세켈과 오십 세켈 무게의 금덩이 하나를 보고 탐내서 그것들을
        취하였나이다. 보소서, 그것들을 내 장막 가운데 땅에 숨겼으며 은은 그 
				밑에 있나이다.” 하니라.<br><br>

        <b>창 20:10</b> 또 아비멜렉이 아브라함에게 말하기를 “네가 무엇을
        보고, 네가 이 일을 행하였더냐?” 하니,<br><br>

        <b>창 3:6</b> 여자가 보니 그 나무가 먹음직하고 보기에도 즐겁고 현명하게 
				할 만큼 탐스러운 나무인지라, 그녀가 거기에서 그 열매를 따서 먹고 그녀와 
				함께한 자기 남편에게도 주니, 그가 먹더라.
