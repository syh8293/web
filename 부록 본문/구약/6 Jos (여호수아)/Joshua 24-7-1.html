        <b>수 24:7</b> 너희 조상이 주께 부르짖으니 그가 너희와 이집트인들 사이에 흑암을 
				두고 바다를 그들 위로 가져와서 덮었나니 너희 눈으로 내가 이집트에서 행한 일을 
				보았느니라. 또 너희가 오랜 기간을 광야에서 거하였느니라.<br><br>

				<b>17</b> 이는 우리와 우리 조상을 이집트 땅, 종의 집에서 인도하여 내신 분은 주 
				우리 하나님이심이라. 그분이 우리 목전에서 그런 큰 표적들을 행하시고, 우리가 간 
				모든 길에서와 우리가 지나간 모든 백성 가운데서 우리를 보호하셨으며
