        <b>수 18:20</b> 요단은 동편에 있는 땅의 경계라. 이것이 베냐민 자손이 
				그들의 족속대로 얻은 유업의 사면 지경이더라.<br><br>

        <b>판 1:18</b> 유다가 또 가자와 그 지경을, 아스클론과 그 지경을, 
				에크론과 그 지경을 취하였더라.<br><br>

				<b>36</b> 아모리인들의 지경은 아크랍빔에 이르는 오르막길, 바위로부터 
				그 위쪽이더라.
