				<b>7:11-12</b> 이스라엘이 죄를 지었고 그들은 내가 그들에게 명한 나의
				언약도 어겼나니, 이는 그들이 저주받은 물건을 취하고 도둑질하고 속여서 심지어는
				그것을 자기들의 사물 가운데 두었음이라. 그러므로 이스라엘 자손이 그들의 원수들
				앞에 설 수 없었고 그들의 원수들 앞에서 그들이 등을 돌렸으니 이는 그들이 저주를
				받았기 때문이라. 너희가 그 저주받은 것을 너희 가운데서 멸하지 아니하면 내가
				다시는 너희와 함께 있지 아니하리라.
