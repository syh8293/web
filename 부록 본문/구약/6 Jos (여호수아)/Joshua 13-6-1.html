<body>
        <b>수 13:6</b> 레바논에서 미스레봇마임까지에 이르는 산간 지방의 온
				거민과 온 시돈인들이니 내가 그들을 이스라엘 자손 앞에서 쫓아낼 것이라.
				너는 내가 너에게 명한 대로 그 땅을 얼마씩 분할하여 이스라엘에게만 유업으로
				줄지니라.<br><br>

				<b>수 19:47</b> 단 자손의 지경이 그들에게 너무 작게 되었으므로 단 
				자손들이 레셈과 싸우러 올라가서 그것을 취하여 칼날로 쳐서 차지하고 그
				안에 거하였고 그들 조상 단의 이름을 따라 레셈을 단이라 하였더라.
</body>
