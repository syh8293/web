<body>
        <b>수 13:12-13</b> 거인들의 잔류자로 남아 있던 자들을 아스타롯과 에드레이에서 
				치리했던 바산에 있는 옥의 모든 왕국이니 모세가 이들을 쳐서 쫓아냈었도다. 
				그래도 이스라엘 자손은 그술인과 마아캇인을 쫓아내지 아니하였으므로 그술인과 
				마아캇인은 오늘까지도 이스라엘 가운데 거하더라.<br><br>

        <b>대상 2:23</b> 그가 그술과 아람을 야일의 고을들과 함께 그들로부터 취하였으며, 
				크낫과 그 고을들을 취하였으니 육십 성읍이더라. 이들 모두가 길르앗의 아버지 
				마킬의 아들들에게 속하였더라.
</body>
