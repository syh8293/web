		<b>6:10</b> 여호수아가 백성에게 명하여 말하기를 “내가 너희에게 소리지르라
		명하는 날까지 너희는 소리지르지 말며 너희 음성으로 소리도 내지 말며 너희 
        입에서 어떤 말도 내지 말고 있다가 그후에 너희는 소리를 지를지니라.” 하더라.<br><br>

        <b>7:1</b> 그러나 이스라엘 자손이 저주받은 물건으로 범죄하였으니 이는 유다 
        지파 중 세라의 증손이요, 삽디의 손자요, 칼미의 아들인 아칸이 저주받은 물건을 
        취하였음이라. 이스라엘 자손에 대해 주의 분노가 일어났더라.
