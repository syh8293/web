        <b>수 1:11</b> “진중을 돌아다니며 백성들에게 명령하여 말하기를
        ‘식량을 준비하라. 삼 일 안에 너희가 이 요단을 건너 주 너희 하나님께서
        차지하라고 너희에게 주신 그 땅을 가서 차지할 것이라.’ 하라.” 하더라.<br><br>

				<b>수 1:17</b> 우리가 모든 일에 모세에게 경청했던 대로 우리가
				당신에게 경청하겠으며, 오직 주 당신의 하나님께서 모세와 함께하셨던
				것같이 당신과 함께하시기를 원하나이다.
