        		<b>수 11:22</b> 이스라엘 자손의 땅에는 아낙인이 하나도 남아 있지
						않고 가자와 가드와 아스돗에만 남아 있더라.<br><br>

						<b>민 32:29</b> 모세가 그들에게 말하기를 “갓 자손과 르우벤
						자손이 각기 무장하고 너희와 더불어 요단을 건너 주 앞에서 싸워, 그 땅이
						너희 앞에 항복하게 되면, 너희는 그들에게 길르앗 땅을 소유로 줄지니라.
