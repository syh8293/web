        <b>수 1:9</b> 내가 네게 명령하지 아니하였느냐? 강건하고 담대하라.
              무서워 말고 낙심치 말라. 이는 주 네 하나님이 네가 어디로 가든지 너와
              함께함이라.” 하시니라.<br><br>
      
              <b>히 13:6</b> 그러므로 우리가 담대히 말하기를 “주는 나를 돕는 분이시니, 
              사람이 내게 무엇을 하든지 내가 두려워하지 아니하리라.” 하노라.
