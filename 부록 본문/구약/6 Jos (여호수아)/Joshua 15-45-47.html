<body>
        <b>수 15:45-47</b><br> 
        에크론과 그 고을들과 촌락들이니,
        에크론으로부터 바다까지 아스돗 곁에 있는 모든 성읍과 그
        촌락들이었으며, 아스돗과 그 고을들과 촌락들이며 가자와 그
        고을들과 촌락들이니 이집트 강과 대해와 그 경계까지더라.
