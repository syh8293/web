<body>
        <b>8:9-10</b> 그러므로 여호수아가 그들을 보내니 그들이 매복할
        곳으로 가서 아이 서편 벧엘과 아이 사이에 머무르더라. 한편 여호수아는 그
        밤에 백성 가운데서 유숙하니라. 여호수아가 아침에 일찍 일어나서 백성들을
        점호하고 그와 이스라엘의 장로들이 백성에 앞서 아이로 올라가니<br><br>

        <b>9:1-2</b> 요단 이편과 산지와 계곡과 레바논을 향한 대해의
        모든 해변에 있는 모든 왕들과, 힛인과 아모리인과 카나안인과 프리스인과
        히위인과 여부스인들이 그 소식을 듣고, 함께 모여 한마음으로 여호수아와
        이스라엘과 더불어 싸울 것을 정하더라.
</body>
