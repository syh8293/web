            <b>여호수아 18:11</b> 베냐민 자손의 지파의 제비가 그들 족속대로 나왔으니 
            그들이 제비 뽑은 지경은 유다 자손과 요셉 자손 사이에 나왔더라.<br><br>

            <b>민수기 26:55</b> 그러나 그 땅은 제비로 뽑아 분할할 것이니, 그들 조상들의 
            지파들의 이름에 따라 그들이 유업을 받을 것이니라.
