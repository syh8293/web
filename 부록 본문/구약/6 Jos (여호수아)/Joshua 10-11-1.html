            <b>수 10:11</b> 그들이 이스라엘 앞에서 도망하여 벧호론에 이르는 내리막길에 있을 
            때 주께서 하늘에서 큰 돌덩이들을 아세카에 이르기까지 그들 위에 내리시니 그들이 
            죽으니라. 우박덩이에 죽은 자가 이스라엘 자손이 칼로 죽인 자보다도 더 많더라.
