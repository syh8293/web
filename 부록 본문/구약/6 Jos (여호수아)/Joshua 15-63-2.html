              <b>수 15:63</b> 예루살렘 거민 여부스인에 관해 말하면 유다 자손이 그들을 
              쫓아내지 못하였으므로 여부스인이 오늘까지 예루살렘에서 유다 자손과 더불어 
              거하니라.<br><br>

              <b>판 19:10</b> 그러나 그 사람이 그 밤을 지체하지 아니하여 일어나 길을 
              떠나 여부스, 곧 예루살렘 건너편에 이르렀는데 그에게는 안장 지운 나귀 두 
              마리와 그의 첩도 그와 함께 있더라.
