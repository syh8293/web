<body>
        <b>수 19:1</b> 두 번째 제비는 시므온에게, 곧 시므온 자손의
        지파를 위하여 그 족속대로 나왔으며 그들의 유업은 유다 자손의
        유업 안에 있더라.<br><br>

				<b>사 44:2</b> 너를 지으셨고 태에서부터 너를 조성하셨고 너를
				도와주실 주가 이같이 말하노라. 오 나의 종 야곱아, 내가 택한 너
				여수룬아, 두려워 말라.
