    <title>여호수아 10:5 ~ 본문</title>

    <meta charset="utf-8">

    <style media="screen">

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }
    </style>
  </head>
<body>

  	<div>
      	<br>
       	<b>수 10:5</b> 그러므로 아모리인들의 다섯 왕, 즉 예루살렘 왕,
       	헤브론 왕, 야르뭇 왕, 라키스 왕, 에글론 왕이 함께 모여 그들과 그들의
       	군대들이 올라와서 기브온 앞에 진을 치고 기브온을 대항하여 싸움을
       	벌이더라.<br><br>

       	<b>18:28</b> 셀라와 엘렙과 여부시, 곧 예루살렘과 기브앗과
       	키럇으로 열네 성읍과 그 촌락들이더라. 이것이 베냐민 자손이 그 족속대로
       	얻은 유업이었더라.
  	</div>
