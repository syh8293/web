<body>
        <b>수 15:63</b> 예루살렘 거민 여부스인에 관해 말하면 유다 자손이
        그들을 쫓아내지 못하였으므로 여부스인이 오늘까지 예루살렘에서 유다 자손과
        더불어 거하니라.<br><br>

        <b>신 20:1</b> 너는 네 원수들과 대적하여 싸우러 나가서 말들과 병거들과 
				너보다 많은 사람들을 보더라도 그들을 두려워하지 말라. 이는 이집트
        땅에서 너를 데리고 나오신 주 너의 하나님께서 너와 함께 계심이라.
