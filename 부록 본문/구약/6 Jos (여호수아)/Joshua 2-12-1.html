        <b>26절</b> 그가 청했던 금 귀고리의 무게는 금 일천칠백 세켈이었으며, 
				그 밖에 장식들과 목 장식들과 미디안 왕들이 입었던 자색 의복과 그 
				밖에 그들 낙타의 목에 둘렀던 사슬들을	<small>청하였더라</small>.<br><br>

				<b>수 2:12</b> 그러므로 이제 너희에게 간구하노니, 내가 너희에게 
				친절을 베풀었으니 너희도 내 아버지의 집에 친절을 베풀 것을 주로 
				내게 맹세하고 내게 진실한 표를 달라.
