<body>
        <b>32:33</b> 모세가 갓 자손과 르우벤 자손과 요셉의 아들 므낫세 
        반 지파에게, 아모리인들의 왕 시혼의 왕국과 바산 왕 옥의 왕국을 
        주되, 그 땅과 그 지경 안에 있는 성읍들, 곧 그 나라 사방의 성읍들을 
        함께 주니라.<br><br>
        
        <b>수 9:10</b> 또 그분이 요단 건너편에 있는 아모리인의 두 왕,
        헤스본 왕 시혼과 아스타롯에 있는 바산 왕 옥에게 행하신 모든 일을
        들었음이니이다.
</body>
