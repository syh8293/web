					<b>여호수아 14:12</b> 그러므로 이제 그 날에 주께서 말씀하신 이
					산을 나에게 주소서, 거기에는 아낙인이 있고 그 성읍들은 크고 방벽을
					둘렀다는 것을 당신도 그 날 들었거니와 만일 주께서 나와 함께하신다면
					주께서 내게 말씀하신 대로 내가 그들을 쫓아내리이다.” 하였더니<br><br>

					<b>왕상 12:33</b> 그리하여 그가 자기 마음대로 정한 달, 즉 여덟째 달 
					십오일에 벧엘에 만든 제단에서 제사를 드리고 이스라엘 자손을 위해 명절을 
					정하였으며, 제단에 제물을 드리고 분향하였더라.
