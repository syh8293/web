        <b>수 6:4</b> 일곱 제사장은 일곱 양뿔 나팔을 들고 궤 앞에 가고 
				일곱째 날에는 너희가 성읍을 일곱 번 돌 것이며 제사장들은 나팔을
        불지니라.<br><br>

				<b>13</b> 주의 궤 앞에서 일곱 양뿔 나팔을 든 일곱 제사장이 계속해서
        행진하며 나팔을 불고 무장한 자들은 그들 앞서 가더라. 그러나 후진은 
				주의 궤 뒤를 따라가고 제사장들은 나팔을 불며 행진하더라.
