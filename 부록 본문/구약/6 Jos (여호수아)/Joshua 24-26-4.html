<body>
        <b>수 24:26</b> 여호수아가 이 모든 말씀을 하나님의 율법책에
        기록하고, 큰 돌을 취하여 거기 주의 성소 옆에 있는 상수리나무 
				아래에다 세우더라.<br><br>

        <b>판 11:11</b> 입다가 길르앗 장로들과 함께 가니 백성이 그를
        자기들을 다스릴 우두머리와 대장으로 삼더라. 입다가 미스페에서 
				주 앞에 그의 모든 말을 아뢰니라.<br><br>

        <b>판 21:19</b> 그때 그들이 말하기를 “보라, 벧엘 북편과 벧엘에서 
				세켐으로 가는 대로의 동편과 르보나 남쪽에 있는 실로의 한 곳에서
        매년 주의 명절이 있도다.” 하더라.
