          <b>욜 3:16</b> 또 주께서 시온에서 포효하시고 예루살렘에서 그의
          음성을 내시리라. 또 하늘들과 땅이 진동하리라. 그러나 주는 그의 백성의
          소망과 이스라엘 자손의 힘이 되시리라.<br><br>

          <b>창 10:13-14</b> 또 미스라임은 루딤과 아나밈과 르하빔과 납투힘과 팟루심과 
          카슬루힘(필리스티아는 카슬루힘에게서 나왔더라.)과 캅토림을 낳았더라.
