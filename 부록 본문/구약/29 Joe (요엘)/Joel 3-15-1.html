<body>
        	<b>8-10절</b> 하늘의 모든 밝은 빛들을 내가 네 위에서 어둡게 하고 네 땅 
              위에 어두움을 두리라. 주 하나님이 말하노라. 내가 민족들 가운데서 네 
              멸망을 네가 알지 못하는 나라들 안으로 가져올 때 나는 또한 많은 백성의 
              마음을 괴롭게 하리라. 참으로 내가 많은 백성으로 너를 보고 놀라게 할 것이요, 
              내가 그들 앞에서 내 칼을 휘두를 때에 그들의 왕들이 너로 인하여 심히 두려워할
              것이며 또 그들은 네가 쓰러지는 날에 각자가 자기 생명을 인하여 매 순간마다
              떨 것이라.<br><br>

							<b>욜 3:15</b> 해와 달이 어두워지고 별들이 그들의 빛을 거두리라.
