          <b>요엘 1:4-6</b> 모충이 남긴 것을 메뚜기가 먹고, 메뚜기가 남긴 것을 자벌레가 
          먹고, 자벌레가 남긴 것을 풀쐐기가 먹었도다. 너희 술 취한 자들아, 깨어서 울라.

          그의 이는 사자의 이요, 그는 큰 사자의 어금니를 가졌도다.<br><br>

          <b>25절</b> 내가 너희 가운데 보냈던 나의 큰 군대인 메뚜기와 자벌레와 풀쐐기와
