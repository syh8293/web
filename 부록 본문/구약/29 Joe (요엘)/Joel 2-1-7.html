        <b>욜 2:1</b> 너희는 시온에서 나팔을 불고 내 거룩한 산에서  경고의 
				소리를 내어 그 땅의 모든 거민들로 떨게 하라. 이는 주의 날이 오며 그 
				날이 가까움이라.<br><br>

				<b>15</b> 시온에서 나팔을 불어 금식을 거룩케 하고 엄숙한 집회를 소집하며,<br><br>

				<b>32</b> 그러나 누구든지 주의 이름을 부르는 자는 구해 냄을 받으리니, 
				이는 주께서 말씀하신 대로 시온 산과 예루살렘에 구해 냄이 있을 것이요, 
				남은 자를 주께서 부르실 것임이라.
