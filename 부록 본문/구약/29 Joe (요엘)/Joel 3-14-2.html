          <b>8절</b> 주의 희생의 날이 오리니, 내가 고관들과 왕의 자녀들과 이방의 예복으로 
            옷입은 모든 자들을 벌할 것이라.<br><br>

            <b>욜 3:13-14</b> 너희는 낫을 대라. 이는 곡식이 익었음이라. 너희는 와서 밟으라. 
            이는 포도즙틀이 가득 차고 독들이 넘쳐남이니, 그들의 죄악이 크기 때문이라. 결단의 
            골짜기에 많은 무리들이 있으니, 이는 주의 날이 결단의 골짜기에 가까움이라.
