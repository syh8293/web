            <b>욜 2:7</b> 그들은 용사들같이 달릴 것이며 그들은 전사들같이 성벽을 
              기어오를 것이요, 그들은 각기 자기의 길로 행군할 것이나 그들은 그
              대열을 흩뜨리지 아니하리라.<br><br>
      
              <b>판 5:19-22</b> 왕들이 와서 싸웠으니 그때 카나안 왕들이 므깃도의 
              물가 타아낙에서 싸웠으나 돈을 얻지 못하였도다. 그들이 하늘로부터
              싸웠으니 그들의 길에서 별들이 시스라와 싸웠도다. 키손 강이 그들을 쓸어
              버렸으니 그 옛 강 키손 강이라. 오 내 혼아, 네가 힘차게 발을 내디뎠도다. 
              그때 그들의 용사들이 빨리 달리니, 빨리 달림으로 인하여 말발굽이 
              부러졌도다.
