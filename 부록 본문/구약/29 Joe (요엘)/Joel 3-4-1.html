<body>       
            <b>욜 3:4</b> 정녕, 오 투로와 시돈과 팔레스타인의 모든 지경아, 너희가 
            나와 무슨 상관이 있느냐? 너희가 내게 보복하겠느냐? 만일 너희가 내게 
            보복하면 내가 너희의 보복을 신속하고 빠르게 너희 머리 위로 돌리리라.<br><br>

            <b>30절</b> 가난한 자의 첫태생은 먹게 되겠고, 궁핍한 자는 안정 속에 
            눕게 되리라. 내가 기근으로 네 뿌리를 죽일 것이요, 그는 네 남은 자를 살해할 
            것이니라.<br><br>

            <b>32절</b>그때 사람이 그 민족의 사신들에게 무엇이라고 대답하겠느냐? 주가 
            시온을 세우셨으니 그의 백성의 가난한 자들이 그것을 신뢰하리라.
