          <b>욜 2:28-29</b> 그후에, 내가 내 영을 모든 육체 위에 부으리라. 
          그러면 너희 아들들과 너희 딸들이 예언할 것이요, 너희 노인들은
          꿈들을 꿀 것이며, 너희 청년들은 환상을 보리라. 또 그 날들에는 내가
          남종들과 여종들 위에도 내 영을 부어 주리라.<br><br>

          <b>계 1:7</b> 보라, 그가 구름들과 함께 오시리니, 모든 눈이 그를
          볼 것이며, 그를 찌른 자들도 볼 것이요, 또한 땅의 모든 족속이 그로
          인하여 애곡하리라. 그대로 되리로다. 아멘.
