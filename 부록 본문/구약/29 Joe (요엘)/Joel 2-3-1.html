        <b>욜 2:3</b> 불이 그들 앞에서 삼키며 그들 뒤에서는 화염이 불타는도다. 
            그 땅은 그들 앞에서는 에덴의 동산 같으나 그들 뒤에는 황량한 광야 같으니, 
            정녕, 어떤 것도 그들을 피하지 못하리라.<br><br>

            <b>슾 3:8</b> 주가 말하노라. 그러므로 너희는 내가 일어나서 먹이로 
            삼는 날까지 나를 기다리라. 이는 내 결심이 민족들을 모으는 것임이니 
            내가 왕국들을 모아서 그들 위에 내 분노, 곧 나의 모든 격노를 쏟으리라. 
            이는 온 땅이 내 질투의 불로 삼켜질 것임이라.
