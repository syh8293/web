          <b>욜 2:1</b> 너희는 시온에서 나팔을 불고 내 거룩한 산에서 경고의 소리를 
          내어 그 땅의 모든 거민들로 떨게 하라. 이는 주의 날이 오며 그 날이 가까움이라.<br><br>
  
          <b>욜 3:14</b> 결단의 골짜기에 많은 무리들이 있으니, 이는 주의 날이 결단의 
          골짜기에 가까움이라.<br><br>
  
          <b>슾 1:14-15</b> 주의 큰 날이 가깝도다. 그 날이 가깝고도 심히 급하니, 곧 
          주의 날의 음성이라. 용사가 거기에서 비통하게 부르짖으리라. 그 날은 진노의 
          날이요, 고난과 고통의 날이며, 황폐와 황량의 날이요, 어두움과 침침함의 날이며, 
          구름과 짙은 흑암의 날이요,
