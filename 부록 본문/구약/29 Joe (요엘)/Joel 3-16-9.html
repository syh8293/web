        <b>욜 3:16-17</b> 또 주께서 시온에서 포효하시고 예루살렘에서 그의 음성을 
				내시리라. 또 하늘들과 땅이 진동하리라. 그러나 주는 그의 백성의 소망과 
				이스라엘 자손의 힘이 되시리라. 그러므로 너희는 내가 나의 거룩한 산 시온에 
				거하는 주 너희 하나님임을 알게 되리니, 그때에 예루살렘은 거룩하게 될 것이요 
				다시는 타국인들이 그곳을 통과하지 못하리라.<br><br>

        <b>21</b> 나는 내가 깨끗게 하지 않았던 그들의 피를 깨끗게 하리니, 이는 
				주가 시온에 거함이라.
