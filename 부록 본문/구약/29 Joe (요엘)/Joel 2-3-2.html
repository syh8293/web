        <b>욜 2:3-5</b> 불이 그들 앞에서 삼키며 그들 뒤에서는 화염이 불타는도다. 
            그 땅은 그들 앞에서는 에덴의 동산 같으나 그들 뒤에는 황량한 광야 같으니, 
            정녕, 어떤 것도 그들을 피하지 못하리라. 그들의 모양은 말들의 모양 같고 
            그들은 마치 기병들처럼 달리리로다.	그들이 뛰는 것은 산꼭대기들에 있는 
            병거들의 소리 같고, 그루터기를 삼키는 불꽃 소리와도 같으며, 전열에 배치된 
            강한 백성 같으리라.
