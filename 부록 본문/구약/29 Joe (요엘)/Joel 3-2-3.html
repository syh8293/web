    <b>욜 3:2</b> 내가 또한 모든 민족들을 모아 그들을 여호사밧 골짜기 아래로 
    데려와서 거기서 그들과 더불어 내 백성과 내 유업 이스라엘을 위하여 변호하리라. 그들이 
    이스라엘을 민족들 가운데 흩뜨리고 나의 땅을 나누었고,<br><br>

    <b>12</b> 이방으로 깨어서 여호사밧 골짜기로 올라오게 하라. 이는 내가 거기에 앉아서 
    주위의 모든 이방을 다 심판할 것임이로다.<br><br>

    <b>14</b> 결단의 골짜기에 많은 무리들이 있으니, 이는 주의 날이 결단의 골짜기에 가까움이라.
