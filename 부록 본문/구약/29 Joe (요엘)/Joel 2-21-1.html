        			<b>욜 2:21</b> 오 땅이여, 두려워 말라. 즐거워하고 기뻐하라. 이는 주께서 
              큰 일들을 행하실 것임이라.<br><br>

							<b>23</b>	 너희 시온의 자녀들아, 그때에 즐거워하고 주 너희 하나님을 기뻐하라. 
              이는 그가 이른 비를 너희에게 적절히 주셨으며, 또 그가 너희를 위하여 비를 
              내려 주시되 이른 비와 늦은 비를 첫째 달에 내리게 하실 것임이라.<br><br>
      
              <b>시 53:6</b> 오 이스라엘의 구원이 시온에서 나온다면! 하나님께서 자기 백성을 
              사로잡힘에서 데려오실 때 야곱이 즐거워하며 이스라엘이 기뻐하리로다.
