        <b>욜 2:32</b> 그러나 누구든지 주의 이름을 부르는 자는 구해 냄을 받으리니, 
          이는 주께서 말씀하신 대로 시온 산과 예루살렘에 구해 냄이 있을 것이요, 남은 
          자를 주께서 부르실 것임이라.<br><br>
  
          <b>시 18:27</b> 이는 주께서 고난받는 백성들은 구원하시나 교만한 눈은 낮추실 
          것임이니이다.<br><br>

          <b>사 62:3</b> 너는 또한 주의 손에 영광의 면류관과 네 하나님의 손에 왕의 
          두건이 될 것이라.
