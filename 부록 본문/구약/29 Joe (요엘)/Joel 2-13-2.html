        <b>욜 2:13</b> 너희 옷을 찢지 말고 너희 마음을 찢으며 주 너희 
				하나님께로 돌이키라. 이는 그가 은혜로우시고 자비로우시며 노하기를 
				더디하시고 매우 인자하시며 재앙에서 스스로 돌이키심이라.<br><br>

				<b>수 20:8</b> 또 여리코 동쪽 요단 저편에서는, 르우벤 지파 중에서
				평지 위 광야에 있는 베셀과 갓 지파 중에서 길르앗에 있는 라못과
				므낫세 지파 중에서 바산에 있는 골란을 정하였더라.
