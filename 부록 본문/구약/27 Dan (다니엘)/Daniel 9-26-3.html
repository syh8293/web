<body>
        <b>시 29:10</b> 주께서 홍수 위에 앉아 계시니 정녕, 주께서 영원토록 
        왕으로 앉아 계시는도다.<br><br>

        <b>단 9:26</b> 육십이 주 후에는 메시아가 끊어질 것이나 자신을
        위해서가 아니요, 또 장차 올 그 통치자의 백성이 도성과 성소를
        파괴하리니 그 끝은 홍수로 뒤덮일 것이요 그 전쟁의 끝에는 황폐함이
        정해졌느니라.<br><br>

        <b>계 12:15-16</b> 그 뱀이 여인 뒤에다 자기 입에서 물을 홍수같이
        쏟아 그 여인을 홍수에 떠내려가게 하려 하되 그 땅이 그 여인을 도와 그 
        입을 벌려 용이 그 입에서 쏟은 홍수를 삼켜 버리더라.
