<body>
        <b>단 11:36</b> 그 왕이 자기 뜻대로 행하고 자신을 높일 것이요 모든 
				신보다 자기를 높이고 신들의 하나님을 거슬러 이상한 일들을 말할 것이며
				그 분노가 마칠 때까지 번성하리니, 이는 작정된 일이 이루어질
				것임이라.<br><br>

				<b>행 14:11</b> 그때 무리가 바울이 행하는 것을 보고 그들의 음성을 높여 
				루카오니아 말로 말하기를 “신들이 사람의 형상을 입고 우리에게로
				내려오셨다.”라고 하더라.
</body>
