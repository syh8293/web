        <b>단 10:5-6</b><br> 
				그 때에 내가 눈을 들어 보았더니, 보라, 어떤
				사람이 세마포로 옷입고 그의 허리는 우바스 정금으로 띠를 둘렀더라. 그의 몸은
				녹보석 같고 그의 얼굴은 번개 모양 같으며 그의 눈은 횃불 같고 그의 팔과 발은
