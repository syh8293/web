        <b>단 12:9</b> 그가 말씀하시기를 “다니엘아, 네 길을 가라. 이는 그 
              말씀들이 마지막 때까지 닫혀 있고 봉해져 있을 것임이라.<br><br>

							<b>13</b> 그러나 너는 그 마지막이 이를 때까지 네 길을 가라. 
              이는 네가 쉴 것이요, 그 날들의 마지막에 네 땅에 설 것임이라.” 하더라.<br><br>

              <b>마 24:13</b> 그러나 끝까지 견디는 자는 구원을 받으리라.
