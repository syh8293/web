            <b>단 11:24</b> 그가 평화롭게 그 지방의 가장 기름진 곳까지 들어가서 
            그의 조상들이나 그의 조상의 조상들까지도 하지 않았던 짓을 행할 것이요, 
            그는 전리품과 약탈물과 재물들을 그들 가운데 흩을 것이며 또 그가 얼마 
            동안 요새를 공략할 음모를 미리 꾸미리라.
