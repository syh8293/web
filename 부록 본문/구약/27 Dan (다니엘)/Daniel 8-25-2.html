        <b>다니엘 8:25</b> 그의 지혜를 통하여 그가 자기 손에 기술을 늘려서 
				자기 마음속에 자신을 높이고 평화로 많은 것을 멸하리라. 그는 또한
				통치자들 중의 통치자를 대적하여 설 것이나 그가 사람의 손에 의하지 않고
				부서지게 되리라.<br><br>

				<b>데살로니가전서 5:3</b> 그들이 “평안하다, 안전하다.”고 말할 때에, 
				아이 밴 여인에게 진통이 오듯 갑작스런 멸망이 그들에게 임하리니, 결코 
				피하지 못하리라.
