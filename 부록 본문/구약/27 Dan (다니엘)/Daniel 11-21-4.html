<body>
        <b>단 11:21</b> 또 그의 자리에 한 비열한 사람이 서리니 사람들은
            그에게 왕국의 명예를 주지 아니할 것이나 그는 평화롭게 와서 술책으로 그
            왕국을 얻을 것이며,<br><br>

            <b>살전 5:3</b> 그들이 “평안하다, 안전하다.”고 말할 때에, 아이
            밴 여인에게 진통이 오듯 갑작스런 멸망이 그들에게 임하리니, 결코 피하지
            못하리라.
