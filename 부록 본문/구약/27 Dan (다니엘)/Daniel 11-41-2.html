        <b>단 11:41</b> 그는 또한 영광스러운 땅에 들어갈 것이요 많은 나라들이 무너질 
          것이라. 그러나 이들 곧 에돔과 모압 그리고 암몬 자손의 우두머리는 그의 손에서 
          피하리라.<br><br>
  
          <b>시 110:2</b> 주께서 시온에서부터 주의 능력의 막대기를 보내시리니 주의 원수들 
          가운데서 다스리소서.
