<body>
				<b>단 7:19-21</b> 
				그때 내가 그 넷째 짐승에 대한 진리를 알고자 하였으니, 그 짐승은 다른 모든
				짐승들과 달라서 심히 무서우며 그의 이는 철이고 그의 발톱은 놋이요 그는 집어삼키고
				산산이 부수며 나머지는 그의 발로 밟으며	또 그의 머리에는 열 개의 뿔이 있고 
				또 다른 뿔이 나오니 그 앞에서 세 뿔이 떨어져 나갔으며 그 뿔에는 눈들도 있고 
				매우 큰 일을 말하는 입도 있으니 그의 모양이 그의 동류들보다 더 강하게 보이더라.
				내가 보니 이 뿔이 성도들과 싸워 그들을 이기더라.
