        <b>24</b> 그가 평화롭게 그 지방의 가장 기름진	곳까지 들어가서 그의 
				조상들이나 그의 조상의 조상들까지도 하지 않았던 짓을 행할 것이요, 그는 
				전리품과 약탈물과 재물들을 그들 가운데 흩을 것이며 또 그가 얼마 동안 
				요새를 공략할 음모를 미리 꾸미리라.<br><br>

				<b>단 8:25</b> 그의 지혜를 통하여 그가 자기 손에 기술을 늘려서
				자기 마음속에 자신을 높이고 평화로 많은 것을 멸하리라. 그는 또한 통치자들
				중의 통치자를 대적하여 설 것이나 그가 사람의 손에 의하지 않고 부서지게
				되리라.
