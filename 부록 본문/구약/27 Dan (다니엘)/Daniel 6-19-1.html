        <b>19-20절</b> 왕이 아침에 매우 일찍 일어나서 황급히 사자 굴로
              갔더라. 그가 굴에 와서 애통하는 음성으로 다니엘에게 부르짖었으니, 왕이
              다니엘에게 일러 말하기를 “오 살아 계신 하나님의 종 다니엘아, 네가 늘
              섬기는 네 하나님께서 사자들로부터 너를 구해 주실 수 있더냐?”
              하더라.<br><br>

              <b>22절</b> 내 하나님께서 그분의 천사를 보내시어 그 사자들의 입을
              막으셨으므로 그들이 나를 상하게 하지 못하였나니, 이는 그분 앞에 무죄함이
              내 안에서 나타났으며, 오 왕이여, 내가 왕 앞에서도 어떤 해로운 일을
              하지 않았음이니이다.” 하더라.
