        <b>단 4:7</b> 그때에 마술사들과 점성가들과 칼데아인들과 점쟁이들이
            왔기에 내가 그 꿈을 그들 앞에 말하였으나 그들이 내게 그 해석을 알려 주지
            못하였느니라.<br><br>
    
            <b>5:15</b> 지금 현자들과 점성가들이 이 글을 읽고 내게 그
            해석을 알게 하려고 내 앞에 불려왔으나 그들이 그것의 해석을 알게 하지
