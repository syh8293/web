        <b>다니엘 7:7-8</b> 이 일 후에 내가 밤에 환상들을 보았고 넷째
        짐승을 보았는데, 두렵고 무서우며 힘이 매우 세고 또 철로 된 큰 이빨을
        가졌더라. 그 짐승이 먹고 산산이 부수며 그 나머지는 발로 밟더라. 그
        짐승은 먼저 있었던 모든 짐승들과 다르며 또 그 짐승은 열 뿔을 가졌더라.
        내가 그 뿔들을 살펴보았더니, 보라, 그것들 가운데서 또 다른 작은 뿔이
        나오더니, 먼저 나온 뿔 세 개가 그 앞에서 뿌리째 뽑혔더라. 또 보라, 이
        뿔에는 사람의 눈 같은 눈이 있고 또 큰 일들을 말하는 입이 있더라.
