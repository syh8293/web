<body>
            <b>단 9:26</b> 육십이 주 후에는 메시아가 끊어질 것이나 자신을 위해서가 아니요, 또 
            장차 올 그 통치자의 백성이 도성과 성소를 파괴하리니 그 끝은 홍수로 뒤덮일 것이요 그 
            전쟁의 끝에는 황폐함이 정해졌느니라.<br><br>

            <b>창 9:15</b> 내가 나와 너희와 모든 육체를 가진 모든 생물 사이에 맺은 내 언약을 
            기억하리니, 다시는 물들이 모든 육체를 멸망시키는 홍수가 되지 않을 것이라.
</body>
