<body>
        <b>단 5:19</b> 그분께서 그에게 주신 그 위엄에 모든 백성과
        민족과 언어들이 그의 앞에서 떨고 두려워하였으며, 그가 죽이고
        싶으면 죽이고 살리고 싶으면 살리며 그가 높이고 싶으면 높이고
        낮추고 싶으면 낮추었는데,<br><br>

				<b>민 24:7</b> 그의 물통에서는 물이 넘칠 것이요, 그의 씨는 
				많은 물에 있을 것이며, 그의 왕은 아각보다 더 높으리니, 그의 
				왕국이 높임을 받으리라.
</body>
