          <b>단 11:38-39</b> 그러나 그의 자리에서 그가 군대의 신을 공경하리니 
          그의 조상들이 알지 못했던 신을 그가 금과 은과 보석과 보물들로
          공경하리라. 그리하여 그는 가장 견고한 산성들 안에서 한 이방 신과 함께
          행할 것이며, 그는 그를 인정하여 영광을 더하게 할 것이요, 그들로 많은
          사람들을 다스리게 하며 값을 받고 그 땅을 분배하여 주리라.<br><br>

          <b>욥 24:18</b> 그는 물처럼 빠르고 그들의 몫은 땅에서 저주를 받았으며 
          그는 포도원의 길을 보지 못하는도다.
