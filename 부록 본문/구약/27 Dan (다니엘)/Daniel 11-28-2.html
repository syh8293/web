<body>
          <b>단 11:28</b> 그때에 그가 큰 재물을 가지고 자기 땅으로 돌아갈 
          것이요 그의 마음은 거룩한 언약을 거스를 것이며 그가 임의로 행동하고 자기 
          본토로 돌아가리라.<br><br>

          <b>32</b> 또 그가 언약을 거슬러 악하게 행하는 그런 자를 술책으로 파멸시킬 
          것이나, 자기들의 하나님을 아는 백성은 강해져서 임의로 행동하리라.<br><br>
          
          <b>39</b> 그리하여 그는 가장 견고한 산성들 안에서 한 이방 신과 함께 행할 
          것이며, 그는 그를 인정하여 영광을 더하게 할 것이요, 그들로 많은 사람들을 
          다스리게 하며 값을 받고 그 땅을 분배하여 주리라.
</body>
