        <b>단 6:10</b> 이제 다니엘이 그 문서가 서명된 것을 알았을 때 그의 집으로 
				가서 그의 방에서 예루살렘을 향해 창문을 열어 두고 그가 전에 하던 대로 
				하루에 세 번씩 무릎을 꿇고 기도하였으며 그의 하나님 앞에 감사를 드렸더라.<br><br>

        <b>8절</b> 그렇게 그들이 하나님의 율법책을 명확히 낭독하고 그 의미를 알려 주어 
				백성들로 낭독한 것을 깨닫게 하였더라.
