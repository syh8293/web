<body>
        <b>8절</b> 내가 그 뿔들을 살펴보았더니, 보라, 그것들 가운데서 
            또 다른 작은 뿔이 나오더니, 먼저 나온 뿔 세 개가 그 앞에서 뿌리째 
            뽑혔더라. 또 보라, 이 뿔에는 사람의 눈 같은 눈이 있고 또 큰 일들을 
            말하는 입이 있더라.<br><br>

            <b>17절</b> 이 커다란 네 짐승은 땅에서 일어날 네 왕이라.<br><br>

            <b>24절</b> 이 왕국에서 나온 열 뿔은 장차 일어날 열 왕이며
            또 하나가 그들 뒤에 일어나리라. 그는 먼저 있던 자들과는 다르며
            그가 세 왕들을 복종시킬 것이라.
</body>
