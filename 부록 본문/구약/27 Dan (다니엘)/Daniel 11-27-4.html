        <b>11:27</b> 이 두 왕의 마음이 서로 해칠 것을 생각하며 그들이 한 상에 앉아서 
				거짓말을 할 것이라. 그러나 그 일이 형통하지 못하리니, 이는 그 종국이 정해진 때에 
				이를 것임이라.<br><br>

				<b>30</b> 이는 킷팀의 배들이 그를 대적하러 올 것임이라. 그러므로 그가 낙심하여 
				돌아가며 거룩한 언약에 대하여 분노를 품을 것이요 그가 그렇게 행하리니 그가 
				돌아가서 거룩한 언약을 버린 자들과 더불어 이해를 도모하리라.
