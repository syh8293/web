<body>
          <b>단 7:24</b> 이 왕국에서 나온 열 뿔은 장차 일어날 열 왕이며
          또 하나가 그들 뒤에 일어나리라. 그는 먼저 있던 자들과는 다르며 
          그가 세 왕들을 복종시킬 것이라.<br><br>
  
          <b>계 17:12</b> 또 네가 본 그 열 뿔은 열 왕이라. 아직 왕국을
          받지는 못하였으나 그 짐승과 더불어 한 시간 동안 왕들로서의 권세를
          받으리라.
