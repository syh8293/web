		<b>단 2:19-22</b> 그랬더니 그 비밀이 밤의 환상으로 다니엘에게
		알려지더라. 그러자 다니엘이 하늘의 하나님을 송축하더라. 다니엘이 대답하여
		말하기를 “하나님의 이름은 영원무궁토록 송축받으시리로다. 이는 지혜와 능력이
		그분의 것임이라. 그는 때와 시기를 바꾸시며 왕들을 폐위시키시고 또 왕들을
		세우시며 현자들에게 지혜를 주시고 명철을 아는 자들에게 지식을 주시며 깊고
		은밀한 일들을 나타내시니, 그는 어두움 속에 있는 것을 아시며 빛은 그와
		함께 거하는도다.
