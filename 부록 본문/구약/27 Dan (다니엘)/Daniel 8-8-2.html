              <b>단 8:8-11</b> 그러므로 그 숫염소가 매우 강대해지다가 강하게 되었을 때 그 큰 뿔이 꺾였고, 그 자리에 두드러진 뿔 넷이 하늘의 네
              바람을 향하여 나왔음이라. 그 중 한 뿔에서 작은 뿔 하나가 나와서 남쪽과 동쪽과 아름다운 땅을 향하여 심히 커지더니 하늘의 군대에 이를 
              만큼 커져서 군대와 별들 중에 얼마를 땅에 던지고 그것들을 짓밟더라. 정녕, 그는 자신을 군대의 통치자에게까지 높였으며 그로 인하여 매일 
              드리는 희생제도 없어지고 그의 성소의 처소도 허물어졌도다.
