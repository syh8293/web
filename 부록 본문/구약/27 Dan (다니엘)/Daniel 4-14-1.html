        <b>14-16절</b> 베고 그 가지를 자르고 그 잎사귀를 흔들어 떨며 그 열매를 흩어 
              짐승들로 그 아래에서 떠나게 하고 새들도 그 가지에서 떠나게 하라. 그러나 그 
              뿌리의 그루터기는 땅에 남겨 두어 철과 놋의 줄로 동이고 들의 부드러운 풀 속에 
              두어 하늘의 이슬로 젖게 하며 그의 분깃은 땅의 풀에 있는 짐승들과 함께 있게 하라. 
              또 그의 마음을 인간의 마음으로부터 변하게 하며 짐승의 마음을 그에게 주어서 일곱 
              때로 그에게 지나가게 하라.
