          <b>단 9:2</b> 곧 그의 치리 첫째 해에 나 다니엘은 주의 말씀이 선지자 
          예레미야에게 임하여 알려 주신 연수를 책들로 깨달았나니, 즉 주가 예루살렘의 
          황폐함을 칠십 년 만에 완료하시리라는 것이라.<br><br>
  
          <b>시 78:2-4</b> 내가 입을 열어 한 비유로 난해한 옛 말들을 말하리니 그것은 
          우리가 들었고 알았으며 우리 조상들이 우리에게 말하였던 것이라. 우리가 그것들을 
          그들의 자손에게 숨기지 아니하고 오는 세대에게 주를 찬양함과 그의 능력과 그가 
          행하신 경이로운 일들을 전하리로다.
