            그의 배와 넓적다리는 놋이요,<br><br>

            <b>3:1</b> 느부캇넷살왕이 금으로 형상을 만들었으니, 그 높이는
            육십 큐빗이요, 너비는 여섯 큐빗이라. 그가 그것을 바빌론 지방에 있는 두라
            평원에 세웠더라.<br><br>

            <b>10:5</b> 그 때에 내가 눈을 들어 보았더니, 보라, 어떤 사람이 세마포로 
            옷입고 그의 허리는 우바스 정금으로 띠를 둘렀더라.<br><br>

            <b>11절</b> 첫 번째의 이름은 피손인데 금이 있는 하윌라의 온 땅을 둘렀으며
