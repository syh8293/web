     <h4>단 2:34-35</h4>
    <p>
        왕께서 보셨는데, 손으로 다듬지 아니한 돌이 철과 진흙으로 된 그 형상의 발을 쳐서 산산이 부수니,	 그 철과 진흙과 놋과 은과 금이 함께 산산이 부서져서 여름 타작마당의 쭉정이같이 되어 바람에 날려 사라져 간 곳이 없어졌으며, 그 형상을 친 돌은 태산을 이루어서 온 세상을 가득 채웠나이다.
    </p>
