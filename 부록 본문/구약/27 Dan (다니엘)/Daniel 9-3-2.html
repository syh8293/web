        <b>단 9:3-4</b> 내가 내 얼굴을 주 하나님께 향하여 두고 금식하며
              기도와 간구로 구하고 굵은 베옷을 입고 재를 뿌리며 내가 주 나의 하나님께
              기도하고 자백하여, 말하기를 “오 주여, 위대하시고 무서우신 하나님, 곧
              주를 사랑하고 주의 명령들을 지키는 사람들에게 언약과 자비를 지키시는
              분이여,<br><br>

							<b>호 3:5</b> 그후에 이스라엘 자손들이 돌아와서, 주 그들의
              하나님과 그들의 왕 다윗을 찾아서, 훗날들에 주와 그의 선하심을 두려워할
              것임이라.
