          <b>21절</b> 그러나 내가 진리의 성경에 기록된 것을 네게 보여 주리라. 
          이러한 일들에 나를 지지해 줄 자는 너희 통치자 미카엘 외에는 아무도 
          없느니라.”<br><br>

          <b>단 12:1</b> “그때에 미카엘이 일어서리니, 이는 네 백성의 자손을 
          위하여 일어서는 위대한 통치자라. 또 고난의 때가 있으리니, 그것은
          민족이 생긴 이래로 그 때까지 결코 없었던 것이라. 그 때에 네 백성이
          구제될 것이니, 곧 그 책에 기록되어 발견될 모든 자들이라.
