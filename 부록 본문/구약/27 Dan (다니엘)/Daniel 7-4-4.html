        <b>다니엘 7:4</b> 첫째는 사자 같고 독수리의 날개가 있는데, 내가 보니
        그 날개가 뽑혔고 또 땅에서 들려서 사람처럼 발로 서 있게 되었으며, 또
        사람의 마음을 받았더라.<br><br>

				<b>마 26:29</b> 내가 너희에게 말하노니, 이제부터 내가 너희와
				함께 나의 아버지의 왕국에서 새 것으로 마시는 그 날까지 이 포도
				열매에서 난 것을 마시지 아니하리라.”고 하시더라.
