        <b>7:13-14</b> 내가 밤에 환상들을 보았더니, 보라, 인자 같은
        분이 하늘의 구름들과 함께 오셔서 옛날부터 계신 분께로 오시니 그들이 인자
        같은 분을 그분 앞에 안내하였더라. 거기에서 그분께 통치권과 영광과 왕국이
        주어졌으니, 이는 모든 백성과 민족들과 언어들로 그분을 섬기게 하려
        함이더라. 그분의 통치권은 사라지지 않을 영원한 통치권이며 그분의 왕국은
        멸망하지 않으리라.
