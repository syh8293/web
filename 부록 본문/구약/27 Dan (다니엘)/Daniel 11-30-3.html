<body>
        <b>30-32</b> 이는 킷팀의 배들이 그를 대적하러 올 것임이라. 그러므로 그가 낙심하여 
        돌아가며 거룩한 언약에 대하여 분노를 품을 것이요 그가 그렇게 행하리니 그가 돌아가서 
        거룩한 언약을 버린 자들과 더불어 이해를 도모하리라. 군대가 그의 편에 서서 견고한 
        성소를 더럽히고 날마다 드리는 제사를 폐지하며 멸망케 하는 가증한 것을 세우리라. 또 
        그가 언약을 거슬러 악하게 행하는 그런 자를 술책으로 파멸시킬 것이나, 자기들의 하나님을 
        아는 백성은 강해져서 임의로 행동하리라.
</body>
