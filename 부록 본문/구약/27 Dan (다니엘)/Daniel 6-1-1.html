        <b>단 6:1-3</b> 다리오는 자기가 원하는 대로 그 왕국에 일백이십 명의 고관들을
        세워 온 왕국을 통치하게 하고, 이들 위에 세 총리를 두었으니, 그 중에서
        다니엘이 첫째더라. 이는 고관들로 총리들에게 설명하게 하여 왕이 피해를
        당하지 않게 하려는 것이더라. 이 다니엘은 탁월한 영이 있으므로 다른 
				총리들과 고관들보다 뛰어나니 왕이 그를 세워 전국을 다스리도록 구상하였더라.
