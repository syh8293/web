          <b>2-4절</b> 이들 위에 세 총리를 두었으니, 그 중에서 다니엘이
          첫째더라. 이는 고관들로 총리들에게 설명하게 하여 왕이 피해를 당하지 않게
          하려는 것이더라. 이 다니엘은 탁월한 영이 있으므로 다른 총리들과
          고관들보다 뛰어나니 왕이 그를 세워 전국을 다스리도록 구상하였더라.
          그러므로 총리들과 고관들이 왕국에 관하여 다니엘을 반대할 구실을 찾고자
          하였으나 그들은 어떤 구실이나 잘못도 찾아낼 수 없었으니, 이는 그가 너무
          신실하여 아무런 실책이나 잘못도 그에게서 발견되지 않았음이더라.
