        <b>단 12:1</b> “그때에 미카엘이 일어서리니, 이는 네 백성의 자손을 위하여 
				일어서는 위대한 통치자라. 또 고난의 때가 있으리니, 그것은 민족이 생긴 이래로 
				그 때까지 결코 없었던 것이라. 그 때에 네 백성이 구제될 것이니, 곧 그 책에 
				기록되어 발견될 모든 자들이라.<br><br>

        <b>계 1:20</b> 네가 본 것은 나의 오른손 위의 일곱 별과 일곱 금촛대의 신비라. 
				일곱 별은 일곱 교회의 천사들이요, 네가 본 일곱 촛대는 일곱 교회라.
