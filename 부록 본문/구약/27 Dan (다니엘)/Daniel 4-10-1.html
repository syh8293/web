        <b>10절</b> 내 침상에서 본 내 머리의 환상은 이러하니라. 내가 보니, 땅의
              한가운데에 한 나무를 보았는데 그 높이가 크더라.<br><br>

              <b>11절</b> 그 나무가 자라서 견고하게 되고 그 높이가 하늘에 닿았는데 
              그 모양은 온 땅의 끝까지 이르렀고<br><br>

              <b>12절</b> 그 잎사귀들은 아름다우며 그 열매는 많아서 만민을 위한 식량이
              되었고 들의 짐승들도 그 그늘 아래 있으며 공중의 새들도 그 가지에 깃들이고
              모든 생물이 그것을 먹더라.
