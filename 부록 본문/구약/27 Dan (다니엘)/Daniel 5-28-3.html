          <b>단 5:28-31</b> 페레스는 왕의 왕국이 나뉘어서 메데인들과
          페르시아인들에게 주어진다 함이니이다.” 하더라. 그러자 벨사살이 명하였으니,
          그들이 다니엘에게 주홍색으로 옷입히고 목에 금목걸이를 걸어 주며 그에 관하여
          선포하기를 그가 왕국의 셋째 치리자가 되어야 한다고 하였더라. 그날 밤
          칼데아인들의 왕 벨사살이 죽임을 당하고 메디아인 다리오가 그 왕국을 취하니,
          약 육십이 세였더라.<br><br>
  
          <b>계 17:16</b> 네가 그 짐승에게서 본 열 뿔은 그 창녀를 증오하며, 그녀를 
          패망시키고 벌거벗기며, 그녀의 살을 먹고 그녀를 불로 태우리라.
