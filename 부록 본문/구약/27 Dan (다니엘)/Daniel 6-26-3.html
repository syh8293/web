        <b>단 6:26-27</b> 내가 한 칙령을 내리노라. 내 왕국의 관할
              하에 있는 모든 사람은 다니엘의 하나님 앞에 떨며 두려워할지니, 이는 그분이

              표적들과 이적들을 행하시고 사자들의 힘에서 다니엘을 구해 내신 분이시니라.”
