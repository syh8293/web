<body>
        		<b>단 2:34-35</b> 왕께서 보셨는데, 손으로 다듬지 아니한
            돌이 철과 진흙으로 된 그 형상의 발을 쳐서 산산이 부수니, 그 철과 진흙과
            놋과 은과 금이 함께 산산이 부서져서 여름 타작마당의 쭉정이같이 되어 바람에
            날려 사라져 간 곳이 없어졌으며, 그 형상을 친 돌은 태산을 이루어서 온
            세상을 가득 채웠나이다.<br><br>

            <b>44</b> 이들 왕들의 때에 하늘의 하나님께서 결코 멸망하지 않는 한 왕국을 
            세우시리니, 그 왕국은 다른 백성에게 넘겨지지 않을 것이요, 도리어 그 왕국이 
            이 모든 왕국들을 쳐부수고 멸하여 영원히 설 것이니이다.
