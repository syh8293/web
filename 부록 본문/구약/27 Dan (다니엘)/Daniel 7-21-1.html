          <b>단 7:21-22</b> 내가 보니 이 뿔이 성도들과 싸워 그들을 이기더라. 옛날부터 
            계신 분이 오시니 지극히 높으신 분의 <u>성도들</u>에게 심판이 주어졌고 그 때가 
            이르자 성도들이 그 왕국을 차지하더라.<br><br>

            <b>27</b> 그 왕국과 권세와 온 하늘 아래 왕국의 위대함이 지극히 높으신 분의 
            <u>성도들</u>의 백성에게 주어지리니, 그 왕국은 영원한 왕국이며 모든 권세들이 
            그분을 섬기고 복종하리라.” 하시더라.
</body>
