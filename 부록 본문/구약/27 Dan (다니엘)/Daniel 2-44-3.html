        <b>단 2:44-45</b> 이들 왕들의 때에 하늘의 하나님께서 결코
        멸망하지 않는 한 왕국을 세우시리니, 그 왕국은 다른 백성에게 넘겨지지 않을
        것이요, 도리어 그 왕국이 이 모든 왕국들을 쳐부수고 멸하여 영원히 설
        것이니이다. 왕께서 사람의 손을 대지 않고 산에서 떨어져 나간 돌과, 그
        돌이 철과 놋과 진흙과 은과 금을 산산조각을 내는 것을 보신 것은 위대하신
        하나님께서 이후에 있을 일을 왕께 알게 하신 것이니, 그 꿈은 분명하고 그
        해석은 확실하나이다.” 하였더라.
