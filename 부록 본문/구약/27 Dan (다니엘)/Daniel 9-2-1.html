        <b>단 9:2</b> 곧 그의 치리 첫째 해에 나 다니엘은 주의 말씀이 선지자 
            예레미야에게 임하여 알려 주신 연수를 책들로 깨달았나니, 즉 주가 예루살렘의 
            황폐함을 칠십 년 만에 완료하시리라는 것이라.<br><br>
    
            <b>대하 36:21</b> 예레미야의 입을 통한 주의 말씀이 이루어져 땅이 안식하였으니 
            땅이 황폐한 동안 안식년을 지켜 칠십 년을 채웠더라.
