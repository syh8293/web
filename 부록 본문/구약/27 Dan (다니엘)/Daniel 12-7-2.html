          <b>단 12:7</b> 	내가 들으니, 강물 위에 있던 세마포를 입은 사람이 그의 오른손과 
            그의 왼손을 하늘로 들어올리고 영원히 사시는 분으로 맹세하기를 “한 때와 두 때와 
            반 때가 되리니, 그가 거룩한 백성의 권세를 흩어 버리는 것을 마치게 되면 이 모든 
            일이 끝나게 되리라.” 하더라.<br><br>

            <b>계 13:16-17</b> 그가 모든 자, 즉 작은 자나 큰 자, 부자나 가난한 자, 자유자나 
            종이나 그들의 오른손이나 이마에 표를 받게 하고 그 표나 그 짐승의 이름이나 그의 
            이름의 숫자를 지닌 사람을 제외하고는 아무도 사거나 팔 수 없게 하더라.
