              <b>단 5:28-31</b> 페레스는 왕의 왕국이 나뉘어서 메데인들과 페르시아인들에게 
              주어진다 함이니이다.” 하더라. 그러자 벨사살이 명하였으니, 그들이 다니엘에게 
              주홍색으로 옷입히고 목에 금목걸이를 걸어 주며 그에 관하여 선포하기를 그가 왕국의 
              셋째 치리자가 되어야 한다고 하였더라. 그날 밤 칼데아인들의 왕 벨사살이 죽임을 당하고	
              메디아인 다리오가 그 왕국을 취하니, 약 육십이 세였더라.<br><br>
          
              <b>벧전 5:13</b> 너희와 함께 택함을 받은 바빌론에 있는 교회와 내 아들 마르코도 
              너희에게 문안하느니라.
