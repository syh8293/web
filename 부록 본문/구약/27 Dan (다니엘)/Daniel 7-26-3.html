        <b>단 7:26-27</b><br> 
					그러나 그 심판이 시작되리니 그들이 그의 권세를 빼앗아서 끝까지 그것을 
					소멸하고 멸망시키리라. 그 왕국과 권세와 온 하늘 아래 왕국의 위대함이 
					지극히 높으신 분의 성도들의 백성에게 주어지리니, 그 왕국은 영원한 
					왕국이며 모든 권세들이 그분을 섬기고 복종하리라.” 하시더라.
