<body>
          <b>단 2:35</b> 그 철과 진흙과 놋과 은과 금이 함께 산산이 부서져서 여름 
            타작마당의 쭉정이같이 되어 바람에 날려 사라져 간 곳이 없어졌으며, 그 
            형상을 친 돌은 태산을 이루어서 온 세상을 가득 채웠나이다.<br><br>
    
            <b>렘 25:33</b> 그 날에 주의 살육이 땅의 이편 끝에서 땅의 저편 끝에까지 
            이르리니 그들은 애도도 받지 못하며 모아서 묻히지도 못하며 땅 위에서 똥이 
            되리라.<br><br>
    
            <b>51:33</b> 만군의 주, 이스라엘의 하나님이 이같이 말하노라. 바빌론의 
            딸은 타작마당 같으니 이제 그녀를 타작할 때라. 잠시 후면 그녀의 수확의 때가 
            오리라.
</body>
