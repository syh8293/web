        <b>단 3:16-18</b> 사드락과 메삭과 아벳느고가 왕에게 대답하여 말하기를 
				“오 느부캇넷살이여, 우리가 이 일에 대하여 왕께 담대히 말하나이다. 만일 
				그렇게 된다 해도 우리가 섬기는 우리의 하나님께서는 불타는 뜨거운 
				용광로에서 우리를 구해 내실 수 있으며, 오 왕이여, 그분께서는 우리를 왕의 
				손에서 구해 내실 것이니이다. 그러나 만일 그렇게 되지 아니할지라도, 오 
				왕이여, 우리가 왕의 신들을 섬기지 아니할 것이며 왕께서 세우신 금상에 
				경배하지도 아니할 것을 왕께서는 아소서.” 하더라.
