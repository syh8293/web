          <b>21절</b> 정녕, 만군의 주 이스라엘의 하나님이 주의 전과 유다 왕의 집과
            예루살렘에 남아 있는 기명들에 관하여 이같이 말하노라.<br><br>

            <b>단 1:1-2</b> 유다의 여호야킴왕 치리 제삼년에, 바빌론의 느부캇넷살왕이 
            예루살렘에 와서 그 성을 포위하였더라. 주께서 유다의 여호야킴왕을 하나님의 
            집 기명 일부와 더불어 그의 손에 주셨더니, 그가 그것을 시날 땅 자기 신의 집으로 
            가져와, 그 기명들을 그의 신의 보물창고로 옮겼더라.
