        <b>단 9:27</b> 그가 많은 사람들과 더불어 한 주 동안 언약을
        확정하고, 그 주의 중간에 그가 희생제와 예물을 금지시킬 것이요, 그는
        가증함을 확산시킴으로 황폐케 하리니 진멸할 때까지 할 것이며, 정해진 것이
        황폐케 한 자에게 쏟아지리라.” 하더라.<br><br>

        <b>단 11:31</b> 군대가 그의 편에 서서 견고한 성소를 더럽히고 날마다 
        드리는 제사를 폐지하며 멸망케 하는 가증한 것을 세우리라.<br><br>

        <b>마 24:15</b> 그러므로 너희가 선지자 다니엘을 통하여 말씀하신
        멸망의 가증한 것이 거룩한 곳에 선 것을 보리니, (읽는 자는 깨달으라.)
