        		<b>14-17절</b> 삼림을 사르는 불과 같이, 산에 붙는 화염같이 그렇게 
            주의 광풍으로 그들을 쫓으시며 주의 폭풍으로 그들을 두려워하게 하소서. 
            오 주여, 수치로 그들의 얼굴을 채우시어 그들로 주의 이름을 찾게 하소서. 
            그들로 영원히 낭패를 당하게 하시고 고통을 받게 하소서. 정녕, 그들로 
            수치에 처하여 멸망하게 하시사<br><br>

            <b>단 2:35</b> 그 철과 진흙과 놋과 은과 금이 함께 산산이 부서져서 여름 
            타작마당의 쭉정이같이 되어 바람에 날려 사라져 간 곳이 없어졌으며, 그 형상을 
            친 돌은 태산을 이루어서 온 세상을 가득 채웠나이다.
