<body>
        <b>11:27</b> 이 두 왕의 마음이 서로 해칠 것을 생각하며 그들이 한 
            상에 앉아서 거짓말을 할 것이라. 그러나 그 일이 형통하지 못하리니, 이는 
            그 종국이 정해진 때에 이를 것임이라.<br><br>

            <b>35</b> 분별 있는 사람들 중 몇 사람이 넘어져 그들을 연단시키고 
            정화시키고 희게 만들어서 마지막 때까지 이르게 하리니, 이는 아직도 정해진 
            때가 있음이라.
