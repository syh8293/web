<body>
        <b>11:4</b> 그가 일어설 때 그의 왕국이 부서질 것이며 하늘의 네 바람으로
        나눠지게 되리니, 그의 후손에게 돌아가지도 아니할 것이며 또 그가 통치했던
        자기의 권세대로 되지도 아니할 것이라. 이는 그의 왕국이 뽑혀서 그들 외에 다른
        사람들에게로 돌아갈 것이기 때문이라.
