          <b>19절</b> 말하기를 “보라, 내가 진노의 마지막 끝에 있을 일을 네게 알게
          하리라. 그 끝은 정한 때에 있으리라.<br><br>

          <b>단 7:26</b> 그러나 그 심판이 시작되리니 그들이 그의 권세를 빼앗아서 
          끝까지 그것을 소멸하고 멸망시키리라.<br><br>
  
          <b>12:6</b> 한 사람이 강물 위에 있던 세마포를 입은 사람에게 말하기를 “이러한 
          이적들의 끝이 언제까지겠느냐?” 하더라.
