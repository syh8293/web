<body>
        <b>단 7:7</b> 이 일 후에 내가 밤에 환상들을 보았고 넷째 짐승을
        보았는데, 두렵고 무서우며 힘이 매우 세고 또 철로 된 큰 이빨을 가졌더라.
        그 짐승이 먹고 산산이 부수며 그 나머지는 발로 밟더라. 그 짐승은 먼저
        있었던 모든 짐승들과 다르며 또 그 짐승은 열 뿔을 가졌더라. <br><br>

        <b>계 13:2</b> 또 내가 본 그 짐승은 표범과 같고, 발은 곰의 발 같고, 
				입은 사자의 입 같은데, 용이 자기의 능력과 자리와 큰 권세를 그 짐승에게 
				주더라.<br><br>

        <b>욥기 40:15</b> 이제 내가 너와 함께 만든 비히못을 보라. 그가 소처럼 
				풀을 먹는도다.
</body>
