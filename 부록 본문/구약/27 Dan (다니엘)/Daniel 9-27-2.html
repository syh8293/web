          <b>단 9:27</b> 그가 많은 사람들과 더불어 한 주 동안 언약을 확정하고, 
          그 주의 중간에 그가 희생제와 예물을 금지시킬 것이요, 그는 가증함을 
          확산시킴으로 황폐케 하리니 진멸할 때까지 할 것이며, 정해진 것이 황폐케 
          한 자에게 쏟아지리라.” 하더라.<br><br>

          <b>민 24:24</b> 배들이 킷팀 해변에서 와서 앗수르를 괴롭히고 에벨도
          괴롭히리라. 그러나 그도 영원히 멸망하리라.” 하고
