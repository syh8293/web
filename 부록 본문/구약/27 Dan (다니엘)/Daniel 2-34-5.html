            <b>단 2:34</b> 왕께서 보셨는데, 손으로 다듬지 아니한 돌이 철과 진흙으로 
            된 그 형상의 발을 쳐서 산산이 부수니,<br><br>

            <b>골 2:11-12</b> 또한 너희가 그의 안에서 손으로 하지 아니한
            할례를 받았으니 곧 그리스도의 할례로 육신의 죄들의 몸을 벗어 버린 것이라.
            너희가 침례로 그와 함께 장사되었고 또 하나님께서 그를 죽은 자들로부터
            살리신 역사를 믿음으로 말미암아 너희도 그와 함께 살아났느니라.<br><br>

            <b>요 4:24</b> 하나님은 한 영이시니 그분께 경배드리는 자들은 영과 진리로 
            경배드려야만 하리라.”고 하시니라.
