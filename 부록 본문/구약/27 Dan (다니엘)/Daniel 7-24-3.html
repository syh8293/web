        <b>22절</b> 그러므로 주 하나님이 이같이 말하노라. 보라, 내가
              이집트 왕 파라오를 대적하여 그의 팔들을 꺾으리니 강한 팔과 부러진 
              팔이라. 또 내가 그의 손에서 칼이 떨어지게 하리라.<br><br>

              <b>다니엘 7:24</b> 이 왕국에서 나온 열 뿔은 장차 일어날 열 왕이며 
              또 하나가 그들 뒤에 일어나리라. 그는 먼저 있던 자들과는 다르며
              그가 세 왕들을 복종시킬 것이라.
