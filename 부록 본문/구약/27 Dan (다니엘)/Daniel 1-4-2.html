        <b>4절</b> 곧 흠 없고 잘생겼으며 모든 지혜에 능숙하고 지식에 뛰어나며
              과학을 이해하며 그들 안에 왕궁에서 설 수 있는 능력을 갖춘 그러한 소년들로서, 
              그들에게 칼데아인들의 학문과 언어를 가르치기 위함이더라.<br><br>

              <b>7절</b> 내시 장관이 그들에게 이름을 주었으니, 그가 다니엘에게는
              벨트사살이라는 이름을, 하나냐에게는 사드락이라는 이름을, 미사엘에게는
              메삭이라는 이름을, 그리고 아사랴에게는 아벳느고라는 이름을 주었더라.
