<body>
        <b>8-9</b> 내가 들었으나 깨닫지는 못하였더라. 그때에 내가 말하기를 “오 내 주여,
					이러한 일들의 마지막에는 어떻게 되겠나이까?” 하였더니, 그가 말씀하시기를
					“다니엘아, 네 길을 가라. 이는 그 말씀들이 마지막 때까지 닫혀 있고
					봉해져 있을 것임이라.<br><br> 
					
					<b>13</b> 그러나 너는 그 마지막이 이를 때까지 네 길을 가라. 이는 네가 쉴 것이요, 
					그 날들의 마지막에 네 땅에 설 것임이라.” 하더라.
