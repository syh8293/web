<body>
        <b>단 2:44</b> 이들 왕들의 때에 하늘의 하나님께서 결코 멸망하지
        않는 한 왕국을 세우시리니, 그 왕국은 다른 백성에게 넘겨지지 않을 
        것이요, 도리어 그 왕국이 이 모든 왕국들을 쳐부수고 멸하여 영원히 설
        것이니이다.<br><br>

        <b>7:14</b> 거기에서 그분께 통치권과 영광과 왕국이 주어졌으니,
        이는 모든 백성과 민족들과 언어들로 그분을 섬기게 하려 함이더라. 그분의
        통치권은 사라지지 않을 영원한 통치권이며 그분의 왕국은 멸망하지
        않으리라.
