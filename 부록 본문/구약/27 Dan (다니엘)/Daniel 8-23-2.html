        <b>23-25절</b>그들 왕국의 나중 때에 범죄자들이 가득 차게
          되면 무서운 용모를 하고 난해한 문장들을 깨닫는 한 왕이 일어나리라. 그의
          권세가 막강할 것이나 자기 자신의 권세에 의한 것은 아니니 그가 놀랍도록
          파괴시킬 것이며 번성할 것이고 마음대로 행하며 강한 자들과 거룩한 백성을
          멸하리라. 그의 지혜를 통하여 그가 자기 손에 기술을 늘려서 자기 마음속에
          자신을 높이고 평화로 많은 것을 멸하리라. 그는 또한 통치자들 중의 통치자를
          대적하여 설 것이나 그가 사람의 손에 의하지 않고 부서지게 되리라.
