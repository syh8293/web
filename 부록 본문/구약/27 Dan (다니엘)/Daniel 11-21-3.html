<body>
        <b>단 11:21</b> 또 그의 자리에 한 비열한 사람이 서리니 사람들은 그에게
				왕국의 명예를 주지 아니할 것이나 그는 평화롭게 와서 술책으로 그 왕국을 얻을
				것이며,<br><br>

				<b>24</b> 그가 평화롭게 그 지방의 가장 기름진 곳까지 들어가서
				그의 조상들이나 그의 조상의 조상들까지도 하지 않았던 짓을 행할 것이요, 그는
				전리품과 약탈물과 재물들을 그들 가운데 흩을 것이며 또 그가 얼마 동안 요새를
				공략할 음모를 미리 꾸미리라.
</body>
