            <b>단 2:15</b> 그가 왕의 경호대장 아리옥에게 대답하여 말하기를
            “왕이 내린 칙령이 어찌 그리 급하니이까?” 하니, 아리옥이 다니엘에게 그
            일을 알려 주더라.<br><br>

            <b>욥 3:23</b> 하나님께서 둘러 막으시어 그 길이 감춰진 사람에게
            어찌하여 빛을 주셨는가?<br><br>

            <b>마 27:23</b> 총독이 말하기를 “도대체 그가 무슨 악한 일을
            행하였느냐?”고 하니, 그들이 더욱 소리질러 말하기를 “그를 십자가에
            못박으소서.”라고 하더라.
