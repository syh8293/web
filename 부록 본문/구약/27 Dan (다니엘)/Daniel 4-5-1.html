		<b>4:5-7</b> 그때에 마술사들과 점성가들과 칼데아인들과 점쟁이들이
            왔기에 내가 그 꿈을 그들 앞에 말하였으나 그들이 내게 그 해석을 알려 주지
            못하였느니라. 그러나 마지막에 다니엘이 내 앞에 들어왔으니 그의 이름은 내 신의
            이름을 따라 벨트사살이요, 그의 안에는 거룩한 신들의 영이 있도다. 그러므로 내가
            그에게 그 꿈을 설명하여 말하기를 ‘오 마술사들의 우두머리인 벨트사살아, 네 안에는
            거룩한 신들의 영이 있어 어떤 은밀한 것이라도 너를 두렵게 하지 못하는 줄 내가
            아노니, 내가 본 내 꿈의 환상들과 그 해석을 내게 말하라.
