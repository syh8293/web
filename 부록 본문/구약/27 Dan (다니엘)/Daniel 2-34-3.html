<body>
        			<b>단 2:34</b> 왕께서 보셨는데, 손으로 다듬지 아니한 돌이 철과 진흙으로 
              된 그 형상의 발을 쳐서 산산이 부수니,<br><br>

              <b>44</b> 이들 왕들의 때에 하늘의 하나님께서 결코 멸망하지 않는 한 왕국을 
              세우시리니, 그 왕국은 다른 백성에게 넘겨지지 않을 것이요, 도리어 그 왕국이 
              이 모든 왕국들을 쳐부수고 멸하여 영원히 설 것이니이다.<br><br>
              
              <b>벧전 2:8</b> 또 넘어지게 하는 돌과 거치는 반석이 되었으니, 곧
              불순종함으로 말씀에 걸려 넘어지는 자들에게니라. 그들은 또한 그렇게 되기로
              정해졌느니라.
