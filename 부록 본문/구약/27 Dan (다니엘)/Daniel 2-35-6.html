<body>
            <b>단 2:35</b> 그 철과 진흙과 놋과 은과 금이 함께 산산이 부서져서 여름 
            타작마당의 쭉정이같이 되어 바람에 날려 사라져 간 곳이 없어졌으며, 그 형상을 
            친 돌은 태산을 이루어서 온 세상을 가득 채웠나이다.<br><br>

            <b>호 13:3</b> 그러므로 그들은 아침 구름과 같고 사라지는 이른 이슬 같으며, 
            타작마당에서 회오리바람에 날리는 쭉정이 같고 굴뚝에서 나는 연기 같으리라.
</body>
