				<b>단 12:3</b> 현명한 자들은 창공의 광명처럼 빛날 것이요, 많은
				사람을 의로 돌이키는 자들은 별들처럼 영원무궁토록 빛나리라.<br><br>

				<b>고전 1:23-24</b> 우리는 십자가에 못박히신 그리스도를 전파하노니 
				이것이 유대인들에게는 거치는 것이 되고 헬라인들에게는 어리석은
				것이 되지만 부르심을 받은 사람들에게는, 유대인들에게나 헬라인들에게나,
