        <b>말 3:16</b> 그때에 주를 두려워하는 자들이 종종 서로 말하니
        주께서 경청하시고 그것을 들으셨으며, 주를 두려워하는 자들과 그의 
        이름을 생각하는 자들을 위하여 한 기념의 책이 그의 앞에 기록되어 
        있느니라.<br><br>

        <b>6</b> 그가 그의 백성에게 자기 행사들의 권능을 보이셨으니
        이는 그들에게 이방의 유업을 주려 하심이라.<br><br>

        <b>9절</b> 그가 그의 백성에게 구속을 보내셨으며 그의 언약을 영원히 
        세우셨으니 그의 이름이 거룩하고 경외롭도다.
