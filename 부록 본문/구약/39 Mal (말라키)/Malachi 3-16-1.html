              <b>말 3:16</b> 그때에 주를 두려워하는 자들이 종종 서로 말하니
              주께서 경청하시고 그것을 들으셨으며, 주를 두려워하는 자들과 그의 이름을
              생각하는 자들을 위하여 한 기념의 책이 그의 앞에 기록되어 있느니라.<br><br>

              <b>눅 23:40</b> 그러나 다른 행악자가 되받아 그를 꾸짖어 말하기를 “네가 
              동일한 정죄함을 받고 있으면서도 하나님을 두려워하지 아니하느냐?<br><br>

              <b>행 10:35</b> 어느 민족에서나 자기를 두려워하고 의를 행하는 사람은 
              받아 주신다는 것이라.<br><br>

              <b>욘 1:16</b> 그러자 그 사람들이 주를 심히 두려워하며 주께 희생제를 
              드리고 서원을 하였더라.
