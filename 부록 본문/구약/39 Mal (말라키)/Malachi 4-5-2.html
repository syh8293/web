        	<b>말 4:5-6</b> 보라, 내가 주의 크고 무서운 날이 오기 전에 선지자
						엘리야를 너희에게 보내리니, 그가 아비들의 마음을 자식들에게로, 자식들의 마음을
						그들의 아비들에게로 돌이켜, 내가 와서 땅을 저주로 치지 않게 하리라.<br><br>
		
						<b>말 1:11</b> 이는 해 뜨는 데부터 해 지는 데까지 내 이름이 이방인들
						가운데서 위대하게 될 것이기 때문이라. 각처에서 내 이름에 향을 피우며 순결한
						제물이 드려질 것이니, 이는 내 이름이 이방 가운데서 위대하게 될 것임이라. 만군의
						주가 말하노라.
