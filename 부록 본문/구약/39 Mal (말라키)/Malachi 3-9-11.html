        <b>말 3:9-11</b><br> 
        너희가 저주로 저주를 받았으니, 이는 너희, 곧 이 
        온 민족이 나의 것을 도둑질하였음이라.	만군의 주가 말하노니, 
        너희는 모든 십일조를 창고에 들여와 내 집에 식량이 있게 하고, 
        이제 그것으로 나를 시험하여 내가 하늘의 창문들을 열어 너희에게 
        복을 부어 주지 않나 보라. 그것을 받을 만한 충분한 장소가 
        없으리라.	또 내가 너를 위하여 그 먹어 치우는 자를 꾸짖으리니 
        그가 너희 땅의 열매를 멸하지 아니할 것이며, 너희의 포도나무는 
        때가 되기 전에 그 열매를 밭에 떨어뜨리지 아니하리라. 만군의 
        주가 말하노라.
