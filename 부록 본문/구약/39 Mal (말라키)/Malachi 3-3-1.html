        <b>말 3:3</b> 또 그는 은을 정련하고 제련시키는 자같이 앉아서
        레위의 아들들을 깨끗게 하고, 그들을 금과 은처럼 깨끗게 하여 그들로 
        의로운 제물을 주께 드리게 하리라.<br><br>

        <b>애 4:22</b> 정금에 비할 시온의 귀한 아들들, 그들이 어찌하여
        토기장이의 손으로 만든 물항아리들로 여겨졌는가!<br><br>

        <b>슼 13:2</b> 만군의 주가 말하노라. 그 날에 내가 그 땅에서 우상들의 
        이름들을 끊으리니, 그리하면 그들이 더 이상 기억되지 아니하리라.
        내가 또한 선지자들과 더러운 영을 그 땅에서 떠나게 하리라.
