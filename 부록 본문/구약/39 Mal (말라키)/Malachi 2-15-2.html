<body>
        <b>말 2:15</b> 그가 영의 여분을 가지셨으면서도 하나로 만들지 아니하셨느냐? 
				어찌하여 하나뿐이냐? 이는 그가 경건한 씨를 찾으려 하심이라. 그러므로 너희의 
				영을 주의하고 아무도 자기의 젊은 시절의 아내에게 기만하여 행하지 말지니라.<br><br>

        <b>스 2:59</b> 텔멜라, 텔하르사, 그룹, 앗단과 임멜에서 올라온 자들은 이러하더라. 
				그러나 그들은 그들 조상의 가문과 그들의 씨로 그들이 이스라엘 사람인지를 보여 
				줄 수 없더라.
</body>
