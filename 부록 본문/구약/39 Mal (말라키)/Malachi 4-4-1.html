        <b>말 4:4</b> 너희는 내가 온 이스라엘을 위하여 호렙에서 규례들과 명령들로
				그에게 명했던 내 종 모세의 율법을 기억하라.<br><br>

				<b>계 11:5-6</b> 누구든지 그들을 해치려고 하면 그들의 입에서 불이 나와
				그들의 원수를 삼키리니 누구든지 그들을 해치려고 하면 반드시 이와 같이 죽게
				되리라. 이들에게는 하늘을 닫는 권세가 있어서 그들이 예언하는 날 동안 비를 오지
				못하게 하고, 물을 피로 변하게 하는 권세도 있어 원하는 때면 언제든지 온갖
				재앙으로 땅을 치리로다.
