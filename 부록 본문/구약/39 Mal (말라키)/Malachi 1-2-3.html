        <b>말 1:2-3</b><br> 
					주가 말하노니, 내가 너희를 사랑하였노라. 그러나
					너희는 말하기를 “주께서 어떻게 우리를 사랑하셨나이까?” 하는도다. 주가
					말하노니, 에서는 야곱의 형제가 아니냐? 그러나 내가 야곱은 사랑하였고,
					에서는 미워하였으며, 그의 산들과 그의 기업을 광야의 용들을 위하여 황폐하게
