            <b>말 3:2-3</b> 그러나 그가 오는 날에 누가 거할 수 있겠느냐? 그가 나타날 
            때 누가 서겠느냐? 이는 그가 정련하는 자의 불과 같고, 표백하는 자의 비누 
            같음이라. 또 그는 은을 정련하고 제련시키는 자같이 앉아서 레위의 아들들을 
            깨끗게 하고, 그들을 금과 은처럼 깨끗게 하여 그들로 의로운 제물을 주께 드리게
