        <b>말 4:2-3</b> 그러나 내 이름을 두려워하는 너희에게는 의의
        태양이 그의 날개에 치유를 가지고 솟아오르리니, 그리하면 너희는
        나가서 외양간의 송아지들처럼 자라리라. 또 너희는 악인들을 짓밟으리니,
        이는 내가 이것을 행하는 날에 그들이 너희 발바닥 밑에 재가 될 것이기
        때문이라. 만군의 주가 말하노라.<br><br>

        <b>신 28:25</b> 주께서 네 원수들 앞에서 너를 패하게 하시리니
        네가 그들을 대적하러 한 길로 들어가서 그들 앞에서 일곱 길로 도망할
        것이며, 땅의 모든 왕국들로 옮겨지게 되리라.
