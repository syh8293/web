        <b>욥 23:10</b> 그러나 그는 내가 택한 길을 알고 계시니 그가
        나를 연단하시면 내가 금같이 나오리라.<br><br>

        <b>사 48:10</b> 보라, 내가 너를 정련하였으나 은과 함께하지
        아니하고, 고난의 용광로에서 너를 택하였노라.<br><br>

        <b>말라키 3:2</b> 그러나 그가 오는 날에 누가 거할 수 있겠느냐?
        그가 나타날 때 누가 서겠느냐? 이는 그가 정련하는 자의 불과 같고,
        표백하는 자의 비누 같음이라.
