        <b>말 1:11</b> 이는 해 뜨는 데부터 해 지는 데까지 내 이름이 이방인들 
				가운데서 위대하게 될 것이기 때문이라. 각처에서 내 이름에 향을 피우며 
				순결한 제물이 드려질 것이니, 이는 내 이름이 이방 가운데서 위대하게 될 
				것임이라. 만군의 주가 말하노라.<br><br>

        <b>행 15:16-17</b> ‘이 일 후에 내가 다시 돌아와서 쓰러진 다윗의 장막을 
				다시 세울 것이며 또 거기에 파괴된 것들을 다시 세워 일으키리라. 그리하여 
				남은 자들로 주를 찾게 할 것이며 또 내 이름으로 불리는 모든 이방인들도 
				그러하리라. 이 모든 일을 행하시는 주가 말하노라.
