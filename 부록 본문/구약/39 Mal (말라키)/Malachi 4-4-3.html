<body>
          <b>말 4:4-6</b> 너희는 내가 온 이스라엘을 위하여 호렙에서 규례들과 명령들로 
          그에게 명했던 내 종 모세의 율법을 기억하라. 보라, 내가 주의 크고 무서운 날이 
          오기 전에 선지자 엘리야를 너희에게 보내리니, 그가 아비들의 마음을 자식들에게로, 
          자식들의 마음을 그들의 아비들에게로 돌이켜, 내가 와서 땅을 저주로 치지 않게 
          하리라.<br><br>

          <b>계 12:17</b> 그러자 그 용이 여인에게 분노하여 여인의 씨 가운데 남은 자들, 
          즉 하나님의 계명들을 지키며 예수 그리스도의 증거를 가진 자들과 싸우려고 나가더라.
