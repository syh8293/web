        <b>말 4:1-3</b><br> 
				보라, 이는 화덕같이 탈 그 날이 오기 때문이니, 교만한 자와 악을 행하는 
				자는 정녕 다 그루터기가 되리라. 오는 그 날이 그들을  태우리니, 뿌리나 
				가지도 그들에게 남기지 아니하리라. 만군의 주가 말하노라. 
				그러나 내 이름을 두려워하는 너희에게는 의의 태양이 그의 날개에 치유를 
				가지고 솟아오르리니, 그리하면 너희는 나가서 외양간의 송아지들처럼 자라리라. 
				또 너희는 악인들을 짓밟으리니, 이는 내가 이것을 행하는 날에 그들이 너희 
				발바닥 밑에 재가 될 것이기 때문이라. 만군의 주가 말하노라.
