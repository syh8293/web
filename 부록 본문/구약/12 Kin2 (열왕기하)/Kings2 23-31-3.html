<body>
        <b>왕하 23:31</b> 여호아하스가 치리하기 시작할 때 이십삼 세였고 
				그가 예루살렘에서 석 달을 치리하니라. 그의 어머니의 이름은
        하무탈로, 립나 예레미야의 딸이더라.<br><br>

				<b>10절</b> 유다의 요아스왕 제삼십칠년에 여호아하스의 아들 여호아스가 
				사마리아에서 이스라엘을 치리하기 시작하여 십육 년간 치리하니라.
</body>
