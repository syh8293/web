        <b>왕하 21:7</b> 또 그는 그가 만든 아세라의 새긴 상을 전 안에 세웠으니 
				이 전은 주께서 다윗과 그의 아들 솔로몬에게 말씀하시기를 “내가 이스라엘 
				모든 지파에서 택한 이 집과 예루살렘에 내 이름을 영원히 두리라.<br><br>

				<b>신 16:11</b> 너와 네 아들과 네 딸과 네 남종과 네 여종과 네 성문들 안에 
				있는 레위인과 또 너희 가운데 있는 타국인과 아비 없는 자와 과부도 주 너의 
				하나님께서 그분의 이름을 두시려고 선정하신 곳에서 주 너의	하나님 앞에 
				즐거워할지니라.
