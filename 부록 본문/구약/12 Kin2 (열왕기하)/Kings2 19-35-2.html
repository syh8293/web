<body>
        		<b>왕하 19:35</b> 그날 밤에 주의 천사가 나가서 앗시리아
              진영에서 십팔만 오천 명을 쳤더라. 사람들이 아침에 일찍 일어났더니,
              보라, 그들이 모두 죽은 시체더라. <br><br>

              <b>눅 4:28-30</b> 그러자 회당에 있는 모든 사람이 이런
              말씀을 듣고 분으로 가득 차서 일어나 주를 성읍 밖으로 밀어내어
              그들의 성읍이 세워진 산의 벼랑 끝으로 끌고 가서 곤두박이로 던지려고
              하더라. 그러나 주께서는 그 사람들의 중간을 가로질러 가시니라.
</body>
