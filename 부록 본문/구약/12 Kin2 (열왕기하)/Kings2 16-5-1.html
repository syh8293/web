<body>
              <b>왕하 16:5</b> 그때 시리아의 르신왕과 이스라엘의 왕 르말랴의
              아들 페카가 싸우려고 예루살렘으로 올라와서 아하스를 포위하였으나 이기지
              못하니라.<br><br>
      
              <b>대하 28:5-6</b> 그러므로 주 그의 하나님께서 그를 시리아 왕의
              손에 넘기셨으니 그들이 그를 치고 그들 중에서 많은 무리를 사로잡아
              다마스커스로 데려갔더라. 또 그가 그를 이스라엘 왕의 손에도 넘기셨으니
              이스라엘 왕이 그를 쳐서 크게 살육하였더라. 르말랴의 아들 페카가 유다에서
              하루에 십이만을 죽였으니 그들이 모두 용사더라. 이는 그들이 그들 조상의 주
              하나님을 버렸기 때문이더라.
