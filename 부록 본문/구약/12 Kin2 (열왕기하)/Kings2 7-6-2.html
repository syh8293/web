        <b>왕하 7:6</b> 이는 주께서 시리아 군대로 병거들의 소리와 말들의
				소리, 즉 큰 군대의 소리를 듣게 하셨음이니 그들이 서로 말하기를 “보라,
				이스라엘 왕이 우리를 치려고 힛인들의 왕들과 이집트인들의 왕들을 
				용병하여 우리에게 오게 한 것이라.” 하더라.<br><br>

				<b>사 10:33</b> 보라, 주, 만군의 주가 공포로 그 가지를 꺾으리니 
				키 큰 자들이 찍힐 것이요, 오만한 자가 겸손해질 것이니라.
