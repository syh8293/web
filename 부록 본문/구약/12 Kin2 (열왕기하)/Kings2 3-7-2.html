        <b>대하 19:2</b> 그때 하나니의 아들 선견자 예후가 그를 맞이하러 나가 
				여호사밧왕에게 말하기를 “왕께서 악인들을 도와주시고 주를 미워하는 자들을 
				사랑함이 마땅하나이까? 그러므로 진노가 주 앞으로부터 왕에게 임하나이다.<br><br>

				<b>왕하 3:7</b> 또 그가 가서 유다 왕 여호사밧에게 보내어 말하기를 “모압 왕이 
				나를 대적하여 반역하였으니 당신은 나와 함께 모압과 싸우러 가시겠나이까?” 하니 
				그가 말하기를 “내가 올라가겠나이다. 나는 당신과 같고 나의 백성은 당신의 백성과 
				같고 내 말들은 당신의 말들과 같나이다.” 하더라.
