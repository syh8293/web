		<b>왕하 4:16-17</b> 엘리사가 말하기를 “생명의 때를 따라 이 계절쯤
		되면 네가 한 아들을 안으리라.” 하니 그녀가 말하기를 “아니니이다. 내
		주, 하나님의 사람이여, 당신의 여종에게 거짓말을 하지 마소서.” 하니라.
		그러나 그 여인이 임신하여 엘리사가 그녀에게 말한 그 계절에 생명의 때를
		따라 아들을 낳았더라.
