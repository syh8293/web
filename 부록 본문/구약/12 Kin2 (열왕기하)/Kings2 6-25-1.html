<body>
        <b>열왕기하 6:25</b> 그때 사마리아에는 큰 기근이 들었는데,
				보라, 그들이 성읍을 계속 포위하였으므로 나귀 머리 하나가 은 팔십
				개에 또 비둘기 똥 사분의 일 캅이 은 다섯 개에 팔렸더라.<br><br>

        <b>8:1</b> 그후 엘리사가 이전에 아들을 살려 준 여인에게 일러 말하기를 
				“너는 일어나서 네 가족과 함께 가서 네가 기거할 만한 곳 어디서든지 
				기거하라. 이는 주께서 기근을 부르셨음이니 기근이 또한 칠 년간 이 땅에 
				임하리라.” 하자,<br><br>

        <b>25:3</b> 넷째 달 구일에 기근이 성읍 안에 만연하니 그 땅의 백성이 
				먹을 빵이 없더라.
