              <b>왕하 6:28-29</b> 또 왕이 그녀에게 말하기를 “너를 괴롭히는
              것이 무엇이냐?” 하니 그녀가 대답하기를 “이 여인이 내게 말하기를 ‘네
              아들을 내놓으라. 오늘은 우리가 그를 먹고 내일은 내 아들을 먹으리라.’
              하기에, 우리가 내 아들을 삶아 먹고 다음 날 내가 그녀에게 말하기를 ‘네
              아들을 내놓으라. 우리가 그를 먹으리라.’ 하니 그녀가 자기 아들을
              숨겼나이다.” 하더라.<br><br>
      
              <b>애 4:10</b> 가련한 여인들의 손이 자기 자식들을 삶았으니 내
              백성의 딸이 멸망할 때에 그 자식들이 그들의 음식이 되었도다.
