          <b>왕하 17:6</b> 호세아 제구년에 앗시리아 왕이 사마리아를 취하고
          이스라엘을 앗시리아로 끌고 가서 고산 강 곁에 있는 할라와 하볼과 
          메데인들의 성읍들에 두었으니<br><br>

          <b>18절</b> 바퀴의 둘레는 매우 높아서 무서우며 네 면 주위에 눈들이
          가득하더라.<br><br>

          <b>14절</b> 그 생물들이 달려갔다가 돌아오는 것이 번개의 섬광이 나타남
          같더라.
