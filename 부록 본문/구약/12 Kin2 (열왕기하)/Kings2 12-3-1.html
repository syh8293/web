        <b>19절</b> 그러므로 하나님의 사람이 왕에게 노하여 말하기를 “왕은 
				대여섯 번 치셨어야 했나이다. 그랬더라면 왕께서는 시리아를 진멸할
				때까지 치셨을 것이나, 이제 왕은 시리아를 단지 세 번 치실 것이니이다.”
				하더라.<br><br>

				<b>왕하 12:3</b> 그러나 그가 산당들은 제거하지 아니하였으니 백성이 
				계속해서 산당들에서 제사하고 분향하였더라.
