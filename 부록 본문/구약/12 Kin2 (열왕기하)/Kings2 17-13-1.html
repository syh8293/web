        <b>열왕기하 17:13</b> 그래도 주께서는 모든 선지자들과 모든 선견자들을 
				통하여 이스라엘과 유다에 대하여 증거하여 말씀하시기를 “너희는 너희의 악한 
				길에서 돌이켜 내가 너희 조상들에게 명하고, 내 종 선지자들을 통하여 너희에게 
				보낸 모든 율법에 따라 내 계명들과 내 규례들을 지키라.” 하셨더라.<br><br>

				<b>사무엘상 9:9</b> 옛날 이스라엘에는 사람이 하나님께 물으러 갈 때면 이같이 
				말하기를 “오라, 선견자에게 가자.” 하였으니, 이는 지금 선지자라 불리는 자가 
				전에는 선견자라 불렸음이더라.
