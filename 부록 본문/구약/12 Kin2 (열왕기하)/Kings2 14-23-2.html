        <b>왕하 14:23-25</b><br> 
					유다의 요아스왕의 아들 아마샤 제십오년에
					이스라엘의 요아스왕의 아들 여로보암이 사마리아에서 치리하기 시작하여 사십일 년간
					치리하였더라. 그가 주의 목전에 악을 행하였으니 그가 이스라엘로 죄를 짓게 한
					느밧의 아들 여로보암의 모든 죄들로부터 떠나지 아니하였더라. 그가 이스라엘의 지경을
					하맛 입구에서부터 평원의 바다까지 회복하였으니 가드헤펠 사람, 아밋태의 아들, 주의
					종 선지자 요나의 손을 통해 말씀하신 이스라엘의 주 하나님의 말씀대로 되었더라.
