<body>
        <b>왕하 22:14</b> 그리하여 제사장 힐키야와 아히캄과 악볼과 사판과
        아사히야가 여선지자 훌다에게로 나아갔더라. 그녀는 예복을 관리하는 사람
        살룸의 아내니 그는 할하스의 손자요, 틱와의 아들이었더라. (그때 그녀는
        예루살렘에 있는 둘째 구역에 거하였더라.) 그들이 그녀와 이야기하더라.
