            <b>열왕기하 23:7</b> 또 그가 주의 전 곁에 있던 남색자들의 집들을
            헐었으니, 그곳은 여인들이 아세라를 위하여 벽걸이 천을 짜는 곳이었더라.<br><br>

            <b>딤전 6:10</b> 돈을 사랑하는 것이 모든 악의 뿌리니, 이것을 욕심내는 
            어떤 사람들이 믿음에서 떠나 방황하다가 많은 슬픔으로 자신들을 찔렀도다.<br><br>

            <b>창세기 6:2</b> 하나님의 아들들이 사람들의 딸들이 아름다운 것을
            보고 그들이 택한 모든 자를 아내들로 삼으니라.
