       	<b>왕하 17:30-31</b> 바빌론 사람들은 숙콧브놋을 만들었고 쿳	사람들은 
        네르갈을 만들었고 하맛 사람들은 아시마를 만들었으며, 아위인들은
       	닙하스와 타르탁을 만들었고, 스팔와임인들은 그들의 자녀들을 불로 태워
       	스팔와임의 신들인 아드람멜렉과 아남멜렉에게 바쳤더라.
