        <b>왕하 18:4</b> 그가 산당들을 제거하고 형상들을 부수며 아세라들을
        베어 내고 모세가 전에 만든 놋뱀을 산산조각내었으니, 이는 그때까지
        이스라엘 자손이 그것에다 분향하였음이더라. 그가 그것을 느후스탄이라
        불렀더라.<br><br>

        <b>왕하 23:15</b> 또 이스라엘로 죄를 짓게 한 느밧의 아들 여로보암이
        만든 벧엘에 있는 제단과 산당, 곧 그 제단과 산당을 왕이 모두 깨뜨리고
        산당을 불살라 가루로 잘게 빻았으며 아세라를 불살랐더라.
