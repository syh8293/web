<body>
        <b>왕하 13:14</b> 이제 엘리사가 병이 들어 죽게 되었는데 이스라엘 왕 요아스가 
				그에게 내려와 얼굴에 눈물을 흘리며 말하기를 “오 내 아버지여, 내 아버지여, 
				이스라엘의 병거와 그 기병들이여.” 하자<br><br>

				<b>히 11:5</b> 믿음으로 에녹은 죽음을 보지 않고 옮겨졌으니, 하나님께서 그를 
				옮기셨으므로 다시 보이지 아니하니라. 그는 옮기우기 전에 하나님을 기쁘시게 
				하였다는 이 증거를 지녔느니라.
