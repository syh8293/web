        <b>왕하 22:19</b> 내가 이 장소와 그 거민들에 대하여 그들이
        멸망과 저주가 되리라고 말한 것을 네가 듣고, 네 마음이 부드러워지고
        네가 주 앞에서 스스로 겸손하여져서 네 옷을 찢고 내 앞에서 울었으므로,
        나도 네게 들었노라. 주가 말하노라.<br><br>

				<b>누가복음 2:1-3</b> 당시에 카이사 아우구스토로부터 한 칙령이
				내려 온 세상이 조세등록을 하게 되었는데, (이 조세등록은 쿠레뇨가 시리아의
				총독이었을 때 처음 실시된 것이었더라.) 때 모든 사람이 각기 자기의 고향
				성읍으로 조세등록하러 가니라.
