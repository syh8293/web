              <b>왕하 2:12</b> 엘리사가 그것을 보고 소리지르기를 “내 아버지여,
              내 아버지여, 이스라엘의 병거와 그 기병들이여!” 하더라. 그리고 그를 다시
              보지 못한지라, 그가 자기 옷을 잡아 둘로 찢으니라.<br><br>
      
              <b>창 41:43</b> 파라오가 자기가 가지고 있는 둘째 병거에 그를
              태우니 사람들이 요셉 앞에서 소리지르기를 “무릎을 꿇고 절하라.” 하더라.
              파라오가 그를 이집트의 온 땅을 다스리는 치리자로 세웠더라.<br><br>
      
              <b>솔 6:12</b> 내가 지금까지 알았던가, 내 혼이 나를 암미나딥의
              병거들같이 만들었도다.
