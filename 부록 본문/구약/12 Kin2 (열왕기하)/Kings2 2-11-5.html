        			<b>왕하 2:11</b> 그들이 아직 가면서 이야기하는데, 보라, 불병거 한 대와 
              불말들이 나타나서 그들 둘을 갈라놓더니 엘리야가 회오리바람을 타고 하늘로 
              올라가더라.<br><br>

              <b>왕하 6:17</b> 그때 엘리사가 기도하여 말하기를 “주여, 내가 청하오니 그의 
              눈을 여시어 그로 보게 하소서.” 하자, 주께서 그 청년의 눈을 여시어 그가 보니, 
              보라, 엘리사를 에워싼 말들과 불병거들이 산을 가득 채웠더라.
