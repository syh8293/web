        <b>왕하 18:28</b> 랍사케가 일어나서 유대인의 말로 큰 소리로 부르짖어 전하여 
				말하기를 “너희는 위대한 왕, 앗시리아 왕의 말을 들으라.<br><br>

				<b>사 10:5</b> 나의 진노의 막대기인, 오 앗시리아인아, 그들의 손에 있는 
				몽둥이는 나의 분노라.<br><br>
				
				<b>24</b> 그러므로 만군의 주 하나님이 이같이 말하노라. 오 시온에 거하는 나의 
        백성아, 앗시리아인을 무서워 말라. 그가 너를 막대기로 때리고 이집트에 했던 대로 
        너를 치려고 몽둥이를 들어올리리라.
