        <b>열왕기하 23:14</b> 또 그가 형상들을 깨뜨리고 아세라들을 베어 내어 
				사람들의 뼈로 그 자리를 채웠더라.<br><br>

        <b>역대기하 15:16</b> 또 아사왕의 어머니 마아카에 관해서도, 그녀가 아세라 
				안에 우상을 만들었으므로 그가 그녀를 태후의 자리에서 폐하였으며, 아사가 
				그녀의 우상을 찍어 내고 그것을 빻아서 키드론 시냇가에서 불살랐더라.
