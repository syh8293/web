        <b>18:4</b> 그가 산당들을 제거하고 형상들을 부수며 아세라들을 베어 내고 모세가 
				전에 만든 놋뱀을 산산조각내었으니, 이는 그때까지 이스라엘 자손이 그것에다 분향하였음이더라. 
				그가 그것을 느후스탄이라 불렀더라.<br><br>

				<b>23:13</b> 또 타락의 산 오른편에 있는 예루살렘 앞 산당들, 곧 이스라엘 왕 솔로몬이 
				시돈인들의 가증한 것인 아스토렛과 모압인들의 가증한 것인 크모스와 암몬 자손의 가증한 
				것인 밀콤을 위하여 세운 것들을 왕이 더럽혔더라.
