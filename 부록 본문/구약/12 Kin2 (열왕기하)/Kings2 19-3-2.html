            <b>왕하 19:3-4</b> 그들이 이사야에게 말하기를 “히스키야가 이같이
            말하노니, 오늘은 고난과 책망과 모독의 날이라. 이는 아이들이 태어나려 해도
            해산할 힘이 없음이라. 랍사케는 그의 주인 앗시리아 왕이 살아 계신 하나님을
            비방하라고 보낸 자니, 주 당신의 하나님께서 그의 모든 말을 들으시고, 주
            당신의 하나님께서 들으신 그 말을 책망하시리라. 그러므로 남겨져 있는 남은
            자들을 위하여 당신의 기도를 올리라.” 하더라.<br><br>

            <b>시 74:10</b> 오 하나님이여, 대적이 언제까지 비방하리이까? 원수가 주의 
            이름을 영원히 모독하리이까?
