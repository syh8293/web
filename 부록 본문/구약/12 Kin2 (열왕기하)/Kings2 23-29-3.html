<body>
        <b>열왕기하 23:29</b> 요시야 시대에 이집트의 파라오느코왕이 앗시리아 
				왕을 치려고 유프라테스 강으로 올라갔는데 요시야왕이 그를 치러 나갔더라. 
				파라오느코가 그를 보고 므깃도에서 죽이니라.<br><br>

				<b>대하 1:4</b> 그러나 하나님의 궤는 키럇여아림으로부터 다윗이 하나님의 
				궤를 위하여 예비한 장소로 다윗이 이미 가져갔으니 이는 그가 예루살렘에다 
				궤를 위하여 장막을 쳤음이더라.
