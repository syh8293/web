            <b>왕하 19:23</b> 네가 네 사자들을 시켜 주를 비방하여 말하기를
            ‘내가 나의 수많은 병거들을 거느리고 산들의 높은 곳으로 올라가며 레바논의
            뒤편으로 가서 그 큰 백향목들과 아름다운 전나무들을 베고 또 내가 그 경계의
            유숙하는 곳과 그 칼멜의 숲속으로 들어가리라.<br><br>

            <b>왕상 10:17</b> 그가 쳐서 늘인 금으로 작은 방패 삼백을 만들었는데 방패 
            하나에 세 마네의 금이 들어갔더라. 왕이 그것들을 레바논 산림의 궁에 두었더라.
