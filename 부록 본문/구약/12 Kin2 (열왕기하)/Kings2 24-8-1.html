<body>
        <b>왕하 24:8</b> 여호야킨이 치리하기 시작할 때 십팔 세였으니 그가
        예루살렘에서 삼 개월을 치리하니라. 그의 어머니의 이름은 느후스타로,
        예루살렘 엘나단의 딸이더라.<br><br>

        <b>렘 13:18</b> 왕과 왕비에게 말하라. 스스로 겸손히 하고 앉으라. 이는 
				너희의 정사들, 곧 너희 영광의 면류관이 내려올 것임이라.
