					<b>24절</b> 그리고 나서 그녀가 나귀에 안장을 얹고 그녀의 종에게
					말하기를 “몰고 앞으로 가라. 내가 네게 명하지 않는 한 나를 위하여 모는
					것을 늦추지 말라.” 하더라.<br><br>

					<b>13절</b> 엘리사가 그에게 말하기를 “너는 그 여인에게 말하라.
					‘보라, 네가 이 모든 보살핌으로 우리를 돌보았느니라. 내가 너를 위하여
					무엇을 하랴? 네가 왕이나 군대 대장에게 고할 것이 있느냐?’ 하라.” 하자
					그 여인이 말하기를 “나는 내 백성 가운데 거하나이다.” 한지라.
