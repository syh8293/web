<body>
        <b>왕하 23:29-30</b><br> 
        요시야 시대에 이집트의 파라오느코왕이 앗시리아
        왕을 치려고 유프라테스 강으로 올라갔는데 요시야왕이 그를 치러 나갔더라.
        파라오느코가 그를 보고 므깃도에서 죽이니라. 그의 신하들이 죽은 그를 병거에 싣고
        므깃도에서 옮겨 예루살렘으로 가져가 그의 묘에 장사하였더라. 그 땅의 백성이
        요시야의 아들 여호아하스를 데려와서 그에게 기름을 붓고 그의 아버지를 대신하여
        왕으로 삼았더라.
</body>
