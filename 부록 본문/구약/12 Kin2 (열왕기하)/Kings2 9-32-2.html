<body>
          <b>왕하 9:32-35</b> 예후가 그 창문을 향해 그의 얼굴을 들고
          말하기를 “내 편이 누구냐? 누구냐?” 하니 두세 명의 내시가 예후를
          내다본지라, 그가 말하기를 “그녀를 내어 던지라.” 하자 그들이 그녀를 내어
          던지니 그녀의 피가 담벼락과 말들에 튀니라. 예후가 그녀를 발로 밟고
          가니라. 예후가 들어와서 먹고 마신 후 말하기를 “이제 가서 이 저주받은
          여자를 보고 그녀를 장사하라. 이는 그녀가 왕의 딸임이라.” 하므로 그들이
          그녀를 장사하러 갔으나 그녀의 두개골과 발과 손바닥 외에는 찾지
          못하였더라.
</body>
