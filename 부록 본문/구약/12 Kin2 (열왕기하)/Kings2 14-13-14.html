       	<b>왕하 14:13-14</b> 이스라엘의 여호아스왕이 벧세메스에서
       	아하시야의 손자요, 여호아스의 아들인 유다의 아마샤왕을 사로잡고,
       	예루살렘으로 가서 에프라임 문에서부터 모퉁이 문까지 예루살렘 성벽 사백
       	큐빗을 헐었으며 또 그가 주의 전과 왕궁의 보물창고에 있는 모든 금과 은과
       	모든 기명들을 취하고 또 인질들을 사로잡아 사마리아로 돌아갔더라.
