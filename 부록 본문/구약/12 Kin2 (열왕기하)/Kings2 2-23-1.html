        <b>왕하 2:23</b> 그가 거기서 벧엘로 올라갔는데 그가 길을 가고
        있을 때 성읍에서 어린아이들이 나와서 그를 조롱하며 말하기를 “대머리야,
        올라가라. 대머리야, 올라가라.” 하는지라.<br><br>

        <b>왕하 3:27</b> 그러자 그가 자기를 대신하여 왕이 될 그의 맏아들을 
				취하여 성벽 위에서 그를 번제물로 바친지라. 이스라엘에 대해 커다란
        분노가 있었으니, 그들이 그에게서 떠나 그들의 고국으로 돌아가니라.
