<body>
        <b>왕하 11:15</b> 제사장 여호야다가 군대의 간부들인 백부장들에게
        명하여 말하기를 “그녀를 대열에서 밀어내고 그녀를 따르는 자는 칼로
        죽이라.” 하였으니 이는 제사장이 앞서 말하기를 “그녀를 주의 전에서는
        죽이지 말라.” 하였음이더라.
