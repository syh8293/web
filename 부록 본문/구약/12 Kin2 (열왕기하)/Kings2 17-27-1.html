        <b>27-29</b> 그러자 앗시리아 왕이 명하여 말하기를 “너희는 거기서 데려온 
          제사장들 중 하나를 그곳으로 데려가라. 그들로 가서 거기에 거하게 하며, 그로 
          그 땅의 하나님의 법도를 그들에게 가르치게 하라.” 하니	그들이 사마리아에서 
          잡아간 제사장들 중 하나가 벧엘로 와서 거하며 사람들에게 어떻게 주를 두려워해야 
          하는가를 가르쳤더라. 그러나 민족마다 자기 고유의 신들을 만들어 사마리아인들이 
          만든 산당들에 두었으니 각 민족이 그들이 사는 그들의 성읍들에서 그렇게 하였더라.
