        <b>10절</b> 그들이 모든 높은 산과 모든 푸른 나무 아래에 형상들과
        아세라들을 세웠으며<br><br>

				<b>14절</b> 그럼에도 불구하고 그들이 들으려 하지 아니하고, 그들의 
				목을 그들 조상들의 목과 같이 굳게 하여 주 그들의 하나님을 믿지 
				아니하였더라.<br><br>

				<b>15절</b> 또 그들이 주의 규례들과 주께서 그들의 조상들과 맺으신 
				주의 언약과 그들에게 증거하신 주의 증거들을 거절하고 헛된 것을 좇아 
				허망하게 되었으며, 주께서 그들에게 당부하시어 그들의 주위에 있는 
				이방인들과 같이 행하지 말라 하셨는데도 그들을 따라갔더라.
