        <b>2절</b> 그가 치리하기 시작하였을 때 십육 세였으며 예루살렘에서 오십이 
				년을 치리하였더라. 그의 어머니의 이름은 여콜랴로 예루살렘 사람이었더라.<br><br>

				<b>3절</b> 아사랴가 그의 아버지 아마샤가 행한 모든 것을 따라 주의 목전에 
				옳은 것을 행하였으나<br><br>
				
				<b>4절</b> 산당들은 제거하지 아니하였으니 백성이 여전히 산당들에서 제사하고
				분향하였더라.<br><br>

				<b>5절</b> 이에 주께서 왕을 치시니 그가 죽는 날까지 문둥병자가 되어 별채에 
				거하였고 왕의 아들 요담이 궁을 다스리며 그 땅의 백성을 재판하였더라.
