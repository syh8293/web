        <b>왕하 2:3</b> 벧엘에 있는 선지자들의 아들들이 엘리사에게
        나아와 말하기를 “주께서 오늘 당신의 선생을 당신의 머리 위로 취해 가실
        것을 당신은 아시나이까?” 하니, 그가 말하기를 “그렇다. 내가 그것을
        아노니 너희는 잠잠하라.” 하더라.<br><br>
