            <b>왕하 18:10</b> 삼 년 만에 그들이 그 성읍을 취하였으니 히스키야의 
            제육년, 즉 이스라엘의 호세아왕 제구년에 사마리아가 함락되니라.<br><br>

            <b>행 7:45</b> 우리 조상이 또한 그것을 물려받아 하나님께서 우리 조상의 
            면전에서 쫓아내신 이방인들의 땅으로 예수와 함께 가지고 와서 다윗 때까지 
            이르니라.<br><br>

            <b>롬 9:25</b> 호세아의 글에서도 말씀하신 바와 같으니 “내가 내 백성이 
            아니었던 자들을 내 백성이라, 사랑받지 않았던 그녀를 사랑받는 자라고
            부르리라.
