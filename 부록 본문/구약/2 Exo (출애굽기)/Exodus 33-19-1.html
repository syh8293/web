        <b>출 33:19</b><br> 
					주께서 말씀하시기를 “내가 나의 모든 선함을
         	네 앞에 지나가게 할 것이며 내가 네 앞에 주의 이름을 선포하리라.
         	나는 은혜를 베풀 자에게 은혜를 베풀고 자비를 보일 자에게 자비를
         	보이리라.” 하시니라.
