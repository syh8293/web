        <b>출 31:18</b> 주께서 시내 산에서 모세와 이야기를 마치셨을 때 하나님께서 
              손가락으로 쓰신 두 증거판인 돌판들을 모세에게 주시니라.<br><br>

              <b>시 8:3</b> 주의 손가락으로 지으신 주의 하늘들과 주께서 정해 놓으신 달과 
              별들을 내가 생각해 보니<br><br>

              <b>요 8:6</b> 그들이 이렇게 말하는 것은 주를 시험하여 그를 고소할 구실을 
              얻고자 함이라. 그러나 예수께서 못 들은 체하시고 몸을 굽혀 손가락으로 땅에다 
              쓰시더라.
