        <b>출 17:6</b> 보라, 내가 거기 호렙에 있는 반석 위에서 네 앞에 서리니 
				너는 그 반석을 치라. 그러면 그곳에서 물이 나오리니, 백성이 마시리라.” 
				하시니, 모세가 이스라엘의 장로들 앞에서 그렇게 행하니라.<br><br>

				<b>고전 10:4</b> 모두 같은 영적 음료를 마셨다는 것이라. 이는 그들이 
				그들을 따랐던 그 영적 반석에서 나온 것을 마셨음이요, 그 반석은 그리스도셨음이라.
