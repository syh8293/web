					<b>출 20:18-20</b> 모든 백성들이 천둥과 번개와 나팔 소리와 연기나는
					산을 보았는데 백성이 그것을 보고 이동하여 멀리 떨어져 서서 모세에게 말하기를
					“당신이 우리에게 말씀하소서. 우리가 들으리니 하나님께서 우리에게 말씀하시지 않게
					하여 우리로 죽지 않게 하소서.” 하니 모세가 백성에게 말하기를 “두려워 말라.
					하나님께서 내려오심은 너희를 시험하시고 그를 두려워함이 너희 얼굴 앞에 있게 하여
					너희로 죄를 짓지 않게 하려 하심이라.” 하니라.
