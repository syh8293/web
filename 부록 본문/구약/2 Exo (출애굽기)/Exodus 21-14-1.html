        <b>출 21:14</b> 그러나 만일 어떤 사람이 자기 이웃에게 고의적으로
				가서 간계로 그를 살해하였으면 너는 그를 나의 제단에서 끌어내어
				죽일지니라.<br><br>

				<b>전 10:4</b> 치리자의 영이 너를 대항하여 일어나면 너는 네 자리를 
				떠나지 말라. 이는 굴복함이 큰 화를 진정시킴이라.
