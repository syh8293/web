          <b>9절</b> 모세가 성막 안으로 들어가면, 구름 기둥이 내려와서
          성막의 문에 서며, 주께서 모세와 말씀하시니,<br><br>

          <b>출 40:34-35</b> 그러자 구름이 회중의 장막을 덮었으니 주의 
          영광이 성막을 가득 채우더라. 모세가 회중의 장막에 들어갈 수
          없었으니 이는 구름이 그 위에 있고 주의 영광이 성막을 가득 채움이더라.
