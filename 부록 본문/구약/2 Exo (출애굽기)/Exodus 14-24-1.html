            <b>출 14:24</b> 새벽 경점 때 주께서 불 기둥과 구름 기둥을 통하여 
            이집트인의 군대를 보시고 이집트의 군대를 불안하게 하시며<br><br>
            
            <b>27</b> 모세가 바다 위로 자기 손을 뻗치니 바다가 그 세력이 회복되었고 
            새벽이 되었더라. 그러자 이집트인들이 그것을 피하여 도주하나 주께서 
            이집트인들을 바다 한가운데서 뒤집어 엎으셨더라.
