          <b>24:7</b> 언약의 책을 가지고 와서 백성이 듣고 있는데서 읽으니 
          그들이 말하기를 “주께서 말씀하신 모든 것을 우리가 행하고 복종하리라.” 
          하더라.<br><br>

          <b>32:32</b> 지금이라도 주께서 그들의 죄를 용서하시기를 원하나이다. 
          만일 그렇게 하지 않으시려거든 간구하오니 주께서 기록하신 주의 책에서 
          나를 지워 버리소서.” 하니,
