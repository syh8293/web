    <title>출애굽기 25:31-33 본문</title>
		<meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;
        }
    </style>
  </head>

<body>
       	<b>출 25:31-33</b> 너는 순금으로 촛대를 만들되, 그 촛대를
       	두들겨서 만든 것으로 만들지니, 그 대와 그 가지들과 그 대접들과 그
       	꽃받침들과 그 꽃들을 같은 데서 나오게 하고, 여섯 가지를 촛대 옆쪽에서
       	나오게 하되 촛대의 세 가지는 이쪽에서 나오게 하고 촛대의 세 가지는
       	저쪽에서 나오게 하며 이쪽 가지에 아몬드같이 만든 대접 셋과 꽃받침 하나와
       	꽃이 하나 있게 하고, 저편 가지에도 아몬드같이 만든 대접 셋과 꽃받침
       	하나와 꽃이 하나 있게 하여, 촛대에서 나온 여섯 가지에 그렇게
       	할지니라.
</body>
