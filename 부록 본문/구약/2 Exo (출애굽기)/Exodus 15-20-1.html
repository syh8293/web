<body>
          <b>출 15:20</b> 아론의 누이 여선지자 미리암이 그녀의 손에 작은 탬버린을 
            드니 모든 여인들이 탬버린과 춤으로 그녀를 뒤따라 나오더라.<br><br>

            <b>민 12:1-2</b> 미리암과 아론이 모세가 혼인한 에디오피아 여인으로 인하여 
            모세를 비방하였으니, 이는 그가 에디오피아 여인과 혼인하였음이더라. 그들이 
            말하기를 “주께서 참으로 모세를 통해서만 말씀하시느냐? 우리를 통하여서도 
            말씀하지 아니하시느냐?” 하니, 주께서 그것을 들으셨더라.
</body>
