<body>
		<b>출 4:11</b> 주께서 그에게 말씀하시기를 “누가 사람의 입을
              만들었느냐? 누가 벙어리와 귀머거리와 보는 자와 눈먼 자를 만들었느냐? 나
              주가 한 것이 아니냐?<br><br>
      
              <b>막 14:6-7</b> 그때 예수께서 말씀하시기를 “그녀를 가만두어라.
              어찌하여 그녀를 괴롭히느냐? 그녀는 나에게 좋은 일을 하였느니라. 가난한
              사람들은 항상 너희와 함께 있어 너희가 원할 때마다 그들에게 좋은 일을 할
              수 있으나 나는 너희와 항상 함께 있지는 아니하느니라.
</body>
