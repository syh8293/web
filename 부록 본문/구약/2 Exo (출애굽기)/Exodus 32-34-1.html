<body>
        <b>출 32:34-35</b> 그러므로 이제 가서 내가 네게 말한 장소로 백성을 
        인도하라. 보라, 내 천사가 네 앞에 가리라. 그럼에도 내가 감찰하는
        날에는 내가 그들의 죄에 대해 그들을 감찰하리라.” 하시니라. 주께서
        백성에게 재앙을 내리시니 이는 그들이 아론이 만든 송아지를
        만들었음이라.<br><br>

        <b>7절</b> 모세가 성막을 가져다가 진영 밖, 진영에서 멀리 떨어진
        곳에 치고, 그것을 회중의 성막이라고 부르니, 주를 찾는 모든 자가 진영
        밖에 있는 회중의 성막으로 나아가더라.
</body>
