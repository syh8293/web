              <b>출 17:6</b> 보라, 내가 거기 호렙에 있는 반석 위에서 네 앞에
              서리니 너는 그 반석을 치라. 그러면 그곳에서 물이 나오리니, 백성이
              마시리라.” 하시니, 모세가 이스라엘의 장로들 앞에서 그렇게 행하니라.<br><br>
      
              <b>민 20:11</b> 만일 그 성읍이 너에게 화평으로 응답하고 너에게 성읍을 
              열면 거기에 있는 모든 백성으로 네게 조공 바치는 자들이 되게 하고 그들로 
              너를 섬기게 할지니라.
