          <b>출 21:5-6</b> 만일 종이 분명히 말하기를 ‘내가 내 주인과 내
          아내와 내 자식들을 사랑하여 자유로이 나가지 않겠노라.’ 하면 그때 그의
          주인은 그를 재판관들에게 데리고 갈 것이며 그는 또한 그를 문이나 문설주로
          데리고 가서 그의 주인이 송곳으로 그의 귀를 뚫으리니 그가 영원히 그 주인을
          섬기리라.
