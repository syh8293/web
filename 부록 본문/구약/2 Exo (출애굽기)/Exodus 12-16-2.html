<body>
        <b>출 12:16</b> 첫날에 성회가 있으며 일곱째 날에도 너희에게 성회가 있으리니 
        이 두 날에는 각자가 먹어야 하는 것을 제외하고 어떤 형태의 일도 해서는 안 되나니 
        그 일만이 너희가 할 일이니라.<br><br>

		    <b>막 14:12</b> 무교절의 첫날, 즉 유월절 양을 잡는 날에 제자들이 주께 말씀드리기를 
        “주께서 유월절 양을 잡수실 수 있도록 우리가 어디에 가서 준비하기를 원하시나이까?”라고 
        하니,<br><br>
        
        <b>17</b> 저녁이 되자 주께서 열둘과 함께 오시니라.
</body>
