            <b>32절</b> <u class="spelling">아론과 그의 아들들</u>은 회중의 
            성막 문 옆에서 숫양의 고기와 바구니에 있는 빵을 먹을지니라.<br><br>

            <b>35절</b> 내가 네게 명령한 모든 것대로 너는 <u class="spelling">
            아론과 그의 아들들</u>에게 그렇게 행할지니 칠 일 동안 너는 
            그들을 성별케 할지니라.<br><br>

            <b>44절</b> 내가 회중의 성막과 제단을 거룩하게 하며 내가 또한 <u 
            class="spelling">아론과 그의 아들들</u>을 거룩하게 하여 제사장 
            직분으로 나를 섬기게 하리라.
