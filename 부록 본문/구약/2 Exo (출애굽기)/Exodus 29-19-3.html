			      <b>레 4:11-12</b> 그 수송아지의 가죽과 그 모든 고기와 그 머리와 그 
            다리와 그 내장과 그 똥, 즉 수송아지 전체를 그는 진영 밖, 재 버리는 
            곳인 깨끗한 곳으로 옮겨 나무 위에서 불로 사르되 재 버리는 곳에서
            그는 사를지니라.<br><br>

            <b>출 29:19</b> 너는 다른 숫양을 취하고 아론과 그의 아들들은 그 숫양의 
            머리에 안수할지니라.
