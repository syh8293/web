<body>
        <b>62절</b> 너희가 하늘의 별들처럼 많을지라도 너희는 적은 수만 남게
        되리니, 이는 네가 주 너의 하나님의 음성에 복종하지 아니하였기
        때문이라.<br><br>

        <b>출애굽기 3:14</b> 하나님께서 모세에게 말씀하시기를 “나는 곧
        나니라.” 하시고, 또 말씀하시기를 “너는 이스라엘 자손들에게 이같이
        말할지니 ‘나이신 분께서 나를 너희에게 보내셨다.’하라.” 하시니라.<br><br>

        <b>요한계시록 19:16</b> 또 그의 옷과 넓적다리에 이름이 기록되어
        있는데 “만왕의 왕, 또 만주의 주”라 하였더라.
</body>
