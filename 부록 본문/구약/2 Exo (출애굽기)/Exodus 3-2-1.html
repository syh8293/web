          <b>출 3:2</b> 주의 천사가 가시덤불 가운데서 나온 불꽃 속에서
          그에게 나타나시니라. 그가 보니, 보라, 가시덤불이 불로 타나 
          가시덤불은 소멸되지 않더라.<br><br>

          <b>9:23</b> 모세가 하늘을 향하여 그의 막대기를 뻗치니 주께서
          천둥과 우박을 보내시고 불이 땅 위로 달리더라. 주께서 이집트 
          땅에 우박을 내리시니라.
