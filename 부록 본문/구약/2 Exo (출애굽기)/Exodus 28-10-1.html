            <b>출 28:10</b> 그들의 출생 순위에 따라 한 보석에 그 여섯 이름을, 다른 보석에 
            나머지 여섯 이름을 새기며<br><br>

            <b>레 23:17</b> 너희는 너희의 거처에서 십분의 이로 만든 흔드는 빵 두 덩어리를 
            가지고 나올지니 그 빵들은 고운 가루로 만들어 누룩을 넣어서 구울 것이며 그것들이 
            주께 드리는 첫열매들이니라.
