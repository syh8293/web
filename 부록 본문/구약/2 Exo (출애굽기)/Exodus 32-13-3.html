       	<b>출 32:1-3</b><br> 
        모세가 산에서 내려오는 것이 지체되는 것을 보고,
        백성들이 아론에게로 함께 모여들어 그에게 말하기를 “일어나서 우리 앞에 갈
        신들을 우리에게 만들라. 우리를 이집트 땅에서 데리고 나왔던 그 사람 모세로
        말하면 그가 어찌되었는지 우리가 알지 못함이라.” 하니, 아론이 그들에게
        말하기를 “너희 아내들과 너희 아들들과 너희 딸들의 귀에 있는 금 귀고리를 빼어
        내게로 가져오라.” 하니 모든 백성이 그들의 귀에 있는 금 귀고리를 빼어
        아론에게 가져왔더라.
