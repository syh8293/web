        <b>출 37:1</b> 브살르엘이 싯팀 나무로 궤를 만들었는데, 그
				길이가 이 큐빗 반이고 그 너비가 일 큐빗 반이며 그 높이가 일 큐빗
				반이요,<br><br>

				<b>신 9:10</b> 주께서 하나님의 손가락으로 기록하신 두 돌판을
				내게 건네주셨으니, 그 위에 기록된 것은 집회의 날에 산의 불 가운데서
				주께서 너희와 말씀하신 모든 말씀에 따른 것이니라.
