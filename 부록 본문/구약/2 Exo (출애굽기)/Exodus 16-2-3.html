        <b>출애굽기 16:2</b> 이스라엘 자손의 온 회중이 광야에서 모세와 
				아론에게 대항하며 불평하였는데,<br><br>

				<b>7</b> 아침이면 너희가 주의 영광을 보리니, 이는 주께 대하여 하는 
				너희의 불평을 그가 들으셨음이라. 우리가 무엇이기에 너희가 우리를 
				대적하여 불평하느냐?” 하고,<br><br>

				<b>28</b> 주께서 모세에게 말씀하시기를 “너희가 언제까지 나의 계명들과
        나의 법도들을 지키기를 거부하겠느냐?
