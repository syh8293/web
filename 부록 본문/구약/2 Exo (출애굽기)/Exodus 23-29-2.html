<body>
        <b>출 23:29</b> 내가 일 년 내에는 그들을 네 앞에서 쫓아내지 않으리니, 
				이는 그 땅이 황폐하게 되고 들짐승들이 너를 대적하여 번식할까 함이라.<br><br>

				<b>18절</b> 내가 처음과 같이 사십 일 낮과 사십 일 밤을 주 앞에 엎드려서 
				빵도 먹지 아니하고 물도 마시지 아니하였으니, 이는 너희가 주의 목전에 악을 
				행하며 그분을 격노케 하여 지은 너희의 모든 죄들 때문이니라.<br><br>

				<b>25절</b> 그리하여 내가 처음에 엎드린 것과 같이 사십 일 낮과 사십
				일 밤을 주 앞에 엎드렸으니, 이는 주께서 너희를 멸하시겠다고 말씀하셨기
				때문이라.
</body>
