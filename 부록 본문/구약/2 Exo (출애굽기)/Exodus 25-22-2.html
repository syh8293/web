<body>
			      <b>출 25:22</b> 거기에서 내가 너와 만나고 또 내가 자비석 위,
            증거궤 위에 있는 두 그룹 사이로부터 내가 이스라엘 자손에게 계명들로 줄
            모든 것들에 관해 너와 교제하리라.<br><br>

            <b>42절</b> 이것은 너희가 대대에 걸쳐 주 앞 회중의 성막 문에서
            계속 드릴 번제니라. 거기에서 내가 너희와 만나고 거기서 너에게
            말하리라.<br><br>

            <b>44절</b> 내가 회중의 성막과 제단을 거룩하게 하며 내가 또한
            아론과 그의 아들들을 거룩하게 하여 제사장 직분으로 나를 섬기게
            하리라
</body>
