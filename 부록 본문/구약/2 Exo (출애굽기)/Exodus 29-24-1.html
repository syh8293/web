<body>
           <b>29절</b> 모세가 그 가슴을 취하여 주 앞에서 흔드는 제사를 위하여 
            그것을 흔들었으니 봉헌의 숫양에서 모세의 몫이 되니라. 주께서 모세에게 
            명령하신 그대로더라. <br><br>
            
            <b>출 29:24</b> 전부를 아론의 손과 그의 아들들의 손에 주고 주 앞에 
            흔드는 제사로 그것들을 흔들지니<br><br>
            
            <b>26-27</b>너는 아론의 성결의 숫양에서 가슴을 취하여 주 앞에 흔드는 
            제사로 그것을 흔들지니 그것이 네 부분이 될 것이라. 너는 아론과 그의 
            아들들을 위한 성결의 숫양에서 흔드는 것과 들어올리는 것, 즉 흔드는 
            제사의 가슴과 들어올리는 제사의 앞다리를 거룩하게 하라.
