<body>
			      <b>출 35:22</b> 자원하는 마음을 지닌 남자들이나 여자들은 누구나 와서 
            팔찌와 귀고리와 반지와 장식들과 모든 금패물들을 가져왔고 또 예물을 
            드린 모든 남자들도 주께 금으로 만든 예물을 드리더라.<br><br>

            <b>29</b> 이스라엘 자손이 자원하는 예물을 주께 가져왔으니 모든 남자와 
            여자가 주께서 모세의 손을 통해 만들라고 명령하셨던 모든 작업을 위하여 
            그들의 마음이 자원하는 대로 가져온 것이더라.
