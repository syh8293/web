            <b>출 12:35-36</b> 이스라엘 자손들이 모세의 말대로 이집트인들에게서 
            은패물과 금패물과 의복을 빌렸더니, 주께서 이집트인들의 목전에서 백성들에게 
            은총을 베푸시므로 이집트인들은 그들이 요구하는 대로 그들에게 빌려 주더라. 
            그들이 이집트인들에게서 빼앗더라.<br><br>

            <b>신 28:48</b> 굶주리고 목마르고 벌거벗고 모든 것이 궁핍할 때 주께서 
            너를 대적하여 보내시는 네 원수들을 네가 섬길 것이요, 그는 네 목에 철 굴레를 
            씌우리니 그가 너를 진멸시킬 때까지 하리라.
