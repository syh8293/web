            <b>34:4</b> 모세가 처음 것과 같은 돌판 둘을 깎고 아침에 일찍 일어나서 
            두 돌판을 손에 들고 주께서 그에게 명령하신 대로 시내 산에 올라갔더라.<br><br>

            <b>34:29</b> 모세가 두 증거판을 모세의 손에 들고 시내 산에서 내려왔는데 
            그가 산에서 내려올 때, 자기가 하나님과 말하는 동안 자기 얼굴 피부에서 
            빛이 난 것을 알아차리지 못하더라.
