        <b>창 22:2</b> 하나님께서 말씀하시기를 “네 아들, 곧 네가 사랑하는 네 독자 
				이삭을 이제 데리고 모리야 땅으로 가서, 산들 중에서 내가 네게 알려 줄 한 
				산에서 그를 번제로 드리라.” 하시더라.<br><br>

				<b>14</b> 아브라함이 그곳의 이름을 여호와이레라 불렀더니, 오늘까지도 
				말하여지기를 “주의 산에서 그것이 보여지리라.” 하더라.
