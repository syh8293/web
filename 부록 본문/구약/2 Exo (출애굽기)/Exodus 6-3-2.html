            <b>출 6:3</b> 내가 아브라함과 이삭과 야곱에게 전능한 하나님의 이름으로 
            나타났으나 여호와라는 나의 이름으로는 그들에게 알리지 아니하였느니라.<br><br>

            <b>출 3:14</b> 하나님께서 모세에게 말씀하시기를 “나는 곧 나니라.” 하시고, 
            또 말씀하시기를 “너는 이스라엘 자손들에게 이같이 말할지니 ‘나이신 분께서 
            나를 너희에게 보내셨다.’하라.” 하시니라.
