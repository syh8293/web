<body>
        		<b>출 37:19</b> 한 가지에 아몬드 모양의 대접 셋과 꽃받침과 꽃이 있고 
						다른 가지에 아몬드 모양의 대접 셋과 꽃받침과 꽃이 있어 촛대에서 나온 
						여섯 가지가 전부 그러하더라.<br><br>

						<b>히 9:4</b> 거기에는 금향로와 전체를 금으로 싼 언약궤가 있었고, 그
						안에는 만나를 담은 금항아리와 아론의 싹난 지팡이와 언약의 돌판들이 있었더라.
