        <b>출 4:28-31</b> 모세가 아론에게 자기를 보내신 주의 모든
        말씀과 주께서 자기에게 명령하신 모든 표적들을 말하더라. 모세와 아론이 가서
        이스라엘 자손의 모든 장로들을 함께 모아 놓고 아론이 주께서 모세에게
        말씀하셨던 모든 말씀을 전하고 백성들의 목전에서 표적들을 행하니 백성들이
        믿고 또 주께서 이스라엘 자손들을 찾아오셔서 그들의 고통을 살피셨다 함을
        듣고 그들이 머리를 숙여 경배하더라.
