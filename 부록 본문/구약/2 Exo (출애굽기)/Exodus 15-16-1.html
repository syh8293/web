<body>
        <b>18절</b> 우리 하나님의 선하신 손길로 그들이 이스라엘의 손자, 레위의 
				아들 말리의 아들들 중에서 우리에게 한 명철한 사람을 데려오고 또 세레뱌와 
				그의 아들들과 형제들 십팔 명과<br><br>

				<b>출 15:16</b> 두려움과 공포가 그들 위에 내려, 주의 팔의 위엄으로
				인하여 그들이 돌처럼 조용해지리니, 오 주여, 주의 백성이 통과하기까지며
				주께서 사신 그 백성이 통과하기까지니이다.
