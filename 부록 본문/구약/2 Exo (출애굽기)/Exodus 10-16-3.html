        <b>출 10:16</b> 그러자 파라오가 모세와 아론을 급히 불러 말하기를
        “내가 주 너희 하나님과 너희에 대하여 죄를 지었도다.<br><br>

        <b>눅 15:18</b> 이제 내가 일어나서 내 아버지께로 가리라. 그리고
        이렇게 말하리니, 아버지여, 내가 하늘을 거역하여 아버지 앞에 죄를
