<body>
          <b>13절</b> 너는 또한 이스라엘 자손에게 고하여 말하기를 ‘너희는
          나의 안식일들을 참으로 지킬지니 이는 그것이 너희 대대에 걸쳐 나와 너희
          사이에 표적임이라. 이로써 내가 너희를 거룩케 하는 주임을 너희로 알게
          하려는 것이라.<br><br>

          <b>출 20:11</b> 이는 엿새 동안 주가 하늘과 땅과 바다와 그 안에
          있는 모든 것을 만들고 일곱째 날에는 쉬었음이라. 그러므로 주가 안식일 날을
          복 주고 거룩하게 하였느니라.
