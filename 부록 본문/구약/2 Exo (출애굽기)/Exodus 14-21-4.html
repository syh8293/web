<body>
        <b>출 14:21</b> 모세가 바다 위로 그의 손을 뻗쳤더니 주께서
        밤새도록 강한 동풍으로 바다를 뒤로 물러가게 하시어 바다로 마른
        땅이 되게 하시니, 물이 갈라졌더라.<br><br>

        <b>출 13:18</b> 그러나 하나님께서는 백성을 홍해의 광야 길을
        통과하도록 인도하셨으니 이스라엘 자손이 이집트 땅에서 나오면서 
        무장을 하고 올라가더라.<br><br>

        <b>15:22</b> 그러므로 모세가 이스라엘을 홍해에서 인도하니,
        그들이 술 광야로 가서 광야에서 삼 일을 갔으나, 물을 찾지 못하더라.
</body>
