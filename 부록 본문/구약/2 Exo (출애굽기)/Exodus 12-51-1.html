        <b>출 12:51</b> 바로 그 날 주께서 이스라엘 자손들을 그들의 군대들대로 
				이집트 땅에서 데리고 나오셨더라.<br><br>

				<b>수 24:13</b> 내가 너희에게 너희가 수고하지 아니한 땅과 너희가 짓지 
				아니한 성읍들을 주었더니 너희가 그 안에 거하고 너희가 만들지 아니한 
				포도원들과 올리브 밭들에서 나는 것을 먹는도다.
