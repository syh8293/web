        <b>출 32:4</b> 그가 그들의 손에서 그것들을 받아서 주조한 송아지를
				만든 후에 새기는 도구로 모양을 만드니 그들이 말하기를 “오 이스라엘아,
				이것들이 너를 이집트 땅에서 데리고 나온 너의 신들이라.” 하더라.<br><br>

				<b>고전 16:13</b> 깨어 있으라. 믿음 안에 굳게 서라. 남자답게 처신하라. 
				강건하라.
