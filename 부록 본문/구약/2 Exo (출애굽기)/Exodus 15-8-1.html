            일어서고 그 깊음이 바다의 심장 가운데 응결되었나이다.<br><br>

            <b>출 13:21-22</b> 주께서 낮에는 구름 기둥으로 그들 앞에 가시어 길을 
            인도하시고, 밤에는 불 기둥으로 그들에게 빛을 주시어 주야로 가게 하시니
