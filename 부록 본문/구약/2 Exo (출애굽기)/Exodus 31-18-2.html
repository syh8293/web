        <b>출 31:18</b> 주께서 시내 산에서 모세와 이야기를 마치셨을 때
				하나님께서 손가락으로 쓰신 두 증거판인 돌판들을 모세에게 주시니라.<br><br>

				<b>민 17:10</b> 주께서 또 모세에게 말씀하시기를 “아론의 막대기를
				다시 증거궤 앞으로 가져다가 반역한 자들에 대한 표식으로 간직하여 너는
				그들의 불평을 내게로부터 아주 제거하여서 그들로 죽지 않게 하라.”
				하시니라.
