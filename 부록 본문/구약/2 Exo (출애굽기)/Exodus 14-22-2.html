        <b>출 14:22</b> 이스라엘 자손들은 바다 한가운데를 통과하여 마른
        땅 위로 갔는데 물이 그들에게 오른쪽과 왼쪽에서 벽이 되었더라.<br><br>

				<b>신 29:1</b> 주께서 호렙에서 이스라엘 자손과 맺으신 언약
				외에 그분께서 모압 땅에서 모세에게 명령하여 그들과 맺은 언약의
				말씀들이 이러하니라.
