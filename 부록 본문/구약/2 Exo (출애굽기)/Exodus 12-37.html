<body>

  	<div>
      	<br>
       	<b>출 12:37</b> 이스라엘 자손들이 라메세스에서 숙콧으로 여행을 하니
        아이들 외에 보행하는 남자가 약 육십만이며<br>

        <b>삼상 16:7</b> 주께서 사무엘에게 말씀하시기를 “그의 용모나 그의 신장을
        보지 말라. 내가 그를 거절했음이라. 주가 보는 것은 사람이 보는 것과 같지
        아니하나니, 사람은 외모를 보나 주는 마음을 보느니라.” 하시더라.<br>

        <b>삼하 23:1</b> 이것이 다윗의 마지막 말이라. 이새의 아들 다윗이
        말하였으니, 높이 올려진 사람이요 야곱의 하나님의 기름부음 받은 이인 
        이스라엘의 아름다운 시인이 말하였도다.
  	</div>
