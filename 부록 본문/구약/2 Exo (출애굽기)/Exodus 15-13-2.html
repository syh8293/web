        <b>출 15:13</b> 주께서 구속하신 백성을 주께서 주의 자비로 인도하셨으며 
				주께서 그들을 주의 권능 안에서 주의 거룩한 처소로 인도하셨나이다.<br><br>

				<b>17</b> 주께서 그들을 데리고 오셔서 주의 유업의 산에 심으시리니 오
				주여, 이는 주께서 거하시려 만드신 곳이요, 오 주여, 주의 손이 세우신
				성소니이다.
