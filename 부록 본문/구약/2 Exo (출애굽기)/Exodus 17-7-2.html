        <b>출 17:7</b> 그가 그곳의 이름을 맛사와 므리바라 불렀으니 이는
        이스라엘 자손이 다투었기 때문이요, 이는 그들이 주를 시험하여 말하기를
        “주께서 우리 가운데 계신가 안 계신가?” 하였기 때문이라.<br><br>

        <b>민 27:14</b> 이는 너희가 진 광야에서 회중이 분쟁할 때에, 내
        명령을 거역하여, 그들의 목전에 있는 물에서 나를 거룩하게 하지
        아니하였음이라. 그것은 진 광야 카데스에 있는 므리바의 물이니라.”
        하시니라.
