        <b>출 15:3</b> 주는 전사시요, 주는 그분의 이름이로다.<br><br>

        <b>사 2:4</b> 그가 모든 민족들 가운데서 심판하시며, 많은 백성을 책망하시리니 
				그들이 자기 칼들을 두들겨서 보습을 만들며, 자기 창들을 두들겨서 낫을 만들 것이요, 
				민족이 민족을 대적하여 칼을 들어올리지 아니할 것이며, 그들이 더 이상 전쟁을 
				배우지 아니하리라.<br><br>

				<b>수 23:12</b> 만일 너희가 어떤 식으로든 뒤돌아서서 이런	민족들의 남은 자, 
				즉 너희 가운데 남아 있는 이들에게 밀착하여 그들과 혼인하고, 그들에게 들어가고, 
				그들이 너희에게 들어가면
