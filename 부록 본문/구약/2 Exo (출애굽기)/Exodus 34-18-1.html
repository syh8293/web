<body>
          <b>출 34:18</b> 너는 무교절을 지키라. 내가 네게 명령한 대로
          아빕 월 그때에, 너는 칠 일 동안 누룩 없는 빵을 먹으라. 이는 아빕
          월에 네가 이집트에서 나왔음이니라.<br><br>

          <b>21-22</b> 너는 육 일 동안은 일할 것이나 일곱째 날에는
          쉴지니라. 너는 경작할 때와 추수 때에도 쉴지니라. 너는 칠칠절, 곧 밀 추수의
          초실절과, 연말에 수확절을 지킬지니라.
</body>
