<body>
        <b>민 1:23</b> 시므온 지파에서 계수를 받은 자들은 오만
        구천삼백 명이었더라.<br><br>

        <b>출 6:15</b> 시므온의 아들들은 여무엘과 야민과 오핫과
        야킨과 소할과 카나안 여인의 아들 샤울이니, 이들은 시므온의
        족속들이라.<br><br>

				<b>창 46:20</b> 또 이집트에서 요셉에게 므낫세와 에프라임이
				태어났는데 이들은 온의 제사장 포티베라의 딸 아스낫이 그에게
				낳은 것이라.
