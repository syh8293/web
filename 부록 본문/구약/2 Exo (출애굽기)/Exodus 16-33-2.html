<body>
        <b>출애굽기 16:33-36</b> 모세가 아론에게 말하기를 “항아리를
        가져다가 그 속에 만나 한 오멜을 가득 채워서 주 앞에 두고 너희 후대를
        위해 간수하게 하라.” 하니 주께서 모세에게 명령하신 대로 아론이 그것을
        증거판 앞에 두어 간수케 하니라. 이스라엘 자손이 사람이 거하는 땅에 이를
        때까지 사십 년 동안 만나를 먹었으니 그들이 카나안 땅의 경계에 올 때까지
        만나를 먹었더라. 한 오멜은 십분의 일 에바더라.
</body>
