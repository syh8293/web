            <b>출 23:32-33</b> 너는 그들과 더불어 또한 그들의 신들과 더불어 언약을 
            맺지 말라. 그들이 네 땅에 거하지 못하리니, 이는 그들이 너로 나를 거역하여
            범죄케 하지 못하게 하려 함이라. 만일 네가 그들의 신들을 섬기면 그것이
            반드시 너에게 올무가 되리라.” 하시니라.<br><br>

            <b>삼상 8:12</b> 그가 그를 임명하여 천부장들과 오십부장들로
            삼으며, 그의 땅을 <u class="spelling">경작하고</u> 그의
            수확을 거두도록 배치하며, 그의 무기들과 그의 병거의 기구들을 
            만들게 할 것이요,
