        <b>출 4:30-31</b> 아론이 주께서 모세에게 말씀하셨던 모든 말씀을
        전하고 백성들의 목전에서 표적들을 행하니 백성들이 믿고 또 주께서 이스라엘
        자손들을 찾아오셔서 그들의 고통을 살피셨다 함을 듣고 그들이 머리를 숙여
        경배하더라.<br><br>

        <b>막 16:17-18</b> 믿는 자들에게는 이러한 표적들이 따르리니,
        즉 내 이름으로 그들이 마귀들을 쫓아내고 또 새 방언들로 말하리라. 그들은
        뱀들을 집을 것이요, 어떤 독을 마실지라도 결코 해를 입지 않을 것이며,
