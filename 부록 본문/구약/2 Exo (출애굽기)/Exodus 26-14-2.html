			    <b>출 26:14</b> 너는 붉게 물들인 숫양의 가죽으로 장막 덮는 것을
          만들고 오소리의 가죽으로 위에 덮는 것을 만들지니라.<br><br>

          <b>레 1:3</b> 그의 제물이 소떼의 번제의 희생이면 흠 없는 수컷으로 
          드릴 것이며, 회중의 성막 문에서 주 앞에 자원함으로 드려야 할지니라.
