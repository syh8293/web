          <b>출애굽기 34:34</b> 그러나 모세가 대화하기 위해 주 앞에 들어갈
          때면, 나올 때까지 수건을 벗고 있다가 그가 나와서는 그가 명령받은 일을
          이스라엘 자손에게 고하더라.<br><br>

          <b>삼하 6:17</b> 그들이 주의 궤를 들여와 그 자리, 즉 다윗이 궤를
          위하여 친 장막 한가운데 두니, 다윗이 주 앞에 번제와 화목제를 드리니라.
