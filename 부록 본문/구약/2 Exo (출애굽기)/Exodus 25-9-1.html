        <b>출애굽기 25:9</b> 내가 너에게 보여 주는 모든 것대로 성막의 모양과 그 모든 
				기구들의 모양을 따라 너희는 그것을 만들지니라.<br><br>

				<b>호세아 9:5</b> 너희는 엄숙한 날과 주의 명절의 날에 무엇을 하려느냐?<br><br>

				<b>12:9</b> 이집트 땅에서부터 주 너의 하나님인 나는 엄숙한 명절의 날들과 같이 
				여전히 너를 성막에 거하게 하리라.
