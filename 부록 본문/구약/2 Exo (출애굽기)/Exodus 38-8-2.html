			      <b>출 38:8</b> 그가 놋으로 물대야를 만들었고, 그 다리도 놋으로
            만들었는데 회중의 성막 문에 모인 여인들의 거울로 만들었더라.<br><br>

            <b>왕상 7:23</b> 또 그가 부어서 바다를 만들었으니 이쪽 가장자리에서 
            저쪽 가장자리까지가 십 큐빗이요, 주위가 모두 둥글고 그 높이는 다섯 
            큐빗이요, 삼십 큐빗의 줄로 그 주위를 둘렀더라.
