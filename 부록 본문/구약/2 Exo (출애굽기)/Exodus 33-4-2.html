          <b>출 33:4-6</b><br> 
						백성이 이 나쁜 소식들을 듣고, 슬퍼하여 장신구를 다는
            사람이 아무도 없더라. 이는 주께서 모세에게 말씀하시기를 “이스라엘 자손에게 말하되
            ‘너희는 목이 굳은 백성이라. 내가 잠깐 네 가운데 올라가서 너를 진멸하리라.
            그러므로 이제 네 장신구들을 제하라. 그리하면 내가 너에게 무슨 일을 할 것인지를
            알리라.’ 하라.” 하셨음이라. 이스라엘 자손이 호렙 산 가까이서 그들의 장신구들을
            떼어내었더라.
