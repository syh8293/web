            <b>출 16:14</b> 깔린 이슬이 없어지고는, 보라, 광야의 지면에 작고 둥근 것이 
            놓였는데 마치 땅 위의 흰 서리같이 미세하더라.<br><br>

            <b>계 12:14</b> 그때 그 여인이 큰 독수리의 두 날개를 받았는데, 이는 그녀가 
            광야에 있는 자기 처소로 날아가서 그곳에서 그 뱀의 낯을 피하여 한 때와 두 
            때와 반 때를 부양받으려 함이더라.
