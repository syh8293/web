<body>
          <b>출애굽기 33:8-11</b> 모세가 성막으로 나가면, 모든 백성이
          일어나 각자 자기 장막 문에 서서, 그가 성막에 들어갈 때까지 모세를
          바라보니라. 모세가 성막 안으로 들어가면, 구름 기둥이 내려와서 성막의 문에
          서며, 주께서 모세와 말씀하시니, 모든 백성은 그 구름 기둥이 성막 문에 선
          것을 보고 모든 백성이 일어나 각기 자기의 장막 문에 서서 경배하더라.
          주께서는 사람이 자기 친구와 말하는 것같이 모세와 대면하여 말씀하시니라.
          모세는 다시 진영으로 돌아왔으나 눈의 아들인 그의 종 청년 여호수아는 성막을
          떠나지 아니하니라.
</body>
