        <b>출애굽기 20:25</b> 네가 만일 내게 돌로 제단을 세우려거든 다듬은 
				돌로 세우지 말라. 이는 네가 도구를 그 위에 대면 그것을 부정하게
				하는 것임이니라.<br><br>

				<b>삼상 2:35</b> 그리고 내가 한 신실한 제사장을 일으키리니, 그가
				내 마음과 내 뜻대로 행할 것이라. 내가 그에게 견고한 집을 지어 주리니,
				그가 나의 기름부음 받은 자 앞에서 영원히 행하리라.
