            <b>출 6:18</b> 코핫의 아들들은 암람과 이스할과 헤브론과 웃시엘이요, 코핫의 
            생명의 연수는 일백삼십삼 년이었더라.<br><br>

            <b>히 11:23</b> 믿음으로 모세는 태어났을 때에 출중한 아이로 보였기에, 그의 
            부모가 삼 개월 동안 숨겼으니, 이는 그들이 왕의 명령을 두려워하지 않았기 
            때문이며<br><br>

            <b>행 7:20</b> 그때 모세가 태어났는데 심히 아름다운지라, 그의 부친 집에서 석 
            달 동안 양육을 받다가
