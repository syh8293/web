        <b>출 30:24</b> 성소의 세켈에 따라 계피 오백 세켈과 올리브 기름
        한 힌을 가지고<br><br>

        <b>롬 11:16</b> 첫열매가 거룩하면 빵덩어리도 거룩하고 또 뿌리가 
				거룩하면 그 가지도 거룩하니라.<br><br>

				<b>24</b> 네가 본래의 돌올리브 나무에서 꺾여 본성을 거슬러 참올리브 
				나무에 접붙여졌는데 하물며 본래의 가지인 이 사람들이야 본래의 올리브 
				나무에 얼마나 더 잘 접붙여지겠느냐?
