        <b>출 17:13</b> 여호수아가 칼날로 아말렉과 그의 백성을
        쳐부수니라.<br><br>

        <b>신 1:38</b> 그러나 네 앞에 선 눈의 아들 여호수아는 그곳에
        들어가리니 그를 격려해 주라. 이는 그가 이스라엘로 그 땅을
        유업으로 얻게 할 것임이라.
