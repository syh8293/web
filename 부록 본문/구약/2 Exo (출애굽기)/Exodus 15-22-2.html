        <b>대상 12:1</b> 다윗이 키스의 아들 사울로 인하여 자신을 숨기고 있는 동안, 
				시클락으로 다윗에게 간 사람들이 이들이니 그들은 용사들 가운데 있었으며 전쟁의 
				조력자들이더라.<br><br>

				<b>출 15:22</b> 그러므로 모세가 이스라엘을 홍해에서 인도하니, 그들이 술
				광야로 가서 광야에서 삼 일을 갔으나, 물을 찾지 못하더라.
