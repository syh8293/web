<body>
            <b>19:14</b> 모세가 산에서 내려와 백성에게 이르러 백성을 성결하게
            하니, 그들이 자기들의 옷을 빨더라.<br><br>

            <b>19:20</b> 주께서 시내 산 정상에 내려오셔서 주께서 모세를 산
            정상으로 부르시니 모세가 올라가더라.<br><br>

            <b>19:25</b> 그러므로 모세가 백성에게 내려가서 그들에게 말하니라.
