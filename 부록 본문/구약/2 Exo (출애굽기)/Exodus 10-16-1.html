<body>
        <b>출 10:16</b> 그러자 파라오가 모세와 아론을 급히 불러 말하기를
        “내가 주 너희 하나님과 너희에 대하여 죄를 지었도다.<br><br>

        <b>민 22:34</b> 발라암이 주의 천사에게 말하기를 “내가 죄를 지었나이다. 
        당신께서 나를 막아 길에 서신 것을 내가 몰랐사오니, 그러므로 이제, 
        당신이 이를 기뻐하지 아니하시면, 나는 다시 돌아가겠나이다.” 하니,<br><br>

        <b>삼상 15:24</b> 사울이 사무엘에게 말하기를 “내가 죄를 지었나이다. 
        내가 주의 계명과 당신의 말씀을 어겼으니, 이는 내가 백성을 두려워하고 
        그들의 음성에 복종하였음이니이다.
