				<b>신 32:14</b> 소의 버터와 양의 젖과 어린양들의 기름과 바산에서 기르는
				숫양들과 염소들과 기름진 밀알로 먹이셨으며, 또 너는 포도의 순수한 피를
				마셨도다.<br><br>

        <b>출 34:29</b> 모세가 두 증거판을 모세의 손에 들고 시내 산에서 내려왔는데 
				그가 산에서 내려올 때, 자기가 하나님과 말하는 동안 자기 얼굴 피부에서 빛이 
				난 것을 알아차리지 못하더라.
