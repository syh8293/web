<body>
          <b>출 40:34-35</b> 그러자 구름이 회중의 장막을 덮었으니 주의 
          영광이 성막을 가득 채우더라. 모세가 회중의 장막에 들어갈 수 
          없었으니 이는 구름이 그 위에 있고 주의 영광이 성막을 가득 채움이더라.<br><br>

          <b>출 34:5</b> 주께서 구름 가운데 강림하시어 그와 함께 거기에 
          서서 주의 이름을 선포하시고,<br><br>

          <b>요 10:3</b> 그에게 문지기가 문을 열면 양들은 그의 음성을 듣나니,
          그러면 그는 자기 자신의 양들의 이름을 불러서 이끌어 내느니라.
</body>
