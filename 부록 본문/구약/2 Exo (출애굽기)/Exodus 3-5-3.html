        <b>출 3:5</b> 주께서 말씀하시기를 “여기로 가까이 다가서지 말고 네
        발에서 신을 벗으라. 이는 네가 서 있는 곳이 거룩한 땅임이니라.”
        하시더라.<br><br>

        <b>대하 8:11</b> 솔로몬이 파라오의 딸을 다윗 성읍으로부터 그가 그녀를 
				위하여 지은 궁으로 데려왔으니, 그가 말하기를 “내 아내는 이스라엘
        왕 다윗의 궁에 거하지 못하리니, 이는 주의 궤가 이르렀던 자리들은
        거룩함이라.”고 하였음이더라.
