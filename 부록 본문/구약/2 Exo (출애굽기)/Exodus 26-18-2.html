       	<b>출 26: 18-23</b> 또 너는 성막에 쓸 널판을 만들되 남쪽을 향한
        남편에 스무 개의 널판을 만들고 스무 개의 널판 아래 은받침 사십 개를 만들고,
        이쪽 널판 아래 두 장부에 맞는 두 받침을 만들고 저쪽 널판 아래에도 두 장부에
        맞는 두 받침을 만들 것이며 북편에 있는 성막의 두 번째 편에도 널판 스무 개를
        만들지니 거기에도 은받침 사십 개를 만들고 이쪽 널판 아래 두 받침 저쪽 널판
        아래도 두 받침으로 하며 너는 서쪽을 향한 성막 면들을 위해 널판 여섯을 만들고
        너는 양쪽 면들에 있는 성막의 모퉁이들에 쓸 널판 둘을 만들되
