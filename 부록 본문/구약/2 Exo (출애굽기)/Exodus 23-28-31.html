<body>
				<b>출 23:28-31</b><br> 
				내가 말벌들을 네 앞에 보내리니 그들이
				히위인과 카나안인과 힛인을 네 앞에서 쫓아내리라. 내가 일 년 내에는 그들을
				네 앞에서 쫓아내지 않으리니, 이는 그 땅이 황폐하게 되고 들짐승들이 너를
				대적하여 번식할까 함이라. 네가 번성하여 그 땅을 이어받을 때까지는 내가
				그들을 네 앞에서 조금씩 쫓아내리라. 내가 네 경계를 홍해로부터 필리스티아
				바다까지와 광야에서부터 강까지 정할 것이라. 내가 그 땅의 거민들을 너희
				손에 넘겨주리니 너는 그들을 네 앞에서 쫓아낼지니라.
</body>
