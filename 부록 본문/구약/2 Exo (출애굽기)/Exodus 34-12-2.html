        <b>출 34:12</b> 너는 네가 가는 그 땅의 거민들과 언약을 맺지
        않도록 조심하라. 그래야 그것이 네 가운데 올무가 되지 않으리라.<br><br>

        <b>판 2:2</b> 너희는 이 땅의 거민들과 어떤 동맹도 맺지 말며
        너희는 그들의 제단을 헐라.’ 하였으나 너희는 내 음성에 복종하지
