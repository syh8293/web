			      <b>출애굽기 23:1-2</b> 너는 거짓 소문을 퍼뜨리지 말며 악인들과 손잡고 
            불의한 증인이 되지 말라. 너는 악을 행하고자 무리를 따르지 말며 다수를 
            따라 편향되이 소송에서 말함으로 재판을 굽게 하지 말지니라.<br><br>

            <b>6-7</b> 너는 가난한 자의 소송에서 그의 재판을 굽게 하지 말지니라. 
            거짓된 일을 멀리하고 무죄한 자와 의로운 자를 죽이지 말라. 이는 내가 악인을 
            의롭다 하지 않을 것임이라.
