       	<b>출 5:1-2</b><br> 
        그후에 모세와 아론이 파라오에게 들어가 말하기를
        “이스라엘의 주 하나님께서 이같이 말씀하시나니 ‘내 백성을 가게 하여 그들로
        광야에서 내게 명절을 지키게 하라.’ 하시나이다.” 하니 파라오가 말하기를 “주가
        누구기에 내가 그의 말을 복종하고 이스라엘을 보내겠느냐? 나는 주를 알지 못하며,
        또한 이스라엘로 가게 하지도 아니하리라.” 하더라.
