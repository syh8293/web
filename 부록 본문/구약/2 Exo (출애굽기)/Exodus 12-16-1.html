<body>
            <b>16절</b> 첫날에 <u class="spelling">성회</u>가 있으며 일곱째
            날에도 너희에게 <u class="spelling">성회</u>가 있으리니 이 두 날에는 
            각자가 먹어야 하는 것을 제외하고 어떤 형태의 일도 해서는 안 되나니 
            그 일만이 너희가 할 일이니라.<br><br>

            <b>17절</b> 또 너희는 무교절을 지켜야 하리니 이는 바로 그 날에 내가 
            너희 군대를 이집트 땅에서 데리고 나왔음이니라. 그러므로 너희는 영원히 
            <u class="spelling">율례</u>로 삼아 너희 대대로 이날을 지킬지니라.
