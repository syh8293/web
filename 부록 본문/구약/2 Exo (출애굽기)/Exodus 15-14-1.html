        <b>출 15:14-15</b> 그 백성이 듣고 무서워할 것이요 슬픔이 팔레스티나의 
        거민들 위에 머무르리이다. 그때 에돔의 중신들이 놀라고 모압의 용사들이 
        떨림에 붙잡히며 카나안의 모든 거민들이 낙담하리이다.<br><br>

        <b>예레미야 13:23</b> 에디오피아인이 그의 피부를 바꿀 수 있으며 표범이 
        그의 점들을 바꿀 수 있겠느냐? 그렇다면 악을 행하는 데 익숙한 너희도 선을 
        행할 수 있으리라.
