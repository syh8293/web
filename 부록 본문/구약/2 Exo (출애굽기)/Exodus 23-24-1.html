<body>
        <b>6절</b> 에스라가 주, 곧 위대하신 하나님을 송축하니 모든 백성이
        손을 들고 “아멘, 아멘.” 하여 응답하고 그들이 머리를 숙여 얼굴을 땅에
        대고 주께 경배하더라.<br><br>

        <b>출 23:24</b> 너는 그들의 신들에게 절하지 말며 그들을 섬기지
        말고 그들의 일을 따라 행하지 말라. 그들을 완전히 뒤집어엎고 그들의
        형상들을 아주 부숴 버릴지니라.
