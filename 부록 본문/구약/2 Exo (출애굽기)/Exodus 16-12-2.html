            <b>출 16:12-13</b> “내가 이스라엘 자손의 불평을 들었노라. 그들에게 
            일러 말하기를 ‘저녁에는 너희가 고기를 먹을 것이요 아침에는 너희가
            빵으로 배부르리라. 내가 주 너희의 하나님인 것을 너희가 알리라.’ 하라.”
            하시니라. 이에 저녁에는 메추라기가 와서 진영을 덮고 아침에는 진영 주위에
