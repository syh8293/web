          <b>출애굽기 24:18</b> 모세가 구름 속으로 들어가서 산에 올랐으며
          모세가 산에서 사십 일 낮과 사십 일 밤을 지내더라.<br><br>

          <b>15절</b> 모세가 돌아서서 산에서 내려왔는데 두 증거판이 그의 손에
          있더라. 그 판은 양면에 기록되었으니 이쪽 면과 저쪽 면에 기록되어
          있더라.<br><br>

          <b>1절</b> 주께서 모세에게 이르시기를 “파라오에게 가서 그에게 말하라. 
          ‘주가 이같이 말하노라. <u class="spelling">내 백성</u>을 가게 하여 
          그들로 나를 섬기게 하라.<br><br>
