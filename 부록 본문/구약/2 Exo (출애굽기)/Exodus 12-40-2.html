            <b>출 12:40-41</b> 이집트에 거주한 이스라엘 자손의 기거 기간은
            사백삼십 년이니 사백삼십 년의 끝, 즉 그 날이 되었을 때 주의 모든
            군대가 이집트 땅에서 나왔더라.<br><br>

            <b>삼하 6:16-17</b> 주의 궤가 다윗 성읍으로 들어올 때, 사울의 딸 
            미칼이 창문으로 내다보다가 다윗왕이 주 앞에서 뛰며 춤추는 것을
            보고 그녀가 마음속으로 그를 경멸하니라. 그들이 주의 궤를 들여와 그 
            자리, 즉 다윗이 궤를 위하여 친 장막 한가운데 두니, 다윗이 주 앞에 
            번제와 화목제를 드리니라.
