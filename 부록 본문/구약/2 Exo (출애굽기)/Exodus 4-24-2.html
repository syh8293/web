        <b>출 4:24-26</b><br> 
				주께서 도중에 여관에서 그를 만나 그를 죽이려
					하시는지라, 그때 십포라가 예리한 돌을 취하여 자기 아들의 포피를 베어 모세의 발
					앞에 던지며 말하기를 “당신은 참으로 나에게 피흘리는 남편이니이다.” 하니라.
					그러므로 주께서 그를 가게 하시니라. 그때에 그녀가 말하기를 ‘당신은 피흘리는
					남편이라.’ 함은 할례 때문이더라.
