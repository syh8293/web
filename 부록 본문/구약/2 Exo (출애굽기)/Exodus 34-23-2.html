<body>
			      <b>출 34:23</b> 너희의 모든 사내 아이들은 일 년에 세 번씩
            이스라엘의 하나님인 주 하나님 앞에 나올지니라.<br><br>
            
            <b>출 13:7</b> 너는 칠 일 동안 누룩 없는 빵을 먹고 누룩 있는
            빵은 네게서 보이지 않게 하며 어떤 누룩도 네 모든 처소에서 너와 
            함께 보이지도 않게 할지니라.<br><br>

            <b>출 32:34</b> 그러므로 이제 가서 내가 네게 말한 장소로
            백성을 인도하라. 보라, 내 천사가 네 앞에 가리라. 그럼에도 내가
            감찰하는 날에는 내가 그들의 죄에 대해 그들을 감찰하리라.”
            하시니라.
</body>
