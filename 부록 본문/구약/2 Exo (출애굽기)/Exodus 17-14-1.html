        		<b>출 17:14-16</b> 주께서 모세에게 말씀하시기를 “이것을 책에 기록하여 기념하게 하고 
            여호수아의 귀에 되풀이해서 들려 주라. 이는 내가 하늘 아래에서 아말렉의 기억을 완전히 
            없앨 것임이라.” 하시니라. 모세가 제단을 쌓고 그것의 이름을 여호와닛시라 부르고 
            말하기를 “이는 주께서 대대로 아말렉과 싸우리라고 주께서 맹세하셨기 때문이라.” 하더라.
