        <b>대상 24:3</b> 다윗은 그들의 봉사의 직무에 따라 엘르아살의
        아들들 중에서 사독과 이다말의 아들들 중에서 아히멜렉에게 나누어
        주었더라.<br><br>

				<b>출 29:37</b> 칠 일 동안 너는 제단을 위하여 속죄하고 거룩하게
				할지니 그것이 가장 거룩한 제단이 되며 제단에 닿는 것은 무엇이나
				거룩하게 되리라.
