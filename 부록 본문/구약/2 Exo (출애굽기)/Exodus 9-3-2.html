<body>
       	<b>출 9:3-7</b><br> 
        보라, 주의 손이 들에 있는 네 가축, 즉 말들과
       	나귀들과 낙타들과 소들과 양들 위에 임하리니, 아주 심한 전염병이 있을
       	것이라. 그러나 주가 이스라엘의 가축과 이집트의 가축을 구분할 것이니,
       	이스라엘 자손들의 모든 가축은 하나도 죽지 아니하리라.’ 하라.”
       	하시고 파라오가 사람을 보내니, 보라, 이스라엘인의 가축은 하나도 죽지
       	아니하였더라. 그래도 파라오의 마음이 완악하게 되어 그가 백성들을 가게 하지
       	아니하더라.
</body>
