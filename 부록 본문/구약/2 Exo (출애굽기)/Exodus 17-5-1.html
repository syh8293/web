<body>
            <b>출 17:5-6</b> 주께서 모세에게 말씀하시기를 “백성 앞을 지나가서 
            이스라엘의 장로들을 데리고 강을 쳤던 네 막대기를 손에 잡고 가라.
            보라, 내가 거기 호렙에 있는 반석 위에서 네 앞에 서리니 너는 그 반석을
            치라. 그러면 그곳에서 물이 나오리니, 백성이 마시리라.” 하시니, 모세가
            이스라엘의 장로들 앞에서 그렇게 행하니라.
