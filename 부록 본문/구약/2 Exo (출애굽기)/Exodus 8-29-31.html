<body>
        <b>출 8:29-31</b><br> 
        모세가 말하기를 “보소서, 내가 당신에게서
        떠나가서, 파리떼가 내일 파라오와 그의 신하와 그의 백성에게서 떠나가도록
        내가 주께 간구하리이다. 그러나 파라오는 더 이상 이 백성이 주께
        희생제를 드리려고 가는 것을 허락지 않음으로써 거짓되이 행치 마소서.”
        하고 모세가 파라오에게서 나와 주께 간구하더라. 주께서 모세의 말대로
        행하시어 파리떼를 파라오와 그의 신하들과 그의 백성들에게서 제거하시고,
        하나도 남겨 두지 아니하셨으나,
</body>
