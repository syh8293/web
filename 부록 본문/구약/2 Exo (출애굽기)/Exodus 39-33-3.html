			      <b>출 39:33</b> 그들이 성막을 모세에게 가져왔으니 장막과 그 모든
            기구와 그 걸쇠들과 그 널판들과 그 빗장들과 그 기둥들과 그 받침들과<br><br>

            <b>요 1:12</b> 그러나 누구든지 그를 영접한 사람들에게는 하나님의 
            아들들이 되는 권세를 주셨으니, 즉 그의 이름을 믿는 사람들에게니라.<br><br>
