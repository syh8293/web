        <b>출 4:2-4</b> 주께서 그에게 말씀하시기를 “네 손에 있는 것이
        무엇이냐?” 하시니 그가 말씀드리기를 “막대기니이다.” 하더라. 주께서
        말씀하시기를 “그것을 땅에 던지라.” 하시기에 그가 그것을 땅에 던졌더니
        그것이 뱀이 된지라, 모세가 그것 앞에서 피하더라. 주께서 모세에게
        말씀하시기를 “손을 내밀어 그 꼬리를 잡으라.” 하시기에 그가 손을 내밀어
        그것을 잡으니, 그것이 그의 손에서 막대기가 되더라.
