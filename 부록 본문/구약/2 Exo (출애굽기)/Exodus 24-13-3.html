          <b>출 24:13</b> 모세가 그의 일꾼 여호수아와 함께 일어났더라. 모세는 
          하나님의 산으로 올라갔는데<br><br>

          <b>욥 21:11-13</b> 그들은 양떼같이 그들의 어린 것들을 내보내며
          그들의 자녀들은 춤추는도다. 그들은 탬버린과 하프를 들고 오르간 소리에
          즐거워하는도다.그들은 그들의 날들을 부유하게 보내다가 순식간에 음부로
          내려가는도다.
