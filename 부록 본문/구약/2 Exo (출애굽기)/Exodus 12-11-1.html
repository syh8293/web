<body>
            <b>출 12:11</b> 너희는 그것을 이렇게 먹으라. 허리에 띠를 두르고, 발에 신을 신고, 
            손에는 지팡이를 들고, 급히 먹을지니, 이것이 주의 유월절이니라.<br><br>

            <b>솔 1:3</b> 당신의 좋은 향유 내음으로 인하여 당신의 이름이 쏟아 놓은 향유 
            같으므로 처녀들이 당신을 사랑하나이다.<br><br>

            <b>사 7:14</b> 그러므로 주께서 친히 한 표적을 너희에게 주시리라. 보라, 한 처녀가 
            임신하여 한 아들을 낳으리니 그의 이름을 임마누엘이라 하리라.
</body>
