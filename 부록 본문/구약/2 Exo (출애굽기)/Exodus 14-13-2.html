       	<b>출 14:13-14</b><br> 
				모세가 백성들에게 말하기를 “너희는 두려워
       	말고 가만히 서서 주께서 오늘 너희에게 보여 주실 주의 구원을 보라. 너희가
       	오늘 본 이집트인을 다시는 영원히 보지 못하리라. 주께서 너희를 위하여
       	싸우시리니 너희는 가만히 있을지니라.” 하더라.
