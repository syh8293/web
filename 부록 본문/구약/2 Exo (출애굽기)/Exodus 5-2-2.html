<body>
            <b>출 5:2</b> 파라오가 말하기를 “주가 누구기에 내가 그의 말을 복종하고 
            이스라엘을 보내겠느냐? 나는 주를 알지 못하며, 또한 이스라엘로 가게 하지도 
            아니하리라.” 하더라.<br><br>

            <b>눅 9:42</b> 그 아이가 주께로 오는 중에도 마귀가 그를 넘어뜨리고 발작을 
            일으키더라. 예수께서 그 더러운 영을 꾸짖으시고 그 아이를 치유하셔서 그의 
            아버지에게 돌려주시니라.
</body>
