			      <b>출 23:19</b> 네 땅에서 첫열매들의 처음 것을 주 너의 하나님의 
            집에 들일지니라. 너는 새끼 염소를 그 어미의 젖으로 삶지 말지니라.<br><br>

            <b>신 4:2</b> 너희는 내가 너희에게 명령한 그 말씀에 더하지도 말고, 
            거기에서 빼지도 말고, 내가 너희에게 명령하는 주 너희 하나님의 
            계명들을 지킬지니라.
