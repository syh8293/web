            <b>출 14:13</b> 모세가 백성들에게 말하기를 “너희는 두려워 말고
            가만히 서서 주께서 오늘 너희에게 보여 주실 주의 구원을 보라.
            너희가 오늘 본 이집트인을 다시는 영원히 보지 못하리라.<br><br>

            <b>삼상 9:27</b> 성읍 끝에 이르자, 사무엘이 사울에게 말하기를
            “그 종으로 우리보다 앞서 가게 하라. (그러자 그가 앞서 가더라.)
            너는 잠시 가만히 서 있으라. 내가 네게 하나님의 말씀을 알게 하리라.”
            하더라.<br><br>

            <b>욥 28:28</b> 또 사람에게 말씀하시기를 ‘보라, 주를 두려워함이 곧 
            지혜요, 악에서 떠나는 것이 명철이니라.’ 하셨느니라.” 하더라.
