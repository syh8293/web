<body>
       	<b>출 10:21-23</b><br> 
        주께서 모세에게 말씀하시기를 “하늘을 향하여
       	네 손을 내밀어 뻗쳐서 이집트 땅 위에 어두움, 곧 더듬을 만한 어두움이
       	있게 하라.” 하시니라. 모세가 하늘을 향하여 그의 손을 뻗치니 짙은
       	어두움이 이집트 땅 전역에 삼 일 동안 있어 삼 일 동안 그들이 서로를 보지
       	못하고 자기 처소에서 아무도 일어나는 자가 없더라. 그러나 모든 이스라엘
       	자손들은 그들의 거처에 빛을 가졌더라.
