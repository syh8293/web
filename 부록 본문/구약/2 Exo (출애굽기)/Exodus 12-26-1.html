            제사</u>라. 주께서 이집트인들을 치실 때 이집트에 있는 이스라엘 자손들의 
            집들을 지나치시어 우리의 집들을 구해 주셨느니라.’ 하라.” 하니 백성들이
            고개를 숙여 경배하더라.
