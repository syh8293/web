        <b>출 2:14-15</b><br> 
					그가 말하기를 “누가 너를 우리를 다스릴 통치자와
					재판관으로 삼았더냐? 네가 이집트인을 죽인 것같이 나도 죽일 생각이냐?” 하니,
					모세가 두려워하여 말하기를 “분명히 이 일이 알려졌도다.” 하더라. 그때 파라오가
					이 일을 듣고 모세를 죽이려고 찾았으나 모세는 파라오의 얼굴을 피하여 미디안 땅에
					거했으며, 그가 우물가에 앉아 있더라.
