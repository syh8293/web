          <b>출 29:36</b> 너는 매일 수송아지 한 마리로 속죄를 위하여
          속죄제를 드리며, 네가 제단을 위해 속죄할 때 너는 제단을 깨끗게 
          할지니 너는 그것에 기름을 붓고 거룩하게 할지니라.<br><br>

          <b>30:10</b> 아론은 일 년에 한 번씩 속죄하는 속죄제의 피로
          그 뿔들 위에 속죄하며 너희 대대에 걸쳐 일 년에 한 번씩 그 위에
          속죄할지니라. 이 제단은 주께 지극히 거룩하니라.” 하시니라.
