        <b>출 32:26-28</b> 그때에 모세가 진영 문에 서서 말하기를 “주의 편은
				누구냐? 내게로 오라.” 하니, 레위의 아들들 모두가 다 함께 그에게로 모이더라.
				그가 그들에게 말하기를 “이스라엘의 주 하나님께서 이같이 말씀하시느니라. ‘각
				사람은 옆에 칼을 차고 이 문에서 저 문으로 진영을 두루 오가며 각 사람이 자기
				형제를, 각 사람이 자기 친구를, 각 사람이 자기 이웃을 살해하라.’” 하니,
				레위의 자손들이 모세의 말대로 하여, 그날에 백성 중에서 약 삼천 명이 쓰러지니라.
