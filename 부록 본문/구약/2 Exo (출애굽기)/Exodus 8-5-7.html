<body>
	  	<b>출 8:5-7</b><br> 
        주께서 모세에게 이르시기를 “아론에게 말하기를 ‘막대기를
	  	잡은 네 손을 시내들과 강들과 연못들 위에 뻗쳐서 개구리들로 이집트 땅에 올라오게
	  	하라.’ 할지니라.” 하시더라. 아론이 자기 손을 이집트의 물들 위에 뻗치니, 개구리들이 
        올라와서 이집트땅을 덮더라. 그 마법사들도 그들의 마법으로 그렇게 행하여 이집트 
        땅에 개구리들을 가져왔더라.
</body>
