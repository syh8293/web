<body>
        <b>출 20:24-25</b> 너는 땅의 제단을 나에게 만들어서 그 위에 너의 양들과 
				너의 소들로 번제와 화목제물을 바치라. 내가 나의 이름을 기억하는 모든 곳에서 
				네게 내려와 너에게 복을 주리라. 네가 만일 내게 돌로 제단을 세우려거든 다듬은 
				돌로 세우지 말라. 이는 네가 도구를 그 위에 대면 그것을 부정하게 하는 
				것임이니라.<br><br>

				<b>사 66:2</b> 그 모든 것들을 나의 손으로 지었으며, 그 모든 것들을 내가 
				이루었느니라. 주가 말하노라. 그러나 이러한 사람은 내가 보살피리니 곧 영이 
				가난하고 통회하고 내 말에 떠는 자라.
