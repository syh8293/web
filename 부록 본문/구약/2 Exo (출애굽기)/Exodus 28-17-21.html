            <b>출 28:17-21</b><br><br> 
            너는 보석들을 네 줄로 하여 보석들을 박아 끼우되<br> 
            첫째 줄은 홍보석, 황옥, 홍옥이니 이것이 첫째 줄이 되게 하고<br>
            둘째 줄은 에메랄드, 사파이어, 금강석이며<br>
            셋째 줄에는 리구르, 마노, 자수정이고<br>
            넷째 줄에는 녹보석, 얼룩마노, 벽옥이니 그것들을 금에다 끼울지니라.<br>
            이 보석들에 이스라엘 자손의 이름들을 있게 할지니, 열둘을 그들의 이름들에 
            따라 인장을 새기듯이 할 것이요, 각 보석에 열두 지파에 따라 그 이름이 있게 할지니라.
