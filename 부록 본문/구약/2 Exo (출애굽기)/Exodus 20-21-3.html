<body>
        <b>출 20:21</b> 백성은 멀리 떨어져 서 있고 모세는 하나님이 계신
        짙은 흑암 속으로 가까이 다가가더라.<br><br>

        <b>시 18:11</b> 그가 어둠으로 그의 비밀 처소를 만드셨으니 그를
        두른 그의 장막은 검은 물들과 하늘의 짙은 구름이었도다.<br><br>

        <b>신 5:22</b> 이 말씀들을 주께서 산에서 너희 온 집회에게 불
        가운데서 구름과 짙은 흑암 속에서 큰 음성으로 말씀하시고, 더 이상
        덧붙이지 않으셨느니라. 그분께서 그 말씀들을 두 돌판에 써서 내게
        건네주셨느니라.
</body>
