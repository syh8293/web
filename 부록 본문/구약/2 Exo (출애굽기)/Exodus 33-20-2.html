					<b>출 33:20-23</b><br><br> 
					또 주께서 말씀하시기를 “네가 내 얼굴을 볼 수
					없으니 이는 나를 보고서 살 자가 아무도 없음이니라.” 하시고 주께서 말씀하시기를
					“보라, 내 옆에 한 곳이 있으니 너는 한 바위 위에 설지니라. 내 영광이 지날
					동안 내가 너를 그 바위 틈에 넣어서 내가 지날 동안 내 손으로 너를 덮으리니, 내
					손을 거두면 네가 내 뒷부분을 볼 것이나 내 얼굴은 보지 못하리라.”
					하시니라.
