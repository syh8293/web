        <b>출 15:8-10</b> 주의 콧김으로 물들이 함께 모였으며 큰 물들이
        무더기처럼 일어서고 그 깊음이 바다의 심장 가운데 응결되었나이다. 대적들이
        말하기를 ‘내가 추격하리라. 내가 따라잡으리라. 내가 탈취물을 나누리라. 내
        욕심을 그들 위에서 채우리라. 내가 칼을 빼어 내 손으로 그들을 멸하리라.’
        하였으나 주께서 주의 바람을 일으키시니 바다가 그들을 덮쳐 그들이 그 거센
        물들에 납같이 가라앉았나이다.
