            <b>출 8:16</b> 주께서 모세에게 말씀하시기를 “아론에게 말하여 ‘네
            막대기를 뻗쳐서 땅의 흙을 치라.’하라. 그리하면 그것이 이집트 전역에 걸쳐
            이가 되리라.” 하시니<br><br>

            <b>신 7:9-10</b> 그러므로 주 너의 하나님을 알라. 그분은
            하나님이시니, 그를 사랑하고 그의 계명들을 지키는 자들에게 언약과 자비를
            일천 대까지 지키시는 신실하신 하나님이시며 그를 미워하는 자들에게는 그들의
            면전에서 갚으시며 멸하시나니, 그는 자신을 미워하는 자에게 지체하지 않으시며
            그의 얼굴에 갚으시리라.
