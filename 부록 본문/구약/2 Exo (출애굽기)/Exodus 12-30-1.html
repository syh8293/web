            <b>출 12:30</b> 파라오가 밤중에 일어났으니, 곧 그와 그의 모든
            신하들과 모든 이집트인들이라. 이집트에 큰 울부짖음이 있었으니 이는 
            사람이 죽지 않은 집이 하나도 없음이더라.<br><br>

            <b>17절</b> 내가, 보라, 내가 이집트인들의 마음을 완악하게 하리라.
            그러면 그들이 백성들을 따라가리니 내가 파라오와 그의 모든 군대와 
            그의 병거들과 그의 기병들 위에서 영예를 얻으리라.
