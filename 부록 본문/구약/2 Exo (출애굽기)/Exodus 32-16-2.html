        <b>2절</b> 네가 깨뜨린 처음 판들에 있던 그 말씀들을 내가 그 판들에 기록하리니 
				너는 그것들을 그 궤에다 넣으라.” 하시기에 <br><br>

				<b>출 32:16</b> 그 돌판들은 하나님의 작품이요 그 쓰신 것도 하나님께서 돌판에 
				새겨서 쓰신 것이라.<br><br>

				<b>요 5:45-47</b> 내가 너희를 아버지께 고소하리라고 생각지 말라. 너희를 
				고소하는 사람이 있으니 너희가 신뢰하고 있는 모세라. 너희가 모세를 믿었다면 나를 
				믿었으리니 이는 그가 나에 관하여 기록하였기 때문이라. 그러나 만일 너희가 그의 
				글들을 믿지 않는다면 어떻게 나의 말들을 믿겠느냐?”고 하시니라.
