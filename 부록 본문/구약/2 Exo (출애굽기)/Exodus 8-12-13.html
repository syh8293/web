	  	<b>출 8:12-13</b><br> 
        모세와 아론이 파라오에게서 나오고 모세는 주께서 파라오를 향해 
        가져온 개구리들로 인하여 주께 부르짖으니라. 주께서 모세의 말대로 행하시니, 
        개구리들이 집들과 마을들과 들로부터 나와서 죽더라.
