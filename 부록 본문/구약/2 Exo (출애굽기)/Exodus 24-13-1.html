<body>
        		<b>24:13</b> 모세가 그의 일꾼 여호수아와 함께 일어났더라. 모세는 
            하나님의 산으로 올라갔는데,<br><br>
            
            <b>18</b> 모세가 구름 속으로 들어가서 산에 올랐으며 모세가 산에서 사십 
            일 낮과 사십 일 밤을 지내더라.<br><br>

            <b>32:15</b> 모세가 돌아서서 산에서 내려왔는데 두 증거판이 그의 손에 
            있더라. 그 판은 양면에 기록되었으니 이쪽 면과 저쪽 면에 기록되어 있더라.
