            <b>출 2:16</b> 한편, 미디안 제사장에게는 일곱 딸이 있더라. 그들이 와서 
            물을 길어, 구유에 채워서 그들 아비의 양떼를 먹이려 하는데<br><br>

            <b>출 18:12</b> 모세의 장인 이드로가 하나님을 위한 번제물과 희생제물을 
            가져오니, 아론과 이스라엘의 모든 장로들이 와서 하나님 앞에서 모세의 장인과 
            더불어 음식을 먹으니라.
