<body>
        <b>출 16:8</b> 모세가 말하기를 “주께서 저녁에는 고기를
        너희에게 주시어 먹게 하시고 아침에는 빵을 주시어 배부르게
        하시리니, 이는 너희가 주께 대하여 불평하는 너희의 불평을
        주께서 들으심이라. 우리가 무엇이냐? 너희의 불평은 우리를
        대적해서 함이 아니라 주께 대적하여 함이로다.” 하니라.<br><br>

				<b>창 18:23</b> 아브라함이 가까이 다가가서 말씀드리기를 
				“주께서 악인들과 함께 의인들도 멸하려 하시나이까?<br><br>

				<b>렘 31:22</b> 오 너 타락한 딸아, 언제까지 방황하겠느냐?
				이는 주가 땅에 새로운 것을 창조하였음이니 여자가 남자를
				두르리라.
