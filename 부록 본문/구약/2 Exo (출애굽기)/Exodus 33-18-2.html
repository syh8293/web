        <b>출애굽기 33:18-20</b> 모세가 말하기를 “내가 주께 간구하오니
				주의 영광을 내게 보여 주소서.” 하니, 주께서 말씀하시기를 “내가 나의
				모든 선함을 네 앞에 지나가게 할 것이며 내가 네 앞에 주의 이름을
				선포하리라. 나는 은혜를 베풀 자에게 은혜를 베풀고 자비를 보일 자에게
				자비를 보이리라.” 하시니라. 또 주께서 말씀하시기를 “네가 내 얼굴을 볼
				수 없으니 이는 나를 보고서 살 자가 아무도 없음이니라.” 하시고
