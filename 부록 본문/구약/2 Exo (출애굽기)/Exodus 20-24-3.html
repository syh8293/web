        <b>삼상 15:26</b> 사무엘이 사울에게 말하기를 “내가 당신과 함께 돌아가지 아니하리니, 
				이는 왕이 주의 말씀을 거역하였으며 또 주께서도 왕을 거절하여 이스라엘을 다스릴 
				왕이 되지 못하게 하셨음이니이다.” 하더라.<br><br>

				<b>출애굽기 20:24</b> 너는 땅의 제단을 나에게 만들어서 그 위에 너의 양들과 
				너의 소들로 번제와 화목제물을 바치라. 내가 나의 이름을 기억하는 모든 곳에서 
				네게 내려와 너에게 복을 주리라.
