        <b>30절</b> 모세가 이스라엘의 온 회중의 귀에 이 노래의 말씀들을
        마칠 때까지 말하였더라.<br><br>

        승리하셨음이요, 말과 그 탄 자를 바다 속으로 빠뜨리셨음이라.
