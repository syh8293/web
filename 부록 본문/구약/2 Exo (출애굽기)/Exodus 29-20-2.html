<body>
          <b>20-21절</b> 그리하여 너는 그 숫양을 잡고 그 피를 취하여 아론의 오른쪽
          귀 끝과 그의 아들들의 오른쪽 귀 끝에 바르고 또 그들의 오른손 엄지 손가락과
          오른발 엄지 발가락 위에 바르고 피를 제단 주위에 뿌릴지니라. 너는 제단 위에
          있는 피와 붓는 기름을 취하여 아론과 그의 의복 위와 그의 아들들과 그와 함께한
          그의 아들들의 의복 위에다 뿌릴지니 그가 거룩하여질 것이요, 그의 의복과 그의
          아들들과 그와 함께한 그의 아들들의 의복이 거룩하여질 것이라.
