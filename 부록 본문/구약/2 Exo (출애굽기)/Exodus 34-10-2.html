        <b>출 34:10</b> 주께서 말씀하시기를 “보라, 내가 한 언약을 세우리니 네 
        모든 백성 앞에서 내가 경이로운 일들을 행하리라. 그런 일은 온 땅 어느 
        곳에서도 어느 민족 안에서도 행해지지 않은 것이니라. 네가 있는 곳 가운데서 
        모든 백성이 주의 일을 보리니 이는 내가 너와 함께 행할 일이 두려운 것임이라.<br><br>

        <b>신 4:7</b> 주 우리 하나님께서 우리가 주께 부르짖는 모든 일에 가까이 
        계심같이, 하나님께서 그처럼 가까이하시는 그렇게 위대한 민족이 어디 있느냐?
