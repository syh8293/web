<body>
            <b>출 22:28</b> 너는 신들을 욕하지 말며 네 백성의 치리자들을 저주하지 
            말지니라.<br><br>

            <b>23:32-33</b> 너는 그들과 더불어 또한 그들의 신들과 더불어 언약을 
            맺지 말라. 그들이 네 땅에 거하지 못하리니, 이는 그들이 너로 나를 거역하여 
            범죄케 하지 못하게 하려 함이라. 만일 네가 그들의 신들을 섬기면 그것이 
            반드시 너에게 올무가 되리라.” 하시니라.
