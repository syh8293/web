            위에 있는 두 그룹 사이로부터 내가 이스라엘 자손에게 계명들로 줄

            <b>수 3:6</b> 여호수아가 제사장들에게 일러 말하기를 “언약궤를 메고
            백성 앞서 건너라.” 하니 그들이 언약궤를 메고 백성 앞서 가더라.
