<body>
        <b>출 15:23-25</b><br> 
        그들이 마라에 왔으나 마라의 물을 마실
        수가 없었으니, 이는 그 물이 쓰기 때문이라. 그러므로 그 이름을 마라라
        하니라. 백성들이 모세에게 대하여 불평하며 말하기를 “우리가 무엇을
        마실까?” 하므로 그가 주께 부르짖으니 주께서 그에게 한 나무를 보여 
        주시는지라, 그가 물에다 던지니 물이 달게 되더라. 그곳에서 주께서 
        그들을 위한 규례와 율례를 만드시고 거기에서 그들을 시험하시며
</body>
