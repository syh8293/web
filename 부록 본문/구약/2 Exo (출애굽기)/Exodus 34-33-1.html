<body>
          <b>출 34:33-35</b> 모세가 그들에게 말하는 것을 마칠 때까지 수건으로 
          자기 얼굴을 가렸더라. 그러나 모세가 대화하기 위해 주앞에 들어갈 때면, 
          나올 때까지 수건을 벗고 있다가 그가 나와서는 그가 명령받은 일을 이스라엘 
          자손에게 고하더라. 이스라엘 자손이 모세의 얼굴, 즉 모세의 얼굴 피부에서 
          빛이 나는 것을 보았고, 모세는 주와 함께 대화하려고 들어갈 때까지 그의 
          얼굴을 다시 수건으로 가렸더라.
