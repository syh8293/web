<body>
        <b>출 7:15</b> 너는 아침에 파라오에게 가라. 그러면 그가 물로 나오리니 그가 
				올 때 강가에 서서, 뱀으로 변했던 그 막대기를 네 손에 잡고<br><br>

				<b>왕상 3:3-4</b> 솔로몬이 주를 사랑하여 그의 아버지 다윗의 규례대로 행하되, 
				오직 산당에서 제사를 드리고 분향하더라. 왕이 기브온에서 제사를 드리려고 거기로 
				갔으니 이는 거기에 큰 산당이 있음이더라. 솔로몬이 그 제단에 일천 번제를 드리니라.
