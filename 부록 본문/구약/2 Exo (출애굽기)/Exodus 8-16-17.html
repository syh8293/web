<body>
	  	<b>출 8:16-17</b><br> 
        주께서 모세에게 말씀하시기를 “아론에게 말하여 ‘네
	  	막대기를 뻗쳐서 땅의 흙을 치라.’하라. 그리하면 그것이 이집트 전역에 걸쳐 이가
	  	되리라.” 하시니 그들이 그렇게 행하니라. 아론이 막대기를 잡은 손을 뻗쳐서 땅의
	  	흙을 치니 그것이 사람과 짐승 안에 이가 되고 땅의 모든 흙이 이집트 전역에 걸쳐
	  	이가 되더라.
