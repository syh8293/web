            나를 믿지도 아니하고 내 음성에 경청하지도 아니하리니, 그들이 말하기를

            <b>10</b> 모세가 주께 말씀드리기를 “오 나의 주여, 나는 말을 잘하지 못하며 
            주께서 주의 종에게 말씀하신 지금까지도 그러하니이다. 나는 말하는 것도 느리고 
            혀도 둔하니이다.” 하자,<br><br> 
            
            <b>13</b> 그가 말하기를 “오 내 주여, 내가 간구하오니 주께서 보내고자 하는
