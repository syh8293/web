				<b>민 8:17</b> 이는 이스라엘 자손 가운데서 모든 첫태생은 사람이든
				짐승이든 모두 내 것임이라. 내가 이집트 땅에서 모든 첫태생을 치던
				날에, 내가 그들을 나를 위하여 성결케 하였으니,<br><br>

				<b>출 30:15</b> 그들이 너희 혼들을 속죄하기 위하여 주께 봉헌할
				때는 부자라고 반 세켈보다 더 내지 말고 가난한 자라고 덜 내지도
				말지니라.
