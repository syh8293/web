        <b>출 4:22-23</b><br> 
        너는 파라오에게 말하기를 ‘주가 이같이 말하노라.
        이스라엘은 내 아들이요, 내 첫태생이니라. 내가 네게 말하노니 내 아들을 가게 해서
        그로 나를 섬기게 하라. 만일 네가 그를 보내기를 거절하면, 보라, 내가 네 아들,
