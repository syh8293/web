        <b>출 32:4</b> 그가 그들의 손에서 그것들을 받아서 주조한 송아지를
        만든 후에 새기는 도구로 모양을 만드니 그들이 말하기를 “오 이스라엘아,
        이것들이 너를 이집트 땅에서 데리고 나온 너의 신들이라.” 하더라.<br><br>

				<b>출 13:21-22</b> 주께서 낮에는 구름 기둥으로 그들 앞에 가시어 길을 
				인도하시고, 밤에는 불 기둥으로 그들에게 빛을 주시어 주야로 가게 하시니 
				주께서 낮에는 구름 기둥을, 밤에는 불 기둥을 그 백성 앞에서 없애지 
				아니하시니라.
