<body>
        <b>출 16:14-15</b> 깔린 이슬이 없어지고는, 보라, 광야의 지면에 작고
        둥근 것이 놓였는데 마치 땅 위의 흰 서리같이 미세하더라. 이스라엘 자손이
        그것을 보고, 그들이 서로 말하기를 “이것이 만나다.” 하니, 이는 그것이
        무엇인지 알지 못함이라. 모세가 그들에게 말하기를 “이것이 주께서 너희에게
        먹으라고 주신 빵이니라.<br><br>

				<b>20</b> 그들이 모세에게 경청하지 아니하고 어떤 자들은 그것을 아침까지 
				남겨 두어, 벌레들이 생기고 악취가 난지라 모세가 그들에게 화를 내더라.
