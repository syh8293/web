<body>
		<b>출 26:31-35</b> 너는 청색, 자색, 주홍색 실과 정교한 솜씨로
        가늘게 꼰 베실로 휘장을 만들되, 그것을 그룹들과 더불어 만들지니라. 너는 금을
        입힌 싯팀 나무로 된 네 기둥 위에다 금으로 만든 그것들의 갈고리들을 걸 것이며,
        네 개의 은받침 위에 둘지니라. 너는 걸쇠 아래에 휘장을 걸고 증거궤를 그 휘장
        안에다 들여 놓을지니, 거기 휘장이 너희에게 성소와 지성소를 나눌 것이니라. 너는
        지성소에 있는 증거궤 위에 자비석을 두고 그 휘장 밖에 상을 두고 촛대를 성막
        남쪽으로 상 맞은편에 놓고 상을 북쪽으로 놓을지니라.
