<body>
          <b>출 9:29</b> 모세가 그에게 말하기를 “내가 성읍에서 나가자마자
          주께 내 손을 활짝 펴리니, 천둥이 그치고 우박도 더 이상 없으리이다.
          그리하면 당신은 땅이 어떻게 주께 속하였는지를 아시리이다.<br><br>

          <b>렘 10:11</b> 너희는 그들에게 이렇게 말할지니 “하늘과 땅을
          짓지 아니한 신들은 땅과 이 하늘들 아래로부터 망하리라.” 하라.
