        모세가 주께 말씀드리기를 “백성이 시내 산에 오를 수 
        없나이다. 이는 주께서 우리에게 명령하여 말씀하시기를 ‘산 주위에 범위를 
        정하고 산을 거룩케 하라.’ 하셨음이니이다.” 하더라. 주께서 그에게 
        말씀하시기를 “가라. 너는 내려가서 아론과 함께 올라올지니라. 그러나 
        제사장들과 백성들은 뛰쳐나와 주께로 올라오지 못하게 하라. 주가 그들에게 
        갑자기 임하지 않게 하려 함이라.” 하시니
