        <b>출 6:6-8</b><br> 
        그러므로 이스라엘 자손들에게 말하라. ‘나는
        주라. 내가 너희를 이집트인의 짐 아래서 데리고 나와, 내가 너희를 그들의
        속박에서 자유롭게 하며, 내가 편 팔과 큰 심판으로 너희를 구속하리라. 나는
        너희를 내게 백성으로 삼고 나는 너희에게 하나님이 되리니, 내가 이집트인의 
        짐 아래서 너희를 데리고 나온 주 너희 하나님인 줄 너희가 알리라. 내가
        아브라함과 이삭과 야곱에게 주기로 맹세한 그 땅으로 너희를 데려가고 또
        그것을 너희에게 유업으로 주리니 나는 주라.’” 하시니라.
