        <b>6:5-6</b> 내가 또한 이집트인의 속박 아래 있는 이스라엘 자손들의 신음
            소리를 듣고 내가 나의 언약을 기억하노라. 그러므로 이스라엘 자손들에게 말하라.
            ‘나는 주라. 내가 너희를 이집트인의 짐 아래서 데리고 나와, 내가 너희를 그들의
            속박에서 자유롭게 하며, 내가 편 팔과 큰 심판으로 너희를 구속하리라.
