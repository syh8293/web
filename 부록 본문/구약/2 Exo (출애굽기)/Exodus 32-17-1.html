            <b>출 32:17</b> 백성들이 소리지르니 여호수아가 백성의 소리를 듣고 모세에게 
            말하기를 “진영에 전쟁의 소리가 나나이다.” 하니<br><br>

            <b>히 2:10</b> 만물을 자신을 위하여 또 자신에 의하여 존재하게 하신 그분께서 
            많은 아들들을 영광에 들어가게 하시려고 고난들을 통하여 그들의 구원의 대장을 
            온전하게 하신 것은 당연하도다.
