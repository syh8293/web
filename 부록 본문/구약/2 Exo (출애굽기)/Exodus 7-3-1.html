<body>
		<b>출 7:3</b> 내가 파라오의 마음을 완악하게 하고 나의 표적들과
		나의 이적들을 이집트 땅에서 늘려 행하겠으나<br><br>

		<b>출 10:1-2</b> 주께서 모세에게 말씀하시기를 “파라오에게로
		들어가라. 내가 그의 마음과 그의 신하들의 마음을 완악하게 함은,
		내가 그 앞에서 이러한 나의 표적들을 보여 주려 함이며, 내가
		이집트에서 행한 일들과 내가 그들 가운데서 행한 내 표적들을, 너로
		네 아들과 네 아들의 아들의 귀에 전하게 하려 함이요, 내가 어찌하여
		주인가를 너희로 알게 하려는 것이라.” 하시더라.
