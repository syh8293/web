        <b>수 10:14</b> 주께서 사람의 음성에 경청하신 그와 같은 날은
        전에도 후에도 없었나니 이는 주께서 이스라엘을 위하여 싸우셨음이니라.<br><br>

				<b>출 23:24</b> 너는 그들의 신들에게 절하지 말며 그들을 섬기지
				말고 그들의 일을 따라 행하지 말라. 그들을 완전히 뒤집어엎고 그들의
				형상들을 아주 부숴 버릴지니라.<br><br>

				<b>시 71:16</b> 내가 주 하나님의 능력으로 가리니 내가 주의 의, 곧 
				주의 의만을 선포하리이다.
