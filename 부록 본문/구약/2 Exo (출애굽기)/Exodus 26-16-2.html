        <b>출 26:16</b> 널판의 길이는 십 큐빗이 되게 하고 한 널판의 폭은 
				일 큐빗 반이 되게 하며,<br><br>

				<b>18</b> 또 너는 성막에 쓸 널판을 만들되 남쪽을 향한 남편에 
				스무 개의 널판을 만들고,<br><br>

				<b>20</b> 북편에 있는 성막의 두 번째 편에도 널판 스무 개를 만들지니<br><br>

        <b>22-23</b> 너는 서쪽을 향한 성막 면들을 위해 널판 여섯을 
				만들고 너는 양쪽 면들에 있는 성막의 모퉁이들에 쓸 널판 둘을 만들되
</body>
