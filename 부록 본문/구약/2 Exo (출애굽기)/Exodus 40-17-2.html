        <b>출 40:17</b> 둘째 해 첫째 달, 그 달의 첫날에 성막이 세워졌더라.<br><br>

				<b>민 6:6</b> 그는 자신을 주께 성별하는 모든 날 동안 시체에 가까이하지 
				말 것이요,<br><br>

				<b>요 19:36</b> 이런 일들이 일어난 까닭은 “주의 뼈가 하나도 꺾이지 
				아니하리라.”는 성경을 이루려 함이라.
