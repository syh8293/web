					<b>출 4:23</b> 내가 네게 말하노니 내 아들을 가게 해서 그로 나를
					섬기게 하라. 만일 네가 그를 보내기를 거절하면, 보라, 내가 네 아들, 네
					첫태생을 죽이리라.’ 하라.” 하시니라.<br><br>

					<b>15절</b> 그러나 내가 네 앞에서 제거한 사울로부터 내 자비를 빼앗은 
					것과 같이 그것이 그에게서 떠나지는 아니하리니<br><br>

					<b>16절</b> 네 집과 네 왕국이 네 앞에서 영원히 세워지리라. 네 보좌가 
					영원히 세워지리라.’” 하시더라.
