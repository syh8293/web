<body>
        	<b>10-12절</b> 너는 수송아지 한 마리를 회중의 성막 앞으로 가져오고 아론과 
          그 아들들은 그 수송아지의 머리에 안수하여 회중의 성막 문 옆, 주 앞에서 그 
          송아지를 잡을지니 너는 그 수송아지의 피를 가져다가 네 손가락으로 제단의 
          뿔에다 바르고 모든 피를 제단 바닥 옆에다 쏟을지니라.<br><br>

          <b>26절</b> 너는 아론의 성결의 숫양에서 가슴을 취하여 주 앞에 흔드는 제사로 
          그것을 흔들지니 그것이 네 부분이 될 것이라.
</body>
