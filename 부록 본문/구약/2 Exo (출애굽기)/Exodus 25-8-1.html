            <b>45절</b> 나는 이스라엘 자손 가운데 거하며 그들의 하나님이 되리니,<br><br>

            <b>출 25:8</b> 내가 그들 가운데 거할 성소를 나를 위하여 그들로 
            만들게 하라.<br><br>

            <b>22</b> 거기에서 내가 너와 만나고 또 내가 자비석 위, 증거궤 
            위에 있는 두 그룹 사이로부터 내가 이스라엘 자손에게 계명들로 줄 
            모든 것들에 관해 너와 교제하리라.
