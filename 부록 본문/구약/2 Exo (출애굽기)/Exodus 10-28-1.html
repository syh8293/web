<body>
            <b>11절</b> 주께서는 사람이 자기 친구와 말하는 것같이 모세와 대면하여
            말씀하시니라. 모세는 다시 진영으로 돌아왔으나 눈의 아들인 그의 종 청년
            여호수아는 성막을 떠나지 아니하니라.<br><br>

            <b>출 10:28</b> 파라오가 모세에게 말하기를 “내게서 물러가고 스스로
            주의하여 내 얼굴을 다시는 보지 말라. 네가 내 얼굴을 보는 날에는 네가
            죽으리라.” 하더라.
</body>
