        <b>출 38:1</b> 그가 싯팀 나무로 번제단을 만들었으니, 그 길이가
				오 큐빗이고, 그 너비가 오 큐빗이며, 네모 반듯하고 그 높이는 삼
				큐빗이요<br><br>

				<b>왕상 7:27</b> 그가 또 놋으로 열 개의 받침을 만들었으니 한
				받침의 길이는 사 큐빗이고, 그 너비도 사 큐빗이며 그 높이는 삼
				큐빗이더라.
