<body>
        <b>출 15:3</b> 주는 전사시요, 주는 그분의 이름이로다.<br><br>

        <b>계 19:11-14</b> 또 내가 하늘이 열린 것을 보니 흰 말이 보이더라. 그 
        위에 앉으신 분은 신실과 진실이라 불리며 의로 심판하고 싸우시더라. 그의 눈은 
        불꽃 같고 머리에는 많은 왕관이 있고 또 한 이름이 기록되어 있는데 그 자신 
        외에는 아무도 모르며 피에 적신 옷을 입었는데 그의 이름은 하나님의 말씀이라고 
        불리더라. 또 하늘에 있는 군대들이 희고 정결한 세마포를 입고 흰 말들을 타고 
        그를 따르더라.
</body>
