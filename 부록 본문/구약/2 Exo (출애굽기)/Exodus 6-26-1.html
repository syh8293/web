<body>
            <b>출 6:26</b> 이들이 주께서 “이스라엘 자손들을 그들의 군대들에
            따라 이집트 땅에서 데리고 나오라.”고 말씀하신 그 아론과 모세라.<br><br>

            <b>고전 5:6-8</b> 너희의 자랑하는 것이 좋지 아니하도다. 너희는
            적은 누룩이 온 반죽을 부풀게 하는 것인 줄 알지 못하느냐? 그러므로 묵은
            누룩은 떼어내 버리라. 그래야 너희가 누룩을 넣지 않은 새 반죽이 되리라.
            우리의 유월절 양이신 그리스도께서 우리를 위하여 희생되셨으므로 우리가 그
            명절을 지키되 묵은 누룩이나 또 악하고 가증한 누룩으로도 말며 오직 누룩
            없는 성실과 진리의 빵을 가지고 지키자.
