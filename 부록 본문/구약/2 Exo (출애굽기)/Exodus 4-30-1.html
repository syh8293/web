<body>
		 <b>출 4:30-31</b> 아론이 주께서 모세에게 말씀하셨던 모든 말씀을
		 전하고 백성들의 목전에서 표적들을 행하니 백성들이 믿고 또 주께서 이스라엘
		 자손들을 찾아오셔서 그들의 고통을 살피셨다 함을 듣고 그들이 머리를 숙여
		 경배하더라.<br><br>

		 <b>왕상 17:1</b> 길르앗 거민에 속한 티셉인 엘리야가 아합에게 말하기를
		 “내가 그 앞에 서서 섬기는 이스라엘의 주 하나님께서 살아 계시거니와 내
		 말이 없으면 수년 동안 이슬도 내리지 않겠고 비도 오지 아니하리라.” 하니라.
