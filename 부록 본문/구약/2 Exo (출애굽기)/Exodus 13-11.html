<body>
       	<b>출 13:11-13</b><br> 
        주께서 너와 네 조상들에게 맹세하셨던 대로 카나안
        땅으로 너를 인도하여 그것을 너에게 주시리니 너는 태를 여는 모든 것과 네가
        소유하고 있는 짐승에게서 나온 첫배 새끼를 주께 따로 떼어놓을지니 그 수컷들은 주의
        것이니라. 나귀의 모든 첫배 새끼는 네가 어린양으로 대속할 것이요 네가 그것을
        대속하지 않으려면 너는 그 목을 꺾을 것이며, 또 너의 자손 가운데서 사람의 모든
        첫태생을 대속할지니라.
</body>
