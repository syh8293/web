        <b>느 13:1-3</b> 그 날에 그들이 백성의 청중에게 모세의 책을
            낭독하였는데, 그 책에 암몬인과 모압인은 영원히 하나님의 회중에 
            들어오지 못하리라고 기록된 것이 발견되었으니, 이는 그들이 빵과 
            물로 이스라엘 자손을 맞지 아니하고 오히려 그들을 대적하고 발라암을 
            매수하여 이스라엘을 저주하게 하였음이더라. 그러나 우리 하나님께서 
            그 저주를 축복으로 바꾸셨도다. 그들이 그 율법을 듣자 혼혈의 모든
            무리를 이스라엘로부터 분리하였더라.
