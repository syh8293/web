        <b>17절</b> 또 내 상에는 우리 주위의 이방 가운데서 우리에게 온 자들 외에도
         유대인들과 치리자들 일백오십 명이 있었으니<br><br>

         <b>14-15절</b> 또 내가 유다 땅에 그들의 총독으로 임명을 받은 때로부터, 즉 
         아탁세르세스왕 제이십년부터 삼십이년까지 십이 년 동안 나와 나의 형제들이 
         총독의 빵을 먹지 아니하였더라. 그러나 내 앞서 있던 이전 총독들은 백성에게 
         토색하여 은 사십 세켈 외에도 양식과 포도주를 착취하고 그의 부하들까지도 
         백성들을 압제하였으나 내가 하나님을 두려워함으로 인하여 그렇게 행하지
         아니하였더라.
