        <b>느 13:4-5</b> 이에 앞서 우리 하나님의 전의 방을 관리하는 제사장 엘리아십이 
            토비야와 동맹을 맺고 그를 위하여 큰 방 하나를 준비하였으니 이는 이전에 그들이 
            음식제사와 유향과 기명들과 곡식과 새 포도주와 레위인들과 노래하는 자들과 문지기들에게 
            주도록 명한 기름의 십일조와 제사장들의 예물들을 두던 곳이더라.
