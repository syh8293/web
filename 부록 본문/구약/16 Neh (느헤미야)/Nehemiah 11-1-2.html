              <b>느 11:1</b> 백성의 치리자들이 예루살렘에 거하였고, 백성의 남은 자들을 제비 
              뽑아 십분의 일은 데려와 거룩한 성읍 예루살렘에 거하게 하고, 아홉 부분은 다른 
              성읍들에 거하게 하였으며<br><br>

              <b>암 5:3</b> 주 하나님이 이같이 말하노니 이스라엘 집에 천 명이 나갔던 성읍은 
              백 명만 남고 백 명이 나갔던 성읍은 열 명만 남으리라.
