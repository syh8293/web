          <b>느 4:1</b> 그러나 산발랏은 우리가 성벽을 건축한다는 것을 듣자,
          화를 내고 크게 격분하며 유대인들을 조롱하더라.<br><br>

          <b>느 4:2</b> 그가 그의 형제들과 사마리아의 군대 앞에서 선언하여
          말하기를 “이 유약한 유대인들이 무엇을 하는 것이냐? 그들이 힘을
          보강하겠는가? 그들이 제사를 드리려는가? 그들이 하루 만에 끝장을 내려는가?
          그들이 불타 버린 쓰레기더미에서 돌들을 일으키려는가?” 하더라.
