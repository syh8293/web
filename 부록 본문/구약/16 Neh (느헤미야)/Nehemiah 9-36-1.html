        <b>느 9:36-37</b><br> 
            보소서, 오늘 우리가 종들이 되었나이다. 주께서 우리
            조상에게 주시어 거기에서 나는 과실과 좋은 것을 먹게 하신 그 땅에서, 보소서,
            우리가 그 땅에서 종들이 되었나이다. 그 땅은 우리의 죄들로 인하여 주께서 우리를
            다스리도록 세우신 왕들에게 많은 소산을 내었으며 그들은 또 우리의 몸과 우리의
            가축을 그들 마음대로 다스렸으니 우리가 큰 고난 가운데 있나이다.” 하더라.
