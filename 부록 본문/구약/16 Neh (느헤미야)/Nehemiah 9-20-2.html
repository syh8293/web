<body>
        <b>느 9:20</b> 주께서는 또 주의 선하신 <u class="spelling">영</u>을 주사 
        그들을 가르치시고 주의 만나를 그들의 입에서 거두지 않으셨으며 그들의 목마름을 
        위하여 물을 주셨나이다.<br><br>

        <b>30</b> 다시 여러 해 동안 주께서 그들을 용납해 주시고 주의 선지자들 안에 있는 주의 
        <u class="spelling">영</u>으로 그들을 대적하여 증거하셨으나 그들이 듣지 
        아니하므로 주께서는 그들을 그 땅의 백성의 손에 주셨나이다.
