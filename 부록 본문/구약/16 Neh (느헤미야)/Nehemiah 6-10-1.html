            <b>느 6:10</b> 그후에 내가 두문불출하는 므헤타브엘의 손자, 들라야의 아들 
						스마야의 집에 가니 그가 말하기를 “우리가 하나님의 전에서, 즉 성전 안에서 
						만나 성전의 문을 닫자. 그들이 너를 죽이러 오리니 실로 그들이 밤에 너를 
						죽이러 오리라.” 하니,<br><br>

						<b>9절</b> 주의 백성을 구원하시고 주의 유업에 복을 주소서. 또 그들을 먹이시고 
						그들을 영원토록 들어올리소서.
