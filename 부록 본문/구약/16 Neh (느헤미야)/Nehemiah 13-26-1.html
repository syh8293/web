        <b>느 13:26</b> 이스라엘의 솔로몬왕이 이런 일들로 범죄하지 아니하였느냐? 
				많은 민족들 가운데서 그의 하나님의 사랑을 받은 그와 같은 왕이 없었으니 
				하나님께서 그를 왕으로 삼아 온 이스라엘을 다스리게 하셨느니라. 그러나 
				그조차도 이방 나라 여인들이 죄를 짓게 하였느니라.<br><br>

				<b>창 19:37-38</b> 첫딸이 아들을 낳아서 그의 이름을 모압이라 불렀더라. 
				그가 모압인의 조상이요, 오늘까지 이르니라. 작은딸도 아들을 낳아 그의 이름을 
				벤암미라 불렀으니, 그가 암몬 자손의 조상이요, 오늘까지 이르니라.
