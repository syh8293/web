          <b>느 1:4-6</b> 내가 이 말을 듣고 나서, 앉아 울며 며칠 동안
          애도하여 금식하고 하늘의 하나님 앞에 기도하며 말하기를 “오 하늘의 주
          하나님이여, 위대하시고 두려우신 하나님이여, 주께 내가 간구하오니 주께서는
          주를 사랑하고 주의 계명들을 준수하는 자들에게 언약과 자비를 지키시나이다.
          이제 주의 귀를 기울이시고 주의 눈을 여시어 이제 주 앞에서 주의 종들인
          이스라엘 자손을 위하여 주야로 기도하는 주의 종의 기도와 우리가 주께 대하여
          범죄한 이스라엘 자손의 죄들을 자백하는 것을 들으소서. 나와 내 아버지의
          집이 모두 죄를 지었나이다.
