        <b>느 13:6-7</b> 그러나 내가 그 기간 내내 예루살렘에 있지 아니하였으니 
				바빌론의 아탁세르세스왕 제삼십이년에 내가 왕에게 갔다가 며칠 후에 
				왕에게서 떠날 허락을 얻었음이라. 내가 예루살렘에 와서 엘리아십이
				하나님의 전의 뜰들에 토비야에게 방을 마련하여 준 악행을 알았으니
