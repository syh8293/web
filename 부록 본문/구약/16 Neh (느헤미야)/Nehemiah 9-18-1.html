            <b>느 9:18</b> 실로 그들이 그들을 위하여 송아지를 부어 만들고
            말하기를 ‘이것이 너를 이집트에서 인도해 낸 네 하나님이라.’ 하여 크게
            격노케 하였으나<br><br>

            <b>호세아 8:5</b> 오 사마리아야, 네 송아지가 너를 버렸느니라. 내
            분노가 그들을 향하여 타오르나니 그들이 무죄하게 되기까지는 얼마나
            걸리겠느냐?<br><br>

            <b>5절</b> 아론이 그것을 보고 그 앞에 단을 쌓고 아론이 공표하여
            말하기를 “내일은 주께 명절이니라.” 하더라.
