	  <meta charset="utf-8">
	  <meta name="viewport"
	    content="width=device-width, initial-scale=1">
	  <link href="style.css" rel="stylesheet" type="text/css"/>

	    body {
	      background-color: whitesmoke;
	      text-align: justify;
	      margin-top: 50px;
	      margin-left: 10px;

	      font-size: large;
	      line-height: 1.9;
	    }

	    b {
           font-weight: 550;
        }
	  </style>
	</head>

<body>
        <b>39-42 절</b> 제사장들은 예수아 집의 여다야 자손이 구백칠십삼
        명이요 임멜 자손이 일천오십이 명이요 파술 자손이 일천이백사십칠 명이요 
				하림 자손이 일천십칠 명이더라.<br><br>

				<b>43 절</b> 레위인들은 호드와 자손 중에서 예수아와 캇미엘 자손이 칠십사
				명이더라.<br><br>

				<b>44 절</b> 노래하는 사람들은 아삽 자손이 일백사십팔 명이더라.<br><br>

				<b>45 절</b> 문지기들은 살룸 자손과 아텔 자손과 탈몬 자손과 악쿱 자손과
				하티타 자손과 소배 자손이 일백삼십팔 명이더라.
</body>

</html>
