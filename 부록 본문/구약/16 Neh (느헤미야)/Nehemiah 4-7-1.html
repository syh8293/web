          <b>느 4:7-8</b> 그러나 산발랏과 토비야와 아라비아인들과 암몬인들과
          아스돗인들은 예루살렘 성벽이 완성되고 파손된 부분이 그치기 시작하였다 
          함을 듣자 심히 분노하여 그들이 함께 음모하기를 “예루살렘으로 가서 싸워
          방해하자.” 하더라.<br><br>

          <b>느 6:2</b> 산발랏과 게셈이 내게 보내어 말하기를 “오라, 우리가 오노 
          평지에 있는 마을들 중 하나에서 만나자.” 하더라. 그러나 그들은 나를
          해치려 생각함이었더라.
