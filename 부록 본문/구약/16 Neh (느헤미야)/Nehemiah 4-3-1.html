        <b>느 4:3</b> 그때 그 곁에 있던 암몬인 토비야가 말하기를 “그들이 건축하는 
				것 위에 여우 한 마리가 올라가도 그들의 돌 성벽을 부수어 내리리라.” 하더라.<br><br>

				<b>7</b> 그러나 산발랏과 토비야와 아라비아인들과 암몬인들과 아스돗인들은 
				예루살렘 성벽이 완성되고 파손된 부분이 그치기 시작하였다 함을 듣자 심히 분노하여<br><br>

				<b>6:1</b> 산발랏과 토비야와 아라비아인 게셈과 우리의 원수들 중 남은 자들이, 
				내가 성벽을 건축한 것과 그곳에 파손된 부분이 남아 있지 않다는 것을 듣고서 
				(그때까지 성문들에 문짝을 달지는 아니하였으나,)
