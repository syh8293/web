<body>
        <b>느 7:61</b> 또한 이들은 텔멜라와 텔하르사와 그룹과 앗돈과 임멜로부터 올라온 
				자들이나 그들은 그들 조상의 집과 그들의 씨와 자신들이 이스라엘 사람인지를 증거할 
				수 없더라.<br><br>

        <b>9:8</b> 그의 마음이 주 앞에서 신실함을 보시고 카나안인들과 힛인들과 아모리인들과 
				프리스인들과 여부스인들과 기르가스인들의 땅을 주시기로 즉 내가 말씀드리오니 그 땅을 
				그의 씨에게 주시기로 그와 언약을 세우셨으며 주의 말씀을 이루셨으니 이는 주께서 
				의로우시기 때문이니이다.
</body>
