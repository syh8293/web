<body>
        <b>느헤미야 8:10</b> 그때 느헤미야가 그들에게 말하기를 “너희는 가서 살진 
				것을 먹고 단 것을 마시라. 그러나 아무것도 준비되지 아니한 자들에게는 
				그들의 몫을 보내라. 이는 오늘이 우리 주께 거룩한 날임이니 너희는 슬퍼하지 
				말라. 이는 주를 기뻐함이 너희의 힘이기 때문이라.” 하였더라.
