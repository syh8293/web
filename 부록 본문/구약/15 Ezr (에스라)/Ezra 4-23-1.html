        <b>스 4:23-24</b> 아탁세르세스왕의 칙서의 사본이 르훔과 서기관 심새와
            그들의 동료들 앞에서 읽혀지자 그들이 급히 예루살렘으로 유대인들에게 올라가서 강압과
            권력으로 그들을 중단시키니 예루살렘에 있는 하나님의 전의 공사가 중단되어 페르시아의
            다리오왕의 치리 제이년까지 중단되었더라.
