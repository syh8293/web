<body>
       	<b>스 6:16-19</b><br> 
        이스라엘 자손과 제사장들과 레위인들과	사로잡혀간 
        자의 자손의 나머지가 기쁨으로 이 하나님의 전의 봉헌식을 거행하고
       	이 하나님의 전의 봉헌식에서 수송아지 일백과 숫양 이백과 어린양 사백을
       	드렸으며 또 온 이스라엘을 위한 속죄제로 이스라엘의 지파 수에 따라 숫염소
       	열둘을 드리니라. 그들이 예루살렘에 있는 하나님을 섬기는 일에 제사장들을
       	그들의 계열대로 레위인들을 그들의 서열대로 세웠으니 모세의 책에 기록된 대로
       	하였더라. 사로잡혀간 자들의 자손이 첫째 달 제십사일에 유월절을	지켰으니
