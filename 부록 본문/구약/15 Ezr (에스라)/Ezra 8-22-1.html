        <b>22절</b> 이는 우리가 전에 왕에게 고하여 말하기를 “우리 하나님의 손은 
				그분을 찾는 모든 자에게 선을 베푸시나 자기를 버리는 모든 자에게는 그의 
				권능과 진노를 베푸신다.” 하였으므로 도중에 원수를 대적하여 우리를 도울 
				군대와 기병들을 왕에게 요구하기를 내가 부끄러워하였음이라.
