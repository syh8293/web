		<b>2절</b> 이것이 야곱의 후대라. 요셉이 십칠 세 되어 그의 형들과 함께
		양떼를 치고 있었더니, 그 소년이 그의 아비의 아내들인 빌하와 실파의
		아들들과도 함께 있었는데 요셉이 그들의 비행을 아비에게 고하더라.<br><br>

		<b>스 2:69</b> 그들이 자기들의 역량대로 노역을 위한 보고에 금 육만 일천 
        드람과 은 오천 마네와 제사장의 의복 일백 벌을 바치더라.
