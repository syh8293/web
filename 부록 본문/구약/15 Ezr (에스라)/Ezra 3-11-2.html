            <b>스 3:11</b> 그들이 함께 노래하며 주께 찬양하고 감사를 드리니
            이는 그가 선하시며 그의 자비는 이스라엘을 향해 영원히 지속되기 때문이라.
            또 그들이 주를 찬양할 때에 모든 백성이 큰 소리로 외쳤으니 이는 주의 전의
            기초가 놓여졌음이라.<br><br>
    
            <b>느 12:43</b> 그 날 그들이 또한 큰 희생제를 드리고 즐거워하였으니 이는 
            하나님께서 큰 기쁨으로 그들을 즐겁게 하셨음이더라. 아내들과 자녀들도 
            즐거워하였으므로 예루살렘의 기뻐하는 소리가 멀리까지 들리더라.
