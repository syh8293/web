        너 에스라는 네 손에 있는 네
        하나님의 지혜를 좇아 네 하나님의 율법을 아는 자들로 행정관과 재판관들을 삼아 강

        추방이든 재산 몰수든 투옥이든 그에게 신속하게 재판을 행할지니라.
