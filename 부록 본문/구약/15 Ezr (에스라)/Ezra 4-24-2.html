          <b>1절</b> 다리오왕 제이년 여섯째 달 일일, 주의 말씀이 선지자
          학개를 통하여 스알티엘의 아들 유다의 총독 스룹바벨과, 여호사닥의 아들
          대제사장 여호수아에게 임하여 말씀하시니라.<br><br>

          <b>스 4:24</b> 예루살렘에 있는 하나님의 전의 공사가 중단되어 페르시아의 
          다리오왕의 치리 제이년까지 중단되었더라.<br><br>

          <b>스 5:2</b> 그러자 스알티엘의 아들 스룹바벨과 요사닥의 아들 예수아가 
          일어나 예루살렘에 있는 하나님의 전을 건축하기 시작하였으니 하나님의
          선지자들이 그들과 함께하여 그들을 돕더라.
