        <b>스 2:70</b> 그리하여 제사장들과 레위인들과 백성 중 얼마와 노래하는
				자들과 문지기들과 느디님인들이 그들의 성읍들에서 거하고 온 이스라엘도
				그들의 성읍들에서 거하더라.<br><br>

				<b>시 119:89</b> 오 주여, 주의 말씀은 영원히 하늘에 세워졌나이다.<br><br>

				<b>마 24:35</b> 하늘과 땅은 없어져도 내 말들은 결코 없어지지 아니하리라.
