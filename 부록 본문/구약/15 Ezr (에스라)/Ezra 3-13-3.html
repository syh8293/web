        <b>30:27</b> 그후에 레위인들인 제사장들이 일어나 백성을
				축복하였는데 그 소리가 들린 바 되었으니 그들의 기도가 그분의 거룩한 
				거처 하늘에까지 닿았더라.<br><br>

				<b>스 3:13</b> 백성들이 기뻐서 지르는 소리와 울음 소리를 분간할 수 
				없게 되었으며, 백성이 큰 소리로 소리지르니 그 소리가 멀리까지 들리더라.
