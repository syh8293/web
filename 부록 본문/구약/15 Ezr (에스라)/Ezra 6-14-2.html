        <b>스 6:14</b> 유대인 장로들이 건축하였으며 선지자 학개와 잇도의
				아들 스카랴의 예언함으로 순조로이 진행하더라. 그들이 이스라엘의 하나님의
				명령에 따라 또 페르시아의 코레스와 다리오와 아탁세르세스왕의 명에 따라
				건축하여 완공하였더라.<br><br>

				<b>느 2:1</b> 아탁세르세스왕 제이십년 니산월의 일이라. 포도주가
				그의 앞에 있어 내가 그 포도주를 들어 왕에게 주었는데, 전에는 내가 그의
				면전에서 슬퍼하지 아니하였으므로,
