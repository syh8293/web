<body>
					<b>15-17</b> 그에게 말하기를 이 기명들을 가지고 가서 예루살렘에 있는 성전으로 
					옮기고 <u class="spelling">하나님의 전</u>을 그 있던 자리에 건축할지니라 
					하시므로 이 세스바살이 와서 예루살렘에 있는 <u class="spelling">하나님의 전</u>의 
					기초를 놓았으며, 그때로부터 지금까지 건축이 이루어졌으나 아직 끝내지 못하였느니라.’ 
					하오니 그러므로 이제 왕께서 좋게 여기시거든 바빌론에 있는 왕의 보물창고를 조사하시어 
					과연 코레스왕이 예루살렘에 이 <u class="spelling">하나님의 전</u>을 건축하라고 
					칙령을 내렸는지 보시고 왕께서는 이 문제에 관한 왕의 기쁘신 뜻을 우리에게 보내
					주옵소서.”
