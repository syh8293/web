        <b>스 9:1-2</b> 이런 일이 이루어지자 고관들이 내게 와서 말하기를
				“이스라엘 백성과 제사장들과 레위인들이 그 땅의 백성들로부터 구별되지
				아니하고 카나안인들, 힛인들, 프리스인들, 여부스인들, 암몬인들, 모압인들,
				이집트인들과 아모리인들의 가증함을 따라 행하니 이들이 그들의 딸들을 취하여
				자신들과 그들의 아들들의 아내로 삼았으므로 거룩한 씨가 그 땅들의 백성을
				자기들과 섞었으니 실로 고관들과 관원들의 손이 이 죄에 으뜸이 되었도다.”
				하더라.
