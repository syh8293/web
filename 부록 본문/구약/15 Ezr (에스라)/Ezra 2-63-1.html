<body>
            <b>에스라 2:63</b> 틸사다가 그들에게 말하기를 “<u class="spelling">우림과 
            툼밈</u>을 가진 제사장이 일어나기 전에는 지극히 거룩한 것들을 먹지 말라.” 
            하더라.<br><br>

            <b>느헤미야 7:65</b> 틸사다가 그들에게 말하기를 “우림과 툼밈을 가진 제사장이 
            일어서기 전에는 그들이 지극히 거룩한 것들을 먹어서는 안 되느니라.” 하더라.
