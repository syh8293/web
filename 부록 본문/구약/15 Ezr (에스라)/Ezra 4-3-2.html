        <b>20절</b> 내가 그들에게 대답하여 말하기를 “하늘의 하나님께서 우리로 번영하게 
				하시리라. 그러므로 그분의 종들인 우리가 일어나 재건하리라. 그러나 너희는 
				예루살렘에서 아무런 분깃도 없고 권리도 없으며 기록도 없도다.” 하였더라.<br><br>

				<b>스 4:3</b> 그러나 스룹바벨과 예수아와 나머지 이스라엘 족장들이 그들에게 
				말하기를 “우리의 하나님께 전을 건축하는 데 너희가 우리와 더불어 할 일은 
				아무것도 없도다. 다만 우리는 페르시아 왕 코레스왕이 우리에게 명한 대로 우리끼리 
				함께 이스라엘의 주 하나님께 건축할 것이라.” 하였더니
