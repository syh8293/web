          <b>스 9:13</b> 우리의 악한 행실과 우리의 큰 죄악으로 인하여 이 모든 일이 
              우리에게 임하였사오나 우리의 하나님 주께서는 우리의 죄악이 받아야 할 것보다 
              적게 벌 주시어 우리에게 이와 같은 구원을 주셨나이다.<br><br>

              <b>호 9:17</b> 내 하나님께서는 그들을 내버리시리니, 이는 그들이 그에게 
              경청하지 아니하였기 때문이라. 그들이 민족들 가운데서 유랑하는 자가 되리라.
