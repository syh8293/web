<body>
            <b>스 3:1-3</b> 일곱째 달이 되었을 때 이스라엘 자손이
            성읍들에 있었는데, 백성이 한 사람같이 예루살렘에 함께 모이더라.
            그때 요사닥의 아들 예수아와 그의 형제 제사장들과 스알티엘의 아들
            스룹바벨과 그의 형제들이 일어나서 이스라엘의 하나님의 제단을 세워
            하나님의 사람 모세의 율법에 기록된 대로 그 위에 번제를 드리려고
            그들이 그의 기초들 위에 제단을 세웠으니 이는 그 나라들의 백성으로
            인하여 두려움이 그들 위에 있었음이라. 그들이 그 위에 번제를 주께
            드렸으니 아침과 저녁 번제를 드리더라.
