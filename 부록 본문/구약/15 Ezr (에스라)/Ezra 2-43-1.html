        <b>스 2:43</b> 느디님 사람들은 시하 자손, 하수바 자손, 탑바옷 자손과,<br><br>

				<b>58</b> 모든 느디님 사람과 솔로몬의 신하들의 자손은 삼백구십이 명이더라.<br><br>

				<b>70</b> 그리하여 제사장들과 레위인들과 백성 중 얼마와 노래하는 자들과 
				문지기들과 느디님인들이 그들의 성읍들에서 거하고 온 이스라엘도 그들의 성읍들에서 
				거하더라.
