<body>

  	<div>
      	<br>
       	<b>욘 3:4</b> 요나가 그 성읍에 들어가 하룻길을 시작하고 그가
       	부르짖어 말하기를 “사십 일이 지나면 니느웨가 무너지리라.”
       	하였더라.<br><br>

       	<b>삼하 5:4</b> 다윗이 치리를 시작할 때 삼십 세였으며, 그가 사십
       	년을 치리하니라.<br><br>

       	<b>겔 4:6</b> 네가 그 날수를 채우거든 너는 다시 네 오른편으로
       	누워서 너는 사십 일 동안 유다 집의 죄악을 담당할지니라. 내가 네게 하루를
       	일 년으로 정하였느니라.<br><br>

       	<b>왕상 11:42</b> 솔로몬이 예루살렘에서 온 이스라엘을 치리한
       	기간이 사십 년이더라.
  	</div>
