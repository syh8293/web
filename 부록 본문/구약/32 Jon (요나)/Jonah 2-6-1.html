<body>
          <b>5절</b> 그때 뱃사람들은 두려워서 각자 자기 신에게 부르짖고 배에 있는 물건들을
              바다에 던져 그들의 배를 가볍게 하더라. 그러나 요나는 배 밑층으로 내려가서 누워
              곧 잠이 들었더라.<br><br>

              <b>욘 2:6</b> 내가 산들의 밑바닥까지 내려갔더니 땅이 그 빗장들로 영원토록
              나를 막았나이다. 그러나 오 주 나의 하나님이여, 주께서 내 생명을 부패함에서
              건져내셨나이다.
</body>
