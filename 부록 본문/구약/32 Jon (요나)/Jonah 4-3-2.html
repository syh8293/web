        <b>욘 4:3</b> 그러므로 이제 오 주여, 내가 주께 간구하오니 내
        생명을 내게서 취하소서. 사는 것보다 죽는 것이 내게 더 나음이니이다.”
        하더라.<br><br>

        <b>민 11:15</b> 주께서 나를 이처럼 대하신다면, 만일 내가 주의
        목전에 은총을 얻었다면, 내가 주께 간구하오니, 나를 즉시 죽이소서.
        그리하여 나로 하여금 나의 비참함을 보지 않게 하소서.” 하더라.
