        <b>욘 4:3</b> 그러므로 이제 오 주여, 내가 주께 간구하오니 내 생명을 
				내게서 취하소서. 사는 것보다 죽는 것이 내게 더 나음이니이다.” 하더라.<br><br>

				<b>8-9</b> 해가 솟아오르자 하나님께서 몹시 뜨거운 동풍을 예비하시고 
				해가 요나의 머리를 쬐니 요나가 기진하여 스스로 죽기를 바라며 말하기를 
				“사는 것보다 죽는 것이 내게 더 낫겠나이다.” 하였더라. 하나님께서 요나에게 
				말씀하시기를 “네가 그 박 넝쿨로 인하여 화를 내는 것이 잘하는 것이냐?” 
				하시니 그가 말하기를 “내가 죽는다 할지라도 성내는 것이 잘한 일이옵니다.” 
				하더라.
