          <b>욘 3:4</b> 요나가 그 성읍에 들어가 하룻길을 시작하고 그가 부르짖어 말하기를 “사십 
          일이 지나면 니느웨가 무너지리라.” 하였더라.<br><br>
      
          <b>신 18:21-22</b> 그런데 혹시 네가 네 마음에 말하기를 “그 말을 주께서 말씀하신 
          것인지 우리가 어떻게 알리요?” 하리라. 어떤 선지자가 주의 이름으로 말하는데 그런 일이 
          일어나지도 않고 성취되지도 않았으면 그것은 주께서 말씀하신 것이 아니라 그 선지자가 
          주제넘게 말한 것이니 너는 그를 무서워 말지니라.
