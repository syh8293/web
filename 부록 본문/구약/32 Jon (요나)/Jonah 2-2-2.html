<body>
        <b>욘 2:2-3</b> 말하기를 “내가 나의 고통으로 인하여 주께 부르짖었더니
        주께서 나를 들으셨나이다. 내가 지옥의 뱃속으로부터 부르짖었더니
        주께서 내 음성을 들으셨나이다. 주께서 바다 가운데 깊음 속으로 나를
        던지셨으므로 큰 물들이 나를 에워쌌고 주의 모든 물결과 파도가 내 위에
        넘쳤나이다.
</body>
