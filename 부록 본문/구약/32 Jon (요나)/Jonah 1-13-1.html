		    <b>욘 1:13-15</b> 그럼에도 그 사람들은 배를 육지에 대려고 애써 노를
            저었으나 그렇게 할 수가 없었으니 이는 바다가 계속 움직여 그들에게 사나워졌음이라.
            그러므로 그들이 주께 부르짖어 말하기를 “오 주여, 우리가 주께 간구하고, 우리가
            주께 간구하오니 이 사람의 생명으로 인하여 우리를 멸하지 마시며, 무죄한 피를
            우리에게 돌리지 마소서. 이는 오 주여, 주께서는 주께서 기뻐하시는 대로
            행하셨음이니이다.” 하고 그들이 요나를 들어 바다 속으로 던지니 바다가 그
            사나움에서 그쳤더라.
