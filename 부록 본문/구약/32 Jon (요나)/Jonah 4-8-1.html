            <b>욘 4:8</b> 해가 솟아오르자 하나님께서 몹시 뜨거운 동풍을 예비하시고 
            해가 요나의 머리를 쬐니 요나가 기진하여 스스로 죽기를 바라며 말하기를 
            “사는 것보다 죽는 것이 내게 더 낫겠나이다.” 하였더라.<br><br>
    
            <b>판 6:3-4</b> 그리하여 이스라엘이 파종할 때면 미디안인, 아말렉인, 동방의 
            자손들이 그들을 치러와서 그들을 향하여 진을 치고 가자에 이르기까지 땅의 소산을 
            멸하였으니 이스라엘을 위하여 연명할 것도 남겨 두지 아니하였으며, 양이나 소나 
            나귀도 남겨 두지 아니하였더라.
