            <b>역대기상 10:12</b> 그들 곧 모든 용사들이 일어나서 사울의
            시체와 그의 아들들의 시체를 취하여 야베스로 가져다가 그들의 뼈를 야베스에
            있는 상수리나무 아래에 장사하고 칠 일간 금식하였더라.<br><br>

            <b>여호수아 24:26</b> 여호수아가 이 모든 말씀을 하나님의 율법책에
            기록하고, 큰 돌을 취하여 거기 주의 성소 옆에 있는 상수리나무 아래에다
            세우더라.
