        <b>대상 11:4</b> 이에 다윗과 온 이스라엘이 예루살렘, 곧 여부스로 갔으니 
              그곳에는 그 땅의 거민들인 여부스인들이 있더라.<br><br>

              <b>창 10:15-16</b> 카나안은 그의 장자 시돈과 헷을 낳고 또 여부스인과 
              아모리인과 기르가스인과<br><br>

              <b>출 34:11</b> 너는 내가 오늘 네게 명령하는 것을 지키라. 보라, 내가 네 
              앞에서 아모리인과 카나안인과 힛인과 프리스인과 히위인과 여부스인을 쫓아내리라.
