        <b>대상 28:9</b> 너, 내 아들 솔로몬아, 너는 네 아버지의 하나님을 알라. 
				그리고 온전한 마음과 기쁜 뜻으로 그분을 섬기라. 주께서는 모든 마음을 
				살피시고 생각의 모든 상상을 아시나니, 만일 네가 그분을 찾으면 그가 너를 
				만나실 것이나, 만일 네가 그분을 버리면 그가 너를 영원히 버리시리라.<br><br>

        <b>출 34:7</b> 자비를 수천 대까지 간직하며 죄악과 허물과 죄를 용서하나 
				범법자가 결코 깨끗게 되지는 아니하리니 그 조상들의 죄악을 그 자손들과 그 
				자손들의 자손들 삼사 대까지 미치게 하느니라.” 하시니라.
