<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>역대기상 3:15-16 본문</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;
        }
    </style>
</head>

<body>
        <b>대상 3:15-16</b> 요시야의 아들들은 맏아들이 요하난, 둘째가 여호야킴, 
        셋째가 시드키야, 넷째가 살룸이요, 여호야킴의 아들들은 그의 아들 여코냐요, 
        그의 아들 시드키야라.<br>

        <b>1 절</b> 다윗의 아들이요, 아브라함의 아들인 예수 그리스도의 세대에 관한
        책이라.<br>

        <b>룻 4:17</b> 그 이웃 여인들이 그에게 이름을 주며 말하기를 “나오미에게
        아들이 태어났다.” 하여 그들이 그의 이름을 오벳이라 불렀으니, 그가 다윗의
        아버지인 이새의 아버지니라.
</body>

</html>
