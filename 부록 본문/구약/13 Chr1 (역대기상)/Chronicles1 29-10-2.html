<body>
            <b>대상 29:10-11</b> 이에 다윗이 온 회중 앞에서 주를 송축하고
            말하기를 “우리의 아버지 이스라엘의 주 하나님이여, 주는 영원무궁토록
            송축을 받으소서. 오 주여, 위대하심과 권세와 영광과 승리와 위엄이
            주의 것이니이다. 이는 하늘과 땅에 있는 모든 것이 주의 것이며 오 주여,
            왕국이 주의 것이며 주는 만유 위의 머리로서 높임을 받으심이니이다.
