        <b>대상 19:6-7</b> 암몬 자손은 자기들이 다윗에게 미워함이 된 줄 알고 
				하눈과 암몬 자손이 은 일천 달란트를 보내어 메소포타미아와 시리아마아카와 
				소바에서 병거와 기병을 용병하였더라. 그리하여 그들이 병거 삼만 이천과 
				마아카 왕과 그의 백성을 고용하였더니 그들이 와서 메드바 앞에 진쳤고, 암몬 
				자손도 그들의 성읍들에서 모여 싸우러 왔더라.
