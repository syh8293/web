        <b>대상 29:25</b> 주께서 온 이스라엘 앞에서 솔로몬을 심히
        높이시고, 이스라엘에서 그의 앞에 있던 어떤 왕에게도 주지 않으신
        왕의 위엄을 그에게 주셨더라.<br><br>

				<b>왕상 3:4-5</b> 왕이 기브온에서 제사를 드리려고 거기로 갔으니
				이는 거기에 큰 산당이 있음이더라. 솔로몬이 그 제단에 일천 번제를
				드리니라. 기브온에서 주께서 밤에 꿈으로 솔로몬에게 나타나셨더라.
				하나님께서 말씀하시기를 “내가 네게 줄 것을 구하라.” 하시자
