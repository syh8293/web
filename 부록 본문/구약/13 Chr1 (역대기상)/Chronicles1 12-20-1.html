        <b>창 16:11</b> 또 주의 천사가 그녀에게 말하기를 “보라, 네가 아이를
				가졌으니, 아들을 낳을 것이요, 그의 이름을 이스마엘이라 하라. 이는 주께서 
				네 고통을 들으셨음이라.<br><br>

				<b>대상 12:20</b> 다윗이 시클락으로 갈 때 므낫세 지파에서 그에게로 
				들어온 자들은 앗나와 요사밧과 여디아엘과 미카엘과 요사밧과 엘리후와 
				실대니 므낫세의 천부장들이더라.
