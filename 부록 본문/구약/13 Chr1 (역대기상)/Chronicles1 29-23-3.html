            <b>대상 29:23</b> 솔로몬이 그의 아버지 다윗을 대신하여 왕으로서 주의
              보좌에 앉으니 번영을 이루었으며 온 이스라엘이 그에게 복종하였더라.<br><br>
      
              <b>렘 3:17</b> 그 때에 사람들은 예루살렘을 주의 보좌라 부를 것이며 주의
              이름으로 모든 민족들이 그곳 예루살렘에 모일 것이며 사람들은 더 이상 그들의 악한
              마음의 상상을 따라 행하지 아니하리라.
