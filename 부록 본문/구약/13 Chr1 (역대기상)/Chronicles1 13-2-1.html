        <b>대상 13:2</b> 이스라엘의 온 회중에게 말하기를 “만일 너희에게
        좋게 여겨지고 주 우리 하나님께로부터 비롯된 것이면 모든 곳에 있는 우리의

        <b>대상 22:2</b> 다윗이 명하여 이스라엘 땅에 거하는 타국인들을
        모으게 하고 석공들을 시켜 하나님의 전을 세울 돌들을 다듬게 하였더라.
