        <b>28:3</b> 하나님께서 내게 말씀하시기를 ‘너는 내 이름을 위하여 집을 짓지 
        말지니, 이는 네가 전쟁의 사람이요, 피를 흘렸음이라.’ 하셨느니라.<br>

        <b>29:16</b> 오 주 우리 하나님이여, 우리가 주의 거룩한 이름을 위하여 
        주께 한 전을 건축하려고 준비한 이 모든 물건이 다 주의 손으로부터 왔으며
        다 주의 소유니이다.
