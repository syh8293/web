<body>
        <b>대상 4:42-43</b> 또 그들, 즉 시므온의 아들들 중에서 오백 명이, 이시의
        아들들 플라티야와 느아랴와 르바야와 웃시엘을 그들의 대장으로 삼고, 세일
        산으로 가서, 피해 있던 아말렉인들의 남은 자들을 치고, 오늘까지 거기서
        거하니라.<br><br>

        <b>12:25</b> 시므온 자손 중에서 출전할 힘센 용사가 칠천백 명이요,<br><br>

        <b>민 26:14</b> 이들이 시므온인들의 족속들이니, 이만 이천이백 명이었더라.
