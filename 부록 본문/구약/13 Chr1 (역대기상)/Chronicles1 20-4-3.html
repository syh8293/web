        <b>대상 20:4</b> 이 일 후에 게셀에서 필리스티아인들과 전쟁이
        있었는데 그 때에 후사인 십브캐가 거인의 자손 중에서 십패를 죽이니
        그들이 항복하였더라.<br><br>

				<b>창 49:4</b> 물처럼 불안정해서 너는 탁월하지 못하리니, 이는
				네가 아비의 침상에 올라가서 그것을 더럽혔음이라. 그가 나의 침상에
				올라갔었도다.
