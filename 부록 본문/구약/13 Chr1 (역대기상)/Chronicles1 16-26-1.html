            <b>26-28절</b> 모세가 회중에게 일러 말하기를 “내가 너희에게
            청하노니, 너희는 이 악인들의 장막으로부터 떠나고 그들의 것은 아무것도
            만지지 말아서, 너희가 그들의 모든 죄 중에서 소멸되지 않도록 하라.”
            하였더니, 그들이 코라와 다단과 아비람의 성막 사면으로부터 떠나고 다단과
            아비람이 나와서 그들의 처와 아들들과 어린 자식들과 함께 그들의 장막 문에
            선지라, 모세가 말하기를 “너희는 이것으로 인하여 주께서 나를 보내시어 이
            모든 일들을 행하게 하신 것을 알 것이니, 이는 내가 내 생각대로 행하지
            않았음이니라.
