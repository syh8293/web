<body>
        <b>대상 3:5</b> 이들은 예루살렘에서 그에게 태어났으니 시므아와
        소밥과 나단과 솔로몬, 이 넷은 암미엘의 딸 밧수아의 소생 이요,<br><br>

        <b>삼하 23:34</b> 마아캇인의 손자요, 아하스배의 아들인 엘리펠렛과, 
				길로인 아히도펠의 아들 엘리암과,<br><br>

        <b>삼하 15:31</b> 누군가가 다윗에게 고하여 말하기를 “아히도펠이
        압살롬과 함께한 음모자들 가운데 있나이다.” 하니 다윗이 말하기를 “오
        주여, 내가 간구하오니, 아히도펠의 계략을 어리석게 하소서.” 하더라.
