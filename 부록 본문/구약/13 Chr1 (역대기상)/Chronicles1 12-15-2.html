<body>
        <b>대상 12:15</b> 이들은 첫째 달에 요단의 모든 둑이 넘쳤을
				때에 요단을 건넜던 자들이라. 그들이 골짜기에 있는 모든 사람들을 동서로
				도망하게 하였더라.<br><br>

				<b>사 43:2</b> 네가 물들을 통과할 때도 내가 너와 함께 있을
				것이며, 네가 강들을 통과할 때에도 물이 너를 덮치지 못할 것이라. 네가 불
				속을 통과해서 걸을 때에도 타지 않을 것이며, 불꽃이 네 위에서 타지 못할
				것이라.
</body>
