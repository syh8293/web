			      <b>대상 15:1</b> 다윗이 다윗 성읍에서 자기를 위하여 궁들을 짓고,
            하나님의 궤를 위하여 한 장소를 마련하고, 그것을 위하여 장막을
            치니라.<br><br>

            <b>대상 16:1</b> 이와 같이 그들이 하나님의 궤를 메고 와서 다윗이
            궤를 위하여 쳐 놓은 장막 가운데 두고 하나님 앞에 번제와 화목제를
            드리니라.<br><br>

            <b>계 11:1</b> 또 내게 지팡이 같은 갈대를 주며, 그 천사가 서서
            말하기를 “일어나서 하나님의 성전과 제단과 그 안에서 경배하는 자들을
