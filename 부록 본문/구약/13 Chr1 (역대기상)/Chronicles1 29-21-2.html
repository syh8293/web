        <b>역대기상 29:21</b> 그들이 그 이튿날 주께 희생제물들을 드리고
        주께 번제를 드렸는데 수송아지가 일천이요, 숫양이 일천이며, 어린양이
        일천이고, 술붓는 제사와 함께 드렸으니 온 이스라엘을 위하여 풍성한 제물을
        드리고<br><br>

        <b>대하 1:6</b> 솔로몬이 회중의 성막에 있는 주 앞의 놋제단으로
        올라가서 그 위에 일천 번제를 드렸더라.
