            <b>대상 15:2</b> 그때 다윗이 말하기를 “레위인들 외에는 아무도 하나님의 
            궤를 옮겨서는 안 되나니 이는 주께서 그들을 택하시어 하나님의 궤를 옮기고 영원히 
            그를 섬기게 하셨음이라.” 하고,<br><br>

            <b>12-13</b> 그들에게 말하기를 “너희는 레위인들의 족장들이니 너희와 너희 
            형제들은 스스로를 성결케 하고 주 이스라엘의 하나님의 궤를 내가 마련해 놓은 
            장소로 메어 오라. 처음에는 너희가 그것을 메지 아니하였으므로 주 우리 하나님께서 
            우리를 치셨나니 이는 우리가 합당한 명령에 따라 그분을 찾지 아니하였음이라.” 하더라.
