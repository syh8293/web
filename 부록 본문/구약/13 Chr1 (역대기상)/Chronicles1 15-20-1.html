            <b>대상 15:20</b> 스카랴와 아시엘과 스미라못과 여히엘과 운니와 엘리압과 
            마아세야와 브나야는 솔터리를 알라못에 맞추어,<br><br>

            <b>시 150:3-6</b> 나팔 소리로 그를 찬양하며 솔터리와 하프로 그를 찬양하라. 
            탬버린과 춤으로 그를 찬양하며 현악기들과 오르간들로 그를 찬양하라. 큰 소리 
            내는 심벌즈로 그를 찬양하며 높은 소리 내는 심벌즈로 그를 찬양하라. 호흡이 
            있는 모든 것들로 주를 찬양케 하라. 너희는 주를 찬양할지어다.
