					<b>대상 21:5-6</b> 요압이 백성의 총수를 다윗에게 주었으니
					이스라엘에 칼을 뺄 수 있는 자가 모두 일백십만 명이요, 유다에는 칼을 뺄
					수 있는 자가 사십칠만 명이더라. 그러나 요압이 레위와 베냐민은 그들 가운데
					계산하지 않았으니 이는 요압이 왕의 명령을 싫어하였음이더라.<br><br>

					<b>삼하 8:4</b> 다윗이 그에게서 병거 일천과 기병 칠백과 보병
					이만을 빼앗았으며, 다윗이 모든 병거의 말들의 힘줄을 끊고 그것들 중 병거
					일백만 남겨 두더라.
