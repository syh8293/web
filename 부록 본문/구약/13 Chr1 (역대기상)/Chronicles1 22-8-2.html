        <b>대상 22:8</b> 주의 말씀이 내게 임하여 말씀하시기를 ‘너는 피를 많이 
				흘렸고 큰 전쟁들을 치렀으니 너는 내 이름을 위하여 전을 건축하지 말라. 
				이는 네가 내 앞에서 땅에 많은 피를 흘렸음이라.<br><br>

				<b>대상 22:9</b> 보라, 한 아들이 네게 태어나리니 그는 안식의 사람이 
				되리라. 내가 그에게 그의 주위의 모든 원수들로부터 안식을 주리라. 그의 
				이름을 솔로몬이라 하라. 내가 그의 시대에 이스라엘에 화평과 평안을 주리라.
