<body>
        <b>대상 26:10</b> 또 므라리의 자손 중에서 호사에게도 아들들이 있는데 우두머리는 
				시므리요, (그는 첫째로 난 자가 아니었는데도 그의 아버지가 그를 우두머리로 
				삼으니라.)<br><br>

				<b>신 21:17</b> 그는 오직 그가 소유한 모든 것에서 그에게 두 분깃을 주어 미움받는 
				여인의 아들을 장자로 인정할지니라. 이는 그가 그의 힘의 시작이요 장자의 권리가 
				그에게 있음이라.
