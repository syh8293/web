        <b>대상 22:10</b> 그가 내 이름을 위하여 전을 건축하리니 그는 내
        아들이 되고 나는 그의 아버지가 되리라. 내가 이스라엘 위에 그의 왕국의

        <b>19</b> 이제 너희는 너희 마음과 혼을  정하여 주 너희 하나님을 찾으라. 
        그러므로 너희는 일어나서 주 하나님의 성소를 건축하고, 주의 언약궤와 하나님의 
        거룩한 기명들을 주의 이름으로 건축될 전으로 가져오라.” 하였더라.
