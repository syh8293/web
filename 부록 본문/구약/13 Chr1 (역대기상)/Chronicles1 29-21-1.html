        <b>대상 29:21-22</b> 그들이 그 이튿날 주께 희생제물들을 드리고 주께 
				번제를 드렸는데 수송아지가 일천이요, 숫양이 일천이며, 어린양이 일천이고, 
				술붓는 제사와 함께 드렸으니 온 이스라엘을 위하여 풍성한 제물을
				드리고 그 날에 주 앞에서 큰 기쁨으로 먹고 마셨더라. 그들이 다윗의 아들
				솔로몬을 두 번째로 왕으로 삼았으니 그에게 기름을 부어 최고 통치자가 되게
				하여 주께 돌리고 사독에게도 기름을 부어 제사장이 되게 하니라.
