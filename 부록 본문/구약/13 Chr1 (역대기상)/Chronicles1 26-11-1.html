            <b>민 26:11</b> 그러나 코라의 자손은 죽지 않았더라.<br><br>

            <b>시 42편의 표제</b> 악장에게, 마스킬, 코라의 아들들을 위하여.<br><br>

            <b>시 44편의 표제</b> 코라의 아들들을 위하여 악장에게, 마스킬.<br><br>

            <b>시 48편의 표제</b> 코라의 아들들을 위한 노래와 시.<br><br>

            <b>시 87편의 표제</b> 코라의 아들들을 위한 시 또는 노래.
