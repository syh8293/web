        <b>대상 29:23</b> 솔로몬이 그의 아버지 다윗을 대신하여 왕으로서 주의 
              보좌에 앉으니 번영을 이루었으며 온 이스라엘이 그에게 복종하였더라.<br><br>

              <b>왕상 2:12</b> 솔로몬이 그의 아버지 다윗의 보좌에 앉으니 그의 왕국이 
              크게 견고해지니라.<br><br>

              <b>눅 1:32-33</b> 그는 위대하게 될 것이며, 가장 높으신 분의 아들이라 불릴 
              것이요, 또 주 하나님께서 그에게 그의 조상 다윗의 보좌를 주실 것이며 그는 
              야곱의 집안을 영원히 통치할 것이요 그의 왕국은 무궁하리라.”고 하니라.
