		<b>대상 17:21-22</b> 땅의 어떤 민족이 주의 백성 이스라엘과 같으리이까?
		하나님께서는 가셔서 그들을 구속하시어 자신의 백성을 삼으시고 또 주께서
		이집트에서 구속해 내신 주의 백성 앞에서 민족들을 몰아내심으로써
		위대하시고 두려우신 이름을 얻으셨나이다. 주께서 주의 백성 이스라엘을
		영원히 주의 백성으로 삼으셨으니 주여, 주께서 그들의 하나님이 되셨나이다.
