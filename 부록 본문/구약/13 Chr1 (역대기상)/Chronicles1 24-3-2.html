        <b>대상 24:3</b> 다윗은 그들의 봉사의 직무에 따라 엘르아살의 아들들 
				중에서 사독과 이다말의 아들들 중에서 아히멜렉에게 나누어 주었더라.<br><br>

				<b>26절</b> 그때 살아 있는 아이가 자기 아이인 여자가 왕에게 고하였으니 
				이는 그녀의 아들을 위한 그녀의 마음이 불타올랐음이라. 그녀가 말하기를 
				“오 내 <small>주</small>여, 살아 있는 아이를 그녀에게 주고 아무쪼록 
				죽이지 마소서.” 하였으나, 다른 여자는 말하기를 “내 것도 되지 않고 네 
				것도 되지 않도록 그것을 나누자.” 하더라.
