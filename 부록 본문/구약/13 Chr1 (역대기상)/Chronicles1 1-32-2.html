        <b>대상 1:32</b> 아브라함의 첩, 크투라의 아들들이니, 그녀가 심란과 욕산과 
				므단과 미디안과 이스박과 수아를 낳았더라. 욕산의 아들들은 시바와 드단이요,<br><br>

        <b>10절</b> 네가 나를 업신여기고 힛인 우리야의 아내를 빼앗아 네 아내를 
				삼았으니, 그러므로 이제 칼이 네 집에서 결코 떠나지 아니하리라.
