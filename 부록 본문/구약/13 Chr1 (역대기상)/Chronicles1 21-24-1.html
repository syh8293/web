        <b>대상 21:24-25</b> 다윗왕이 오르난에게 말하기를 “아니라,
        내가 참으로 온전한 값을 치르고 그것을 사리라. 내가 주를 위하여 네 것을
        취하지 아니할 것이며, 값없이 번제를 드리지 아니하리라.” 하고 다윗이 그
        장소를 위하여 오르난에게 금 육백 세켈을 달아 주었더라.
