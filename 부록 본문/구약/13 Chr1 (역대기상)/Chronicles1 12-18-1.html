        <b>대상 12:18</b> 그때 대장들의 우두머리인 아마새에게 <u class="spelling">영</u>이 
        임하여 그가 말하기를 “다윗이여, 우리는 왕의 것이요, 이새의 아들이여, 우리는 왕의 
        편이니이다. 화평, 화평이 왕께 있기를 원하며 왕을 돕는 자들에게도 화평이 있기를 
        원하나이다. 이는 왕의 하나님께서 왕을 도우심이니이다.” 하니 다윗이 그들을 영접하고 
        그들을 부대의 대장들로 삼으니라.<br><br>

        <b>28:12</b> 또 그가 <u class="spelling">영</u>으로 알게 된 모든 것, 곧 
        주의 전의 뜰들과 주위의 모든 방들과 하나님의 전 보물창고들과 헌물의 보물창고들의 
        모양이며
