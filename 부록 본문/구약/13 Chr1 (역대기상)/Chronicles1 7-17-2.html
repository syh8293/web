        <b>역대기상 7:17</b> 울람의 아들들은 베단이요, 이들은 마킬의 아들이요, 
				므낫세의 손자인 길르앗의 아들들이더라.<br><br>

        <b>열왕기상 22:42</b> 여호사밧이 치리하기 시작할 때 삼십오 세더라. 그가 
        예루살렘에서 이십오 년을 치리하니라. 그의 어머니의 이름은 아수바로 실히의
