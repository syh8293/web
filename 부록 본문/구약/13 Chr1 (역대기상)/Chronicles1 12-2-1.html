<body>
        <b>대상 12:2</b> 그들은 활로 무장하였으며 물매질을 하고 활을 쏘는 데 오른손과 
				왼손을 다 쓰는 자들로, 베냐민 지파 사울의 형제들에게 속하였더라.<br><br>

				<b>15절</b> 그때에 성읍들에서 나온 베냐민 자손이 계수되었으니, 기브아의 거민들, 
				즉 칠백 명으로 계수되어 뽑힌 자들을 제외하고 칼을 뺀 자가 이만 육천 명이더라.
