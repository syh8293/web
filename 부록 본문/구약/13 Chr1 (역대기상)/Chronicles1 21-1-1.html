            <b>대상 21:1-3</b> 사탄이 이스라엘을 대적하여 일어나 다윗을 충동하여 
            이스라엘을 계수하게 하니, 다윗이 요압과 백성의 지도자들에게 말하기를 
            “너희는 가서 브엘세바로부터 단에 이르기까지 이스라엘을 계수하여 그들의 
            수를 내게로 가져오라. 내가 그것을 알리라.” 하더라. 이에 요압이 대답하기를 
            “주께서 그의 백성을 지금보다 일백 배나 더 많게 하시기를 원하나이다. 그러나 
            내 주 왕이여, 그들이 다 내 주의 신하가 아니니이까? 어찌하여 내 주께서 이 
            일을 명하시나이까? 어찌하여 왕께서 이스라엘에게 죄의 원인이 되시겠나이까?” 
            하였으나
