        <b>대상 11:15</b> 삼십 명의 대장들 중 세 사람이 바위로 내려가서
				아둘람 굴 속으로 다윗에게 갔는데 필리스티아인들의 군대는 르파임
				골짜기에 진쳤더라.<br><br>

				<b>출 28:28</b> 청색 끈으로 에봇의 고리들에다 흉배의 고리로 흉배를 
				꿰어 정교한 에봇 띠 위에 붙여, 흉배가 에봇으로부터 떨어지지 않게 하라.
