        <b>역대기상 13:3</b> 우리 하나님의 궤를 우리에게로 다시 옮겨
        오자. 우리가 사울의 때에는 궤 앞에서 묻지 아니하였느니라.” 하자<br><br>

        <b>삼상 14:41-42</b> 그리하여 사울이 이스라엘의 주 하나님께 말씀드리기를 
				“온전한 제비를 주소서.” 하니, 사울과 요나단이 뽑히고 백성은 면한지라, 사울이 
				말하기를 “나와 내 아들 요나단 사이에 제비를 던지라.” 하니 요나단이 뽑혔더라.
