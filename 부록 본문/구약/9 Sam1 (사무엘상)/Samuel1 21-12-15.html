       	<b>삼상 21:12-15</b><br> 
        다윗이 이 말들을 그의 마음에 두고 가드
       	왕 아키스를 몹시 무서워하여 다윗이 그들 앞에서 그의 행동을 바꾸어 그들의
       	수중에서 미친 체하고, 대문짝을 긁적거리며, 수염에 침을 흘린 채
       	있으니 아키스가 그의 신하들에게 말하기를 “보라, 너희가 보거니와 그 사람이
       	미쳤도다. 그런데 어찌하여 그를 내게로 데려왔느냐? 내게 미친 사람이
       	필요하기에 너희가 이 자를 데려와 내 앞에서 미친 사람 짓을 하게 하느냐?
       	이 자를 내 집에 들어오게 하겠느냐?” 고 하더라.
