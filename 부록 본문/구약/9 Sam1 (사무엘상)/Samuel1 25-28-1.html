<body>
        <b>25:28-29</b> 내가 당신께 청하오니, 당신의 여종의 허물을 용서하소서. 
				주께서 분명히 내 주를 위하여 확실한 집을 세우시리니, 이는 내 주께서 주의 
				싸움을 싸우심이요, 당신의 온 생애에서 악을 찾아볼 수 없기 때문이니이다. 어떤 
				사람이 일어나 당신을 추격하고 당신의 혼을 찾을지라도, 내 주의 혼은 주 당신의 
				하나님과 함께 생명의 묶음 안에 묶여 있으리이다. 당신의 원수의 혼들을 그가 
				물매로 던지시리니, 물매 중간에서 던져지듯 하리이다.
