        <b>4절</b> 그러나 자신은 광야로 하룻길을 갔으니, 그가 향나무 아래로
				가서 앉아, 죽기를 구하여 말하기를 “이것으로 족하오니, 오 주여, 이제 내
				생명을 취하소서. 내가 내 조상들보다 낫지 못하나이다.” 하더라.<br><br>

				<b>삼상 23:14</b> 다윗이 광야에 있는 요새들에도 머물렀고, 십 광야에 
				있는 산에서도 지체하였더라. 사울이 매일 그를 찾았으나 하나님께서 다윗을 
				그의 손에 넘겨주지 아니하시더라.
