        <b>15절</b> 사울이 말하기를 “무리가 그것들을 아말렉인들에게서 끌고
        왔으니, 이는 백성이 주 당신의 하나님께 제사를 드리려고 양들과 소들 중
        가장 좋은 것으로 남겨 둔 것이며, 나머지는 우리가 완전히 멸하였나이다.”
        하더라.<br><br>

        <b>21절</b> 그러나 백성이 완전히 멸했어야만 했던 탈취물 중에서 주
        당신의 하나님께 길갈에서 제사를 드리기 위하여 가장 좋은 것으로 양들과
        소들을 취하였나이다.” 하더라.
