        <b>17절</b> 그러나 시스라는 도보로 도망하여 켄인 헤벨의 아내 야엘의
        장막에 이르렀으니 하솔 왕 야빈과 켄인 헤벨의 가문 사이에는 화평이
        있음이더라.<br><br>

        <b>삼상 15:6</b> 사울이 켄인들에게 말하기를 “가라, 떠나라. 너희는 
				아말렉인들 가운데서 떠나 내려가라. 그래야 내가 너희를 그들과 함께
        멸하지 않으리라. 이는 이스라엘 자손이 이집트에서 올라올 때 너희가 그들
        모두에게 친절을 베풀었음이니라.” 하니라. 그리하여 켄인들이 아말렉인들
        가운데서 떠나니라.
