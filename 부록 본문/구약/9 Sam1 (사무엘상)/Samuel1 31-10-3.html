<body>
        <b>삼상 31:10</b> 또 그들이 그의 갑옷은 아스타롯의 신당에 두고, 
				그의 시체는 벧산 성벽에 못박더라.<br><br>

				<b>사 46:1</b> 벨은 고개를 숙이고, 느보는 몸을 구부리는도다. 
				그들의 우상들은 짐승들과 가축 위에 실렸도다. 너희가 떠메고 다니던 
				것은 무거운 짐이었으니, 그것들이 피곤한 짐승에게 짐이 되는도다.
