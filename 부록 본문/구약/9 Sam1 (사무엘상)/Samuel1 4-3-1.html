        <b>삼상 4:3</b> 백성이 진영에 오니 이스라엘 장로들이 말하기를 “어찌하여 
				주께서 오늘 우리를 필리스티아인들 앞에서 패하게 하셨는가? 주의 언약궤를 
				실로에서 우리에게로 가져오자. 그 궤가 우리 가운데 오면, 우리를 우리 원수들의 
				손에서 구원하리라.” 하더라.<br><br>

				<b>8</b> 우리에게 화로다! 누가 우리를 이런 막강한 신들의 손에서 구해 내랴? 
				이들은 광야에서 모든 전염병으로 이집트인들을 치셨던 그 신들이라.
