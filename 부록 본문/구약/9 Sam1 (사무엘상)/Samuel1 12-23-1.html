        <b>삼상 12:23</b> 또 나로서는 결단코 너희를 위하여 기도하기를
        그침으로 주께 대하여 죄를 범하지 아니하며, 내가 선하고 의로운 길을
        너희에게 가르치리니,<br><br>

        <b>신 20:18</b> 이는 그들이 그들의 신들에게 행했던 그들의 가증한
        것들을 행하도록 너희를 가르치지 않게 하여, 너희가 주 너희 하나님께 대하여
        그처럼 죄를 짓지 않게 하려 함이라.
