<body>
            <b>삼상 15:5-8</b> 사울이 아말렉 성읍으로 와서 골짜기에
            매복하더라. 사울이 켄인들에게 말하기를 “가라, 떠나라. 너희는 아말렉인들
            가운데서 떠나 내려가라. 그래야 내가 너희를 그들과 함께 멸하지 않으리라.
            이는 이스라엘 자손이 이집트에서 올라올 때 너희가 그들 모두에게 친절을
            베풀었음이니라.” 하니라. 그리하여 켄인들이 아말렉인들 가운데서 떠나니라.
            그러자 사울이 하윌라에서부터 이집트 건너편 술에 이르기까지 아말렉인들을
            쳤으며 아말렉인들의 왕 아각을 사로잡고 모든 백성을 칼날로 완전히
            멸하였더라.
