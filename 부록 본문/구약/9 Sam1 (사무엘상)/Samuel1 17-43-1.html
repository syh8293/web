        <b>43-44절</b> 그 필리스티아인이 다윗에게 말하기를 “내가 개이기에
        네가 막대기를 가지고 내게 나왔느냐?” 하더라. 그 필리스티아인이 자기
        신들을 통해 다윗을 저주하더라. 또 그 필리스티아인이 다윗에게 말하기를
        “내게로 오라. 내가 네 살을 공중의 새들과 들의 짐승들에게 주리라.”
        하더라.<br><br>

        <b>47절</b> 또 이 온 무리는 주께서 칼과 창으로 구원하지 않으심을 알게 
        되리니, 이는 전쟁이 주의 것이므로 그가 너희를 우리 손에 주실 것이기
        때문이라.” 하니
