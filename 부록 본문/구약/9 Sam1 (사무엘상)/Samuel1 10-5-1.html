        <b>삼상 10:5-7</b> 그후에 네가 필리스티아인들의 거점이 있는 하나님의 
				산에 이르리니, 그쪽으로 가서 성읍에 이르면 솔터리와, 북과, 피리와, 
				하프를 앞세우고 산당에서 내려오는 선지자의 무리를 만나리니, 그들이
        예언할 것이라. 그때 주의 영이 네게 임하시리니, 네가 그들과 더불어
        예언하고 다른 사람으로 변하리라. 이런 표적이 네게 임하면, 너는 기회가
        네게 주어지는 대로 행하라. 이는 하나님께서 너와 함께하심이라.
