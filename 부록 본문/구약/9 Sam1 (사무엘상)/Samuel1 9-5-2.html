<body>

  	<div>
      	<br>
       	<b>삼상 9:5</b> 그들이 숩 땅에 이르렀을 때 사울이 그와 함께한 종에게 말하기를 “오라, 우리가
            돌아가자. 내 아버지가 나귀들을 염려하기보다 우리를 걱정하실까 하노라.” 하니<br><br>

        <b>삼상 9:3</b> 사울의 아버지 키스가 나귀들을 잃자 그의 아들 사울에게 말하기를 “이제 너는 종
            하나를 데리고 일어나, 가서 나귀들을 찾으라.” 하더라.<br><br>

        <b>창 36:24)</b> 시브온의 자손들은 아야와 아나 둘이며, 이 아나는 그가 그의 아비 시브온의
            나귀들을 칠 때에 광야에서 노새들을 발견했더라.
  	</div>
