		<b>삼상 2:29-30</b> 어찌하여 너희는 내가 내 처소에서 명령한 내
		희생제물과 내 제물을 차 버리며, 네 자식들을 나보다 더 높여 내 백성 이스라엘의
		모든 제물 중에서 가장 좋은 것으로 너희 자신을 살찌우느냐? 그러므로 이스라엘의 주
		하나님이 말하노라. 내가 참으로 네 집과 네 조상의 집이 내 앞에서 영원히
		행하리라고 말하였으나, 이제 주가 말하노니, 결코 그렇게 하지 아니하리라. 나를
		존중하는 자들을 내가 존중하고 나를 멸시하는 자들을 내가 소홀히 여기리라.
