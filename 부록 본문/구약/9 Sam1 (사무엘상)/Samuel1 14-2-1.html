        <b>삼상 14:2-3</b> 그때 사울이 기브아의 변경 미그론에 있는 석류나무 
				아래서 대기하고 있었고, 그와 함께한 백성은 약 육백 명이었으며 이카봇의 
				형제 아히툽의 아들이요, 피느하스의 손자요, 실로에서 주의 제사장이었던 
				엘리의 증손인 아히야가 에봇을 입었더라. 그러나 백성은 요나단이 떠난 줄을 
				알지 못하더라.<br><br>

        <b>16</b> 베냐민의 기브아에 있는 사울의 파수꾼들이 바라보니, 보라, 무리가 
        흩어지고 서로 치고받는지라,
