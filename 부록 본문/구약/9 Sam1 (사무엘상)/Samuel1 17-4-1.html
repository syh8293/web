            <b>삼상 17:4</b> 그때 필리스티아인들의 진영에서 최고 투사가 나왔으니, 그의 
              이름은 골리앗으로 가드인이며, 그의 신장은 여섯 큐빗과 한 뼘이더라.<br><br>

              <b>7</b> 그의 창자루는 베틀채 같고 그의 창날은 철 육백 세켈의 무게며, 방패 든 
              자가 그의 앞에 가더라.<br><br>
      
              <b>단 7:7</b> 이 일 후에 내가 밤에 환상들을 보았고 넷째 짐승을 보았는데, 두렵고 
              무서우며 힘이 매우 세고 또 철로 된 큰 이빨을 가졌더라. 그 짐승이 먹고 산산이 부수며 
              그 나머지는 발로 밟더라. 그 짐승은 먼저 있었던 모든 짐승들과 다르며 또 그 짐승은 
              열 뿔을 가졌더라.
