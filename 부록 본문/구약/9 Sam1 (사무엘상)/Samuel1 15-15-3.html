<body>
        <b>18절</b> 그때 요나단이 다윗에게 말하기를 “내일은 새 달이라, 네 자리가
        빌 것이므로 네가 없음이 알려지리라.<br><br>

				<b>삼상 15:15</b> 사울이 말하기를 “무리가 그것들을 아말렉인들에게서 끌고
				왔으니, 이는 백성이 주 당신의 하나님께 제사를 드리려고 양들과 소들 중
				가장 좋은 것으로 남겨 둔 것이며, 나머지는 우리가 완전히 멸하였나이다.”
				하더라.
