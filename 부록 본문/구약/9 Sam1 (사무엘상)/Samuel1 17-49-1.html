        <b>삼상 17:49-51</b> 다윗이 자루에 손을 넣어 거기서 돌 하나를 
				꺼내어 물매를 던져 그 필리스티아인의 이마를 치니, 그 돌이 그의 
				이마 깊숙이 박힌지라, 그가 쓰러져 얼굴을 땅에 박더라.	이같이 다윗이 
				그 필리스티아인을 돌과 물매로 이겼으며 그 필리스티아인을 쳐 죽였으나, 
				다윗의 손에는 칼이 없었더라.	그러므로 다윗이 달려가 그 필리스티아인 
				위에 서서 그의 칼을 잡고 칼집에서 뽑아 그것으로 그를 죽이고 그의 
				목을 베니, 필리스티아인들이 그들의 최고 투사가 죽은 것을 보고 
				도망치더라.
