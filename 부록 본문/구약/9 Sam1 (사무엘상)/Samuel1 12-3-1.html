		<b>삼상 12:3-4</b> 보라, 내가 여기 있나니 주 앞에서, 또 주의
        기름부음 받은 자 앞에서 나에 대하여 증거하라. 내가 누구의 소를 취한 적이
        있느냐? 내가 누구의 나귀를 취한 적이 있느냐? 내가 누구를 속인 적이 있느냐?
        내가 누구를 압제한 적이 있느냐? 내 눈을 멀게 하는 뇌물을 내가 누구의 손에서
        받은 적이 있느냐? 내가 그것을 너희에게 갚으리라.” 하니 그들이 말하기를 “당신은
        우리를 속이거나 압제한 적도 없고, 누구의 손에서 어떤 것도 취한 적이 없나이다.”
        하더라.
