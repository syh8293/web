        <b>25절</b> 이스라엘 사람들이 말하기를 “너희가 올라오는 이 사람을
        보았느냐? 분명히 그가 이스라엘을 모독하려고 올라왔도다. 그를 죽이는 
        사람은 왕이 그에게 큰 재물로 부유케 하고 자기 딸을 그에게 줄 것이며 
        그의 아비의 집을 이스라엘에서 자유케 하리라.” 하더라.<br><br>

        <b>16절</b> 한편 그 필리스티아인은 아침 저녁으로 다가와 사십 일
        동안 자신을 내보이더라.
