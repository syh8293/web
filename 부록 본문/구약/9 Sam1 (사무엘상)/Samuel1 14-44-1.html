<body>
        <b>7절</b> 그러자 사울이 그의 신하들에게 말하기를 “부리는 영을 지닌
        여자를 내게 찾아오라. 그러면 내가 그녀에게 가서 물으리라.” 하니 그의
        신하들이 그에게 말하기를 “보소서, 엔돌에 부리는 영을 지닌 여자가
        있나이다.” 하니<br><br>

				<b>삼상 14:44</b> 사울이 대답하기를 “하나님께서 벌을 내리시고 더
				내리시리니, 요나단아, 네가 반드시 죽을 것이라.” 하더라.
</body>
