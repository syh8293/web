        <b>삼상 22:5</b> 선지자 갓이 다윗에게 말하기를 “요새에 머물지 말고, 
				떠나 유다 땅에 들어가라.” 하니 다윗이 떠나 하렛 숲으로 들어가니라.<br><br>

        <b>대상 29:29</b> 이제 다윗왕의 행적의 처음과 마지막은, 보라, 선견자 
				사무엘의 책과 선지자 나단의 책과 선견자 갓의 책에 기록되었으니
