        <b>삼상 10:12-13</b> 그곳의 어떤 사람이 대답하여 말하기를 “그들의 
				아버지가 누구냐?” 한지라. 그러므로 그것이 속담이 되어 “사울도 선지자들 
				가운데 있느냐?” 하더라. 사울이 예언하기를 마치고 산당으로 왔더라.
