					<b>삼상 31:9-10</b> 그들이 그의 머리를 베고 그의 갑옷을 벗겨서
					그들의 우상들의 신당에서와 백성 가운데서 알리려고 필리스티아인들의 땅
					사방으로 보냈더라. 또 그들이 그의 갑옷은 아스타롯의 신당에 두고, 그의
					시체는 벧산 성벽에 못박더라.<br><br>

					<b>단 2:44</b> 이들 왕들의 때에 하늘의 하나님께서 결코 멸망하지
					않는 한 왕국을 세우시리니, 그 왕국은 다른 백성에게 넘겨지지 않을 것이요,
					도리어 그 왕국이 이 모든 왕국들을 쳐부수고 멸하여 영원히 설 것이니이다.
