			      <b>3절</b> 회중의 성막 안에 있는 증거궤의 휘장 밖에서 아론은 저녁부터 
            아침까지 계속해서 주 앞에 등들을 정돈할지니 그것은 너희 후대들에게 영원한 
            규례가 되리라.<br><br>

            <b>사무엘상 3:1-3</b> 아이 사무엘이 엘리 앞에서 주를 섬기더라.
            당시에는 주의 말씀이 귀하여, 환상은 나타나지 않았더라. 엘리가 자기 처소에
            누웠는데, 그의 눈이 침침해져서 잘 보지 못하더라. 그때 이 일이 일어났으니
            하나님의 궤가 있는 주의 성전에서 하나님의 등불이 꺼지기 전에 사무엘이
            자려고 누워 있는데
