        <b>삼상 16:14</b> 주의 영이 사울에게서 떠나고 주로부터 온 악령이 
				그를 괴롭히더라.<br><br>

				<b>17절</b> 사울이 다윗에게 말하기를 “보라, 내가 내 큰 딸 메랍을
				네게 아내로 주리니, 오직 너는 나를 위하여 용감해지라. 그리고 주의
				싸움들을 싸우라.” 하였으니, 이는 사울이 말하기를 “내 손을 그에게 대지
				아니하고, 필리스티아인들의 손을 그에게 대게 하리라.” 함이더라.
