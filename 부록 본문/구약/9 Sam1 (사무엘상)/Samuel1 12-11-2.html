<body>
        <b>민 33:55</b> 그러나 만일 너희가 너희 앞에서 그 땅 거민을
        몰아내지 아니하면, 너희가 남겨 둔 그들이 너희 눈에 찔림이 되고 너희
        옆구리에 가시가 되어, 너희가 거하는 땅에서 너희를 괴롭힐 것이요,<br><br>

				<b>사무엘상 12:11</b> 주께서 여룹바알과 베단과 입다와 사무엘을
				보내시어 사면에 있는 너희 원수의 손에서 너희를 구해 내셨으므로 너희가
				안전하게 거하였느니라.
</body>
