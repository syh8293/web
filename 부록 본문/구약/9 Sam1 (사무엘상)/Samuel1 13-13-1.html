        <b>13:13-14</b> 사무엘이 사울에게 말하기를 “왕이 어리석게
        행하였나이다. 왕이 주 왕의 하나님께서 왕에게 명령하신 계명을 지키지
        아니하였나이다. 그리하였더라면 주께서 이제 이스라엘 위에 왕의 왕국을 
				영원히 세우셨을 것이니이다. 그러나 이제 왕의 왕국은 지속되지 못하리이다. 
				주께서 그의 마음에 맞는 한 사람을 찾으셨으며, 주께서 그에게 주의 
				백성을 다스릴 대장이 되라고 명령하셨으니, 이는 왕이 주께서 왕에게 
				명령하신 것을 지키지 아니하였기 때문이니이다.” 하고,
