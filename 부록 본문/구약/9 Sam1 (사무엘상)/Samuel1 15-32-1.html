				그의 왕은 아각보다 더 높으리니, 그의 왕국이 높임을 받으리라.<br><br>

        <b>삼상 15:32</b> 그때 사무엘이 말하기를 “너희는 아말렉인들의 왕 아각을 여기 
				내게로 끌어오라.” 하니 아각이 그에게로 조심스럽게 와서 말하기를 “진실로 사망의 
				쓰라림은 지나갔도다.” 하더라.<br><br>
