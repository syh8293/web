        <b>삼상 3:11-14</b><br> 
        주께서 사무엘에게 말씀하시기를 “보라,
        내가 이스라엘에게 한 일을 행하리니, 그것을 듣는 모든 자의 두 귀가
        울리리라. 내가 엘리의 집에 관해 말한 모든 것을 그 날에 그에게
        행하리니, 내가 시작하면 또한 끝을 내리라. 그가 알고 있는 죄악으로 
        인하여 그의 집을 영원히 심판하리라고 내가 그에게 말하였나니, 이는 
        그의 아들들이 스스로를 더럽혔으나 그가 그들을 제지하지 않았음이라. 
        그러므로 내가 엘리의 집에 맹세하기를 ‘엘리의 집의 죄악이 희생제물이나 
        제물로는 영원히 정결케 되지 못하리라.’ 하였노라.” 하시더라.
