        <b>14:34-35</b> 또 사울이 말하기를 “너희는 백성 가운데
        흩어져서 그들에게 말하라. 모든 사람은 자기 소와 자기 양을 여기 내게로
        가져와서 그것들을 여기서 잡아먹되, 피째 먹어 주께 죄를 짓지 말라 하라.”
        하니, 온 백성이 그날 밤 각자 소를 가져와 거기서 그것들을 잡더라. 그때
        사울이 주께 제단을 쌓으니, 그것이 그가 주께 쌓은 첫 제단이더라.
