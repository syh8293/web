        <b>삼상 31:4</b> 그 때 사울이 그의 병기 든 자에게 말하기를 “네
				칼을 빼어 그것으로 나를 찌르라. 이 할례받지 않은 자들이 와서 나를 찔러
				나를 욕되게 할까 함이라.” 하였으나, 그의 병기 든 자가 원치 아니하였으니, 
				이는 그가 심히 무서워하였음이더라. 그러므로 사울이 칼을 취하여 그 위에 
				엎드러지니라.<br><br>

				<b>삼상 28:18</b> 네가 주의 음성에 복종하지 아니하고 그의 맹렬한 진노를 
				아말렉에게 집행하지 아니하였으므로, 주께서 오늘날 이 일을 네게 행하셨느니라.
