        <b>56-57절</b> 아비멜렉이 그의 형제 칠십을 죽임으로 그의 아비에게
				행한 그의 사악함을 하나님께서 이같이 갚으셨으며 세켐 사람들의
				모든 악을 하나님께서 그들의 머리 위에다 갚으셨으니 여룹바알의 아들
				요담의 저주가 그들에게 임하였더라.<br><br>

				<b>삼상 16:14</b> 주의 영이 사울에게서 떠나고 주로부터 온 악령이 
				그를 괴롭히더라.
