        <b>삼상 20:40</b> 요나단이 그의 병기를 그의 소년에게 주며 말하기를 
				“이것들을 가지고 성읍으로 가라.” 하더라.<br><br>

				<b>시편 74:8</b> 그들이 마음속에 말하기를 “우리가 다 함께 그들을 진멸하자.” 
				하고 땅에 있는 하나님의 회당들을 모두 불살랐나이다.<br><br>

				<b>이사야 9:5</b> 이는 용사의 모든 싸움이 혼란스런 소리와 피 묻은 의복과 
				함께 있으나 이것은 타는 것과 불의 연료와 함께 있을 것이기 때문이라.
