				두 부대와, 잡아 준비한 양 다섯 마리와, 볶은 곡식 다섯 말과, 건포도 백

				<b>30:12</b> 무화과로 만든 과자 한 조각과 건포도 두 송이를 주니, 
				그가 먹고 정신이 다시 그에게로 돌아오더라. 이는 그가 삼 일 밤낮을 빵도 
				먹지 못하고 물도 마시지 못하였음이더라.
