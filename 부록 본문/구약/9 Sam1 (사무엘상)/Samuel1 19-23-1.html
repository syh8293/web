        <b>삼상 19:23-24</b> 그녀의 남편 엘카나가 그녀에게 말하기를
					“그대에게 좋을 대로 하여 아기가 젖을 뗄 때까지 기다리라. 오직 주께서
					주의 말씀을 이루시리라.” 하더라. 그리하여 그 여인이 머무르면서, 젖을 뗄
					때까지 그녀의 아들에게 젖을 주더라. 아이가 젖을 떼자 그녀는 수송아지 세
					마리와 가루 한 에바와 포도주 한 병을 가지고 그를 데리고 올라가 실로에
					있는 주의 전으로 그를 데려갔는데, 그 아이가 어리더라.
