            <b>사무엘상 15:1-3</b> 또 사무엘이 사울에게 말하기를 “주께서 나를 보내시어 
            왕에게 기름을 부어 그의 백성, 즉 이스라엘을 치리할 왕으로 삼게 하셨으니, 
            이제 왕은 주의 말씀의 음성에 경청하소서. 만군의 주께서 이같이 말씀하시기를 
            ‘나는 아말렉이 이스라엘에게 행한 일, 즉 이스라엘이 이집트에서 올라올 때, 그가 
            길에서 매복하던 일을 기억하노라. 이제 가서 아말렉을 치되, 그들이 소유한 모든 
            것을 완전히 멸하여 그들을 남겨 두지 말지니, 남자와 여자, 아기와 젖먹이, 소와 
            양, 낙타와 나귀를 다 죽이라.’ 하셨나이다.” 한지라.
