<body>
        <b>18절</b> 사울이 아히야에게 말하기를 “하나님의 궤를 이리 가져오라.” 
				하였으니, 이는 그때에 하나님의 궤가 이스라엘 자손과 함께 있었음이라.<br><br>

				<b>42절</b> 사울이 말하기를 “나와 내 아들 요나단 사이에 제비를 던지라.”
				하니 요나단이 뽑혔더라.
