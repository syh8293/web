        <b>11절</b> 사울이 창을 던지며 말하기를 “내가 다윗을 창으로 벽에다 
        박으리라.” 하더라. 그러나 다윗이 두 번이나 그의 면전에서 피하더라.<br><br>

				<b>삼상 19:9</b> 사울이 그의 집에서 손에 창을 쥐고 앉아 있을 때 
        주께로부터 온 악령이 사울에게 임하였는데, 다윗은 손으로 연주를 하고 
        있었더라.
