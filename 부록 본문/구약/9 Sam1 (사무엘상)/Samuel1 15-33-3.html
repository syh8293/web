<body>
        <b>수 5:15</b> 주의 군대의 대장이 여호수아에게 말씀하시기를 “네
        발에서 신을 벗으라. 네가 서 있는 곳은 거룩함이라.” 하시니, 여호수아가
        그대로 하더라.<br><br>

        <b>삼상 15:33</b> 사무엘이 말하기를 “네 칼이 여인들로 자식이 없게 
				하였듯이 네 어미도 여인들 중에서 자식이 없게 되리라.” 하고 사무엘이
        길갈에서 주 앞에서 아각을 찍어 쪼개더라.
</body>
