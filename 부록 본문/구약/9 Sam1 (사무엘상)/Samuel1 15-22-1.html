        <b>삼상 15:22-24</b> 그러자 사무엘이 말하기를 “주께서 번제와 희생제를 
				주의 음성에 복종하는 것만큼 크게 기뻐하시나이까? 보소서, 복종하는 것이 
				희생제물보다 낫고, 경청하는 것이 숫양의 기름보다 낫나이다. 이는 거역함은 
				마법하는 죄와 같고 완고함은 행악과 우상 숭배와 같음이니이다. 왕이 주의 
				말씀을 거역하였기에, 주께서도 왕을 거절하여 왕이 되지 못하게 하셨나이다.” 
				하더라. 사울이 사무엘에게 말하기를 “내가 죄를 지었나이다. 내가 주의 
				계명과 당신의 말씀을 어겼으니, 이는 내가 백성을 두려워하고 그들의 음성에 
				복종하였음이니이다.
