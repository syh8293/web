        <b>사무엘상 22:3-4</b> 다윗이 그곳에서 모압의 미스페로 가서 모압
				왕에게 말하기를 “내가 청하오니 하나님께서 나를 위하여 하실 일을 내가
				알기까지 내 아버지와 어머니를 나오게 하시어 당신들과 함께 있게 하소서.”
				하고 부모를 모압 왕 앞으로 인도하니, 다윗이 요새에 있는 동안 그들이 모압
				왕과 함께 거하더라.
