        <b>삼상 25:43</b> 다윗이 이스르엘의 아히노암도 취하였으니, 그들이 둘 다 그의 
        아내가 되니라.<br><br>

        <b>행 20:23</b> 다만 성령께서 각 성읍에서 증거하여 말씀하시기를 결박과 고난이 
        나를 기다리고 있다고 하시니라.<br><br>

        <b>21:4</b> 우리가 거기서 제자들을 만나 칠 일을 지냈는데 그들이 성령으로 바울에게 
        말하기를 “예루살렘에 올라가지 말라.”고 하더라.<br><br>

        <b>21:12</b> 이 말을 듣고 우리는 그곳에 있는 사람들과 함께 예루살렘에 올라가지 
        말라고 바울에게 간청하니
