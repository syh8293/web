        <b>삼상 14:27-29</b><br> 
				그러나 요나단은 그의 아버지가 백성에게 맹세로
				당부하였을 때 듣지 못한지라, 그가 자기 손에 있는 막대기의 끝을 벌집 안으로 밀어
				넣어 그의 손을 입에 대니 그의 눈이 밝아졌더라. 그때에 백성 중 하나가 대답하여
				말하기를 “당신의 부친이 백성에게 맹세로 엄히 당부하여 말하기를 ‘이날에 어떤
				음식이든지 먹는 자는 저주를 받으리라.’ 하셨기에 백성이 기진하였나이다.” 하니
				요나단이 말하기를 “내 아버지가 땅을 괴롭게 하였도다. 내가 네게 청하노니, 보라,
				이 꿀을 조금 맛봄으로써 내 눈이 이만큼 밝아졌거늘
