<body>
        <b>삼상 20:33</b> 사울이 그에게 창을 던져 그를 치려 한지라,
        요나단이 그것으로 그의 아버지가 다윗을 죽이려고 결심한 줄 알더라.<br><br>

        <b>욥 1:18-19</b> 그가 아직 말하고 있는데 또 한 사람이 와서
        말하기를 “주인님의 아들들과 딸들이 그들의 맏형 집에서 음식을 먹고 포도주를
        마시고 있는데, 보소서, 광야로부터 큰 바람이 와서 그 집 네 모퉁이를 치니
        그 집이 그 청년들 위에 무너져서 그들이 죽었나이다. 나만 홀로 피하여
        주인께 고하러 왔나이다.” 하더라.
