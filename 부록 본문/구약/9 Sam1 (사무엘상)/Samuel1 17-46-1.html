<body>
        <b>삼상 17:46</b> 오늘 주께서 너를 내 손에 넘겨주시리니, 내가
				너를 쳐서 네게서 머리를 취하리라. 내가 오늘 필리스티아인들의
				군대의 시체들을 공중의 새들과 땅의 들짐승들에게 주어 온 땅으로
				이스라엘에 하나님이 계시다는 것을 알게 하리라.
