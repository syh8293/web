        <b>16절</b> 네가 행한 이 일이 선하지 아니하도다. 주께서 살아 계시는 
				한, 너희가 주의 기름부음 받은 이, 즉 너희 주인을 지키지 못하였으니, 
				너희는 죽어 마땅하도다. 왕의 창과, 왕의 베개 곁에 있던 물병이 어디 
				있는지 보라.” 하니<br><br>

				<b>삼상 19:13</b> 그러자 미칼이 한 형상을 가져다가 침상에 누이고, 
				베개받이에 염소털로 만든 베개를 놓고 옷으로 덮으니라.<br><br>

				<b>16</b> 사자들이 들어오니, 보라, 침상에 한 형상이 있고 그 베개받이에는 
				염소털로 만든 베개가 있더라.
