        <b>삼상 11:11</b> 이튿날 사울이 백성을 세 부대로 나누니라. 그들이 
				새벽녘에 진영 가운데로 들어가서 날이 뜨거울 때까지 암몬인들을
				죽였으며, 남은 자들이 흩어졌으니 그들 중 둘도 함께 남은 자가
				없더라.<br><br>

				<b>삼하 18:2</b> 백성의 삼분의 일은 요압의 지휘하에, 삼분의 일은
				요압의 동생이요 스루야의 아들인 아비새의 지휘하에, 삼분의 일은 가드인
				잇태의 지휘하에 내보내며, 왕이 백성에게 말하기를 “반드시 나도 친히 
				너희와 함께 가리라.” 하더라.
