        <b>삼상 28:2</b> 다윗이 아키스에게 말하기를 “당신은 당신의 종이
        무엇을 할 수 있는지를 분명히 아시게 되리이다.” 하니 아키스가 다윗에게
        말하기를 “그러므로 내가 너를 영원히 내 머리 지키는 자로 삼으리라.”
        하더라.<br><br>

        <b>삼하 2:26</b> 그때 아브넬이 요압을 불러 말하기를 “칼이 영원히
        삼키겠느냐? 그 종말은 쓰라림이 되리라는 것을 네가 알지 못하느냐? 네가
        언제쯤이면 백성들에게 그들의 형제를 쫓는 데서 돌이키라고 명하겠느냐?”
