				그 여자에게 이르니라. 사울이 말하기를 “내가 청하노니 부리는 영으로 내게 
				예언하고, 내가 네게 지명하는 사람을 내게 불러 올리라.” 하니<br><br>

        <b>왕상 22:30</b> 이스라엘 왕이 여호사밧에게 말하기를 “나는 변장을 하고 
				진중으로 들어가리이다. 그러나 왕은 왕복을 입으소서.” 하고, 이스라엘 왕이 
				변장을 하고 진중으로 들어가더라.
