        <b>삼상 11:13</b> 사울이 말하기를 “오늘은 사람을 죽여서는 안
        되나니, 이는 오늘 주께서 이스라엘에 구원을 이루셨음이라.” 하더라.<br><br>

				<b>출 17:14</b> 주께서 모세에게 말씀하시기를 “이것을 책에 기록하여 
				기념하게 하고 여호수아의 귀에 되풀이해서 들려 주라. 이는 내가
				하늘 아래에서 아말렉의 기억을 완전히 없앨 것임이라.” 하시니라.
