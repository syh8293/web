        <b>판 11:39</b> 두 달이 끝나자 그녀가 자기 아비에게로 돌아온지라, 
				그가 서원한 그의 서원대로 그녀에게 행했으니 그녀는 남자를 알지
				못하였더라. 그것이 이스라엘에 관습이 되었으니,<br><br>

				<b>삼상 1:11</b> 그리고 그녀가 서원하며 말하기를 “오 만군의
				주여, 주께서 참으로 주의 여종의 고통을 보시고 나를 기억하시며, 주의
				여종을 잊지 아니하시고 주의 여종에게 사내 아이를 주시면, 내가 그의 평생
				동안 그를 주께 드리고 그의 머리에 삭도를 대지 아니하겠나이다.” 하더라.
