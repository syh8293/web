        <b>삼상 5:11</b> 그들이 보내어 필리스티아인들의 모든 군주들을 모아
        말하기를 “이스라엘의 하나님의 궤를 보내고 그 본래의 자리로 돌아가게 하여,
        그것이 우리와 우리 백성을 죽이지 못하게 하라.” 하였으니, 이는 온 성읍에
        극심한 멸망이 있음이라. 하나님의 손이 거기서 매우 엄중히 임하시어<br><br>

        <b>6:19</b> 그때에 주께서 벧세메스인들을 치셨으니, 이는
        그들이 주의 궤 안을 들여다보았음이라. 주께서 그 백성 중 오만 칠십 인을
        치셨더라. 그 백성이 애곡하였으니, 이는 주께서 큰 살육으로 그 백성을 많이
        치셨음이라.
