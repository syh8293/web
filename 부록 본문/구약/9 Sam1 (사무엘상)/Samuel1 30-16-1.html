          <b>삼상 30:16</b> 그가 다윗을 인도하여 내려가니, 보라, 그들이 온
          땅에 흩어져서 먹고 마시며 춤추고 있었으니, 이는 그들이 필리스티아인들의
          땅과 유다 땅에서 탈취한 모든 전리품이 많았기 때문이더라.<br><br>

          <b>신 9:20</b> 또 주께서 아론에게 진노하시어 그를 멸하려 하셨으니 내가 
          아론을 위해서도 같은 시각에 기도하였느니라.
