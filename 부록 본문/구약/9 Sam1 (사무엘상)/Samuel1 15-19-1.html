        <b>삼상 15:19-20</b> 어찌하여 왕은 주의 음성에 복종하지 아니하고 탈취물에만 
				달려들어 주의 목전에서 악을 행하였나이까?” 하니 사울이 사무엘에게 말하기를 
				“정녕 내가 주의 음성에 복종하여 주께서 나를 보내신 길로 갔으며 아말렉 왕 
				아각을 끌어왔고 아말렉인들을 완전히 멸하였나이다.<br><br>

				<b>22</b> 그러자 사무엘이 말하기를 “주께서 번제와 희생제를 주의 음성에 복종하는
				것만큼 크게 기뻐하시나이까? 보소서, 복종하는 것이 희생제물보다 낫고, 경청하는 
				것이 숫양의 기름보다 낫나이다.
