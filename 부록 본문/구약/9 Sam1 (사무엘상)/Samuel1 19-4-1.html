        <b>19:4-5</b> 그때 요나단이 그의 아버지 사울에게 다윗의
        좋은 점을 고하여 말하기를 “왕께서는 왕의 신하 다윗을 대적하여 죄를 짓지
        마소서. 그가 왕을 대적하여 죄를 짓지 아니하였으며, 왕께 행한 그의 행위가
        심히 선하니이다. 그가 자기 생명을 아끼지 아니하고 그 필리스티아인을
        죽였으며, 주께서 온 이스라엘을 위하여 큰 구원을 이루셨나이다. 왕이 그것을
        보셨고, 또 기뻐하셨나이다. 그런데 어찌하여 까닭없이 다윗을 죽여 무죄한
        피에 대해 죄를 지으려 하시나이까?” 하니
