<body>
        <b>3절</b> 이카봇의 형제 아히툽의 아들이요, 피느하스의 손자요,
        실로에서 주의 제사장이었던 엘리의 증손인 아히야가 에봇을 입었더라.
        그러나 백성은 요나단이 떠난 줄을 알지 못하더라.<br><br>

				<b>37절</b> 사울이 하나님의 의견을 묻기를 “내가 필리스티아인들을
				쫓아가리이까? 주께서 그들을 이스라엘의 손에 넘겨주시겠나이까?” 하나 
				주께서 그 날에 그에게 대답하지 아니하신지라.
