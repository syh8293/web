				함께하시더라.<br><br>

				<b>30</b> 그때 필리스티아인들의 고관들이 나아왔고, 그들이 나아온 후에 
				다윗이 사울의 모든 신하들보다 더 현명하게 행동하므로 그의 이름이 심히
