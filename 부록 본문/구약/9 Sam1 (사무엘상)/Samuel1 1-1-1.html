        <b>삼상 1:1</b> 에프라임 산지 라마다임소핌에 한 사람이 있었으니,
        그의 이름은 엘카나로 여로함의 아들이요, 엘리후의 손자요, 토후의 
        증손이요, 숩의 현손이며 에프랏인이더라.<br><br>

        <b>호 5:9</b> 에프라임은 질책하는 날에 황폐하게 되리니, 이스라엘
        지파들 중에서 반드시 있게 될 일을 내가 알게 하였노라.
