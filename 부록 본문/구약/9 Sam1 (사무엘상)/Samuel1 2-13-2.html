            <b>삼상 2:13-14</b> 그 제사장들이 백성에게 행하는 관습이 이러하니, 
            어떤 사람이 희생제를 드리면 고기가 삶아지는 동안 제사장의 종이
            세 살 갈고리를 손에 들고 와서 그것을 철판이나 들통, 가마솥이나 솥 
            안으로 찔러 넣어, 갈고리에 걸려 나오는 것은 모두 제사장이 자기 것으로 
            취하더라. 그들이 실로에서 그곳에 온 모든 이스라엘인들에게 그렇게 
            행하더라.<br><br>

            <b>12절</b> 너는 그 수송아지의 피를 가져다가 네 손가락으로 제단의 
            뿔에다 바르고 모든 피를 제단 바닥 옆에다 쏟을지니라.
