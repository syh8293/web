        <b>삼상 18:10</b> 그 아침에 하나님으로부터 온 악령이 사울에게
        임하여 그가 집 한가운데서 예언하였고, 다윗은 여느 때와 마찬가지로
        손으로 연주를 하고 있었는데, 그때 사울의 손에 창이 있더라.<br><br>

				<b>18절</b> 그리하여 다윗이 도망하고 피하여 라마에 있는 사무엘에게 
				가서 사울이 자기에게 한 모든 일을 그에게 고하더라. 그후에 다윗과 
				사무엘이 나욧으로 가서 거하니라.
