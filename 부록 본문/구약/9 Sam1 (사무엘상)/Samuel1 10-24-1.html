        <b>삼상 10:24</b> 사무엘이 모든 백성에게 말하기를 “너희가 주께서 택하신 
				그를 보느냐? 모든 백성 가운데 그와 같은 자가 아무도 없느니라.” 하니 모든 
				백성이 소리쳐 말하기를 “왕 만세.” 하더라.
