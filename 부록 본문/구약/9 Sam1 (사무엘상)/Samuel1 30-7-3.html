<body>
        <b>30:7</b> 다윗이 아히멜렉의 아들, 제사장 아비아달에게
        말하기를 “내가 청하노니 여기 내게로 에봇을 가져오라.” 하니 아비아달이
        거기로 다윗에게 에봇을 가져가더라.<br><br>

        <b>6절</b> 아히멜렉의 아들 아비아달이 다윗에게 도망하여 크일라로 갔을
        때, 그의 손에 에봇을 가지고 내려갔더라.
