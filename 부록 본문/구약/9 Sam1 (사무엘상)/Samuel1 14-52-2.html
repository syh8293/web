<body>
        <b>삼상 14:52</b> 사울의 일생 동안 필리스티아인들과 큰 전쟁이
        있었으므로 힘이 센 사람과 용감한 사람을 보면 그를 자기에게로
        데려오더라.<br><br>

				<b>창 31:34</b> 이제 라헬이 그 형상들을 꺼내서 낙타의 안장 속에다 
				넣고 그 위에 앉았으니, 라반이 장막을 모두 뒤졌으나 찾지 못하였더라.
