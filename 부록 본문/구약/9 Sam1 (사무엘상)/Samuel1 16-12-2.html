          <b>삼상 16:12-13</b> 그리하여 이새가 보내어 그를 데려오니, 그가 혈색이 좋고 
          용모가 준수할 뿐 아니라 보기에도 좋더라. 주께서 말씀하시기를 “일어나 그에게 
          기름을 부으라. 이 사람이 그임이라.” 하시더라. 그러자 사무엘이 기름 뿔을 가지고 
          그의 형제들 가운데서 그에게 기름을 부으니 주의 영이 그 날로부터 다윗에게 임하시더라.
