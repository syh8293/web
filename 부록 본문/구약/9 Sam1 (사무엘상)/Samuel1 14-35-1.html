        <b>삼상 14:35</b> 그때 사울이 주께 제단을 쌓으니, 그것이 그가 주께 
				쌓은 첫 제단이더라.<br><br>

				<b>삼상 14:18</b> 사울이 아히야에게 말하기를 “하나님의 궤를 이리
				가져오라.” 하였으니, 이는 그때에 하나님의 궤가 이스라엘 자손과 함께
				있었음이라.
