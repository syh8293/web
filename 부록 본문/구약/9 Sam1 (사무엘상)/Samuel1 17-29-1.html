        <b>삼상 17:29</b> 다윗이 말하기를 “내가 지금 무엇을 하였나이까? 어찌 
				이유가 없겠나이까?” 하더라.<br><br>

				<b>32</b> 다윗이 사울에게 말하기를 “그로 인하여 아무도 낙담하지 않게 
				하소서. 왕의 종이 가서 이 필리스티아인과 싸우리이다.” 하니,<br><br>

				<b>45</b> 그때 다윗이 그 필리스티아인에게 말하기를 “너는 칼과 창과 방패를 
				가지고 내게 오지만, 나는 만군의 주의 이름, 즉 네가 모독한 이스라엘 군대의 
				하나님의 이름으로 네게 가노라.
