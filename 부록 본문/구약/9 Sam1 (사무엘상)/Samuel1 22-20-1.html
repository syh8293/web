        <b>삼상 22:20-23</b> 그때 아히툽의 아들 아히멜렉의 아들들 가운데 
				아비아달이라 이름하는 자가 피하여 다윗을 좇아 도망하더라. 아비아달이
        다윗에게 사울이 주의 제사장들을 죽인 것을 알려 주니 다윗이 아비아달에게
        말하기를 “그 날 에돔인 도엑이 거기 있을 때 그가 반드시 사울에게 고할 줄
        내가 알았느니라. 내가 네 아버지 집의 모든 사람의 죽음을 야기하였도다.
        두려워 말고 나와 함께 있으라. 이는 내 생명을 찾는 자가 네 생명도
        찾음이라. 그러나 나와 함께 있으면 네가 안전하리라.” 하더라.
