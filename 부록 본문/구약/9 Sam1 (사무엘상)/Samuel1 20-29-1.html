        <b>20:29</b> 말하기를 ‘내가 청하노니 나로 가게 하라. 이는 
				우리 가족이 그 성읍에서 희생제를 드리는데, 내 형이 내게 그리로
				오라고 명하였음이라. 이제 내가 네 눈에 은총을 입었거든, 내가 청하노니
				나로 가서 내 형제들을 보게 하라.’ 하였나이다. 그러므로 그가 왕의 식탁에
				나오지 아니하였나이다.” 하더라.<br><br>

				<b>삼상 7:16</b> 다리에는 놋 경갑을 찼으며 어깨 사이에는 놋 방패를 
				메었더라.
