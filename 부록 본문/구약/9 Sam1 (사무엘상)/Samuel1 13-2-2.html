        <b>삼상 13:2</b> 사울이 이스라엘 사람 삼천을 택하여 그 
				중 이천은 자기와 함께 믹마스와 벧엘 산에 있게 하였고, 일천은
				요나단과 함께 베냐민 기브아에 있게 하였으며, 남은 백성은 각자 자기
				장막으로 보냈더라.<br><br>

				<b>15-16</b> 사무엘이 일어나서 길갈을 떠나 베냐민의 기브아로
				올라가니라. 사울이 자기와 함께한 백성을 계수하니 약 육백 명이더라. 
				사울과 그의 아들 요나단과 그들과 함께한 백성은 베냐민의 기브아에 
				머물렀고 필리스티아인들은 믹마스에 진쳤더라.
