        <b>47</b> 또 이 온 무리는 주께서 칼과 창으로 구원하지 않으심을 알게 되리니, 
				이는 전쟁이 주의 것이므로 그가 너희를 우리 손에 주실 것이기 때문이라.” 
				하니,<br><br>

				<b>49</b> 다윗이 자루에 손을 넣어 거기서 돌 하나를 꺼내어 물매를 던져 그
