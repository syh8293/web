        <b>삼상 22:1</b> 그러므로 다윗이 그곳을 떠나 아둘람 굴로 피하니, 그의 형들과 아버지의 
        온 집이 그것을 듣고 그곳으로 내려가 그에게로 가더라.<br><br>

        <b>마 3:16-17</b> 예수께서 침례를 받으시고 곧 물 속에서 올라오시니, 보라, 하늘들이 
        그분께 열렸고, 그가 하나님의 영이 비둘기같이 그분 위에 임하심을 보더라. 보라, 하늘에서 
        한 음성이 있어 말씀하시기를 “이는 내 사랑하는 아들이요, 그 안에서 내가 매우 기뻐하노라.”고 
        하시더라.
