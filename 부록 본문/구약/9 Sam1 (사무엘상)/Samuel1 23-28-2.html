				주 앞에서는 없는 것 같사오니 진실로 가장 좋은 상태에 있는 모든 사람도 다 헛될 
				뿐이니이다. 셀라.<br><br>

        <b>삼상 23:28</b> 그리하여 사울이 다윗을 추격하는 데서 돌이켜 필리스티아인들을 
				치러 갔으므로 그곳을 셀라함말레콧이라 부르니라.
