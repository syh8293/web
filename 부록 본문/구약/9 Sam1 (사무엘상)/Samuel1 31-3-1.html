        <b>삼상 31:3</b> 사울을 대적하는 싸움이 격렬해지자, 활 쏘는 자들이 그를 
				맞춘지라, 그가 활 쏘는 자들로 인하여 심한 부상을 입으니라.<br><br>

				<b>대하 35:23</b> 그때 활 쏘는 자들이 요시야왕에게 활을 쏘니, 왕이 그의 
				신하들에게 말하기를 “나를 데리고 가라. 내가 심한 상처를 입었느니라.” 하더라.
