        <b>16절</b> 그러나 모든 이스라엘과 유다가 다윗을 사랑하였으니, 이는
        그가 그들 앞에서 나가고 들어오기 때문이더라.<br><br>

        <b>18절</b> 그러자 다윗이 사울에게 말하기를 “내가 누구며, 내 생명이 
				무엇이며, 이스라엘 가운데 내 아비의 집이 무엇이기에 내가 왕의 사위가 
				되리이까?” 하더라.
