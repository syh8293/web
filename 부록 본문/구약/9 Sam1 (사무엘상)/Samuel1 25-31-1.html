        <b>1절</b> 그 해가 지난 후 왕들이 출전할 때가 되어 다윗이 요압과 그와 
				함께한 그의 신하들과 온 이스라엘을 보내니, 그들이 암몬 자손을 멸하고
				랍바를 포위하니라. 그러나 다윗은 그대로 예루살렘에 머물렀더라.<br><br>

				<b>삼상 25:31</b> 당신께서 이유 없는 피를 흘리셨다거나, 내 주께서 친히 
				복수하셨다 하는 일이 당신께 근심이 되거나, 내 주께 마음의 거침도 되지 
				않으리이다. 그러나 주께서 내 주를 선대하실 때 당신의 여종을 기억해 주소서.” 
				하더라.
