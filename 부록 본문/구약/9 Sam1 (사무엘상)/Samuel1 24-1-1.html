<body>
        <b>25</b> 사울도 그의 사람들과 다윗을 찾으러 가니, 사람들이 다윗에게 말해 
				주더라. 그러므로 다윗이 바위로 내려와 마온 광야에 머물더라. 사울이 그 말을 
				듣고 마온 광야에 있는 다윗을 추격하더라.<br><br>

				<b>24:1</b> 사울이 필리스티아인들을 따르다가 돌아오는데, 누군가가 
				그에게 전하여 말하기를 “보소서, 다윗이 엔게디 광야에 있나이다.” 하더라.
</body>
