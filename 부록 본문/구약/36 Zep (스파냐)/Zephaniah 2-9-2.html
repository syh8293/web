              <b>슾 2:9</b> 그러므로 만군의 주, 이스라엘의 하나님이 말하노라. 내가
              살아 있거니와, 실로 모압은 소돔과 같이 될 것이요, 암몬 자손은 고모라같이
              되리니, 곧 쐐기풀들이 자라고 소금 구덩이들이 되며 영속적인 폐허가 되리라. 내
              백성의 잔류자가 그들을 약탈하며 내 백성의 남은 자가 그들을 차지하리라.<br><br>
          
              <b>슾 3:13</b> 이스라엘의 남은 자는 죄악을 행치 아니할 것이요 거짓말도
              아니하며, 그들의 입에서는 속이는 혀도 찾아볼 수 없으리니, 이는 그들이 먹으며
              누울 것이나 아무도 그들을 두렵게 하지 못할 것임이라.
