              <b>슾 1:14-15</b> 주의 큰 날이 가깝도다. 그 날이 가깝고도 심히 급하니, 
              곧 주의 날의 음성이라. 용사가 거기에서 비통하게 부르짖으리라. 그 날은 
              진노의 날이요, 고난과 고통의 날이며, 황폐와 황량의 날이요, 어두움과 
              침침함의 날이며, 구름과 짙은 흑암의 날이요,<br><br>

              <b>계 6:16-17</b> 산들과 바위들에게 말하기를 “우리 위에 떨어져서 보좌에 
              앉으신 분의 얼굴과 어린양의 진노에서 우리를 숨기라. 이는 그분의 진노의 큰 
              날이 임하였음이니 누가 감히 설 수 있으리요?” 하더라.
