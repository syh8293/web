            <b>22</b> 그로부터 복을 받는 자는 땅을 유업으로 받을 것이요, 그로부터 
            저주를 받는 자들은 끊어지리로다. <br>

            <b>29</b> 의인은 땅을 유업으로 받을 것이며 거기서 영원히 거하리라. <br>

            <b>34</b> 주를 기다리고 그의 길을 지키라. 그리하면 그가 너를 높여 땅을 
            유업으로 받게 하시리라. 그때 악인은 끊어지리니 네가 그것을 보리라.<br>
            
            <b>슾 2:3</b> 그의 공의를 행하는 너희 지상의 모든 온유한 자들아, 
            너희는 주를 찾으라. 의를 찾고 온유를 찾으라. 너희가 혹시 주의 분노의 
            날에 숨겨질 수 있으리라.
