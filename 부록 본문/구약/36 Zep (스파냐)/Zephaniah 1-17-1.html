          <b>슾 1:17-18</b> 내가 사람들에게 고통을 주리니, 그들이 눈먼
          사람들처럼 걸을 것이라. 이는 그들이 주를 거슬러 죄를 지었음이라. 그들의
          피가 티끌처럼 쏟아지고 그들의 살은 똥같이 쏟아지리라. 주의 진노의 날에는
          그들의 은이나 금도 그들을 구해 내지 못할 것이며, 그 온 땅이 그의 질투의
          불로 삼켜지리니, 이는 그가 그 땅에 거하는 그들을 모두 신속히 제거할
          것임이라.
