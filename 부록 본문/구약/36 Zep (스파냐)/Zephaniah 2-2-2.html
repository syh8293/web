				법령이 시행되기 전에, 그 날이 쭉정이처럼 지나가기
				전에, 주의 격노가 너희에게 임하기 전에, 주의 분노의 날이 너희에게 임하기 전에
				모이라. 그의 공의를 행하는 너희 지상의 모든 온유한 자들아, 너희는 주를 찾으라.
				의를 찾고 온유를 찾으라. 너희가 혹시 주의 분노의 날에 숨겨질 수 있으리라.
