        <b>스파냐 3:8</b> 주가 말하노라. 그러므로 너희는 내가 일어나서
        먹이로 삼는 날까지 나를 기다리라. 이는 내 결심이 민족들을 모으는 것임이니
        내가 왕국들을 모아서 그들 위에 내 분노, 곧 나의 모든 격노를 쏟으리라.
        이는 온 땅이 내 질투의 불로 삼켜질 것임이라.<br><br>

        <b>레 20:24</b> 그러나 나는 너희에게 말하였노니 너희가
        그들의 땅을 이어받을 것이요, 내가 그것을 너희에게 주어 소유하게 하리니,
        곧 젖과 꿀이 흐르는 땅이라. 나는 너희를 다른 민족에게서 분리시킨 주 너희
        하나님이니라.
