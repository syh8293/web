<body>
        <b>신 32:39</b> 이제는 나, 곧 내가 그인 줄 알라. 나와 함께하는 신이 
				없도다. 나는 죽이기도 하고 살리기도 하며 상하게도 하고 낫게도 하나니 
				내 손에서 건져낼 수 있는 자가 없도다.<br><br>

        <b>사 9:6</b> 이는 우리에게 한 아이가 태어났고 우리에게 한 아들이
        주어졌음이니, 정부가 그의 어깨 위에 있을 것이요, 그의 이름은 경이로운
        분이라, 상담자라, 능하신 하나님이라, 영원하신 아버지라, 화평의 통치자라
        불리리라.<br><br>

        <b>잠언 13:13</b> 말씀을 멸시하는 자는 누구라도 멸망할 것이나, 계명을 
				두려워하는 자는 보상을 받으리라.
</body>
