          <b>잠 1:28</b> 그때에 그들이 나를 부를 것이나, 내가 대답하지
          아니하겠고, 그들이 일찍 나를 찾을 것이나 나를 만나지 못하리니,<br><br>
  
          <b>암 5:21-23</b> 나는 너희의 명절들을 미워하고 멸시하노라.
          나는 너희의 엄숙한 집회들에서 냄새를 맡지 아니하리라. 비록 너희가 
          나에게 번제와 너희의 음식제사를 바친다 해도 내가 그것들을 받지 
          아니하고 너희 살진 짐승들의 화목제도 인정치 않겠노라. 너는 내 앞에서 
          네 노래들의 소음을 치우라. 이는 내가 네 비올의 가락도 듣지 않을 
          것임이라.
