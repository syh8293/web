        <b>잠 23:13-14</b> 아이로부터 징계를 거두지 말라. 네가 그를 매질할지라도 
        그가 죽지 아니하리라. 너는 그를 매질해야 하리니, 그리하면 그의 혼을 지옥으로부터 
        구해 내리라.<br><br>

        <b>17-20절</b> 너는 귀를 기울여 현명한 자의 말들을 듣고, 내 지식을 
        네 마음에 두라. 그것들을 네 속에 간직하면 즐거움이 있나니, 그것들이 모두 네 
        입술에 바르게 자리잡으리라. 너의 신뢰가 주께 있게 하려고 오늘 내가 너에게 
        이것을 알게 하였으니, 바로 너에게라. 내가 조언과 지식의 훌륭한 것들을 네게 
        기록하였으니
