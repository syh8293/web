<body>
				<b>30:20</b> <u class="spelling">간음하는 여인</u>의 길도 그러하니라. 그녀가 먹고서 입을 씻으며 말하기를 
				“내가 악을 행하지 않았다.” 하느니라.<br><br>

				<b>23</b> <u class="spelling">불결한 여자</u>가 혼인한 것과 몸종이 안주인의 상속자인 것이니라.<br><br>

				<b>31:10</b> 누가 <u class="spelling">현숙한 여인</u>을 찾아낼 수 있겠느냐? 그녀는 루비보다 훨씬 가치 있느니라.
</body>
