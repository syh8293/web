<body>
              <b>잠 26:27</b> 구덩이를 파는 자는 그 안에 빠질 것이며, 돌을 굴리는 자에게는 
              그것이 그의 위로 돌아가리라.<br><br>
      
              <b>잠 28:10</b> 의인을 악한 길로 그릇가게 한 자는 누구나 스스로 자기 함정에 
              빠질 것이나, 정직한 자는 좋은 소유물을 얻으리라.<br><br>

              <b>8절</b> 구덩이를 파는 자는 거기에 빠질 것이요, 담을 허는 자는 뱀에게 물리리라.<br><br>

              <b>잠 22:28</b> 네 조상들이 세운 옛 지계표를 옮기지 말라.<br><br>
      
              <b>잠 23:10</b> 옛 지계표를 옮기지 말며 아비 없는 자의 밭에 들어가지 말라.
