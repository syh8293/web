<body>
				<b>잠 24:13</b> 내 아들아, 너는 꿀을 먹으라. 그것이 좋기 때문이라. 벌집을 
				먹으라. 그것이 네 입에 다니라.<br><br>

				<b>시 119:103</b> 주의 말씀들이 내 입맛에 어찌 그리 단지요! 정녕, 내 입에 
				꿀보다 더 다니이다.<br><br>

				<b>히 13:9</b> 여러 가지 이상한 교리들에 끌리지 말라. 마음은 은혜로써 
				굳건하게 하는 것이 좋고 음식으로 할 것이 아니니, 음식을 따라 처신한 자들은 
				유익을 얻지 못하였느니라.
