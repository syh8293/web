            <b>잠 1:7</b> 주를 두려워하는 것이 지식의 시작이거늘, 어리석은
            자들은 지혜와 훈계를 멸시하느니라.<br><br>
    
            <b>잠 8:13</b> 주를 두려워하는 것은 악을 미워하는 것이라. 나는
            교만과 오만, 악한 행실, 완고한 입을 미워하느니라.<br><br>

            <b>전 7:9</b> 성내는 것을 네 영 안에서 서두르지 말지니, 이는
            성내는 것이 어리석은 자들의 품에 머무름이라.<br><br>

            <b>잠 12:4</b> 현숙한 여인은 남편에게 면류관이나, 수치를 끼치는 
            여인은 그의 뼈를 썩게 함과 같으니라.
