<body>
				<b>15-16절</b> 나오미가 말하기를 “보라, 네 동서는 자기 백성과 자기 
				신들에게로 돌아갔느니라. 너도 네 동서를 따라 돌아가라.” 하니, 룻이
				말하기를 “나로 어머니를 떠나라고 하거나, 어머니를 따르는 것에서 떠나
				돌아가라고 강권하지 마소서. 어머니가 가시는 곳에 나도 가고 어머니가
				유숙하시는 곳에 나도 유숙하리이다. 어머니의 백성이 내 백성이 되고 어머니의
				하나님이 내 하나님이 되시리이다.<br><br>

				<b>잠 2:16</b> 지혜가 너를 <u class="spelling">타국 여인</u>으로부터, 
				말로써 아첨하는 타국 여인으로부터 구하리라.
