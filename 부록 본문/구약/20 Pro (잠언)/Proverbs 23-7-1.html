        교수대에 하만을 매달았더라. 그때서야 왕의 분노가 그치니라.<br><br>

				<b>잠 23:7</b> 이는 그가 마음에 생각하는 대로 그도 그러한즉,
				그가 네게 “먹고 마시라.”고 할지라도 그의 마음은 너와 함께 있지
