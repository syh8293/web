              <b>잠 15:8</b> 악인의 희생제는 주께 가증한 것이나, 정직한
              자의 기도는 그의 기쁨이니라.<br><br>

              <b>히 3:13</b> 오직 오늘이라고 부르는 동안 매일 서로 권면하여
              너희 중 아무도 죄의 속임수에 빠져 완악하게 되는 일이 없도록 하라.<br><br>

              <b>단 5:20</b> 그의 마음이 높아지고 그의 생각이 교만으로
              완고하여지므로 그가 그의 왕좌에서 폐위되고 그의 영광을 빼앗겼으며<br><br>

              <b>잠 28:14</b> 항상 두려워하는 자는 행복하나, 마음을 완악하게
              하는 자는 재앙에 빠지리라.<br><br>

              <b>잠 29:1</b> 자주 책망을 받으면서도 목이 굳은 자는 갑자기
              패망을 당하리니, 도움이 없으리라.
