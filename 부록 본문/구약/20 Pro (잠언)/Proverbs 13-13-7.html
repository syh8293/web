        <b>잠 13:13</b> 말씀을 멸시하는 자는 누구라도 멸망할 것이나, 계명을 
        두려워하는 자는 보상을 받으리라.<br><br>

        <b>마 13:13</b> 그러므로 내가 그들에게 비유로 말하노니, 이는 그들이 
				보아도 보지 못하고 들어도 듣지 못하며 또 깨닫지도 못함이라.<br><br>

        <b>계 13:13</b> 또 큰 이적들을 행하는데 심지어는 사람들 앞에서 불을 
				하늘에서 땅 위로 내려오게 하더라.
