        <b>잠 8:32</b> 그러므로 오 너희 자녀들아, 이제 내게 경청하라. 내 길들을 
        지키는 자들은 복이 있느니라.<br><br>

        <b>34</b> 내게 들으며 날마다 나의 문들에서 지켜보고 나의 문설주들에서 
        기다리는 자는 복이 있나니<br><br>

        <b>사 30:18</b> 그러므로 주께서 기다리시리니 이는 그가 너희에게 은혜로우심이요, 
        그러므로 그가 높임을 받으시리니 이는 그가 너희에게 자비를 베푸시려 함이라. 
        주는 공의의 하나님이시니 그를 기다리는 자들은 모두가 복이 있도다.<br><br>

        <b>32:20</b> 모든 물가에 씨를 뿌리고 소와 나귀의 발길을 그곳으로 보내는 
        너희에게 복이 있도다.
