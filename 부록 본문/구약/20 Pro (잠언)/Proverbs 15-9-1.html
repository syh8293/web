              <b>잠 15:9</b> 악인의 길은 주께 가증한 것이나, 의를 따라가는
              자는 그가 사랑하시느니라.<br><br>

              <b>잠 19:24</b> 게으른 사람은 자기 손을 품에 감추고 자기 입으로
              다시 가져오는 것조차 하지 않으려 하느니라.<br><br>

              <b>잠 21:25</b> 게으른 자의 욕망이 그를 죽이나니, 이는 그의
              손이 수고하기를 싫어함이라.<br><br>

              <b>잠 24:30</b> 내가 게으른 자의 밭과 지각 없는 자의 포도원을
              지나갔더니,<br><br>

              <b>잠 26:13</b> 게으른 자는 말하기를 “길에 사자가 있다. 길거리에 
              사자가 있다.” 하느니라.
