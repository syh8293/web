<body>
              <b>잠 15:33</b> 주를 두려워하는 것은 지혜의 훈계라, 존귀에 앞서 겸손이 
              있느니라.<br><br>
              
              <b>왕상 3:12</b> 보라, 내가 네 말대로 하였으며, 보라, 내가 너에게 현명하고 
              명철한 마음을 주었으니, 네 이전에도 너와 같은 자가 없었으며, 네 이후에도 너와 
              같은 자가 일어나지 아니하리라.<br><br>

              <b>14절</b> 이는 하나님께서 선이든 악이든 모든 행위와 모든 은밀한 
              것들을 심판하실 것임이라.
