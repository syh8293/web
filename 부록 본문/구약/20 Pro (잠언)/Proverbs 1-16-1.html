		<b>잠 1:16-19</b> 이는 그들의 발은 악으로 달려가 피흘리는 데 빠름이니라.
		실로 새가 보는 데서 그물을 치는 것은 헛된 것이라. 그들은 자기 자신의 피를
		보려고 엎드려 기다리며, 자기 자신의 생명을 해치려고 몰래 숨어 기다리고 있는
		것이라. 이익을 탐하는 모든 자들의 길들이 그러하여 자신의 생명을 앗아
		가느니라.<br><br>

		<b>20:21</b> 어떤 유업은 처음에는 급히 받을 수 있으나, 그 끝은 복되지 못하리라.
