            <b>잠 8:13</b> 주를 두려워하는 것은 악을 미워하는 것이라. 나는
            교만과 오만, 악한 행실, 완고한 입을 미워하느니라.<br><br>

            <b>호 9:15</b> 그들의 모든 악이 길갈에 있으므로 내가 그들을
            미워하였으며, 그들의 행실이 악하므로 내 집에서 그들을 쫓아낼 것이요 
            내가 더 이상 그들을 사랑하지 아니하리라. 그들의 모든 고관들은
            반역자들이니라.<br><br>

            <b>롬 9:13</b> 기록된 바 “내가 야곱은 사랑하였고 에서는 미워하였노라.” 
            함과 같으니라.
