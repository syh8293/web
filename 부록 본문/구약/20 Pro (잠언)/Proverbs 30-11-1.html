<body>
        <b>잠 30:11-14</b> 자기들의 아버지를 저주하고, 자기들의 어머니를 축복하지 않는 세대가 
        있느니라. 자기들의 눈에는 순결하나, 아직도 자기들의 더러움을 씻어내지 아니하는 세대가 
        있느니라. 오, 그들의 눈이 얼마나 거만한가! 그러한 세대가 있나니 그들의 눈꺼풀은 높이 
        들렸느니라. 앞니는 검 같고 어금니는 칼 같아서 가난한 자를 땅에서 삼키고 궁핍한 자를
        사람 가운데서 삼키는 세대가 있느니라.
</body>
