            <b>21</b> 타는 숯에 숯을 넣고 불에 나무를 넣는 것처럼, 다투기를 좋아하는 
            사람은 싸움을 일으키느니라.<br><br>
    
            <b>잠 26:23-26</b> 불타는 입술과 악한 마음은 은 찌끼를 입힌 질그릇과 
            같으니라. 미워하는 자는 자기 입술로는 속이고 자기 안에는 속임수를 쌓아 
            두나니, 그가 좋은 말을 할지라도 믿지 말 것은 그의 마음속에 일곱 가지 
            가증한 것이 있음이라. 그의 증오가 속임수로 감춰질지라도 그의 악함은 온 
            회중 앞에 드러나게 되리라.
