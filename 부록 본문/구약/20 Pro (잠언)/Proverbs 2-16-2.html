<body>
        
          <b>잠 2:16-19</b> 지혜가 너를 타국 여인으로부터, 말로써
          아첨하는 타국 여인으로부터 구하리라. 그녀는 젊은 시절의 인도자를 버리고
          자기 하나님의 언약을 잊어버리나니 이는 그녀의 집은 죽음으로 기울어졌고
          그녀의 길들은 죽은 자에게로 기울어졌음이라. 그녀에게로 가는 자는 아무도
          다시 돌아오지 못하며 생명의 길들도 얻지 못하느니라.
</body>
