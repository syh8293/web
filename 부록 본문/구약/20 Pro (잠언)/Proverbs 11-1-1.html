		<b>11:1-6</b><br>

        11:1 속이는 저울은 주께 가증한 것이나, 공정한 추는 그의 기쁨이니라.<br>

        11:2 교만이 오면 수치도 오지만 지혜는 겸손한 자와 더불어 있느니라.<br>

        11:3 정직한 자들의 온전함은 그들을 인도할 것이나, 범죄자들의 패역함은
        그들을 멸망시키리라.<br>

        11:4 재물은 진노의 날에 유익하지 않으나, 의는 죽음에서 구해 내느니라.<br>

        11:5 완전한 자의 의는 그의 길을 바르게 할 것이나, 악인은 자신의
        악으로 인하여 넘어지리라.<br>

        11:6 정직한 자들의 의는 그들을 구할 것이나, 범죄자들은 자기들의 악에
        붙잡히리라.
