        <b>시 10:9</b> 그가 자기 굴에 있는 사자같이 몰래 숨어 기다리며
            가난한 자를 잡으려고 숨어 기다리다가, 가난한 자를 잡아 자기 그물 안으로
            그를 끌어넣나이다.<br><br>

            공평한 것들을 보소서.<br><br>

            포효하는 사자와 달려드는 곰 같으니라.
