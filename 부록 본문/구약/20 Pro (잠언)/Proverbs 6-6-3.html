              <b>잠 6:6</b> 너 게으른 자여, 개미에게로 가서 그 길들을 살펴보고
              지혜롭게 되라.<br><br>

              <b>잠 10:26</b> 게으른 자는 그를 보내는 자들에게 이에 식초 같고
              눈에 연기 같으니라.<br><br>

              <b>잠 13:4</b> 게으른 자의 혼은 소망하여도 아무것도 얻지 못하나,
              부지런한 자의 혼은 살찌리라.<br><br>

              <b>잠 20:4</b> 게으른 자는 춥다고 밭을 갈지 아니하리니, 그리하여
              추수 때에 그가 구걸하겠으나 아무것도 얻지 못하리라.
