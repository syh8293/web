<body>       
					<b>잠 6:6</b> 너 게으른 자여, 개미에게로 가서 그 길들을 살펴보고
					지혜롭게 되라.<br><br>

					<b>10:26</b> 게으른 자는 그를 보내는 자들에게 이에 식초 같고
					눈에 연기 같으니라.<br><br>

					<b>13:4</b> 게으른 자의 혼은 소망하여도 아무것도 얻지 못하나,
					부지런한 자의 혼은 살찌리라.
