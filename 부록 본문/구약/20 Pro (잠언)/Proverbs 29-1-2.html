<body>

                <b>잠 29:1</b> 자주 책망을 받으면서도 목이 굳은 자는 갑자기
                패망을 당하리니, 도움이 없으리라.<br><br>
        
                <b>시 52:5</b> 그와 같이 하나님께서도 너를 영원히 멸하시며 너를
                없애 버리시리니, 네 처소에서 너를 뽑아 내시며 산 자들의 땅으로부터 
                뿌리째 뽑으시리라. 셀라.<br><br>
        
                <b>단 11:45</b> 또 그가 자기의 궁전 장막을 바다들 사이에 있는
                영광스러운 거룩한 산에 세울 것이라. 그러나 그가 그의 종국에 이르게 
                되리니 아무도 그를 도와주지 못하리라.<br><br>

                <b>16절</b> 이 여섯 가지를 주께서 싫어하시며, 정녕, 그에게 가증한
                것이 일곱이니
