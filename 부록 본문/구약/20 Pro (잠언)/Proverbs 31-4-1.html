        <b>잠언 31:4-7</b> 오 르무엘아, 그것은 왕이 해야 할 것이 아니니라. 술을 
				마시는 것은 왕이 해야 할 것이 아니며, 독주를 마시는 것은 통치자들이 해야 할 
				것이 아니니, 이는 그들이 술을 마시고 법을 잊어버려 고난받는 어떤 사람들의 
				심판을 왜곡할까 함이니라. 독주는 죽게 된 자에게 주고, 술은 마음에 근심하는 
				자들에게 줄지어다. 그가 마시고 자기의 빈곤함을 잊으며 자기의 가련함을 더 이상 
				기억하지 아니하리라.<br><br>

				<b>엡 5:18</b> 술 취하지 말라. 그것은 방탕한 것이니 오직 성령으로 충만하라.
