            <b>잠 26:21-23</b> 타는 숯에 숯을 넣고 불에 나무를 넣는 것처럼, 다투기를 
            좋아하는 사람은 싸움을 일으키느니라. 험담하는 자의 말들은 상처와 같이 뱃속 
            깊은 데로 내려가느니라. 불타는 입술과 악한 마음은 은 찌끼를 입힌 질그릇과
            같으니라.<br><br>

            <b>시 35:14</b> 나는 그가 마치 나의 친구나 형제인 것처럼 대하였으며 마치 
            자기 어머니를 애도하는 자처럼 심히 구부렸나이다.
