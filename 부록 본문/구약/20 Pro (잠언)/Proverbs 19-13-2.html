              <b>잠 19:13</b> 어리석은 아들은 그 아버지의 재앙이요, 아내의
              다툼들은 계속 떨어지는 물방울이니라.<br><br>
      
              <b>잠 22:10</b> 조롱하는 자를 쫓아내라. 그러면 다툼이
              없어지리니, 정녕, 싸움과 비난이 그치리라.<br><br>
      
              <b>잠 13:10</b> 다툼은 교만으로만 오나, 권면을 잘 받아들이는
              자에게는 지혜가 있느니라.<br><br>

              <b>잠 30:16</b> 음부와 아이를 낳지 못하는 태와 물로 채울 수
              없는 땅과 “충분하다.”고 말하지 않는 불이니라.<br><br>
      
              <b>잠 15:11</b> 지옥과 멸망이 주 앞에 있거늘, 하물며 사람의
              자손들의 마음들이야 더욱 그렇지 않겠느냐?
