<body>
        <b>잠 11:4</b> 재물은 진노의 날에 유익하지 않으나, 의는 죽음에서
        구해 내느니라.<br><br>

        <b>욥 12:7-9</b> 그러나 이제 짐승들에게 물어 보라. 그들이 너를 가르치리라. 
				공중의 새들에게 물어 보라. 그들이 너에게 말해 주리라. 아니면 땅에게 고하라. 
				그리하면 그것이 네게 가르쳐 주리라. 또 바다의 고기들도 네게 선포하리라. 
				이것들 중 그 어느 것이 주의 손이 이 일을 이루신 줄 알지 못하겠느냐?
