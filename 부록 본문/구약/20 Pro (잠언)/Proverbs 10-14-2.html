					<b>14-18</b> 현명한 사람은 지식을 쌓아 두나, 어리석은 자의 입은 
					멸망에 가까우니라. 부자의 재물은 그의 견고한 성읍이요, 가난한
					자들의 패망은 그들의 빈궁이니라. 의로운 자의 수고는 생명으로 향하나,
					악인의 열매는 죄로 향하느니라. 훈계를 지키는 자는 생명의 길에 있으나,
					책망을 거절하는 자는 빗나가느니라. 증오를 숨기는 자는 거짓말하는 입술을
					가졌으며, 참소하는 자는 어리석은 자니라.
