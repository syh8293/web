              <b>잠 24:9</b> 어리석은 생각은 죄요, 조롱하는 자는 사람들에게
              가증하니라.<br><br>

              <b>요일 3:4</b> 죄를 짓는 자마다 또한 율법도 범하는 것이니, 죄는
              곧 율법을 범하는 것이라.<br><br>

              <b>요일 5:17</b> 모든 불의가 죄이나, 사망에 이르지 아니하는 죄도
              있느니라.<br><br>

              <b>요 16:9</b> 죄에 대하여라 함은 그들이 나를 믿지 않기 때문이요<br><br>

              <b>마태복음 6:33</b> 오히려 너희는 먼저 하나님의 나라와 그분의
              의를 구하라. 그리하면 이 모든 것을 너희에게 더해 주시리라.
