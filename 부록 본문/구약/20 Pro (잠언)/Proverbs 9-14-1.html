		<b>14-18절</b><br>

        9:14 자기 집 문에 앉으며 성읍의 높은 곳들에 자리잡고 앉아서<br>

        9:15 길을 곧장 가는 행인들을 불러<br>

        9:16 “우매한 자는 누구나 이리로 돌이킬지니라.” 하며, 또 명철을 원하는 자에게 말하기를<br>

        9:17 “도둑질한 물이 달고, 몰래 먹는 빵이 맛있다.” 하느니라.<br>

        9:18 그러나 그는 죽은 자가 거기 있고, 그녀의 객들이 지옥의 깊은 곳들에 있는 것을 알지 못하느니라.
