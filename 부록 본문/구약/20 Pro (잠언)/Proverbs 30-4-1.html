        			<b>잠 30:4</b> 하늘에 올라가셨다가 내려오신 분이 누구신가? 바람을 자기의 주먹 안에다 
              모으시는 분이 누구신가? 옷으로 물들을 싸매신 분이 누구신가? 땅의 모든 끝들을 정해 
              놓으신 분이 누구신가? 그분의 이름은 무엇이며, 그분의 아들의 이름이 무엇인지 네가 
              말할 수 있느냐?<br><br>

              <b>마 23:37</b> 오 예루살렘아, 예루살렘아, 선지자들을 죽이며 너에게 보낸 사람들을 
              돌로 치는 자야, 마치 암탉이 자기 병아리들을 날개 아래 함께 모으듯이 내가 얼마나 자주 
              네 자녀들을 모으려고 하였더냐? 그러나 너희가 원치 아니하였도다!
