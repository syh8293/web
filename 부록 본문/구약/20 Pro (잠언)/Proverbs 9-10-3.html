              <b>잠 9:10</b> 주를 두려워하는 것이 지혜의 시작이요,
              거룩한 이에 대한 지식은 명철이니라.<br><br>

              <b>8:12</b> 나 지혜는 신중함과 함께 거하며 창의적
              지식을 찾아내느니라.<br><br>

              <b>15:32</b> 훈계를 거부하는 자는 자신의 혼을 멸시하는
              것이나, 책망을 듣는 자는 명철을 얻느니라.
