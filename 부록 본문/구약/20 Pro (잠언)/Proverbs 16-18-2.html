          있느니라.<br><br>

          <b>17절</b> 이 일은 파수꾼들의 칙령에 의한 것이요 거룩한 자들의 말에 의한
          요구니, 이는 사람들로 하여금 지극히 높으신 분이 인간들의 왕국을 다스리시며
