        <b>잠 15:19</b> 게으른 자의 길은 가시울타리 같으나, 의로운 사람의 
        길은 평탄하니라.<br><br>

        <b>잠 6:6-9</b> 너 게으른 자여, 개미에게로 가서 그 길들을
        살펴보고 지혜롭게 되라. 개미는 인도하는 자도, 감독하는 자도, 다스리는
        자도 없으나, 여름에 먹을 것을 마련하며, 추수 때에 양식을 모으느니라. 오
        게으른 자여, 네가 언제까지 자겠느냐? 언제 잠에서 깨어 일어나겠느냐?
        <br><br>

        <b>잠 13:14</b> 현명한 자의 법은 생명의 샘이라, 사망의 덫에서 벗어나게 
        하느니라.
