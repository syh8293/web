        <b>잠 7:1-4</b> 내 아들아, 내 말을 지키고, 내 계명들을 간직하라. 
				내 계명들을 지키라. 그리하면 살리라. 내 법을 네 눈동자처럼 지키라. 
				그것들을 네 손가락에 묶으며 네 마음판에 새기라. 지혜에게 말하기를 
				“너는 내 누이라.” 하며, 명철을 네 친척이라 부르라.
