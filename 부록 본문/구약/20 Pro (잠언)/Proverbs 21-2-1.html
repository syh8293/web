		<b>잠 21:2</b> 사람의 모든 행위가 자신의 눈에는 옳으나, 주께서는
            마음들을 감찰하시느니라.<br><br>

            <b>왕상 8:39</b> 주께서는 주의 처소 하늘에서 들으시고 용서해
            주시며 행하시고, 각인의 마음을 주께서 아시오니 각인에게 그의 행위대로
            갚으소서. (이는 주, 곧 주만이 모든 사람의 자손들의 마음을
            아심이니이다.)
