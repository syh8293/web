              <b>잠 6:17</b> 교만한 눈과, 거짓말하는 혀와, 무죄한 피를 흘리는
              손과,<br><br>
      
              <b>잠 8:13</b> 주를 두려워하는 것은 악을 미워하는 것이라. 나는
              교만과 오만, 악한 행실, 완고한 입을 미워하느니라.<br><br>

              <b>잠 11:21</b> 악인은 손에 손을 잡을지라도 벌을 면치 못할
              것이나, 의로운 자의 씨는 구원을 받으리라.<br><br>

              <b>벧전 5:4</b> 그리하면 목자장이 나타나실 때 너희가 시들지 않는
              영광의 면류관을 받으리라.
