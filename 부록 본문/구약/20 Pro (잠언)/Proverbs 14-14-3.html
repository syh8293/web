              <b>잠언 14:14</b> 마음이 타락한 자는 자기의 행위로 채워지겠고, 선한 사람도 
              자기 행위로 만족하리라.<br><br>

              <b>렘 2:19</b> 네 자신의 사악함이 너를 고치며 네 타락이 너를 책망하리니 네가 
              주 너의 하나님을 버렸고 나를 두려워함이 네 안에 없음이 악하고 쓰라린 것임을 
              알고 또 보라. 만군의 주 하나님이 말하노라.
