        <b>잠언 29:2</b> 의인이 권세를 잡으면 백성이 즐거워하나, 악인이
				지배하면 백성이 탄식하느니라.<br><br>

				<b>마태복음 19:28</b> 예수께서 그들에게 말씀하시기를, “진실로 내가 
				너희에게 말하노니, 나를 따르는 너희들은 인자가 자기 영광의 보좌에
				앉을 새 세대에, 너희도 열두 보좌에 앉아 이스라엘 열두 지파를
				심판하리라.<br><br>

				<b>요한계시록 1:6</b> 하나님 그의 아버지를 위하여 우리를 왕들과
				제사장들로 삼으신 그분께 영광과 권세가 영원무궁토록 있을지어다. 아멘.
