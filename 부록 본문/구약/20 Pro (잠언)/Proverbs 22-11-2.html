            <b>22:11</b> 마음의 순결함을 사랑하는 자는 은혜가 그의 입술에 있어, 왕이 
            그의 친구가 되리라.<br><br>
    
            <b>25:5-6</b> 왕 앞에서 악한 자를 제거하라. 그리하면 그의 보좌가 의 안에서 굳게 
            서리라. 왕의 면전에 스스로 나타내지 말고 위대한 사람들의 자리에 서지 말라.<br><br>
    
            <b>29:4</b> 왕은 공의로 그 땅을 굳게 세우나, 뇌물들을 받는 자는 그 땅을 
            무너지게 하느니라.<br><br>

            <b>14</b> 왕이 가난한 사람을 신실하게 판결하면 그의 보좌는 영원히 견고하게 되리라.
