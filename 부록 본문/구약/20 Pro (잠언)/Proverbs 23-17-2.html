        <b>잠 23:17</b> 네 마음으로 죄인들을 시기하지 말고 온종일 주의
        두려움 가운데 있으라.<br><br>

        <b>잠 24:1, 19</b> 너는 악한 사람들을 시기하지 말며, 그들과
        함께 있는 것도 바라지 말지어다. 너는 악한 사람들로 인하여 초조해 하지
        말고 악인을 시기하지 말라.<br><br>

        <b>시 73:3</b> 이는 내가 악인의 번영을 보았을 때 어리석은 자를
        시기하였음이니이다.
