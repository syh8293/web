	    content="width=device-width, initial-scale=1, user-scalable=no">
	  <link href="style.css" rel="stylesheet" type="text/css"/>

	    body {
	      background-color: whitesmoke;
	      text-align: justify;

	      font-size: large;

	    b {
           font-weight: 550;
      }

            text-decoration-thickness: 1.5px;
            text-decoration-color: red;
      }

<body>
				<b>11:16</b> <u class="spelling">자애로운 여인</u>은 존귀를 지니며, 
				강한 남자들은 부를 지니느니라. <br><br>

				<b>22</b> <u class="spelling">아름다운 여인</u>에게 분별이 없는 것은 
        마치 돼지 코에 금고리 같으니라.<br><br>

				<b>14:1</b> <u class="spelling">현명한 여인</u>마다 자기 집을 세우나, <u
						class="spelling">어리석은 여인</u>은 자기 손으로 집을 무너뜨리느니라.
</body>

</html>
