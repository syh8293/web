<body>
        <b>잠 16:18</b> 교만은 멸망에 앞서 있으며 거만한 영은 몰락에 앞서 
				있느니라.<br><br>

				<b>롬 12:3</b> 내게 주신 은혜로 인하여 너희 중 각 사람에게 말하노니 
				자신에 대하여 마땅히 생각할 그 이상의 생각을 품지 말고 다만 하나님께서 
				각 사람에게 나누어 주신 믿음의 분량에 따라 건전하게 생각하라.
