              <b>잠 3:31</b> 너는 압제자를 시기하지 말며 그의 길에서 아무것도
              취하지 말라.<br><br>
      
              <b>잠 14:30</b> 건전한 마음은 육신의 생명이나, 시기는 뼈를 썩게
              하느니라.<br><br>
      
              <b>행 7:9</b> 그런데 그 족장들이 요셉을 시기하여 그를 이집트에
              팔았으나 하나님께서는 그와 함께하셔서<br><br>
      
              <b>행 17:5</b> 그러나 믿지 않은 유대인들은 시기하여 시장터에서
              불량배들을 데리고 와서 무리를 모아 온 성읍을 소란하게 만들고 야손의 집에
              쳐들어가서 사도들을 백성에게로 끌어내려고 하더라.
