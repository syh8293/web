            <b>20:2</b> 왕의 두려움은 사자의 포효와 같으니, 누구라도 그를 노하게 하는 
            자는 자기 자신의 혼을 거슬러 죄를 짓느니라.<br><br>

            <b>8</b> 심판의 보좌에 앉은 왕은 그의 눈으로 모든 악을 흩어 버리느니라.<br><br>

            <b>26</b> 현명한 왕은 악인들을 흩으며 그들 위에 바퀴를 굴리느니라.<br><br>
    
            <b>21:1</b> 왕의 마음이 주의 손 안에 있음이 마치 강의 물 같으니, 그가 
            원하시는 곳이면 어디로라도 그것을 돌이키시느니라.
