        <b>잠 21:1</b> 왕의 마음이 주의 손 안에 있음이 마치 강의 물 같으니, 그가 
        원하시는 곳이면 어디로라도 그것을 돌이키시느니라.<br><br>

        <b>히 1:8</b> 그러나 아들에게 말씀하시기를 “오 하나님이여, 주의 보좌는 
        영원무궁하며 주의 왕국의 홀은 의의 홀이니이다.<br><br>

        <b>4:16</b> 그러므로 우리가 은혜의 보좌로 담대히 나아가자. 이는 우리가 
        자비를 얻고 필요한 때에 도우시는 은혜를 발견하기 위함이라.
