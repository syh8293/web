<body>
				<b>잠언 13:24</b> 매를 들지 않는 자는 자기 자식을 미워하는 것이나, 
				자식을 사랑하는 자는 알맞은 때에 징계하느니라.<br><br>

				<b>14절</b> 현명한 사람은 지식을 쌓아 두나, 어리석은 자의 입은 멸망에
				가까우니라.<br><br>

				<b>전 5:3</b> 꿈은 일의 많음으로 인하여 오나니 어리석은 자의 음성도 
				말이 많음으로 알려지느니라.
