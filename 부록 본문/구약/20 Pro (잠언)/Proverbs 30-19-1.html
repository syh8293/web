            <b>잠언 30:19</b> 공중에 있는 독수리의 길과 바위 위에 있는 뱀의 길과 
            바다 한가운데 있는 배의 길과 여자와 함께한 남자의 길이라.<br><br>

            <b>신 1:39</b> 또한 너희가 먹이가 되겠다고 말했던 너희의 어린 것들과 
            그 날에 선악 간에 지식이 없었던 너희 자녀들은 그리로 들어갈 것이니
            내가 그 땅을 그들에게 주어 그들로 그것을 소유하게 하리라.
