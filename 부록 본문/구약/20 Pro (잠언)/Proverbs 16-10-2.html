            <b>잠 16:10</b> 하나님의 판결이 왕의 입술에 있으니, 그 입이 재판에서 
            범죄하지 아니하느니라.<br><br>

            <b>14-15</b> 왕의 진노는 죽음의 사자와 같으나, 현명한 사람은 그것을 
            가라앉히리라. 왕의 얼굴빛에는 생명이 있으며, 그의 은총은 늦은 비를 
            내리는 구름과 같으니라.<br><br>
    
            <b>19:12</b> 왕의 진노는 사자의 포효 같으나, 그의 은총은 풀의 이슬 같으니라.
