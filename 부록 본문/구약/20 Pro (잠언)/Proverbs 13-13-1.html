              <b>잠언 13:13</b> 말씀을 멸시하는 자는 누구라도 멸망할 것이나, 계명을 
              두려워하는 자는 보상을 받으리라.<br><br>

              <b>25절</b> 그러므로 주의 분노가 자기 백성에게 발하며, 그가
              그들을 대적하여 손을 펴 그들을 치셨으니 산들이 진동하며, 그들의 시체는 길
              가운데서 찢겼도다. 이 모든 일로도 그의 분노가 돌이켜지지 아니하며, 그의
              손은 여전히 펴 있느니라.
