                <b>잠 18:21</b> 죽는 것과 사는 것이 혀의 권세에 있나니, 혀를 
                사랑하는 자는 그 열매를 먹으리라.<br><br>

                <b>시 37:8</b> 화를 그치고 노여움을 버리라. 결코 악을 행하려고
                초조해 하지 말라.<br><br>
        
                <b>잠 21:24</b> 교만한 진노 가운데 행하는 자의 이름은 교만하고
                거만한 조롱자니라.<br><br>
        
                <b>전 7:9</b> 성내는 것을 네 영 안에서 서두르지 말지니, 이는
                성내는 것이 어리석은 자들의 품에 머무름이라.
