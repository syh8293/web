        <b>잠 27:2</b> 다른 사람으로 너를 칭찬하게 하고 네 입으로는
        하지 말며, 타인으로 하게 하고 네 자신의 입술로는 하지 말라.<br><br>

				<b>대하 18:3</b> 이스라엘의 아합왕이 유다의 여호사밧왕에게 말하기를
				“당신은 나와 함께 라못길르앗에 가시겠나이까?” 하니 그가 아합에게
				대답하기를 “나는 당신과 같고 내 백성은 당신의 백성과 같으니 우리가 당신과
				함께 전쟁에 참여하리이다.” 하더라.
