              <b>잠언 14-17절</b> 악인의 길에 들어서지 말며 악한 자들의 길로 다니지
              말라. 그 길을 피하고 그 길로 지나가지 말며 거기서 돌이켜 떠나라. 그들은 악을 
              행하지 아니하면 잠을 이루지 못하며, 사람을 넘어뜨리지 아니하면 잠들지 못하고 
              악의 빵을 먹으며 폭력의 술을 마시느니라.<br><br>

              <b>19절</b> 악인의 길은 암흑과 같아서 사람이 무엇에 걸려 넘어지는지도 알지
              못하느니라.<br><br>

              <b>잠언 9:8</b> 조롱하는 자를 책망하지 말라. 혹 그가 너를 미워할까 함이요, 
              현명한 자를 꾸짖으라. 그리하면 그가 너를 사랑하리라.
