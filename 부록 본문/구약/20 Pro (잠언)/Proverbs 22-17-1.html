        <b>22:17-21</b> 너는 귀를 기울여 현명한 자의 말들을 듣고, 내
        지식을 네 마음에 두라. 그것들을 네 속에 간직하면 즐거움이 있나니, 그것들이 모두
        네 입술에 바르게 자리잡으리라. 너의 신뢰가 주께 있게 하려고 오늘 내가 너에게
        이것을 알게 하였으니, 바로 너에게라. 내가 조언과 지식의 훌륭한 것들을 네게
        기록하였으니 이는 너로 하여금 진리의 말씀들의 확실함을 알게 하며, 너에게 사람을
        보낸 그들에게 진리의 말씀들을 대답하게 하려 함이 아니냐?
