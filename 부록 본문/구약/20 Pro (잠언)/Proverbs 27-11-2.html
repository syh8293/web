        <b>잠 27:11</b> 내 아들아, 현명하라. 그리고 내 마음을 기쁘게
        하라. 그리하면 나를 비방하는 자에게 내가 대답할 수 있으리라.<br><br>

        <b>민 14:15-16</b> 그런데 만일 주께서 이 모든 백성을 한 사람같이 
				죽이신다면, 주의 명성을 들었던 민족들이 일러 말하기를 ‘주가 그들에게 
				맹세했던 땅으로 이 백성을 데려올 수 없었기 때문에 그가 광야에서
        그들을 죽였다.’ 하리이다.
