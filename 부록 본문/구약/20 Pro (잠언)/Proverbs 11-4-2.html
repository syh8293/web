<body>     
					<b>잠 11:4</b> 재물은 진노의 날에 유익하지 않으나, 의는 죽음에서 구해 
					내느니라.<br><br>

					<b>11-12절</b> 만일 죽음으로 끌려가는 자들과 살해될 자들을 구해 주는 것을 
					삼가고 말하기를 “보라, 우리가 그것을 알지 못하였다.” 할지라도, 마음을 
					감찰하시는 분이 어찌 주시하지 못하시겠으며, 네 혼을 지키시는 분이 어찌 그것을 
					알지 못하시겠느냐? 그분께서 각자의 행위에 따라 보응하지 않으시겠느냐?
