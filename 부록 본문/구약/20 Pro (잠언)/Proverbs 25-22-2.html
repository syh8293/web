            <b>잠 25:22</b> 이는 네가 그의 머리 위에 숯불을 쌓는 것이니, 주께서 네게 
            보상하시리라.<br><br>

            <b>합 3:5</b> 그 앞에서 전염병이 가고 불타는 숯불이 그의 발 앞에 나갔도다.<br><br>

            <b>로마서 12:20</b> 그러므로 네 원수가 주리거든 먹이고 만일 그가 목마르거든 
            마실 것을 주라. 이렇게 함으로써 네가 그의 머리에 숯불을 쌓을 것이라.
