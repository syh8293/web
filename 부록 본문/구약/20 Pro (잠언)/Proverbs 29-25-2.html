				안전하리라.<br><br>

				<b>히 3:8-9</b> 격노의 때, 곧 광야에서의 시험의 날과 같이 너희 마음들을 
				완악하게 하지 말라. 그때에 너희 조상이 나를 시험하였고, 나를 증명하였으며,
