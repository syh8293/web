              위에 일천 개의 작은 방패들, 곧 용사들의 모든 방패들이 걸려 있는 망대
              같도다.<br><br>
      
              <b>3:11</b> 오 너희 시온의 딸들아, 나가서 왕관을 쓴 솔로몬왕을
              보라. 그의 어머니가 그의 혼인식 날, 그의 마음의 기쁨의 날에 그에게 씌워
              준 왕관이로다.<br><br>
