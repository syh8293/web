              <b>22 절</b> 그의 오른손에는 예루살렘을 향한 점괘가 있으니 군대
              대장들을 임명하고 살육하라고 입을 벌리며 소리질러 목청을 높이고 
              성문들을 향하여 공격용 망치를 정해 놓고 토루를 쌓고 나무 운제를 
              세우는 것이라.<br><br>

              <b>27절</b> 내가 그것을 뒤집어엎고 뒤집어엎으며 뒤집어엎으리니 권리를 
              가진 그분이 오시기까지는 그것이 다시 없으리라. 그리고 내가 그것을 그에게
              주리라.<br><br>

              <b>솔 3:11</b> 오 너희 시온의 딸들아, 나가서 왕관을 쓴 솔로몬왕을 보라. 
              그의 어머니가 그의 혼인식 날, 그의 마음의 기쁨의 날에 그에게 씌워 준 
              왕관이로다.
