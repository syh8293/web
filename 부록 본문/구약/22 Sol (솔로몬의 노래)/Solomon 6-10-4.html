            <b>솔 6:10</b> 아침처럼 비추고, 달처럼 고우며, 해처럼 맑고 깃발들을 
            든 군대처럼 위엄이 있는 여자는 누구인가?<br><br>

            <b>13</b> 돌아오라, 돌아오라, 오 술렘 여인아. 돌아오라, 돌아오라, 
            우리가 너를 보리라. 너희는 술렘 여인에게서 무엇을 보려느냐? 그것은 
            마치 두 군대를 합친 것 같도다.
