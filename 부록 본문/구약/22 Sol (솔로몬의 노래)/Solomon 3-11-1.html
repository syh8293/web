						<b>4절</b> 그가 주께 생명을 구하므로 주께서 그에게 주셨으니 곧
						영원무궁토록 긴 날들이니이다.<br><br>

						<b>솔 3:11</b> 오 너희 시온의 딸들아, 나가서 왕관을 쓴 솔로몬왕을 
						보라. 그의 어머니가 그의 혼인식 날, 그의 마음의 기쁨의 날에 그에게 
						씌워 준 왕관이로다.<br><br>
    
            <b>시 45:11</b> 그리하면 왕이 네 아름다움을 크게 탐내리니 이는
            그가 너의 주심이라. 너는 그를 경배할지니라.
