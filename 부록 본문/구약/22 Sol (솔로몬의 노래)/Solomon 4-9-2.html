<body>
          <b>솔 4:9-12</b> 나의 누이, 나의 신부야, 네가 내 마음을
            빼앗아 갔구나. 네가 한 쪽 눈과 네 목의 사슬 한 개로 내 마음을 빼앗아
            갔구나. 나의 누이, 나의 신부야, 네 사랑이 어찌 그리 어여쁜가! 네
            사랑은 포도주보다 훨씬 더 낫고 네 향유 내음은 모든 향료보다 더 낫도다!
            오 나의 신부야, 네 입술은 벌집의 꿀처럼 흐르고, 네 혀 밑에는 꿀과 젖이
            있으며, 네 옷 향기는 레바논의 향기 같도다. 나의 누이, 나의 신부는
            잠겨진 동산이요, 닫혀진 우물이며, 봉해진 샘이로다.
