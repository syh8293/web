<body>
          <b>솔 5:1-2</b> 나의 누이, 나의 신부야, 내가 나의 동산에
          들어와 나의 몰약과 나의 향료를 거두고 나의 벌집을 나의 꿀과 더불어
          먹었으며, 내가 나의 포도주를 나의 젖과 더불어 마셨도다. 오 친구들아,
          먹으라. 오 사랑하는 사람들아, 마시라, 실로 풍부히 마시라. 내가 잘지라도
          내 마음은 깨어 있나니 두드리는 것은 내 사랑하는 이의 음성이라. 말하기를
          “나의 누이, 나의 사랑, 나의 비둘기, 나의 더럽혀지지 않은 이야, 내게
          문을 열어 다오. 나의 머리는 이슬로, 나의 머리타래는 밤이슬로
          가득하도다.” 하였도다.
