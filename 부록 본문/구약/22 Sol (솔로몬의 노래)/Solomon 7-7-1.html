<body>
            <b>솔로몬의 노래 7:7-8</b> 네 이 키는 종려나무 같고 네 가슴은
            포도송이 같구나. 내가 말하기를 “내가 종려나무에 올라가 그 가지들을
            잡으리라.” 하였도다. 이제 네 가슴은 또한 포도송이같이 되고, 네 코의
            향기는 사과같이 될 것이요,<br><br>

            <b>21절</b> 그때 그가 그곳 사람들에게 물어 말하기를 “길가에 드러나게 
            있던 창녀가 어디 있느냐?” 하니, 그들이 말하기를 “이곳에는 창녀가 
            없다.” 하더라.<br><br>

            <b>레 21:9</b> 어떤 제사장의 딸이 창녀짓을 하여 스스로를 욕되게 하면, 
            그녀는 자기 아비를 욕되게 함이니, 그녀를 불로 사를지니라.
