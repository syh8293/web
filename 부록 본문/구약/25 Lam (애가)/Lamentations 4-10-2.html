        		<b>애 4:10</b> 가련한 여인들의 손이 자기 자식들을 삶았으니 내
            백성의 딸이 멸망할 때에 그 자식들이 그들의 음식이 되었도다.<br><br>

						<b>시 137:4-6</b> 우리가 타국 땅에서 어찌 주의 노래를 부르리요?
						오 예루살렘아, 내가 너를 잊는다면 내 오른손으로 그 기교를 잊게 하라.
						내가 너를 기억하지 아니하면 만일 내가 예루살렘을 내가 가장 즐거워하는
						즐거움보다 더 좋아하지 아니하면 내 혀로 내 입천장에 붙게 하라.
