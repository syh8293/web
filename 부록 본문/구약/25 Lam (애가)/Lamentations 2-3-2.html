            <b>애 2:3-4</b> 주께서 맹렬한 진노로 이스라엘의 모든 뿔을 자르시고 
            원수들 앞에서 오른손을 거두셨으며 주위를 삼키는 타오르는 불꽃같이
            야곱을 사르셨도다. 주께서 원수같이 활을 당기시고 대적같이 오른손을 들고
            서서 시온의 딸의 장막 안에서 눈에 보기 좋은 모든 것을 죽이시고 불같이
            진노를 쏟으셨도다.<br><br>
    
            <b>4:11</b> 주께서 그의 분을 이루시고 맹렬한 진노를 쏟으사 시온에 
            불을 지피시니 그 불이 기초를 살랐도다.
