              <b>애 1:11</b> 그녀의 모든 백성이 탄식하고 그들이 빵을 구하며 그들이 
              혼을 소생케 하려고 음식을 위해 자기들의 귀중한 것들을 주었나이다. 오 
              주여, 보시고 유념하소서. 내가 비천하게 되었나이다.<br><br>

              <b>애 1:4</b> 시온의 길들이 애곡하니 이는 엄숙한 명절들에 오는 사람이 
              아무도 없음이라. 그녀의 성문들이 황량하며 그녀의 제사장들이 탄식하고
              그녀의 처녀들은 괴로움을 당하니 그녀가 비통함 가운데 있도다.<br><br>

              <b>3:47</b> 두려움과 올무가, 황폐와 멸망이 우리에게 임하였나이다.
