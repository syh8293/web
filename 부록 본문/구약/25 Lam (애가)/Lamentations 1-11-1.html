              <b>애 1:11</b> 그녀의 모든 백성이 탄식하고 그들이 빵을 구하며
              그들이 혼을 소생케 하려고 음식을 위해 자기들의 귀중한 것들을 주었나이다.
              오 주여, 보시고 유념하소서. 내가 비천하게 되었나이다.<br><br>
      
              <b>4:4</b> 젖먹이의 혀가 목마름으로 인하여 입천장에 붙었으며
              어린아이들이 빵을 구하나 그들에게 떼어 주는 사람이 없도다.<br><br>
      
              <b>5:9-10</b> 우리는 광야의 칼 때문에 우리 생명의 위협을 무릅쓰고 
              우리의 빵을 얻었나이다. 우리의 피부는 무서운 가뭄으로 인하여
              화덕처럼 새까맣나이다.
