       	<b>애 4:15</b> 사람들이 그들에게 소리지르기를 “너희는 저리 가라.
       	더러우니 저리 가라, 저리 가라. 만지지 말라.” 하였도다. 그들이 도망하여
       	방황할 때 사람들이 이방 가운데서 말하기를 “그들이 다시는 거기에 기거하지
       	못하리라.” 하였도다.
