        <b>애 5:20-22</b> 어찌하여 주께서는 우리를 영원히 잊으시오며
        그처럼 오랫동안 우리를 버리시나이까? 오 주여, 주께서는 우리를
        주께로 돌이키소서. 그러면 우리가 돌이켜지리이다. 우리의 날들을
        옛날같이 새롭게 하소서. 그러나 주께서는 우리를 완전히 거절하셨으며
        주께서는 우리에게 심히 진노하셨나이다.<br><br>

        <b>사 63:11</b> 그때에 주께서 옛적의 날들과 모세와 그의 백성들을
        기억하여 말씀하기를 “자기 양무리의 목자와 더불어 그들을 바다에서
        데리고 올라온 이가 어디 있느냐? 그 안에 그의 거룩한 영을 둔 이가
        어디 있느냐?
