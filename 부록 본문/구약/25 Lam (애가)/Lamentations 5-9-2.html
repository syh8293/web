<body>
        
          <b>애가 5:9</b> 우리는 광야의 칼 때문에 우리 생명의 위협을 무릅쓰고 
          우리의 빵을 얻었나이다.<br><br>

          <b>계 12:6</b> 그 여인은 광야로 도망하였는데 그곳에는 그들이 그녀를 
          일천이백육십 일 동안 부양하도록 하나님께서 그녀를 위하여 마련해 놓으신 
          곳이 있더라.<br><br>

          <b>13-14</b> 그 용이 자기가 땅으로 쫓겨난 것을 알고서 사내 아이를 
          출산한 그 여인을 박해하더라. 그때 그 여인이 큰 독수리의 두 날개를
          받았는데, 이는 그녀가 광야에 있는 자기 처소로 날아가서 그곳에서 그 뱀의
          낯을 피하여 한 때와 두 때와 반 때를 부양받으려 함이더라.
