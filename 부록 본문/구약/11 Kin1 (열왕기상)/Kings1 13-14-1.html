        <b>왕상 13:14</b> 하나님의 사람을 따라 가서 그가 상수리나무 아래 앉아 
         있는 것을 보자 그에게 말하기를 “당신이 유다에서 온 하나님의 사람이니이까?” 
         하니 그가 말하기를 “그렇소이다.” 하더라.
