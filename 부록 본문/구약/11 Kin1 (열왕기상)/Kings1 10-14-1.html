        <b>왕상 10:14</b> 일 년 동안 솔로몬에게 들어온 금의 무게가 금 
				육백육십육 달란트였으며,<br><br>

				<b>왕상 10:26</b> 솔로몬이 병거들과 기병들을 함께 모으니 병거가
				일천사백이요, 기병이 일만 이천이라. 그가 그들을 병거들을 위한
				성읍들에 배치하고, 왕과 함께 예루살렘에도 배치하니라.
