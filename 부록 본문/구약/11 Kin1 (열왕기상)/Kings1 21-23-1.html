        <b>왕상 21:23</b> 이세벨에 대해서도 주께서 일러 말씀하시기를 ‘개들이 
				이스르엘의 성벽 곁에서 이세벨을 먹으리라.<br><br>

				<b>왕하 9:10</b> 개들이 이스르엘의 땅에서 이세벨을 먹을 것이요,
				그녀를 장사할 사람이 한 사람도 없으리라.” 하더라. 그리고 그가 문을 열고
				도망하니라.
