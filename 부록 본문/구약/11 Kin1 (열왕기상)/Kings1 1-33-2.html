        <b>열왕기상 1:33</b> 왕이 또 그들에게 말하기를 “너희는 너희 주의
        신하들을 데리고 내 아들 솔로몬을 내 노새에 태워 기혼으로 데리고 가라.<br><br>

        <b>솔로몬의 노래 6:13</b> 돌아오라, 돌아오라, 오 술렘 여인아. 돌아오라, 
				돌아오라, 우리가 너를 보리라. 너희는 술렘 여인에게서 무엇을 보려느냐? 
				그것은 마치 두 군대를 합친 것 같도다.
