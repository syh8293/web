        <b>왕상 13:21</b> 그가 유다에서 온 하나님의 사람에게 외쳐
				말하기를 “주가 이같이 말하노라. 네가 주의 말씀에 불순종하고
				주 너의 하나님께서 네게 명하신 명령을 지키지 아니하며,<br><br>

				<b>사 8:19-20</b> 그때에 그들이 너희에게 말하기를 “부리는 영들을 
				지닌 자들과, 엿보고 중얼거리는 마법사들에게 구하라.” 하리라. 
				백성이 자기들의 하나님께 구해야 되지 않겠느냐? 산 자들을 위하여 
				죽은 자들에게 구하겠느냐? 율법과 증거에게라. 만일 그들이 이 말씀에 
				따라 말하지 아니하면 이는 그들 안에 빛이 없기 때문이라.
