			      <b>왕상 8:8</b> 그들이 그 채들을 뽑아 내니 채의 끝이 지성소 앞 성소에서는 
            보이나 밖에서는 보이지 않으며, 그 채들이 오늘날까지 거기 있더라.<br><br>

            <b>슼 14:16-17</b> 예루살렘을 치러 온 모든 민족들 가운데서 남아 있는 자도 
            각기 그 왕, 만군의 주께 경배하러, 또 장막절을 지키려고 해마다 올라올 것이라. 
            의 모든 족속 중에서 그 왕, 만군의 주를 경배하려고 예루살렘에 올라오지 아니하는 
            자들에게는 비가 내리지 아니하리라.
