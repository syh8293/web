<body>
        <b>왕상 15:29</b> 그가 왕이 된 후 여로보암의 온 집을 쳐서 호흡이 
				있는 자는 하나도 여로보암에게 남기지 아니하고 다 멸하였으니 주의 종
				실로인 아히야를 통하여 하신 주의 말씀대로 되었더라.<br><br>

				<b>왕상 16:11</b> 그가 그의 보좌에 앉아 치리하기 시작하자마자
				바아사의 온 집을 죽였으니 담벼락에 오줌누는 자는 그의 친척이든 그의
				친구이든 하나도 그에게 남기지 아니하였더라.
</body>
