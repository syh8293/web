        <b>왕상 18:40</b> 엘리야가 그들에게 말하기를 “바알의 선지자들을
        붙잡아 그들 중 하나도 도망하지 못하게 하라.” 하자 백성이 그들을
        붙잡으니, 엘리야가 그들을 키손 시내로 끌고 내려가 거기서 그들을
        죽이니라.<br><br>

        <b>계 14:20</b> 그 포도즙틀이 도성 밖에서 짓밟히니 그 틀에서
        피가 흘러 나와 말고삐까지 닿고 일천육백 스타디온까지 퍼지더라.
