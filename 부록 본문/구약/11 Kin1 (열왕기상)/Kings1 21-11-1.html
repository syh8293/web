        <b>11절</b> 이에 나봇의 성읍 사람들, 즉 그의 성읍의 거민들인 장로들과 
				귀족들이 이세벨이 그들에게 보낸 대로 하였으니 즉 그녀가 그들에게
        보낸 편지들에 기록된 대로 하였더라.<br><br>

        <b>14절</b> 그리고 나서 그들이 이세벨에게 보내어 말하기를 “나봇이
        돌에 맞아 죽었나이다.” 하니라.
