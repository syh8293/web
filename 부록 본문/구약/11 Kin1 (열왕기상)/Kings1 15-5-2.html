        <b>삼하 12:6</b> 그가 불쌍히 여김도 없이 이 일을 행하였으니, 
				그는 그 새끼 양을 네 배로 갚아야 하리라.” 하더라.<br><br>

				<b>왕상 15:5</b> 이는 다윗이 주의 눈에 옳은 것을 행하였고, 힛인
				우리야의 일 외에는 주께서 그에게 명하신 일에서 평생 동안 벗어나지
				아니하였음이라.<br><br>

				<b>11절</b> 주가 이같이 말하노라. 보라, 내가 네 집에서 너를
				대적하는 악을 일으키리라. 내가 네 눈 앞에서 네 아내들을 취하여
				네 이웃에게 주리니, 그가 대낮에 네 아내들과 더불어 동침하리라.
