        <b>31-33절</b> 만일 어떤 사람이 자기 이웃에게 범죄하여 서원이
        그에게 내려지고, 그로 맹세케 하여 그 서원이 이 집에 있는 주의 제단 앞에
        이르면 주께서는 하늘에서 들으시고 행하시며 주의 종들을 심판하시되 악인은
        정죄하시어 그의 행실을 그의 머리로 돌리시며, 의인은 의롭다 하시어 그의
        의대로 그에게 베푸소서. 만일 주의 백성 이스라엘이 주께 죄를 지음으로 적
        앞에 패할 때, 주께로 다시 돌아와서 주의 이름을 시인하고 이 전에서 주께
        기도하고 간구하거든
