        <b>왕상 16:31</b> 느밧의 아들 여로보암의 죄들을 행하는 것이 그에게는 
				마치 가벼운 것 같았으니 그가 시돈인들의 엣바알왕의 딸 이세벨을 아내로 삼아 
				가서 바알을 섬기고 그에게 경배하였으며 <br><br>

				<b>창 49:16-17</b> 단은 이스라엘 지파의 하나로서 자기 백성을 심판하리라. 
				단은 길가에 뱀이 되고 작은 길에 독사가 되어 말의 뒷굽을 물어서 말 탄 자를 
				뒤로 떨어지게 하리로다. <br><br>

				<b>신 33:22</b> 단에 관하여 그가 말하였으니, 단은 사자의 새끼니, 그가 
				바산으로부터 뛰어나오리라.
