            축복하고, 주께서 그의 종 다윗과 그의 백성 이스라엘에 행하신 모든
            선하심으로 인해 즐겁고 기쁜 마음으로 장막으로 돌아가더라.<br><br>

            날이 오기를 고대하고 열망하라. 그때는 하늘들이 불에 타서 녹아 버리고
