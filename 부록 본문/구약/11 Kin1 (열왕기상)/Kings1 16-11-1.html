        <b>16:11</b> 그가 그의 보좌에 앉아 치리하기 시작하자마자 바아사의 
        온 집을 죽였으니 담벼락에 오줌누는 자는 그의 친척이든 그의 친구이든 하나도 
        그에게 남기지 아니하였더라.<br><br>

        <b>21:21</b> “보라, 내가 네게 재앙을 내려 네 후대를 쓸어 버리고 
        담벼락에 오줌누는 자와 이스라엘에 갇힌 자와 남은 자를 아합에게서 끊어 버려<br><br>

        <b>열왕기하 9:8</b> 그러므로 아합의 온 집이 멸망하리니 내가 담벼락에 오줌누는 
        자와 이스라엘에서 갇힌 자와 남겨 둔 자를 아합에게서 끊어 버리리라.
