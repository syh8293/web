       	<b>왕상 22:29-30</b> 그리하여 이스라엘 왕과 유다 왕 여호사밧이
       	라못길르앗으로 올라가니라. 이스라엘 왕이 여호사밧에게 말하기를 “나는 변장을
       	하고 진중으로 들어가리이다. 그러나 왕은 왕복을 입으소서.” 하고, 이스라엘
       	왕이 변장을 하고 진중으로 들어가더라.
