<body>
        <b>왕상 1:33</b> 왕이 또 그들에게 말하기를 “너희는 너희 주의
        신하들을 데리고 내 아들 솔로몬을 내 노새에 태워 기혼으로 데리고
        가라.<br><br>

        <b>삼하 13:29</b> 이에 압살롬의 종들은 압살롬이 명한 대로
        암논에게 행하니라. 그러자 왕의 모든 아들들이 일어나 각자 자기
        노새를 타고 도망하더라.
