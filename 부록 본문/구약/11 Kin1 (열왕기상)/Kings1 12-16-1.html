        <b>왕상 12:16</b> 그리하여 온 이스라엘은 왕이 자기들에게 경청하지 
        않음을 보자 백성들이 왕에게 대답하여 말하기를 “우리가 다윗 안에 무슨 
        분깃을 가지랴? 우리가 이새의 아들 안에서 가질 유업이 없도다. 오 이스라엘아, 
        너희 장막으로 돌아가라. 다윗아, 이제 네 집이나 돌아보라.” 하더라. 그리고 
        이스라엘이 그들의 장막으로 가니라.
