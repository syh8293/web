					<b>왕상 20:27-28</b> 이스라엘 자손도 점호를 받고 모두가 참가하여 
					그들과 싸우려고 나가니라. 이스라엘 자손이 그들 앞에 진을 친 것이
					마치 두 떼의 적은 새끼 염소 같았으나 시리아인들은 그 땅을 가득 채웠더라.
					그때 하나님의 사람이 와서 이스라엘 왕에게 고하여 말하기를 “주가 이같이
					말하노라. 시리아인들이 말하기를 ‘주는 산들의 하나님이요, 골짜기들의
					하나님은 아니라.’ 하였도다. 그러므로 내가 이 모든 큰 무리를 네 손에
					넘겨주리니, 너희는 내가 주인 줄 알리라.” 하더라.
