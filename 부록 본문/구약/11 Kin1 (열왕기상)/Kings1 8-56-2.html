              <b>왕상 8:56</b> “약속하신 모든 것을 따라 자기 백성 이스라엘에게
              안식을 주신 주를 송축할지어다. 주께서는 주의 종 모세의 손을 통해 
              약속하신 주의 모든 선한 약속 중에서 한 말씀도 이루시지 않은 것이 
              없도다.<br><br>
      
              <b>출 4:22</b> 너는 파라오에게 말하기를 ‘주가 이같이 말하노라. 이스라엘은 
              내 아들이요, 내 첫태생이니라.<br><br>
      
              <b>신 32:18</b> 너를 낳은 반석에는 네가 무관심하고 너를 지으신 하나님을 
              네가 잊었도다.
