<body>
        <b>민 33:55</b> 그러나 만일 너희가 너희 앞에서 그 땅 거민을 몰아내지 
				아니하면, 너희가 남겨 둔 그들이 너희 눈에 찔림이 되고 너희 옆구리에 가시가 
				되어, 너희가 거하는 땅에서 너희를 괴롭힐 것이요,<br><br>

				<b>왕상 8:56</b> “약속하신 모든 것을 따라 자기 백성 이스라엘에게 안식을 
				주신 주를 송축할지어다. 주께서는 주의 종 모세의 손을 통해 약속하신 주의 
				모든 선한 약속 중에서 한 말씀도 이루시지 않은 것이 없도다.<br><br>

				<b>창 49:2</b> 너희는 다 함께 모여서 들으라. 너희 야곱의 아들들아, 너희 
				아비 이스라엘에게 경청하라.
