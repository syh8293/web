		<b>왕상 18:44-45</b> 일곱 번째에 그가 말하기를 “보소서, 바다에서
        사람의 손만한 작은 구름이 떠오르나이다.” 하니 엘리야가 말하기를 “올라가서
        아합에게 말하기를 ‘왕의 병거를 준비하시고 내려가소서. 그래야 비가 왕을 멈추지
        못하리이다.’ 하라.” 하더라. 잠시 후에 하늘이 구름들과 바람으로 캄캄해지고 큰
