<body>
        <b>24</b> 주께서 주의 종 내 아버지 다윗에게 약속하신 것을 지키셨사오며, 
				또 주께서 주의 입으로 말씀하시고 그것을 주의 손으로 이루신 것이 오늘과 
				같나이다.<br><br>

				<b>25절</b> 이스라엘의 주 하나님이여, 그러므로 이제 주께서 주의 종 내 
				아버지 다윗에게 약속하여 말씀하시기를 ‘네가 내 앞에서 행한 것처럼, 네 
				자손들이 그들의 길을 주의하여 내 앞에서 행하면, 이스라엘의 보좌에 앉을
        사람이 내 앞에서 네게 끊어지지 아니하리라.’ 하신 것을 지키소서.
