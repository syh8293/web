        <b>왕상 18:24</b> 그리고 너희는 너희 신들의 이름을 부르라. 나는 주의 이름을 
        부르리라. 불로 응답하시는 하나님, 그분이 하나님이시라.” 하니 모든 백성이 
        대답하여 말하기를 “그 말이 옳도다.” 하더라.<br><br>

        <b>38-39</b> 그때 주의 불이 내려서 번제물과 나무와 돌들과 흙을 태우고, 
        도랑에 있는 물을 핥아 버리는지라, 모든 백성이 그것을 보자 엎드리며 말하기를 
        “주, 그분은 하나님이시도다. 주, 그분은 하나님이시도다.” 하더라.
