        <b>9절</b> 그가 거기서 한 굴에 이르러, 거기서 유숙하였더라. 보라, 주의 
				말씀이 그에게 임하여 그에게 말씀하시기를 “엘리야야, 네가 여기서 무엇하느냐?” 
				하시니<br><br>

				<b>11절</b> 주께서 말씀하시기를 “산 위로 가서 주 앞에 서라.” 하시니, 
				보라, 주께서 지나가시는데 크고 강한 바람이 산들을 가르고 주 앞에서 
				바위들을 산산조각냈으나 주께서 그 바람 속에 계시지 아니하였으며, 바람 
				후에 지진이 있었으나 주께서 그 지진 속에도 계시지 아니하더라.
