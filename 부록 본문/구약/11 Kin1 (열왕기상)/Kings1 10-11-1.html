            <b>왕상 10:11</b> 또한 오필로부터 금을 실어 온 히람의 배들이 
            오필로부터 많은 백단향나무와 보석들을 실어 오니,<br><br>

            <b>21</b> 솔로몬왕의 마시는 그릇들은 모두 금으로 만들었고 레바논 
            산림의 궁의 모든 그릇도 순금으로 만들었으며, 은으로 만든 것은 
            아무것도 없었으니 솔로몬의 날에는 은이 아무 가치도 없었더라.<br><br>

            <b>27</b> 왕이 예루살렘에서 은을 돌 같게, 백향목을 골짜기에 있는 
            뽕나무 같게 하였으니 그것들이 심히 많았기 때문이더라.
