          <b>왕상 3:12</b> 보라, 내가 네 말대로 하였으며, 보라, 내가
          너에게 현명하고 명철한 마음을 주었으니, 네 이전에도 너와 같은 자가
          없었으며, 네 이후에도 너와 같은 자가 일어나지 아니하리라.<br><br>

          <b>골 2:2-3</b> 이는 그들의 마음이 위로를 받고 사랑으로 엮어져서
          완전한 이해의 확신이 모든 풍요함에 이르러 하나님과 아버지와 그리스도의
          신비의 지식에 이르게 하려 함이라. 그의 안에는 모든 지혜와 지식의 보화가
          감추어져 있느니라.
