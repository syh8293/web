        <b>4절</b> 이스라엘 왕이 대답하여 말하기를 “오 내 <small>주</small> 
				왕이여, 당신의 말씀대로 나와 내가 가진 모든 것은 왕의 것이니이다.” 
				하자<br><br>

				<b>7절</b> 그러자 이스라엘 왕이 그 땅의 모든 장로들을 불러 말하기를
				“내가 너희에게 청하노니, 이 사람이 얼마나 해를 끼치려 하는지 주의하여
				보라. 그가 내게 보내어 내 아내들과 내 자녀들과 내 은과 내 금을
				요구하였고 내가 그를 거절하지 아니하였노라.” 하니
