<body>
        <b>28-30절</b> 오 주 나의 하나님이여, 주께서는 주의 종의 기도와 그의 
				간구를 유념하시고 주의 종이 오늘 주 앞에서 기도하는 부르짖음과 기도에
        경청하소서. 주의 눈을 이 집을 향하여, 즉 주께서 ‘내 이름이 거기에
        있으리라.’고 말씀하신 그곳을 향하여 밤낮 여시어 주의 종이 이곳을 향하여
        드리는 기도에 경청하소서. 주의 종과 주의 백성 이스라엘이 이곳을 향하여
        기도할 때 그 간구에 경청하시고, 주의 처소 하늘에서 들으시며, 주께서
        들으실 때에 용서해 주소서.
