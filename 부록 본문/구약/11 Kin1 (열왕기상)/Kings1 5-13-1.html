        <b>왕상 5:13</b> 그때 솔로몬왕이 온 이스라엘에서 사람들을 동원하니
        그 동원된 수가 삼만이더라.<br><br>

        <b>렘 6:16</b> 주가 이같이 말하노니 “너희는 길에 서서 보고 옛
        길, 그 선한 길이 어디 있는지 물어 그곳으로 걸어가라. 그리하면 너희가
        너희 혼들을 위하여 쉼을 얻으리라.” 하였으나 그들이 말하기를 “우리는
        그곳으로 걸어가지 아니하리라.” 하는도다.
