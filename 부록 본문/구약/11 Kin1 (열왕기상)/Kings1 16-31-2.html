          <b>왕상 16:31</b> 느밧의 아들 여로보암의 죄들을 행하는 것이 그에게는 
          마치 가벼운 것 같았으니 그가 시돈인들의 엣바알왕의 딸 이세벨을 아내로 
          삼아 가서 바알을 섬기고 그에게 경배하였으며<br><br>
  
          <b>왕상 19:1-2</b> 아합이 이세벨에게 엘리야가 행한 모든 일과 그가 모든 
          선지자들을 어떻게 칼로 죽였는가를 말하니, 이세벨이 엘리야에게 사자를 보내어 
          말하기를 “내가 내일 이맘때까지 네 생명을 그들 중 하나의 생명같이 만들지 
          아니하면 신들이 내게 벌을 내리고 더 내리기를 원하노라.” 하더라.
