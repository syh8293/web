          <b>왕상 18:46</b> 주의 손이 엘리야에게 임하니, 그가 허리를 묶고 이스르엘 
              입구까지 아합을 앞질러 달려갔더라.<br><br>

              <b>행 8:39</b> 그들이 물 속에서 올라오자 주의 영이 빌립을 데려가시니 
              그 내시가 그를 다시 보지 못하더라. 그러나 그는 기뻐하며 자기 길을 가더라.
