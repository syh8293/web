        <b>왕상 16:34</b> 그의 시대에 벧엘인 히엘이 여리코를 건축하였는데
				그가 그 기초를 놓았을 때 그의 첫째 아들 아비람을, 그가 그 문들을 세웠을
				때 그의 막내 아들 스굽을 잃었으니, 눈의 아들 여호수아를 통해 하신 주의
				말씀대로 되었더라.
