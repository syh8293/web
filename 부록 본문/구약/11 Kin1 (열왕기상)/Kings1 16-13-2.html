        <b>왕상 16:13</b> 이는 바아사의 모든 죄들과 그의 아들 엘라의 죄들, 
				즉 그들이 지은 죄와 그들이 이스라엘로 범죄케 한 죄들로 인함이니 즉 
				그들의 헛된 것들로 이스라엘의 주 하나님을 격노케 한 것이라.<br><br>

        <b>26</b> 그가 느밧의 아들 여로보암의 모든 길과 그가 이스라엘로 
				범죄케 한 그의 죄 가운데서 행하여 그들의 헛된 것들로 이스라엘의 주 
				하나님을 격노케 하였더라.
