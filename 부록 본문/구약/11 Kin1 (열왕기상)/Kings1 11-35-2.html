        <b>왕상 11:35-36</b> 그러나 내가 그의 아들의 손에서 그 왕국을
       	빼앗아 너에게 열 지파를 줄 것이요 내가 한 지파를 그의 아들에게 주어 내
       	종 다윗으로 내가 나의 이름을 두려고 나를 위하여 택한 성읍 예루살렘에서
