        <b>왕상 22:38</b> 누군가가 그 병거를 사마리아의 못에 씻자 개들이
				그의 피를 핥았고 사람들이 그의 갑옷을 씻었으니 주께서 하신 주의
				말씀대로 되었더라.<br><br>

				<b>왕하 9:21</b> 요람이 말하기를 “준비하라.” 하니 그의 병거가
				준비된지라, 이스라엘의 요람왕과 유다의 아하시야왕이 각자 자기 병거를 
				타고 나가서, 예후를 향해 나가 이스르엘인 나봇의 땅에서 그를 만나니라.
