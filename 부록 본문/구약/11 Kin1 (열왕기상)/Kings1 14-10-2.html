<body> 
        <b>34절</b> 진실로, 나를 막아 너를 해치지 않게 하신 이스라엘의 주
        하나님께서 살아 계시는 한, 네가 서둘러 와서 나를 영접하지 아니하였더라면
        아침이 밝을 때까지 담벼락에 오줌누는 어떤 자라도 나발에게 결코 남아 있지
        아니하였으리라.” 하고<br><br>

        <b>열왕기상 14:10</b> 그러므로 보라, 내가 여로보암의 집에 재앙을 내리리니 
        여로보암에게서 담벼락에 오줌누는 자와 이스라엘에 갇히고 남겨진 자를 끊어 
        버리고 여로보암 집의 남은 자들을 치워 버리리니 마치 사람이 똥을 치워
        버리듯이 완전히 치워 버리리라.
