        <b>왕상 5:13-16</b> 그때 솔로몬왕이 온 이스라엘에서 사람들을 동원하니 그 
				동원된 수가 삼만이더라. 그가 그들을 한 달에 일만씩 번갈아 레바논으로 보내니 
				그들이 한 달은 레바논에 두 달은 집에 있더라. 아도니람이 동원된 인원을 
				관리하더라. 솔로몬에게는 짐을 지는 자가 칠만이요, 산에서 채석하는 자가 
				팔만이더라. 이외에도 일을 감독하는 솔로몬의 관원들의 우두머리가 삼천삼백 
				명이었으니 그들이 일하는 백성들을 관리하더라.
