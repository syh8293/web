          <b>왕상 9:21</b> 그들 이후에 그 땅에 남겨진 그들의 자손, 즉 이스라엘
          자손 또한 완전히 멸하지 못한 자들을 솔로몬이 노예로 삼아 노역을 부과하여
          오늘까지 이르니라.<br><br>

          <b>신 33:22</b> 단에 관하여 그가 말하였으니, 단은 사자의 새끼니, 그가 
          바산으로부터 뛰어나오리라.
