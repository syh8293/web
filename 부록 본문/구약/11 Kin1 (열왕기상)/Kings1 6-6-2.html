<body>
            <b>왕상 6:6</b> 아래층 방은 다섯 큐빗 너비요, 중간층 방은 여섯
            큐빗 너비요, 삼층 방은 일곱 큐빗 너비더라. 그가 전의 벽 바깥에는
            돌아가며 좁은 턱을 만들어 들보들이 전의 벽에 박히지 않게 하니라.<br><br>

            <b>고후 12:2</b> 내가 십사 년 전에 그리스도 안에서 한 사람을
            알았는데 (그가 몸 안에 있었는지 나는 말할 수 없고 몸 밖에 있었는지 
            나는 말할 수 없지만 하나님께서는 아시느니라.) 그 사람이 셋째 하늘로 
            끌려 올라갔느니라.
