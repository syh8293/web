        <b>전 1:1</b> 예루살렘에 있는 왕, 다윗의 아들 전도자의 말씀이라.<br><br>

        <b>왕상 4:24-25</b> 그가 팁사에서부터 앗사까지 강 이편에 있는 모든 
				지방, 즉 강 이편의 모든 왕들을 다스렸으며, 또 그가 자기 주위의 사면을 
				평화롭게 하니 유다와 이스라엘이 솔로몬의 평생 동안 단에서부터 브엘세바까지 
				각자 자기 포도나무와 무화과나무 아래서 안전하게 거하였더라.
