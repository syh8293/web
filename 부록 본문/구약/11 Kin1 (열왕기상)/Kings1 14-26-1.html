<body>
        <b>24절</b> ‘주가 이같이 말하노라. 너희는 올라가지도 말며 너희
        형제 이스라엘 자손을 대항하여 싸우지도 말고 각자 자기 집으로 돌아가라.
        이는 이 일이 내게서 나온 것임이라.’ 하라.” 하시니라. 그러므로 그들이
        주의 말씀에 경청하고, 주의 말씀에 따라 떠나려고 돌아가니라.<br><br>

        <b>왕상 14:26</b> 주의 전의 보물과 왕궁의 보물을 가져갔으니 그가
        모든 것을 가져갔고 솔로몬이 만든 금 방패들도 모두 가져갔더라.
</body>
