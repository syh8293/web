				그것을 솔로몬왕에게 가져왔더라.<br><br>

        <b>10:14</b> 일 년 동안 솔로몬에게 들어온 금의 무게가 금 육백육십육 
				달란트였으며,<br><br>

				<b>21</b> 솔로몬왕의 마시는 그릇들은 모두 금으로 만들었고 레바논 산림의 궁의 
				모든 그릇도 순금으로 만들었으며, 은으로 만든 것은 아무것도 없었으니 솔로몬의 
				날에는 은이 아무 가치도 없었더라.
