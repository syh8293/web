          <b>왕상 18:41</b> 엘리야가 아합에게 말하기를 "올라가서 먹고 마시소서. 많은 
          비 소리가 있나이다." 하니,<br><br>

          <b>시 68:8-9</b> 땅이 진동하며 하늘들도 하나님의 면전에서 떨어지고 시내
          산도 하나님, 곧 이스라엘의 하나님의 면전에서 요동하였나이다. 오 하나님이여, 
          주께서는 흡족한 비를 내리시어 주의 유업이 곤비할 때에 주의 유업을 견고하게 
          하셨나이다.<br><br>

          <b>삼하 23:4</b> 그리하면 그가 해 돋을 때의 아침 빛같이 되리니, 곧 구름 없는 
          아침 같겠고, 비 온 후에 맑게 반짝임으로 땅에서 돋아나는 연한 풀잎 같으리라.’
