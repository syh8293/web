        <b>왕상 2:38-39</b><br> 
          시므이가 왕에게 말하기를 “그 말씀이 좋사오니 내
          주 왕께서 말씀하신 대로 왕의 종이 그대로 행하리이다.” 하고 시므이가 
          오랫동안 예루살렘에 거하니라. 삼 년이 지난 후에 시므이의 종 가운데 
          둘이 가드 왕 마아카의 아들 아키스에게로 도망한지라. 사람들이 시므이에게
