        <b>왕상 15:5</b> 이는 다윗이 주의 눈에 옳은 것을 행하였고,
        힛인 우리야의 일 외에는 주께서 그에게 명하신 일에서 평생 동안 
				벗어나지 아니하였음이라.<br><br>

				<b>왕상 16:7</b> 또 주의 말씀이 하나니의 아들 선지자 예후의
				손을 통해 바아사와 그의 집에 임하였으니 이는 그가 여로보암의
				집과 같이 되어 주의 목전에서 모든 악을 행하여 그의 손으로 행한
				일로 주를 격노케 하였음이며 또 그가 그를 죽였음이라.
