        <b>열왕기상 12:32</b> 여로보암이 여덟째 달, 즉 그 달의 십오일을
        명절로 정하여 유다에 있는 명절과 같게 하고 제단에 제물을 드리니라.
        여로보암이 벧엘에서 그렇게 행하여 그가 만든 송아지들에게 제사를 
				드렸으며, 그가 만든 산당의 제사장들을 벧엘에 두었더라.<br><br>

        <b>왕상 12:31</b> 또 그가 산당을 짓고, 레위의 아들들이 아닌 백성의 
				가장 낮은 자들로 제사장들을 삼았더라.
