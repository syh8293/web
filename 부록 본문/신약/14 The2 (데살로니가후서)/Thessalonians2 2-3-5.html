        <b>살후 2:3</b> 아무도 어떤 모양으로든지 너희를 미혹하지 못하게
				하라. 이는 먼저 배교하는 일이 이르지 않고, 또 그 죄의 사람 곧 멸망의
				아들이 나타나지 않고서는 그 날이 오지 아니함이라.<br><br>

				<b>갈 3:13</b> 그리스도께서 우리를 위하여 저주가 되셔서 율법의
				저주로부터 우리를 구속하셨으니 기록되기를 “나무에 매달린 자는 누구나
				저주받은 자라.”고 하였도다.
