            <b>살후 2:8</b> 그리고 나서 그 악한 자가 나타나리니 주께서 그를 자기 입에서
            나오는 영으로 소멸하시고 그의 찬란한 오심으로 제거하시리라.<br><br>

            <b>신 32:22-24</b> 내 진노중에 불이 붙어서 가장 낮은 지옥까지 사를 것이며, 
            땅을 그 소산과 더불어 소멸할 것이며, 산들의 기초에도 불을 놓으리라. 내가 그들 
            위에 재앙을 쌓고, 내가 그들에게 내 화살들을 보내리라. 그들은 굶주림으로 불탈 
            것이며 불타는 열기와 혹독한 멸망으로 삼켜지리니, 내가 또한 짐승들의 이빨과 
            티끌 속의 뱀들의 독을 그들에게 보내리라.
