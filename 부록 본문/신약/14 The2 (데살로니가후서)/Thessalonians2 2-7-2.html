              <b>살후 2:7-9</b> 불법의 신비가 이미 활동하고 있나니 현재는 막는
              자가 있어 막을 것이나 그가 그 길에서 옮겨질 때까지만 그리하리라. 그리고
              나서 그 악한 자가 나타나리니 주께서 그를 자기 입에서 나오는 영으로
              소멸하시고 그의 찬란한 오심으로 제거하시리라. 그 악한 자가 오는 것은
              사탄의 역사에 따라 모든 능력과 표적들과 거짓 이적들과,<br><br>

              <b>창 3:15</b> 내가 너와 여자 사이에, 또 네 씨와 그녀의 씨 사이에 적의를 
              두리니, 그녀의 씨는 너의 머리를 부술 것이요, 너는 그의 발꿈치를 부술 것이라.”
