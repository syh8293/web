        <b>살후 1:8</b> 하나님을 알지 못하는 자들과 우리 주 예수 그리스도의 
            복음에 순종치 아니하는 자들을 불길 가운데서 벌하시리니<br><br>

            <b>막 16:15</b> 또 주께서 그들에게 말씀하시기를 “너희는 온 세상에 
            가서 모든 피조물에게 복음을 전파하라.<br><br>

            <b>행 1:8</b> 그러나 성령께서 너희에게 임하시면 너희가 능력을 받으리니 
            그러면 예루살렘과 온 유대와 사마리아와 땅 끝까지 이르러 내게 증인이 
            되리라.”고 하시니라.
