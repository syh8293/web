          <b>살후 1:6-9</b> 하나님께서 함께하시는 의로운 일은 이것이니,
            너희에게 고통을 주는 자들에게는 환난으로 갚으시고 고통을 받는 너희에게는
            우리와 함께 안식으로 갚아 주시는 것이라. 주 예수께서 그의 능력의 천사들과
            함께 하늘로부터 나타나실 때에 하나님을 알지 못하는 자들과 우리 주 예수
            그리스도의 복음에 순종치 아니하는 자들을 불길 가운데서 벌하시리니 이런
            자들은 주의 임재와 그의 능력의 영광으로부터 떠나 영원한 멸망의 형벌을 받게
            될 것이라.
