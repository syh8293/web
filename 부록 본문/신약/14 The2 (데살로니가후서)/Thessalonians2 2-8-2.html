              <b>살후 2:8</b> 그리고 나서 그 악한 자가 나타나리니 주께서 그를
              자기 입에서 나오는 영으로 소멸하시고 그의 찬란한 오심으로 제거하시리라.<br><br>

              <b>6-8절</b>또한 이리가 어린양과 함께 거하며 표범이 새끼 염소와
              함께 누울 것이요, 송아지와 어린 사자와 살진 짐승이 함께하며 어린아이가
              그들을 이끌리라. 암소와 곰이 함께 먹으며 그것들의 새끼들이 함께 누울
              것이요, 사자가 소처럼 짚을 먹으리라. 또 젖먹는 아이가 독사의 구멍에서
              장난하며, 젖뗀 아이가 독사의 굴에 손을 넣으리라
