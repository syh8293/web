        <b>살후 2:1-3</b> 형제들아, 우리 주 예수 그리스도의 오심과, 그 앞에 우리가 
				함께 모이는 일에 관하여 이제 너희에게 간구하노니, 영으로나 말로나 또는 우리에게서 
				받았다고 하는 편지로나 그리스도의 날이 가까웠다고 마음이 쉽게 흔들리거나 
				두려워해서는 안 될 것이라. 아무도 어떤 모양으로든지 너희를 미혹하지 못하게
				하라. 이는 먼저 배교하는 일이 이르지 않고, 또 그 죄의 사람 곧 멸망의 아들이 
				나타나지 않고서는 그 날이 오지 아니함이라.
