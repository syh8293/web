        <b>살후 1:7-8</b> 고통을 받는 너희에게는 우리와 함께 안식으로
        갚아 주시는 것이라. 주 예수께서 그의 능력의 천사들과 함께 하늘로부터
        나타나실 때에 하나님을 알지 못하는 자들과 우리 주 예수 그리스도의
        복음에 순종치 아니하는 자들을 불길 가운데서 벌하시리니<br><br>

        <b>욜 2:5-6</b> 그들이 뛰는 것은 산꼭대기들에 있는 병거들의 소리
        같고, 그루터기를 삼키는 불꽃 소리와도 같으며, 전열에 배치된 강한 백성
        같으리라. 그들의 얼굴 앞에서 백성은 심하게 아픔을 당할 것이며 모든
        얼굴들은 새까맣게 되리라.
