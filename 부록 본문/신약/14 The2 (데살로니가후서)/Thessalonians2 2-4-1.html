        <b>살후 2:4</b> 그는 대적하는 자며, 또 하나님이라고 불리는 모든 것과 
				숭배받는 대상 위에 자신을 높여 하나님의 성전에 앉아 하나님처럼 보여 
				자신을 하나님이라고 하느니라.<br><br>

				<b>계 11:1</b> 또 내게 지팡이 같은 갈대를 주며, 그 천사가 서서 말하기를 
				“일어나서 하나님의 성전과 제단과 그 안에서 경배하는 자들을 측량하라.<br><br>

				<b>계 11:2</b> 그러나 성전 밖에 있는 뜰은 남겨 두고 측량하지 말라. 이는
				그것을 이방인들에게 주었으며 그들이 마흔두 달 동안 그 거룩한 도성을 발
				아래 짓밟을 것이기 때문이라.
