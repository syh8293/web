          <b>딤후 3:1</b> 또 이것을 알라. 마지막 날들에 아주 어려운 때가
          오리라.<br><br>
  
          <b>딤후 3:7</b> 항상 배우나 진리의 지식에는 결코 이를 수 없느니라.<br><br>
  
          <b>고전 8:1</b> 우상들에게 바쳐진 것들에 관하여는 우리 모두에게
          지식이 있음을 알거니와 지식은 교만하게 하지만 사랑은 세워 주느니라.<br><br>
  
          <b>딤전 6:20</b> 오 디모데야, 네게 맡겨진 것을 지키고, 비속하고
          허황된 말장난과 거짓되이 일컬어지는 과학의 반론을 피하라.
