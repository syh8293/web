            <b>딤후 4:8</b> 이후로는 나를 위하여 의의 면류관이 마련되어 있어 의로운 
            재판관이신 주께서 그 날에 그것을 내게 주실 것이며 또 나뿐만 아니라 그의 
            나타나심을 사모하는 모든 사람에게도 주실 것이라.<br><br>

            <b>딛 2:13</b> 그 복된 소망, 곧 위대한 하나님이신 우리 구주 예수 그리스도의 
            영광스러운 나타나심을 기다리게 하셨음이니,<br><br>

            <b>요 15:18</b> 세상이 너희를 미워하면 그것은 너희를 미워하기 이전에 나를 
            미워한 것임을 알라.
