        <b>딤후 3:15-17</b><br> 
					또 어릴 때부터 네가 성경을 알았으니, 그
					성경은 너로 그리스도 예수 안에 있는 믿음으로 인하여 구원에 이르도록
					지혜롭게 할 수 있느니라. 모든 성경은 하나님의 영감으로 주어진 것으로
					교리와 책망과 바로잡음과 의로 훈육하기에 유익하니 이는 하나님의 사람이
					온전하게 되며, 모든 선한 일에 철저히 구비되게 하려 함이니라.
