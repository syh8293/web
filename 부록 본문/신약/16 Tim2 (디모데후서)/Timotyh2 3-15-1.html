        <b>딤후 3:15</b> 또 어릴 때부터 네가 성경을 알았으니, 그 성경은 너로 그리스도 
              예수 안에 있는 믿음으로 인하여 구원에 이르도록 지혜롭게 할 수 있느니라.<br><br>

              <b>딤후 3:16</b> 모든 성경은 하나님의 영감으로 주어진 것으로 교리와 책망과 
              바로잡음과 의로 훈육하기에 유익하니<br><br>

              <b>눅 24:44</b> 또 그들에게 말씀하시기를 “이런 것이 내가 너희와 함께 있을 
              때 말했던 바 모세의 율법과 선지서들과 시편에 나에 관하여 기록된 모든 것이 
              이루어져야 한다던 그 말이니라.”고 하시고
