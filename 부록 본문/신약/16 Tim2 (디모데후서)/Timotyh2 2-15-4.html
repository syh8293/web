          <b>딤후 2:15</b> 네가 진리의 말씀을 올바로 나누어 자신이 하나님 앞에 
          부끄럽지 않은 일꾼으로 인정받도록 공부하라.<br><br>

          <b>10절</b> 내가 내 막대기, 곧 아름다움을 들고 둘로 꺾었으니, 이는 내가 
          온 백성과 더불어 세웠던 내 언약을 폐기하려 함이라.<br><br>

          <b>12절</b> 내가 그들에게 말하기를 “너희가 좋게 생각한다면 내 값을 내게
          쳐주고, 그렇지 아니하거든 그만두라.” 하였더니, 그들이 내 값으로 은 삼십
          개를 달았느니라.
