              <b>빌 2:9</b> 이로 인하여 하나님께서는 그를 지극히 높이시고
              모든 이름 위에 있는 한 이름을 그에게 주사<br><br>

              <b>고전 2:13-14</b> 또한 우리가 그것들을 말하되 인간의 지혜가
              가르치는 말로 하지 아니하고 성령께서 가르치시는 말로 하나니 영적인 일들을
              영적으로 비교하여 말하느니라. 그러나 자연인은 하나님의 영의 일들을
              받아들이지 아니하나니 이는 그 일들이 그 사람에게는 어리석게 여겨지기
              때문이요, 또 알 수도 없나니 이는 그 일들이 영적으로만이 분별되기
              때문이니라.
