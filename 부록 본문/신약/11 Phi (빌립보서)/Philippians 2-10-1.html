        <b>빌 2:10</b> 하늘에 있는 것이나 땅 위에 있는 것이나 땅 아래 있는 것이나
        모든 무릎을 예수의 이름에 꿇게 하시고<br><br>

        <b>7절</b> 예수아와 바니와 세레뱌와 야민과 악쿱과 삽브대와 호디야와 마아세야와

				깨닫게 하였으며, 백성들은 그들의 자리에 서 있더라.
