              <b>빌 1:23</b> 내가 그 둘 사이에 끼여 있으니 내가 떠나서 그리스도와 
              함께 있을 욕망을 갖는 그것이 훨씬 좋으나<br><br>

              <b>살전 5:9-10</b> 이는 하나님께서 우리가 진노를 받도록 정해 놓으신 
              것이 아니라 우리 주 예수 그리스도를 통하여 구원을 받게 하셨기 때문이라. 
              주께서 우리를 위하여 죽으심은 우리가 깨든지 자든지 주와 함께 살게 하시려는 
              것이라.<br><br>

              <b>암 2:14</b> 그러므로 도피하는 자가 급히 망할 것이요, 강한 자도 자기 
              힘을 낼 수 없으며 용사도 자신을 구할 수 없으리라.
