        <b>5절</b> 그가 머리에 놋 투구를 쓰고 쇠미늘 갑옷으로 무장하였으니, 그 
        갑옷의 무게는 놋 오천 세켈이며<br><br>

        <b>49절</b> 다윗이 자루에 손을 넣어 거기서 돌 하나를 꺼내어 물매를 던져 
        그 필리스티아인의 이마를 치니, 그 돌이 그의 이마 깊숙이 박힌지라, 그가 
        쓰러져 얼굴을 땅에 박더라.<br><br>

        <b>빌 3:3</b> 이는 영 안에서 하나님을 경배하며 그리스도 예수 안에서 
				기뻐하고 육신을 신뢰하지 않는 우리가 할례파임이니라.
