        <b>빌 2:9</b> 이로 인하여 하나님께서는 그를 지극히 높이시고 모든
				이름 위에 있는 한 이름을 그에게 주사<br><br>

				<b>잠 30:5</b> 하나님의 모든 말씀은 순수하니, 그는 자기를 신뢰하는 
				자들에게 방패시니라.<br><br>

				<b>시 138:2</b> 내가 주의 거룩한 전을 향하여 경배하고 주의 자애하심과 
				주의 진리를 인하여 주의 이름을 찬양하리니 이는 주께서 주의 말씀을 주의 
				모든 이름 위에 크게 하셨음이니이다.
