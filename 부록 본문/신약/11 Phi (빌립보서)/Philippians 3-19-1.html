		    <b>빌 3:19-21</b><br> 
        그들의 종말은 파멸이며 그들의 하나님은 자기들의
        배요, 그들의 영광은 자기들의 수치 속에 들어 있고 그들은 땅의 것들을
        생각하느니라. 우리의 시민권은 하늘에 있으므로 우리가 그곳으로부터

        복종시키는 그 능력의 역사로 인하여 우리의 천한 몸을 그분의 영광스러운 
        몸같이 변모시키시리라.
