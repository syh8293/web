              <b>빌 2:7-9</b> 오히려 자신의 영예를 버리고 종의 형체를 입으시어
              사람들의 모습을 취하셨느니라. 그리하여 사람과 같은 모양으로 나타나셔서

              <b>22절</b> 사람의 마음에는 많은 계획이 있지만 오직 주의 권고만이 서리라.
