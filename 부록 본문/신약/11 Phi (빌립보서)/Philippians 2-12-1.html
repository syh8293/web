<body>
					<b>빌립보서 2:12</b> 그러므로 나의 사랑하는 자들아, 너희가 항상 복종했던
					것처럼 내가 있을 때뿐만 아니라 내가 없는 지금도 더욱더 두려움과 떨림으로 너희
					구원을 온전히 이루라.<br><br>

					<b>계 11:11</b> 사흘 반 후에 하나님께로부터 온 그 생명의 영이 그들에게로 
					들어가니 그들이 자기 발로 서더라. 그러자 그들을 바라보던 자들에게 큰 두려움이 
					임하더라.
