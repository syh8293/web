<head>
    <title>빌립보서 3:12-15 본문</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;
        }
    </style>
</head>

<body>
        <b>빌 3:12-15</b><br> 
        내가 이미 이르렀다 함도 아니요, 이미 온전해졌다
            함도 아니라. 다만 나는 붙잡으려고 좇아갈 뿐이라. 나
            역시 그것을 위하여 그리스도 예수께 붙잡혀 있노라. 형제들아, 나는
            내가 붙잡은 것으로 여기지 아니하노라. 다만 한 가지 일, 즉 뒤에
            있는 것은 잊어버리고 앞에 있는 것들에 손을 뻗쳐 그리스도 예수 안에서 하나님의
            고귀한 부르심의 상을 위하여 그 푯대를 향해 좇아갈 뿐이라.
</body>

</html>
