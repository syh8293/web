        <b>빌 3:5</b> 나는 팔 일 만에 할례를 받았고 이스라엘인이며, 베냐민 지파요, 
				히브리인 중의 히브리인이요, 율법에 의하면 바리새인이라.<br><br>

				<b>갈라디아서 2:14</b> 마침 나는 그들이 복음의 진리를 따라 올바르게 행치 
				아니하는 것을 보고 모든 사람 앞에서 베드로에게 말하기를 “당신은 유대인으로서 
				유대인처럼 살지 아니하고 이방인들의 방식을 따라 살면서 어떻게 이방인들을 
				유대인처럼 살도록 강요하느뇨?” 하였노라.
