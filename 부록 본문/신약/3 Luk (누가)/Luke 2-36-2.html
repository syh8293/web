		<b>눅 2:36-37</b> 아셀 지파 파누엘의 딸인 안나라고 하는 여선지자가
        있었는데, 나이가 매우 많더라. 그녀가 결혼하여 칠 년을 남편과 함께 
        살았고, 과부가 된 지 약 팔십사 년이 되었으나, 성전을 떠나지 않고, 밤낮 
        금식과 기도로써 하나님을 섬기더라.
