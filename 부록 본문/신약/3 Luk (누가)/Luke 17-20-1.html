		<b>눅 17:20-21</b> 주께서 언제 하나님의 나라가 오겠느냐는 바리새인들의
            질문을 받고 그들에게 대답하여, 말씀하시기를 “하나님의 나라는 볼 수 있게 오는
            것이 아니니라. 또 사람들이 ‘보라, 여기 있다!’ 또는 ‘보라, 저기 있다!’고도
            말하지 못하리니, 보라, 이는 하나님의 나라가 너희 안에 있기 때문이라.”고
            하시더라.<br><br>
        
            <b>요 3:5-6</b> 예수께서 대답하시기를 “진실로 진실로 내가 너에게
            말하노니, 사람이 물과 성령으로 태어나지 아니하면 하나님의 나라에 들어갈 수
            없느니라. 육신으로 난 것은 육이요, 또 성령으로 난 것은 영이니라.
