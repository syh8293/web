        <b>느 13:23-24</b> 그 당시에 유대인들이 아스돗과 암몬과 모압의
				아내들과 혼인한 것을 내가 보았더라. 그들의 자녀가 아스돗 말을 절반쯤은
				하고 유대인의 말은 하지 못하나 각 백성의 언어는 하더라.<br><br>

				<b>누가복음 14:26-27</b> “누구든지 자기 아버지나 어머니나,
				아내나 자식이나 형제나 자매나, 정녕, 자기 목숨까지도 미워하지 않은 채
				내게로 오면 그는 나의 제자가 될 수 없느니라. 또 누구든지 자기 십자가를
				지지 않고 나를 따라오는 자는 나의 제자가 될 수 없느니라.
