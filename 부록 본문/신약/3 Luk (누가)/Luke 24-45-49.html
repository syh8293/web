        <b>눅 24:45-49</b><br> 
				그때 그들의 지각을 열어 성경을 깨닫게 하시더라. 또 그들에게 말씀하시기를
				“그리스도가 고난을 당하는 것과 죽은 자들로부터 셋째 날에 살아나는 것이
				기록되었으며, 또 그렇게 되어야 마땅하니라. 예루살렘에서 시작하여 모든 민족 
				가운데 그의 이름으로 회개와 죄사함이 선포되어야 하리라. 너희가 이런 일의 
				증인이니라. 보라, 내가 나의 아버지께서 약속하신 것을 너희 위에 보내노라. 
				그러나 높은 곳으로부터 능력을 입을 때까지 예루살렘 도성에서 기다리라.”고 
				하시더라.
