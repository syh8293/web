            <b>눅 14:10</b> 그러나 네가 초대를 받으면 가서 가장 낮은 자리에
            앉으라. 그리하면 너를 초대한 사람이 와서 네게 말하기를 ‘친구여, 더 높은
            자리에 앉으라.’고 하리니, 그때 너와 함께 앉아 식사하는 사람들의 면전에서
            네가 존경을 받으리라.<br><br>
    
            <b>마 2:11</b> 그들이 그 집에 들어가서 그 어린아이가15 모친
            마리아와 함께 있는 것을 보고 엎드려 그에게 경배하고 보물함을 열어 황금과
            유향과 몰약을 예물로 드리니라.
