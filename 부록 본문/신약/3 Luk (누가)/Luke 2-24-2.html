<body>
			      <b>4절</b> 그러면 그녀는 삼십삼 일 동안 피의 정결을 계속할 것이요, 
            그녀가 정결하게 되는 날들이 끝날 때까지는 거룩한 것을 만지지도 말며 
            성소에 들어가지도 말 것이니라.<br><br>

            <b>8절</b> 12:8 만일 그녀가 어린양을 가져올 수 없으면, 그녀는
            산비둘기 두 마리나 어린 집비둘기 두 마리를 가져와서 한 마리는 번제물로,
            한 마리는 속죄제물로 삼을 것이요, 제사장은 그녀를 위하여 속죄할지니,
            그러면 그녀가 깨끗하게 되리라.” 하시니라.<br><br>

            <b>눅 2:24</b> 주의 율법에 말씀하신 대로 제물을 드리는데 산비둘기
            한 쌍이나 어린 집비둘기 두 마리더라.
</body>
