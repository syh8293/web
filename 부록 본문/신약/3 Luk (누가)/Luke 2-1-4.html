        <b>눅 2:1-5</b> 당시에 카이사 아우구스토로부터 한 칙령이 내려 온
        세상이 조세등록을 하게 되었는데, (이 조세등록은 쿠레뇨가 시리아의
        총독이었을 때 처음 실시된 것이었더라.)그때 모든 사람이 각기 자기의 
				고향 성읍으로 조세등록하러 가니라.요셉도 갈릴리 나사렛 성읍에서 유대 
				다윗의 성읍, 즉 베들레헴이라는 곳으로 가니 (이는 그가 다윗 가문의 
				계열이기 때문이더라.)그가 자기와 정혼한 아내 마리아와 함께 조세등록하러 
				갔는데, 그녀는 아이로 인하여 배가 불렀더라.
