        <b>눅 16:15</b> 주께서 그들에게 말씀하시기를 “너희는 사람들 앞에서 스스로 
				의롭다고 하는 자들이지만 하나님께서는 너희의 마음을 아시느니라. 이는 사람들 
				가운데서 크게 높임을 받는 것이 하나님 보시기에는 가증스러움이니라.”고 하시더라.<br><br>

        <b>약 4:4</b> 너희 간음하는 남자들과 간음하는 여자들아, 세상과 친구 되는 
				것이 하나님과 원수 되는 것임을 알지 못하느냐? 그러므로 누구든지 세상의 친구가 
				되고자 하는 자는 하나님의 원수가 되느니라.
