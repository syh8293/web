      <b>눅 9:46-48</b> 그때 그들 사이에 한 논쟁이 일어났으니 그것은 자기들
      중에서 누가 가장 큰 자인가 함이라. 그러자 예수께서 그들 마음의 생각을 아시고
      어린아이 하나를 데려다가 자기 곁에 세우시고 그들에게 말씀하시기를 “누구든지 내
      이름으로 이 어린아이를 영접하면 나를 영접하는 것이요, 또 누구든지 나를 영접하면
      나를 보내신 그분을 영접하는 것이니라. 이는 너희 모든 사람 가운데서 가장 작은
      자가 위대하게 될 것임이라.”고 하시니라.
