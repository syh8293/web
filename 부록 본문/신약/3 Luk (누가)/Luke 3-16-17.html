       	<b>눅 3:16-17</b> 요한이 모든 사람에게 대답하여 말하기를 “나는
       	정녕 너희에게 물로 침례를 주지만, 나보다 더 능력이 많으신 분이 오시나니
       	나는 그분의 신발끈을 풀 자격도 없느니라. 그분은 너희에게 성령으로 또 불로
       	침례를 주시리라. 그분은 손에 키를 들고 자기의 타작마당을 철저히 정결케
       	하실 것이며 알곡은 모아서 창고에 들이고 쭉정이는 꺼지지 않는 불로
       	태우시리라.”고 하더라.
