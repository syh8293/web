<body>
            <b>눅 2:21-24</b> 그후 아기의 할례를 위한 팔 일이 되니 그의 이름을 예수라 
            하더라. 이 이름은 그가 잉태되기 이전에 천사에 의하여 그렇게 일컬어진 것이라. 
            그후 모세의 율법에 따라 그녀의 정결례를 위한 날들이 차니, 그들은 아기를 
            주께 드리기 위하여 예루살렘으로 데려왔더라. (주의 율법에 기록된 바 “첫태생의 
            남자는 다 주께 거룩하다고 불리리라.”고 한 것과 같으니) 주의 율법에 말씀하신 
            대로 제물을 드리는데 산비둘기 한 쌍이나 어린 집비둘기 두 마리더라.
</body>
