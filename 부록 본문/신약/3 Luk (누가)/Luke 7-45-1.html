<body>
					<b>눅 7:45</b> 너는 나에게 입맞추지 아니하였으나 이 여인은 내가
					들어올 때부터 내 발에 입맞추는 것을 쉬지 아니하였느니라.<br><br>

					<b>7절</b> 오 주여, 일어나소서. 오 나의 하나님이여, 나를 구원하소서. 
					주께서는 나의 모든 원수들의 턱뼈를 치셨으며 주께서 악인들의 이를 
					부수셨나이다.
