        <b>누가복음 1:50-55</b> 주의 자비가 주를 두려워하는 자들에게 대대로 있도다. 
				주는 자기 팔로 힘있는 일을 하셨으며, 마음의 상상이 교만한 자들을 흩으셨느니라. 
				그분은 권세자들을 권좌에서 끌어내리고 비천한 자들을 높이셨느니라. 그분은 굶주린 
				자들을 좋은 음식으로 배부르게 하시고 부자들을 빈손으로 보내셨느니라. 그분은 
				그의 자비를 기억하여 자기의 종 이스라엘을 도우셨으니 우리 조상들과 아브라함과 
				그의 씨에게 영원히 말씀하신 것처럼 하신 것이라.”고 하니라.
