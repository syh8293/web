<body>
      <b>눅 18:31-34</b> 주께서 열둘을 데리고 그들에게 말씀하시기를 “보라,
      우리가 예루살렘으로 올라가면 인자에 관하여 선지자들이 기록한 모든 것이
      이루어지리라. 그가 이방인들에게 넘겨지고 조롱을 당하며, 모욕을 받고 침뱉음을 받게
      되리라. 또 그들이 그를 채찍질하고 죽이리라. 그러나 셋째 날에 그가 다시
      살아나리라.”고 하시니라. 그들은 이런 일 중에서 아무것도 깨닫지 못하더라. 이
      말씀이 그들에게 감추어졌으므로 그들은 말씀하신 것들을 알지 못하더라.
