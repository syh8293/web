        <b>눅 22:19-21</b><br> 
            또 빵을 가지고 감사를 드린 후,
            떼어 그들에게 주며 말씀하시기를 “이것이 너희를 위하여 주는 나의
            몸이니 이것을 행하여 나를 기억하라.”고 하시고 저녁 식사 후에 잔도
            이와 같이 하여 말씀하시기를 “이 잔은 나의 피로 된 새 언약이니,
            이는 너희를 위하여 흘리는 것이라. 그렇지만, 보라, 나를 배반하는
            자의 손이 식탁 위에 나와 함께 있도다.
