			<b>눅 24:37-41</b> 그러나 그들은 놀라고 무서워서 어떤 영을
            보고 있다고 생각하니 주께서 그들에게 말씀하시기를 “어찌하여 너희는 불안해
            하며, 어찌하여 너희 마음에 의심이 생기느냐? 나의 손과 나의 발을 보라,
            바로 나니라. 나를 만져 보라. 영은 살과 뼈가 없지만 너희가 보는 바와
            같이 나는 있느니라.”고 하시고 이 말씀을 하신 후 자기 손과 발을 그들에게
            보여 주시더라. 또 그들이 기쁨으로 인하여 아직 믿지 못하고 의아해 하고
            있을 때, 주께서 그들에게 말씀하시기를 “여기에 먹을 것이 있느냐?”고
