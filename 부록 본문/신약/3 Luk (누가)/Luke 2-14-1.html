        <b>눅 2:14</b> “지극히 높은 곳에서는 하나님께 영광이요, 땅 위에는 화평이요, 
          사람들에게는 호의로다.”라고 하고<br><br>

          <b>시 76:1-3</b> 하나님께서는 유다에 알려지셨으며 그의 이름이 이스라엘에서 
          위대하시도다. 또한 살렘에는 그의 성막이 있고 그의 처소는 시온에 있도다. 거기서 
          그가 화살들과 방패와 칼과 싸움을 부수셨도다. 셀라.
