    <title>누가복음 10:15 본문</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;
        }
    </style>

<body>
        <b>눅 10:15</b> 카퍼나움아, 하늘까지 높아진 너는 지옥까지 끌어내려지리라.<br><br>

        <b>12:5</b> 그러나 너희가 누구를 두려워해야 하는지 내가 보여 주리라. 죽인 후에 지옥에 
        던져 넣는 권세를 가진 그분을 두려워하라. 정녕, 내가 너희에게 말하노니 그분을 두려워하라.<br><br>

        <b>16:23</b> 부자가 지옥에서 고통받는 중에 눈을 들어 저 멀리 아브라함을 보았더니 나사로가 
        그의 품에 있는지라.
</body>
