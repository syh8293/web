            <b>눅 3:22</b> 성령께서 비둘기 같은 형체로 그분 위에 내려오시니
            하늘에서 한 음성이 나서 말하기를 “너는 내 사랑하는 아들이요, 네 안에서
            내가 매우 기뻐하노라.”고 하시더라.<br><br>

            <b>요한계시록 12:1-2</b> 하늘에 큰 이적이 나타났으니, 한 여인이
            해로 옷입었고, 달은 그녀의 발 밑에 있으며, 머리에는 열두 별이 있는
            면류관을 썼는데, 아이를 밴 그 여인이 산고로 울부짖으며 출산하려 함으로
            아파하더라.
