        <b>눅 1:35</b> 그 천사가 대답하여 그녀에게 말하기를 “성령께서 너에게
        임하실 것이며, 가장 높으신 분의 능력이 너를 덮으리니, 그러므로 너에게서 
        탄생하실 그 거룩한 이는 하나님의 아들이라 불리리라.<br><br>

        <b>마 1:16</b> 야곱은 마리아의 남편 요셉을 낳았으니, 마리아에게서
        그리스도라 하는 예수가 나시니라.<br><br>

        <b>마 1:21</b> 그녀가 한 아들을 낳으리니 너는 그의 이름을 예수라 하라.
        이는 그가 자기 백성을 그들의 죄들에서 구원할 것이기 때문이니라.”고 하니라.
