        <b>눅 12:23</b> 목숨이 음식보다 중요하며 또 몸이 의복보다 중요하니라.<br><br>

        <b>행 2:13</b> 그러나 어떤 사람들은 조롱하며 말하기를 “아이에게 사람들이 
        새 포도주에 취하였다.”고 하더라.<br><br>

        <b>엡 5:18</b> 술 취하지 말라. 그것은 방탕한 것이니 오직 성령으로 충만하라.
