              <b>눅 15:12-13</b> 그 중 작은아들이 아버지에게 말하기를 ‘아버지, 
              저에게 돌아올 재산의 몫을 주소서.’라고 하니, 그 아버지가 자기 살림을 
              그들에게 나누어 주었더라. 얼마 후에 작은아들이 모든 것을 모아가지고 먼 
              나라로 가서 그곳에서 방탕하게 살면서 자기 재산을 낭비하더라.<br><br>

              <b>30</b> 그러나 아버지의 살림을 창녀들과 더불어 탕진해 버린 아버지의 
              이 아들이 돌아오자마자 그를 위해서는 살진 송아지를 잡아 주셨나이다.’라고
