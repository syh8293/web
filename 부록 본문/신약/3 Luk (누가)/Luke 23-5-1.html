		<b>눅 23:5-6</b> 그러나 그들은 더욱 강력하게 주장하여 말하기를 “그는
        갈릴리로부터 여기에 이르기까지 온 유대 지방을 두루 다니며 가르치므로 백성을
        선동하였나이다.”라고 하더라. 빌라도가 갈릴리라는 말을 듣자, 이 사람이 갈릴리
        사람인가 묻더라.
