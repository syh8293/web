        <b>눅 21:24</b> 또 그들은 칼날에 쓰러질 것이며, 모든 민족들에게
        사로잡혀갈 것이요, 또 예루살렘은 이방인들의 때가 찰 때까지
        이방인들에게 짓밟히리라.<br><br>

        <b>7절</b> 주의 성소 안을 불지르고 주의 이름이 계신 처소를 땅에
        내던져 더럽혔나이다.
