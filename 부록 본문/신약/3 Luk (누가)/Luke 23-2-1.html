            <b>눅 23:2</b> 고소하기 시작하여 말하기를 “이 자가 우리 민족을 현혹하고, 
            카이사에게 세금 바치는 것을 금하며, 자칭 그리스도 왕이라고 하더이다.”라고 
            하니<br><br>
    
            <b>벧후 3:16</b> 그의 모든 편지에서도 이런 것에 관하여 말하고 있으나 그 
            가운데는 깨닫기 어려운 것이 더러 있어 무식한 자들과 견고하지 못한 자들이 다른 
            성경들처럼 억지로 풀다가 스스로 멸망에 이르느니라.
