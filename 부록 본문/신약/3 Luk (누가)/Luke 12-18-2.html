		<b>18-19절</b> 말하기를 ‘내가 이렇게 하리라. 내 곳간들을
		헐고 더 큰 것으로 지어서 거기에 나의 모든 곡물과 물건들을 쌓아
		두리라. 그리고 나서 내 혼에게 말하기를, 내 혼아, 네가 여러 해
		동안 쓸 물건들을 많이 쌓아 두었으니 편히 쉬고, 먹고, 마시고,
		즐거워하라 하리라.’ 하였느니라.
