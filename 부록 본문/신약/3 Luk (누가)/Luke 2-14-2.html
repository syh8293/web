          <b>눅 2:14</b> “지극히 높은 곳에서는 하나님께 영광이요, 땅 위에는 화평이요, 
          사람들에게는 호의로다.”라고 하고<br><br>

          <b>슼 9:10</b> 또 내가 에프라임으로부터는 병거를, 예루살렘으로부터는 말을 끊어 
          버릴 것이며, 전쟁의 활도 끊어지리라. 그리고 그가 이방에게 평화를 말하리니 그의 
          다스리심이 바다로부터 바다까지이며 강으로부터 땅 끝까지 되리라.<br><br>

          <b>미 5:5</b> 앗시리아인이 우리 땅에 올 때 이 사람은 화평이 될 것이요, 그가 
          우리의 궁들을 밟으면 우리가 그를 대적하여 일곱 목자와 여덟 귀인을 일으키리라.
