<body>
        <b>눅 17:32</b> 롯의 아내를 기억하라.<br><br>

				<b>창 19:26</b> 그러나 롯의 아내는 그의 뒤에서 뒤를 돌아보았더니, 
				소금기둥이 되었더라.<br><br>

				<b>레 13:17</b> 제사장은 그를 살펴볼지니, 보라, 만일 그 질환이
				희게 되었으면 제사장은 그 질환을 가진 사람을 깨끗하다고 선언할지니 그는
				깨끗하니라.<br><br>

				<b>민 12:10</b> 구름이 성막에서 떠났는데, 보라, 미리암이 문둥병이 
				들어 눈같이 희더라. 아론이 미리암을 쳐다보니, 보라, 그녀가 문둥병이 
				들었더라.
</body>
