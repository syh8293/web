<body>
        <b>눅 12:46-48</b> 그 종이 그를 찾지 아니하는 날 예기치
        아니한 시간에 그 종의 주인이 오리니, 그러면 그를 갈라내어서 그의 몫을
        믿지 않는 자들과 함께 정해 주리라. 또 자기 주인의 뜻을 알면서도 준비하지
        않았거나 주인의 뜻에 따라 행하지 않은 종은 매를 많이 맞으리라. 반면에
        알지 못하고 맞을 짓을 한 자는 매를 적게 맞으리라. 이는 많이 받은
        자에게서는 많이 찾게 될 것이요, 또 사람들이 많이 맡긴 자에게는 더 많이
        달라고 할 것이기 때문이라.
</body>
