            <b>눅 17:32</b> 롯의 아내를 기억하라.<br><br>

            <b>렘 13:23</b> 에디오피아인이 그의 피부를 바꿀 수 있으며 표범이 그의 점들을 
            바꿀 수 있겠느냐? 그렇다면 악을 행하는 데 익숙한 너희도 선을 행할 수 있으리라.<br><br>

            <b>왕하 5:27</b> 그러므로 나아만의 문둥병이 너와 네 씨에게 영원히 붙어 
            있으리라.” 하더라. 게하시가 눈처럼 하얀 문둥병자가 되어 그의 면전에서 나갔더라.
