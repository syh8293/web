		<b>13:6</b> 일곱째 날에 제사장이 다시 그를 살펴볼 것이요, 보라, 만일 그
		질환이 조금 거무스름하게 되었고, 그 질환이 피부에 퍼지지 않았으면 제사장은
		그를 깨끗하다고 선언할 것이니 그것은 다만 딱지가 진 것이라. 그는 자기 옷을
		빨지니 그러면 깨끗하게 되리라.<br><br>

		<b>39</b> 제사장은 살펴볼지니, 보라, 그들의 피부에 반점이 희끄무레하면,
		그것은 피부에 생긴 주근깨니 그는 깨끗하니라.
