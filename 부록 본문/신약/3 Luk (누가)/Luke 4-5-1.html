        <b>눅 4:5-6</b> 또 마귀가 주를 높은 산으로 데리고 가서 잠깐 동안에 
              세상의 모든 나라들을 보여 주더라. 그리고 마귀가 주께 말하기를 “내가 
              이 모든 권세와 그것들의 영광을 너에게 주리라. 그것이 나에게 넘겨졌으므로 
              내가 원하는 자에게 줄 수 있느니라.<br><br>
      
              <b>마 28:18</b> 그후에 예수께서 그들에게 오셔서 일러 말씀하시기를
              “하늘과 땅에 있는 모든 권세를 나에게 주셨도다.”
