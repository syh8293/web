<body>
        <b>33-36</b> 하늘과 땅은 없어져도 내 말들은 결코
        없어지지 아니하리라. 너희는 스스로 주의하라. 그리하여 어느 때라도 너희
        마음이 방탕과 술 취함과 이생의 염려로 무겁게 되어 그 날이 갑자기 너희에게
        임하지 않게 하라. 이는 그 날이 온 땅에 거하는 모든 사람 위에 덫처럼
        임할 것이기 때문이라. 그러므로 깨어서 항상 기도하라. 그래야 장차 일어날
        이 모든 일에서 피하고, 또 인자 앞에 서기에 합당하게 여겨질 것이라.”고
        하시더라.
