					<b>눅 12:16-19</b> 한 가지 비유로 그들에게 말씀하시기를 “어떤
					부자의 땅이 수확을 많이 내는지라. 그가 속으로 생각하여 말하기를 ‘내
					곡식을 쌓아 둘 곳이 없으니 내가 어떻게 할까?’ 하고 말하기를 ‘내가
					이렇게 하리라. 내 곳간들을 헐고 더 큰 것으로 지어서 거기에 나의 모든
					곡물과 물건들을 쌓아 두리라. 그리고 나서 내 혼에게 말하기를, 내 혼아,
					네가 여러 해 동안 쓸 물건들을 많이 쌓아 두었으니 편히 쉬고, 먹고,
					마시고, 즐거워하라 하리라.’ 하였느니라.
