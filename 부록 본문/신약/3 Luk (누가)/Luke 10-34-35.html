        <b>눅 10:34-35</b> 그가 그 사람에게 가서 기름과 포도주를 부어 상처를 싸매 
        주고 자기 짐승에 태워 여관으로 데려가서 그를 돌보아 주었느니라. 그 다음 날 
        그가 떠나면서 두 데나리온을 꺼내어 <u class="spelling">여관 주인</u>에게 
        주면서 말하기를 ‘이 사람을 돌보아 주라. 비용이 얼마가 더 든다 해도 내가 
        돌아오는 길에 갚으리라.’고 하였느니라.
