		<b>눅 19:38-40</b><br> 
        말하기를 “주의 이름으로 오시는 왕은 복이
        있도다. 하늘에는 화평이요, 지극히 높은 곳에는 영광이로다.”라고 하더라. 무리
        가운데서 바리새인 몇 사람이 주께 말씀드리기를 “선생님, 당신의 제자들을 꾸짖어
        주소서.”라고 하니 주께서 그들에게 대답하여 말씀하시기를 “내가 너희에게
        말하노니, 이 사람들이 침묵을 지킨다면 돌들이 즉시 소리를 지르리라.”고
        하시더라.
