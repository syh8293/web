					<b>눅 1:32</b> 그는 위대하게 될 것이며, 가장 높으신 분의 아들이라 
					불릴 것이요, 또 주 하나님께서 그에게 그의 조상 다윗의 보좌를 주실 것이며<br><br>

					<b>창세기 1:2</b> 땅은 형체가 없고 공허하며 어두움이 깊음의 표면에
					있으며 하나님의 영은 물들의 표면에서 거니시더라.<br><br>

					<b>하박국 3:10</b> 산들이 주를 보고 떨었으며 물의 넘침이 지나갔으니 
					깊음이 그의 음성을 내며 그의 손을 높이 들었나이다.
