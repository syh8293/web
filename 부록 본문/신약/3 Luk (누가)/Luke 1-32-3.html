<body>
            <b>눅 1:32</b> 그는 위대하게 될 것이며, 가장 높으신 분의 아들이라 
            불릴 것이요, 또 주 하나님께서 그에게 그의 조상 다윗의 보좌를
            주실 것이며<br><br>

            <b>39절</b> 주께서 주의 종의 언약을 거부하시어 그의 왕관을 땅에
            던져서 욕되게 하셨으며<br><br>

            <b>솔 3:11</b> 오 너희 시온의 딸들아, 나가서 왕관을 쓴 솔로몬왕을 
            보라. 그의 어머니가 그의 혼인식 날, 그의 마음의 기쁨의 날에 그에게 
            씌워 준 왕관이로다.
