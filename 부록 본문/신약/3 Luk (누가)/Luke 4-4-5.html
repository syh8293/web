        <b>누가복음 4:4</b> 예수께서 그에게 대답하여 말씀하시기를 “기록되었으되 
				사람이 빵으로만 사는 것이 아니요, 하나님의 모든 말씀으로 사느니라.”고 
				하시더라.<br><br>

				<b>잠 30:5</b> 하나님의 모든 말씀은 순수하니, 그는 자기를 신뢰하는 자들에게 
				방패시니라.<br><br>

				<b>히 13:7</b> 하나님의 말씀을 너희에게 들려 주고 너희를 다스리던 자들을 
				기억하고 그들의 행실의 결과를 관찰하여 그들의 믿음을 따르라.
