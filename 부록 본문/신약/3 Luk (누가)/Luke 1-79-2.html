            <b>누가복음 1:79</b> 흑암에 있는 자들과 죽음의 그늘에 앉아 있는 자들에게 비치고 우리의 
            발걸음을 화평의 길로 인도하리로다.”라고 하더라.<br><br>

            <b>사 10:33-34</b> 보라, 주, 만군의 주가 공포로 그 가지를 꺾으리니 키 큰 자들이 찍힐 
            것이요, 오만한 자가 겸손해질 것이니라. 그가 철로 빽빽한 삼림을 베리니 레바논이 막강한 이에게 
            무너지리라.
