        <b>16절</b> 다윗이 사울에게 이렇게 말하기를 마치니, 사울이 말하기를
				“내 아들 다윗아, 이것이 네 음성이냐?” 하고 사울이 소리 높여 울더라.<br><br>

				<b>누가복음 3:23</b> 예수 자신은 약 삼십 세가 되어 사역을 시작하셨고, 
				요셉의 아들로 (알려졌던 바) 요셉은 헬리의 아들이요,<br><br>

				<b>출 9:27</b> 파라오가 보내서 모세와 아론을 불러 그들에게 말하기를
				“이번에는 내가 죄를 지었도다. 주께서는 의로우시나 나와 내 백성은 악하도다.
</body>
