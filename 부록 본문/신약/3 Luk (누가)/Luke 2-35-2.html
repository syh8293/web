            <b>눅 2:35</b> (정녕 칼이 또 네 자신의 혼을 찌름같이 되어,)
            많은 사람의 마음속에 있는 생각들이 드러나게 되리라.”고 하더라.<br><br>

            <b>요 2:25</b> 또 사람 속에 무엇이 들어 있는지를 아시므로 누가
            사람에 관하여 증거하는 것도 필요로 하지 아니하시더라.<br><br>

            <b>계 2:23</b> 또 내가 그녀의 자녀들을 사망으로 죽이리라. 그러면
            모든 교회들은 내가 사람들의 속과 마음을 살피는 자임을 알게 되리라. 또
            내가 너희의 행위에 따라 너희 각자에게 주겠노라.
