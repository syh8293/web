		<b>눅 19:27</b> 또 내가 왕이 되어 자기들을 통치하는 것을 원치 않는 내
		원수들을 여기에 끌어내어, 내 앞에서 죽이라.’고 하더라.”고 하시더라.<br><br>

		<b>마 25:41</b> 그때에 왕이 왼편에 있는 자들에게도 말하기를 ‘너희 저주받은
		자들아, 내게서 떠나 마귀와 그의 천사들을 위하여 준비한 영원한 불 속으로 들어가라.
