<body>
        <b>눅 15:13</b> 얼마 후에 작은아들이 모든 것을 모아가지고 <u class="spelling">
				먼 나라</u>로 가서 그곳에서 방탕하게 살면서 자기 재산을 낭비하더라.<br><br>

				<b>사 39:3</b> 그때 선지자 이사야가 히스키야왕에게 나와서 말하기를 “이 
				사람들이 무슨 말을 하였나이까? 그들이 어디서 왕에게 왔나이까?” 하니 히스키야가 
				말하기를 “그들이 <u class="spelling">먼 나라</u>, 곧 바빌론에서 내게 
				왔나이다.” 하더라.
