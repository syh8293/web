        <b>눅 17:26-30</b><br> 
				노아의 날들에 일어났던 것같이 인자의 날들에도
        그러하리라. 노아가 방주에 들어가던 날까지 그들은 먹고, 마시고, 장가가고,
        시집가고 하였으나, 홍수가 나서 그들을 다 진멸시켰느니라. 그것은 또한 롯의
        날들에 일어났던 것과 마찬가지라. 그들은 먹고 마시고, 사고 팔고, 심고
        건축하였으나, 롯이 소돔에서 나가던 날 하늘에서 불과 유황이 비오듯하여
        그들 모두를 진멸시켰느니라.이와 같이 인자가 나타나는 날에도 그러하리라.
