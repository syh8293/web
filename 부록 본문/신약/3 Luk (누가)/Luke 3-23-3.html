<!DOCTYPE html>
<html lang="ko" class="os_window">

  <head>
    <title>누가복음 3:23 본문</title>
	  <meta charset="utf-8">
	  <meta name="viewport"
	    content="width=device-width, initial-scale=1">
	  <link href="style.css" rel="stylesheet" type="text/css" />
	  <style media="screen">
	    body {
	      background-color: whitesmoke;
	      text-align: justify;
	      margin-top: 50px;
	      margin-left: 10px;
	      margin-right: 10px;
	      font-size: large;
	      line-height: 1.9;
	    }

	    a {
	      text-decoration: none;
	    }

        u.spelling {
            text-decoration-thickness: 1.5px;
            text-decoration-color: red;
        }
	  </style>
	  </head>

<body>
        <b>눅 3:23</b> 예수 자신은 약 <u class="spelling">삼십 세</u>가 
            되어 사역을 시작하셨고, 요셉의 아들로 (알려졌던 바) 요셉은 헬리의 
            아들이요,<br><br>

            <b>창 41:46</b> 요셉이 이집트 왕 파라오 앞에 설 때에 <u class="spelling">
            삼십 세</u>더라. 요셉이 파라오의 면전에서 떠나서 이집트의 온 땅을 
            시찰하니라.<br><br>

            <b>삼하 5:4</b> 다윗이 치리를 시작할 때 <u class="spelling">삼십 
            세</u>였으며, 그가 사십 년을 치리하니라.
</body>

</html>
