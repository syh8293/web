          또 그들에게 비유로 말씀하시기를 “무화과나무와 모든 
          나무들을 보라. 그것들이 싹을 내면 너희가 보고 이제 여름이 가까운 줄 너희

          나라가 가까운 줄 알라. 진실로 내가 너희에게 말하노니, 이 세대가 지나가기
