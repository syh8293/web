        <b>누가복음 12:35-37</b> 너희 허리에 띠를 두르고 너희 등불을 밝히고 있으라. 
        그러면 너희는 주인을 기다리는 사람들과 같으니, 주인이 혼인 잔치에서 돌아올 때 
        그가 와서 문을 두드리면 그들은 즉시 열어 주리라. 그 주인이 돌아와서 깨어 있는 
        종들을 보리니 그 종들은 복이 있도다. 진실로 내가 너희에게 말하노니, 그 주인이 
        띠를 두르고 식사를 위해 그들을 앉힌 후, 곁에 와서 그들에게 시중들리라.
