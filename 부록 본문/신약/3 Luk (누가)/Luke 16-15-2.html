<body>

  	<div>
      	<br>
       	<b>눅 16:15</b> 주께서 그들에게 말씀하시기를 “너희는 사람들 앞에서
        스스로 의롭다고 하는 자들이지만 하나님께서는 너희의 마음을 아시느니라. 이는 사람들
        가운데서 크게 높임을 받는 것이 하나님 보시기에는 가증스러움이니라.”고
        하시더라.<br>
        
        <b>출 13:19</b> 모세가 요셉의 뼈들을 취하였으니 이는 요셉이 이스라엘
        자손에게 엄히 맹세시켜 말하기를 “하나님께서 반드시 너희를 찾아오시리니 너희는
        여기서 내 뼈들을 너희와 함께 가지고 나가라.” 하였음이라.<br>
        
        <b>시 105:23</b> 이스라엘도 이집트로 들어왔으니 야곱이 함의 땅에서
        기거하였도다.
  	</div>
