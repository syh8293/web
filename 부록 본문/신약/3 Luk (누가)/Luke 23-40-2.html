        <b>눅 23:40-43</b> 그러나 다른 행악자가 되받아 그를 꾸짖어
        말하기를 “네가 동일한 정죄함을 받고 있으면서도 하나님을 두려워하지
        아니하느냐? 우리는 행한 일에 대한 보응을 받는 것이 참으로 당연하지만,
        이분은 아무 잘못을 행한 것이 없도다.”라고 하고 예수께 말씀드리기를
        “주여, 주께서 주의 왕국에 임하실 때 나를 기억하소서.”라고 하니 예수께서
        그에게 말씀하시기를 “진실로 내가 너에게 말하노니, 오늘 네가 나와 함께
        낙원에 있으리라.”고 하시니라.
