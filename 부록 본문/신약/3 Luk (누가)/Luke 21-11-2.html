            <b>31절</b> 그가 미리 앞을 내다봄으로 그리스도의 부활에 관하여 말한 것은, 
              주의 혼이 지옥에 버려지지 아니하였으며, 또 주의 육신도 썩어짐을 보지 
              아니하였다는 것이라.<br><br>
      
              <b>눅 21:11</b> 큰 지진이 여러 곳에서 있을 것이며, 기근과 역병과 무서운 
              광경과 큰 표적들이 하늘로부터 있으리라.
