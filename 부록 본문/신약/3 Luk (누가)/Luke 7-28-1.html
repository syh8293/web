        <b>9절</b> 그러면 너희가 무엇을 보려고 나갔더냐? 선지자더냐? 그렇다.
        내가 너희에게 말하노니 선지자보다 더 훌륭한 사람이니라.<br><br>
    
        <b>10절</b> 이는 이 사람에 관하여 기록되기를 ‘보라, 내가 나의 사자를 네
        면전에 보내노니, 그가 네 앞서 너의 길을 예비하리라.’고 하였기 때문이라.<br><br>
    
        <b>13절</b>모든 선지서와 율법은 요한까지 예언한 것이라.<br><br>
    
        <b>눅 7:28</b> 내가 너희에게 말하노니 여인에게서 난 사람 가운데 침례인
        요한보다 더 큰 선지자는 없느니라. 그러나 하나님의 나라에서는 가장 작은 자일지라도
        그보다 더 크니라.”고 하시더라.
