        content="width=device-width, initial-scale=1, user-scalable=no">

<body>
        <b>눅 23:8-12</b> 헤롯이 예수를 보자 매우 기뻐하더라. 이는 그가 주에
        관해서 많은 것을 들었기 때문에 오랫동안 주를 보기 원하였으며, 또 주께서 행하신
        어떤 기적을 보고자 하였기 때문이라. 그가 많은 말로 주께 묻되, 주께서는 아무
        대답도 아니하시더라. 그러자 선임 제사장들과 서기관들이 서서 맹렬히 주를
        고소하더라. 그때 헤롯이 자기 전사들과 더불어 주를 멸시하고 조롱한 후에 화려한
        옷을 입혀 빌라도에게 다시 보내더라. 빌라도와 헤롯이 전에는 서로 적대관계였는데 그
        날은 서로 친구가 되니라.
</body>
