        <b>눅 24:4-6</b> 그들이 매우 당황해 하고 있을 때, 보라, 두 사람이 빛나는 
        옷을 입고 그들 곁에 서 있더라. 그들이 무서워서 땅에 엎드려 있을 때에, 
        두 사람이 말하기를 “어찌하여 너희는 살아 계신 분을 죽은 자들 가운데서 
        찾느냐? 그분은 여기에 계시지 않고 살아나셨느니라. 주께서 갈릴리에 계셨을
