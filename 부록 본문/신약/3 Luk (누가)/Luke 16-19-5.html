            <b>눅 16:19-23</b><br> 
						어떤 부자가 있었는데, 그는 자색옷과 고운
            베옷을 입고 매일 호화로운 생활을 하고 있더라. 또 나사로라고 하는 어떤
            거지가 있었는데 온몸에 헌데가 난 채 그 부자의 문전에 누워서 부자의
            식탁에서 떨어진 부스러기로 배를 채우기를 바라니, 심지어 개들이 와서 그의
            헌데를 핥더라. 그러다가 그 거지가 죽었는데 천사들이 그를 아브라함의 품으로
            옮겼고 그 부자도 죽어서 장사되었더라. 부자가 지옥에서 고통받는 중에 눈을
            들어 저 멀리 아브라함을 보았더니 나사로가 그의 품에 있는지라.
