          <b>눅 21:27</b> 그때 사람들은 인자가 구름을 타고 권세와 큰 영광으로 오는 
          것을 보리라.<br><br>
  
          <b>계 5:10</b> 우리 하나님 앞에 우리를 왕들과 제사장들로 삼으셨음이니,
          우리가 땅 위에서 통치하리이다.”라고 하니라.<br><br>
  
          <b>11:15</b> 그 후에 일곱째 천사가 나팔을 부니, 하늘에서 큰 음성들이 있어 
          말하기를 “이 세상의 나라들이 우리 주와 그의 그리스도인들의의 왕국들이 되어서 
          그분이 영원무궁토록 통치하시리라.”고 하더라.
