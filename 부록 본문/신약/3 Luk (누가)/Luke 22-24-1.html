        <b>24-26절</b><br> 
        또 그들 가운데 다툼이 있었으니, 이는 그들 중에서 누가 가장 
            큰 자로 여겨지는가에 대해서라. 주께서 그들에게 말씀하시기를 “이방 나라의 
            왕들이 그들에게 주권을 행사하며, 또 그들에게 권력을 행사하는 자들은 
            공로자들이라 불리려니와 너희는 그렇게 되지 말고, 너희 중에 가장 큰 자는 더 
            작은 자같이 되며, 다스리는 자는 섬기는 자와 같이 되어야 할지니라.
