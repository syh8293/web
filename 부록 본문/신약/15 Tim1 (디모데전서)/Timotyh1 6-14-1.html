        <b>딤전 6:14-15</b> 우리 주 예수 그리스도께서 나타나실 때까지 흠 없고 책망 
        받을 것도 없이 이 명령을 지키라. 자기 때가 되면 주께서 나타나시리니 그분은
        복되시고 유일하신 통치자시요, 만왕의 왕이시며 만주의 주시라.<br><br>

        <b>살전 1:10</b> 또 하나님께서 죽은 자들로부터 살리신 그분의 아들, 즉 다가올 
        진노로부터 우리를 구해 내신 예수께서 하늘로부터 오심을 기다린다는 것이니라.
