        <b>딤전 4:10</b> 그러므로 우리가 수고하고 치욕을 감당하는 것은
              우리가 살아 계신 하나님을 신뢰함이니 그분은 모든 사람들 특히 믿는 사람들의
              구주이시니라.<br><br>

              <b>살전 1:9-10</b> 그들이 우리에 관하여 스스로 말하는 것은,
              우리가 어떤 방법으로 너희에게 들어갔으며, 또 너희가 어떻게 우상으로부터
              하나님께로 돌아서서 살아 계시며 참되신 하나님을 섬기는지와, 또 하나님께서
              죽은 자들로부터 살리신 그분의 아들, 즉 다가올 진노로부터 우리를 구해 내신
              예수께서 하늘로부터 오심을 기다린다는 것이니라.
