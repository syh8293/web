            <b>딤전 4:1-5</b> 이제 성령께서 분명히 말씀하시나니, 마지막 때에
            어떤 자들이 믿음에서 떠나 미혹하는 영들과 마귀들의 교리들을 따르리라. 그들
            자신의 양심이 화인을 맞아 위선으로 거짓을 말하리라. 혼인을 금하고 음식을
            삼가라고 명하리니, 이 음식은 하나님께서 진리를 믿고 아는 사람들이
            감사함으로 받도록 지으신 것이라. 하나님께서 지으신 것은 모두 좋은 것이요,
            감사함으로 받으면 아무것도 버릴 것이 없으니, 이는 하나님의 말씀과 기도로써
            거룩하게 됨이라.
