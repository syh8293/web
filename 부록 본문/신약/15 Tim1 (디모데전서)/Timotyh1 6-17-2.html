						<b>딤전 6:17</b> 이 세상에 있는 부유한 자들에게 명하여 마음이
						교만해지지 말고 불확실한 재물을 신뢰하지 말며, 오직 우리에게 모든 것을
						풍요하게 주셔서 향유케 하시는 살아 계신 하나님을 신뢰하라고 하라.<br><br>

						<b>신 4:19</b> 또 네가 네 눈을 들어 태양과 달과 별들, 즉 하늘의 모든 
            군상을 보고 그것들을 경배하고, 그것들을 섬기도록 이끌려서는 안 될지니, 
            그것들은 주 너의 하나님께서 온 하늘 아래 모든 민족들에게 나누신 것이니라.
