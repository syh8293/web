        <b>딤전 1:19-20</b> 믿음과 선한 양심을 붙들라. 어떤 사람들은 믿음에
        대한 선한 양심을 내던지므로 파선하였느니라. 그들 가운데 후메내오와 알렉산더가
        있는데 내가 그들을 사탄에게 내어준 것은, 그들로 하나님을 모독하지 못하도록 배우게
        하려는 것이라.
