        <b>딤전 3:16</b> 경건의 신비는 논쟁의 여지없이 위대하도다. 하나님께서는 
				육신으로 나타나셨고 성령으로 의롭게 되셨으며, 천사들에게 보이셨고 
				이방인들에게 전파되셨으며, 세상에서 믿은 바 되셨고 영광 가운데로
				들려 올라가셨음이라.<br><br>

				<b>빌 2:10-11</b> 하늘에 있는 것이나 땅 위에 있는 것이나 땅
				아래 있는 것이나 모든 무릎을 예수의 이름에 꿇게 하시고 모든 혀가 예수
				그리스도를 주라 시인하여 하나님 아버지께 영광을 돌리게 하셨느니라.
