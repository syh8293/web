				<b>디모데전서 3:15-16</b> 그러나 만일 내가 지체하면 네가 하나님의 집에서 
				어떻게 처신해야 하는가를 알게 하려는 것이라. 이 집은 살아 계신 하나님의 
				교회요, 진리의 기둥과 터전이니라. 경건의 신비는 논쟁의 여지없이 위대하도다. 
				하나님께서는 육신으로 나타나셨고 성령으로 의롭게 되셨으며, 천사들에게 
				보이셨고 이방인들에게 전파되셨으며, 세상에서 믿은 바 되셨고 영광 가운데로 
				들려 올라가셨음이라.
