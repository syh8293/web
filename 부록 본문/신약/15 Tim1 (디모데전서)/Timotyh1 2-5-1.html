        <b>딤전 2:5</b> 하나님은 한 분이시요, 하나님과 사람 사이에
        중보자도 한 분이시니, 곧 사람이신 그리스도 예수시라.<br><br>

        <b>신명기 34:4</b> 주께서 그에게 말씀하시기를 “이것은 내가
        아브라함과 이삭과 야곱에게 맹세한 그 땅이니, ‘내가 그것을 네 
        씨에게 주리라.’ 하였느니라. 내가 그것을 네 눈으로 보게 하였으나 
        너는 그곳으로 건너가지 못하리라.” 하시더라.
