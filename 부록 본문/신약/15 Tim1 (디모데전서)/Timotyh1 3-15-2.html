        <b>5절</b> 그리하여 유다와 베냐민의 족장들과 제사장들과 레위인들이
				하나님께서 영을 일으키신 모든 사람들과 더불어 예루살렘에 있는 주의 전을
				건축하러 올라가려고 일어났더니<br><br>

				<b>7절</b> 코레스왕도 주의 전의 기명들을 꺼내 왔으니 이는 느부캇넷살이 
				예루살렘에서 가져와서 자기 신들의 집에다 두었던 것이더라.<br><br>

				<b>디모데전서 3:15</b> 그러나 만일 내가 지체하면 네가 하나님의 집에서 
				어떻게 처신해야 하는가를 알게 하려는 것이라. 이 집은 살아 계신 하나님의 
				교회요, 진리의 기둥과 터전이니라.
