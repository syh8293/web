        <b>유 1:9</b> 그러나 천사장 미카엘도 모세의 몸에 대하여 마귀와 더불어 
					다투며 논쟁할 때 감히 그를 모독하는 비난을 하지 아니하고 오직 “주께서 
					너를 책망하시느니라.”고 말하였느니라.<br><br>

					<b>계 12:7</b> 또 하늘에 전쟁이 있으니 미카엘과 그의 천사들이 용을 
					대항하여 싸우고 용과 그의 천사들도 싸우나<br><br>

					<b>엡 6:12</b> 이는 우리의 싸움이 혈과 육에 대항하는 것이 아니라 정사들과 
					권세들과 이 세상 어두움의 주관자들과 높은 곳들에 있는 영적 악에 대항하는 
					것이기 때문이니라.
