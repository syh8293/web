<body>
        <b>유 1:11-13</b> 그들에게 화 있으리라! 이는 그들이 카인의
        길로 갔고 또 상을 위하여 발라암의 잘못을 따라 탐욕스럽게 달려갔으며,
        코라의 모반으로 멸망하였음이라. 그들은 너희와 더불어 잔치를 할 때 두려움
        없이 자신들을 먹이는 너희 애찬의 흠이요, 그들은 바람에 밀려다니는 물기
        없는 구름이며, 두 번 죽어 뿌리까지 뽑힌, 열매가 시들어 열매 없는 나무요
        자기의 수치를 거품처럼 내뿜는 바다의 성난 파도며, 유리하는 별들이니
        이들에게 캄캄한 흑암이 영원히 간직되어 있느니라.
</body>
