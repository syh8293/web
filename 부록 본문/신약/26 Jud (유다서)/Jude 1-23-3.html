<body>
        <b>유 1:23</b> 다른 자들은 불 속에서 끌어내어 두려움으로
        구원하되, 육신으로 더럽혀진 그 옷조차도 증오하라.<br><br>

        <b>계 13:2</b> 또 내가 본 그 짐승은 표범과 같고, 발은 곰의 발
        같고, 입은 사자의 입 같은데, 용이 자기의 능력과 자리와 큰 권세를 그
        짐승에게 주더라.<br><br>

        <b>벧후 2:13</b> 그들은 불의의 대가를 받게 되리니 대낮에
        흥청거리는 것을 낙으로 여기며, 너희와 더불어 잔치를 즐기는 동안에도
        자신들의 속임수로 방탕하니 그들은 점과 흠이요,
</body>
