        <b>20절</b> 그리하여 그의 마음이 자기 형제들보다 높아지지 아니하고
				그가 그 계명에서 오른편이나 왼편으로 돌이키지 아니하면 종국에는 이스라엘
				가운데서 그와 그의 자손이 그 왕국에서 자기 날들을 늘리게 되리라.<br><br>

				<b>약 1:22</b> 그러나 너희는 말씀을 행하는 자가 되고, 단순히 듣기만 하는 
				자가 되어 자기 자신을 속이지 말라.<br><br>

				<b>시 119:9</b> 청년이 무엇으로 자기 길을 정결케 하리이까? 주의 말씀을 
				따라 조심할 것이니이다.
