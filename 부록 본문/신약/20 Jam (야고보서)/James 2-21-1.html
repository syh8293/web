        <b>약 2:21-24</b> 우리의 조상 아브라함이 자기 아들 이삭을 제단에 
              드렸을 때, 그가 행함으로 말미암아 의롭게 되지 아니하였느냐? 믿음이 
              어떻게 그 행함과 더불어 작용하였으며, 믿음이 행함으로 온전케 되었음을 
              네가 보느냐? 그리하여 “아브라함이 하나님을 믿으니 그것이 그에게 의로 
              여겨졌느니라.”는 성경이 이루어졌고, 그는 하나님의 친구라 불렸느니라. 
              이제 너희가 알거니와 사람이 행함으로써 의롭게 되는 것이요, 믿음으로만 
              되는 것이 아니니라.
