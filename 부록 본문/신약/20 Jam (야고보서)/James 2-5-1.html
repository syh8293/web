            <b>약 2:5-7</b> 나의 사랑하는 형제들아, 경청하라. 하나님께서는
            이 세상의 가난한 자들을 택하시어 믿음 안에서 부요하게 하시고, 자기를

            자들은 그들이 아니냐?
