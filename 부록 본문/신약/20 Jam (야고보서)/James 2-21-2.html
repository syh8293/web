            드렸을 때, 그가 행함으로 말미암아 의롭게 되지 아니하였느냐?<br><br>

            <b>23</b> 그리하여 “아브라함이 하나님을 믿으니 그것이 그에게 의로 
            여겨졌느니라.”는 성경이 이루어졌고, 그는 하나님의 친구라 불렸느니라.<br><br>

            <b>창 17:7</b> 내가 나와 너와 네 뒤에 올 네 씨 사이에 대대로 내 
            언약을 세우리니, 영원한 언약을 삼고 너와 네 씨의 하나님이 되리라.
