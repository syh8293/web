            <b>약 1:23-25</b> 누구든지 말씀을 듣기만 하는 자가 되고 행하는
            자가 되지 아니하면, 그는 거울로 자기의 타고난 얼굴을 보는 사람과 같으니,
            이는 그가 자기를 보고는 가서 즉시 자기가 어떻게 생겼는지를 잊어버림이라.
            그러나 자유의 온전한 법을 주시하고 그 안에 계속 머물러 있는 자는 듣고
            잊어버리는 자가 아니라 오히려 실행하는 자니, 이 사람은 그의 행실로 복을
            받으리라.
