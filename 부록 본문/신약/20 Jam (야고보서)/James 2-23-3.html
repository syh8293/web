          <b>창 6:8</b> 그러나 노아는 주의 눈에서 은혜를 찾았더라.<br><br>

          <b>판 6:17</b> 기드온이 주께 말씀드리기를 “이제 내가 주의 목전에
          은혜를 얻었으면, 주께서 나와 말씀하시고 계시다는 한 표적을 내게 보여
