        <b>약 1:1</b> 하나님과 주 예수 그리스도의 종 야고보는 널리 흩어져
        있는 열두 지파에게 문안하노라.<br><br>

        <b>유 1:1</b> 예수 그리스도의 종이요 야고보의 형제인 유다는, 하나님 
				아버지에 의하여 거룩하게 되고 예수 그리스도 안에서 보호받고, 부르심을 
				받은 자들에게 편지하노니,<br><br>

        <b>계 1:1</b> 예수 그리스도에 관한 계시라. 이는 하나님께서 반드시
        속히 일어날 일들을 그의 종들에게 보이시려고 그에게 주신 것이요, 그의
        천사를 그의 종 요한에게 보내어 알게 하신 것이니라.
