            <b>창 1:3</b> 하나님께서 말씀하시기를 “빛이 있으라.” 하시니,
            빛이 있더라.<br><br>

            <b>21절</b> 오, 압제받는 자에게 수치가 돌아가게 하지 마시며,
            가난하고 궁핍한 자들로 주의 이름을 찬양하게 하소서.<br><br>

            <b>약 2:5</b> 나의 사랑하는 형제들아, 경청하라. 하나님께서는 이 세상의 
            가난한 자들을 택하시어 믿음 안에서 부요하게 하시고, 자기를 사랑하는
            자들에게 약속하신 그 왕국의 상속자들로 삼으신 것이 아니냐?
