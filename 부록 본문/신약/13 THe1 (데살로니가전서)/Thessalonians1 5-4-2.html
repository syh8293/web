        <b>살전 5:4-7</b><br> 
				그러나 형제들아, 너희는 어두움에 있지 아니하니 그
				날이 너희를 도둑같이 덮치지 못하리라. 너희는 모두 빛의 자녀들이며 낮의
				자녀들이라. 우리는 밤이나 어두움에 속하지 아니하노라. 그러므로 우리는 다른
				사람들과 같이 자지 말고 깨어 있어 정신을 차리자. 이는 자는 자들은 밤에 자고 술
				취하는 자들은 밤에 취하기 때문이라.
