        <b>살전 5:2-4</b> 이는 주의 날이 밤에 도둑같이 오리라는 것을 너희
				자신이 정확히 알고 있기 때문이니라. 그들이 “평안하다, 안전하다.”고 말할 때에,
				아이 밴 여인에게 진통이 오듯 갑작스런 멸망이 그들에게 임하리니, 결코 피하지

				덮치지 못하리라.
