        <b>살전 5:3</b> 그들이 “평안하다, 안전하다.”고 말할 때에, 아이 밴 
				여인에게 진통이 오듯 갑작스런 멸망이 그들에게 임하리니, 결코 피하지
        못하리라.<br><br>

        <b>사 59:8</b> 그들은 화평의 길을 알지 못하고 그들이 가는 길에는
        공의가 없으며, 그들이 그 길을 굽은 길로 만들었으니 그 길로 행하는 자는
        누구든지 화평을 알지 못하리라.
