              <b>데살로니가전서 4:11</b> 또 우리가 너희에게 명한 것같이, 
              너희는 조용히 하고 너희 자신의 일을 행하며 너희 손수 일하도록 
              힘쓰라.<br><br>
          
              <b>빌 2:6</b> 그는 하나님의 형체로 계시므로 하나님과 동등하게
              되는 것을 탈취라 생각지 아니하셨으나<br><br>

              <b>눅 22:64</b> 주의 눈을 가리고 얼굴을 치며 주께 물어 말하기를
              “예언하라, 너를 때리는 자가 누구냐?” 하고<br><br>

              <b>행 1:3</b> 예수께서 고난을 당하신 후 자신이 살아 계심을
              그들에게 많은 무오한 증거들로 보여 주시고 사십 일 동안 그들에게
              보이시며 하나님의 나라에 관한 일들을 말씀하셨노라.
