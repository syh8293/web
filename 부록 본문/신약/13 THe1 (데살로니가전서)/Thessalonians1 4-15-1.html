        <b>살전 4:15-17</b> 우리가 주의 말씀으로 너희에게 이것을 말하노니 주께서 
				오실 때까지 살아남아 있는 우리가 잠들어 있는 자들보다 결코 앞서지 못하리라. 
				주께서 호령과 천사장의 음성과 하나님의 나팔 소리와 함께 하늘로부터 친히 
				내려오시리니 그러면 그리스도 안에서 죽은 자들이 먼저 일어나고 그리고 나서 
				살아남아 있는 우리도 공중에서 주와 만나기 위하여 그들과 함께 구름 속으로 
				끌려 올라가리니, 그리하여 우리가 영원히 주와 함께 있으리라.
