      	<br>
       	<b>고전 3:18-20</b> 아무도 자신을 속이지 말라. 만일 너희 가운데 
        누구라도 이 세상에서 현명하다고 생각하거든 어리석은 자가 되라.
       	그러면 현명한 자가 되리라. 이는 이 세상 지혜가 하나님께는 어리석은 
        것이기	때문이라. 기록되기를 “주께서는 현명한 자들을 자신들의 꾀에 
        빠지게	하신다.” 하였느니라.<br><br>

       	<b>골 2:8</b> 아무도 너희를 철학과 헛된 속임수로 노략질하지	못하도록
       	주의하라. 그것들은 사람의 전통과 세상의 유치한 원리를 따른 것이며
       	그리스도를 따른 것이 아니니라.
