        <b>고전 12:12-14</b><br> 
        몸은 하나인데 많은 지체가 있고 한 몸에 지체는
        많아도 모두 한 몸인 것처럼 그리스도께서도 그러하시니라. 유대인이나 
        이방인이나, 종이나 자유인이나 한 성령에 의하여 우리 모두가 한 몸 
        안으로 침례를 받았으며 또 모두가 한 성령 안으로 마시게 되었느니라.
