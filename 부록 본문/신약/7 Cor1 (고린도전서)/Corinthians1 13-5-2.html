        <b>고전 13:5-8</b><br><br>
				
				<b>5절</b> 무례하게 행하지 아니하며 자신의 유익을 추구하지 아니하고 급히 성내지
         아니하며 악을 생각하지 아니하고<br><br>

         <b>6절</b> 불의를 기뻐하지 아니하며 진리를 기뻐하고<br><br>

         <b>7절</b> 모든 것을 참으며 모든 것을 믿고 모든 것을 바라며 모든 것을 견뎌 내느니라.<br><br>

         <b>8절</b> 사랑은 결코 시들지 아니하나 예언들이라도 끝이 올 것이요, 방언들이라도
         그치게 될 것이며 지식도 끝나게 되리라.
