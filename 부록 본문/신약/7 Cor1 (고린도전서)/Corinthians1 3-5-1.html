        <b>고전 3:5-8</b><br> 
				그러면 바울은 누구이며 또 아폴로는 누구냐? 주께서
				모든 사람에게 주신 대로 그들에 의하여 너희가 믿게 된 일꾼들이 아니냐? 나는
				심었고 아폴로는 물을 주었으나 하나님께서는 자라게 하셨느니라. 그러므로 심는 자나
				물 주는 자는 아무것도 아니지만 오직 자라게 하시는 분은 하나님뿐이시니라. 이제
				심는 자와 물 주는 자는 하나니라. 그러나 각 사람은 자기의 수고에 따라 자기의
				상을 받을 것이니라.
