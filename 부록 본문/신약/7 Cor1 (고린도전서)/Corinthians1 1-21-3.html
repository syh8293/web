		    <b>고전 1:21</b> 하나님의 지혜에 있어서는 세상이 그 지혜로 하나님을 알지 
        못하였기에 하나님께서 복음 전파의 어리석음으로 믿는 자들을 구원하시기를 
        기뻐하셨느니라.<br><br>
            
        <b>25</b> 이는 하나님의 어리석음이 사람들보다 더 지혜롭고 하나님의 연약함이 
        사람들보다 더 강하기 때문이니라.<br><br>
        
        <b>2:6</b> 그러나 우리가 온전한 자들 가운데서 지혜를 말하노니 이는
        이 세상의 지혜도 아니요, 무로 돌아갈 이 세상 통치자들의 지혜도 아니니라.
