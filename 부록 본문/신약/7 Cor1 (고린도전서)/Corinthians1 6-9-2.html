<body>      
					<b>고린도전서 6:9-10</b> 불의한 자는 하나님의 나라를 상속받지 못한다는 것을 너희가 
					알지 못하느냐? 속지 말라. 음행하는 자들이나 우상 숭배하는 자들이나 간음하는 자들이나 
					여자처럼 행세하는 자들이나 남자 동성 연애자들이나 도둑질하는 자들이나 탐욕을 부리는 
					자들이나 주정뱅이들이나 욕설하는 자들이나 착취하는 자들은 하나님의 나라를 상속받지 
					못하리라.<br><br>

					<b>욥 15:14</b> 사람이 무엇이기에 깨끗하겠느냐? 여인에게서 태어난 자가 의로워질 수 
					있겠느냐?
