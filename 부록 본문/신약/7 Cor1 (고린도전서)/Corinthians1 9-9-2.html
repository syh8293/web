				<b>고린도전서 9:9-11</b> 모세의 율법에 기록되기를 “곡식을 밟아
				떠는 소의 입에 망을 씌우지 말지니라.”고 하였으니 하나님께서 소들에게
				관심을 두신 것이냐? 아니면 오직 우리를 위하여 말씀하신 것이냐? 실로
				우리를 위하여 기록된 것이니라. 밭 가는 사람은 소망을 가지고 갈아야 하며
				소망을 가지고 곡식 떠는 사람도 자기 소망의 참여자가 되어야 하리라. 만일
				우리가 너희에게 영적인 것들을 뿌렸다면 우리가 너희의 물질적인 것을 거둔다
				해서 그것이 대단한 일이겠느냐?
