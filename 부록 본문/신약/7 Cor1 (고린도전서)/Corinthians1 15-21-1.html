            <b>10절</b> “이스라엘 자손에게 고하여 그들에게 말하라. ‘너희는
            내가 너희에게 주는 땅에 들어가서 거기서 수확을 거두면, 너희는 
            너희 수확의 첫열매들의 단을 제사장에게로 가져올지니라.<br><br>

            <b>고전 15:21-23</b> 사망이 사람으로 말미암은 것같이 죽은 자의
            부활도 사람으로 말미암는도다. 이는 아담 안에서 모든 사람이 죽은 
            것같이 그리스도 안에서 모든 사람을 살게 하려 함이라. 그러나 각자 
            자기의 서열대로 되리니 그리스도가 첫열매들이요, 그 다음은 
            그리스도께서 오실 때 그분께 속한 사람들이라.
