        <b>고전 10:10-11</b><br> 
        너희는 그들 중 어떤 사람들이 불평한 것처럼 불평하지
        말라. 그들은 그러다가 멸망시키는 자에게 멸망당하였느니라. 이제 그들에게 일어난 이
        모든 일이 본보기가 되고 또 세상의 끝날들을 당한 우리에게 권면으로 기록되었느니라.
