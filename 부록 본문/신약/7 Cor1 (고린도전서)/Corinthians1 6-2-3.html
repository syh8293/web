        <b>고전 6:2-4</b> 너희는 성도들이 세상을 심판하리라는 것을 알지
					못하느냐? 세상이 너희에게 심판을 받을진대 너희가 지극히 작은 일들을 심판할
					역량도 없느냐? 너희는 우리가 천사들을 심판하리라는 것을 알지 못하느냐?
					하물며 이생에 관한 일들이랴? 너희가 이생에 관한 일들을 판단할 일이 있을
					때 교회 안에서 가장 존경받지 못하는 자들을 판단하도록 세울지니라.
