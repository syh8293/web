<body>
        <b>고전 10:16-17</b> 우리가 축복하는 이 축복의 잔은 그리스도의
				피의 교제가 아니며 우리가 떼는 이 빵은 그리스도의 몸의 교제가 아니냐?
				이는 우리 많은 사람이 한 빵이요, 한 몸이기 때문이며 우리가 모두 그 한
				빵에 참여하기 때문이라.<br><br>

				<b>42절</b> 내가 내 화살들로 피에 취하게 할 것이요, 내 칼이 살해된 자와 
				포로된 자의 피와 더불어 육체를 삼키리니, 원수에게 복수를 시작함부터라.” 
				하시니라.<br><br>

				<b>말 3:6 참조</b> 나는 주이므로 변경하지 아니하노라. 그러므로 너희 야곱의 
				아들들은 소멸되지 아니하느니라.
</body>
