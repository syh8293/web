        <b>고전 15:53-54</b> 그리하여 이 썩을 몸이 반드시 썩지 아니할 몸을
					입고 이 죽을 몸이 반드시 죽지 아니할 몸을 입으리라. 이 썩을 몸이 썩지 아니함을
					입고 또 이 죽을 몸이 죽지 아니함을 입게 되면 그때 “사망이 승리 속에 삼킨 바
