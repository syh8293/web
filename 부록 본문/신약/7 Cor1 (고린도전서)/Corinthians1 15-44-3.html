              <b>고전 15:44</b> 육신의 타고난 몸으로 심겨서 영적인 몸으로 일으켜지느니라. 
              육신의 타고난 몸이 있고 또 영적인 몸이 있느니라.<br><br>

              <b>계 7:17</b> 이는 그 보좌 가운데 계신 어린양이 그들을 먹이시고 생수의 
              샘들로 인도하시며, 하나님께서 그들의 눈에서 모든 눈물을 씻어 주실 것이기 
              때문이라.”고 하더라.<br><br>

              <b>계 21:44</b> 하나님께서 그들의 눈에서 모든 눈물을 닦아 내시며, 다시는 
              사망이나 슬픔이나 울부짖음이 없고 고통 또한 없으리니, 이는 이전 것들은 다 
              사라져 버렸음이라.”고 하더라.
