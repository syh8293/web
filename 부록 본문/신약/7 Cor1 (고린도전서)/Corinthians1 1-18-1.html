<body>
		<b>고전 1:18-21</b> 십자가를 전파하는 것이 멸망하는 자들에게는
		어리석은 것이지만 구원을 받은 우리에게는 하나님의 능력이라. 기록되기를
		“내가 지혜 있는 자들의 지혜를 멸하고 총명한 자들의 명철을 없애리라.”
		하였느니라. 지혜 있는 자가 어디 있느냐? 학자가 어디 있느냐? 이 세상의
		변론가가 어디 있느냐? 하나님께서 이 세상의 지혜를 어리석게 만드신 것이
		아니냐? 하나님의 지혜에 있어서는 세상이 그 지혜로 하나님을 알지 못하였기에
		하나님께서 복음 전파의 어리석음으로 믿는 자들을 구원하시기를
		기뻐하셨느니라.
