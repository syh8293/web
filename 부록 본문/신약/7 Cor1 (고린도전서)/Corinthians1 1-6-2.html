        <b>고전 1:6-9</b><br> 
        그리스도의 증거가 너희 안에서 확고하게 되어 너희가 아무 
        은사에도 부족함이 없이 우리 주 예수 그리스도의 오심을 기다림이라. 또한 그분께서 
        너희를 끝까지 확고하게 지키시어 우리 주 예수 그리스도의 날에 책망할 것이 없게 
        하시리라. 너희를 그의 아들 예수 그리스도 우리 주의 교제 안으로 부르신 하나님께서는 
        신실하시도다.
