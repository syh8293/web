        <b>고전 3:18-20</b> 아무도 자신을 속이지 말라. 만일 너희
        가운데 누구라도 이 세상에서 현명하다고 생각하거든 어리석은 자가 되라.
        그러면 현명한 자가 되리라. 이는 이 세상 지혜가 하나님께는 어리석은 것이기
        때문이라. 기록되기를 “주께서는 현명한 자들을 자신들의 꾀에 빠지게
        하신다.” 하였느니라. 또다시 기록되기를 “주께서는 현명한 자들의 생각을
        아시는데 그들의 생각은 헛된 것이라.” 하였느니라.
