        <b>고전 9:7</b> 누가 어느 때라도 자기 비용으로 전쟁에 나가겠느냐? 누가 
        포도원을 만들고 그 열매를 먹지 아니하겠느냐? 누가 양떼를 치고 그 양떼의 
        젖을 먹지 아니하겠느냐?<br><br>

        <b>10-11</b><br> 
        아니면 오직 우리를 위하여 말씀하신 것이냐? 실로 우리를 위하여 
        기록된 것이니라. 밭 가는 사람은 소망을 가지고 갈아야 하며 소망을 가지고 곡식 
        떠는 사람도 자기 소망의 참여자가 되어야 하리라. 만일 우리가 너희에게 영적인 
        것들을 뿌렸다면 우리가 너희의 물질적인 것을 거둔다 해서 그것이 대단한 
        일이겠느냐?
