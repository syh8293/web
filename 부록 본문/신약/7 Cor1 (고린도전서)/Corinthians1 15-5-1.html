        <b>고전 15:5</b> 게바에게 보이시고 그후에 열두 사도에게 보이신
        것이라.<br><br>

        <b>막 16:7</b> 그리고 너희는 가서 주의 제자들과 베드로에게 ‘주께서
        너희보다 먼저 갈릴리로 가시리니 주께서 너희에게 말씀하신 대로 그곳에서 
        너희가 주를 보리라.’고 말하라.”고 하니<br><br>

        <b>눅 24:43</b> 그것을 받아서 그들 앞에서 드시더라.
