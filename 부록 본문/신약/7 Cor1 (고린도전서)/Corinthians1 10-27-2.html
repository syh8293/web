        <b>고전 10:27-29</b><br> 
					만일 믿지 않는 사람 중에 누가 너희를
            잔치에 청해서 너희가 가고 싶거든 양심을 위하여 묻지 말고 너희 앞에 차려
            놓은 것은 무엇이든지 먹으라. 그러나 만일 어떤 사람이 너희에게 말하기를
            “이것은 우상들에게 바친 제물이다.”라고 하거든 알려 준 그 사람과 양심을
            위하여 먹지 말라. 이는 땅과 거기에 충만한 것이 다 주의 것임이니라. 내가
            말한 양심은 네 자신의 것이 아니라 남의 것이니 어찌하여 나의 자유가 다른
            사람의 양심으로 판단을 받겠느냐?
