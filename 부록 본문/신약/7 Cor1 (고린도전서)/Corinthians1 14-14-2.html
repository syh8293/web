        <b>고전 14:14-16</b><br> 
            만일 내가 알지 못하는 방언으로 기도하면
            내 영은 기도하는 것이지만 나의 지각은 열매를 맺지 못하리라. 그러면
            어찌하리요? 내가 영으로 기도하겠고 지각으로도 기도하겠으며 내가 영으로
            찬양하겠고 지각으로도 찬양하리라. 그렇지 않고 만일 네가 영으로 축복하면
            네가 말하는 것을 깨닫지 못한 채 자리에 앉아 있는 그 사람은 네가 무슨
            말을 하는지 이해하지 못하는데 어떻게 너의 감사에 아멘 할 수
            있으리요?
