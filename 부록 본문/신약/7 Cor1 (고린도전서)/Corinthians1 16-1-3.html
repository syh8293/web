        <b>고전 16:1-4</b><br> 
					이제 성도들을 위한 모금에 관해서는 내가
					갈라디아 교회들에게 명한 것같이 너희도 그렇게 행하라. 매주 첫날에 너희
					각자가 하나님께서 번성케 하신 대로 따로 저축하여 두어서 내가 갈 때에는
					모금하는 일이 없게 하라. 그리고 내가 도착하면 너희가 서신을 통하여 승인한
					사람 편에다 너희의 위로금을 예루살렘에 보내리라. 만일 나도 가는 것이
					적합하면 그들이 나와 함께 가리라.
