        <b>고전 15:22</b> 이는 아담 안에서 모든 사람이 죽은 것같이 그리스도 안에서 
        모든 사람을 살게 하려 함이라.<br><br>

        죄에 의하여 사망이 왔으니 그리하여 모든 사람이 죄를 지었으므로 사망이 모든
