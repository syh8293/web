        <b>고전 10:16</b> 우리가 축복하는 이 축복의 잔은 그리스도의 피의 교제가 
				아니며 우리가 떼는 이 빵은 그리스도의 몸의 교제가 아니냐?<br><br>

				<b>마 26:29</b> 내가 너희에게 말하노니, 이제부터 내가 너희와 함께 나의 
				아버지의 왕국에서 새 것으로 마시는 그 날까지 이 포도 열매에서 난 것을 
				마시지 아니하리라.”고 하시더라.
