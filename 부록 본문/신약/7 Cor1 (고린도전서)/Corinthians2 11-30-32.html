       	<b>고전 11:30-32</b> 이 때문에 너희 가운데 많은 사람이 약하고
    	  병들었으며 상당수가 잠들었느니라. 만일 우리가 우리 자신을 판단한다면 
        판단받지 않으리라. 그러나 우리가 판단을 받는 것은 주께 징계를 받는
