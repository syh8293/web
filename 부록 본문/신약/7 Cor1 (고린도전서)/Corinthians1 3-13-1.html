        <b>고전 3:13</b> 각 사람의 일한 것이 나타나게 되리니 그 날이 그것을 
        밝힐 것이라. 이는 그것이 불로써 드러나고 또 그 불은 각 사람의 일한 것이 
        어떤 종류인지를 시험할 것이기 때문이라.<br><br>

        <b>고후 5:10-11</b> 이는 우리 모두가 반드시 그리스도의 심판석 앞에 
        나아가서 선이든지 악이든지 각자 자기가 행한 것에 따라, 자기 몸으로
        행한 것들을 받을 것이기 때문이라. 그러므로 우리가 주의 두려우심을 알기
        때문에 사람들에게 권유하노라. 그러나 우리가 하나님께 나타내어졌으며, 나는
        또 너희 양심에도 나타내어졌으리라고 믿노라.
