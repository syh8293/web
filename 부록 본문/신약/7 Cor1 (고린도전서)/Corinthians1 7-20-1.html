		    <b>고전 7:20-22</b><br> 
          각 사람은 부르심을 받은 그 부르심 안에 거하라. 네가 종일 
          때 부르심을 받았느냐? 그로 인하여 염려하지 말라. 그러나 네가 자유스럽게 될 수 
          있거든 차라리 그것을 사용하라. 이는 종도 주 안에서 부르심을 받으면 주께 속한 
          자유인이요, 마찬가지로 자유인도 부르심을 받으면 그리스도의 종이기 때문이라.
