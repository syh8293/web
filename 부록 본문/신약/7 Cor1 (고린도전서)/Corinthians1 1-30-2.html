              <b>고전 1:30</b> 그러나 너희는 그분께로부터 나서 그리스도 예수 안에 있고 
              주께서는 하나님께로부터 나셔서 우리에게 지혜와 의와 거룩함과 구속이 되셨으니<br><br>

              <b>롬 3:10</b> 기록된 바와 같으니 “의인은 없나니 없도다, 한 사람도 없도다.<br><br>

              <b>요 8:24</b> 그러므로 내가 너희에게 말하기를 ‘너희는 너희 죄들 가운데서 
              죽으리라.’고 하였으니, 이는 너희가 내가 그인 줄 믿지 아니하면, 너희는 너희 
              죄들 가운데서 죽을 것이기 때문이라.”고 하시니라.
