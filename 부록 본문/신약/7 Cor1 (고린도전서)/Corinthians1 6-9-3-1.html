<body>      
        <b>고전 6:9-11</b><br> 
            불의한 자는 하나님의 나라를 상속받지 못한다는 것을 너희가 
            알지 못하느냐? 속지 말라. 음행하는 자들이나 우상 숭배하는 자들이나 간음하는 
            자들이나 여자처럼 행세하는 자들이나 남자 동성 연애자들이나 도둑질하는 자들이나 
            탐욕을 부리는 자들이나 주정뱅이들이나 욕설하는 자들이나 착취하는 자들은 하나님의 
            나라를 상속받지 못하리라. 너희 가운데도 이런 일을 행하였던 자들이 더러 있었으나 
            너희가 주 예수의 이름과 우리 하나님의 영으로 씻음을 받았고 거룩하게 되었으며 
            의롭게 되었느니라.
</body>
