            <b>고전 11:14</b> 또 남자가 긴 머리를 하고 있다면 그것이
            자신에게 수치가 된다는 것을 본성 그 자체까지도 너희에게 가르치고 있지
            아니하느냐?<br><br>

            <b>롬 11:24</b> 네가 본래의 돌올리브 나무에서 꺾여 본성을 거슬러
            참올리브 나무에 접붙여졌는데 하물며 본래의 가지인 이 사람들이야 본래의
            올리브 나무에 얼마나 더 잘 접붙여지겠느냐?
