        <b>고전 10:4</b> 모두 같은 영적 음료를 마셨다는 것이라. 이는 그들이 그들을 따랐던 
				그 영적 반석에서 나온 것을 마셨음이요, 그 반석은 그리스도셨음이라.<br><br>

				<b>31절</b> 그들의 반석이 우리의 반석과 같지 않음을 우리의 원수들까지도 스스로 
				판단하는도다.
