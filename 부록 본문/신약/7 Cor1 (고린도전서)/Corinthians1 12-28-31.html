        <b>고전 12:28-31</b><br> 
        하나님께서 교회 안에 몇을 세우셨으니
        첫째는 사도들이요, 둘째는 선지자들이요, 셋째는 교사들이요, 그 다음은
        기적들이요, 그 다음은 병 고치는 은사들이며 돕는 것과 다스리는 것과 여러
        가지 방언들이라. 다 사도들이겠느냐? 다 선지자들이겠느냐? 다
        교사들이겠느냐? 다 기적들을 행하는 자들이겠느냐? 다 병 고치는 은사들을
        가졌겠느냐? 다 방언들을 말하겠느냐? 다 통역하겠느냐? 오히려 너희는 최상의
        은사들을 열망하라. 이제 내가 너희에게 더 좋은 길을 보여 주리라.
