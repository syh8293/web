        <b>고전 15:51-54</b> 보라, 내가 너희에게 한 가지 신비를 말하노니 우리가 
				다 잠잘 것이 아니요 오히려 우리가 모두 변화될 것이니 마지막 나팔 소리에 
				눈깜짝하는 순간에 그러하리라. 나팔 소리가 나면 죽은 자들이 썩지 아니하는 
				몸으로 일으켜지며 우리도 변화되리라. 그리하여 이 썩을 몸이 반드시 썩지 
				아니할 몸을 입고 이 죽을 몸이 반드시 죽지 아니할 몸을 입으리라. 이 썩을 
				몸이 썩지 아니함을 입고 또 이 죽을 몸이 죽지 아니함을 입게 되면 그때 “사망이 
				승리 속에 삼킨 바 되었느니라.”고 기록된 말씀이 이루어지리라.
