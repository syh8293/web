					<b>고전 13:12</b> 지금은 우리가 유리를 통해 희미하게 보나
					그때에는 얼굴과 얼굴을 마주 볼 것이요, 지금은 내가 부분적으로 아나
					그때에는 내가 알려진 것처럼 알게 되리라.<br><br>

					<b>창세기 3:24</b> 그리하여 하나님께서 그 사람을 쫓아내시고 에덴의
					동산 동편에 그룹들과 두루 도는 불타는 칼을 놓아 생명 나무의 길을 지키게
					하시니라.<br><br>

					<b>에스겔 28:14</b> 너는 기름부음을 받은 덮는 그룹이라. 내가
					너를 그렇게 세웠더니 네가 하나님의 거룩한 산 위에 있었고 네가 불의 돌들
					가운데를 위아래로 걸었도다.
