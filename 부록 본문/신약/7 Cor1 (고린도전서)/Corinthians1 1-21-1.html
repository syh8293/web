        못하였기에 하나님께서 복음 전파의 어리석음으로 믿는 자들을 구원하시기를
        기뻐하셨느니라.<br><br>

        <b>벧전 2:9</b> 그러나 너희는 선택받은 세대요 왕 같은 제사장이며,
        거룩한 민족이요, 독특한 백성이니, 이는 너희를 어두움에서 불러내어 그의
        놀라운 빛으로 들어가게 하신 분의 덕을 너희로 선포하게 하려는 것이니라.
