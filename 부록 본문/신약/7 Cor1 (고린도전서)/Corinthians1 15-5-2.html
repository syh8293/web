        <b>고전 15:5-8</b> 게바에게 보이시고 그후에 열두 사도에게 보이신
        것이라. 그후에는 오백 명이 넘는 형제들에게 일시에 보이셨는데 그들 중 대부분은
        지금도 살아 있으나 더러는 잠들었느니라. 그후에 야고보에게 보이셨고 그후에는 모든
        사도에게 그리고 맨 마지막에는 달을 채우지 못하고 태어난 자 같은 나에게도
