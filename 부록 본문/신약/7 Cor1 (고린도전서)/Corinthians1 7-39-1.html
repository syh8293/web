        <b>고전 7:39-40</b> 아내가 자기 남편이 살아 있는 동안에는 법에 매여 
				있으나 남편이 죽으면 자유롭게 되어 자기가 원하는 사람과 혼인하게 되나
        주 안에서만 할 것이니라. 그러나 내 판단을 따라 그녀가 그대로 사는 것이
        더 행복하리라. 나도 내가 하나님의 영을 받은 줄로 생각하노라.<br><br>

        <b>고린도전서 7:15</b> 그러나 만일 믿지 아니하는 자가 떠나겠다면 그를 
				떠나게 하라. 형제나 자매나 그런 일에 매여 있지 아니하느니라. 그러나
        하나님께서는 우리를 화평으로 부르셨느니라.
