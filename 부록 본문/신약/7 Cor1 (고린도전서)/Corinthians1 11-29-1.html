        <b>고전 11:29-32</b><br><br>

				11:29 이는 주의 몸을 분별하지 못하고 합당치 않게 먹고 마시는 자는 자신의
				저주를 먹고 마시는 것이기 때문이라.<br><br>

				11:30 이 때문에 너희 가운데 많은 사람이 약하고 병들었으며 상당수가
				잠들었느니라.<br><br>

				11:31 만일 우리가 우리 자신을 판단한다면 판단받지 않으리라.<br><br>

				11:32 그러나 우리가 판단을 받는 것은 주께 징계를 받는 것이니 이는 우리로
				세상과 함께 정죄받지 않게 하려 함이로다.
