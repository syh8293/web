				<b>고린도전서 10:1-4</b><br> 
				형제들아, 이제 나는 너희가 모르는 것을 
				원치 아니하노니, 이는 우리 조상들이 모두 구름 아래 있었고 모두 
				바다를 통과하였으며, 모두 구름과 바다 속에서 모세에게 침례를 받았고, 
				또 모두 같은 영적 음식을 먹었으며, 모두 같은 영적 음료를 마셨다는 
				것이라. 이는 그들이 그들을 따랐던 그 영적 반석에서 나온 것을 
				마셨음이요, 그 반석은 그리스도셨음이라.
