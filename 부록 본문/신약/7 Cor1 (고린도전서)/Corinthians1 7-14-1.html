            <b>고전 7:14</b> 이는 믿지 아니하는 남편이 그 아내로 인하여 거룩하게 되고 
            믿지 않는 아내도 그 남편으로 인하여 거룩하게 되기 때문이라. 그렇지 않다면 
            너희 자녀도 깨끗하지 못하니라. 그러나 이제는 그들이 거룩하니라.<br><br>

            <b>출애굽기 19:15</b> 그가 백성에게 말하기를 “셋째 날을 대비하고 너희 아내들을 
            가까이하지 말라.” 하니라.<br><br>

            <b>사무엘상 21:4</b> 제사장이 다윗에게 대답하여 말하기를 “내 수중에 보통 
            빵은 없고 거룩한 빵이 있으니, 만일 그 청년들이 여자를 가까이만 하지 아니하였다면 
            주리라.” 하더라.
