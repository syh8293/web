        <b>출 23:16</b> 그 다음은 추수절인데 네가 들에 뿌렸던 네 수고의 첫열매들이라. 
				수확절은 연말에 있는데 그때 네가 들에서 네 수고를 거두었음이라.<br><br>

				<b>고전 15:20</b> 그러나 이제 그리스도께서는 죽은 자들로부터 살아나셔서 잠들었던 
				자들의 첫열매들이 되셨느니라.<br><br>

				<b>고전 15:23</b> 그러나 각자 자기의 서열대로 되리니 그리스도가 첫열매들이요, 
				그 다음은 그리스도께서 오실 때 그분께 속한 사람들이라.
