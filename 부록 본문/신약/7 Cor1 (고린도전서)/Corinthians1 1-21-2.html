        <b>고린도전서 1:21</b> 하나님의 지혜에 있어서는 세상이 그 지혜로
        하나님을 알지 못하였기에 하나님께서 복음 전파의 어리석음으로 믿는 자들을
        구원하시기를 기뻐하셨느니라.<br><br>

        <b>누가복음 10:21</b> 바로 그 시간에 예수께서는 영으로 기뻐하시며
        말씀하시기를 “오 하늘과 땅의 주이신 아버지시여, 이런 일을 지혜롭고
        슬기로운 사람들에게는 숨기시고 어린 아기들에게는 나타내신 것을 감사하나이다.
        그러하옵니다. 아버지시여, 이는 그렇게 하시는 것이 아버지 보시기에
        선함이니이다.
