<body>
        <b>고전 10:20-21</b> 그러나 내가 말하노니 이방인들이 제사하는 것은
				마귀들에게 하는 것이지 하나님께 하는 것이 아니니라. 나는 너희가 마귀들과 교제하는
				자들이 되는 것을 바라지 아니하노라. 너희는 주의 잔과 마귀들의 잔을 함께 마실 수
				없으며 너희는 주의 식탁과 마귀들의 식탁에 함께 참여할 수 없느니라.
