        <b>고전 4:18-21절</b> 어떤 사람들은 내가 마치 너희에게 가지
					아니할 것같이 교만해져 있도다. 그러나 주께서 원하시면 내가 너희에게
					속히 가서 교만해 있는 자들의 언변이 아니라 능력을 알아보리라. 이는
					하나님의 나라는 말에 있지 아니하고 능력에 있음이라. 너희가 무엇을
					원하느냐? 내가 매를 가지고 너희에게 나아가랴? 아니면 사랑과 온유의
					영으로 나아가랴?
