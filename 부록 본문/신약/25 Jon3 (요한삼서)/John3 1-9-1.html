        <b>요삼 1:9-10</b> 내가 그 교회에 편지를 썼으나 그들 중에 으뜸이 되기를 
				좋아하는 디오트레페가 우리를 영접하지 아니하니라. 그러므로 내가 가면 그가 
				행하는 일들을 기억하리라. 그가 악한 말로 우리를 헐뜯고, 그것으로도 만족하지 
				않고 형제들도 영접하지 아니하며, 그렇게 하고자 하는 자들을 방해하여 교회에서 
				내어쫓는도다.<br><br>

				<b>행 20:30</b> 또한 너희 가운데서도 사람들이 일어나서 왜곡된 것을 말하여 
				제자들을 끌어내어 자기들을 좇게 할 것이라.
