            <b>요 6:63</b> 살리는 것은 영이니, 육은 전혀 무익하니라. 내가 너희에게 
            한 말들은 영이요, 생명이라.<br><br>

            <b>딤후 2:9</b> 이 복음으로 인하여 내가 악을 행하는 자처럼 매여서까지 
            고난을 받고 있으나 하나님의 말씀은 매이지 아니하느니라.
