        <b>요 5:44-47</b> 너희가 서로 영광을 받으면서 오직 하나님으로부터 오는
        영광은 구하지 아니하니, 어찌 나를 믿을 수 있겠느냐? 내가 너희를 아버지께
        고소하리라고 생각지 말라. 너희를 고소하는 사람이 있으니 너희가 신뢰하고 있는
        모세라. 너희가 모세를 믿었다면 나를 믿었으리니 이는 그가 나에 관하여 기록하였기
        때문이라. 그러나 만일 너희가 그의 글들을 믿지 않는다면 어떻게 나의 말들을
        믿겠느냐?”고 하시니라.
