            <b>요 1:12</b> 그러나 누구든지 그를 영접한 사람들에게는 하나님의 아들들이 
            되는 권세를 주셨으니, 즉 그의 이름을 믿는 사람들에게니라.<br><br>

            <b>히 2:10</b> 만물을 자신을 위하여 또 자신에 의하여 존재하게 하신 
            그분께서 많은 아들들을 영광에 들어가게 하시려고 고난들을 통하여 그들의 
            구원의 대장을 온전하게 하신 것은 당연하도다.<br><br>
            
            <b>12</b> 말씀하시기를 “내가 주의 이름을 내 형제들에게 선포하고 교회 
            가운데서 주를 찬송하리이다.” 하셨으며
