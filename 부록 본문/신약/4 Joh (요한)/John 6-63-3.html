            <b>요 6:63</b> 살리는 것은 영이니, 육은 전혀 무익하니라. 내가 너희에게 한 
            말들은 영이요, 생명이라.<br><br>

            <b>히 4:12-13</b> 하나님의 말씀은 살아 있고 능력이 있어 양날이 있는 어떤 
            칼보다도 예리하여 혼과 영, 그리고 관절과 골수를 찔러 가르고 마음의 생각들과 
            의도들을 판별하느니라. 그 어떤 피조물도 그분 앞에 나타나지 않는 것이 하나도 
            없나니, 오직 만물이 우리가 회계해야 하는 그분의 눈 앞에 벌거벗은 채로 명백히 
            드러나게 되느니라.
