		    <b>요 20:29</b> 예수께서 그에게 말씀하시기를 “도마야, 네가 나를
            보았으므로 믿는구나. 보지 않고 믿은 자들은 복이 있도다.”고 하시니라.<br><br>
        
            <b>롬 4:7-8</b> 말하기를 “죄악들이 용서받고 죄들이 가려진 사람들은 복이
            있고 주께서 죄를 인정하지 아니하실 사람은 복이 있도다.”라고 하였느니라.<br><br>
        
            <b>약 1:12</b> 시험을 견뎌 내는 자는 복이 있도다. 이는 그가 시련을 거친 
            후에 주께서 자기를 사랑하는 자들에게 약속하신 생명의 면류관을 받을 것이기
            때문이라.
