        content="width=device-width, initial-scale=1, user-scalable=no">

            background-color: whitesmoke;

            line-height: 1.9;

            font-weight: 550;

<body>
        <b>36절</b> 그러나 내게는 요한의 증거보다도 더 큰 증거가 있으니,
        이는 아버지께서 내게 주셔서 완수하게 하신 일들이라. 내가 행하는 바로 그 일들이
        나에 관한 증거니 곧 아버지께서 나를 보내셨다는 것이라.<br><br>

        <b>17절</b> 그러나 예수께서 그들에게 대답하시기를 “내 아버지께서
        지금까지 일하시니 나도 일하노라.”고 하시더라.<br><br>

        <b>30절</b> 나는 아무것도 스스로 할 수 없노라. 나는 듣는 대로
        심판하노라. 또 나의 심판이 의로운 것은 내가 나의 뜻을 구하지 아니하고 나를
        보내신 아버지의 뜻을 구하기 때문이라.
</body>
