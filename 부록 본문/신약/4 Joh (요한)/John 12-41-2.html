        <b>출 31:3</b> 내가 그를 하나님의 영으로 충만케 하여 지혜와
        명철과 지식과 여러 가지 기술로써<br><br>

        <b>요 12:41</b> 이사야가 이런 일을 말함은 그가 주의 영광을 보고
        주에 관하여 말한 것이라.<br><br>

        <b>겔 2:2</b> 그가 내게 말씀하실 때에 그 영이 내게로 들어와 
        나를 일으켜 세우시기에 내가 내게 말씀하시는 분께 들으니
