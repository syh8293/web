       	<b>요 1:6-9</b><br> 
        하나님께로부터 보내심을 받은 사람이 있었으니,
       	그의 이름은 요한이라. 그가 증인으로 왔으니, 빛에 관하여 증거하려 함이며,
       	모든 사람이 그를 통하여 믿게 하려 함이더라. 그 사람은 그 빛이 아니었고
       	그 빛에 관하여 증거하라고 보내심을 받았더라. 세상으로 들어오는 모든
