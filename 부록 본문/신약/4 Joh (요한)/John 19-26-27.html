        <b>요 19:26-27</b><br> 
        그때 예수께서 자기 모친과
        사랑하는 제자가 곁에 서 있는 것을 보시고 자기 모친에게
        말씀하시기를 “여인이여, 당신의 아들을 보소서!” 하시고 또 그
        제자에게 말씀하시기를 “네 어머니를 보라!”고 하시더라. 그
        시로부터 그 제자가 그 여인을 자기 집으로 모시고 가니라.
