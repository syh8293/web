        <b>요 14:17-18</b><br> 
        진리의 영인 그를 세상은 영접할 수 없으니 이는 세상이 
        그를 보지도 못하며 또한 알지 못하기 때문이라. 그러나 너희는 그를 아나니 
        이는 그가 너희와 함께 거하시며 또 너희 안에 계실 것임이라. 내가 너희를
