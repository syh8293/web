		<b>요 21:22-23</b><br> 
        예수께서 그에게 말씀하시기를 “내가 올 때까지 그를
        머물게 하고자 한들 그것이 너와 무슨 상관이냐? 너는 나를 따라오라.”고 하시니라.
        그리하여 이 말이 형제들에게 퍼지니 그 제자가 죽지 아니하리라는 것이더라. 그러나
        예수께서는 그가 죽지 않을 것이라고 말한 것이 아니라 ‘내가 올 때까지 그를 머물게
        하고자 한들 그것이 너와 무슨 상관이냐?’고 한 것이더라.
