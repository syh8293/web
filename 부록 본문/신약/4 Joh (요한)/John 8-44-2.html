        		<b>요 8:44</b> 너희는 너희 아비 마귀에게서 나와서 너희 아비의
            정욕을 행하고자 하는도다. 그는 처음부터 살인자였으며 진리 가운데 거하지
            아니하였으니, 이는 자기 안에 진리가 없음이라. 그가 거짓말을 할 때는
            자신에게서 우러나와 한 것이니, 이는 그가 거짓말쟁이요 또 거짓말의 아비이기
            때문이라.<br><br>

            <b>요일 3:2</b> 사랑하는 자들아, 이제는 우리가 하나님의 아들들이라. 우리가 
            어떻게 될 것인지는 아직 나타나지 아니하였으나 그가 나타나시면 우리가 그와 
            같이 되리라는 것을 아노니, 이는 우리가 그분 그대로 그분을 볼 것이기 때문이라.
