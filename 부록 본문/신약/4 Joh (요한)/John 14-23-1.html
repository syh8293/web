            <b>요 14:2-3</b> 나의 아버지 집에는 많은 저택들이 있느니라. 그렇지 
						아니하면 내가 너희에게 말하였으리라. 나는 너희를 위하여 처소를 마련하러 
						가노라. 내가 가서 너희를 위하여 처소를 마련하면 다시 와서 너희를 내게로 
						영접하여 내가 있는 그곳에 너희도 있게 하리라.<br><br>

            <b>시편 48:12-14</b> 시온을 활보하고 그 주위를 돌아다니며 거기에 있는 
            망대들을 세어 보라. 그 성벽을 자세히 살펴보고 그 궁전들을 유념하여 후대에 
						전하라. 이 하나님께서 영원무궁토록 우리의 하나님이시니 죽을 때까지 그는 
						우리의 인도자가 되시리라.
