<body>
        <b>요 15:12-14</b> 나의 계명은 이것이니, 내가 너희를 사랑하는
        것같이, 너희도 서로 사랑하라는 것이라. 사람이 친구들을 위하여 자기 생명을 내어
        놓는 것보다 더 위대한 사랑은 없나니 내가 명령한 대로 너희가 행하면 너희는 나의
        친구들이라. 이런 것들을 내가 너희에게 명령하노니 이는 너희가 서로 사랑하게 하려
        함이라.<br><br>

        <b>요일 3:23</b> 그의 계명은 이것이니, 우리가 그의 아들 예수 그리스도의
        이름을 믿고, 그가 우리에게 주신 계명대로 서로 사랑하라는 것이라.
