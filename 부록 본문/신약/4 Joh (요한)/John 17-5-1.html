              영광으로 이제 나를 아버지와 함께 영화롭게 하여 주옵소서.<br><br>

              <b>딤전 3:16</b> 경건의 신비는 논쟁의 여지없이 위대하도다. 하나님께서는 육신으로 
              나타나셨고 성령으로 의롭게 되셨으며, 천사들에게 보이셨고 이방인들에게 전파되셨으며, 
              세상에서 믿은 바 되셨고 영광 가운데로 들려 올라가셨음이라.
