            <b>요 18:11</b> 그러자 예수께서 베드로에게 말씀하시기를 “네 칼을 칼집에 꽂으라. 
            나의 아버지께서 내게 주시는 잔을 내가 마시지 아니하겠느냐?”고 하시더라.<br><br>

            <b>히 5:7</b> 그는 육체로 계시는 날들 동안 자기를 사망에서 구원하실 수 있는 
            분께 심한 통곡과 눈물로 기도와 간구를 드렸고 하나님께서는 그의 두려워하심을 
            인하여 들으셨느니라.
