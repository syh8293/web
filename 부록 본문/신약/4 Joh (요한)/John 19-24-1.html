        <b>요 19:24</b> 그러므로 그들이 서로 말하기를 “그것을 찢지 말고 누가
        가질 것인지 제비를 뽑자.” 하니 이는 ‘그들이 자기들끼리 내 옷을 나누고 내
        속옷도 제비를 뽑나이다.’라고 말한 성경을 이루려 함이라. 그러므로 그 병사들이
        이런 일들을 하더라.
