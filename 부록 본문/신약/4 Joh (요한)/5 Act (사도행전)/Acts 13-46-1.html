        <b>행 13:46</b> 그때 바울과 바나바가 담대하게 말하기를 “하나님의 말씀을 먼저 너희에게 
              전해야 하는 것이 마땅하나 너희가 그 말씀을 외면하고 너희 스스로가 영생을 받을 자격이 없다고 
              판단하니, 보라, 우리가 이방인들에게로 향하노라.<br><br>

              <b>행 18:6</b> 그러나 유대인들이 반박하며 모독하자 그는 옷을 털며 그들에게 말하기를 “너희 
              피가 너희 머리로 돌아갈 것이요 나는 깨끗하니라. 이제부터는 내가 이방인들에게로 가리라.”고 
              하더라.
