            <b>행 20:24</b> 그러나 나의 달려갈 길을 기쁨으로 끝마치고 
            내가 주 예수로부터 받은 사역, 곧 하나님의 은혜의 복음을 
            증거하기 위해서라면 이런 일을 전혀 개의치 아니할 뿐 아니라 
            나의 생명을 조금도 아끼지 아니하노라.<br><br>

            <b>빌 2:16-17</b> 생명의 말씀을 제시하여 내가 헛되이 달리지도
            아니하였고 헛되이 수고하지도 아니하였다는 것을 그리스도의 날에 
            내가 자랑하려 함이라. 만일 내가 너희 믿음의 희생제물과 봉사 
            위에 나를 드린다 해도 나는 기쁘고 또 너희 모두와 함께 기뻐하리라.
