           <b>행 20:28</b> 그러므로 너희 자신을 조심하고 모든 양떼에게도
            그리하라. 이들을 위하여 성령께서는 너희를 감독자들로 세우셨으며 
            하나님께서 자신의 피로 사신 하나님의 교회를 돌보게 하셨느니라.<br><br>

            <b>요일 5:7-8</b> 이는 하늘에서 증거하시는 이가 세 분이시니,
            아버지와 말씀과 성령이시요, 이 세 분은 하나이심이라. 또 땅에서 
            증거하는 것도 셋이니, 성령과 물과 피요, 이 셋은 하나 안에서 
            일치하느니라.
