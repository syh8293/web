        <b>행 16:31</b> 그들이 말하기를 “주 예수 그리스도를 믿으라.
        그리하면 너와 네 집안이 구원을 받으리라.”고 하니라.<br><br>

        <b>딤전 3:15</b> 그러나 만일 내가 지체하면 네가 하나님의 집에서
        어떻게 처신해야 하는가를 알게 하려는 것이라. 이 집은 살아 계신
