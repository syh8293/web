        <b>행 2:27</b> 이는 주께서 내 혼을 지옥에 내버려 두지 아니하시며
        또 주의 거룩하신 분으로 썩어짐을 보지 않게 하실 것임이니이다.<br><br>

        <b>엡 4:9</b> 따라서 그가 올라가셨다는 것은 그가 땅의 더 낮은 부분들로 
        먼저 내려가셨다는 것이 아니고 무엇이냐?<br><br>

        <b>판 5:31</b> 오 주여, 주의 모든 원수가 이같이 망하게 하시고, 주를 
        사랑하는 자들은 힘차게 솟는 태양같이 되게 하옵소서.” 하니라. 그 땅이 사십 
        년 동안 안식하였더라.
