        <b>사도행전 5:29</b> 그때 베드로와 사도들이 대답하여 말하기를 “사람보다 
				하나님께 순종하는 것이 마땅하도다.<br><br>

        <b>출애굽기 1:17</b> 그러나 그 산파들은 하나님을 두려워하여 이집트
        왕이 그들에게 명령한 대로 하지 않고 사내 아이들을 살려 주었더라.<br><br>

        <b>롬 13:1</b> 각 사람은 위에 있는 권세자들에게 복종하라. 하나님께로부터 
				나오지 않은 권세는 없나니, 모든 권세는 하나님께서 정하신 것이라.
