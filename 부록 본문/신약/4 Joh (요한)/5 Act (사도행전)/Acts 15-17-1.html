        <b>행 15:17</b> 그리하여 남은 자들로 주를 찾게 할 것이며 또 내
        이름으로 불리는 모든 이방인들도 그러하리라. 이 모든 일을 행하시는 
        주가 말하노라.<br><br>

        <b>시 95:3</b> 이는 주께서 위대하신 하나님이시며 모든 신들 위에 
        계신 위대한 왕이심이라.<br><br>

        <b>시 98:9</b> 주 앞에서 할지라. 이는 그가 땅을 심판하러 오시기
        때문이라. 그가 세상을 의로, 그 백성을 공평으로 심판하시리로다.
