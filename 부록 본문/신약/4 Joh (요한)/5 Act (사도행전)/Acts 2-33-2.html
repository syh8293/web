        		<b>행 2:33-35</b> 그러므로 그가 하나님의 오른손으로 높임을 받고, 또 
						아버지로부터 성령의 약속을 받아서, 지금 너희가 보고 듣는 이것을
            부어 주셨느니라. 다윗은 하늘들로 올라가지 못하였으나 스스로 말하기를
            ‘주께서 내 주께 말씀하시기를, 내가 네 원수들을 네 발판으로 삼을 때까지
            너는 내 오른편에 앉아 있으라 하셨도다.’ 하였으니<br><br>

            <b>히 1:13</b> 그러나 하나님께서 어느 때에 천사들 중 어느 누구에게 “내가 
						네 원수들을 네 발판으로 삼을 때까지 너는 내 오른편에 앉아 있으라.”고 
						말씀하신 적이 있느냐?
