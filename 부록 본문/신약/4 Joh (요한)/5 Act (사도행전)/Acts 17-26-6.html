			      <b>행 17:26</b> 또 하나님께서는 인류의 모든 족속을 한 피로 만드시어 
            온 지면에 살게 하시고 미리 계획하신 시기와 그들이 거주하는 경계를
            정하셨으니<br><br>

            <b>수 9:15</b> 여호수아가 그들과 화친하고 그들과 더불어 그들을
            살리리라는 조약을 맺었으며 회중의 고관들이 그들에게 맹세하였더라.<br><br>

            <b>33절</b> 그들이 네 땅에 거하지 못하리니, 이는 그들이 너로 나를
            거역하여 범죄케 하지 못하게 하려 함이라. 만일 네가 그들의 신들을 섬기면
            그것이 반드시 너에게 올무가 되리라.” 하시니라.
