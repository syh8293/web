              <b>행 2:23</b> 하나님의 정하신 뜻과 미리 아심을 따라 내어주신
              그를 너희가 붙잡아 무법자들의 손을 통해 십자가에 못박아 죽였으나,<br><br>

              <b>요 12:24</b> 진실로 진실로 내가 너희에게 말하노니, 한 알의 
              밀이 땅에 떨어져 죽지 아니하면 한 알 그대로 남아 있지만 죽으면 
              많은 열매를 맺느니라.<br><br>

              <b>시 21:4</b> 그가 주께 생명을 구하므로 주께서 그에게 주셨으니 
              곧 영원무궁토록 긴 날들이니이다.
