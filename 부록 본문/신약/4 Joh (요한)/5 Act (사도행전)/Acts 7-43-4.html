        <b>16절</b> 백성이 대답하여 말하기를 “우리가 주를 버리고 다른 신들을 섬기는 일을 결코 하지 아니하리니,<br><br>

        <b>23절</b> 여호수아가 말하기를 “그러므로 이제 너희 가운데 있는 이방 신들을 버리고 너희 마음을 
				이스라엘의 주 하나님께로 돌이키라.” 하니<br><br>

        <b>행 7:43</b> 참으로 너희가 몰록의 장막과 너희의 신 렘판의 별을 택하여 경배하고자 모형들을 만들었으니 
				내가 너희를 바빌론 너머로 옮겨 버리리라.’고 하였느니라.
