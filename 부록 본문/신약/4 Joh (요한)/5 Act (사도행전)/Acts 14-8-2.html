        <b>행 14:8-11</b> 루스트라에는 발에 기운이 없는 한 사람이 앉아
              있었는데 그는 모태로부터 절름발이가 되어 걸어 본 적이 없었더라. 이 사람이
              바울이 말하는 것을 듣고 있을 때 바울이 그를 유심히 보니 그에게 치유받을
              만한 믿음이 있는 것을 안지라, 큰 소리로 말하기를 “네 발로 똑바로
              일어서라.” 하니 그가 벌떡 일어나서 걷더라. 그때 무리가 바울이 행하는
              것을 보고 그들의 음성을 높여 루카오니아 말로 말하기를 “신들이 사람의
              형상을 입고 우리에게로 내려오셨다.”라고 하더라.
