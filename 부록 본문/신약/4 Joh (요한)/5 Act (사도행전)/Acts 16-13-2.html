        <b>행 16:13</b> 그런데 안식일이 되어 늘 기도를 드리던 성읍 밖
        강가에 나가 앉았다가 모여든 여인들에게 말씀을 전하였느니라.<br><br>

				<b>2절</b> 필리스티아인들이 사울과 그의 아들들을 맹렬히 쫓았으며,
				필리스티아인들이 사울의 아들들인 요나단과 아비나답과 말키수아를
				죽였더라.
