        <b>행 17:31-32</b> 이는 하나님께서 선정하신 그 사람을 통하여 의로 세상을 
				심판하실 한 날을 정해 놓으시고 그를 죽은 자들로부터 살리시어 모든 사람에게
				확증해 주셨음이라.”고 하니라. 그 사람들이 죽은 자의 부활을 들을 때 어떤
				사람들은 비웃고 어떤 사람들은 말하기를 “이에 관해서 다시 듣겠다.”고도 하더라.
