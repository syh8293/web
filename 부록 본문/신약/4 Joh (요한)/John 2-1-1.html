        <b>2:1</b> 셋째 날에 갈릴리 카나에서 혼인식이 있었는데 예수의
        모친도 거기에 있더라.<br><br>

        <b>호 6:1-2</b> 오라, 우리가 주께로 돌아가자. 이는 그가
        찢으셨으나 우리를 낫게 하실 것이요, 그가 치셨으나 우리를 싸매어 주실
        것임이라. 이틀 후에 그가 우리를 살리시며, 셋째 날에 그가 우리를
        일으키시리니, 우리가 그의 목전에서 살리라.
