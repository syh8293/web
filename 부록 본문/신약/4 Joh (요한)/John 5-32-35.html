       	<b>요 5:32-35</b><br> 
        나에 관하여 증거하시는 다른 분이 계시니, 나는
       	그분이 나에 관하여 증거하시는 그 증거가 옳은 줄 아노라. 너희가 요한에게
       	사람을 보냈더니 그가 진리에 관하여 증거하였느니라. 그러나 나는 사람으로부터
       	증거를 받지 않지만 이 말을 하는 것은 너희로 구원을 받게 하려
       	함이라. 요한은 불타며 빛나는 빛이었으니 너희가 잠시 그의 빛 안에서
       	즐거워하기를 원하였느니라.
