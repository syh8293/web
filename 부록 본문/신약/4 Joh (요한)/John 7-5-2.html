		<b>요 7:5-7</b><br> 
        이는 주의 형제들까지도 주를 믿지 아니함이더라. 그러므로
        예수께서 그들에게 말씀하시기를 “나의 때는 아직 이르지 않았으나 너희의 때는 항상
        준비되어 있느니라. 세상이 너희는 미워할 수 없으나, 나는 미워하나니, 이는 내가
        세상에 관하여 그 일들이 악하다고 증거하기 때문이라.
