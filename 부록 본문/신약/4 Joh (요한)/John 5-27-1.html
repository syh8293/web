<body>
        <b>27절</b> 또 아버지께서는 아들에게 심판하는 권세를 주셨으니 이는 그가
        인자임이라.<br><br>

        <b>20절</b> 이는 아버지께서 아들을 사랑하시어 친히 하신 모든 것들을
        그에게 보여 주심이며, 또 그분께서는 이보다 더 위대한 일들을 보여 주시리니 이는
        너희로 놀라게 하려 하심이라.<br><br>

        <b>19절</b> 그때에 예수께서 대답하여 그들에게 말씀하시기를 “진실로 진실로
        내가 너희에게 말하노니, 아들은 스스로 아무것도 할 수 없으나 아버지께서 하시는
        일을 본 것은 할 수 있나니, 아버지께서 하시는 일은 무엇이나 아들도 그와 같이
        행하느니라.
