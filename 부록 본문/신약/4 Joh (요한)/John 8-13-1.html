				<b>요 8:13-14</b> 바리새인들이 주께 말하기를 “당신이 당신 자신에
					관하여 증거하니 당신의 증거는 옳지 않도다.”고 하니 예수께서 대답하시어 그들에게
					말씀하시기를 “내가 내 자신에 관하여 증거할지라도 나의 증거는 옳도다. 이는 내가
					어디서 와서 어디로 가는지 알기 때문이라. 그러나 너희는 내가 어디서 와서 어디로
					가는지 말할 수 없느니라.
