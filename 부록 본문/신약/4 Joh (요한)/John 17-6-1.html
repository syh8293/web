        <b>요 17:6</b> 나는 아버지께서 이 세상으로부터 나에게 주신 그 사람들에게 아버지의 
				이름을 나타내 보였나이다. 그들은 아버지의 사람들이었는데 아버지께서 나에게 
				주셨으며, 그들은 아버지의 말씀을 지켰나이다.<br><br>

				<b>9</b> 내가 그들을 위하여 기도하나이다. 나는 세상을 위하여는 기도하지 아니하고 
				다만 아버지께서 내게 주신 자들을 위하여 기도하나이다. 이는 그들이 아버지의 사람들이기
				때문이니이다.
