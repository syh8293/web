        <b>요 3:1-3</b><br> 
          니코데모라 하는 바리새인 한 사람이 있었으니
          유대인의 관원이라. 그가 밤에 예수께 와서 말씀드리기를 “랍비여, 우리는
          당신이 하나님께로부터 오신 선생이신 줄을 아나이다. 이는 하나님께서 함께하지
          아니하시면 아무도 당신이 행하시는 이런 기적들을 행할 수 없기
          때문이니이다.”라고 하더라. 예수께서 대답하여 그에게 말씀하시기를 “진실로
          진실로 내가 너에게 말하노니, 사람이 거듭나지 아니하면 하나님의 나라를 볼
          수 없느니라.”고 하시더라.
