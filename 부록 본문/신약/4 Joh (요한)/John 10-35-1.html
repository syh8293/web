            <b>수라 40:55</b> 그러니 인내심을 가지세요, [O Muhammad]. 참으로 
            알라의 약속은 진리입니다. 그리고 당신의 죄에 대해 용서를 구하고 저녁과 
            아침에 당신의 주님을 찬양하여 [알라]를 높이십시오.<br><br>

            <b>수라 4:14</b> 그리고 알라와 그분의 선지자에게 불순종하고 그분의 
            한계를 범하는 자는 누구든지 그를 불 속으로 던져 그 안에 영원히 거하게 
            할 것이며 굴욕적인 형벌을 받게 될 것입니다.<br><br>

            <b>수라 4:80</b> 전령을 따르는 사람은 알라에게 복종했지만, 외면하는 
            사람들은 우리가 당신을 그들 위로 보호자로 보내지 않았습니다.
