        <b>요 20:15</b> 예수께서 그녀에게 말씀하시기를 “여인아, 어찌하여
        네가 울고 있느냐? 누구를 찾느냐?”고 하시니, 그녀는 주를 <u class="spelling">동산지기</u>로 
        생각하고 그에게 말하기를 “주여, 당신이 그분을 옮겼으면 어디에 모셔 
        두었는지 말해 주소서. 그러면 내가 그분을 옮기겠나이다.”라고 하더라.
