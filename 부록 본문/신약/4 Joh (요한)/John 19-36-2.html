        <b>21절</b> 그러면 그의 성읍의 모든 사람들은 그를 돌로 쳐
        죽일지니 그리하여 너는 너희 가운데서 악을 제거하라. 그러면 모든
        이스라엘이 듣고 두려워하리라.<br><br>

				<b>눅 7:34</b> 인자가 와서 먹고 마시니 너희는 말하기를 ‘보라,
				탐식하는 자요, 술을 즐기는 자며, 세리들과 죄인들의 친구로다!’
				하는도다.<br><br>

				<b>요한복음 19:36-37</b> 이런 일들이 일어난 까닭은 “주의 뼈가
				하나도 꺾이지 아니하리라.”는 성경을 이루려 함이라. 또 다른 성경에도
				말하기를 “그들은 자기들이 찌른 그를 보리라.”고 하였느니라.
