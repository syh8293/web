        <b>요 12:41-43</b><br> 
					이사야가 이런 일을 말함은 그가 주의 영광을 보고 주에 
					관하여 말한 것이라. 그럼에도 불구하고 상급관원 중에서도 많은 자가 주를
					믿었으나 바리새인들 때문에 그들이 주를 시인하지 못하였으니, 이는 그들이 
					회당에서 출회당하지 않기 위함이라. 이는 그들이 사람의 영광을 하나님의 
					영광보다 더 사랑하였음이더라.
