        	<b>6절</b> 나는 아버지께서 이 세상으로부터 나에게 주신 그 사람들에게 아버지의
					이름을 나타내 보였나이다. 그들은 아버지의 사람들이었는데 아버지께서 나에게
					주셨으며, 그들은 아버지의 말씀을 지켰나이다.<br><br>

					<b>8절</b> 아버지께서 내게 주신 그 말씀들을 그들에게 전하였으니, 그들은 그 
					말씀들을 영접하여 내가 아버지께로부터 온 것을 분명히 알았으며, 또 아버지께서 
					나를 보내신 것을 믿었나이다.
