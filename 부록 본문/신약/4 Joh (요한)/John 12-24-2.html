        <b>8절</b> 자신의 육신에 심는 자는 육신으로부터 썩은 것을 거두고 
            성령에 심는 자는 성령으로부터 영생을 거두리라.<br><br>

            <b>요 12:24</b> 진실로 진실로 내가 너희에게 말하노니, 한 알의 밀이
            땅에 떨어져 죽지 아니하면 한 알 그대로 남아 있지만 죽으면 많은 열매를
            맺느니라.<br><br>
        
            <b>고후 9:6</b> 그러나 내가 이것을 말하노니, 적게 심는 자는 적게
            거두고, 넉넉하게 심는 자는 넉넉하게 거둔다는 것이라.<br><br>

            <b>9절</b> 선을 행하다가 낙심하지 말지니, 쓰러지지 아니하면 때가 
            되어 거두리라.
