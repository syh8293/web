        <b>요 4:17</b> 그 여인이 대답하여 말하기를 “나에게는 남편이 없나이다.”라고 
					하니 예수께서 그녀에게 말씀하시기를 “‘나에게는 남편이 없나이다.’라고 
					한 네 말이 옳도다.<br><br>

        <b>21</b> 예수께서 그녀에게 말씀하시기를 “여인아, 나를 믿으라. 너희가 
          이 산에서나 예루살렘에서도 아버지께 경배하지 않을 그 때가 오리라.<br><br>

        <b>26</b> 예수께서 그녀에게 말씀하시기를 “너와 말하고 있는 내가 그니라.”고
        하시더라.
