		<b>요 9:35-38</b> 예수께서 유대인들이 그를 쫓아내었다는 말을 듣고 난
        후 그를 만나서 말씀하시기를 “너는 하나님의 아들을 믿느냐?”고 하시니 그가
        대답하여 말씀드리기를 “그가 누구시니이까? 주여, 내가 그를 믿고자 하나이다.”라고
        하니라. 예수께서 그에게 말씀하시기를 “네가 그를 보았거니와 너와 말하고 있는 이가
        그니라.”고 하니 그때 그가 말씀드리기를 “주여, 내가 믿나이다.” 하고 주께
        경배하더라.
