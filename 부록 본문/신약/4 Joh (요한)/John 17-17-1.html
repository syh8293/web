            <b>요 17:17</b> 아버지의 진리로 그들을 거룩하게 하여 주옵소서. 아버지의 
            말씀은 진리니이다.<br><br>

            <b>살전 2:13</b> 이로 인하여 우리가 하나님께 쉬지 않고 감사함은 너희가 
            우리에게 들은 바 하나님의 말씀을 받을 때에 사람들의 말로 받아들이지
            아니하고 사실 그대로 하나님의 말씀으로 받았음이니, 이 말씀이 믿는 너희
            가운데서도 효과적으로 역사하느니라.<br><br>

            <b>계 1:3</b> 이 예언의 말씀을 읽는 자와 듣는 자들과 거기에 기록된 것들을 
            지키는 자들은 복이 있나니 이는 그 때가 가까움이니라.
