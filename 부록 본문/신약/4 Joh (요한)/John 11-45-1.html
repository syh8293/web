        <b>요 11:45-48</b><br> 
        그때에 마리아에게 왔다가 예수께서 하신 일들을 본
        많은 유대인이 주를 믿었으나 그 중 몇 사람은 바리새인들에게 가서 예수께서 행하신
        일들을 말하더라. 이에 선임 제사장들과 바리새인들이 공회를 소집하고 말하기를 “이
        사람이 많은 기적을 행하니 우리가 어찌하랴? 만일 우리가 그를 이대로 두면 모든
        사람이 그를 믿을 것이요, 그러면 로마인들이 와서 우리의 처소와 민족을 다 빼앗아
        가리라.”고 하더라.
