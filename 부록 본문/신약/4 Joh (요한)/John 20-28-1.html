        	<b>요 20:28</b> 도마가 대답하여 주께 말씀드리기를 “나의 주, 나의 
					하나님이여.”라고 하니<br><br>

					<b>요일 5:20</b> 또 우리가 아는 것은 하나님의 아들이 오셔서
					우리에게 지각을 주셨다는 것이니, 이는 우리로 참되신 그분을 알게 하려는
					것이라. 우리는 참되신 그분, 곧 그분의 아들 예수 그리스도 안에 있노라.
