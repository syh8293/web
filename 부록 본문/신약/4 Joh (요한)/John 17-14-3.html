				<b>요 17:14-18</b><br> 
					내가 그들에게 아버지의 말씀을
					주었더니 세상이 그들을 미워하였나이다. 이는 내가 세상에 속하지
					아니한 것같이 그들도 세상에 속하지 아니하기 때문이옵니다. 내가
					기도하옵는 것은 아버지께서 그들을 세상에서 데려가시라는 것이 아니옵고
					그들을 악에서 보호해 주시라는 것이옵니다. 내가 세상에 속하지 아니한
					것같이 그들도 세상에 속하지 않사옵니다. 아버지의 진리로 그들을
					거룩하게 하여 주옵소서. 아버지의 말씀은 진리니이다. 아버지께서 나를
					세상에 보내신 것같이 나도 그들을 세상에 보냈사옵니다.
