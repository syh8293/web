        <b>요 15:13-15</b> 사람이 친구들을 위하여 자기 생명을 내어 놓는 것보다 더 위대한 
        사랑은 없나니 내가 명령한 대로 너희가 행하면 너희는 나의 친구들이라. 이제부터는 
        너희를 종들이라 부르지 아니하리라. 이는 종은 자기 주인이 하는 일을 알지 못하기 
        때문이라. 내가 너희를 친구들이라고 불렀으니, 이는 내가 내 아버지께로부터 들은 모든 
        것들을 너희에게 알게 하였기 때문이라.
