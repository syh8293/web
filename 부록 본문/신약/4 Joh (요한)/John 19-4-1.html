        <b>19:4</b> 그때 빌라도가 다시 나와서 그들에게 말하기를 “보라, 내가 그 
					사람을 너희에게 데려왔노라. 이는 내가 그에게서 아무런 잘못도 찾지 못하였음을 
					너희로 알게 하려는 것이라.”고 하더라.<br><br>

					<b>6</b> 그러므로 선임 제사장들과 관원들이 주를 보고 소리질러 말하기를 
					“그를 십자가에 못박으소서. 그를 십자가에 못박으소서.” 하니, 빌라도가 그들에게 
					말하기를 “너희가 그를 데려가서 십자가에 못박으라. 나는 그에게서 아무런 잘못도 
					찾지 못하였노라.”고 하니라.
