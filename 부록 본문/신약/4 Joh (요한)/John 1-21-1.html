		<b>요 1:21</b> 그들이 묻기를 “그러면 네가 무엇이냐, 네가 엘리야냐?”고 하니, 그가 
        말하기를 “나는 아니라.”고 하자, “그러면 네가 그 선지자냐?”고 하니, 그가 대답하기를 
        “아니라.”고 하더라.
