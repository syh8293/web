        <b>요 10:28-29</b><br> 
					내가 그들에게 영생을 주노니 그들은 영원히 멸망하지
					않을 것이며, 또 아무도 나의 손에서 그들을 빼앗지 못할 것이니라. 그들을 나에게
					주신 나의 아버지는 만유보다 더 위대하시니, 아무도 나의 아버지 손에서 그들을
					빼앗아 갈 수 없느니라.
