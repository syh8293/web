		<b>요 14:1-3</b><br><br>

        14:1 “너희는 마음에 근심하지 말라. 너희가 하나님을 믿으니 또한 나를
        믿으라.<br><br>

        14:2 내 아버지 집에는 많은 저택들이 있느니라. 그렇지 아니하면 내가
        너희에게 말하였으리라. 나는 너희를 위하여 처소를 마련하러 가노라.<br><br>

        14:3 내가 가서 너희를 위하여 처소를 마련하면 다시 와서 너희를 내게로
        영접하여 내가 있는 그곳에 너희도 있게 하리라.
