        <b>요 9:14-16</b><br> 
					그런데 예수께서 진흙을 이겨 그의 눈을 뜨게 하신
					날은 안식일이었더라. 그러자 바리새인들도 그에게 어떻게 보게 되었느냐고 
					다시 물으니, 그가 그들에게 말하기를 “그분이 내 눈에 진흙을 발라 
					주시기에 그후에 내가 씻고 보게 되었노라.”고 하더라. 그 바리새인들 중 
					몇 사람이 말하기를 “그 사람은 하나님께로부터 온 사람이 아니니, 이는 
					그가 안식일을 지키지 않기 때문이라.”고 하니, 다른 사람들이 말하기를 
					“죄인인 사람이 어떻게 그러한 기적들을 행할 수 있느냐?”고 하더라. 
					그리하여 그들 가운데 분열이 생기더라.
