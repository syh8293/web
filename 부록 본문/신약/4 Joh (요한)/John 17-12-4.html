<body>
        			<b>요 17:12</b> 내가 그들과 함께 세상에 있었을 때는 아버지의
              이름으로 그들을 지켰나이다. 아버지께서 내게 주신 그들을 내가 지키었고
              멸망의 아들 외에는 그들 중 아무도 잃어버리지 아니하였으니 이로써 성경이
              이루어지게 한 것이옵니다.<br><br>

              <b>렘 48:25</b> 모압의 뿔이 잘렸고 그의 팔이 부러졌도다. 주가
              말하노라.<br><br>

              <b>슼 11:17</b> 양떼를 버려 둔 우상 목자에게 화 있으리라! 칼이
              그의 팔과 그의 오른눈에 임하리니, 그의 팔은 바싹 마르고 그의 오른눈은
              완전히 어둡게 되리라.
