        <b>요 5:36-37</b><br> 
        그러나 내게는 요한의 증거보다도 더 큰 증거가
        있으니, 이는 아버지께서 내게 주셔서 완수하게 하신 일들이라. 내가 
        행하는 바로 그 일들이 나에 관한 증거니 곧 아버지께서 나를 보내셨다는
        것이라. 그리하여 나를 보내신 아버지께서 친히 나에 관하여 증거하셨느니라. 
        너희는 그분의 음성을 들은 적도 없고 또한 그분의 모습도 보지 못하였느니라.
