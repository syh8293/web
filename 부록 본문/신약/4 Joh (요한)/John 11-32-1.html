		<b>32-35절</b> 마리아가 예수께서 계신 곳에 와서 주를 보고
		그의 발 앞에 엎드리어 말씀드리기를 “주여, 만일 주님께서 여기에
		계셨더라면, 나의 오라비가 죽지 아니하였겠나이다.”라고 하니 그때
		예수께서 그녀가 울고 있는 것과, 그녀와 함께 온 유대인들도 우는
		것을 보시고 영으로 신음하시며 괴로워하시다가 말씀하시기를 “그를
		어디다 두었느냐?”고 하시자 그들이 “주여, 와서 보소서.”라고
		말씀드리니 예수께서 우시더라.
