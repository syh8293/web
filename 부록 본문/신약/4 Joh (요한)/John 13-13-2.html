        <b>요한복음 13:13</b> 너희는 나를 선생이라 또 주라 부르니 너희
        말이 옳도다. 이는 내가 그렇기 때문이라.<br><br>

        <b>출애굽기 13:13</b> 나귀의 모든 첫배 새끼는 네가 어린양으로
        대속할 것이요 네가 그것을 대속하지 않으려면 너는 그 목을 꺾을 것이며, 또
        너의 자손 가운데서 사람의 모든 첫태생을 대속할지니라.
