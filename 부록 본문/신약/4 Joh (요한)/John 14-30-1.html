        <b>요 14:30</b> 이후로는 내가 너희에게 많이 말하지 아니하리니 이는
					이 세상의 통치자가 오나, 그는 내 안에 아무것도 가지고 있지 아니함이라.<br><br>

					<b>계 12:15-16</b> 그 뱀이 여인 뒤에다 자기 입에서 물을 홍수같이 쏟아 
					그 여인을 홍수에 떠내려가게 하려 하되 그 땅이 그 여인을 도와 그 입을 
					벌려 용이 그 입에서 쏟은 홍수를 삼켜 버리더라.
