        <b>요 2:4</b> 예수께서 그녀에게 말씀하시기를 “여인이여, 내가 당신과 
        무슨 상관이 있나이까? 나의 때가 아직 이르지 아니하였나이다.”라고
        하시더라.<br><br>

        <b>요한복음 2:10</b> 그에게 말하기를 “누구나 처음에는 좋은 포도주를 
        내었다가 사람들이 마신 다음에 덜 좋은 것을 내는데 당신은 지금까지
        좋은 포도주를 간직해 두었도다.”라고 하더라.
