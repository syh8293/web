		<b>39-40절</b> 예수께서 말씀하시기를 “돌을 치우라.”고
		하시니, 죽은 자의 누이인 마르다가 주께 말하기를 “주여, 죽은 지
		이미 나흘이 되었기에 지금은 악취가 나나이다.”라고 하니 예수께서
		그녀에게 말씀하시기를 “만일 네가 믿으면 하나님의 영광을 볼 것이라고
		내가 너에게 말하지 아니하였느냐?”고 하시더라.
