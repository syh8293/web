<body>
		<b>요 4:35-38</b> 너희가 아직도 넉 달이 있어야 추수할 때가
		된다고 말하지 아니하느냐? 보라, 내가 너희에게 말하노니 눈을 들어 밭을
		보라. 이는 곡식이 추수하도록 이미 하얗게 되었음이라. 또 거두는 사람은
		삯을 받고 영원한 생명에 이르는 열매를 모으느니라. 이는 뿌리는 사람과
		거두는 사람이 다 함께 즐거워하려 함이라. 이렇듯 한 사람은 심고 한 사람은
		거둔다는 그 말이 옳도다. 나는 너희가 일하지 않은 것을 거두게 하려고
		너희를 보내었노라. 일은 다른 사람들이 하였고 너희는 그들의 수고에
		참여하였느니라.” 하시더라.
