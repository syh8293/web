<body>
              <b>요 10:12</b> 삯꾼은 목자가 아니요, 양들도 자기 양들이 
              아니므로 이리가 오는 것을 보면 양들을 버려 두고 도망치느니라. 
              그리하여 이리가 양들을 채 가고 흩어지게 하느니라.<br><br>

              <b>벧전 5:8</b> 정신을 차리고 깨어 있으라. 이는 너희의 대적 
              마귀가 울부짖는 사자처럼 삼킬 자를 찾아 두루 다니기 때문이니라.
