        <b>요 12:42</b> 그럼에도 불구하고 상급관원 중에서도 많은 자가
              주를 믿었으나 바리새인들 때문에 그들이 주를 시인하지 못하였으니, 이는
              그들이 회당에서 출회당하지 않기 위함이라.<br><br>
      
              <b>마 21:26</b> 우리가 사람에게서라 말하면 모든 백성이 요한을
              선지자로 여기므로 백성이 두렵도다.”라고 하더니,<br><br>
      
              <b>막 6:20</b> 이는 헤롯이 요한을 의롭고 거룩한 사람으로 알고
              두려워하며, 그를 주목하였고, 또 그의 말을 듣고서 많은 일을 하였으며
              기쁘게 들었기 때문이라.
