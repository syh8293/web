<body>
          <b>요 7:42</b> 성경에 그리스도는 다윗의 씨에서 나오며, 또 다윗이
          살던 고을 베들레헴에서 나온다고 말하지 아니하였느냐?”고 하더라.<br><br>

          <b>마 2:6</b> ‘너 유다 땅 베들레헴은 유다의 통치자들 가운데서
          가장 작지 아니하도다. 이는 너에게서 한 다스리는 자가 나와 내 백성
          이스라엘을 통치할 것임이라.’고 하였음이니이다.” 하더라.<br><br>

          <b>시 41:13</b> 이스라엘의 주 하나님을 영원부터 영원까지 찬양할지어다. 
          아멘, 아멘.
