        <b>요 18:22-23</b> 이 말씀을 하고 계실 때, 옆에 서 있던 관원들 중 하나가 
					손바닥으로 예수를 때리며 말하기를 “네가 대제사장께 그렇게 대답할 수 
					있느냐?”고 하니 예수께서 그에게 대답하시기를 “만일 내가 잘못 말하였으면 
					잘못된 것에 대하여 증거를 대라. 그러나 내가 올바른 말을 했는데 어찌하여 네가 
					나를 치느냐?”고 하시더라.
