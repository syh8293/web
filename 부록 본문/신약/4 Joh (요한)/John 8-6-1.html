<body>
          <b>요 8:6</b> 그들이 이렇게 말하는 것은 주를 시험하여 그를 고소할
          구실을 얻고자 함이라. 그러나 예수께서 못 들은 체하시고 몸을 굽혀
          손가락으로 땅에다 쓰시더라.<br><br>
  
          <b>히 1:10-12</b> 또 “주여, 주께서 태초에 땅의 기초를 놓으셨고
          하늘들도 주의 손으로 만드신 작품이니이다. 그것들은 멸망할 터이나 
          주께서는 영존하시오니 그것들은 모두 겉옷처럼 낡아지리이다. 주께서 
          그것들을 옷처럼 말아 버리시리니, 그리하면 그것들은 바꿔질 것이나 
          주는 동일하시며, 주의 연대는 끝이 없으리이다.” 하셨도다.
