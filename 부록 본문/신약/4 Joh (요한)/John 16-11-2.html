                <br>
              <b>요 16:11</b> 또 심판에 대하여라 함은 이 세상의
              통치자가 심판을 받기 때문이라.<br><br>

              <b>히 2:14</b> 자녀들이 피와 살에 참여하는 자인 것같이
              그 역시 같은 모양으로 동일한 것에 참여하신 것은 자신의 죽음을
              통하여 죽음의 세력을 가진 자, 곧 마귀를 멸망시키시며<br><br>

              <b>요일 5:5</b> 예수께서 하나님의 아들이심을 믿는 자
              외에 세상을 이기는 자가 누구냐?
