        <b>9절</b> 그가 사무엘에게서 떠나려고 돌아섰을 때, 하나님께서 그에게 다른 
				마음을 주셨으며, 그 모든 표적들이 그 날로 이루어지니라.<br><br>

				<b>요 1:13</b> 그들은 혈로나 육신의 뜻으로나 또한 사람의 뜻으로 나지 아니하였고 
				하나님에게서 난 사람들이라.<br><br>

				<b>겔 18:31</b> 너희가 범한 너희의 모든 행악들에서 떠나 새 마음과 새 영을 가지라. 
				오 이스라엘 집아, 어찌하여 너희가 죽고자 하느냐?
