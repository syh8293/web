		<b>요 7:3-6</b><br> 
        주의 형제들이 말하기를 “여기를 떠나서 유대로 가소서.
        그리하여 당신의 제자들도 당신이 행하시는 일들을 보게 하소서. 자신이 드러나게
        알려지기를 바라면서 비밀리에 무엇을 행하는 사람은 아무도 없으니, 이런 일들을 하실
        바에는 자신을 세상에 나타내 보이소서.”라고 하더라. 이는 주의 형제들까지도 주를
        믿지 아니함이더라. 그러므로 예수께서 그들에게 말씀하시기를 “나의 때는 아직 이르지
        않았으나 너희의 때는 항상 준비되어 있느니라.
