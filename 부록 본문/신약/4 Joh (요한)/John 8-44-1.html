        <b>요 8:44</b> 너희는 너희 아비 마귀에게서 나와서 너희 아비의
            정욕을 행하고자 하는도다. 그는 처음부터 살인자였으며 진리 가운데 거하지
            아니하였으니, 이는 자기 안에 진리가 없음이라. 그가 거짓말을 할 때는
