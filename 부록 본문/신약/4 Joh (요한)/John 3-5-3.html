              흘러 넘치게 하라. 그 물들이 오직 네 것만 되게 하고, 너와 함께 있는 
              타국인들의 것이 되지 못하게 하라. 네 샘으로 복을 받게 하고, 네
              젊은 날의 아내와 더불어 기뻐하라.<br><br>
