<body>
        <b>요 18:11</b> 그러자 예수께서 베드로에게 말씀하시기를 “네 칼을
        칼집에 꽂으라. 내 아버지께서 내게 주시는 잔을 내가 마시지
        아니하겠느냐?”고 하시더라.<br><br>

        <b>요 10:18</b> 아무도 생명을 내게서 빼앗을 자가 없으나 내
        스스로 그것을 내어 놓느니라. 나에게는 생명을 내어 놓을 권세도 있고, 또
        그것을 다시 얻을 권세도 있노라. 이 계명은 내가 나의 아버지께로부터 받은
        것이니라.”고 하시더라.
