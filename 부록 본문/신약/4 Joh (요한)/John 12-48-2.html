        <b>신 28:14</b> 너는 내가 오늘 네게 명한 어떤 말씀들에서도
        좌로나 우로나 빗나가지 말며 다른 신들을 따라가서 그들을 섬기지
        말지니라.<br><br>

        <b>요 8:47</b> 하나님께로부터 나온 사람은 하나님의 말씀들을
        듣느니라. 너희는 하나님의 말씀들을 듣지 아니하나니, 이는 너희가
        하나님으로부터 나오지 않음이라.”고 하시니라.<br><br>

        <b>12:48</b> 나를 거절하고 내 말들을 받아들이지 아니하는 자는
        그를 심판할 이가 있으니, 곧 내가 말한 그 말이 그를 마지막 날에
        심판하리라.
