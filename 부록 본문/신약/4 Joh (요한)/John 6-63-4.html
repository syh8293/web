		<b>요 6:63</b> 살리는 것은 영이니, 육은 전혀 무익하니라. 내가 너희에게 한 
              말들은 영이요, 생명이라.<br><br>

              <b>롬 1:2</b> (이는 그분께서 자기의 선지자들을 통하여 성경에 미리
              약속하신 것이라.)<br><br>

              <b>딤후 3:15</b> 또 어릴 때부터 네가 성경을 알았으니, 그 성경은
              너로 그리스도 예수 안에 있는 믿음으로 인하여 구원에 이르도록 지혜롭게 할
              수 있느니라.
