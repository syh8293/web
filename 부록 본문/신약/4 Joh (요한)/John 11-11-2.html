        <b>요 11:11-13</b><br> 
				주께서 이 말씀을 하신 후에, 그들에게 말씀하시기를 
            “우리의 친구 나사로가 잠들었도다. 그러나 내가 그를 잠에서 깨우러 가노라.”고 
            하시니 그의 제자들이 말씀드리기를 “주여, 그가 잠들었으면 낫겠나이다.”라고 
            하더라. 예수께서는 그의 죽음을 말씀하셨으나, 그들은 주께서 잠들어 쉬는 
            것을 말씀하신 줄로 생각하더라.
