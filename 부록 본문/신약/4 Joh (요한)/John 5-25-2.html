        <b>요 5:25-29</b> 진실로 진실로 내가 너희에게 말하노니, 죽은 자들이
				하나님의 아들의 음성을 들을 때가 오고 있나니 바로 지금이라. 듣는 자들은 살리라.
				이는 아버지께서 자신 안에 생명을 지니신 것같이 아들에게도 생명을 주시어 아들 안에
				지니게 하심이라. 또 아버지께서는 아들에게 심판하는 권세를 주셨으니 이는 그가
				인자임이라. 이를 이상하게 여기지 말라. 무덤들 속에 있는 모든 자들이 그의 음성을
				들을 때가 오나니 선을 행한 자는 생명의 부활로, 악을 행한 자는 저주의 부활로 나오리라.
