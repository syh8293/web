       	<b>요 1:1-3</b><br> 
				태초에 말씀이 계셨고, 그 말씀이 하나님과
       	함께 계셨으니, 그 말씀은 하나님이셨느니라. 그 말씀이 태초에
       	하나님과 함께 계셨느니라. 만물은 그에 의하여 지은 바 되었으며,
       	이미 지음받은 것 가운데 그가 없이 지어진 것은 아무것도 없더라.
