					<b>요 19:23-24</b> 그때 병사들이 예수를 십자가에 못박고 나서 주의 
					겉옷을 들고 네 조각으로 나누어 각자 한 조각씩 가지며, 또한 주의 
					속옷도 가지니, 그 속옷은 잇지 않고 위로부터 통으로 짠 것이라.
					그러므로 그들이 서로 말하기를 “그것을 찢지 말고 누가 가질 것인지 제비를
					뽑자.” 하니 이는 ‘그들이 자기들끼리 내 옷을 나누고 내 속옷도 제비를
					뽑나이다.’라고 말한 성경을 이루려 함이라. 그러므로 그 병사들이 이런
					일들을 하더라.
