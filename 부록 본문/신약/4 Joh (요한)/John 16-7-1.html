<body>
        <b>요 16:7</b> 그러나 내가 진리를 너희에게 말하노니 내가 가는 것이
        너희에게는 유익하니라. 만일 내가 가지 아니하면 위로자가 너희에게 
        오지 아니하시리라. 그러나 내가 떠나가면 내가 그분을 너희에게 보낼 
        것이라.<br>

        <b>골 1:27</b> 하나님께서는 이들에게 이방인들 가운데서 이 신비의 
        영광의 풍요함이 어떠한지를 알리고자 하셨으니 이 신비는 너희 안에 
        계신 그리스도시요, 곧 영광의 소망이라.
