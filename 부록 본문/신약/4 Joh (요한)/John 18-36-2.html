			      <b>요한복음 18:36</b> 예수께서 대답하시기를 “나의 왕국은 이
            세상에 속한 것이 아니니라. 만일 나의 왕국이 이 세상에 속한 
            것이라면 내 부하들이 싸워서 나를 유대인들에게 넘어가지 않게 
            하였을 것이라. 그러나 지금은 나의 왕국이 여기에 속한 것이 
            아니니라.”고 하시더라.<br><br>

            <b>요한복음 17:9</b> 내가 그들을 위하여 기도하나이다. 나는 
            세상을 위하여는 기도하지 아니하고 다만 아버지께서 내게 주신 
            자들을 위하여 기도하나이다. 이는 그들이 아버지의 사람들이기 
            때문이니이다.
