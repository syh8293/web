            <b>요 18:6</b> 주께서 “내가 그니라.”고 말씀하시자 그들이 뒤로 물러서서 
						땅에 엎드리더라.<br><br>

            <b>사 8:14-15</b> 그는 성소가 되실 것이나 이스라엘 두 집에는 넘어지는
            돌과 거침이 되는 반석이 되실 것이며 예루살렘의 거민에게는 함정과 올무가 
            되시리라. 그들 가운데 많은 사람이 넘어지고 쓰러지고 부러지고 걸려들고 
            붙잡히리라.
