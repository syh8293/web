        <b>요 1:10-12</b> 그가 세상에 계셨고 세상이 그에 의하여 지은 바 되었으나 세상은 
				그를 알지 못하더라. 그가 자기 백성에게 오셨으나 자기 백성이 그를 영접하지 아니하더라. 
				그러나 누구든지 그를 영접한 사람들에게는 하나님의 아들들이 되는 권세를 주셨으니, 
				즉 그의 이름을 믿는 사람들에게니라.<br><br>

				<b>벧전 1:24-25</b> 이는 모든 육체는 풀과 같고 사람의 모든 영광은 풀의 꽃과 
				같으며, 풀은 마르고 꽃은 져도 주의 말씀은 영원토록 남아 있음이라. 이것이 너희에게 
				복음으로 전해진 말씀이니라.
