        	<b>27-29절</b> 또 잔을 가지고 감사를 드린 후에 그들에게 주시며 말씀하시기를 “이것을
					모두 마시라. 이는 이것이 죄들을 사하심으로 인하여 많은 사람을 위해 흘리는 나의 새
					언약의 피이기 때문이라. 내가 너희에게 말하노니, 이제부터 내가 너희와 함께 내
					아버지의 왕국에서 새 것으로 마시는 그 날까지 이 포도 열매에서 난 것을 마시지 
					아니하리라.”고 하시더라.<br><br>

					<b>요한복음 2:19</b> 예수께서 대답하여 말씀하시기를 “이 성전을 헐라. 그러면 내가 
					삼 일 만에 이것을 다시 일으키리라.”고 하시니라.
