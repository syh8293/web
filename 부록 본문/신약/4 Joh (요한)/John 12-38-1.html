<body>
        <b>요 12:38-40</b> 이는 선지자 이사야의 말을 이루려 함이라. 그가
        말하기를 “주여, 우리가 전한 것을 누가 믿었으며 주의 팔을 누구에게 나타내
        보이셨나이까?”함이라. 그러므로 그들이 믿을 수 없었던 것은 이 때문이니, 곧
        이사야가 다시 말하기를 “그가 그들의 눈을 멀게 하시고 그들의 마음을 완악하게
        하셨나니, 이는 그들이 눈으로 보지도 못하고, 마음으로 깨닫지도 못하며, 
        회심하지도 못하게 되어 나로 그들을 치유하지 못하게 하려 함이라.” 하였음이라.
