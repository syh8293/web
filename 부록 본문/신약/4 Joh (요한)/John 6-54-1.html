<body>
        <b>요 6:54-56</b><br> 
        내 살을 먹고 내 피를 마시는 자는 누구든지 영원한
        생명을 가졌나니 내가 그를 마지막 날에 살리리라. 이는 내 살은 참된 양식이요, 내
        피는 참된 음료임이라. 내 살을 먹고 내 피를 마시는 자는 내 안에 거하며 나도 그
        사람 안에 거하느니라.
