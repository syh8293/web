			질그릇 안에서 잡게 하여<br><br>

			<b>6절</b> 그가 살아 있는 새를 취하여 백향목과 주홍색 실과 우슬초와

			<b>요 2:6</b> 거기에는 유대인의 정결의식에 따라 한 통에 두세 메트레타를
			담는 돌로 된 물통이 여섯 개 놓여 있는데
