              <b>요 7:15-16</b> 유대인들이 이상히 여겨 말하기를 “이 사람은
              전혀 배운 적이 없는데 어떻게 글을 아는가?”라고 하더라. 예수께서 
              그들에게 대답하여 말씀하시기를 “나의 교리는 나의 것이 아니요 
              나를 보내신 분의 것이라.<br><br>

              <b>5절</b> 주 하나님께서 나의 귀를 열어 주셨기에 내가 거역하지도 
              아니하고 뒤로 물러서지도 아니하였도다.
