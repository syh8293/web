		<b>요 17:3</b> 영생은 이것이니, 곧 사람들이 유일하시고 참 하나님이신 
        아버지와 아버지께서 보내신 예수 그리스도를 아는 것이옵니다.<br><br>

		<b>요 8:51</b> 진실로 진실로 내가 너희에게 말하노니, 누구든지 내 말을 
        지키면 그는 결코 죽음을 보지 아니하리라.”고 하시니라.<br><br>

		<b>요 3:36</b> 아들을 믿는 자는 영생을 가졌고 그 아들을 믿지 않는 자는 
        생명을 보지 못하고 오히려 하나님의 진노가 그 사람 위에 머물러 있느니라.”고 하더라.
