        <b>요 1:12-13</b> 그러나 누구든지 그를 영접한 사람들에게는 하나님의 아들들이 되는 
        권세를 주셨으니, 즉 그의 이름을 믿는 사람들에게니라. 그들은 혈로나 육신의 뜻으로나 
        또한 사람의 뜻으로 나지 아니하였고 하나님에게서 난 사람들이라.<br><br>

        <b>요일 3:10</b> 여기에서 하나님의 자녀와 마귀의 자녀가 드러나느니라. 의를 행하지 
        아니하는 자나 자기 형제를 사랑하지 아니하는 자는 누구나 하나님께 속하지 아니하니라.
