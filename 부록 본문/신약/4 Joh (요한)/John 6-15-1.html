        <b>요 6:15</b> 그러므로 예수께서는 그들이 와서 자기를 억지로 데려다가 왕으로 
        세울 줄 아시고 혼자서 다시 산으로 가시니라.<br>

        <b>마 21:38</b> 그러나 그 농부들이 그 아들을 보고 상의하기를 ‘이 사람은 상속자니, 
        자, 그를 죽이자. 그리고 그의 유산을 차지하자.’고 하며 
        
        <b>45-46</b> 선임 제사장들과 바리새인들이 그의 비유들을 듣고 자기들에 대하여
        말한 것인 줄 알더라. 한편 그들은 주를 붙잡으려고 기회를 엿보나 무리가 그를
        선지자로 여기므로 무리를 두려워하더라.
