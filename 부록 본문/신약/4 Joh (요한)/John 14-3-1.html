        <b>요 14:3</b> 내가 가서 너희를 위하여 처소를 마련하면 다시 와서 너희를
				내게로 영접하여 내가 있는 그곳에 너희도 있게 하리라.<br><br>

				<b>계 10:11</b> 그때 그가 내게 말하기를 “네가 많은 백성들과 민족들과
				언어들과 왕들 앞에서 다시 예언해야 하리라.”고 하더라.
