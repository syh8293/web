          <b>요 14:27</b> 내가 너희에게 화평을 남겨 두나니 나의 화평을 너희에게 주노라. 내가 
          너희에게 주는 것은 세상이 주는 것과 같지 아니하니, 너희는 마음에 근심하지 말고, 
          두려워하지도 말라.<br><br>

          <b>요 17:9</b> 내가 그들을 위하여 기도하나이다. 나는 세상을 위하여는 기도하지 
          아니하고 다만 아버지께서 내게 주신 자들을 위하여 기도하나이다. 이는 그들이 아버지의 
          사람들이기 때문이니이다.
