        <b>요 19:15</b> 그들이 소리지르기를 “처단하소서. 처단하소서. 그를 십자가에 
				못박으소서.”라고 하더라. 빌라도가 그들에게 말하기를 “너희의	왕을 내가 
				십자가에 못박으랴?”고 하니 선임 제사장들이 대답하기를 “카이사 외에는 우리에게 
				왕이 없나이다.”라고 하더라.
