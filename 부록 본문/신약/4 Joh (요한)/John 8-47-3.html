		<b>요 8:47</b> 하나님께로부터 나온 사람은 하나님의 말씀들을 듣느니라. 너희는
		하나님의 말씀들을 듣지 아니하나니, 이는 너희가 하나님으로부터 나오지
		않음이라.”고 하시니라.<br><br>

		<b>요 14:23</b> 예수께서 대답하여 그에게 말씀하시기를 “나를 사랑하는 사람은
		내 말들을 지키리니 그러면 나의 아버지께서 그를 사랑하실 것이며, 또 우리도
		그에게 와서 우리의 거처를 그와 함께 정하리라.
