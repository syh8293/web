        <b>요 11:49-51</b> 그러나 그들 중 한 사람, 즉 그 해의 대제사장인
            카야파가 그들에게 말하기를 “너희가 아무것도 모르며 또 한 사람이 백성을 
            위하여 죽어서 온 민족이 멸망치 않는 것이 우리에게 유익한 줄을 너희가 
            생각지 못하는도다.”라고 하니 이것은 그가 스스로 말한 것이 아니라 그 
            해의 대제사장으로서 예수께서 그 민족을 위하여 죽으실 것을 예언한 것이라.
