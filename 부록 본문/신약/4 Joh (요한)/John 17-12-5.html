        content="width=device-width, initial-scale=1, user-scalable=no">

        body {
            background-color: whitesmoke;

            line-height: 1.9;

            font-weight: 550;

<body>
        <b>요 17:12</b> 내가 그들과 함께 세상에 있었을 때는 아버지의 이름으로
        그들을 지켰나이다. 아버지께서 내게 주신 그들을 내가 지키었고 멸망의 아들 외에는
        그들 중 아무도 잃어버리지 아니하였으니 이로써 성경이 이루어지게 한 것이옵니다.<br><br>

        <b>살후 2:3</b> 아무도 어떤 모양으로든지 너희를 미혹하지 못하게 하라.
        이는 먼저 배교하는 일이 이르지 않고, 또 그 죄의 사람 곧 멸망의 아들이 나타나지
        않고서는 그 날이 오지 아니함이라.<br><br>

        <b>렘 48:25</b> 모압의 뿔이 잘렸고 그의 팔이 부러졌도다. 주가 말하노라.
</body>
