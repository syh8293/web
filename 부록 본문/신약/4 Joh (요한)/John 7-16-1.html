<body>
        <b>7:16-18</b> 예수께서 그들에게 대답하여 말씀하시기를 “나의 교리는
            나의 것이 아니요 나를 보내신 분의 것이라. 만일 누구든지 그분의 뜻을 행하려고
            한다면, 그 교리가 하나님으로부터 온 것인지 아니면 내가 내 자신에 관하여 말하는
            것인지 알게 되리라. 자기 자신에 관하여 말하는 사람은 자신의 영광을 구하지만
            보내신 분의 영광을 구하는 사람은 참되며 그 안에 아무 불의도 없느니라.
