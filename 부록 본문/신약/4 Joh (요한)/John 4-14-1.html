            <b>요 4:14</b> 내가 주는 물을 마시는 사람은 누구든지 영원히 목마르지 
            아니하리라. 그러나 내가 그에게 주는 물은 그 사람 안에서 영원한
            생명으로 솟아오르는 샘물이 되리라.”고 하시니라.<br><br>

            <b>삼상 15:7</b> 그러자 사울이 하윌라에서부터 이집트 건너편 술에
            이르기까지 아말렉인들을 쳤으며<br><br>

            <b>창 25:18</b> 그들은 하윌라에서부터 앗시리아로 통하는 이집트 앞에 있는 
            술까지 거하였고, 그가 그의 모든 형제들 면전에서 죽으니라.
