		<b>요한복음 10:1-4</b><br><br>

        10:1 이 일들 후에 주께서 다른 칠십 명도 임명하시고 주께서 몸소
        가시려고 했던 모든 성읍과 장소로 앞서 둘씩 보내시니라.<br><br>

        10:2 그러므로 주께서 그들에게 말씀하시기를 “참으로 추수할 것은 많으나
        일꾼들이 적도다. 그러므로 너희는 추수의 주께 기도하여 추수할 일꾼들을 보내
        주시라고 하라.<br><br>

        10:3 길을 떠나라. 보라, 내가 너희를 보냄이 마치 어린양들을 이리들
        가운데로 보냄과 같도다.<br><br>

        10:4 돈주머니나 자루나 신도 지니지 말고 도중에 아무에게도 인사하지
        말라.
