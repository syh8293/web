        <b>삼상 18:3-4</b> 그때 요나단과 다윗이 언약을 맺었으니, 이는
				요나단이 다윗을 자신의 혼과 같이 사랑함이더라. 요나단이 자기가 입었던
				겉옷을 벗어서 다윗에게 주었으며, 그의 옷과 칼과 활과 띠까지
				주더라.<br><br>

				<b>요 13:23</b> 그때 주의 제자 가운데 한 사람, 곧 예수께서 사랑하시던 
				자가 예수의 품에 기대어 있더라.<br><br>

				<b>요 21:20</b> 그때 베드로가 돌아보니 예수께서 사랑하시던 제자가
				따라오는 것을 보았는데, 그는 또한 저녁 먹는 자리에서 주의 가슴에 기대어
				‘주여, 주를 배반할 자가 누구니이까?’하고 묻던 자더라.
