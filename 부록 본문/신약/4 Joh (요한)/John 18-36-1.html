        <b>요 18:36</b> 예수께서 대답하시기를 “나의 왕국은 이 세상에
        속한 것이 아니니라. 만일 나의 왕국이 이 세상에 속한 것이라면 내 부하들이
        싸워서 나를 유대인들에게 넘어가지 않게 하였을 것이라. 그러나 지금은 나의
        왕국이 여기에 속한 것이 아니니라.”고 하시더라.
