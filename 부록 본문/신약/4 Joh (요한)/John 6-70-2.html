<body>
        <b>요 6:70-71</b> 예수께서 그들에게 대답하시기를 “내가 너희 열둘을 택하지 아니하였느냐? 
				그러나 너희 중에 하나는 마귀니라.”고 하시니라. 주께서는 시몬의 아들 유다 이스카리옷에 
				대해 말씀하셨으니, 이는 그가 열둘 가운데 하나로 주를 배반할 자였음이라.
