            <b>요 8:58-59</b> 예수께서 그들에게 말씀하시기를 “진실로 진실로 내가 
            너희에게 말하노니, 아브라함이 나기 전부터 나는 있느니라.”고 하시니라. 
            그들이 돌을 집어서 주께 던지려고 하였으나 예수께서 피하시고 성전에서 나가 
            그들 가운데로 가로질러 지나가시더라.<br><br>

            <b>요한계시록 19:16</b> 또 그의 옷과 넓적다리에 이름이 기록되어 있는데 
            "만왕의 왕, 또 만주의 주"라 하였더라.
