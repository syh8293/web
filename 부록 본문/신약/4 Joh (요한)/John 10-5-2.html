<body>
          <b>15-16절</b> 아버지께서 나를 아시는 것같이 나도 아버지를 아나니 나는 
          양들을 위하여 나의 생명을 내어 놓느니라. 또 나에게 이 양우리에 들지 
          아니한 다른 양들이 있어 내가 그들도 데려와야 하리니, 그들도 나의 음성을 
          듣게 되리라. 그리하여 한 양떼에 한 목자만 있으리라.<br><br>

          <b>요 10:5</b> 그러나 그들이 낯선 사람은 따라가지 아니하고 오히려 그에게서 
          달아나나니, 이는 그들이 낯선 사람들의 음성을 모르기 때문이라.<br><br>

          <b>26</b> 너희가 믿지 아니하는도다. 이는 내가 너희에게 말한 바와 같이 너희가 
          내 양들이 아니기 때문이라.
</body>
