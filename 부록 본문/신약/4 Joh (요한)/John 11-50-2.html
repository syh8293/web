            <b>요 11:50-53</b> 또 한 사람이 백성을 위하여 죽어서 온 민족이 멸망치 
            않는 것이 우리에게 유익한 줄을 너희가 생각지 못하는도다.”라고 하니 
            이것은 그가 스스로 말한 것이 아니라 그 해의 대제사장으로서 예수께서 그 
            민족을 위하여 죽으실 것을 예언한 것이라. 그 민족을 위해서뿐만 아니라 
            멀리 흩어진 하나님의 자녀들을 하나로 함께 모으려 함이었더라. 그 날부터 
            그들이 주를 죽이려고 함께 모의하더라.
