<body>
        
              <b>요 12:31</b> 이제 이 세상의 심판이 이르렀으니 이제 이 세상의
              통치자가 쫓겨나리라.<br><br>

              <b>요 14:30</b> 이후로는 내가 너희에게 많이 말하지 아니하리니
              이는 이 세상의 통치자가 오나, 그는 내 안에 아무것도 가지고 있지
              아니함이라.<br><br>

              <b>요 16:11</b> 또 심판에 대하여라 함은 이 세상의 통치자가 심판을 
              받기 때문이라.<br><br>

              <b>살후 2:4</b> 그는 대적하는 자며, 또 하나님이라고 불리는 모든 것과
              숭배받는 대상 위에 자신을 높여 하나님의 성전에 앉아 하나님처럼 보여 
              자신을 하나님이라고 하느니라.
