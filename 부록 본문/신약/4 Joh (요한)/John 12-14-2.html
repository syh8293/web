          <b>요 12:14-15</b> 예수께서 어린 나귀 한 마리를 찾아서 그 위에 타시니 기록되기를 
              “시온의 딸아, 두려워 말라, 보라, 너의 왕이 나귀 새끼를 타고 오시도다.”라고 함과 
              같더라.<br><br>

              <b>호 2:18</b> 그 날에는 내가 그들을 위하여 들의 짐승들과 하늘의 새들과 땅에 기는 
              것들과 언약을 세우며, 또 활과 칼을 꺾어 땅에서 전쟁을 없게 하고 그들로 평안하게 눕게 
              하리라.
