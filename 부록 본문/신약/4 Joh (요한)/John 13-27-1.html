        <b>요 13:27-30</b> 그 빵 조각을 받은 후에 사탄이 그에게 들어가니라.
        그러므로 예수께서 그에게 말씀하시기를 “네가 하는 일을 속히 행하라.”고 하시더라.
        그러나 식탁에 앉은 자 중에는 아무도 주께서 그에게 무슨 일로 이 말씀을 하셨는지
        아는 사람이 없고 몇몇 사람은 유다가 돈주머니를 맡았으므로 예수께서 그에게
        말씀하시기를 “명절에 필요한 것들을 사라.”고 하셨거나 “가난한 사람들에게 무엇을
        주라.”고 하신 줄로 생각하더라. 그가 그 빵 조각을 받고 나서 곧 나가니
        밤이더라.
