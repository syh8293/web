              <b>요 4:14</b> 내가 주는 물을 마시는 사람은 누구든지 영원히
              목마르지 아니하리라. 그러나 내가 그에게 주는 물은 그 사람 안에서 
              영원한 생명으로 솟아오르는 샘물이 되리라.”고 하시니라.<br><br>
      
              <b>요 7:38</b> 나를 믿는 자는 성경이 말씀한 것과 같이, 그의
              배에서 생수의 강들이 흐르리라.”고 하시니<br><br>

              <b>사 55:1</b> 아, 너희 목마른 자들은 누구든지 물들로 나아오라.
              돈 없는 자도 오라. 너희는 와서 사 먹으라. 정녕, 와서 돈 없이 값없이
              포도주와 젖을 사라.
