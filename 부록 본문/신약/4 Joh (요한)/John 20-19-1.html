        <b>요 20:19-20</b> 그리하여 그 주의 첫날, 그 날 저녁에 제자들이 모인
        곳에는 유대인들을 두려워하여 문들이 잠겨 있었는데 예수께서 오셔서 그
        가운데 서서 그들에게 말씀하시기를 “너희에게 평강이 있으라.”고 하시더라.
        이 말씀을 하신 후 주께서 그들에게 손과 옆구리를 보여 주시니, 제자들이
        주를 보고 기뻐하더라.<br><br>

        <b>빌 3:21</b> 그가 만물을 자신에게 복종시키는 그 능력의 역사로 인하여
        우리의 천한 몸을 그분의 영광스러운 몸같이 변모시키시리라.
