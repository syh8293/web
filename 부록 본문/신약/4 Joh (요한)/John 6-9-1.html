        <b>요 6:9</b> “여기 한 소년이 보리빵 다섯 덩어리와 작은 물고기
        두 마리를 가지고 있나이다. 그러나 이것들이 이처럼 많은 사람에게 얼마나
        되겠나이까?”라고 하더라.<br><br>

        <b>22-23절</b> 그녀의 남편을 불러 말하기를 “내가 청하오니 청년
        한 명과 나귀 한 마리를 내게 보내 주소서. 내가 하나님의 사람에게
        달려갔다가 돌아오리이다.” 하니 그 남편이 말하기를 “어찌하여 당신은 오늘
        그에게 가려고 하는가? 오늘은 새 달도 아니고 안식일도 아니로다.” 하나
        그녀가 말하기를 “잘될 것이니이다.” 하더라.
