        		<b>요 1:10-11</b> 그가 세상에 계셨고 세상이 그에 의하여 지은 바 
            되었으나 세상은 그를 알지 못하더라. 그가 자기 백성에게 오셨으나 자기
            백성이 그를 영접하지 아니하더라.<br><br>

            <b>벧전 2:23-24</b> 모욕을 당하셨으나 다시 모욕으로 갚지 아니하셨고, 
            고통을 당하셨으나 위협하지 아니하셨으며, 오직 의롭게 심판하시는
            분께 자신을 의탁하셨느니라. 그가 친히 나무에 달린 자신의 몸으로 우리의
            죄들을 담당하셨으니, 이는 우리가 죄들에는 죽고 의에는 살게 하려
            하심이니라. 그가 채찍에 맞음으로 너희가 낫게 되었느니라.
