        <b>요 20:11-13</b> 그러나 마리아는 무덤 밖에서 울고 섰더라. 그녀가
        울다가 몸을 구부려 무덤 안을 들여다보니 흰 옷을 입은 두 천사가 앉아 있는 것을
        본지라. 예수의 시체가 놓여 있던 곳에 하나는 머리 쪽에, 또 하나는 발 쪽에 앉아
        있더라. 천사들이 그녀에게 말하기를 “여인아, 어찌하여 네가 울고 있느냐?”고
        하니, 그녀가 그들에게 말하기를 “사람들이 내 주를 가져갔는데 어디에 모셔 두었는지
        모르기 때문이니이다.”라고 하더라.
