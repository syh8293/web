            <b>27-29</b> 내 양들은 내 음성을 들으며 나는 그들을 알고 그들은 나를 따르느니라. 
            내가 그들에게 영생을 주노니 그들은 영원히 멸망하지 않을 것이며, 또 아무도

            만유보다 더 위대하시니, 아무도 나의 아버지 손에서 그들을 빼앗아 갈 수 없느니라.
