		<b>7:8</b> 그때 왕이 왕궁 정원에서 술 잔치 자리로 돌아오니 하만이 
        에스더가 있는 침상 위에 엎드려 있는지라 왕이 말하기를 “그가 궁 안
		내 앞에서 왕후도 굴복시키려 하는가?” 하니라. 이 말이 왕의 입에서 나오자
		사람들이 하만의 얼굴을 싸더라.<br><br>

		<b>요 13:23</b> 그때 주의 제자 가운데 한 사람, 곧 예수께서 사랑하시던
		자가 예수의 품에 기대어 있더라.
