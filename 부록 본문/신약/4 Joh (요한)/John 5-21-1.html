        <b>21절</b> 아버지께서 죽은 자를 일으켜 살리심같이 아들도 자기가 원하는
        자들을 살리느니라.<br><br>

        <b>22절</b> 아버지께서는 아무도 심판하지 아니하시고 모든 심판을 아들에게
        맡기셨나니,<br><br>

        <b>24절</b> 진실로 진실로 내가 너희에게 말하노니, 내 말을 듣고, 또
        나를 보내신 분을 믿는 자는 영생을 얻고, 정죄에 이르지 아니할 것이며, 사망에서
        생명으로 옮겨지느니라.
