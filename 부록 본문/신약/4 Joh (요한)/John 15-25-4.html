        <b>요 15:25</b> 그러나 이는 그들이 자기들의 율법에 기록된
        ‘그들이 나를 까닭없이 미워하였다.’고 한 그 말을 이루려 함이라.<br><br>

        <b>슼 3:1</b> 또 대제사장 여호수아가 주의 천사 앞에 서 있고
        사탄이 그를 저지하려고 그의 오른편에 서 있는 것을 그가 내게 보여
        주시니라.<br><br>

        <b>행 1:20</b> 이는 시편에 기록되기를 ‘그의 처소를 황폐케 하시고
        그곳에 사는 사람이 없게 하시며 그의 감독의 직분을 다른 사람이
        취하게 하소서.’라고 하였음이라.
