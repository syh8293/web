        <b>요 12:28-29</b> 아버지시여, 아버지의 이름을 영화롭게
        하옵소서.”라고 하니, 그때 하늘에서 음성이 나기를 “내가 그 이름을
        영화롭게 하였고 또다시 영화롭게 하리라.”고 하시더라. 그때 곁에 서서 그
        음성을 들은 무리가 말하기를 “천둥 소리였다.”고 하고, 또 어떤 사람들은
        “천사가 그에게 말한 것이라.”고도 하더라.
