            <b>요 8:56</b> 너희 조상 아브라함은 나의 날 보기를 기뻐하다가 그후 그것을 
            보고 즐거워하였느니라.”고 하시더라.<br><br>

            <b>요 20:8-10</b> 그때 먼저 무덤에 온 다른 제자도 들어가서 보고 믿더라. 
            이는 그들이 주께서 죽은 자들로부터 다시 살아나셔야 한다는 성경을 아직 알지 
            못하였기 때문이라. 그리고 나서 제자들은 자기들의 집으로 다시 돌아가니라.
