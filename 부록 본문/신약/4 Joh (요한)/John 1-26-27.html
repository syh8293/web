       	<b>요 1:26-27</b> 요한이 그들에게 대답하여 말하기를 “나는 물로 침례를	주지만, 
        너희가 알지 못하는 한 분이 너희 가운데 서	계시는데, 내 뒤에 오시는 그분은 
        나보다 앞선 분이며 나는 그분의 신발끈을	풀 자격도 없느니라.”고 하더라.
