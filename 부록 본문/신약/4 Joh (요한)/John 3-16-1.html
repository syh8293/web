        <b>렘 5:5</b> 내가 위대한 사람들에게 가서 그들에게 말하리니 이는
        그들이 주의 길과 자기 하나님의 심판을 알았음이라. 그러나 이들도 다 같이
        그 멍에를 꺾고 그 결박들을 부수었도다.<br><br>
        
        <b>요 3:16</b> 하나님께서 세상을 이처럼 사랑하셔서 그의 독생자를
        주셨으니, 이는 그를 믿는 사람은 누구든지 멸망하지 않고 영생을 얻게 하려 
        하심이니라.<br><br>

        <b>요일 1:9</b> 우리가 우리 죄들을 자백하면 그는 신실하시고 의로우셔서 
        우리 죄들을 용서하시며, 모든 불의에서 우리를 깨끗하게 하시느니라.
