        <b>갈 4:14</b> 또 너희는 나의 육체 안에 있는 나의 시련을 무시하거나, 
				거절하지도 아니하였고 오히려 하나님의 천사같이 곧 그리스도 예수같이 나를 
				영접하였도다.<br><br>

        <b>히 2:10</b> 만물을 자신을 위하여 또 자신에 의하여 존재하게 하신 
				그분께서 많은 아들들을 영광에 들어가게 하시려고 고난들을 통하여 그들의
        구원의 대장을 온전하게 하신 것은 당연하도다.<br><br>

        <b>사도행전 7:45</b> 우리 조상이 또한 그것을 물려받아 하나님께서 우리 
				조상의 면전에서 쫓아내신 이방인들의 땅으로 예수와 함께 가지고 와서
        다윗 때까지 이르니라.
