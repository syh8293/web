		<b>갈 2:4-5</b><br> 
            이는 거짓 형제들이 몰래 들어온 까닭이라. 그들은
            우리가 그리스도 예수 안에서 가진 우리의 자유를 엿보려고 비밀리에 들어와

            아니하였던 것은 복음의 진리가 너희와 함께 지속되게 하려는 것이라.
