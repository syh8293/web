        <b>갈 3:26-29</b><br> 
        너희가 다 그리스도 예수를 믿음으로 말미암아 하나님의
        자녀들이 되었으니 너희 가운데 그리스도 안으로 침례를 받은 사람은 
        그리스도로 옷입었느니라. 유대인이나 헬라인도 없고 종이나 자유인도 
        없으며 남자와 여자도 없으니 이는 너희 모두가 그리스도 예수 안에서 
        하나이기 때문이라. 너희가 그리스도의 것이면 너희는 아브라함의 씨요, 
        약속에 따른 상속자들이니라.
