          <b>갈 3:27</b> 너희 가운데 그리스도 안으로 침례를 받은 사람은 
          그리스도로 옷입었느니라.<br><br>
      
          <b>롬 6:1-3</b> 그런즉 우리가 무슨 말을 하리요? 은혜가 넘치게 
          하려고 죄에 거하겠느냐? 결코 그럴 수 없느니라. 죄에게 죽은 우리가 
          어떻게 더 이상 그 가운데 살겠느냐? 예수 그리스도 안으로 침례받은 
          우리가 그의 죽으심 안으로 침례받은 것을 알지 못하느냐?<br><br>

          <b>고전 12:13</b> 유대인이나 이방인이나, 종이나 자유인이나 한 성령에 
          의하여 우리 모두가 한 몸 안으로 침례를 받았으며 또 모두가 한 성령 
          안으로 마시게 되었느니라.
