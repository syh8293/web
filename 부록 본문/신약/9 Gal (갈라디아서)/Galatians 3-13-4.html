        <b>갈 3:13</b> 그리스도께서 우리를 위하여 저주가 되셔서 율법의
        저주로부터 우리를 구속하셨으니 기록되기를 “나무에 매달린 자는 누구나
        저주받은 자라.”고 하였도다.<br><br>

				<b>신 21:23</b> 그의 시체를 밤새도록 나무에 두지 말고 어떻게
				해서라도 그 날에 장사하여서 (나무에 매달린 자는 하나님께 저주를
				받았음이니) 주 너의 하나님께서 네게 유업으로 주시는 네 땅을 더럽히지
				말지니라.
