        <b>갈 3:25</b> 믿음이 온 후로 우리는 더 이상 지도교사 아래 있지
        아니하도다.<br><br>

        <b>계 11:6</b> 이들에게는 하늘을 닫는 권세가 있어서 그들이 예언하는 
        날 동안 비를 오지 못하게 하고, 물을 피로 변하게 하는 권세도
        있어 원하는 때면 언제든지 온갖 재앙으로 땅을 치리로다.<br><br>

        <b>시 50:7</b> 오 내 백성아, 들을지어다. 내가 말하리라. 오 이스라엘아, 
        내가 너에게 증거하리라. 나는 하나님, 곧 너의 하나님이라.
