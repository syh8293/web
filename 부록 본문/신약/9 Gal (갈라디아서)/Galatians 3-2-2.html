            <b>갈 3:2-5</b> 내가 너희에게서 알고자 하는 것은 오직 이것이니 너희가 
            율법의 행위로 성령을 받았더냐? 아니면 믿음을 들음으로써냐? 너희가
            그렇게 어리석으냐? 성령 안에서 시작하였다가 이제는 육체로 온전해지려
            하느냐? 너희가 그처럼 많은 고통을 헛되이 받았느냐? 과연 그것이 헛된
            것이더냐? 그러면 너희에게 성령을 전해 주고 너희 가운데서 기적들을 행하는
            그가 율법의 행위로 하는 것이냐? 아니면 믿음을 들음으로 하는 것이냐?
