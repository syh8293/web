        <b>갈 3:10</b> 율법의 행위로 난 자들은 누구든지 저주 아래 있느니라. 
				기록되기를 “행하도록 율법책에 기록된 모든 것을 계속해서 행하지 않는 자는 
				누구나 저주를 받느니라.”고 하였음이라.<br><br>

				<b>13</b> 그리스도께서 우리를 위하여 저주가 되셔서 율법의 저주로부터 
				우리를 구속하셨으니 기록되기를 “나무에 매달린 자는 누구나 저주받은 자라.”고 
				하였도다.
