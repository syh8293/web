          <b>갈 3:11-13</b> 따라서 하나님 앞에서 율법으로 의롭게 되는 사람은 
          아무도 없다는 것이 분명하니 이는 “의인은 믿음으로 말미암아 살리라.”고 
          하였음이니라. 율법은 믿음에서 난 것이 아니니라. 그러나 “그것들을 행하는 
          사람은 그것들 안에서 살리라.”고 하였느니라. 리스도께서 우리를 위하여 
          저주가 되셔서 율법의 저주로부터 우리를 구속하셨으니 기록되기를 “나무에 
          매달린 자는 누구나 저주받은 자라.”고 하였도다.
