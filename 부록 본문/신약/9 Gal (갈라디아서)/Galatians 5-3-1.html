            <b>갈 5:3-4</b> 내가 할례받은 모든 사람에게 다시 증거하노니 그는
            온 율법을 행할 의무가 있는 자라. 율법으로 의롭게 된 너희는 누구든지
            그리스도가 무용하게 되고 은혜로부터는 떨어져 나갔느니라.<br><br>

            <b>갈라디아서 4:24-26</b> 이것들은 비유니, 이들은 두 언약이라.
            하나는 시내 산으로부터 종을 낳은 자니 이는 하갈이라. 하갈은 아라비아에
            있는 시내 산이니 지금의 예루살렘과 같아서 그녀는 자기의 자녀들과 더불어 종
            노릇 하나 위에 있는 예루살렘은 자유로우니 우리 모두의 어머니라.
