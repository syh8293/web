            <b>4:4-7</b> 그 때가 차니 하나님께서 자기 아들을 보내시어 여자에게서 
            나게 하시고 율법 아래 나게 하신 것은 율법 아래 있는 자들을 구속하셔서 
            우리로 아들의 신분을 얻게 하려 하심이라. 너희가 아들들이므로 하나님께서 
            자기 아들의 영을 너희 마음속에 보내시어 아바, 아버지라 부르짖게 하셨느니라. 
            그러므로 너는 더 이상 종이 아니요 아들이니 아들이면 그리스도를 통한 
            하나님의 상속자니라.
