<body>
        <b>갈 3:22-26</b> 그러나 성경은 모든 것이 죄 아래 있다고 단정하였으니
        이는 예수 그리스도를 믿음으로 말미암는 약속을 믿는 사람들에게 주려는 것이라.
        그러나 믿음이 오기 전에 우리는 율법 아래서 감시를 받았으며 나중에 믿음이 계시될
        때까지 갇혀 있었느니라. 그리하여 율법이 우리를 그리스도에게로 인도하는 우리의
        지도교사가 되었으니 이는 우리를 믿음으로 의롭게 하려 함이라. 믿음이 온 후로
        우리는 더 이상 지도교사 아래 있지 아니하도다. 너희가 다 그리스도 예수를 믿음으로
        말미암아 하나님의 자녀들이 되었으니
</body>
