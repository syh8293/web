      <b>갈 1:6-9</b><br> 
      나는 너희가 그리스도의 은혜 안으로 너희를 부르신
      분으로부터 그렇게 빨리 떠나 다른 복음을 따르게 됨을 이상히 여기노라. 다른 복음은
      없나니 다만 너희를 교란시키는 어떤 사람들이 있어서 그들이 그리스도의 복음을
      변개시키려는 것이라. 그러나 우리뿐만 아니라 하늘에서 온 천사라도 우리가 너희에게
      전한 것 외에 어떤 다른 복음을 전한다면 그는 저주를 받으리라. 우리가 전에도 말한
      것같이 지금도 내가 다시 말하노니 누구든지 너희가 받은 것 외에 어떤 다른 복음을
      전한다면 그는 저주를 받으리라.
</body>
