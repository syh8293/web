        <b>갈 6:6-9</b><br> 
					말씀을 배우는 사람은 가르치는 사람과 더불어 모든 좋은
					것들을 나눠 가져야 할 것이라. 속지 말라, 하나님은 우롱당하지 아니하시느니라.
					이는 사람이 무엇을 심든지 그대로 거둘 것이기 때문이라. 자신의 육신에 심는 자는
					육신으로부터 썩은 것을 거두고 성령에 심는 자는 성령으로부터 영생을 거두리라. 선을
					행하다가 낙심하지 말지니, 쓰러지지 아니하면 때가 되어 거두리라.
