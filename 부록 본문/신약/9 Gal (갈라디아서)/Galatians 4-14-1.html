        <b>갈 4:14</b> 또 너희는 나의 육체 안에 있는 나의 시련을
              무시하거나, 거절하지도 아니하였고 오히려 하나님의 천사같이 곧
              그리스도 예수같이 나를 영접하였도다.<br><br>

              <b>눅 4:8</b> 예수께서 그에게 대답하여 말씀하시기를 “사탄아, 
              내 뒤로 물러가라. 기록되었으되 ‘너는 주 너의 하나님께 경배하고 
              오직 그분만을 섬기라.’고 하였느니라.” 하시더라.
