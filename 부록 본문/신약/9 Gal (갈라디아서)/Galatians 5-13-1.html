            <b>갈 5:13-16</b><br> 
            형제들아, 너희가 자유에로 부름을 받았으니
            그 자유를 육신을 위한 계기로 삼지 말고 사랑으로 서로 섬기라. 온 율법이
            한마디 말, 즉 이 말로 이루어졌으니 “네 이웃을 네 자신과 같이
            사랑하라.”는 것이라. 그러나 만일 너희가 서로 물어 뜯고 삼킨다면 서로
            멸망하지 않도록 주의하라. 내가 이것을 말하노니 성령 안에서 행하라.
            그리하면 너희는 육신의 정욕을 이루지 아니하리라.
