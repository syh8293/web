        <b>갈 4:23-25</b><br> 
        그러나 그 여종에게서 난 아들은 육신을 따라서 
        났고 자유로운 여자에게서 난 아들은 약속으로 말미암아 난 것이라. 
        이것들은 비유니, 이들은 두 언약이라. 하나는 시내 산으로부터 종을 
        낳은 자니 이는 하갈이라. 하갈은 아라비아에 있는 시내 산이니 지금의 
        예루살렘과 같아서 그녀는 자기의 자녀들과 더불어 종 노릇 하나
