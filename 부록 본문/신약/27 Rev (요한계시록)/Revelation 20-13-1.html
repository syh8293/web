<body>
        		<b>계 20:13-15</b> 바다도 그 안에 있던 죽은 자들을 넘겨주고 또
            사망과 지옥도 그들 안에 있던 죽은 자들을 넘겨주니 그들이 각자 
						자기들의 행위에 따라 심판을 받으며 사망과 지옥도 불못에 던져지니 
						이것이 둘째 사망이라. 누구든지 생명의 책에 기록되지 않은 자는 
						불못에 던져지더라.<br><br>

            <b>사 34:3</b> 그들의 살육된 자들은 내던져지게 될 것이요, 그들의 
						악취는 그들의 시체에서 올라오게 될 것이며, 산들은 그들의 피로 
						녹아질 것이라.
