        <b>계 19:15</b> 그의 입에서는 예리한 칼이 나와서 그것으로 민족들을 
        칠 것이요 또 철장으로 그들을 다스릴 것이며, 그는 전능하신 하나님의 
        맹렬한 진노의 포도즙틀을 밟으실 것이라.<br><br>

        <b>살전 5:9</b> 이는 하나님께서 우리가 진노를 받도록 정해 놓으신
        것이 아니라 우리 주 예수 그리스도를 통하여 구원을 받게 하셨기
        때문이라.
