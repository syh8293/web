          <b>계 5:3-5</b> 하늘이나 땅이나 땅 아래에서 그 책을 펴거나 볼 수 있는
          사람은 아무도 없더라. 그 책을 펴거나 읽거나 또는 그것을 볼 만한 사람이 
          아무도 보이지 않기에 내가 심히 울었더니, 그 장로 가운데 하나가 나에게 
          말하기를 “울지 말라, 보라, 유다 지파의 사자인 다윗의 뿌리가 이겼으니 그 
          책을 펴고 또 그 책의 일곱 봉인을 떼리라.”고 하더라.<br><br>
      
          <b>13:8</b> 세상의 기초가 놓인 이래로 죽임당한 어린양의 생명의 책에
          그들의 이름이 기록되지 못하고 땅에 사는 모든 자는 그에게 경배할 것이라.
