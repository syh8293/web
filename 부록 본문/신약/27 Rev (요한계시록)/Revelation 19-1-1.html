        <b>계 19:1</b> 이 일들 후에 내가 들으니, 하늘에서 많은 사람의 큰 음성이 있어 
              말하기를 “할렐루야, 구원과 영광과 존귀와 권세가 주 우리 하나님께 있도다.<br><br>

              <b>3-4</b> 또 그들이 다시 말하기를 “할렐루야.”라고 하니 그녀의 연기가 영원무궁토록 
              올라가더라. 그때에 스물네 장로와 네 짐승이 엎드려 보좌에 앉으신 하나님께 
              경배드리며 말하기를 “아멘, 할렐루야.”라고 하니<br><br>

              <b>6</b> 또 내가 들으니, 큰 무리의  음성 같고 많은 물 소리 같으며, 굉장한 천둥 
              소리 같은데 말하기를 “할렐루야, 전능하신 주 하나님께서 통치하시도다.
