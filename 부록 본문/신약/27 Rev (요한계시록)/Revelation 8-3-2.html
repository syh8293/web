<body>
          <b>계 8:3-5</b><br> 
						다른 천사가 나와서 금향로를 가지고 제단에 서서 많은
						향을 받았으니, 이는 모든 성도의 기도와 함께 그것을 보좌 앞에 있는 금제단에
						드리고자 함이더라. 그 향의 연기가 성도들의 기도와 함께 그 천사의 손에서
						하나님 앞으로 올라가더라. 그 천사가 향로를 가져다가 제단 불을 담아서 땅에
						쏟으니 거기에서 음성들과 천둥들과 번개들과 지진이 일어나더라.
</body>
