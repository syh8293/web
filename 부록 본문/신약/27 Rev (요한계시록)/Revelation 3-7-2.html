        <b>계 3:7-8</b> 필라델피아 교회의 천사에게 편지하라. 거룩하신
            분, 진실하신 분, 다윗의 열쇠를 가지신 분, 열면 아무도 닫을 수 없고 또
            닫으면 아무도 열 수 없는 분께서 이 일들을 말씀하시느니라. 내가 너의
            행위들을 아노라. 보라, 내가 네 앞에 열린 문을 두었으니 아무도 그것을
            닫을 수 없노라. 이는 네가 적은 능력을 가지고서도 나의 말을 지켰고 내
            이름을 부인하지 아니하였기 때문이라.
