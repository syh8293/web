        <b>계 20:9</b> 그들이 땅의 넓은 데로 올라가서 성도들의 진영과 사랑하시는 
				도성을 포위하니, 하늘에서 불이 하나님께로부터 내려와 그들을 삼켜 버리더라.<br><br>

        <b>시 76:2-3</b> 또한 살렘에는 그의 성막이 있고 그의 처소는 시온에 있도다. 
				거기서 그가 화살들과 방패와 칼과 싸움을 부수셨도다. 셀라.
