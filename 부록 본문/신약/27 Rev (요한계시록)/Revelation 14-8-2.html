					<b>계 14:8</b> 또 다른 천사가 뒤따라가며 말하기를 “큰 도성
					바빌론이 무너졌도다, 무너졌도다. 이는 그녀가 모든 민족들에게 그녀의
					음행으로 인한 진노의 포도주를 마시게 하였음이로다.”라고 하더라.<br><br>
	
					<b>계 18:23</b> 또한 촛불의 빛도 결코 더 이상 네 안에서 비치지
					아니할 것이며, 신랑과 신부의 음성도 결코 더 이상 네 안에서 들리지 아니할
					것이니라. 이는 네 상인들이 땅의 귀인들이었으며 네 마술로 모든 민족들이
					미혹되었기 때문이니라.
