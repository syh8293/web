<body>
        <b>계 14:19-20</b> 그러므로 그 천사가 낫을 땅에 대어 땅의 포도송이를 
				거두어서 하나님의 진노의 큰 포도즙틀에 던져 넣으니라. 그 포도즙틀이 
				도성 밖에서 짓밟히니 그 틀에서 피가 흘러 나와 말고삐까지 닿고 일천육백 
				스타디온까지 퍼지더라.<br><br>

        <b>마 21:39</b> 그들이 그를 붙잡아 포도원 밖에 내어 던져 죽였느니라.
</body>
