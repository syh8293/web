        <b>계 6:2</b> 내가 보니, 보라, 흰 말 한 마리가 있는데 그 위에
        탄 자가 활을 가졌더라. 그에게 한 면류관이 주어졌고 그는 나가서 
        정복하고 정복하려 하더라.<br><br>

        <b>삼하 22:15</b> 그가 화살들을 쏘아서 그들을 흩으셨으며, 번개로
        그들을 패주시키셨도다.<br><br>

        <b>합 3:11</b> 해와 달이 아직도 그들의 처소에 멈춰 섰으니 그들이
        주의 화살들의 빛과 주의 번쩍이는 창의 광채로 갔나이다.
