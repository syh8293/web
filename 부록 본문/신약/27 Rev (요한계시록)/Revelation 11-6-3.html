<body>
        
          <b>계 11:6</b> 들에게는 하늘을 닫는 권세가 있어서 그들이 예언하는
          날 동안 비를 오지 못하게 하고, 물을 피로 변하게 하는 권세도 있어 원하는
          때면 언제든지 온갖 재앙으로 땅을 치리로다.<br><br>
  
          <b>6:6</b> 그때 네 짐승들의 한가운데서 한 음성을 들었는데,
          말하기를 “밀 한 되가 한 데나리온이요, 보리 석 되가 한 데나리온이라.”
          하고 또 “너는 기름과 포도주는 손상시키지 말라.” 하더라.
</body>
