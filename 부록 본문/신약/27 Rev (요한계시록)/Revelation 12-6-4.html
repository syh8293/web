<body>
        <b>계 12:6</b> 그 여인은 광야로 도망하였는데 그곳에는 그들이 그녀를 
            일천이백육십 일 동안 부양하도록 하나님께서 그녀를 위하여 마련해 놓으신 곳이 
            있더라.<br><br>
    
            <b>다니엘 12:11</b> 날마다 드리는 희생제가 폐지되고 멸망케 하는 가증한 
            것이 세워질 때부터 일천이백구십 일이 될 것이니라.<br><br>

            <b>12:12</b> 기다려서 일천삼백삼십오 일에 이르는 자는 복이 있도다.<br><br>
    
            <b>요 21:25</b> 예수께서 행하신 다른 많은 일도 있으니, 만일 일일이 기록된다면 
            세상 그 자체에라도 기록된 책들을 둘 수 없으리라고 나는 생각하노라. 아멘.
</body>
