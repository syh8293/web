          <b>계 9:7-10</b><br> 
          또 그 메뚜기들의 모양은 전쟁을 위하여 준비한 말들
          같고, 그 머리에는 금 면류관 같은 것을 썼으며, 그 얼굴은
          사람들의 얼굴과 같고 그들의 머리카락은 여인들의 머리카락
          같았으며, 그 이빨은 사자들의 이빨 같더라. 또 그들의 흉배는
          철흉배 같았으며, 날개 소리는 전쟁터로 달려가는 많은 말들이 끄는
          병거 소리 같더라.그들에게는 전갈과 같은 꼬리가 있고, 그들의
          꼬리에는 쏘는 침이 있으며 다섯 달 동안이나 사람들을 해치게 하는
          권세가 있더라.
