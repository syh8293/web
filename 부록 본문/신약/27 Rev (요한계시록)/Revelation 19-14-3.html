        <b>계 19:14</b> 또 하늘에 있는 군대들이 희고 정결한 세마포를 입고 흰
        말들을 타고 그를 따르더라.<br><br>

        <b>시 149:6-9</b> 그들의 입에 하나님을 향한 높은 찬양들이 있게 하고 
				그들의 손에는 양날이 있는 칼이 있어 이방에게 복수하며 그 백성을 처벌하고, 
				그들의 왕들을 쇠사슬로, 그들의 귀족들을 쇠족쇄로 묶어 기록된 판결을 
				그들에게 시행하게 할지니 이 영광이 그의 모든 성도들에게 있도다. 너희는 
				주를 찬양할지어다.
