        <b>계 20:14</b> 사망과 지옥도 불못에 던져지니 이것이 둘째 사망이라.<br><br>

              <b>12절</b> 둑 위에 강가로 이편과 저편에는 양식이 될 모든 나무가
              자라고 그 잎사귀들은 시들지 아니하며, 그 과실도 다하지 아니하고 달마다
              새로운 과실을 내리니 이는 그 물이 성소에서 나옴이라. 또 과실은 양식이
              되고 그 잎사귀는 약이 될 것이라.
