        <b>계 4:6</b> 보좌 앞에는 수정과 같은 유리 바다가 있고, 그 보좌 가운데와 
        그 보좌 주위에는 앞뒤로 눈이 가득한 네 짐승이 있더라.<br><br>

        <b>창 1:6-8</b> 하나님께서 말씀하시기를 “물들 가운데 창공이 있으라. 창공으로 
        물들에서 물들을 나누게 하라.” 하시니라. 하나님께서 창공을 만드시고 창공 위에 
        있는 물들에서 창공 아래 있는 물들을 나누시니 그대로 되니라. 하나님께서 창공을 
        하늘이라 부르시니라. 저녁과 아침이 되니 둘째 날이더라.
