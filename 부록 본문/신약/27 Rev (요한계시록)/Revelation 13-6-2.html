            <b>계 13:6</b> 그 짐승이 입을 벌려 하나님을 대적하여 모독하되 그의 이름과 
            그의 성막과 하늘에 거하는 자들을 모독하더라.<br><br>

            <b>행 26:11</b> 또한 종종 모든 회당에서 그들에게 형벌을 가하였으며 또 강제로 
            모독하는 말을 하게 했고 그들에 대한 분노가 심히 격앙되어 심지어는 외국 
            성읍들에서까지 그들을 박해하였나이다.
