<body>
        <b>계 17:12</b> 또 네가 본 그 열 뿔은 열 왕이라. 아직 왕국을 받지는 
        못하였으나 그 짐승과 더불어 한 시간 동안 왕들로서의 권세를 받으리라.<br><br>

        <b>다니엘 2:42</b> 또한 그 발가락의 일부는 철이요 일부는 진흙이므로 
        그 왕국이 부분적으로 튼튼하고 부분적으로 부서질 것이니이다.
