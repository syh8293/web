        <b>계 1:7</b> 보라, 그가 구름들과 함께 오시리니, 모든 눈이 그를 볼 것이며, 
        그를 찌른 자들도 볼 것이요, 또한 땅의 모든 족속이 그로 인하여 애곡하리라. 
        그대로 되리로다. 아멘.<br><br>

        <b>6:15-17</b> 땅의 왕들과 위대한 자들과 부자들과 대장들과 힘 있는 자들과 
        모든 종과 모든 자유인이 각자 토굴과 산들의 바위틈에 숨어서 산들과 바위들에게 
        말하기를 “우리 위에 떨어져서 보좌에 앉으신 분의 얼굴과 어린양의 진노에서 우리를 
        숨기라. 이는 그분의 진노의 큰 날이 임하였음이니 누가 감히 설 수 있으리요?” 하더라.
