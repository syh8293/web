            <b>계 20:15</b> 누구든지 생명의 책에 기록되지 않은 자는 불못에 던져지더라.<br><br>
          
              <b>빌 4:3</b> 내가 또한 참된 동지인 너희에게 청하노니 복음 안에서 나와
              함께 애쓰고 또 클레메와 나의 다른 동료들과도 함께 수고한 이 여인들을 도우라.
              그들의 이름이 생명의 책에 있느니라.<br><br>
          
              <b>시 69:28</b> 그들을 산 자들의 책에서 지워 버리시어 의인과 함께 기록되지 
              못하게 하소서.
