<body>      
            <b>16:17-20</b> 일곱째 천사가 자기 호리병을 공중에 쏟으니 하늘의 
            성전에서 큰 음성이 보좌로부터 나와 말하기를 “다 이루었다.”고 하니
            음성들과 천둥들과 번개들이 있었고 또 큰 지진이 일어났는데, 그 지진이
            너무도 엄청나서 사람이 땅에 거주한 이래로 그처럼 강력하고 큰 지진은 일찍이
            없었더라. 또 그 큰 도성이 세 부분으로 갈라지고 민족들의 성읍들도 붕괴되며
            큰 바빌론이 하나님 앞에 기억되었으니 이는 그녀에게 그분의 맹렬한 진노의
            포도주 잔을 주기 위함이니라. 그러자 모든 섬이 사라지고 산들도 보이지
            아니하더라.
