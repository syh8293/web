              <b>계 13:2</b> 또 내가 본 그 짐승은 표범과 같고, 발은 곰의 발
              같고, 입은 사자의 입 같은데, 용이 자기의 능력과 자리와 큰 권세를 그
              짐승에게 주더라.<br><br>

              <b>사 11:6</b> 또한 이리가 어린양과 함께 거하며 표범이 새끼
              염소와 함께 누울 것이요, 송아지와 어린 사자와 살진 짐승이 함께하며
              어린아이가 그들을 이끌리라.
