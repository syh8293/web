            <b>계 7:14-16</b> 내가 그에게 말씀드리기를 “주여, 당신이 아시나이다.” 
            하니 그가 내게 말하기를 “이들은 대환란에서 나온 사람들이며 자기들의 옷을 
            씻어 어린양의 피로 희게 하였느니라. 그러므로 그들이 하나님의 보좌 앞에 
            있으며 그의 성전에서 그를 밤낮 섬기고, 보좌에 앉으신 분께서 그들 가운데 
            거하시리라. 그들이 다시는 굶주리지 아니하고 다시는 목마르지도 아니할 
            것이며, 태양이나 어떤 열기도 그들 위에 내리쬐지 못할 것이라.
