            <b>시 123:1</b> 오 하늘들에 거하시는 주여, 내가 주께로 내 눈을 들어올리나이다.<br><br>

            <b>계 19:11</b> 또 내가 하늘이 열린 것을 보니 흰 말이 보이더라. 그 위에 
            앉으신 분은 신실과 진실이라 불리며 의로 심판하고 싸우시더라.<br><br>

            <b>슼 14:4</b> 그의 발이 그 날에 예루살렘 앞 동편에 있는 올리브 산 위에 서시리니, 
            올리브 산은 그 중간이 동쪽과 서쪽으로 갈라져 매우 큰 골짜기가 생길 것이며, 산의 
            절반은 북쪽으로, 산의 절반은 남쪽으로 옮겨지리라.
