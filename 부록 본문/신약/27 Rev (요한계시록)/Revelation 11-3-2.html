       	<b>계 11:3-6</b><br> 
				내가 나의 두 증인에게 권세를 주리니,
       	그러면 그들이 굵은 베옷을 입고 일천이백육십 일을 예언하리라.”고
       	하더라. 이들은 땅의 하나님 앞에 서 있는 두 올리브 나무이며 두
       	촛대니라. 누구든지 그들을 해치려고 하면 그들의 입에서 불이 나와
       	그들의 원수를 삼키리니 누구든지 그들을 해치려고 하면 반드시 이와
       	같이 죽게 되리라. 이들에게는 하늘을 닫는 권세가 있어서 그들이
       	예언하는 날 동안 비를 오지 못하게 하고, 물을 피로 변하게 하는
       	권세도 있어 원하는 때면 언제든지 온갖 재앙으로 땅을 치리로다.
