              <b>계 11:6</b> 이들에게는 하늘을 닫는 권세가 있어서 그들이
              예언하는 날 동안 비를 오지 못하게 하고, 물을 피로 변하게 하는 권세도
              있어 원하는 때면 언제든지 온갖 재앙으로 땅을 치리로다.<br><br>
      
              <b>욜 2:23</b> 너희 시온의 자녀들아, 그때에 즐거워하고 주 너희
              하나님을 기뻐하라. 이는 그가 이른 비를 너희에게 적절히 주셨으며, 또 그가
              너희를 위하여 비를 내려 주시되 이른 비와 늦은 비를 첫째 달에 내리게 하실
              것임이라.
