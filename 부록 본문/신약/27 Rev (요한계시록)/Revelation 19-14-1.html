        <b>14</b> 또 하늘에 있는 군대들이 희고 정결한 세마포를 입고 흰
				말들을 타고 그를 따르더라.<br><br>
	
				<b>15</b> 그의 입에서는 예리한 칼이 나와서 그것으로 민족들을 칠
				것이요 또 철장으로 그들을 다스릴 것이며, 그는 전능하신 하나님의 맹렬한 
        진노의 포도즙틀을 밟으실 것이라.<br><br>
	
				<b>16</b> 또 그의 옷과 넓적다리에 이름이 기록되어 있는데 “만왕의 
        왕, 또 만주의 주”라 하였더라.
