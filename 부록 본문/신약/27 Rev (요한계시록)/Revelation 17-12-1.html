<body>
        <b>계 17:12</b> 또 네가 본 그 열 뿔은 열 왕이라. 아직 왕국을 받지는 못하였으나 
				그 짐승과 더불어 한 시간 동안 왕들로서의 권세를 받으리라.<br><br>

				<b>계 17:5</b> 그녀의 이마에 한 이름이 기록되어 있는데 “신비라, 큰 바빌론이라, 
				땅의 창녀들과 가증한 것들의 어미라.”고 하였더라.
