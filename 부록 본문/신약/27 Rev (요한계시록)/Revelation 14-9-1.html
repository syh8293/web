<body>
				<b>계 14:9-11</b> 셋째 천사가 그들을 따라가며 큰 음성으로
				말하기를 “누구든지 그 짐승과 그의 형상에게 경배하고 그의 표를 자기 이마나
				손에 받는다면 그 역시 하나님의 진노의 포도주를 마시게 되리니, 그것은 그의
				진노의 잔에 혼합하지 않고 부은 것이니라. 또 그 사람은 거룩한 천사들의
				면전과 어린양의 면전에서 불과 유황으로 고통을 받으리니, 그 고통의 연기가
				영원무궁토록 올라가리라. 그 짐승과 그의 형상에게 경배하고 그의 이름의 표를
				받는 자는 누구든지 밤낮 쉼을 얻지 못하리라.
