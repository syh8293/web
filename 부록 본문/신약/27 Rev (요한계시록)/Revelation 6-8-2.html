              <b>18절</b> 사망과 더불어 맺은 너희의 언약이 무효화되며 지옥과 한
              너희의 합의가 서지 못하리니 넘치는 재앙이 지나가면 너희가 그것에 짓밟힘을
              당하리라.<br><br>

              <b>계 6:8</b> 이에 내가 보니, 보라, 창백한 말 한 마리가 있는데
              그 위에 탄 자의 이름은 사망이요 지옥이 그 뒤를 따르니, 그들에게 칼과
              굶주림과 사망과 땅의 짐승들로 땅의 사분의 일을 죽일 권세가 주어졌더라.
