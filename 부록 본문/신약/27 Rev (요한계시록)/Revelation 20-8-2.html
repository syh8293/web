          <b>22절</b> 또 내가 전염병과 피로 그를 대적하여 항변할 것이요, 내가 
          그와 그의 부대와 그와 함께한 많은 백성들 위에 비를 내리리니 범람한 
          비와 큰 우박과 불과 유황으로 내리리라.<br><br>

          <b>계 20:8</b> 땅의 사방에 있는 민족들, 곧 곡과 마곡을 미혹하려고 
          나가서 그들을 함께 모아 전쟁을 일으키리니 그 수가 바다의 모래 같으리라.<br><br>

          <b>9</b> 그들이 땅의 넓은 데로 올라가서 성도들의 진영과 사랑하시는 도성을
          포위하니, 하늘에서 불이 하나님께로부터 내려와 그들을 삼켜 버리더라.
