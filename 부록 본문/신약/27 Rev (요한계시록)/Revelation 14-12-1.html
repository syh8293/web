            <b>14:12</b> 여기에 성도들의 인내가 있으며 여기에 하나님의 계명들과 예수의 
						믿음을 지키는 자들이 있느니라.”고 하더라.<br><br>

            <b>14:13</b> 또 내가 하늘에서 나는 음성을 들었는데 나에게 말씀하시기를 
						“기록하라, 이제부터 주 안에서 죽는 자들은 복이 있도다. 성령께서 말씀하시니라. 
						이는 실로 그들은 자기들의 수고를 그치고 쉴 것이요 그들의 행위가 그들을 따를 
						것임이라.”고 하시니라.
