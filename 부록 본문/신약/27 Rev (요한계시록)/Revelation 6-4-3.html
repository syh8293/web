          <b>계 6:4</b> 이에 붉은 다른 말이 나오는데 그 위에 앉은 자에게
          땅에서 평화를 제거하는 권세가 주어졌으니 그들이 서로 죽이더라. 또 
          그에게 큰 칼도 주어졌더라.<br><br>

          <b>느 8:15</b> 또 그들이 그들 모든 성읍들과 예루살렘에서 공포하고
          알려 말하기를 “너희는 산으로 가서 올리브 나무 가지와 소나무 가지와
          도금양나무 가지와 종려나무 가지와 무성한 나뭇가지들을 가져다가 
          기록된 대로 초막을 만들게 하라.” 하더라.
