<body>
          <b>요한계시록 19:19</b> 또 내가 보니, 그 짐승과 땅의 왕들과 그들의
          군대가 그 말 탄 분과 그의 군대에 대적하여 전쟁을 하려고 다 함께
          모였더라.<br><br>

          <b>16:14</b> 그들은 기적들을 행하는 마귀들의 영들이라. 그
          영들은 이 땅과 온 세상의 왕들에게로 가서 전능하신 하나님의 위대한 날의 
          전쟁을 위하여 그 왕들을 모으더라.
