        <b>계 12:3-4</b><br> 
        하늘에 또 다른 이적이 나타났으니, 보라,
        커다란 붉은 용 한 마리가 있는데 일곱 머리와 열 뿔이 있고 그 머리들
        위에는 일곱 왕관이 있더라. 그런데 그의 꼬리로 하늘의 별 삼분의 일을
        끌어다가 땅에 던지더라. 또 그 용이 그 아이가 태어나자마자 삼키려고
        출산하려는 그 여인 앞에 서 있더라.
