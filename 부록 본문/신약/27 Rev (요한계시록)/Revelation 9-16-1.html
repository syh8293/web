        <b>9:16-17</b> 기병대의 수는 이억이니 내가 그들의 숫자를 들었노라. 또 
				내가 환상 가운데 말들과 그 위에 탄 자들을 보았는데 그들은 불과 제신스와 
				유황으로 된 흉배를 지녔으며, 말들의 머리는 사자들의 머리 같고 그들의 입에서는 
				불과 연기와 유황이 나오더라.<br><br>

        <b>합 3:15</b> 주께서는 주의 말들을 타시고 바다, 곧 큰 물 무더기를 통과하셨나이다.
