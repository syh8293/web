					<b>계 16:12</b> 여섯째 천사가 자기 호리병을 큰 강 유프라테스에 
					쏟으니 강물이 말라 버려서 동방의 왕들의 길이 예비되더라.<br><br>

					<b>14</b> 그들은 기적들을 행하는 마귀들의 영들이라. 그 영들은 이 
					땅과 온 세상의 왕들에게로 가서 전능하신 하나님의 위대한 날의 전쟁을 
					위하여 그 왕들을 모으더라.
