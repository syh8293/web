        <b>계 5:5</b> 그 장로 가운데 하나가 나에게 말하기를 “울지 말라, 보라, 유다 
              지파의 사자인 다윗의 뿌리가 이겼으니 그 책을 펴고 또 그 책의 일곱 봉인을 
              떼리라.”고 하더라.<br><br>
    
              <b>벧전 5:8</b> 정신을 차리고 깨어 있으라. 이는 너희의 대적 마귀가 울부짖는 
              사자처럼 삼킬 자를 찾아 두루 다니기 때문이니라.
