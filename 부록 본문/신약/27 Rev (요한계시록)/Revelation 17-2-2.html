          <b>계 17:2</b> 땅의 왕들도 그녀와 더불어 음행하였고 땅에 사는 자들도 
          그녀의 음행의 포도주에 취하였도다.”라고 하고,<br><br>

          <b>4</b> 또 그 여자는 자주색과 주홍색 옷을 입고 금과 보석과 진주로 장식하고 
          손에는 금잔을 가졌는데 그 잔은 가증스런 것들과 그녀가 행한 음행의 더러운 것들로 
          가득 찼더라.<br><br>

          <b>계 18:2</b> 그가 큰 음성으로 힘있게 외쳐 말하기를 “큰 바빌론이 무너졌도다, 
          무너졌도다, 마귀들의 거처가 되었고 온갖 더러운 영의 소굴이요, 모든 더럽고 
          가증한 새의 소굴이로다.
