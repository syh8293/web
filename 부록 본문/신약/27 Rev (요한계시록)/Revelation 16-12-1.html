        <b>시 2:2</b> 땅의 왕들이 나서고 치리자들이 서로 의논하여 주와 그의 
        기름부음 받은 이를 대적하여 말하기를<br><br>

        <b>계 16:12-14</b> 여섯째 천사가 자기 호리병을 큰 강
        유프라테스에 쏟으니 강물이 말라 버려서 동방의 왕들의 길이 예비되더라.
        또 내가 보니, 개구리 같은 더러운 세 영이 용의 입과 짐승의 입과 거짓
        선지자의 입에서 나오는데 그들은 기적들을 행하는 마귀들의 영들이라. 그
        영들은 이 땅과 온 세상의 왕들에게로 가서 전능하신 하나님의 위대한 날의
        전쟁을 위하여 그 왕들을 모으더라.
