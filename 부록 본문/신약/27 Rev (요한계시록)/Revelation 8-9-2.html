<body>
        <b>계 8:9-11</b><br>
				또 바다에 있는 생명을 가진 피조물들 삼분의
				일이 죽고 배들의 삼분의 일이 파괴되더라. 셋째 천사가 나팔을 부니,
				하늘에서 등불처럼 타는 큰 별이 떨어졌는데 그것이 강들의 삼분의 일과
				물들의 원천에 떨어지더라. 그 별의 이름은 쑥이라 하고 물의 삼분의
				일이 쑥이 되니 그 물이 쓰게 됨을 인하여 많은 사람이 그 물로
				죽더라.
</body>
