					<b>4절</b> 하늘에 올라가셨다가 내려오신 분이 누구신가? 바람을 자기의 주먹 안에다 
					모으시는 분이 누구신가? 옷으로 물들을 싸매신 분이 누구신가? 땅의 모든 끝들을 정해 
					놓으신 분이 누구신가? 그분의 이름은 무엇이며, 그분의 아들의 이름이 무엇인지 네가 
					말할 수 있느냐?<br><br>

					<b>계 19:13</b> 피에 적신 옷을 입었는데 그의 이름은 하나님의 말씀이라고 불리더라.
