        <b>계 12:3</b> 하늘에 또 다른 이적이 나타났으니, 보라, 커다란
        붉은 용 한 마리가 있는데 일곱 머리와 열 뿔이 있고 그 머리들 
				위에는 일곱 왕관이 있더라.<br><br>

				<b>9</b> 그리하여 그 큰 용이 쫓겨나니 그는 마귀라고도 하고 
				사탄이라고도 하는 옛 뱀, 곧 온 세상을 미혹하던 자라. 그가 땅으로 
				쫓겨나고 그의 천사들도 그와 함께 쫓겨나더라.
