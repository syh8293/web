        <b>계 6:6-8</b><br> 
				그때 네 짐승들의 한가운데서 한
        음성을 들었는데, 말하기를 “밀 한 되가 한 데나리온이요, 보리 석
        되가 한 데나리온이라.” 하고 또 “너는 기름과 포도주는 손상시키지
        말라.” 하더라. 어린양이 넷째 봉인을 여실 때, 내가 넷째 짐승의
        음성을 들었는데, 말하기를 “와서 보라.” 하더라. 이에 내가 보니,
        보라, 창백한 말 한 마리가 있는데 그 위에 탄 자의 이름은 사망이요
        지옥이 그 뒤를 따르니, 그들에게 칼과 굶주림과 사망과 땅의 짐승들로
        땅의 사분의 일을 죽일 권세가 주어졌더라.
