        <b>계 17:5</b> 그녀의 이마에 한 이름이 기록되어 있는데 “신비라,
        큰 바빌론이라, 땅의 창녀들과 가증한 것들의 어미라.”고 하였더라.<br><br>

        <b>이사야 51:9</b> 오 주의 팔이여, 깨소서, 깨소서, 힘을 내소서. 
        옛날처럼 옛 세대처럼 깨소서. 라합을 자르시고 용을 상하게 하신
        분이 주가 아니시니이까?
