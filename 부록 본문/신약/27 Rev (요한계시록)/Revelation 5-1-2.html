      	<br>
       	<b>계 5:1</b> 또 내가 보좌에 앉으신 분의 오른손에서 한 권의 책을
       	보았는데, 안팎으로 기록되었고 일곱 인으로 봉해졌더라.<br>

       	<b>히 9:19</b> 모세가 율법대로 모든 계명을 온 백성에게 말한 후에
       	송아지와 염소의 피와 물과 주홍색 양털과 우슬초를 가져다가 그 책과 온
       	백성에게 뿌리며<br>

       	<b>레 17:11</b> 이는 육체의 생명이 피에 있음이라. 내가 그것을
       	너희에게 주어, 제단 위에서 너희 혼들을 속죄케 하였나니, 이는 혼을 속죄케
       	하는 것이 피이기 때문이라.
