              힘 있는 자들과 모든 종과 모든 자유인이 각자 토굴과 산들의 바위틈에 숨어서
              산들과 바위들에게 말하기를 “우리 위에 떨어져서 보좌에 앉으신 분의 얼굴과
              어린양의 진노에서 우리를 숨기라. 이는 그분의 진노의 큰 날이 임하였음이니
              누가 감히 설 수 있으리요?” 하더라.
