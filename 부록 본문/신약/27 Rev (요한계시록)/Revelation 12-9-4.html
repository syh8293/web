        <b>요한계시록 12:9</b> 그리하여 그 큰 용이 쫓겨나니 그는
        마귀라고도 하고 사탄이라고도 하는 옛 뱀, 곧 온 세상을 미혹하던 자라.
        그가 땅으로 쫓겨나고 그의 천사들도 그와 함께 쫓겨나더라.<br><br>

        <b>겔 28:14</b> 너는 기름부음을 받은 덮는 그룹이라. 내가 너를
        그렇게 세웠더니 네가 하나님의 거룩한 산 위에 있었고 네가 불의 돌들
        가운데를 위아래로 걸었도다.
