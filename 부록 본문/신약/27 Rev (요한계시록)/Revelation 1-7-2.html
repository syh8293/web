              <b>3절</b> 광야에서 외치는 자의 음성이 있어 “너희는 주의 길을
              예비하라. 사막에서 우리 하나님의 대로를 곧게 하라.<br><br>

              <b>4절</b> 모든 골짜기는 솟아오를 것이며, 모든 산과 작은 산은 낮아질
              것이라. 구부러진 곳이 곧게 되며, 울퉁불퉁한 곳들이 평탄케 되리라.<br><br>

              <b>계 1:7</b> 보라, 그가 구름들과 함께 오시리니, 모든 눈이 그를
              볼 것이며, 그를 찌른 자들도 볼 것이요, 또한 땅의 모든 족속이 그로
              인하여 애곡하리라. 그대로 되리로다. 아멘.
