<body>
			      <b>계 19:10</b> 내가 그에게 경배하려고 그의 발 앞에 엎드리니
            그가 내게 말하기를 “삼가 그리하지 말라. 나는 예수의 증거를 가진 
            네 형제들과 같은 동료 종이니, 하나님께 경배하라. 이는 예수의 
            증거가 예언의 영이기 때문이라.”고 하더라.<br><br>

            <b>출 16:33</b> 모세가 아론에게 말하기를 “항아리를 가져다가 그
            속에 만나 한 오멜을 가득 채워서 주 앞에 두고 너희 후대를 위해 
            간수하게 하라.” 하니
