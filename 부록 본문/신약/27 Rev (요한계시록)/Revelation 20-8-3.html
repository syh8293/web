        <b>요한계시록 20:8-9</b><br>

					마곡을 미혹하려고 나가서 그들을 함께 모아 전쟁을 일으키리니 그 수가 바다의
					모래 같으리라. 그들이 땅의 넓은 데로 올라가서 성도들의 진영과 사랑하시는
