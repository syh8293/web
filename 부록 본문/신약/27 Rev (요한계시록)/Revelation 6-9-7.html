          <b>계 6:9-11</b> 어린양이 다섯째 봉인을 여실 때 내가 보니,
          제단 아래에는 하나님의 말씀과 그들이 가진 증거 때문에 죽임당한 자들의
          혼들이 있는데 그들이 큰 음성으로 울부짖으며 말하기를 “오 거룩하시고 참되신
          주여, 땅에 살고 있는 그들을 심판하시어 우리의 피를 갚아 주실 날이 얼마나
          남았나이까?” 하더라. 그러자 그들 각자에게 긴 흰 옷을 주시면서, 그들의
          동료 종과 형제도 그들처럼 죽임을 당하여 그 수가 가득 채워질 때까지 잠시만
          더 쉬라고 말씀하시더라.
