        <b>계 2:7</b> 귀 있는 자는 성령께서 교회들에게 말씀하시는 것을
						들을지어다. 이기는 자에게는 내가 하나님의 낙원 가운데 있는 생명 나무를
						주어서 먹게 하리라.<br><br>

						<b>22:2</b> 그 도성의 거리 한가운데와 그 강의 양편에는 생명
						나무가 있어 열두 가지 과실을 맺으며 달마다 과실을 내더라. 그리고 그
						나무의 잎사귀들은 민족들을 치유하기 위한 것이더라.<br><br>

						<b>22:14</b> 그의 계명들을 행하는 자들은 복이 있나니, 이는 그들이 
						생명 나무에 대한 권리를 가지며 또 그 문들을 통하여 도성 안으로 들어가게 
						하려 함이니라.
