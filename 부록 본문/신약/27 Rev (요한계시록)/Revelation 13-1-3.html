<body>
        <b>계 13:1</b> 내가 바닷가 모래 위에 서서 보니, 한 짐승이 바다에서 올라오는데, 
              일곱 머리와 열 뿔을 가졌더라. 그 뿔들에는 열 개의 왕관이 있고 그 머리들에는 하나님을 
              모독하는 이름이 있더라.<br><br>
      
              <b>12:2</b> 아이를 밴 그 여인이 산고로 울부짖으며 출산하려 함으로 아파하더라.<br><br>
      
              <b>17:12</b> 또 네가 본 그 열 뿔은 열 왕이라. 아직 왕국을 받지는 못하였으나 그 
              짐승과 더불어 한 시간 동안 왕들로서의 권세를 받으리라.
</body>
