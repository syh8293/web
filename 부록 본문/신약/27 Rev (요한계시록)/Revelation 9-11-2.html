<body>
        	<b>계 9:11</b> 또 그들에게는 자기들을 다스리는 왕이 있으니 끝없이 깊은 
					구렁의 천사요, 그의 이름은 히브리어로 아바돈이며 헬라어로 그의 이름은
					아폴루온이더라.<br><br>

					<b>계 6:8</b> 이에 내가 보니, 보라, 창백한 말 한 마리가 있는데 그 위에 탄 
					자의 이름은 사망이요 지옥이 그 뒤를 따르니, 그들에게 칼과 굶주림과 사망과 
					땅의 짐승들로 땅의 사분의 일을 죽일 권세가 주어졌더라.
