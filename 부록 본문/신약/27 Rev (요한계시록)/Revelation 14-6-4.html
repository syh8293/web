        <b>11절</b> 마노아가 일어나 그의 아내를 따라가서, 그 사람에게
        이르러 말하기를 “당신이 여인에게 말씀하신 그분이니이까?” 하니 그가
        말씀하시기를 “나니라.” 하시더라.<br><br>

        <b>요한계시록 14:6</b> 또 내가 보니, 다른 천사가 하늘 한가운데로
        날아가는데 그가 땅에 사는 자들과 모든 민족과 족속과 언어와 백성에게 
        전할 영원한 복음을 가지고
