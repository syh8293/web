<body>
        <b>계 4:7</b> 첫째 짐승은 사자 같고, 둘째 짐승은 송아지 같으며,
        셋째 짐승은 사람과 같은 얼굴을 가졌고, 넷째 짐승은 날아다니는 독수리
        같더라.<br><br>

        <b>요한계시록 9:11</b> 또 그들에게는 자기들을 다스리는 왕이 있으니
        끝없이 깊은 구렁의 천사요, 그의 이름은 히브리어로 아바돈이며 헬라어로 
				그의 이름은 아폴루온이더라.
