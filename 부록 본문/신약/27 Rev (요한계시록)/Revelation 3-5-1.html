        <b>요한계시록 3:5</b> 이기는 자는 흰 옷을 입을 것이요, 내가 그의
        이름을 생명의 책에서 지워 버리지 아니할 것이며, 또 그의 이름을 나의
        아버지 앞과 그의 천사들 앞에서 시인할 것이니라.<br><br>

        <b>빌립보서 4:3</b> 내가 또한 참된 동지인 너희에게 청하노니 복음
        안에서 나와 함께 애쓰고 또 클레메와 나의 다른 동료들과도 함께 수고한 이
        여인들을 도우라. 그들의 이름이 생명의 책에 있느니라.
