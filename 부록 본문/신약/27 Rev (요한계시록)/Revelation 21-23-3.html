              <b>요한계시록 21:23</b> 그 도성은 해나 달이 그 안에서 비칠 필요가 없으니, 
              이는 하나님의 영광이 그곳을 비추고 어린양이 그곳의 빛이 됨이라.<br><br>

              <b>22:5</b> 거기에는 밤이 없겠고 그들에게는 촛불도 햇빛도 필요하지 
              아니하리니 이는 주 하나님께서 그들을 비추시기 때문이라. 그들이 영원무궁토록 
              통치하리라.<br><br>

              <b>11절</b> 그러므로 네 성문이 항상 열려 있을 것이며, 주야로 닫히지 아니하리니 
              사람들이 이방인의 군대를 네게로 데려오고, 그들의 왕들을 데려옴이라.
