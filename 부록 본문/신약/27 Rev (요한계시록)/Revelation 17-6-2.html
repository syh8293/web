              <b>계 17:6</b> 또 내가 보니, 그 여자가 성도들의 피와 예수의 순교자들의 
              피에 취하였더라. 그러므로 내가 그녀를 보고 크게 의아해 하며 놀랐노라.<br><br>
    
              <b>시 16:4</b> 다른 신을 급히 좇는 자들의 슬픔이 커지리니 나는 그들이 
              바치는 피의 술제물을 바치지 아니하고 그들의 이름들도 내 입술에 두지
              아니하리라.<br><br>

              <b>전 6:7</b> 사람의 모든 수고는 자기 입을 위한 것이지만 식욕은 채워지지 
              않는도다.
