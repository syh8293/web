<body>
						<b>계 12:14-16</b> 그때 그 여인이 큰 독수리의 두 날개를
						받았는데, 이는 그녀가 광야에 있는 자기 처소로 날아가서 그곳에서 그 뱀의
						낯을 피하여 한 때와 두 때와 반 때를 부양받으려 함이더라. 그 뱀이 여인
						뒤에다 자기 입에서 물을 홍수같이 쏟아 그 여인을 홍수에 떠내려가게 하려
						하되 그 땅이 그 여인을 도와 그 입을 벌려 용이 그 입에서 쏟은 홍수를
						삼켜 버리더라.
</body>
