					<b>22:19</b> 또 누구든지 이 예언의 책의 말씀들에서 삭제하면 하나님께서 
          생명의 책과 거룩한 도성과 이 책에 기록된 것들에서 그의 부분을 제하여 
          버리시리라.<br><br>

					<b>20:15</b> 누구든지 생명의 책에 기록되지 않은 자는 불못에 던져지더라.<br><br>

					<b>10:8</b> 또 내가 하늘로부터 들은 그 음성이 내게 다시 말하여 이르기를 
          “가서 바다와 땅 위에 서 있는 그 천사의 손에 펴 놓은 작은 책을 가지라.”고 
          하더라.
