<body>
        <b>요한계시록 13:2</b> 또 내가 본 그 짐승은 표범과 같고, 발은
        곰의 발 같고, 입은 사자의 입 같은데, 용이 자기의 능력과 자리와 큰
        권세를 그 짐승에게 주더라.<br><br>

        <b>다니엘 7:6</b> 이 일 후에 내가 보았더니, 보라, 또 하나는
        표범과 같은데, 그 등에는 새의 날개 넷이 있고 그 짐승은 머리도 네 개가
        있으며 권세를 받았더라.
</body>
