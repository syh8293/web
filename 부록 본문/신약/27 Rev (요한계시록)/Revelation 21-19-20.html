       	<b>계 21:19-20</b> 그 도성의 성벽의 기초석은 각양 보석으로 단장되었으며 첫째 
        기초석은 벽옥이요, 둘째는 사파이어, 셋째는 옥수, 넷째는 에메랄드이며 
        다섯째는 홍마노, 여섯째는 홍보석, 일곱째는 감람석, 여덟째는 녹보석, 
        아홉째는 황옥, 열째는 녹옥수, 열한째는 제신스, 열두째는 자수정이더라.
