        <b>계 8:5</b> 그 천사가 향로를 가져다가 제단 불을 담아서 땅에
        쏟으니 거기에서 음성들과 천둥들과 번개들과 지진이 일어나더라.<br><br>

        <b>계 11:19</b> 또 백성들과 족속들과 언어들과 민족들 중에서 온
        사람들이 그들의 죽은 몸들을 사흘 반 동안 구경하며 그 죽은 몸들을 
				무덤에 장사하는 것을 허락하지 아니하리라.
