            <b>3절</b> 오 지극히 능하신 분이여, 당신의 칼을 당신의 영광과 
            당신의 위엄과 더불어 당신의 넓적다리에 차소서.<br><br>

            <b>계 19:11-13</b> 또 내가 하늘이 열린 것을 보니 흰 말이 보이더라. 
            그 위에 앉으신 분은 신실과 진실이라 불리며 의로 심판하고 싸우시더라. 
            그의 눈은 불꽃 같고 머리에는 많은 왕관이 있고 또 한 이름이 기록되어 
            있는데 그 자신 외에는 아무도 모르며 피에 적신 옷을 입었는데 그의
            이름은 하나님의 말씀이라고 불리더라.
