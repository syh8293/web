        <b>계 21:24</b> 그리하여 구원받은 자들의 민족들이 그 도성의 빛 가운데서 
				걷겠으며 땅의 왕들이 그들의 영광과 존귀를 그곳으로 가져오리라.<br><br>

				<b>22:2</b> 그 도성의 거리 한가운데와 그 강의 양편에는 생명 나무가 있어 
				열두 가지 과실을 맺으며 달마다 과실을 내더라. 그리고 그 나무의 잎사귀들은 
				민족들을 치유하기 위한 것이더라.
