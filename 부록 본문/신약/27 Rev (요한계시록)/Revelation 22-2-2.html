            <b>17절</b> 그러나 주의 자비는 그를 두려워하는 자들 위에 영원부터 
            영원까지 이르며 그의 의는 자자손손에까지 미치나니<br><br>

            <b>계 22:2</b> 그 도성의 거리 한가운데와 그 강의 양편에는 생명 
            나무가 있어 열두 가지 과실을 맺으며 달마다 과실을 내더라. 그리고 그
            나무의 잎사귀들은 민족들을 치유하기 위한 것이더라.<br><br>

            <b>14</b> 그의 계명들을 행하는 자들은 복이 있나니, 이는 그들이 생명 
            나무에 대한 권리를 가지며 또 그 문들을 통하여 도성 안으로 들어가게 하려 
            함이니라.
