          <b>계 14:6</b> 또 내가 보니, 다른 천사가 하늘 한가운데로 날아가는데 그가 
          땅에 사는 자들과 모든 민족과 족속과 언어와 백성에게 전할 영원한 복음을 가지고<br><br>

          <b>창 19:1</b> 저녁 때 두 천사가 소돔에 오니, 롯이 소돔 성문에 앉아 있더라. 
          롯이 그들을 보고 일어나 맞이하고 그가 얼굴을 땅에 대고 절하며,<br><br>

          <b>5</b> 그들이 롯을 불러 말하기를 “오늘 밤 네게 온 사람들이 어디 있느냐? 
          그들을 우리에게로 데려오라. 우리가 그들을 알고자 함이라.” 하니,
