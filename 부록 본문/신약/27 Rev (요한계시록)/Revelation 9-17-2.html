          <b>계 9:17-19절</b><br> 
          또 내가 환상 가운데 말들과 그 위에 탄 자들을 보았는데
          그들은 불과 제신스와 유황으로 된 흉배를 지녔으며, 말들의 머리는 사자들의 머리
          같고 그들의 입에서는 불과 연기와 유황이 나오더라. 이 세 가지, 즉 그들의 입에서
          나오는 불과 연기와 유황으로 말미암아 사람들의 삼분의 일이 죽더라. 그것들의 힘은
          그들의 입과 꼬리에 있으니, 이는 그들의 꼬리가 뱀 같고 머리가 달렸으며 그것으로
          상하게 함이더라.
