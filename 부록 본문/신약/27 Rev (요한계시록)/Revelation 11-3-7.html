        <b>요한계시록 11:3-5</b><br> 
				내가 나의 두 증인에게 권세를 주리니, 그러면 그들이
				굵은 베옷을 입고 일천이백육십 일을 예언하리라.”고 하더라. 이들은 땅의 하나님
				앞에 서 있는 두 올리브 나무이며 두 촛대니라. 누구든지 그들을 해치려고 하면
				그들의 입에서 불이 나와 그들의 원수를 삼키리니 누구든지 그들을 해치려고 하면
				반드시 이와 같이 죽게 되리라.
