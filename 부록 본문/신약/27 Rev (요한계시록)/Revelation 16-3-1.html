				<b>계 16:3-6</b> 둘째 천사가 자기 호리병을 바다에 쏟으니 바다가
				죽은 자의 피같이 되어 모든 살아 있는 혼들이 바다에서 죽더라. 셋째 천사가
				자기 호리병을 강들과 물의 원천들에 쏟으니 그것들이 피가 되더라. 또 내가
				들으니, 물의 천사가 말하기를 “오 주여, 주는 지금도 계시고, 전에도
				계셨고, 앞으로도 계실, 의로우신 분이시니, 주께서 이렇게 심판하셨나이다.
				그들이 성도들과 선지자들의 피를 흘렸으므로 주께서 그들에게 피를 주어 마시게
				하신 것이 그들에게는 마땅하니이다.”라고 하더라.
