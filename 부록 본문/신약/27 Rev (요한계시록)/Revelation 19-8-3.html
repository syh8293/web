			      <b>요한계시록 19:8</b> 이제 그녀에게 허락하사 정결하고 흰 세마포를
            입게 하셨으니 세마포는 성도들의 의라.”고 하더라.<br><br>

            <b>에베소서 4:22-24</b> 이전 행실에 관해서는 기만의 욕망에 따라
            썩어진 옛 사람을 벗어 버리고 너희 생각의 영 안에서 새롭게 되어 
            하나님을 따라 의와 참된 거룩함 안에서 창조된 새 사람을 입으라.
