<body>
        <b>계 17:11</b> 전에는 있었으나 지금은 없는 그 짐승이 여덟 번째지만 
				일곱 중에 속한 자라. 그가 멸망으로 들어가리라.<br><br>

        <b>시 109:6-9</b> 악인으로 하여금 그를 다스리게 하시며 사탄으로 하여금 
				그의 오른편에 서게 하소서. 그가 심판받을 때에 정죄받게 하시며 그의
        기도가 죄가 되게 하소서. 그의 날들이 짧아지게 하시며 그의 직분을 다른
        사람이 취하게 하소서. 그의 자녀들로 아비 없는 자들이 되게 하시고 그의
        아내는 과부가 되게 하소서.
</body>
