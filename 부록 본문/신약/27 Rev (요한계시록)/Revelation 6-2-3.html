            <b>요한계시록 6:2</b> 내가 보니, 보라, 흰 말 한 마리가 있는데
            그 위에 탄 자가 활을 가졌더라. 그에게 한 면류관이 주어졌고 그는 나가서
            정복하고 정복하려 하더라.<br><br>

            <b>30절</b> 아브라함이 말하기를 “너는 내 손에서 이 암양 새끼 일곱
            마리를 받으리니, 그것들이 내가 이 우물을 팠다는 증거가 되리라.” 하고<br><br>

            <b>신 12:3</b> 또 너희는 그들의 제단들을 무너뜨리고, 그들의 세워
            놓은 기둥들을 깨뜨리며 그들의 아세라들을 불사를 것이며 또 너희는 그들의
            신들의 새긴 형상들을 잘라 내고, 그들의 이름들을 그곳에서 멸할지니라.
