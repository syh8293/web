        <b>계 19:16</b> 또 그의 옷과 넓적다리에 이름이 기록되어 있는데 “만왕의 왕, 
              또 만주의 주”라 하였더라.<br><br>

              <b>슼 14:9</b> 주께서는 온 땅을 치리할 왕이 되시리니, 그 날에는 한 분 주께서 
              계실 것이며, 그의 이름 하나만 있으리라.
