        <b>계 17:16</b> 네가 그 짐승에게서 본 열 뿔은 그 창녀를 증오하며,
        그녀를 패망시키고 벌거벗기며, 그녀의 살을 먹고 그녀를 불로 태우리라.<br><br>

        <b>18:8-9</b> 이로 인하여 그녀의 재앙들이 하루 만에 닥치리니
        죽음과 슬픔과 기근이요 또 그녀는 불로 완전히 태워지리니, 이는 그녀를
        심판하시는 주 하나님은 강하시기 때문이니라. 그녀와 더불어 행음하고
        즐기며 살던 땅의 왕들이 그녀가 불에 타는 연기를 볼 때 그녀로 인하여
        울며 애곡하리니,
