        <b>계 7:17</b> 이는 그 보좌 가운데 계신 어린양이 그들을 먹이시고
              생수의 샘들로 인도하시며, 하나님께서 그들의 눈에서 모든 눈물을 씻어 주실
              것이기 때문이라.”고 하더라.<br><br>

              <b>계 1:7</b> 보라, 그가 구름들과 함께 오시리니, 모든 눈이 그를
              볼 것이며, 그를 찌른 자들도 볼 것이요, 또한 땅의 모든 족속이 그로
              인하여 애곡하리라. 그대로 되리로다. 아멘.<br><br>

              <b>마 26:31</b> 그때에 예수께서 그들에게 말씀하시기를 “오늘 밤
              너희 모두는 나로 인하여 실족할 것이라. 기록되기를 ‘내가 목자를 치리니
              양떼가 흩어지리라.’고 하였음이라.
