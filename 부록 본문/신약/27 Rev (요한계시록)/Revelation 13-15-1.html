        <b>계 13:15</b> 또 그가 짐승의 형상에게 생명을 주는 권세를 받아
        그 짐승의 형상으로 말도 하게 하고, 그 짐승의 형상에게 경배하지
        아니하는 자는 다 죽이도록 하니라.<br><br>

        <b>요 8:44</b> 너희는 너희 아비 마귀에게서 나와서 너희 아비의
        정욕을 행하고자 하는도다. 그는 처음부터 살인자였으며 진리 가운데
        거하지 아니하였으니, 이는 자기 안에 진리가 없음이라. 그가 거짓말을
        할 때는 자신에게서 우러나와 한 것이니, 이는 그가 거짓말쟁이요 또
        거짓말의 아비이기 때문이라.
