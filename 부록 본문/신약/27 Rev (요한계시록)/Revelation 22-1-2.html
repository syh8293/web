        <b>계 22:1</b> 또 그가 나에게 하나님과 어린양의 보좌에서 흘러 나오는 
        수정처럼 맑은 생명수의 정결한 강을 보여 주더라.<br><br>

        <b>계 22:2</b> 그 도성의 거리 한가운데와 그 강의 양편에는 생명 나무가 
        있어 열두 가지 과실을 맺으며 달마다 과실을 내더라. 그리고 그 나무의 
        잎사귀들은 민족들을 치유하기 위한 것이더라.<br><br>

        <b>1절</b> 그후에 그가 다시 나를 전의 문으로 데려갔는데, 보라, 물이 
        전의 문지방 아래에서 나와 동편으로 흘러 나가더라. 이는 그 전의 전면이 
        동쪽을 향해 서 있고, 물이 오른편 아래에서 나와 제단 남쪽에서 흘러
        내려감이라.
