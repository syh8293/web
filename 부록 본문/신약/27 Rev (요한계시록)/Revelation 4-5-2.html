<body>
        <b>에 1:14</b> 왕의 다음에는 칼스나, 세달, 앗마다, 타시스, 메레스, 
				말스나와 므무칸으로 페르시아와 메디아의 일곱 고관이 있으니 왕을
				대면하며 왕국 안에서 첫째 자리에 앉은 자들이더라.<br><br>

				<b>계 4:5</b> 그 보좌에서는 번개들과 천둥들과 음성들이 나오고,
				보좌 앞에는 일곱 등불이 불타고 있었으니, 그것들은 하나님의 일곱
				영이라.
