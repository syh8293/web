<body>
            <b>계 13:1</b> 내가 바닷가 모래 위에 서서 보니, 한 짐승이 바다에서 
            올라오는데, 일곱 머리와 열 뿔을 가졌더라. 그 뿔들에는 열 개의
            왕관이 있고 그 머리들에는 하나님을 모독하는 이름이 있더라.<br><br>

            <b>살후 2:3</b> 아무도 어떤 모양으로든지 너희를 미혹하지 못하게
            하라. 이는 먼저 배교하는 일이 이르지 않고, 또 그 죄의 사람 곧 멸망의
            아들이 나타나지 않고서는 그 날이 오지 아니함이라.
</body>
