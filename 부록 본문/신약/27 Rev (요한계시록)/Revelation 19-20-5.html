        <b>계 19:20</b> 그러나 그 짐승이 잡히고, 짐승 앞에서 기적들을
        행하던 거짓 선지자도 그와 함께 잡혔으니 그는 짐승과 더불어 그 짐승의
        표를 받은 자들과 그의 형상에 경배한 자들을 속이던 자라. 이 둘이 유황으로
        불타오르는 불못에 산 채로 던져지더라.<br><br>

        <b>욥 28:28</b> 또 사람에게 말씀하시기를 ‘보라, 주를 두려워함이 곧
        지혜요, 악에서 떠나는 것이 명철이니라.’ 하셨느니라.” 하더라.
