              <b>12-15절</b> 내가 부른, 오 야곱 곧 이스라엘아, 내게
              경청하라. 내가 그니라. 내가 처음이요, 내가 또한 마지막이라. 내 손이
              땅의 기초도 놓았으며, 내 오른손이 하늘들을 폈나니 내가 그들을 부르면
              그들이 함께 일어서느니라. 너희 모두는 모여서 들으라. 그들 가운데서 누가
              이 일들을 선포하였느냐? 주께서 그를 사랑하셨으니 그가 바빌론에서 그의
              기쁨을 행할 것이며, 그의 팔이 칼데아인들 위에 있으리라. 나, 곧 내가
              말하였고, 정녕, 내가 그를 불렀으며, 그를 데려왔나니 그가 그의 길을
              번영케 하리라.
