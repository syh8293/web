            <b>계 13:4-5</b> 사람들이 그 짐승에게 권세를 준 용에게 경배하고
            또 그 짐승에게도 경배하며 말하기를 “누가 그 짐승과 같으며 누가 감히
            그와 더불어 싸울 수 있으리요?”라고 하더라. 그 짐승이 큰 일들과 모독하는
            말들을 하는 입을 받았으며 또 마흔두 달 동안 활동할 권세를 받았더라.<br><br>

            <b>잠 26:18-19</b> 횃불과 화살과 죽음을 던지는 미친 사람과 같이, 
            자기 이웃을 속이며 말하기를 “내가 장난한 것이 아니냐?” 하는 사람도 
            그러하니라.
