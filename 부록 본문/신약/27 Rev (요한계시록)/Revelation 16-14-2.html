<body>
          <b>계 16:14</b> 그들은 기적들을 행하는 마귀들의 영들이라. 그
          영들은 이 땅과 온 세상의 왕들에게로 가서 전능하신 하나님의 위대한 
          날의 전쟁을 위하여 그 왕들을 모으더라.<br><br>

          <b>사 43:9</b> 모든 민족들을 함께 모이게 하고 백성들을 집결하게 
          할지니 누가 그들 가운데서 이것을 선포하며 이전 일들을 우리에게 
          보이겠느냐? 그들로 그들의 증인들을 내세워 자기들이 정당하다고 증거케 
          하거나 듣는 자들로 “그것이 사실이라.”고 말하게 하라.
</body>
