          <b>계 14:6-7</b> 또 내가 보니, 다른 천사가 하늘
          한가운데로 날아가는데 그가 땅에 사는 자들과 모든 민족과 족속과
          언어와 백성에게 전할 영원한 복음을 가지고 큰 음성으로 말하기를
          “하나님을 두려워하며 그분께 영광을 돌리라. 이는 그분의 심판의 때가
          이르렀음이라. 하늘과 땅과 바다와 물의 원천들을 지으신 그분께
          경배드리라.”고 하더라.
