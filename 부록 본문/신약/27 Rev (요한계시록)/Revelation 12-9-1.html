        <b>계 12:9-10</b> 그리하여 그 큰 용이 쫓겨나니 그는 마귀라고도
        하고 사탄이라고도 하는 옛 뱀, 곧 온 세상을 미혹하던 자라. 그가
        땅으로 쫓겨나고 그의 천사들도 그와 함께 쫓겨나더라. 또 내가 들으니,
        한 큰 음성이 하늘에서 말하기를 “이제 구원과 능력과 우리 하나님의
        나라와 그의 그리스도의 권세가 임하는도다. 이는 우리 형제들을 우리
        하나님 앞에서 밤낮 고소하던 그 고소자가 쫓겨났기 때문이니라.
