            <b>계 17:8</b> 네가 본 그 짐승은 전에 있었다가 지금은 없고,
            앞으로 끝없이 깊은 구렁으로부터 나와서 멸망으로 들어갈 자라. 또 땅 위에
            사는 자들, 곧 세상의 기초가 놓인 이래로 생명의 책에 그 이름이 기록되지
            않은 자들이 전에 있었다가 지금은 없고 그러나 있는 그 짐승을 보고 놀랄
            것이라.
