        <b>계 3:20</b> 참조. 보라, 내가 문 앞에 서서 두드리노라.
        누구든지 내 음성을 듣고 그 문을 열면 내가 그에게로 들어가서
        그와 함께 먹으며 그도 나와 함께 먹으리라.<br><br>

				<b>출 13:12-13</b> 너는 태를 여는 모든 것과 네가 소유하고 있는
				짐승에게서 나온 첫배 새끼를 주께 따로 떼어놓을지니 그 수컷들은
				주의 것이니라. 나귀의 모든 첫배 새끼는 네가 어린양으로 대속할
				것이요 네가 그것을 대속하지 않으려면 너는 그 목을 꺾을 것이며,
				또 너의 자손 가운데서 사람의 모든 첫태생을 대속할지니라.
