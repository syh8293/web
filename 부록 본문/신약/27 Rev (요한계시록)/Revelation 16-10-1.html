					<b>계 16:10-11</b> 다섯째 천사가 자기 호리병을 짐승의 자리에 쏟으니, 
            그의 왕국이 흑암에 싸이며 그들이 고통으로 인하여 자기 혀를 깨물고 자신들의 
            고통과 헌데로 인하여 하늘에 계신 하나님을 모독하되 자기들의 행위는 회개치
