					<b>계 5:5</b> 그 장로 가운데 하나가 나에게 말하기를 “울지 말라,
					보라, 유다 지파의 사자인 다윗의 뿌리가 이겼으니 그 책을 펴고 또 그 책의
					일곱 봉인을 떼리라.”고 하더라.<br><br>

					<b>계 13:2</b> 또 내가 본 그 짐승은 표범과 같고, 발은 곰의 발
					같고, 입은 사자의 입 같은데, 용이 자기의 능력과 자리와 큰 권세를 그
					짐승에게 주더라.
