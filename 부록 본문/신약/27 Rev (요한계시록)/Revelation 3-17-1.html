		<b>계 3:17</b> 네가 말하기를 “나는 부자며, 부요하고, 아무것도
		부족한 것이 없다.”고 하지만 너는 비참하고, 가련하며, 가난하고, 눈멀고,
		헐벗은 것을 알지 못하는도다.<br><br>

		<b>계 2:9</b> 내가 너의 행위와 환란과 궁핍을 아노라. (오히려 네가 부요한
		자로다.) 자칭 유대인이라고 말하는 그들의 모독을 아노니 그들은 유대인이
		아니요, 오히려 사탄의 회당이니라.
