              나오는 수정처럼 맑은 생명수의 정결한 강을 보여 주더라. 그 도성의 거리

              <b>마가복음 9:44</b> 그곳에는 그들의 벌레도 죽지 않고, 불도 꺼지지 아니하느니라.<br><br>
