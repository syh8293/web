					<b>계 12:9</b> 그리하여 그 큰 용이 쫓겨나니 그는 마귀라고도 하고
					사탄이라고도 하는 옛 뱀, 곧 온 세상을 미혹하던 자라. 그가 땅으로

					<b>요한복음 10:12</b> 삯꾼은 목자가 아니요, 양들도 자기 양들이
					아니므로 이리가 오는 것을 보면 양들을 버려 두고 도망치느니라. 그리하여
