        <b>계 13:16-18</b> 그가 모든 자, 즉 작은 자나 큰 자, 부자나 가난한 자, 
        자유자나 종이나 그들의 오른손이나 이마에 표를 받게 하고 그 표나 그 짐승의 
        이름이나 그의 이름의 숫자를 지닌 사람을 제외하고는 아무도 사거나 팔 수 
        없게 하더라. 지혜가 여기에 있으니 지각이 있는 자는 그 짐승의 숫자를 헤아려 
        보라. 그것은 한 사람의 숫자이니, 그의 숫자는 육백육십육이니라.<br><br>

        <b>16:2</b> 그러므로 첫째가 가서 자기 호리병을 땅에 쏟으니 그 짐승의 
        표를 가진 자들과 그의 형상에 경배한 자들 위에 악취가 나는 심한 헌데가 생기더라.
