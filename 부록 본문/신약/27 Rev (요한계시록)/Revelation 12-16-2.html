					<b>계 12:16-17</b><br> 
					그 땅이 그 여인을 도와 그 입을 벌려 용이 그
            입에서 쏟은 홍수를 삼켜 버리더라. 그러자 그 용이 여인에게 분노하여 여인의 씨
            가운데 남은 자들, 즉 하나님의 계명들을 지키며 예수 그리스도의 증거를 가진 자들과
            싸우려고 나가더라.
