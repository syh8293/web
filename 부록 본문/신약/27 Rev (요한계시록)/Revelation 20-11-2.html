            <b>계 20:11</b> 또 내가 큰 백보좌와 그 위에 앉으신 분을 보니,
            그의 면전에서 땅과 하늘이 사라졌고 그들의 설 자리도 보이지 않더라.<br><br>
            
            <b>잠 6:9-10</b> 오 게으른 자여, 네가 언제까지 자겠느냐? 언제 잠에서 
            깨어 일어나겠느냐? 좀더 자자, 좀더 졸자, 손을 모으고 좀더 자자 하면<br><br>

            <b>잠 12:11</b> 자기의 토지를 경작하는 자는 빵으로 만족하겠으나,
            헛된 사람들을 따르는 자는 명철이 없느니라.<br><br>

            <b>잠 19:15</b> 게으름은 깊은 잠에 빠지게 하나니, 게으른 혼은 주릴 
            것이니라.
