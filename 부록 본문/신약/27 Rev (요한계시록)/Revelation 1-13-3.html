       	<b>계 1:13-16</b><br> 
          그 일곱 촛대 가운데에 인자 같은 이가 있는데 발까지
          닿는 옷을 입고, 가슴에는 금으로 만든 띠를 둘렀더라. 그의 머리와 머리털은 눈처럼
          희어서 양모처럼 하얗고, 그의 눈은 불꽃 같더라. 그의 발은 용광로에 달군 듯한
          빛나는 놋 같고, 음성은 많은 물 소리와도 같으며 그의 오른손에는 일곱 별을 가졌고
          또 입에서는 날카로운 양날 가진 칼이 나오며, 용모는 해가 그 맹렬한 기세로 비치는
          것 같더라.
