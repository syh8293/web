					<b>계 11:6</b> 이들에게는 하늘을 닫는 권세가 있어서 그들이 예언하는 날 
					동안 비를 오지 못하게 하고, 물을 피로 변하게 하는 권세도 있어 원하는 
					때면 언제든지 온갖 재앙으로 땅을 치리로다.<br><br>

					<b>호 6:3</b> 만일 우리가 계속 주를 알고자 하면 그때 우리가 알게
					되리라. 그의 나오심은 아침처럼 마련되어 있으며 그는 우리에게 비처럼
					오시리니, 땅에 내리는 늦은 비와 이른 비처럼 오시리라.
