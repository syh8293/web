        <b>시 18:4</b> 죽음의 슬픔이 나를 에워싸고 경건치 아니한
        자들의 홍수가 나를 무섭게 하였도다.<br><br>

        <b>계 17:1</b> 또 일곱 호리병을 가진 일곱 천사 가운데 하나가
        와서 나와 대화하며 말하기를 “이리 오라, 많은 물 위에 앉은 그 
        큰 창녀의 심판을 네게 보여 주리라.<br><br>

        <b>사 57:20</b> 그러나 악인은 요동하는 바다와 같으니 안정하지
        못할 때 물결이 진흙과 오물을 솟구쳐 내게 하는 바다 같도다.
