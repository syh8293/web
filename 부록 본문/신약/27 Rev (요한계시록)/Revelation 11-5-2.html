<body>
        <b>계 11:5</b> 누구든지 그들을 해치려고 하면 그들의 입에서 불이
        나와 그들의 원수를 삼키리니 누구든지 그들을 해치려고 하면 반드시 
				이와 같이 죽게 되리라.<br><br>

				<b>눅 9:54</b> 그의 제자인 야고보와 요한이 이를 보고 말씀드리기를 
				“주여, 우리가 하늘에서 불이 내리도록 명하여, 마치 엘리야가 한 것처럼 
				그들을 살라 버리기를 원하시나이까?”라고 하니<br><br>

				<b>열왕기하 8:16</b> 이스라엘의 아합왕의 아들 요람 제오년에 여호사밧이 
				당시 유다 왕으로 있었는데 유다의 여호사밧왕의 아들 여호람이 치리하기 
				시작하니라.
