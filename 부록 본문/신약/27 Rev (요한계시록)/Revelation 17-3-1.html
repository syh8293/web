            <b>계 17:3-5</b> 그가 나를 영 안에서 광야로 이끌어가니라. 또
            내가 보니, 한 여자가 주홍빛 짐승 위에 앉아 있는데, 그 짐승은 하나님을
            모독하는 이름들로 가득하고 일곱 머리와 열 뿔을 가졌더라. 또 그 여자는
            자주색과 주홍색 옷을 입고 금과 보석과 진주로 장식하고 손에는 금잔을
            가졌는데 그 잔은 가증스런 것들과 그녀가 행한 음행의 더러운 것들로 가득
            찼더라. 그녀의 이마에 한 이름이 기록되어 있는데 “신비라, 큰 바빌론이라,
            땅의 창녀들과 가증한 것들의 어미라.”고 하였더라.
