<body>
        <b>계 17:10-11</b><br> 
        일곱 왕이 있는데 다섯은 패망하였으나 하나는 남아
        있고, 또 하나는 아직 오지 아니하였으나 그가 오면 잠시 동안 머물러야만 되리라.
        전에는 있었으나 지금은 없는 그 짐승이 여덟 번째지만 일곱 중에 속한 자라. 그가
        멸망으로 들어가리라.
