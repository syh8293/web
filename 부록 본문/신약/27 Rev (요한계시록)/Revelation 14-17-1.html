        <b>계 14:17-20</b><br> 
				그후에 또 다른 천사가 하늘에 있는 성전에서
        나오는데 그 역시 예리한 낫을 가졌더라. 불을 다스리는 권세를 가진 또 한
        천사가 제단에서 나와 예리한 낫을 가진 자에게 큰 소리로 외쳐 말하기를
        “너의 예리한 낫을 대어 땅의 포도송이를 거두라. 이는 그 포도들이 다
        익었음이라.”고 하더라. 그러므로 그 천사가 낫을 땅에 대어 땅의 포도송이를
        거두어서 하나님의 진노의 큰 포도즙틀에 던져 넣으니라. 그 포도즙틀이 도성
        밖에서 짓밟히니 그 틀에서 피가 흘러 나와 말고삐까지 닿고 일천육백
        스타디온까지 퍼지더라.
