        <b>계 19:19-20</b> 또 내가 보니, 그 짐승과 땅의 왕들과 그들의 군대가 그 
              말 탄 분과 그의 군대에 대적하여 전쟁을 하려고 다 함께 모였더라. 그러나 그 
              짐승이 잡히고, 짐승 앞에서 기적들을 행하던 거짓 선지자도 그와 함께 잡혔으니 
              그는 짐승과 더불어 그 짐승의 표를 받은 자들과 그의 형상에 경배한 자들을 
              속이던 자라. 이 둘이 유황으로 불타오르는 불못에 산 채로 던져지더라.
