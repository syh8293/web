		<b>계 2:20-22</b> 그러나 네게 두어 가지 책망할 것이 있나니
		이는 네가 자칭 여선지자 이세벨이란 여자를 용납함으로 그녀가 내 종들을
		가르치고 유혹하여 행음하게 하고 우상에게 바친 제물을 먹게 하기 때문이라.
		또 내가 그녀에게 자기의 음행을 회개할 기회를 주었으나 그녀가 회개하지
		아니하였도다. 보라, 내가 그녀를 침상에 던질 것이며, 그녀와 더불어
		간음하는 자들도 자기들의 행위를 회개하지 아니하면 대환란에 던지리라.
