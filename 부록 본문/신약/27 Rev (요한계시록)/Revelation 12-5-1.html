        <b>계 12:5</b> 그녀가 사내 아이를 낳았는데 이 아이는 모든 민족들을 철장으로 
				다스릴 자라. 그녀의 아이가 하나님과 그의 보좌 앞으로 들려 올라가더라.<br><br>

				<b>사 66:8-9</b> 누가 그러한 일을 들었으리요? 누가 그러한 일들을 보았으리요? 
				땅이 하루에 생겨날 수 있으며, 한 민족이 순식간에 태어나겠느냐? 그러나 시온은 
				진통하자마자 그 자녀들을 낳았도다. 주가 말하노니, 내가 생겨나게도 하는데 태어나게
				아니하겠느냐? 네 하나님이 말하노니, 내가 태어나게도 하는데 태를 닫겠느냐?
