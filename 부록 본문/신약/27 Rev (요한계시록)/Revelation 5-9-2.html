        <b>계 5:9-10</b><br> 
				그들이 새 노래를 부르며 말하기를 “주께서 그 책을
				취하시며 그 봉인들을 열기에 합당하시니이다. 이는 죽임당하셨던 주께서 하나님께로 각
				족속과 언어와 백성과 민족 가운데서 우리를 주의 피로 구속하여 우리 하나님 앞에
				우리를 왕들과 제사장들로 삼으셨음이니, 우리가 땅 위에서 통치하리이다.”라고
				하니라.
