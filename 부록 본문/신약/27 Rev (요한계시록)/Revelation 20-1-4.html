        <b>계 20:1-3</b><br> 
				또 내가 보니, 한 천사가 하늘에서 내려오는데,
					그의 손에는 끝없이 깊은 구렁의 열쇠와 큰 사슬을 가졌더라. 그가 그 용을
					잡으니, 곧 마귀요 사탄인 옛 뱀이라. 그를 천 년 동안 묶어 두니 그를
					끝없이 깊은 구렁에 던져서 가두고 그 위에 봉인하여 천 년이 찰 때까지는
					민족들을 다시는 미혹하지 못하게 하더라. 그후에는 그가 반드시 잠시 동안
					풀려나게 되리라.
