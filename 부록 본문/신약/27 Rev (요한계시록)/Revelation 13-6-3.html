        <b>계 13:6-8</b> 그 짐승이 입을 벌려 하나님을 대적하여 모독하되 그의 이름과 
				그의 성막과 하늘에 거하는 자들을 모독하더라. 그가 성도들과 싸워 그들을 이기는 
				권세를 받았으며 모든 족속과 언어와 민족을 다스리는 권세를 받았더라. 세상의 
				기초가 놓인 이래로 죽임당한 어린양의 생명의 책에 그들의 이름이 기록되지 못하고 
				땅에 사는 모든 자는 그에게 경배할 것이라.
