			      <b>계 13:12</b> 그가 자기 앞에 있던 첫째 짐승의 모든 권세를 행사하고 
            또 땅과 거기에 사는 자들로 하여금 치명적인 상처를 치유받은 그 첫째 
            짐승에게 경배하게 하더라.<br><br>

            <b>계 11:5</b> 누구든지 그들을 해치려고 하면 그들의 입에서 불이 나와 
            그들의 원수를 삼키리니 누구든지 그들을 해치려고 하면 반드시 이와 같이
            죽게 되리라.
