        <b>계 4:7-8</b> 첫째 짐승은 사자 같고, 둘째 짐승은 송아지 같으며,
        셋째 짐승은 사람과 같은 얼굴을 가졌고, 넷째 짐승은 날아다니는 독수리
        같더라. 네 짐승들은 각각 자기 주위에 여섯 개의 날개를 가졌고 안쪽에는 
				눈들로 가득하더라. 또 그들은 밤낮 쉬지 않고 말하기를 “거룩하시도다, 
				거룩하시도다, 거룩하시도다, 전에도 계셨고, 지금도 계시며, 앞으로 오실 
				전능하신 주 하나님이여!” 하더라.
