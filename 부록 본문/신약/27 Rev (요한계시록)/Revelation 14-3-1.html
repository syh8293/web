        <b>계 14:3</b> 그들이 보좌 앞과 네 짐승과 장로들 앞에서 새 노래
        같은 것을 불렀는데, 땅에서 구속을 받은 십사만 사천 명 외에는 그 노래를
        배울 사람이 없더라.<br><br>

        <b>15:3</b> 그들이 하나님의 종 모세의 노래와 어린양의 노래를
        부르며 말하기를 “전능하신 주 하나님, 주의 행하신 일이 위대하고 놀라우니,
        성도들의 왕이여, 주의 길은 의롭고도 진실하나이다.
