            <b>계 13:14-15</b> 그가 짐승 앞에서 행할 권세를 받아 그 같은
            기적들을 통하여 땅에 거하는 자들을 미혹하며, 또 땅에 거하는 자들에게
            말하기를 칼로 상처를 입었다가 살아난 그 짐승을 위하여 형상을 만들어야
            한다고 하더라. 또 그가 짐승의 형상에게 생명을 주는 권세를 받아 그 짐승의
            형상으로 말도 하게 하고, 그 짐승의 형상에게 경배하지 아니하는 자는 다
            죽이도록 하니라.
