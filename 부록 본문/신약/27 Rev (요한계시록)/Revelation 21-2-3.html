        <b>계 21:2-3</b><br> 
					나 요한은 거룩한 도성 새 예루살렘이 하나님께로부터
					하늘에서 내려오는 것을 보았는데 마치 신부가 자기 남편을 위하여 단장한 것같이
					예비되었더라. 또 내가 들으니, 하늘에서 큰 음성이 나서 말하기를 “보라, 하나님의
					성막이 사람들과 함께 있어 그분께서 그들과 함께 거하시리니, 그들은 그분의 백성이
					되고 하나님께서는 친히 그들과 함께 계셔서 그들의 하나님이 되시리라.
