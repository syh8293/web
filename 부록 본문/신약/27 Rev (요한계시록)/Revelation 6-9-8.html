        <b>계 6:9</b> 어린양이 다섯째 봉인을 여실 때 내가 보니, 제단 아래에는 
				하나님의 말씀과 그들이 가진 증거 때문에 죽임당한 자들의 혼들이 있는데<br><br>

				<b>20:4</b> 또 내가 보좌들을 보니, 그들이 그 위에 앉았는데 심판이 
				그들에게 주어졌더라. 또 예수에 대한 증거와 하나님의 말씀으로 인하여 
				목베임을 당한 사람들의 혼들도 보았는데, 그들은 그 짐승에게나 그 형상에게 
				경배하지 아니하였을 뿐만 아니라 그의 표를 그들의 이마 위에나 손에도 받지 
				아니하였더라. 그러므로 그들은 살아서 그리스도와 함께 천 년을 통치하더라.
