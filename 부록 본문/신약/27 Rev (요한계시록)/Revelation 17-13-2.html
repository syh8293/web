        <b>계 17:13-14</b><br> 
        이들이 한 생각을 가지고 자기들의 권세와 능력을 그
            짐승에게 넘겨주리라. 이들이 어린양과 맞서 싸우겠으나 어린양이 그들을 이기시리라.
            이는 그가 만주의 주요 만왕의 왕이시며, 그와 함께한 자들은 부르심을 받았고,
            택함을 받았으며, 신실한 자들임이라.”고 하더라.
