        <b>계 16:2</b> 그러므로 첫째가 가서 자기 호리병을 땅에 쏟으니 그 짐승의 
              표를 가진 자들과 그의 형상에 경배한 자들 위에 악취가 나는 심한 헌데가 
              생기더라.<br><br>

              <b>계 7:3-4</b> 말하기를 “우리가 우리 하나님의 종들인 그들의 이마에 
              인장으로 표시할 때까지 땅이나 바다나 또는 나무들을 손상시키지 말라.”고 
              하더라. 또 내가 인장으로 표시를 받은 자들의 숫자를 들었는데 이스라엘 
              자손의 모든 지파에서 십사만 사천 명이 인장으로 표시를 받았더라.
