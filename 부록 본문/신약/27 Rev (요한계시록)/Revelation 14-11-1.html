<body>
            <b>계 14:11</b> 그 고통의 연기가 영원무궁토록 올라가리라. 그
            짐승과 그의 형상에게 경배하고 그의 이름의 표를 받는 자는 누구든지 
            밤낮 쉼을 얻지 못하리라.<br><br>

            <b>20:11</b> 또 내가 큰 백보좌와 그 위에 앉으신 분을 보니,
            그의 면전에서 땅과 하늘이 사라졌고 그들의 설 자리도 보이지 않더라.
