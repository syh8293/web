        <b>계 12:5-6</b><br><br> 
				
				5 그녀가 사내 아이를 낳았는데 이 아이는 모든 민족들을 철장으로 다스릴 자라. 
				그녀의 아이가 하나님과 그의 보좌 앞으로 들려 올라가더라.<br><br>

				6 그 여인은 광야로 도망하였는데 그곳에는 그들이 그녀를 일천이백육십 일 동안 
				부양하도록 하나님께서 그녀를 위하여 마련해 놓으신 곳이 있더라.
