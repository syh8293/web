					<b>요한계시록 13:2</b> 또 내가 본 그 짐승은 표범과 같고, 발은
					곰의 발 같고, 입은 사자의 입 같은데, 용이 자기의 능력과 자리와 큰
					권세를 그 짐승에게 주더라.<br><br>

					<b>삼상 17:36</b> 왕의 종이 사자와 곰도 죽였는데, 이 할례받지 않은 
					필리스티아인이 살아 계신 하나님의 군대를 모독하는 것을 보았으니 그도
					그들 중 하나같이 되리이다.” 하더라.
