            <b>계 11:1-2</b> 또 내게 지팡이 같은 갈대를 주며, 그 천사가 서서 말하기를 
            “일어나서 하나님의 성전과 제단과 그 안에서 경배하는 자들을 측량하라. 그러나 
            성전 밖에 있는 뜰은 남겨 두고 측량하지 말라. 이는 그것을 이방인들에게 주었으며 
            그들이 마흔두 달 동안 그 거룩한 도성을 발 아래 짓밟을 것이기 때문이라.<br><br>

            <b>욜 3:6</b> 또한 유다 자손과 예루살렘 자손을 너희가 그리스인들에게  팔아서 
            그들의 경계로부터 멀리 옮겼음이니라.
