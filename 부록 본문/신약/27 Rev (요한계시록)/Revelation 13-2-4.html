          <b>계 13:2</b> 또 내가 본 그 짐승은 표범과 같고, 발은 곰의 발
          같고, 입은 사자의 입 같은데, 용이 자기의 능력과 자리와 큰 권세를 그
          짐승에게 주더라.<br><br>
  
          <b>계 12:17</b> 그러자 그 용이 여인에게 분노하여 여인의 씨 가운데 
          남은 자들, 즉 하나님의 계명들을 지키며 예수 그리스도의 증거를 가진
          자들과 싸우려고 나가더라.<br><br>
  
          <b>시 120:7</b> 나는 화평을 원하나 내가 말할 때 그들은 전쟁을
          원하는도다.
