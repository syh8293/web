		<b>계 4:1-3</b><br><br>

        4:1 이 일 후에 내가 쳐다보니, 보라, 하늘에 한 문이 열려 있는데 내가
        들은 첫 음성은 나팔 소리 같았으며, 내게 말하여 이르기를 “이리
        올라오라. 내가 이후에 마땅히 일어나야 할 일들을 네게 보여 주리라.”
        하더라.<br><br>

        4:2 또 내가 즉시 영 안에 있게 되었는데, 보라, 하늘에 한 보좌가 놓여
        있고 한 분이 그 보좌에 앉으셨는데<br><br>

        4:3 앉으신 분의 용모가 벽옥과 홍보석 같으며, 그 보좌를 두른 무지개는
        에메랄드같이 보이더라.
