        <b>19:19</b> 또 내가 보니, 그 짐승과 땅의 왕들과 그들의 군대가 그 말 탄 분과 
				그의 군대에 대적하여 전쟁을 하려고 다 함께 모였더라.<br><br>

				<b>20:8-9</b> 땅의 사방에 있는 민족들, 곧 곡과 마곡을 미혹하려고 나가서 그들을 
				함께 모아 전쟁을 일으키리니 그 수가 바다의 모래 같으리라. 그들이 땅의 넓은 데로 
				올라가서 성도들의 진영과 사랑하시는 도성을 포위하니, 하늘에서 불이 하나님께로부터 
				내려와 그들을 삼켜 버리더라.
