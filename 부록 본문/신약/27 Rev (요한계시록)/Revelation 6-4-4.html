        <b>신 30:3</b> 그때는 주 너의 하나님께서 네 사로잡힘을 돌이키시고
				너를 긍휼히 여기시어 주 너희 하나님께서 너를 흩으셨던 모든 민족들로부터
				너를 돌이켜 모으시리라.<br><br>

				<b>계 6:4</b> 이에 붉은 다른 말이 나오는데 그 위에 앉은 자에게
				땅에서 평화를 제거하는 권세가 주어졌으니 그들이 서로 죽이더라. 또 그에게
				큰 칼도 주어졌더라.
