            <b>계 11:6</b> 이들에게는 하늘을 닫는 권세가 있어서 그들이 예언하는 날 동안 
              비를 오지 못하게 하고, 물을 피로 변하게 하는 권세도 있어 원하는 때면 언제든지 
              온갖 재앙으로 땅을 치리로다.<br><br>
      
              <b>시 68:7-9</b> 오 하나님이여, 주께서 주의 백성들 앞에 나가시어 광야를 질러 
              행진하실 때 셀라, 땅이 진동하며 하늘들도 하나님의 면전에서 떨어지고 시내 산도 
              하나님, 곧 이스라엘의 하나님의 면전에서 요동하였나이다. 오 하나님이여, 
              주께서는 흡족한 비를 내리시어 주의 유업이 곤비할 때에 주의 유업을 견고하게 
              하셨나이다.
