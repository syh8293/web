        <b>계 12:9</b> 그리하여 그 큰 용이 쫓겨나니 그는 마귀라고도 하고 
              사탄이라고도 하는 옛 뱀, 곧 온 세상을 미혹하던 자라. 그가 땅으로 
              쫓겨나고 그의 천사들도 그와 함께 쫓겨나더라.<br><br>

              <b>사 10:5</b> 나의 진노의 막대기인, 오 앗시리아인아, 그들의 손에 
              있는 몽둥이는 나의 분노라.<br><br>

              <b>벧전 5:8</b> 정신을 차리고 깨어 있으라. 이는 너희의 대적 마귀가 
              울부짖는 사자처럼 삼킬 자를 찾아 두루 다니기 때문이니라.
