          <b>벧전 5:1-4</b> 내가 너희 가운데 있는 장로들에게 권하노니 나도 장로
					된 자요, 그리스도의 고난의 증인이며, 또한 장차 나타나게 될 영광에 동참하게 될
					자라. 너희 가운데 있는 하나님의 양무리를 치고 돌보되 마지못하여 하지 말고
					자원함으로 하며 더러운 이익을 위하여 하지 말고 준비된 마음으로 하며 
					하나님께서 맡겨 주신 자들을 지배하려 하지 말고 오직 양무리의 본이 되라.
					그리하면 목자장이 나타나실 때 너희가 시들지 않는 영광의 면류관을 받으리라.
