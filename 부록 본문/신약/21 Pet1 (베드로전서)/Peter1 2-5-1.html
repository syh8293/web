        <b>31절</b> 이것이 또한 수소나 뿔과 굽이 있는 황소보다 주를
        더욱 기쁘시게 할 것이라.<br><br>

        <b>벧전 2:5</b> 너희도 산 돌들로서 영적인 집으로 지어지고 예수
        그리스도로 인하여 하나님께서 기뻐하실 영적인 제물들을 드리는 거룩한
        제사장이 되느니라.<br><br>

        <b>히 13:15-16</b> 그러므로 우리가 그분을 통해서 찬양의 제물을
        하나님께 계속해서 드리자. 이것이 그의 이름에 감사하는 우리 입술의
        열매니라. 또한 선을 행함과 함께 나누는 것을 잊지 말자. 하나님께서는
        그러한 제물들을 매우 기뻐하시느니라.
