            흠도 없고 점도 없는 어린양 같은 그리스도의
            보배로운 피로 된 것이기 때문이니라. 그는 실로 세상의 기초가 놓이기 이전에 미리
            정해지셨으나 너희를 위하여 이 마지막 때에 나타나셨으며 너희는 그를 통하여 그를
            죽은 자들로부터 살리셨고 그에게 영광을 주신 하나님을 믿는 자들이니 이는 너희
