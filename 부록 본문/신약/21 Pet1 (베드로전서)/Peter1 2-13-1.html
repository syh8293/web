        <b>벧전 2:13-17</b> 주를 위하여 인간의 모든 법령에 복종하되,
              권세 있는 왕에게나 혹은 악을 행하는 자들을 벌하고, 선을 행하는 자들을
              칭찬하라고 그가 보낸 관리들에게 하라. 이는 하나님의 뜻이 그러함이니,
              너희가 선을 행함으로 어리석은 사람들의 무지를 잠잠케 하려는 것이니라.
              자유롭게 행하되 너희의 자유를 악의 구실로 사용하지 말고 하나님의 종들로서
              사용하라. 모든 사람을 존경하고 형제를 사랑하며, 하나님을 두려워하고 왕을
              존경하라.
