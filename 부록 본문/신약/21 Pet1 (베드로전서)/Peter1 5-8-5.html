              <b>벧전 5:8</b> 정신을 차리고 깨어 있으라. 이는 너희의 대적 마귀가 울부짖는 
              사자처럼 삼킬 자를 찾아 두루 다니기 때문이니라.<br><br>
      
              <b>계 13:1-2</b> 내가 바닷가 모래 위에 서서 보니, 한 짐승이
              바다에서 올라오는데, 일곱 머리와 열 뿔을 가졌더라. 그 뿔들에는 열 개의
              왕관이 있고 그 머리들에는 하나님을 모독하는 이름이 있더라. 또 내가 본 그
              짐승은 표범과 같고, 발은 곰의 발 같고, 입은 사자의 입 같은데, 용이
              자기의 능력과 자리와 큰 권세를 그 짐승에게 주더라.
