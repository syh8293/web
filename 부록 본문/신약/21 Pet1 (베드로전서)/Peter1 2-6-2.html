            <b>벧전 2:6-8</b> 그러므로 성경에도 이런 말씀이 있으니 “보라, 내가 
						택한 귀중한 모퉁잇돌을 시온에 두노니 그를 믿는 사람은 수치를 당하지
            아니하리라.”고 하였느니라. 그러므로 믿는 너희에게는 그가 귀중하나
            불순종하는 자들에게는 건축자들이 버린 그 돌이 모퉁이의 머릿돌이 되고 또
            넘어지게 하는 돌과 거치는 반석이 되었으니, 곧 불순종함으로 말씀에 걸려
            넘어지는 자들에게니라. 그들은 또한 그렇게 되기로 정해졌느니라.
