        <b>벧전 1:18-19</b> 이는 너희가 아는 바와 같이, 너희가 너희 조상들로부터 
            전통으로 이어받은 너희의 허망한 행실에서 은이나 금 같은 썩어질 것들로 구속된 
            것이 아니라, 흠도 없고 점도 없는 어린양 같은 그리스도의 보배로운 피로 된 
            것이기 때문이니라.<br><br>

            <b>계 5:6</b> 이에 내가 보니, 보라, 보좌와 네 짐승의 한가운데와 장로들의 
            한가운데 도살당하였던 것 같은 한 어린양이 서 있는데, 일곱 뿔과 일곱 눈을 
            가졌더라. 그 일곱 눈은 온 땅에 보내심을 받은 하나님의 일곱 영이라.
