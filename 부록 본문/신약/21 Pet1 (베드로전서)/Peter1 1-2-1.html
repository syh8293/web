            <b>벧전 1:2-4</b> 곧 하나님 아버지의 미리 아심을 따라 성령의
            거룩케 하심을 통하여, 순종함과 예수 그리스도의 피뿌림으로 택함받은 자들에게
            편지하노니, 은혜와 평강이 너희에게 충만할지어다. 하나님, 곧 우리 주 예수
            그리스도의 아버지를 송축하리로다. 그분은 그의 풍성하신 자비하심을 따라 죽은
            자들로부터의 예수 그리스도의 부활로 인하여, 우리를 거듭나게 하사 산 소망을
            갖게 하셨으며 너희를 위하여 하늘에 썩지 않고 더럽지 않고 쇠잔하지 않는
            유업을 간직해 두셨으니
