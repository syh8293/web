              <b>벧전 2:8</b> 또 넘어지게 하는 돌과 거치는 반석이 되었으니,
              곧 불순종함으로 말씀에 걸려 넘어지는 자들에게니라. 그들은 또한 그렇게
              되기로 정해졌느니라.<br><br>

              <b>10절</b> 함께 의논하라. 그래도 아무것에도 이르지 못하리라. 말을
              하라. 그래도 서지 못하리니 이는 하나님이 우리와 함께 계심이라.<br><br>

              <b>이사야 7:14</b> 그러므로 주께서 친히 한 표적을 너희에게 주시리라. 
              보라, 한 처녀가 임신하여 한 아들을 낳으리니 그의 이름을 임마누엘이라 
              하리라.
