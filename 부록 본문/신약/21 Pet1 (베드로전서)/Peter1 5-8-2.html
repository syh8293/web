          <b>벧전 5:8</b> 정신을 차리고 깨어 있으라. 이는 너희의 대적 마귀가 울부짖는 
          사자처럼 삼킬 자를 찾아 두루 다니기 때문이니라.<br><br>

          <b>12:5</b> 주가 말하노라. 가난한 자의 눌림과 궁핍한 자의 탄식 때문에 
          이제 내가 일어서리라. 내가 그를 비웃는 자로부터 그를 안전한 곳에 두리라.<br><br>

          <b>35:10</b> 내 모든 뼈가 말하기를 “주여, 가난한 자를 그에게 너무 강한 
          자로부터 구해 내시며 정녕, 가난한 자와 궁핍한 자를 약탈하는 자로부터 구해 
          내시는 주와 같은 이가 누구리이까?” 하리로다.
