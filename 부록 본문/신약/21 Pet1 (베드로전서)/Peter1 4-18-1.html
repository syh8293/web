            받는다면, 경건치 못한 자들과 그 죄인은 어디에 나타나겠느냐?<br><br>

            <b>17, 19, 21절</b> <u class="spelling">의인</u>이 부르짖으니, 주께서
            들으시고 그들의 모든 고난으로부터 그들을 구해 내시는도다. <u
                class="spelling">의인</u>은 고난이 많으나 주께서 그
            모든 고난으로부터 그를 구해 내시는도다. 악이 악인을 죽일 것이요, <u
                class="spelling">의인</u>을 미워하는 자들은 황량하게
