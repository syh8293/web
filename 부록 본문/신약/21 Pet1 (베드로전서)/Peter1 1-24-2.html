              <b>7-8절</b> 풀은 마르고 꽃은 시드나니 이는 주의 영이 그 위에 불기 때문이라. 
              그 백성은 정녕 풀이로다. 풀은 마르고 꽃은 시드나 우리 하나님의 말씀은 
              영원히 서리라.<br><br>

              <b>벧전 1:24-25</b> 이는 모든 육체는 풀과 같고 사람의 모든 영광은 풀의 꽃과 
							같으며, 풀은 마르고 꽃은 져도 주의 말씀은 영원토록 남아 있음이라. 이것이 
							너희에게 복음으로 전해진 말씀이니라.<br><br>

							<b>계 22:12</b> 보라, 내가 속히 오리니 내가 줄 상이 내게 있어 각 사람에게 그의 
							행위에 따라 주리라.
