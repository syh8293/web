            <b>벧전 2:23</b> 모욕을 당하셨으나 다시 모욕으로 갚지 아니하셨고,
            고통을 당하셨으나 위협하지 아니하셨으며, 오직 의롭게 심판하시는 분께
            자신을 의탁하셨느니라.<br><br>

            <b>딤전 3:16</b> 경건의 신비는 논쟁의 여지없이 위대하도다. 하나님께서는 
            육신으로 나타나셨고 성령으로 의롭게 되셨으며, 천사들에게 보이셨고 
            이방인들에게 전파되셨으며, 세상에서 믿은 바 되셨고 영광 가운데로 들려 
            올라가셨음이라.
