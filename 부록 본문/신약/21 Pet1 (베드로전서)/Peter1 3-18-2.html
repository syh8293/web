		<b>벧전 3:18</b> 그리스도께서도 죄들로 인하여 한 번 고난을 받으사
        의인으로서 불의한 자를 대신하셨으니, 이는 육신으로는 죽임을 당하셨으나 성령에
        의하여 살림을 받으심으로 우리를 하나님께로 인도하려 하심이라. <br>

        위하여 고난을 받으시고, 우리에게 한 본을 남겨 놓으시어, 너희로 그의 발자취를
