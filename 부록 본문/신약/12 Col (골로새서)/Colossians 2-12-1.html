        <b>골 2:12-15</b><br> 
            너희가 침례로 그와 함께 장사되었고 또 하나님께서
            그를 죽은 자들로부터 살리신 역사를 믿음으로 말미암아 너희도 그와 함께
            살아났느니라. 너희 죄들과 너희 육체의 무할례 가운데서 죽었던 너희를 하나님께서
            그와 함께 살리셔서 너희의 모든 허물을 용서하셨으니 우리를 거스르고 우리를 대적한
            손으로 쓴 법령을 지워 버리고 또 그것을 그의 십자가에 못박아 없애셨으며 정사들과
            권세들을 벗겨 내어 그것들을 공개적으로 나타내시고 십자가로 그들을
            이기셨느니라.
