        	<b>골 3:23-25</b> 무슨 일을 하든지 마음을 다하여 주께 하듯
            하고 사람에게 하듯 하지 말라. 이는 너희가 유업의 상을 주께로부터 받을 줄
            앎이니 너희가 주 그리스도를 섬기고 있음이라. 그러나 악을 행하는 자는
            자기가 행한 악에 대하여 받으리니 거기에는 사람을 외모로 취하심이 없느니라.
