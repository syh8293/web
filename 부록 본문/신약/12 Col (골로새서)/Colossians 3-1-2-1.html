        <b>골 3:1-3</b><br> 
				그러므로 너희가 그리스도와 함께 살아났으면 위에 
				있는 것들을 구하라. 거기에는 그리스도께서 하나님의 오른편에 앉아 
				계시느니라. 위에 있는 것들에 너희 마음을 두고 땅에 있는 것들에 
				마음을 두지 말라. 이는 너희가 죽었고 또 너희의 생명이 그리스도와 
				함께 하나님 안에 감추어졌기 때문이라.
