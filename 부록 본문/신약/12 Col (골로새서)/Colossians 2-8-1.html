<body>
				<b>롬 11:33-34</b> 오 깊도다, 하나님의 지혜와 지식의 부요함이여! 그분의  심판을 
				어찌 헤아리며 그분의 지나간 길을 어찌 찾아내리요?	누가 주의 생각을 알았느냐? 누가 
				그분의 의논자가 되었느냐?<br><br>

				<b>골 2:8</b> 아무도 너희를 철학과 헛된 속임수로 노략질하지 못하도록 주의하라. 
				그것들은 사람의 전통과 세상의 유치한 원리를 따른 것이며 그리스도를 따른 것이 
				아니니라.
