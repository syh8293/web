        <b>골 1:13-17</b><br> 
        그분께서 우리를 흑암의 권세로부터 
        구하여 내셔서 그분의 사랑하는 아들의 나라로 옮겨 주셨으니	
        그 안에서 우리가 그의 보혈을 통하여 구속, 곧 죄들의 용서함을 
        받았느니라.	그는 보이지 않는 하나님의 형상이시며 모든 피조물의 
        첫태생이시니 이는 만물이 그에 의하여 창조되되 하늘에 있는 
        것들과 땅에 있는 것들과 보이는 것들과 보이지 않는 것들과 
        보좌들이나 주권들이나 정사들이나 권세들이나 만물이 그에 
        의하여 또 그를 위하여 창조되었기 때문이라. 그는 만물 이전에 
        계시고 또 만물은 그로 말미암아 존속하느니라.
