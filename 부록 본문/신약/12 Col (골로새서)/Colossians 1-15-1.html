<body>
		<b>골로새서 1:15-18</b> 그는 보이지 않는 하나님의 형상이시며 모든 피조물의 첫태생이시니 
         이는 만물이 그에 의하여 창조되되 하늘에 있는 것들과 땅에 있는 것들과 보이는 것들과 보이지 
         않는 것들과 보좌들이나 주권들이나 정사들이나 권세들이나 만물이 그에 의하여 또 그를 위하여 
         창조되었기 때문이라. 그는 만물 이전에 계시고 또 만물은 그로 말미암아 존속하느니라. 그는 
         몸인 교회의 머리시라. 그는 시작이시며 죽은 자들로부터 첫 번째로 나셨으니 이는 그가 만물 
         안에서 으뜸이 되려 하심이라.
