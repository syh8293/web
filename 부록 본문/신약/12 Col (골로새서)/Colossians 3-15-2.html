        <b>골 3:15-17</b><br> 
            하나님의 화평이 너희 마음을 다스리게 하라. 이를
            위하여 너희가 한 몸으로 부르심을 받았나니 또한 너희는 감사하는 자가 되라.
            그리스도의 말씀이 모든 지혜로 너희 안에 풍성히 거하게 하되 시와 찬송과 영적인
            노래로 서로 가르치고 권면하며 너희 마음속에서 은혜로 주께 노래하고 또 말에
            있어서나 행실에 있어서나 무엇을 하든지 모든 것을 주 예수의 이름으로 하고 그를
            통하여 하나님, 곧 아버지께 감사를 드리라.
