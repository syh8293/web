        <b>골 1:16-17</b> 이는 만물이 그에 의하여 창조되되 하늘에 있는
        것들과 땅에 있는 것들과 보이는 것들과 보이지 않는 것들과 보좌들이나
        주권들이나 정사들이나 권세들이나 만물이 그에 의하여 또 그를 위하여
        창조되었기 때문이라. 그는 만물 이전에 계시고 또 만물은 그로 말미암아
        존속하느니라.
