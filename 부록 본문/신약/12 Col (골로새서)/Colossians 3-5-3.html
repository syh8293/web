        		<b>신 30:17-18</b> 그러나 만일 네가 마음을 돌이켜서 듣지 아니하고 
						유혹을 받아 다른 신들을 경배하며 그들을 섬기면, 내가 오늘 너희에게 
						엄숙히 선언하노니 너희는 반드시 망할 것이며, 네가 요단을 건너가서 
						차지하는 그 땅에서 너희 날들이 길지 못하리라.<br><br>

						<b>골로새서 3:5</b> 그러므로 땅 위에 있는 너희의 지체를 죽이라.
						곧 음행과 부정과 사욕과 악한 색욕과 탐심이니 탐심은 우상 숭배니라.
