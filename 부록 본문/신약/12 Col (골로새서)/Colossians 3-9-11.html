        <b>골 3:9-11</b><br> 
        서로 거짓말하지 말라. 너희가 그 행위와
        함께 옛 사람을 벗어 버리고 그를 창조하신 분의 형상을 따라 지식 안에서
        새롭게 된 새 사람을 입었으니 거기에는 헬라인이나 유대인이나, 할례자나
        무할례자나, 야만인이나 스쿠디아인이나, 종이나 자유인이 없고 오직
        그리스도만이 모든 것이요, 또 모든 것 안에 계시니라.
