            <b>골 2:14-17</b> 우리를 거스르고 우리를 대적한 손으로 쓴 법령을 지워 
            버리고 또 그것을 그의 십자가에 못박아 없애셨으며 정사들과 권세들을 벗겨 내어 
            그것들을 공개적으로 나타내시고 십자가로 그들을 이기셨느니라. 그러므로 음식으로나 
            마시는 것으로나 거룩한 날이나 새 달이나 안식일들에 관해서는 아무도 너희를 
            판단하지 못하게 하라. 이런 것들은 다가올 것들의 그림자이나 몸은 그리스도의 
            것이니라.<br><br>

            <b>시 10:7</b> 그의 입에 저주와 기만과 사기가 가득하고 그의 혀 아래에는 
            해악과 허영이 있나이다.
