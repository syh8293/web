            <b>5절</b> 아브람이 그의 아내 사래와 그의 형제의 아들 롯과 하란에서
            그들이 모은 모든 소유와 그들이 얻은 사람들을 데리고 카나안 땅으로 가려고
            떠나서 카나안 땅으로 들어왔더라.<br><br>

            <b>골 2:11-12</b> 또한 너희가 그의 안에서 손으로 하지 아니한 할례를
            받았으니 곧 그리스도의 할례로 육신의 죄들의 몸을 벗어 버린 것이라.
            너희가 침례로 그와 함께 장사되었고 또 하나님께서 그를 죽은 자들로부터
            살리신 역사를 믿음으로 말미암아 너희도 그와 함께 살아났느니라.
