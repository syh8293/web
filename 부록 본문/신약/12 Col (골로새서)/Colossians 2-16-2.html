                <b>골 2:16-17</b> 그러므로 음식으로나 마시는 것으로나 거룩한 날이나 새 
                달이나 안식일들에 관해서는 아무도 너희를 판단하지 못하게 하라. 이런 것들은 
                다가올 것들의 그림자이나 몸은 그리스도의 것이니라.<br><br>

                <b>말 1:11</b> 이는 해 뜨는 데부터 해 지는 데까지 내 이름이 이방인들 가운데서 
                위대하게 될 것이기 때문이라. 각처에서 내 이름에 향을 피우며 순결한 제물이 
                드려질 것이니, 이는 내 이름이 이방 가운데서 위대하게 될 것임이라. 만군의 
                주가 말하노라.
