				<b>14</b> 우리를 거스르고 우리를 대적한 손으로 쓴 법령을 지워 버리고 또 그것을 그의
				십자가에 못박아 없애셨으며<br><br>

				<b>15</b> 정사들과 권세들을 벗겨 내어 그것들을 공개적으로 나타내시고 십자가로 그들을
				이기셨느니라.<br><br>

				<b>16</b> 그러므로 음식으로나 마시는 것으로나 거룩한 날이나 새 달이나 안식일들에 관해서는
