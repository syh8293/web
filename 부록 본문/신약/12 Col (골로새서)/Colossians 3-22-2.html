        <b>골 3:22-24</b><br> 
					종들아, 육신에 따른 너희의 주인들에게 모든
					일에 순종하되 사람을 기쁘게 하는 자처럼 눈가림으로 섬기지 말고 하나님을
					두려워하여 순전한 마음으로 하라. 무슨 일을 하든지 마음을 다하여 주께 하듯
					하고 사람에게 하듯 하지 말라. 이는 너희가 유업의 상을 주께로부터 받을 줄
					앎이니 너희가 주 그리스도를 섬기고 있음이라.
