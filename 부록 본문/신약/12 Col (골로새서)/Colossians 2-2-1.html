        <b>골로새서 2:2-5</b> 이는 그들의 마음이 위로를 받고 사랑으로
        엮어져서 완전한 이해의 확신이 모든 풍요함에 이르러 하나님과 아버지와
        그리스도의 신비의 지식에 이르게 하려 함이라. 그의 안에는 모든 지혜와
        지식의 보화가 감추어져 있느니라. 내가 이것을 말하는 것은 어떤 사람도
        현혹하는 말로 너희를 속이지 못하게 하려 함이라. 내가 비록 육체로는 떠나
        있으나 영으로는 너희와 함께 있어 기뻐하며 너희의 질서와 그리스도를 믿는
        너희 믿음의 굳건함을 보노라.
