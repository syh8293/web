<body>
		    <b>마 23:14</b> 위선자인 서기관들과 바리새인들아, 너희에게 화 있으리라!
        이는 너희들이 과부들의 집을 삼키며 남들에게 보이고자 길게 기도하기 때문이라.
        그러므로 너희는 더 큰 심판을 받으리라.<br><br>
    
        <b>눅 12:47-48</b> 또 자기 주인의 뜻을 알면서도 준비하지 않았거나
        주인의 뜻에 따라 행하지 않은 종은 매를 많이 맞으리라. 반면에 알지 못하고 맞을
        짓을 한 자는 매를 적게 맞으리라. 이는 많이 받은 자에게서는 많이 찾게 될
        것이요, 또 사람들이 많이 맡긴 자에게는 더 많이 달라고 할 것이기 때문이라.
</body>
