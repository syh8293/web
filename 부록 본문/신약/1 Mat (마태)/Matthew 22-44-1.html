        		<b>마 22:44</b> ‘주께서 내 주께 말씀하시기를, 내가 네 원수들을
            네 발판으로 삼을 때까지 너는 나의 오른편에 앉아 있으라.’
            하였겠느냐?<br><br>

            <b>막 12:36</b> 다윗 자신도 성령에 의하여 말하기를 ‘주께서 내
            주께 말씀하시기를 내가 네 원수들을 네 발판으로 삼을 때까지 너는 
            나의 오른편에 앉아 있으라고 하셨나이다.’라고 하였느니라.<br><br>

            <b>눅 20:42-43</b> 다윗 자신도 시편에서 말하기를 ‘주께서 내 주께
            말씀하시기를 내가 네 원수들을 네 발판으로 삼을 때까지 너는 나의 
            오른편에 앉아 있으라 하셨나이다.’라고 하였느니라.<br>
