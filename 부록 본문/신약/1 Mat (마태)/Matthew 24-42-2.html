          <b>마 24:42-43</b> 그러므로 깨어 있으라. 어떤 시간에 너희 주께서 
          오실는지 너희가 알지 못하기 때문이라. 그러나 이것을 알라. 만일 그
          집주인이 도둑이 어느 시간에 올 것인지 알았더라면 그가 깨어 있어 자기 
          집을 뚫는 것을 허락하지 아니하였으리라.<br><br>

          <b>신 32:43</b> 오 너희 민족들아, 주의 백성과 함께 즐거워하라. 이는 
          주께서 자기 종들의 피를 갚으실 것이요, 주의 대적들에게 복수하실 것이나 
          자기 땅과 자기 백성에게는 자비를 베푸실 것임이라.
