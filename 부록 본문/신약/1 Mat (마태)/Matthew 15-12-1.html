<body>
		<b>마 15:12-14</b> 그때에 제자들이 와서 주께 말씀드리기를 “바리새인들이 이 
        말을 듣고 실족한 것을 아시나이까?”라고 하니, 주께서 대답하여 말씀하시기를 
        “하늘에 계신 나의 아버지께서 심지 않으신 모든 초목은 뽑힐 것이라. 내버려 두라. 
        그들은 소경이 되어 소경을 인도하는 자들이라. 소경이 소경을 인도하면, 둘 다 
        구덩이에 빠지리라.”고 하시더라.
