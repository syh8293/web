		<b>마 28:5-7</b><br> 
        천사가 대답하여 그 여인들에게 말하기를 “너희는 두려워
		말라. 너희가 십자가에 못박히신 예수를 찾는 줄 내가 아노라. 그분은 여기에 계시지
		않고 말씀하셨던 대로 살아나셨느니라. 와서 주께서 누우셨던 자리를 보라. 속히 가서
		주의 제자들에게 주께서 죽은 자들로부터 살아나셨다고 말하라. 보라, 주께서 너희보다
		먼저 갈릴리로 가시나니 거기서 너희가 주를 뵙게 되리라. 보라, 내가 너희에게
		말하였느니라.”고 하니
