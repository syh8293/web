			      <b>마 22:36-39</b> “선생님, 율법 중에서 어느 계명이 크니이까?”라고 
            하니, 예수께서 그에게 말씀하시기를 “너는 네 마음을 다하고, 혼을 
            다하고, 생각을 다하여 주 너의 하나님을 사랑하라. 이것이 첫째며, 큰 
            계명이니라. 둘째는 이와 같으니, 네 이웃을 네 자신과 같이 사랑하라.<br><br>

            <b>신 6:5</b> 너는 네 마음을 다하고 네 혼을 다하고 네 힘을 다하여 
            주 너의 하나님을 사랑할지니라.
