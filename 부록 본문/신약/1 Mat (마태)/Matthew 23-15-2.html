              <b>마 23:15</b> 위선자인 서기관들과 바리새인들아, 너희에게
              화 있으리라! 이는 너희가 한 사람의 개종자를 얻으려고 바다와 육지를
              두루 다니다가 얻고 나면 그를 너희보다 두 배나 더 악한 지옥의
              자식으로 만들기 때문이라.<br><br>

              <b>요 6:57</b> 살아 계신 아버지께서 나를 보내셨고  아버지로 말미암아 
              사는 것같이 나를 먹는 그 사람 역시 나로 말미암아 살리라.<br><br>

              <b>살후 2:11-12</b> 이로 인하여 하나님께서 그들에게 강력한 미혹을 
              보내시어 거짓말을 믿게 하심은 진리를 믿지 않고 불의를 좋아하는 모든 
              자로 심판을 받게 하려 하심이라.
