        <b>마 13:31-33</b><br> 
        주께서 그들 앞에 또 다른 비유를 들어 말씀하시기를
        “천국은 어떤 사람이 가져다가 자기 밭에 뿌린 겨자씨 한 알과 같으니, 그것은
        참으로 모든 씨 중에서 가장 작지만 자라나면 푸성귀 중에서 가장 커지고, 나무가
        되면 공중의 새들이 와서 그 가지들에 깃들이느니라.”고 하시더라. 주께서 그들에게
        또 다른 비유를 말씀하시기를 “천국은 어떤 여인이 가져다가 가루 서 말에 숨겨
        넣어, 전체를 부풀게 한 누룩 같으니라.”고 하시더라.
