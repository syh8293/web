        <b>4절</b> 그러므로 누구든지 이 어린아이와 같이 자기를 낮추면 그가 천국에서 
        가장 큰 자니라.<br><br>

        <b>마 11:25</b> 그 때에 예수께서 대답하여 말씀하시기를 “오 하늘과 땅의
        주이신 아버지시여, 이런 일들을 지혜롭고 슬기로운 자들에게는 숨기시고 어린
        아기들에게 나타내심을 감사하나이다.<br><br>

        <b>요 6:9</b> “여기 한 소년이 보리빵 다섯 덩어리와 작은 물고기 두 마리를 
        가지고 있나이다. 그러나 이것들이 이처럼 많은 사람에게 얼마나 되겠나이까?”라고 
        하더라.
