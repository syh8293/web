        <b>마 22:42</b> 말씀하시기를 “너희는 그리스도에 관하여 어떻게
        생각하느냐, 그가 누구의 아들이냐?”고 하시니, 그들이 주께 말씀드리기를
        “다윗의 아들이니이다.”라고 하더라.<br><br>

        <b>대하 1:1</b> 다윗의 아들 솔로몬이 그의 왕국 안에서
        견고해졌으며, 또 주 그의 하나님께서 그와 함께하시고, 그를 심히 높여
        주셨더라.
