        <b>마 27:52</b> 무덤들이 열리며 잠들었던 많은 성도들의 몸이 일어났으며<br><br>

        <b>고전 15:52</b> 마지막 나팔 소리에 눈깜짝하는 순간에 그러하리라. 
        나팔 소리가 나면 죽은 자들이 썩지 아니하는 몸으로 일으켜지며 우리도 변화되리라.<br><br>

        <b>계 11:12</b> 그들이 하늘로부터 나는 큰 음성을 들었는데 그들에게 
        말하기를 “이리 올라오라.” 하므로 그들이 구름을 타고 하늘로 올라가니 
        그들의 원수들이 그들을 바라보더라.
