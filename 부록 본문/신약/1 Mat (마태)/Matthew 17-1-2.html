       	<b>마 17:1-4</b><br> 
        엿새 후에 예수께서 베드로와 야고보와 야고보의 형제 요한을 데리고 
        따로 떨어져 있는 높은 산으로 올라가시어, 그들 앞에서 변형되시니 그의 얼굴은 해처럼 
        빛나고 그의 옷은 빛처럼 희어지더라. 그런데, 보라, 모세와 엘리야가 그들에게 나타나서 
        주와 함께 이야기하더라. 그러자 베드로가 예수께 대답하여 말씀드리기를 “주여, 우리가 
        여기 있는 것이 좋사오니 주께서 원하시면 여기에 장막 셋을 짓되, 하나는 주를 위하여, 
        하나는 모세를 위하여, 하나는 엘리야를 위하여 짓겠나이다.”라고 하더라.
