        것이 거룩한 곳에 선 것을 보리니, (읽는 자는 깨달으라.)<br><br>
    
        <b>27:35</b> 그들이 주를 십자가에 못박은 후 주의 옷들을 제비뽑아 나누었으니 
        이는 선지자를 통하여 “그들이 그들 중에서 나의 옷들을 나누고 또 나의 속옷을 놓고 
        제비뽑았나이다.”라고 하신 말씀이 이루어지게 하려 함이더라.
