        <b>마 8:10-12</b> 예수께서 이 말을 들으시고 놀라워하시며 따르는
            사람들에게 말씀하시기를 “진실로 내가 너희에게 말하노니, 이스라엘에서는
            이처럼 큰 믿음을 본 적이 없나니, 결코 없도다. 또 내가 너희에게
            말하노니, 많은 사람들이 동과 서에서 와서 아브라함과 이삭과 야곱과 더불어
            천국에 앉으려니와 그 왕국의 자녀들은 바깥 흑암에 던져져서 거기에서 울며
            이를 갈고 있을 것이라.” 하시고
