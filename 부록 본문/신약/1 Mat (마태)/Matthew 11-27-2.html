<body>
        <b>12절</b> 다마스커스의 강 아바나와 파르팔이 이스라엘의 모든
        물들보다 낫지 아니하냐? 내가 그 강들에서 씻으면 깨끗해지지 않겠느냐?”
        하고 분노에 차서 돌이켜 가니라.<br><br>

        <b>마 11:27</b> 나의 아버지께서 모든 것을 내게 주셨으니, 아버지
        외에는 아들을 아는 사람이 아무도 없고, 또 아들과, 누구라도 아들이
        아버지를 계시하고자 하는 자 외에는 아버지를 아는 사람이 아무도
        없나이다.
</body>
