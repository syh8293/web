        자가 와서 그 사람의 마음에 뿌려 놓은 것을 빼앗아 가나니, 길가에 씨가 뿌려졌다는
        것은 곧 이 사람을 두고 말하는 것이요 돌밭에 씨가 뿌려졌다는 것은 그 말씀을 듣고
        즉시 기쁨으로 그 말씀을 받으나 그 사람 안에 뿌리가 없으므로 잠시 견디다가
        말씀으로 인하여 환난이나 박해가 닥쳐오면 즉시 실족하는 사람이요
