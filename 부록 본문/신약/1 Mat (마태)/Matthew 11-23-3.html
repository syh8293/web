        <b>마 11:23-24</b><br> 
        카퍼나움아, 하늘까지 높아진 너는
        지옥까지 낮아지리라. 네 가운데서 행하였던 능력 있는 일들을 소돔에서
        행하였더라면 그 성읍이 오늘까지 남아 있었으리라. 그러나 내가 너희에게
        말하노니, 심판 날에 소돔 땅이 너보다 더 견디기 쉬우리라.”고
        하시더라.
