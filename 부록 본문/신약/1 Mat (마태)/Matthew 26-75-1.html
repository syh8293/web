        <b>마 26:75</b> 그때 베드로가 ‘닭이 울기 전에 네가 나를 세 번 부인하리라.’고 
				하신 예수의 말씀을 기억하고 밖으로 나가 비통하게 울더라.<br><br>

				<b>마 27:3-5</b> 그때 주를 배반한 유다가 주께서 정죄받으신 것을 보고, 스스로 
				후회하여 은 삼십 개를 선임 제사장들과 장로들에게 되돌려 주며, 말하기를 “내가 그 
				무죄한 피를 배반한 죄를 지었다.”고 하니 그들이 말하기를 “그 일이 우리와 무슨 
				상관이냐? 네가 당하라.”고 하더라. 그러자 그가 은전들을 성전에 내던지고, 나가서
