        <b>마 19:5</b> 말씀하시기를 ‘이런 까닭에 남자가 아버지와 어머니를 떠나서
				그의 아내와 합하여 그 둘이 한 몸이 될지니라.’고 하신 것을 읽어 보지
				못하였느냐?<br><br>

				<b>9</b> 내가 너희에게 말하노니, 누구든지 음행한 연고 외에 자기 아내를
				버리고 다른 여자와 혼인하는 자는 간음하는 것이요, 또 버려진 여자와 혼인하는
				자도 간음하는 것이라.”고 하시더라.
