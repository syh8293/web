<body>
        <b>마 9:34</b> 그러나 바리새인들은 말하기를 “그는 마귀들의 통치자를 힘입어 
        마귀들을 쫓아낸다.”고 하니라.<br><br>

        <b>요한복음 6:70</b> 예수께서 그들에게 대답하시기를 “내가 너희 열둘을 택하지
        아니하였느냐? 그러나 너희 중에 하나는 마귀니라.”고 하시니라.
