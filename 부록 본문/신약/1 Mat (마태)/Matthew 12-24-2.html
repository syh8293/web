              <b>마 12:24</b> 그러나 바리새인들은 이 말을 듣고 말하기를 “이 사람이 
              마귀들의 통치자인 비엘세붑을 힘입지 않고서는 마귀들을 쫓아낼 수
              없느니라.”고 하더라.<br><br>

              <b>시편 22:6</b> 그러나 나는 벌레요, 사람이 아니라. 사람들의 비방거리요, 
              백성들에게 멸시거리니이다.
