        <b>23:14</b> 위선자인 서기관들과 바리새인들아, 너희에게 화
           있으리라! 이는 너희들이 과부들의 집을 삼키며 남들에게 보이고자 길게
           기도하기 때문이라. 그러므로 너희는 더 큰 심판을 받으리라.<br><br>

           <b>28:9</b> 또 여인들이 제자들에게 말하려고 갈 때에, 보라,
           예수께서 그들을 만나서 말씀하시기를 “모두 평안하냐?”라고 하시니
           여인들이 나아와 그의 발을 붙잡고 주께 경배하더라.
