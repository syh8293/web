        <b>마 12:36</b> 그러나 내가 너희에게 말하노니, 사람이 말하는
        어떠한 빈말이라도 심판 날에는 그에 관하여 설명하게 되리라.<br><br>

        <b>롬 14:10-12</b> 그런데 너는 어찌하여 네 형제를 판단하느냐?
        어찌하여 네 형제를 업신여기느냐? 우리가 모두 그리스도의 심판석 앞에
        서리라. 이는 기록된 바 “주가 말하노라. 내가 살아 있으니 모든 무릎이
        내게 꿇을 것이요, 모든 혀가 하나님께 자백하리라.”고 하였음이라. 그러므로
        우리 각 사람이 하나님께 자신에 관해 설명하리라.
