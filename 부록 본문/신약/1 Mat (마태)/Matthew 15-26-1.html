<body>
            <b>마태복음 15:26-28</b> 주께서 대답하여 말씀하시기를 “자녀들의
            빵을 가져다가 개들에게 던져 주는 것이 옳지 않도다.”라고 하시니 그 여인이
            말하기를 “그러하옵니다, 주여, 그러나 개들도 그들 주인의 식탁에서 떨어지는
            부스러기를 먹나이다.”라고 하니 예수께서 대답하여 그 여인에게 말씀하시기를
            “오 여인아, 네 믿음이 크도다. 네가 바라는 대로 될지어다.”라고 하시자
            그 여인의 딸이 그 시각부터 낫게 되니라.
