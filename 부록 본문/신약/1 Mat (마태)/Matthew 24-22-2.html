          <b>마태복음 24:22</b> 만일 그 날들이 단축되지 아니하면 어떤 육체도 구원받지 
          못하리라. 그러나 택함받은 사람들을 위하여 그 날들이 단축될 것이라.<br><br> 
          
          <b>24</b> 거짓 그리스도들과 거짓 선지자들이 일어나서 큰 표적들과 이적들을 
          보여 주어, 할 수만 있다면 그 택함받은 자들도 미혹하리라.<br><br> 
          
          <b>31</b> 또 주께서 큰 나팔 소리와 함께 천사들을 보내시리니, 그들이 하늘 이편 
          끝에서 저편 끝까지 사방에서 그의 택하신 사람들을 함께 모을 것이라.
