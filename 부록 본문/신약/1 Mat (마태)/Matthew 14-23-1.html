<body>
		<b>마 14:23-25</b> 무리를 보내신 후 주께서는 기도하러 따로 떨어져 있는 
        산으로 올라가셨는데, 저물었을 때에 거기에 홀로 계시더라. 한편 그 배는 
        이제 바다 한가운데 있었는데, 바람이 거슬러 불므로 파도에 시달리고 있더라. 
        밤 제사경에 예수께서 바다 위를 걸어서 그들에게 다가오시니,<br><br>

		<b>마 5:14</b> 너희는 세상의 빛이라. 산 위에 있는 성읍이 숨겨질 수 없느니라.
