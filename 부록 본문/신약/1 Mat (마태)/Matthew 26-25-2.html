        <b>마 26:25</b> 그때에 주를 배반한 유다가 대답하여 말씀드리기를 “선생님, 
				그가 나니이까?”라고 하니, 주께서 그에게 말씀하시기를 “그렇도다.”고 하시더라.<br><br>
				
				<b>48-49</b>  주를 배반한 자가 그들에게 표시를 정해 주며 말하기를 “내가 입맞추는 
				이가 바로 그니 붙잡으라.” 하고,곧 그가 예수께 와서 말씀드리기를“아, 선생님.”
