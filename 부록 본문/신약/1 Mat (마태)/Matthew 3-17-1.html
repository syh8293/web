        <b>마 3:17</b> 보라, 하늘에서 한 음성이 있어 말씀하시기를 “이는 내 사랑하는 
        아들이요, 그 안에서 내가 매우 기뻐하노라.”고 하시더라.<br><br>

        <b>17:5</b> 그가 아직 말하는 중인데, 보라, 빛나는 구름이 그들 위를
        덮더라. 보라, 구름 속에서 음성이 있어 말하기를 “이는 내 사랑하는 아들이요, 그
        안에서 내가 기뻐하노니 너희는 그의 말을 들으라.” 하는지라.
