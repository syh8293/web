<body>
        
              <b>마 13:34</b> 예수께서 이 모든 것을 무리에게 비유로
              말씀하셨으며, 비유를 들지 않고서는 그들에게 말씀하지 아니하시더라.<br><br>

              <b>벧후 2:22</b> 그러나 참된 잠언대로 그들에게 이루어진 것이니
              “개는 그 자신이 토해 낸 것으로 다시 돌아가고 또 돼지는 씻고 나서 
              그녀의 진창 속에서 뒹군다.” 하였도다.<br><br>

              <b>롬 11:25</b> 형제들아, 너희가 스스로 지혜 있는 체하지
              않게 하기 위하여 이 신비를 너희가 모르기를 내가 원치 아니하노니 이는
              이방인들의 충만함이 차기까지는 이스라엘의 일부가 완고하게 된 것이라.
