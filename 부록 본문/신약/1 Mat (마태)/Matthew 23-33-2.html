        <b>마 23:33-35</b> 너희 뱀들아, 독사들의 세대야, 어떻게
        너희가 지옥의 저주에서 피할 수 있겠느냐? 보라, 이 때문에 내가 선지자들과
        지혜 있는 자들과 서기관들을 너희에게 보내노라. 그러면 너희가 그 중에서
        더러는 죽이고, 십자가에 못박을 것이며, 더러는 너희의 회당에서 채찍질하고,
        이 성읍에서 저 성읍으로 쫓아다니며 박해하리라. 그리하여 땅에 쏟아진 의로운
        모든 피가 너희 위로 돌아오리니, 의인 아벨의 피로부터 너희들이 성전과 제단
        사이에서 죽인 바라키아의 아들 사카랴의 피까지니라.
