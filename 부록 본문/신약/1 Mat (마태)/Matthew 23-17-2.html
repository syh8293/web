<body>
			      <b>출 29:20</b> 그리하여 너는 그 숫양을 잡고 그 피를 취하여
            아론의 오른쪽 귀 끝과 그의 아들들의 오른쪽 귀 끝에 바르고 또 그들의
            오른손 엄지 손가락과 오른발 엄지 발가락 위에 바르고 피를 제단 주위에
            뿌릴지니라.<br><br>

            <b>마 23:17-19</b> 너희 어리석고 눈먼 자들아, 어느 것이 더
            크냐? 금이냐, 금을 거룩하게 하는 성전이냐? 또 ‘누구든지 제단으로
            맹세하면 아무것도 아니나 그 위에 있는 제물로 맹세하면 죄가 있느니라.’고
            하니 너희 어리석고 눈먼 자들아, 어느 것이 더 크냐? 제물이냐, 제물을
            거룩하게 하는 제단이냐?
