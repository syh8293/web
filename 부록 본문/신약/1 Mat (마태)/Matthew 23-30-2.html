          <b>마 23:30</b> 말하기를 ‘만일 우리가 우리 조상의 때에 살았더라면 
          선지자들의 피를 흘리게 하는 그 사람들에게 가담하지 아니하였으리라.’고 
          함이니<br><br>
  
          <b>행 7:52</b> 선지자들 가운데서 너희 조상이 박해하지 아니한 사람이 
          어디 있었느냐? 또 그들은 의로우신 분의 오심에 관하여 미리 말한 그들을 
          죽였고 이제 너희는 그 의로우신 분을 배반한 자요 살인한 자가 되었으니
