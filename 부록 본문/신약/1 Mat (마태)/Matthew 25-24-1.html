    <title>마태복음 25:24-27 본문</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;
        }
    </style>
</head>

<body>
        <b>24-27절</b><br> 
        주인이 곁에 서 있던 사람들에게 말하기를 ‘그에게서
        그 한 므나를 빼앗아 열 므나를 가진 사람에게 주라.’고 하니 (그들이
        주인에게 말하기를 ‘주여, 그에게는 열 므나가 있나이다.’라고 하니) ‘내가
        너희에게 말하거니와, 가진 사람은 받을 것이지만 갖지 못한 사람은 가진
        것마저도 빼앗기리라. 또 내가 왕이 되어 자기들을 통치하는 것을 원치 않는
        내 원수들을 여기에 끌어내어, 내 앞에서 죽이라.’고 하더라.”고 하시더라.
</body>
