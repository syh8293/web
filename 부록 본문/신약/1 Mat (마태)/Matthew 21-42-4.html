        <b>마 21:42-44</b><br> 
        예수께서 그들에게 말씀하시기를 “너희는 성경에서
        ‘건축자들이 버린 돌이 모퉁이의 머릿돌이 되었도다. 이는 주께서 하신 일이라. 우리
        눈에 기이하도다.’ 하신 말씀을 읽어 보지 못하였느냐? 그러므로 내가 너희에게
        말하노니, 하나님의 나라를 너희에게서 빼앗아 그 소출을 가져올 민족에게
        주리라. 또 누구든지 이 돌 위에 떨어지는 사람은 부서질 것이요, 이 돌이 
        누구에게든지 떨어지면 그 사람을 가루로 만들 것이라.”고 하시니
