		    <b>마 19:10-12</b><br> 
            제자들이 주께 말씀드리기를 “만일 그 남자와
            그의 아내와의 경우가 그런 것이라면 혼인하지 않는 것이 좋겠나이다.”라고
            하니 주께서 그들에게 말씀하시기를 “모든 사람이 다 이 말을 받는 것이
            아니고, 이 말이 주어진 자들만이 받느니라. 모태로부터 고자로 태어난 자들도
            있고, 사람에 의해서 고자 된 자들도 있으며, 또 천국을 위하여 스스로 고자
            된 자들도 있느니라. 이 말을 받아들일 수 있는 사람은 받아들이라.”
            하시더라.
