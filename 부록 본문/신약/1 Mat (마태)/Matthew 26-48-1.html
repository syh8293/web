<body>
		<b>마 26:48-50</b> 주를 배반한 자가 그들에게 표시를 정해 주며
		말하기를 “내가 입맞추는 이가 바로 그니 붙잡으라.” 하고, 곧 그가
		예수께 와서 말씀드리기를 “아, 선생님.” 하며 주께 입맞추니 예수께서
		그에게 말씀하시기를 “친구여, 네가 무슨 일로 여기 왔느냐?”라고
		하시더라. 그러자 그들이 와서 예수께 손을 대어 붙잡더라.
