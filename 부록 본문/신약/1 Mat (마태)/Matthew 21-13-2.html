        <b>마 21:13</b> 그들에게 말씀하시기를 “기록되었으되 ‘내 집은 기도하는 
              집이라 불리리라.’ 하였거늘, 너희가 강도들의 소굴로 만들었도다.”라고 
              하시더라.<br><br>

              <b>왕하 17:23</b> 주께서 이스라엘을 그의 목전에서 제거하셨으니 이는 주께서 
              그의 모든 종 선지자들을 통하여 말씀하신 대로였더라. 그리하여 이스라엘이 
              그들의 본토에서 앗시리아로 끌려가 오늘에 이르니라.
