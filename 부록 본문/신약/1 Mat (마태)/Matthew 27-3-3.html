        <b>마 27:3</b> 그때 주를 배반한 유다가 주께서 정죄받으신 것을 보고, 
        스스로 후회하여 은 삼십 개를 선임 제사장들과 장로들에게 되돌려 주며,<br><br>

        <b>마 27:4</b> 말하기를 “내가 그 무죄한 피를 배반한 죄를 지었다.”고 
        하니 그들이 말하기를 “그 일이 우리와 무슨 상관이냐? 네가 당하라.”고 하더라.
