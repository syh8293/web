<body>
        <b>30절</b> 주가 이같이 말하노라. 너희는 이 사람이 자식이 없겠고 그의 평생에 
              번성치 못할 사람이라고 쓰라. 이는 그의 씨에서는 아무도 번성치 못하며 다윗의 
              보좌에 앉아 유다를 다스릴 자가 더 이상 없을 것임이라.<br><br>

              <b>마 2:1-2</b> 이제 헤롯왕 때에 예수께서 유대의 베들레헴에서 태어나셨으니, 
              보라, 동방으로부터 현자들이 예루살렘에 와서 말하기를 “유대인의 왕으로 태어나신 
              분이 어디 계신가? 우리가 동방에서 그분의 별을 보고 그분께 경배드리러 왔노라.”고 
              하더라.
