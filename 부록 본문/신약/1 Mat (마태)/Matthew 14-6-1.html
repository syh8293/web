        <b>마 14:6-7</b> 그러나 헤롯의 생일이 되었을 때에, 헤로디아의 딸이 그들 
				앞에서 춤을 추어 헤롯을 기쁘게 한지라. 이로 인하여 그가 맹세로 약속하기를 
				그녀가 구하는 것은 무엇이나 그녀에게 주겠다고 하니,<br><br>

				<b>막 6:23</b> 또 그가 그 소녀에게 맹세하기를 “무엇이든지 네가 나에게 구하는 
				것을 네게 주리라. 내 왕국의 절반까지라도 주리라.”고 하니라.
