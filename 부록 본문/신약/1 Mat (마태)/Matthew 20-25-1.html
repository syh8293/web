        <b>마 20:25-28</b><br> 
				그러나 예수께서 그들을 자기에게로 부르신 후, 말씀하시기를 
            “이방인들의 통치자들이 백성 위에 군림하고 또 고관들도 백성 위에서 권세를 
            행사하는 줄을 너희가 아느니라. 그렇지만 너희는 그렇게 되어서는 아니되느니라. 
            너희 가운데 누구든지 크게 되고자 하는 자는 너희를 섬기는 자가 되어야 하고 너희 
            중에 누구든지 으뜸이 되고자 하는 자는 너희의 종이 되어야 하느니라. 인자도 
            섬김을 받으려고 온 것이 아니라 섬기러 왔고, 또 많은 사람을 위하여 자기 생명을 
            몸값으로 주려고 온 것이라.”고 하시더라.
