        <b>마 23:29-31</b><br> 
				위선자인 서기관들과 바리새인들아, 너희에게 화 
				있으리라! 이는 너희가 선지자들의 묘를 세우고 의인들의 무덤을 꾸미며 
				말하기를 ‘만일 우리가 우리 조상의 때에 살았더라면 선지자들의 피를
				흘리게 하는 그 사람들에게 가담하지 아니하였으리라.’고 함이니 그리하여
				너희가 그 선지자들을 죽인 자들의 자손임을 스스로 증거하는 것이라.
