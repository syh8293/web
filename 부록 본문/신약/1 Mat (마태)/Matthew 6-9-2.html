        <b>마 6:9</b> 그러므로 너희는 이렇게 기도하라. ‘하늘에 계신 우리 아버지, 
				아버지의 이름이 거룩하게 되시옵고,<br><br>

				<b>14</b> 만일 너희가 사람들의 허물을 용서하면 하늘에 계신 너희 아버지께서도 
				너희를 용서하실 것이니라.<br><br>

				<b>18</b> 그리하여 네가 금식하는 것을 사람들에게 보이지 말고 은밀히 계신 네 
        아버지께만 보이게 하라. 그러면 은밀히 보시는 네 아버지께서 네게 드러나게 갚아 
        주시리라.
