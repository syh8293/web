        <b>마 7:17-20</b> 이와 같이 좋은 나무마다 좋은 열매를 맺고, 나쁜 나무는 나쁜 
              열매를 맺느니라. 좋은 나무가 나쁜 열매를 맺을 수 없으며, 나쁜 나무가 좋은 
              열매를 맺을 수 없느니라. 좋은 열매를 맺지 못하는 나무마다 찍혀 불 속에 던져지리라. 
              그러므로 너희는 그들의 열매로 그들을 알게 되리라.
