<body>
        <b>22:10-13</b> 종들이 대로에 나가서, 악하거나 선하거나 만나는 대로 다 불러오니, 그 혼인 잔치가 손님들로 가득 찼느니라.
              왕이 손님들을 보러 들어가서, 거기에 예복을 입지 않은 한 사람을 보고 그에게 말하기를 ‘친구여, 그대는 어찌하여 예복도 입지 않고
              여기에 들어왔는가?’라고 하니, 그가 아무 말도 없었느니라. 그러자 왕이 종들에게 말하기를 ‘그 사람의 손과 발을 묶어서 데리고 나가
              바깥 흑암에 내어 던지라. 거기서 울며 이를 갈고 있으리라.’고 하였느니라.
