        <b>마태복음 21:42</b> 예수께서 그들에게 말씀하시기를 “너희는 성경에서 ‘건축자들이 
              버린 돌이 모퉁이의 머릿돌이 되었도다. 이는 주께서 하신 일이라. 우리 눈에 기이하도다.’ 
              하신 말씀을 읽어 보지 못하였느냐?<br><br>

              <b>2절</b> 만군의 주가 이같이 말하노라. 내가 시온을 큰 질투로 질투하며 그곳을 
              큰 진노로 질투하노라.<br><br>

              <b>이사야 34:2</b> 이는 주의 진노가 모든 민족 위에 임하고 그의 분노가 그들의 모든 
              군대 위에 임하시니 그가 그들을 완전히 멸하시며, 그가 그들을 살육되도록 넘겨주셨음이라.
