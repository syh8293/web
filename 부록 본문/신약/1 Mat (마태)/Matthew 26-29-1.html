            <b>마 26:29</b> 내가 너희에게 말하노니, 이제부터 내가 너희와
            함께 나의 아버지의 왕국에서 새 것으로 마시는 그 날까지 이 포도 
            열매에서 난 것을 마시지 아니하리라.”고 하시더라.<br><br>

            <b>렘 48:33</b> 기쁨과 즐거움이 풍요한 들과 모압 땅으로부터
            사라졌도다. 내가 포도즙틀에서 포도주를 없게 하리니 외치며 밟는 
            자가 아무도 없을 것이며, 그들의 외침은 외침이 되지 못하리라.
