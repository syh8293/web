        <b>마 22:46</b> 주께 단 한마디도 대답할 수 있는 자가 없고, 그 날부터 
				더 이상 주께 감히 묻는 자도 없더라.<br><br>

				<b>마 27:42</b> “그가 다른 사람들은 구원하였으나 자기 자신은 구원하지 
				못하는도다. 그가 이스라엘의 왕이면 지금 그 십자가에서 내려와 보라고 하라. 
				그러면 우리가 그를 믿으리라.
