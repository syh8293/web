        <b>20:30-31</b> 보라, 눈먼 사람 둘이 길가에 앉아 있다가 예수께서
        지나가신다는 말을 듣고, 소리질러 말하기를 “오 다윗의 아들이신 주여,
        우리에게 자비를 베푸소서.”라고 하니, 무리가 그들을 꾸짖어 잠잠하게 하더라.
