				23:1 그때에 예수께서 무리와 제자들에게 일러<br>

				23:2 말씀하시기를 “서기관들과 바리새인들이 모세의 자리에 앉아 있으니,<br>

				23:3 그들이 너희에게 지키라고 한 모든 것을 지키고 행하라. 그러나 그들의
				행위는 본받지 말라. 이는 그들이 말만 하고 행하지 않음이라.<br>

				23:4 이는 그들이 지기 힘든 무거운 짐을 묶어서 사람들의 어깨에 지워 놓고,
				자기들은 그것을 옮기는 데 손가락 하나도 대려고 하지 아니함이라.
