        <b>마 26:60</b> 아무것도 찾지 못하였으며, 정녕 많은 거짓 증인이 왔으나 
				역시 아무것도 찾지 못하더라. 마지막으로 두 명의 거짓 증인이 와서<br><br>

				<b>롬 13:1</b> 각 사람은 위에 있는 권세자들에게 복종하라.	하나님께로부터 
				나오지 않은 권세는 없나니, 모든 권세는 하나님께서 정하신 것이라.
