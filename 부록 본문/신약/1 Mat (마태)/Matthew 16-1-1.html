        <b>마 16:1-3</b><br> 
        바리새인들과 사두개인들이 주께 와서 주를 시험하여
        하늘로부터 온 표적을 보여 달라고 요구하더라. 주께서 그들에게 대답하여,
        말씀하시기를 “저녁이 되면 너희는 ‘하늘이 붉으니 날씨가 좋겠구나.’라고

        하나니, 오 너희 위선자들아, 너희가 하늘의 현상은 분별할 줄 알면서도
