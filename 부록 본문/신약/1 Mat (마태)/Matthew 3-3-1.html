        <b>마 3:3</b> 이 사람은 선지자 이사야가 말한 그 사람이라. 말하기를 
				“광야에서 외치는 자의 음성이 있어 ‘너희는 주의 길을 예비하고 그의 
				길들을 곧게 하라.’고 하는도다.” 하였더라.<br><br>

        <b>4:17</b> 그 때부터 예수께서 전파하기 시작하여, 말씀하시기를
        “회개하라, 천국이 가까이 왔느니라.”고 하시더라.
