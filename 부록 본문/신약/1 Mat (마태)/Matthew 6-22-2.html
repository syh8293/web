        <b>마 6:22-23</b> 몸의 빛은 눈이라. 그러므로 네 눈이 순전하면, 
				네 온몸이 빛으로 가득 찰 것이요, 만일 네 눈이 악하면 네 온몸도 
				어두움으로 가득 찰 것이라. 그러므로 네 안에 있는 빛이 어두움이
        되면 그 어두움이 얼마나 크겠느냐?<br><br>

        <b>판 16:1</b> 그후 삼손이 가자에 가서, 거기서 한 창녀를 보고
        그녀에게로 들어갔더니<br><br>
