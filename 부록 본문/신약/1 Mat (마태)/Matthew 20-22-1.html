        <b>20:22-23</b> 예수께서 대답하여 말씀하시기를 “너희는 너희가 구하는 
           것을 알지 못하는도다. 내가 마시려고 하는 그 잔을 너희가 마실 수 있으며, 
           또 내가 받는 그 침례를 너희가 받을 수 있느냐?”고 하시니, 그들이 주께 
           말씀드리기를 “우리가 받을 수 있나이다.”라고 하더라. 주께서 그들에게 
           말씀하시기를 “참으로 너희가 내 잔을 마시고, 또 내가 받는 침례로 침례를 
           받으려니와 나의 오른편과 왼편에 앉는 것은 내가 주는 것이 아니요, 나의 
           아버지께서 예비하신 자들에게 주실 것이니라.”고 하시더라.
