<body>
        <b>마 9:17</b> 또 새 포도주를 낡은 가죽 부대에 붓는 사람은
        아무도 없나니, 그렇게 하면 가죽 부대가 터져서 포도주도 쏟아지고
        부대도 망가지게 되나 새 포도주를 새 가죽 부대에 부으면 둘 다
        보존되느니라.”고 하시더라.<br><br>

        <b>잠 28:23</b> 사람을 꾸짖는 자는 혀로 아첨하는 자보다 후에
        더욱 은총을 받으리라.<br><br>

        <b>잠 29:5</b> 자기 이웃에게 아첨하는 자는 자기 발 앞에다 그물을
        치는 것이니라.
