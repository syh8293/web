        <b>시 110:5-6</b> 주의 오른편에 계신 주께서 그의 진노의 날에 왕들을 쳐부수시리라. 
        그가 이방 가운데서 심판하실 것이요, 시체들로 그곳들을 가득 채우시며 여러 나라의 
        머리들을 상하게 하시리라.<br><br>

        <b>마 19:28</b> 예수께서 그들에게 말씀하시기를, “진실로 내가 너희에게 말하노니, 나를 
        따르는 너희들은 인자가 자기 영광의 보좌에 앉을 새 세대에, 너희도 열두 보좌에 앉아 
        이스라엘 열두 지파를 심판하리라.
