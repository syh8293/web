        <b>마 6:26</b> 공중의 새들을 보라. 새들은 씨앗을 뿌리지도 않고,
        거두지도 않으며, 곳간에 모아들이지 않아도 하늘에 계신 너희 아버지께서
        먹이시나니, 너희들이 새들보다 더 귀하지 아니하냐?<br><br>

        보라, 하늘들이 그분께 열렸고, 그가 하나님의 영이 비둘기같이 그분 위에
        임하심을 보더라.<br><br>
