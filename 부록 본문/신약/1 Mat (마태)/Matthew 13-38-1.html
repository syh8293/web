        <b>마 13:38</b> 밭은 세상이며, 좋은 씨는 왕국의 자녀들이니라. 그러나 독보리들은 
            악한 자의 자녀들이요,<br><br>

            <b>행 20:28-29</b> 그러므로 너희 자신을 조심하고 모든 양떼에게도 그리하라. 
            이들을 위하여 성령께서는 너희를 감독자들로 세우셨으며 하나님께서 자신의 피로 
            사신 하나님의 교회를 돌보게 하셨느니라. 또 내가 이것을 아노니, 내가 떠난 후에 
            흉악한 이리들이 너희 가운데로 들어와서 양떼를 아끼지 아니할 것이며
