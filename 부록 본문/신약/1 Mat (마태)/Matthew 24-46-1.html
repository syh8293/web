<body>
        <b>46-51절</b> 그의 주인이 와서 종이 그렇게 하고 있는 것을 보리니, 그 종은 복이
        있도다. 진실로 내가 너희에게 말하노니, 주인이 그를 그의 모든 재산을 다스리는
        자로 세울 것이라. 그러나 만일 악한 종이 속으로 말하기를 ‘내 주인이 오시는 것이
        늦어지리라.’ 하고, 자기 동료 종들을 때리기 시작하고, 주정뱅이들과 함께 먹고
        마신다면, 종이 예기치 아니한 날 그가 알지 못하는 시간에 그 종의 주인이 오리니, 
        그러면 주인이 그를 갈라내어서 위선자들과 함께 그의 몫을 지우리니, 거기서 울며 
        이를 갈고 있으리라.”
