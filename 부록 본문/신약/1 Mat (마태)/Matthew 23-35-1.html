        <b>21절</b> 무리가 그를 치기로 합력하고 왕의 명령으로 주의 전의 뜰에서 그를 
				돌로 치니라.<br><br>

				<b>마태복음 23:35</b> 그리하여 땅에 쏟아진 의로운 모든 피가 너희 위로 돌아오리니, 
				의인 아벨의 피로부터 너희들이 성전과 제단 사이에서 죽인 바라키아의 아들 사카랴의 
				피까지니라.<br><br>

				<b>스카랴 1:1</b> 다리오의 치리 제이년 여덟째 달에 주의 말씀이 선지자 잇도의 
				손자, 베레키야의 아들 스카랴에게 임하여 말씀하시기를
