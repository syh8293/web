              <b>마 25:41</b> 그때에 왕이 왼편에 있는 자들에게도 말하기를 ‘너희 저주받은 
              자들아, 내게서 떠나 마귀와 그의 천사들을 위하여 준비한 영원한 불 속으로 
              들어가라.<br><br>

              <b>계 12:9</b> 그리하여 그 큰 용이 쫓겨나니 그는 마귀라고도 하고 사탄이라고도 
              하는 옛 뱀, 곧 온 세상을 미혹하던 자라. 그가 땅으로 쫓겨나고 그의 천사들도 
              그와 함께 쫓겨나더라.<br><br>

              <b>계 20:14</b> 사망과 지옥도 불못에 던져지니 이것이 둘째 사망이라.
