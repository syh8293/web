        <b>마 22:1-4</b> 또 예수께서 대답하여 그들에게 다시 비유로 일러, 말씀하시기를 
				“천국은 마치 자기 아들을 혼인시킨 어떤 왕과 같으니 왕이 혼인 잔치에 초대받은 
				사람들을 불러오라고 자기 종들을 보냈으나 그 사람들은 오려고 하지 아니하였느니라.
				다시 그가 다른 종들을 보내면서 말하기를 ‘초대받은 자들에게 말하라. 보라, 내가 
				만찬을 준비하였고, 내 소와 살진 짐승을 잡았으며, 또 모든 것이 준비되었으니 
				혼인식에 오라 하라.’고 일렀느니라.
