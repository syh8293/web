					<b>19절</b> 그들의 종말은 파멸이며 그들의 하나님은 자기들의 배요,
					그들의 영광은 자기들의 수치 속에 들어 있고 그들은 땅의 것들을 
					생각하느니라.<br><br>

					<b>마 10:38</b> 또 자기 십자가를 지지 않고 나를 따르는 자도 나에게 
					합당치 아니하니라.<br><br>

					<b>10-11절</b> 이는 내가 그를 알고 그의 부활의 능력과 그의 고난의 
					교제를 알아 그의 죽음의 본을 따르려 함이며 어떻게 해서든지 죽은 
					자들의 부활에 이르려는 것이라.
