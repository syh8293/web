              <b>마 3:12</b> 그분은 손에 키를 들고 자기의 타작마당을 철저히
              정결케 하시며, 자기의 알곡은 모아서 창고에 들이실 것이나, 쭉정이는 
              꺼지지 않는 불로 태우시리라.”고 하더라.<br><br>
      
              <b>시 58:9</b> 너희 솥들이 가시들을 느끼기 전에 주께서 살아 있는
              것들이나 그의 진노 가운데 있는 것들을 회오리바람으로 하시듯, 걷어 가
              버리시리라.<br><br>
      
              <b>잠 10:25</b> 회오리바람이 지나가듯이 악인은 더 이상 있지 아니하겠으나, 
              의인은 영원한 기반이니라.
