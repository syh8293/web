              <b>마 25:31-32</b> 인자가 그의 영광 중에 오고, 또 모든거룩한 천사들이 
              그와 함께 오면 그때에 그가 그의 영광의 보좌에 앉으리니 그
              앞에 모든 민족들을 모아 놓고 마치 목자가 양들을 염소들에서 갈라놓듯이
              그들을 따로 갈라놓으리라.<br><br>

              <b>계 19:15-16</b> 그의 입에서는 예리한 칼이 나와서 그것으로 민족들을 칠 
              것이요 또 철장으로 그들을 다스릴 것이며, 그는 전능하신 하나님의 맹렬한 
              진노의 포도즙틀을 밟으실 것이라. 또 그의 옷과 넓적다리에 이름이 기록되어 
              있는데 “만왕의 왕, 또 만주의 주”라 하였더라.
