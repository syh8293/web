					자손에게 돌리라.”고 하더라.<br><br>

					<b>계 1:7</b> 보라, 그가 구름들과 함께 오시리니, 모든 눈이 그를 볼 것이며, 
					그를 찌른 자들도 볼 것이요, 또한 땅의 모든 족속이 그로 인하여 애곡하리라. 
					그대로 되리로다. 아멘.
