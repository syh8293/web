          <b>마 13:39</b> 독보리들을 뿌린 그 원수는 마귀이며, 추수는 세상의 
          끝이요, 추수꾼들은 천사들이니라.<br><br>

          <b>렘 8:20</b> 여름이 끝났고 추수가 지났어도 우리는 구원을 받지
          못하는도다.<br><br>

          <b>계 6:15</b> 땅의 왕들과 위대한 자들과 부자들과 대장들과 힘 있는 
          자들과 모든 종과 모든 자유인이 각자 토굴과 산들의 바위틈에 숨어서
