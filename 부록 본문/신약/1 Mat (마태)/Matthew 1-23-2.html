            <b>7절</b> 만군의 주께서 우리와 함께 계시니 야곱의 하나님은 우리의
            피난처시라. 셀라.<br><br>

            <b>마태복음 1:23</b> “보라, 한 처녀가 잉태하여 한 아들을 낳으리니, 
            그의 이름을 임마누엘이라 하리라.” 하셨으니, 이를 해석하면 ‘우리와 
            함께하시는 하나님.’이라.
