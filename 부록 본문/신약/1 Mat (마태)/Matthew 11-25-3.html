		<b>25-27절</b> 형제들아, 너희가 스스로 지혜 있는 체하지
            않게 하기 위하여 이 신비를 너희가 모르기를 내가 원치 아니하노니
            이는 이방인들의 충만함이 차기까지는 이스라엘의 일부가 완고하게 된
            것이라. 그리하여 온 이스라엘이 구원을 받으리라. 기록된 바
            “구원자가 시온에서 와서 야곱에게서 경건치 아니한 것을 제거하리라.
            이는 내가 그들의 죄들을 없앨 때 그들에 대한 나의 언약이
            이것임이니라.” 함과 같으니라.
