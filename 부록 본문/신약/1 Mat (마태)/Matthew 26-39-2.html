        <b>마 26:39</b> 조금 가시다가 얼굴을 땅에 대고 기도하며
        말씀하시기를 “오 나의 아버지시여, 가능하시거든 이 잔을 내게서
        지나가게 하옵소서. 그러나 내가 원하는 대로 하지 마옵시고 아버지께서
        원하시는 대로 하옵소서.” 하고<br><br>

        <b>시편 75:8</b> 주의 손에 한 잔이 있으니 그 포도주는
        붉고 완전히 혼합되어 있도다. 그가 그것을 쏟으시니 지상의 모든
        악인들이 그것의 찌끼를 짜 마시리로다.
