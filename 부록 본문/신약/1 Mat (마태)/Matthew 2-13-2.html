       	  <b>마 2:13</b> 그들이 떠난 후, 보라, 주의 천사가 꿈에 요셉에게 나타나 
          말하기를 “헤롯이 그 어린아이를 찾아서 죽이려고 하니, 일어나 어린아이와 
          그의 모친을 데리고 이집트로 피하여 내가 네게 말할 때까지 거기 있으라.”고 
          하더라.<br><br>

    	   <b>마 2:19</b> 그러나 헤롯이 죽은 후, 보라, 주의 천사가 이집트에서 요셉에게 
         꿈에 나타나,<br><br>

    	   <b>마 4:11</b> 마귀가 주를 떠나고, 보라, 천사들이 와서 주를 섬기니라.<br><br>

    	   <b>막 1:13</b> 주께서는 광야에서 사십 일을 계시면서 사탄에게 시험을 받으셨고, 
         또 들짐승들과 함께 계시니, 천사들이 주를 섬기더라.
