        <b>10절</b> 이에 다윗이 온 회중 앞에서 주를 송축하고 말하기를 “우리의
				아버지 이스라엘의 주 하나님이여, 주는 영원무궁토록 송축을 받으소서.<br><br>

				<b>마태복음 6:13</b> 우리를 시험에 들게 하지 마시옵고, 악에서 구하여 
				주시옵소서. 그 왕국과 권세와 영광이 영원토록 아버지의 것이옵니다. 아멘.’
