        <b>마 7:22-23</b><br> 
        그 날에 많은 사람들이 나에게 ‘주여, 주여, 우리가 
        주의 이름으로 예언하지 아니하였으며, 주의 이름으로 마귀들을 쫓아내지 
        아니하였으며, 주의 이름으로 많은 경이로운 일들을 행하지 아니하였나이까?’라고 
        말하리니, 그때 내가 그들에게 분명히 말하되 ‘나는 너희를 전혀 알지 못하니, 
        너희 불법을 행하는 자들아, 내게서 떠나가라.’고 하리라.
