        <b>17절</b> 네 마음이 너의 아름다움으로 인하여 높아졌고 너는 네 지혜를 
              네 찬란함으로 인하여 변질시켰도다. 내가 너를 땅에다 던질 것이며 내가 너를
              왕들 앞에 두어 그들로 너를 보게 하리라.<br><br>

							<b>마 16:23</b> 주께서 돌아서서 베드로에게 말씀하시기를 “사탄아, 내 뒤로 
              물러가라. 너는 나에게 걸림이 되는도다. 이는 네가 하나님의 일들을 생각하지 
              않고 사람의 일들을 생각함이라.”고 하시더라.
