        <b>마 16:22-23</b> 그때에 베드로가 주를 붙들고 말리기 시작하면서 
				말하기를 “주여, 그럴 수 없나이다. 이런 일이 결코 주께 있어서는 
				아니되옵니다.”라고 하니 주께서 돌아서서 베드로에게 말씀하시기를
        “사탄아, 내 뒤로 물러가라. 너는 나에게 걸림이 되는도다. 이는 네가
        하나님의 일들을 생각하지 않고 사람의 일들을 생각함이라.”고
        하시더라.
