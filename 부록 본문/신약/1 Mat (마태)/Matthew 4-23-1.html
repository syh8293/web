		<b>마 4:23-24</b> 예수께서 온 갈릴리에 두루 다니시며 그들의 회당에서
            가르치시고, 또 왕국 복음을 전파하시며, 백성 가운데 모든 질병과 모든 허약함을
            고쳐 주시더라. 주의 명성이 온 시리아로 퍼져 모든 병든 자, 즉 갖가지 질병과
            통증으로 고통받는 자들, 마귀들에게 사로잡힌 자들, 정신병자들, 중풍병자들을 주께
            데려오니, 그들을 고쳐 주시니라.<br><br>
        
            <b>8:4</b> 또 예수께서 그에게 말씀하시기를 “주의하여 아무에게도 말하지
            말고, 가서 네 몸을 제사장에게 보이며, 모세가 명한 예물을 드려 그들에게 증거를
            삼으라.”고 하시더라.<br>
