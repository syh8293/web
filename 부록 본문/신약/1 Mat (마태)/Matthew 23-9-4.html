        <b>12절</b> 미카가 레위인을 성결하게 하였더니 그 청년이 미카의 제사장이 
				되어 미카의 집에 있더라.<br><br>

        <b>5절</b> 이 사람 미카에게는 한 신당이 있으므로 한 에봇과 트라빔을 만들어 
        그의 아들들 중 하나를 성결하게 하니 그가 그의 제사장이 되었더라.<br><br>

				<b>마 23:9</b> 또 땅에 있는 사람을 너희 아버지라 부르지 말라. 이는 너희 
				아버지는 한 분, 곧 하늘에 계신 분이시기 때문이라.
