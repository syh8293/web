        <b>마 10:28</b> 또 너희는 몸은 죽여도 혼은 죽일 수 없는 자들을 
        두려워하지 말고, 오히려 혼과 몸을 모두 지옥에서 멸하실 수 있는 
        그분을 두려워하라.<br><br>

        <b>시 50:4-6</b> 그가 위로부터 하늘들과 땅에까지 부르시리니 이는
        그가 자기 백성을 판단하시려는 것이라. 내 성도들을 내게로 다 모으라.
        그들은 희생제로 나와 언약을 맺은 자들이라. 하늘들이 그의 의를 
        선포하리니 하나님 그가 재판장이심이라. 셀라.
