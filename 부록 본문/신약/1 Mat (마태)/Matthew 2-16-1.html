<body>
            <b>마 2:16</b> 그후 헤롯이 현자들에게 속은 줄 알자 심히 분노하여
            군사를 보내어, 그가 현자들에게 자세히 물어본 그 때를 기준으로 하여
            베들레헴과 그 온 지경에 있는 모든 사내아이를 두 살부터 그 아래로 다
            죽이니라.<br><br>

            <b>계 12:4</b> 그런데 그의 꼬리로 하늘의 별 삼분의 일을 끌어다가
            땅에 던지더라. 또 그 용이 그 아이가 태어나자마자 삼키려고 출산하려는 그
            여인 앞에 서 있더라.
</body>
