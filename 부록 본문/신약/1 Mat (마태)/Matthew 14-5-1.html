		<b>5절</b> 그리하여 그가 요한을 죽이려 했으나 무리를 두려워하였으니,
        이는 그들이 요한을 선지자로 여겼음이라.<br><br>

        <b>9절</b> 왕은 근심하였으나, 자기가 맹세한 것과 자기와 함께 앉아
        음식을 먹는 사람들 때문에 그녀에게 주라고 명령하였더라.
