        하니, 예수께서 그들에게 말씀하시기를 “그렇다. ‘어린 아기들과 젖먹이들의 입에서
        나오는 찬양을 온전케 하셨나이다.’라는 말씀을 너희는 읽어 보지 못하였느냐?”고
