    <meta charset="utf-8">

        body {
            background-color: whitesmoke;

	        margin-right: 30px;

        div {
            font-size: 2; 
            color: black;

        }

            font-weight: 700;

<body>

          <div>
                <br>
              <b>마 26:53</b> 너는 내가 지금이라도 나의 아버지께 간구하여 나에게 
              열두 군단이 넘는 천사들을 즉시 보내 달라고 할 수 없는 줄로 생각하느냐?<br><br>

              <b>요 13:4</b> 저녁 식탁에서 일어나시어 옷을 벗어 한쪽에 놓고 수건을 
              가지고 허리에 두르시더라.<br><br>

              <b>막 7:4</b> 또 시장에서 돌아온 후 씻지 않고는 먹지 아니하며 그 
              외에도 여러 가지 받아서 지켜 온 것이 있었으니, 잔과 단지와 놋기명을 
              씻고 식탁을 닦는 것이라.<br><br>

              <b>막 15:16</b> 병사들이 주를 프라이토리움이라 하는 관정 안으로 끌고 
              가고, 그들은 온 군대를 집합시키더라.
          </div>

</body>
