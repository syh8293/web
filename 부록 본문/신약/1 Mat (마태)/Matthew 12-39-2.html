          <b>마 12:39-40</b> 그러나 주께서 그들에게 대답하여 말씀하시기를
          “악하고 음란한 세대가 표적을 구하나, 선지자 요나의 표적밖에는 줄 표적이
          없도다. 요나가 사흘 낮과 사흘 밤을 고래 뱃속에 있었듯이, 인자도 그처럼
          사흘 낮과 사흘 밤을 땅의 심장 속에 있을 것이라.<br><br>

          <b>마태복음 12:41</b> 심판 때에 니느웨 사람들이 이 세대와 함께
          일어나서 이 세대를 정죄하리니, 이는 그들이 요나의 전파로 회개하였기
          때문이라. 그러나, 보라, 요나보다 더 위대한 이가 여기 있느니라.
