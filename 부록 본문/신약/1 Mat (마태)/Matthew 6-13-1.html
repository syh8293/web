						영원하고 영원무궁한 그 왕국을 차지하리라.<br><br>

						<b>마태복음 6:13</b> 우리를 시험에 들게 하지 마시옵고, 악에서
						구하여 주시옵소서. 그 왕국과 권세와 영광이 영원토록 아버지의 
						것이옵니다. 아멘.’<br><br>
		
						<b>마 6:10</b> 아버지의 왕국이 임하시오며, 아버지의 뜻이 하늘에서와 
						같이 땅에서도 이루어지이다.
