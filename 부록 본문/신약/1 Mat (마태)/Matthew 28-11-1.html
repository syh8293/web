            <b>마 28:11-15</b> 그들이 가고 있을 때에, 보라, 경비병 몇 사람이 성읍에 들어가서 
            일어난 모든 일들을 선임 제사장들에게 보고하더라. 그들이 장로들과 함께 모여 의논하고 
            경비병들에게 많은 돈을 주면서 말하기를 “너희는 ‘그의 제자들이 밤에 와서, 우리가 자는 
            동안 그를 훔쳐갔다.’고 말하라. 만일 이 말이 총독의 귀에 들어가면 우리가 그를 설득하여 
            너희는 안전하게 하리라.”고 하더라. 그러므로 그들이 돈을 받고 가르침받은 대로 행하였으니 
            이 말이 오늘까지 유대인들 사이에 두루 퍼지니라.
