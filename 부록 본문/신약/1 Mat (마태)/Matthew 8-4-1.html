        <b>8:4</b> 또 예수께서 그에게 말씀하시기를 “주의하여 아무에게도 
				말하지 말고, 가서 네 몸을 제사장에게 보이며, 모세가 명한 예물을 드려 
				그들에게 증거를 삼으라.”고 하시더라.<br><br>

				<b>10</b> 예수께서 이 말을 들으시고 놀라워하시며 따르는 사람들에게 
				말씀하시기를 “진실로 내가 너희에게 말하노니, 이스라엘에서는 이처럼 큰 
				믿음을 본 적이 없나니, 결코 없도다.<br><br>

				<b>13</b> 예수께서 그 백부장에게 말씀하시기를 “가라, 네가 믿은 대로 
				네게 이루어지리라.”고 하시니, 그의 종이 바로 그 시각에 나으니라.
