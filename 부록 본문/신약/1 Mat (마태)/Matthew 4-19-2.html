              <b>마 4:19</b> 주께서 그들에게 말씀하시기를 “나를 따라오라. 내가 너희로 사람들을 낚는 
              어부가 되게 하리라.”고 하시니,<br><br>

              <b>막 1:17</b> 예수께서 그들에게 말씀하시기를 “너희는 나를 따라오라. 내가 너희로 사람들을 
              낚는 어부가 되게 하리라.”고 하시니,<br><br>

              <b>눅 5:10</b> 시몬과 동료인 세베대의 아들 야고보와 요한도 마찬가지더라. 그때에 예수께서 
              시몬에게 말씀하시기를 “두려워 말라. 이제부터 너는 사람들을 낚게 될 것이라.”고 하시니라.
