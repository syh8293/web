        <b>마 21:28-30</b> 그러나 너희는 어떻게 생각하느냐? 어떤 사람에게 두
				아들이 있었는데, 첫째에게 가서 말하기를 ‘아들아, 오늘 내 포도원에 가서
				일하라.’고 하니, 그가 대답하여 말하기를 ‘아니하겠나이다.’라고 하더니 나중에
				뉘우치고 갔으며, 둘째에게도 가서 그와 같이 말하니, 그가 대답하여 말하기를 ‘예,
				아버지. 가겠나이다.’라고 하고는 가지 아니하였느니라.
