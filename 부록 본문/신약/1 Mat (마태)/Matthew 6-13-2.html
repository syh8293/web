        <b>마 6:13</b> 우리를 시험에 들게 하지 마시옵고, 악에서 구하여 주시옵소서. 
				그 왕국과 권세와 영광이 영원토록 아버지의 것이옵니다. 아멘.<br><br>

        <b>9:5-6</b> 살아 있는 자들은 그들이 죽을 것을 알지만 죽은 자는 아무것도 
				모르며 그들은 더 이상 상도 받지 못하나니, 이는 그들에 대한 기억이 잊혀짐이라. 
				뿐만 아니라 그들의 사랑과 그들의 증오와, 그들의 시기도 이제 사라지고 해 
				아래서 행해지는 어떤 것에서 더 이상의 몫을 영원히 얻지 못하느니라.
