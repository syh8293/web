<body>
        <b>31절</b> 그때에 예수께서 그들에게 말씀하시기를 “오늘 밤 너희 모두는 나로 
        인하여 실족할 것이라. 기록되기를 ‘내가 목자를 치리니 양떼가 흩어지리라.’고
        하였음이라.<br><br>

        <b>54절</b> 그러나 그렇게 하면 이같이 되리라고 한 성경을 어떻게 이룰 수
        있겠느냐?”고 하시더라.<br><br>

        <b>56절</b> 그러나 이 모든 일이 된 것은 선지자들의 성경이 이루어지게 하려
        함이라.”고 하시더라. 그때에 모든 제자가 주를 버리고 도망가더라.
