        <b>23-24절</b> 만일 처녀인 소녀가 남편에게 정혼하였는데 어떤
        남자가 그녀를 성읍 안에서 만나 그녀와 동침하면 그때에 너희는 그들을 그
        성읍의 문 밖으로 끌어내어 그들을 돌로 쳐 죽일지니 이는 그 소녀가 성읍
        안에서 소리지르지 아니하였음이요, 그 남자는 자기 이웃의 아내를 비천하게
        하였음이라. 이같이 너는 너희 가운데서 악을 제할지니라.<br><br>

        <b>마 1:19</b> 그녀의 남편 요셉은 의로운 사람이라, 그녀를
        공개적인 본으로 삼기를 원치 않고 은밀히 버리려고 작정하더라.
