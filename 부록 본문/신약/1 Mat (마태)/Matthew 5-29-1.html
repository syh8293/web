        <b>마 5:29-30</b> 또 만일 너의 오른쪽 눈이 너를 실족케 하거든 뽑아 던져 버리라. 
              네 지체 가운데 하나가 없어지는 것이 네 온몸이 지옥에 던져지는 것보다 나으니라. 
              또 만일 네 오른손이 너를 실족케 하거든 잘라 던져 버리라. 네 지체 가운데 하나가 
              없어지는 것이 네 온몸이 지옥에 던져지는 것보다 나으니라.<br><br>

              <b>벧후 3:9</b> 주의 약속은 어떤 사람들이 더디다고 생각하는 것같이 더딘 것이 
              아니라 오직 우리에 대하여 오래 참으시어 아무도 멸망하지 않고 다 회개에 이르게 
              하려 하심이라.
