              <b>3-6절</b> 이제 끝이 네게 임하였으니 내가 내 분노를 네게 보내어 
              네 행위에 따라 너를 심판하고 네게 모든 가증함으로 보응하리라. 내 
              눈이 너를 아끼지 아니할 것이며 내가 불쌍히 여기지 아니하고 다만 
              내가 네게 보응할 것이며 너의 가증함이 네 가운데 있으리라. 그리하면 
              너희는 내가 주인 줄 알리라. 주 하나님이 이같이 말하노라. 보라 재앙이, 
              재앙만이 임하였도다. 끝이 왔도다. 그 끝이 왔도다. 끝이 너를 찾나니, 
              보라, 끝이 왔도다.<br><br>

              <b>마 24:13</b> 그러나 끝까지 견디는 자는 구원을 받으리라.
