<body>
        <b>마 13:38-42</b> 밭은 세상이며, 좋은 씨는 왕국의
        자녀들이니라. 그러나 독보리들은 악한 자의 자녀들이요, 독보리들을 뿌린 그
        원수는 마귀이며, 추수는 세상의 끝이요, 추수꾼들은 천사들이니라. 그러므로
        독보리들을 거두어서 불에 태웠듯이 이 세상의 끝에도 그렇게 되리라. 인자가
        그의 천사들을 보내리니, 그러면 그들이 실족케 하는 모든 것들과 불법을
        행하는 자들을 그의 왕국에서 가려내어 모으리라. 그리하여 그들을 불타는
        용광로 속으로 던지리니, 거기서 울며 이를 갈고 있으리라.
