          <b>마 13:30</b> 추수 때까지 둘 다 함께 자라도록 두었다가, 추수 때에 
          내가 추수꾼들에게 말하여, 먼저 독보리들을 모아서 불사르기 위하여 단으로 
          묶고, 곡식은 내 곳간으로 모아들이게 하리라.’고 하니라.” 하시더라.<br><br>

          <b>40-42</b> 그러므로 독보리들을 거두어서 불에 태웠듯이 이 세상의
          끝에도 그렇게 되리라. 인자가 그의 천사들을 보내리니, 그러면 그들이 실족케
          하는 모든 것들과 불법을 행하는 자들을 그의 왕국에서 가려내어 모으리라.
          그리하여 그들을 불타는 용광로 속으로 던지리니, 거기서 울며 이를 갈고
          있으리라.
