<body>  
          <b>마 23:9</b> 또 땅에 있는 사람을 너희 아버지라 부르지 말라. 이는 
          너희 아버지는 한 분, 곧 하늘에 계신 분이시기 때문이라.<br><br>

          <b>살후 2:3-4</b> 아무도 어떤 모양으로든지 너희를 미혹하지
          못하게 하라. 이는 먼저 배교하는 일이 이르지 않고, 또 그 죄의
          사람 곧 멸망의 아들이 나타나지 않고서는 그 날이 오지 아니함이라.
          그는 대적하는 자며, 또 하나님이라고 불리는 모든 것과 숭배받는 대상
          위에 자신을 높여 하나님의 성전에 앉아 하나님처럼 보여 자신을
          하나님이라고 하느니라.
