<body>
        
              <b>1절</b> 노래들 중의 노래니, 이는 솔로몬의 노래라.<br><br>

              <b>마 25:4-6</b> 현명한 처녀들은 등과 함께 기름통에 기름을
              가지고 있더라. 신랑이 늦어지므로 모두 졸려서 잠이 들었는데, 한밤중에
              소리가 나기를 ‘보라, 신랑이 오니 나가서 맞으라.’ 하더라.<br><br>
      
              <b>계 14:4</b> 이들은 여자들과 더불어 더럽혀지지 아니한 자들이니
              이는 그들이 동정들임이라. 이들은 어린양이 어디로 가든지 따라가는 자들로
              하나님과 어린양께 첫열매들이 되어 사람들 가운데서 구속을
              받았느니라.
