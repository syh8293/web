<body>
		        <b>14절</b> 그가 일어나 밤에 어린아이와 그의 모친을 데리고 이집트로 떠나가서<br><br>

            <b>20-21절</b> 말하기를 “일어나 그 어린아이와 그의 모친을 데리고 이스라엘 땅으로 
            가라. 어린아이의 생명을 찾던 자들이 죽었느니라.”고 하니, 그가 일어나 어린아이와 
            아이의 모친을 데리고 이스라엘 땅으로 들어오니라.<br><br>

            <b>8절</b> 그때 그 고을에 목자들이 있었는데 들에서 묵으면서 밤에 양떼를 지키더라.
