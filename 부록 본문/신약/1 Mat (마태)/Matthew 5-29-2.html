<body>
        <b>29-30절</b> 또 만일 너의 오른쪽 눈이 너를 실족케 하거든 뽑아 던져
        버리라. 네 지체 가운데 하나가 없어지는 것이 네 온몸이 지옥에 던져지는 것보다
        나으니라. 또 만일 네 오른손이 너를 실족케 하거든 잘라 던져 버리라. 네 지체
        가운데 하나가 없어지는 것이 네 온몸이 지옥에 던져지는 것보다 나으니라.<br><br>

        <b>40절</b> 또 만일 누가 너를 법에 고소하여 너의 웃옷을 빼앗으려 하거든
        외투까지도 갖게 하라.
