        <b>마 27:42-44</b> “그가 다른 사람들은 구원하였으나 자기
        자신은 구원하지 못하는도다. 그가 이스라엘의 왕이면 지금 그
        십자가에서 내려와 보라고 하라. 그러면 우리가 그를 믿으리라.
        그가 하나님을 신뢰하였으니, 만일 그분께서 그를 원하시면 당장
        그를 구원하시게 하라. 이는 그가 말하기를 ‘나는 하나님의
        아들이라.’고 하였음이라.”고 하더라. 주와 함께 십자가에 못박힌
        강도들도 이같이 주를 비난하더라.
