        <b>7절</b> 가서 전할 때, ‘천국이 가까이 왔다.’고 말하고,<br><br>

        <b>40-42절</b> 너희를 영접하는 사람은 곧 나를 영접하는 것이며, 또 나를
        영접하는 사람은 곧 나를 보내신 분을 영접하는 것이라. 선지자의 이름으로 선지자를
        영접하는 사람은 선지자의 상을 받을 것이요, 의인의 이름으로 의인을 영접하는 사람은
        의인의 상을 받을 것이라. 또 누구든지 제자의 이름으로 이 작은 자들 중 하나에게
        마실 냉수 한 잔이라도 주면, 진실로 내가 너희에게 말하노니, 그는 결코 자기 상을
        잃지 아니하리라.” 하시더라.
