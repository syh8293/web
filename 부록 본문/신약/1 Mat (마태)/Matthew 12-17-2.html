        		<b>마 12:17-21</b> 그것은 선지자 이사야를 통하여 말씀하신 바를 이루어지게 하려 
            함이니, 말씀하시기를 “내가 택한 나의 종을 보라. 그는 나의 사랑하는 자로, 그 안에서 
            내 혼이 매우 기뻐하노라. 내가 내 영을 그에게 두리니, 그가 이방인들에게 심판을 
            보이리라. 그는 다투지도 아니하고 외치지 아니하며, 아무도 그의 음성을 길거리에서 
            들을 수 없으리라. 그는 상한 갈대를 꺾지 아니하고, 연기 나는 심지를 끄지 아니하리니, 
            그가 심판하여 승리할 때까지 하리라. 또 이방인들이 그의 이름을 신뢰하리라.”
            하신 것이라.
