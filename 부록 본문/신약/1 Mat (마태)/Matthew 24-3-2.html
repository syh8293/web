            <b>마 24:3</b> 주께서 올리브 산 위에 앉으셨을 때, 제자들이 조용히 나아와서 말씀드리기를 
            “언제 이런 일이 있겠으며, 주께서 오실 표적과, 세상 끝의 표적이 어떤 것인지 우리에게 
            말씀하여 주소서.”라고 하니<br><br>
    
            <b>마 23:38-39</b> 보라, 너희 집이 황폐하여 버린 바 되리라. 내가 너희에게 말하노니, 
            이제부터 너희가 ‘주의 이름으로 오시는 이는 복이 있도다.’라고 말할 때까지 나를 보지 
            못하리라.”고 하시더라.
