              <b>마 26:33-35</b> 베드로가 대답하여 주께 말씀드리기를 “설령 모든 사람이 
              주로 인하여 실족할지라도 나는 결코 실족하지 아니하겠나이다.”라고 하니 예수께서 
              그에게 말씀하시기를 “진실로 내가 네게 말하노니, 오늘 밤 닭이 울기 전에 네가 
              나를 세 번 부인하리라.”고 하시더라. 베드로가 주께 말씀드리기를 “설령 내가 
              주와 함께 죽을지언정 주를 부인하지 아니하겠나이다.”라고 하니 다른 제자들도 
              모두 그렇게 말하더라.
