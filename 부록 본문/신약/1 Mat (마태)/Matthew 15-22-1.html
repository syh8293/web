<body>
        <b>마 15:22</b> 그런데, 보라, 한 카나안 여인이 그 지경에서 나오며
        주께 소리질러 말하기를 “오 다윗의 아들이신 주여, 나에게 자비를
        베푸소서. 내 딸이 마귀에게 심히 고통받나이다.”라고 하더라.<br><br>

        <b>막 7:26</b> 그 여인은 헬라인이요, 수로페니키아 종족이라. 그녀가
        주께 자기 딸에게서 그 마귀를 쫓아내어 달라고 간청하더라.
</body>
