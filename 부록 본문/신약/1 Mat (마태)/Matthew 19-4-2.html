        <b>마 19:4-6</b> 주께서 그들에게 대답하여 말씀하시기를 “처음에
              사람을 지으신 분이 남자와 여자를 지으시고, 말씀하시기를 ‘이런 까닭에
              남자가 아버지와 어머니를 떠나서 그의 아내와 합하여 그 둘이 한 몸이
              될지니라.’고 하신 것을 읽어 보지 못하였느냐? 그러므로 이제 그들은 둘이
              아니요 한 몸이니라. 그러므로 하나님께서 결합시켜 주신 것을 사람이 나누지
              못하느니라.”고 하시더라.
