<body>
            <b>마 1:1-2</b> 다윗의 아들이요, 아브라함의 아들인 예수 그리스도의 세대에 
            관한 책이라. 아브라함은 이삭을 낳고, 이삭은 야곱을 낳고, 야곱은 유다와 
            그의 형제들을 낳고,<br><br>

            <b>창 14:13</b> 도망쳤던 자가 와서, 히브리인 아브람에게 말하였으니, 아브람은 
            아모리인 마므레의 평지에 거하였더라. 마므레는 에스콜의 형제요, 또 아넬의 
            형제라, 이들은 아브람과 동맹한 자들이더라.
