        <b>마 3:9</b> ‘아브라함이 우리의 조상이라.’고 너희 속으로 말하려
        생각지 말라. 내가 너희에게 말하노니, 하나님께서 이 돌들로도 아브라함의
        자손이 되게 하실 수 있느니라.<br><br>

				<b>눅 19:40</b> 주께서 그들에게 대답하여 말씀하시기를 “내가 너희에게
				말하노니, 이 사람들이 침묵을 지킨다면 돌들이 즉시 소리를 지르리라.”고
				하시더라.<br><br>

				<b>합 2:11</b> 담에서 돌이 부르짖고 들보가 그 나무에서 그것에
				응답하리라.
