<body>
        <b>마 25:10-12</b> 그들이 기름을 사러 간 사이에 신랑이 왔으니,
        준비하였던 처녀들만 그와 함께 혼인식에 들어가고 문은 닫혔더라. 그후에 나머지
        처녀들도 와서 말하기를 ‘주여, 주여, 우리에게 열어 주소서.’라고 하더라. 그러나
        그가 대답하여 말하기를 ‘진실로 내가 너희에게 말하노니, 나는 너희를 알지
        못하노라.’ 하더라.
</body>
