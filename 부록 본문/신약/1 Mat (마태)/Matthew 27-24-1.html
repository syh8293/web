<body>
        <b>마 27:24-25</b> 그후 요셉이 잠에서 깨어 일어나 주의 천사가
            그에게 분부한 대로 행하여 자기 아내를 데려왔고 그녀가 첫아들을 낳기까지
            그녀를 알지 아니하였다가 낳으니 그가 그의 이름을 예수라 하더라.<br><br>

            <b>벧전 2:11</b> 사랑하는 자들아, 타국인 같고 순례자 같은
            너희에게 권고하노니 혼을 거슬러 싸우는 육신의 정욕들을 멀리하라.
</body>
