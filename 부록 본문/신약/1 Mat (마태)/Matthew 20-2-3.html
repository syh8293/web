    <title>마태복음 20:2 본문</title>

    <meta charset="utf-8">

    <style media="screen">

        body {
            background-color: whitesmoke;
            text-align: justify;
	        margin-left: 50px;
	        margin-right: 30px;
        }

        div {
            font-size: 2; 
            color: black;
            line-height: 2.5;
        }

        b {
            font-weight: 700;
            text-decoration-line: underline;
            text-decoration-color:orangered
        }
    </style>

<body>

          <div>
                <br>
              <b>마태복음 20:2</b> 그 주인이 일꾼들과 하루 품삯을 한 데나리온으로 
              정하고 그들을 자기 포도원으로 들여보냈더라.<br><br>
          
              <b>마 18:24</b> 그 왕이 계산을 시작하니 일만 달란트 빚진 한 사람을 
              자기 앞에 데려왔더라.<br><br>

              <b>출 38:26</b> 계수를 받은 자는 이십 세 이상으로 육십만 삼천오백오십 
              명인데, 성소의 세켈에 따라 각 사람에게 한 베카, 곧 반 세켈씩이라.<br><br>

              <b>민 2:32</b> 이상은 이스라엘 자손 중 그들 조상들의 가문에 따라 계수받은 
              자들이라. 그 모든 진영의 군대에서 계수받은 자들은 총 육십만 삼천오백오십 
              명이더라.
          </div>

</body>
