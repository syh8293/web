<body>
          <b>마 1:20-23</b> 세상의 창조 때부터 그분에 속한 보이지 않는
          것들이 분명히 보여졌고 심지어는 그분의 영원한 능력과 신격까지도 만들어진
          것들에 의해 알려졌으므로 그들이 변명하지 못하느니라. 이는 하나님을 알되
          하나님께 합당한 영광을 돌리지 아니하고 감사치도 아니하며 도리어 그들의
          상상들이 허망하여지고 그들의 어리석은 마음이 어두워졌기 때문이니 그들은
          스스로 현명하다고 말하나 우둔하게 되었고 썩지 아니하는 하나님의 영광을
          썩어질 사람의 형상과 새들과 네 발 달린 짐승들과 기어다니는 것들과 같은
          형상으로 바꾸었도다.
