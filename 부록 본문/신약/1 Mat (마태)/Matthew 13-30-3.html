        <b>마 13:30</b> 추수 때까지 둘 다 함께 자라도록 두었다가, 추수 때에 내가 
              추수꾼들에게 말하여, 먼저 독보리들을 모아서 불사르기 위하여 단으로 묶고, 
              곡식은 내 곳간으로 모아들이게 하리라.’고 하니라.” 하시더라.<br><br>

              <b>사 54:15</b> 보라, 그들이 반드시 함께 모일 것이나 나로 인해서는 아니니 
              너를 대적하여 함께 모이는 자는 누구나 너로 인하여 망하리라.
