		<b>마 5:35</b> 땅으로도 말지니, 이는 그곳이 그분의 발판임이요,
		예루살렘으로도 말지니, 이는 그곳이 위대한 왕의 도성임이라.<br><br>

		<b>11-12절</b> 주께서 다윗에게 진실로 맹세하셨으니 변경하지
		아니하시리라. “내가 네 몸의 소생을 네 보좌에 두리라. 네 자손들이 내가
		그들에게 가르칠 내 언약과 내 증거를 지키면 그들의 자손들도 네 보좌에
		영원토록 앉으리라.” 하셨도다.
