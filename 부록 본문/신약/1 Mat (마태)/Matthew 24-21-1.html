        <b>마 24:21</b> 이는 그때에 대환란이 있으리니, 그와 같은 것은 세상이 시작된 
            이후로 지금까지 없었으며, 또 결코 없을 것이기 때문이라.<br><br>
    
            <b>계 11:2</b> 그러나 성전 밖에 있는 뜰은 남겨 두고 측량하지 말라. 이는 
            그것을 이방인들에게 주었으며 그들이 마흔두 달 동안 그 거룩한 도성을 발 
            아래 짓밟을 것이기 때문이라.<br><br>
    
            <b>계 11:3</b> 내가 나의 두 증인에게 권세를 주리니, 그러면 그들이 굵은 
            베옷을 입고 일천이백육십 일을 예언하리라.”고 하더라.
