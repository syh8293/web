        <b>마 6:28</b> 또 어찌하여 너희는 의복에 대해서 염려하느냐? 들의
              백합화가 어떻게 자라는지 생각해 보라. 그것들은 수고도 아니하며 길쌈도
              아니하느니라.<br><br>

              <b>눅 12:27</b> 백합화가 어떻게 자라는가를 생각해 보라. 그것들은 수고도 
              하지 않고 길쌈도 하지 않지만, 내가 말하노니 모든 영광을 누릴 때의 솔로몬이 
              차려입은 것도 이 들꽃 하나만 같지 못하였느니라.
