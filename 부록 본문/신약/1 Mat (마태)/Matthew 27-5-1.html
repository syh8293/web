		<b>5-7절</b> 그러자 그가 은전들을 성전에 내던지고, 나가서 목매어
        죽으니, 선임 제사장들이 그 은전을 거두며 말하기를 “이 돈은 피 값이므로
        금고에 넣는 것이 합당치 않도다.” 라고 하더라. 그들이 의논한 후에
        그것으로 토기장이의 밭을 샀으니, 이는 타국인들을 위한 묘지로 쓰려
