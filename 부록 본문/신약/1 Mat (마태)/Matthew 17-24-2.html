        <b>마 17:24-26</b><br> 
					그들이 카퍼나움에 왔을 때에 세금을 거두는
					자들이 베드로에게 와서 말하기를 “너희 선생은 세금을 내지 아니하느냐?”고
					하니 그가 말하기를 “내신다.”고 하더라. 그리고 나서 그가 집에 들어오니
					예수께서 그보다 앞서 말씀하시기를 “시몬아, 너는 어떻게 생각하느냐? 세상의
					왕들이 누구에게서 관세와 정세를 걷느냐? 그들의 자손들에게서냐, 아니면
					타인들에게서냐?”고 하시니, 베드로가 주께 말씀드리기를
					“타인들에게서니이다.”라고 하니, 예수께서 그에게 말씀하시기를 “그러면 그
					자손들은 면세니라.
