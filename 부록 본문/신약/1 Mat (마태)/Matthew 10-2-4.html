<body>
        <b>마 10:2-4</b> 그 열두 사도들의 이름은 이러하니, 즉 첫째,
       	베드로라 하는 시몬이요, 그의 형제 안드레이며, 세베대의 아들 야고보와,
       	그의 형제 요한이요, 빌립과, 바돌로매, 도마와, 세리 마태, 알패오의 아들
       	야고보와, 다대오라는 별명을 가진 렙배오, 카나안인 시몬과, 유다
       	이스카리옷이니, 그는 주를 배반한 자더라.
