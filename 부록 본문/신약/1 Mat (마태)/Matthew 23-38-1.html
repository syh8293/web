            <b>마태복음 23:38-39</b> 보라, 너희 집이 황폐하여 버린 바 되리라. 내가 
            너희에게 말하노니, 이제부터 너희가 ‘주의 이름으로 오시는 이는 복이 있도다.’
            라고 말할 때까지 나를 보지 못하리라.”고 하시더라.<br><br>

            <b>24:2</b> 예수께서 그들에게 말씀하시기를 “너희가 이 모든 것을 보지 못하느냐? 
            진실로 내가 너희에게 말하노니, 여기 돌 하나도 돌 위에 남지 않고 다 무너지리라.”고 
            하시더라.
