        <b>마 8:12</b> 그 왕국의 자녀들은 바깥 흑암에 던져져서 거기에서 울며 
				이를 갈고 있을 것이라.” 하시고<br><br>

				<b>눅 16:24-25</b> 그가 소리질러 말하기를 ‘아버지 아브라함이여, 저를 
				불쌍히 여기셔서 나사로를 보내시어 그가 자기 손가락 끝에 물을 적셔 내 
				혀를 식히게 하소서. 내가 이 불꽃 가운데서 고통을 받고 있나이다.’라고 
				하니 아브라함이 말하기를 ‘아이야, 너는 네 생전에 좋은 것을 받았고 
				나사로는 나쁜 것을 받았음을 기억하라. 그러나 이제 그는 위로를 받고 너는 
				고통을 받느니라.
