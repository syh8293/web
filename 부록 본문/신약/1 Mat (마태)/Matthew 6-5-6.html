        <b>마 6:5-6</b><br> 
        또 네가 기도할 때에 위선자들같이 되지 말라. 그들은 사람들에게 
        보이려고 회당과 길모퉁이에 서서 기도하기를 좋아하느니라. 진실로 내가 너희에게 
        말하노니, 그들은 그들의 상을 받은 것이니라. 그러나 너는 기도할 때에 네 골방에 
        들어가 방문을 닫고 은밀히 계신 네 아버지께 기도하라. 그러면 은밀히 보시는 네 
        아버지께서 너에게 드러나게 갚아 주시리라.
