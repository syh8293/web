            <b>마 15:33</b> 제자들이 주께 말씀드리기를 “이 광야 어디에서 우리가 이처럼 
            큰 무리를 배부르게 할 만한 충분한 빵을 구할 수
            있겠나이까?”라고 하니,<br><br>

            <b>막 8:4</b> 제자들이 주께 대답하기를 “여기 광야 어디에서 누가 빵으로 이 
            사람들을 배부르게 할 수 있겠나이까?”라고 하니라.<br><br>

            <b>전 10:15</b> 어리석은 자의 수고는 그들 모두를 피곤하게 하나니, 이는 그가 
            성읍으로 가는 길도 모름이라.
