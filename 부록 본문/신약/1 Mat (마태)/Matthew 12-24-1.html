<body>
        <b>24절</b> 그러나 바리새인들은 이 말을 듣고 말하기를 “이 사람이 마귀들의 통치자인
        비엘세붑을 힘입지 않고서는 마귀들을 쫓아낼 수 없느니라.”고 하더라.<br><br>

        <b>26절</b> 그러므로 사탄이 사탄을 쫓아내면 그 자체가 갈라지는 것이니, 그러면
        어떻게 그의 왕국이 서겠느냐?
