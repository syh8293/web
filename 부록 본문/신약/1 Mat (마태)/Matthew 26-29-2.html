            <b>마 26:29</b> 내가 너희에게 말하노니, 이제부터 내가 너희와 함께 
            나의 아버지의 왕국에서 새 것으로 마시는 그 날까지 이 포도 열매에서
            난 것을 마시지 아니하리라.”고 하시더라.<br><br>

            <b>요 6:57</b> 살아 계신 아버지께서 나를 보내셨고 내가 아버지로
            말미암아 사는 것같이 나를 먹는 그 사람 역시 나로 말미암아 살리라.<br><br>

            <b>시 44:22</b> 정녕, 우리가 주를 위하여 온종일 죽임을 당하였으며 
            도살당할 양으로 여겨졌나이다.
