<body>
        <b>마태복음 10:23</b> 사람들이 이 성읍에서 너희를 박해하면 다른
        성읍으로 피하라. 진실로 내가 너희에게 말하노니, 인자가 올 때까지 너희가
        이스라엘의 성읍들을 다 다녀 보지 못하리라.<br><br>

        <b>솔로몬의 노래 8:8-9</b> 우리에게 한 작은 누이가 있으니 그녀에게는 
        가슴이 없도다. 그녀가 청혼을 받게 되는 날에 우리가 우리의 누이를 위해 
        무엇을 할까? 그녀가 성벽이라면 우리는 그녀 위에 은으로 궁을 지으리라. 
        그녀가 문이라면 우리는 그녀를 백향목 판자로 두르리라.
