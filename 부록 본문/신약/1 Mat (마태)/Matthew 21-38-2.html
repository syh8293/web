					<b>마 21:38</b> 그러나 그 농부들이 그 아들을 보고 상의하기를 ‘이 사람은 
					상속자니, 자, 그를 죽이자. 그리고 그의 유산을 차지하자.’고 하며<br><br>

					<b>행 3:14-15</b> 너희가 거룩하신 분이며 의로우신 분을 부인하고
					도리어 살인자를 놓아주기를 구하였도다. 너희가 생명의 통치자를 죽였으나
					하나님께서는 그를 죽은 자들로부터 살리셨으니 우리가 이 일에 증인들이라.
