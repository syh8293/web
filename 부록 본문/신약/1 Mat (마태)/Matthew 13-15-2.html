        <b>마 13:13-15</b><br> 
            그러므로 내가 그들에게 비유로 말하노니, 이는
            그들이 보아도 보지 못하고 들어도 듣지 못하며 또 깨닫지도 못함이라. 또 이사야의
            예언이 그들에게 이루어졌으니, 말하기를 ‘너희가 듣기는 들어도 깨닫지 못할 것이요,
            또 보기는 보아도 알지 못하리라. 이 백성의 마음이 무디어지고, 그들의 귀는 듣는
            데 둔하고, 그들은 자기들의 눈을 감았으니, 이는 그들이 어느 때라도 눈으로 보지도
            못하고 귀로 듣지도 못하며 마음으로 깨닫지도 못하고 회심하지도 못하게 되어 나로
            그들을 치유하지 못하게 하려 함이라.’고 한 것이라.
