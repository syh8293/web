          <b>마 9:37-38</b> 그때 주께서 제자들에게 말씀하시기를 “참으로 추수할 것은 
              많으나 일꾼들이 적구나, 그러므로 너희는 추수의 주께 기도하여 추수할 일꾼들을 
              보내 주시라고 하라.” 하시더라.<br><br>

              <b>마 13:49-50</b> 세상의 끝에도 그러하리라. 천사들이 나아와서 악인들을 
              의인들로부터 가려내어, 그들을 불타는 용광로 속으로 던지리니, 거기서 울며 
              이를 갈고 있으리라.”고 하시더라.
