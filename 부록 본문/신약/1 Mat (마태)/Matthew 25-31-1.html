<body>
        <b>25:31</b> 인자가 그의 영광 중에 오고, 또 모든 거룩한
        천사들이 그와 함께 오면 그때에 그가 그의 영광의 보좌에 앉으리니<br><br>

        <b>렘 22:30</b> 주가 이같이 말하노라. 너희는 이 사람이 자식이
        없겠고 그의 평생에 번성치 못할 사람이라고 쓰라. 이는 그의 씨에서는 
				아무도 번성치 못하며 다윗의 보좌에 앉아 유다를 다스릴 자가 더 
				이상 없을 것임이라.
