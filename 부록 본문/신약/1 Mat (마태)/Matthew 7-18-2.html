        <b>마 6:24</b> 아무도 두 주인을 섬길 수 없나니, 이는 그가 한 쪽을 미워하고 
				다른 쪽을 사랑하거나, 한 쪽을 존중하고 다른 쪽을 경시하게 됨이라. 너희가 
				하나님과 재물을 동시에 섬길 수 없느니라.<br><br>

        <b>마 7:18</b> 좋은 나무가 나쁜 열매를 맺을 수 없으며, 나쁜 나무가 좋은 
				열매를 맺을 수 없느니라.
