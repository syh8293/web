          <b>마 2:15</b> 헤롯이 죽을 때까지 그곳에 있었으니 이는 선지자를
          통하여 주에 관해 말씀하신 바 “내가 이집트에서 내 아들을 불렀노라.” 
          하신 그 말씀이 이루어지게 하심이라.<br><br>

          <b>호 5:5</b> 이스라엘의 교만이 그의 얼굴에 증거가 되나니, 그러므로 
          이스라엘과 에프라임은 그들의 죄악 가운데 패망할 것이요, 유다도 또한 
          그들과 더불어 패망하리라.<br><br>

          <b>13</b> 에프라임이 그의 병을 보고 또 유다가 그의 상처를 보았을 때 
          에프라임이 앗시리아인에게로 가서 야렙왕에게 사람을 보내었으나 그는 
          너희를 치유할 수 없었고 너희의 상처를 낫게 할 수도 없었으니,
