        <b>마태복음 2:2</b> 말하기를 “유대인의 왕으로 태어나신 분이 어디 계신가? 
				우리가 동방에서 그분의 별을 보고 그분께 경배드리러 왔노라.”고 하더라.<br><br>

				<b>9-11</b> 그들이 왕의 말을 듣고 길을 떠났는데, 보라, 동방에서 보았던 그 
				별이 그들을 앞서 가다가 어린아이 있는 곳 위에 와서 멈춘지라 그들이 그 별을 
				보고 심히 큰 기쁨으로 즐거워하더라. 그들이 그 집에 들어가서 그 어린아이가 모친
				마리아와 함께 있는 것을 보고 엎드려 그에게 경배하고 보물함을 열어 황금과 유향과
				몰약을 예물로 드리니라.
