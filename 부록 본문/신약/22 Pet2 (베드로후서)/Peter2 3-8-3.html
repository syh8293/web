          <b>1절</b> 오라, 우리가 주께로 돌아가자. 이는 그가 찢으셨으나
          우리를 낫게 하실 것이요, 그가 치셨으나 우리를 싸매어 주실 것임이라.<br><br>

          <b>3절</b> 만일 우리가 계속 주를 알고자 하면 그때 우리가 알게
          되리라. 그의 나오심은 아침처럼 마련되어 있으며 그는 우리에게 비처럼 
          오시리니, 땅에 내리는 늦은 비와 이른 비처럼 오시리라.<br><br>

          <b>벧후 3:8</b> 사랑하는 자들아, 주께는 하루가 천 년 같고 천 년이 
          하루 같은 이 한 가지를 잊지 말라.
