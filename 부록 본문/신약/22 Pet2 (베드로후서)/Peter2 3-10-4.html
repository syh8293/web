        <b>벧후 3:10-13</b> 그러나 주의 날이 밤에 도둑같이 오리니 그 날에는
        하늘들이 굉장한 소리를 내며 사라지고 우주의 구성 요소들이 맹렬한 불로 녹아내리며
        땅과 그 안에 있는 일들이 타버릴 것이라. 그때 이 모든 것이 녹아 버리리니 너희가
        모든 거룩한 행실과 경건에 있어 어떠한 사람들이 되어야겠느냐? 하나님의 날이 오기를
        고대하고 열망하라. 그때는 하늘들이 불에 타서 녹아 버리고 우주의 구성 요소들도
        맹렬한 불에 녹아내릴 것이나
