       	<b>벧후 1:13</b> 그렇도다. 내가 이 장막에 있을 동안에, 너희를 각성시켜 기억하게 함이 옳은 
        줄로 여기나니<br><br>

        <b>히 8:5</b> 그들이 섬기는 것은 하늘에 있는 것들의 본보기와 그림자라. 모세가 성막을 
        지으려고 할 때에 하나님께 지시를 받은 것과 같으니 그분이 말씀하시기를 “보라, 너는 모든 것을 
        산에서 네게 보여 준 모양을 따라 지으라.”고 하셨느니라.<br><br>

        <b>히 9:23</b> 그러므로 하늘들에 있는 것들의 모형들은 이런 것들로 깨끗게 할 필요가 있었으나 
        하늘에 있는 것들 그 자체는 이것들보다 더 좋은 희생제물들로 해야 하리라.
