        또 소돔과 고모라 성읍들을 무너뜨림으로 정죄하여 재가 
        되게 하셔서 후세에 경건치 않게 살 자들에게 본으로 삼으셨으며 또 
        사악한 자들의 음란한 행실로 인하여 고통당하는 의로운 롯을 건져내셨으니 
        (이는 그 의인이 그들 가운데 살면서 날마다 그들의 불법적인 행동을 보고
        들음으로써 그의 의로운 혼이 고통을 당하였기 때문이니라.)
