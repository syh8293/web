            <b>벧후 3:10</b> 그러나 주의 날이 밤에 도둑같이 오리니 그 날에는 하늘들이 
            굉장한 소리를 내며 사라지고 우주의 구성 요소들이 맹렬한 불로 녹아내리며 땅과 
            그 안에 있는 일들이 타버릴 것이라.<br><br>

			      <b>계 20:11</b> 또 내가 큰 백보좌와 그 위에 앉으신 분을 보니, 그의 면전에서 
            땅과 하늘이 사라졌고 그들의 설 자리도 보이지 않더라.<br><br>

			      <b>누가복음 15:17</b> 그때 그가 자신을 돌아보고 말하기를 ‘내 아버지의 많은 
            품꾼들은 먹을 것이 풍족하고도 남는도다. 그런데 나는 굶어 죽어 가는도다!
