        <b>벧후 2:1-3</b> 그러나 백성 가운데도 거짓 선지자들이 있었던 것처럼 너희
        가운데도 거짓 교사들이 있으리라. 그들은 저주받을 이단들을 비밀리에 불러들여서
        자기들을 사신 주를 부인하기까지 하며, 급격한 파멸을 스스로 불러들이느니라.
        또한 많은 사람들이 그들의 파멸의 길을 따르리니 그들로 인하여 진리의 길이 
        비방을 받을 것이라. 그들은 탐욕을 품고 지어 낸 말로 너희에게서 이득을 취하리니, 
        이제 그들의 심판은 예로부터 지체하지 않으며 그들의 멸망은 졸지 아니하느니라.
