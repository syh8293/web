            <b>벧후 3:4-7</b> 말하기를 “그가 온다는 약속이 어디 있느냐?
            조상들이 잠든 이래로 만물은 창조의 시작부터 그대로 있다.” 하리니 이는
            그들이 이것을 고의로 잊으려 함이라. 즉 하나님의 말씀에 의해 하늘들이
            옛적부터 있었다는 것과, 땅도 물에서 나왔고 물 안에 있었다는 것이니 이로써
            이전에 있던 세상은 물이 범람해서 멸망하였느니라. 그러나 현재 있는 하늘들과
            땅은 그 동일한 말씀으로 보존되어 있으되 경건치 아니한 자들의 심판과 멸망의
            날에 불사르려고 간수되어진 것이니라.
