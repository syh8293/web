				<b>벧후 1:16-18</b><br> 
				우리가 우리 주 예수 그리스도의 능력과
				오심을 너희에게 알게 한 것은 교묘하게 꾸며 낸 이야기를 좇은 것이 아니라
				그의 위엄의 목격자들이었기 때문이라. 지극히 큰 영광으로부터 이러한 음성이
				그에게 들려오기를 “이는 내 사랑하는 아들이요 그 안에서 내가 매우
				기뻐하노라.” 하실 때에 그가 하나님 아버지로부터 존귀와 영광을
				받으셨느니라. 이 음성은 우리가 그와 함께 거룩한 산에 있을 때 하늘에서
				나온 것을 들은 것이라.
