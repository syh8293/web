        <b>벧후 2:14-17</b> 음욕이 가득 찬 눈을 가지며 죄로부터 단절될
        수 없고, 견고하지 못한 혼들을 유혹하며 그들은 마음이 탐욕으로 단련되었으니
        저주받은 자식들이니라. 그들이 바른 길을 버리고 빗나가서 브올의 아들
        발라암의 길을 따르는도다. 그는 불의의 삯을 사랑하였으나 자기의 죄악으로
        인하여 책망을 받았으니 말못하는 나귀가 사람의 음성으로 말하여 그 선지자의
        미친 짓을 막았느니라. 이들은 물 없는 샘이요, 폭풍에 밀려다니는 구름이니
        이들을 위하여 흑암의 안개가 영원히 간직되어 있느니라.
