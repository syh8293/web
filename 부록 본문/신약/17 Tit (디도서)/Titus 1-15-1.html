          <b>딛 1:15</b> 정결한 사람들에게는 모든 것이 정결하나 더럽혀진
          자들과 믿지 않는 자들에게는 아무것도 정결한 것이 없고, 도리어 그들의
          마음과 양심이 다 더럽혀져 있느니라.<br><br>

          <b>17절</b> 질그릇에 거룩한 물을 떠다가 성막 바닥에 있는 흙을 취하여 
          그 물에 넣고<br><br>

          <b>렘 2:19</b> 네 자신의 사악함이 너를 고치며 네 타락이 너를 책망하리니
          네가 주 너의 하나님을 버렸고 나를 두려워함이 네 안에 없음이 악하고
          쓰라린 것임을 알고 또 보라. 만군의 주 하나님이 말하노라.
