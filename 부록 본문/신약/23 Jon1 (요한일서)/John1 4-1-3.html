       	<b>요일 4:1-3</b> 사랑하는 자들아, 모든 영을 다 믿지 말고 그	영들이 
        하나님께 속하였는지 시험하라. 이는 많은 거짓 선지자들이 세상에	나왔음이니라. 
        하나님의 영을 너희가 이렇게 알지니, 예수 그리스도께서	육신으로 오신 것을 
        시인하는 모든 영은 하나님께 속한 것이요 예수	그리스도께서 육신으로 오신 
        것을 시인하지 아니하는 모든 영은 하나님께 속한	것이 아니니, 이것이 곧 
        적그리스도의 영이니라. 그것이 오리라는 것을 너희가	들었으나 지금 그것이 
        이미 세상에 있느니라.
