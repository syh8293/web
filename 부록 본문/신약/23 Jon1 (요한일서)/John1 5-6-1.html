		<b>요일 5:6-9</b><br> 
        이분은 물과 피로 오신 분, 곧 예수 그리스도시라.
            물로만이 아니라 물과 피로니라. 증거하시는 이는 성령이시니, 성령은 진리이시기
            때문이라. 이는 하늘에서 증거하시는 이가 세 분이시니, 아버지와 말씀과 성령이시요,
            이 세 분은 하나이심이라. 또 땅에서 증거하는 것도 셋이니, 성령과 물과 피요, 이
            셋은 하나 안에서 일치하느니라. 만일 우리가 사람의 증거를 받아들일진대 하나님의
            증거는 더욱 크나니, 이는 이것이 하나님께서 자기 아들에 관하여 증거하신 그분의
            증거이기 때문이라.
