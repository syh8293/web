              전하는 말이 이것이니, 곧 하나님은 빛이시요, 그분 안에는 어두움이 전혀
              없다는 것이라.<br><br>

              <b>마태복음 8:12</b> 그 왕국의 자녀들은 바깥 흑암에 던져져서
              거기에서 울며 이를 갈고 있을 것이라.” 하시고<br><br>

              <b>22:13</b> 그러자 왕이 종들에게 말하기를 ‘그 사람의
              손과 발을 묶어서 데리고 나가 바깥 흑암에 내어 던지라. 거기서 울며 이를
              갈고 있으리라.’고 하였느니라.
