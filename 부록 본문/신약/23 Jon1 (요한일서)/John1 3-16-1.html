        <b>3:16-18</b><br> 
				이로써 우리가 하나님의 사랑을 아노니,
				이는 그분이 우리를 위하여 자신의 생명을 내어 놓으셨음이라. 따라서 우리도 형제들을
				위하여 우리의 생명을 내어 놓는 것이 마땅하도다. 누가 세상의 재물을 가졌는데 자기
				형제의 궁핍한 것을 알면서도 그를 동정하는 마음을 닫으면 어찌 하나님의 사랑이 그
				안에 거하겠느냐? 나의 어린 자녀들아, 우리가 말이나 혀로 사랑하지 말고 행동과
				진리로 하자.
