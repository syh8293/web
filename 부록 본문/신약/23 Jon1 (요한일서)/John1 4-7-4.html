              <b>요일 4:7-8</b> 사랑하는 자들아, 우리가 서로 사랑하자. 이는 사랑이 하나님께 속한 것이기 때문이라. 
              사랑하는 사람은 누구나 하나님께로부터 태어났으며 또 하나님을 아느니라. 사랑하지 아니하는 자는 하나님을 
              알지 못하나니, 하나님은 사랑이시기 때문이라.<br><br>

              <b>베드로후서 2:5-6</b> 또 옛 세상을 아끼지 아니하셨으나 여덟 번째 사람인 의의 전파자 노아는 
              구원하시고 경건치 않은 자들의 세상에 홍수를 내리셨느니라. 또 소돔과 고모라 성읍들을 무너뜨림으로
              정죄하여 재가 되게 하셔서 후세에 경건치 않게 살 자들에게 본으로 삼으셨으며
