          것이라고 너희가 들었던 대로 지금도 많은 적그리스도가 일어났으니,

          <b>22</b> 예수께서 그리스도이심을 부인하는 자 외에 누가 거짓말쟁이냐? 
          아버지와 아들을 부인하는 자가 곧 적그리스도니라.<br><br>

          <b>4:3</b> 예수 그리스도께서 육신으로 오신 것을 시인하지
          아니하는 모든 영은 하나님께 속한 것이 아니니, 이것이 곧 적그리스도의
          영이니라. 그것이 오리라는 것을 너희가 들었으나 지금 그것이 이미 세상에
          있느니라.
