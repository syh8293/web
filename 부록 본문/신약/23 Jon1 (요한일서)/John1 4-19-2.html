				<b>4:19-21</b><br>
				우리가 그분을 사랑하는 것은 그분께서 먼저 우리를
				사랑하셨음이라. 어떤 사람이 “나는 하나님을 사랑하노라.” 하면서 자기 형제를
				미워하면 그는 거짓말쟁이라. 눈으로 본 형제를 사랑하지 않는 자가 본 적이 없는
				하나님을 어떻게 사랑할 수 있겠느냐? 이것이 우리가 그분께 받은 계명이니 하나님을
				사랑하는 자는 자기 형제도 사랑해야 하느니라.
