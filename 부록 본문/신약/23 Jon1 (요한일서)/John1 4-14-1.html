					<b>4:14-16</b> 우리는 아버지께서 아들을 세상의 구주로
					보내신 것을 보았고 또 증거하느니라. 누구든지 예수를 하나님의 아들이라
					시인하면 하나님께서 그 사람 안에 거하시고, 그도 하나님 안에 거하느니라.
					하나님께서 우리를 향해 가지신 그 사랑을 우리가 알고 또 믿었으니, 하나님은
					사랑이시라. 사랑 안에 거하는 사람은 하나님 안에 거하고 하나님께서도 그
					사람 안에 거하시느니라.
