        <b>요일 2:15-17</b><br> 
				세상도, 세상에 있는 것들도 사랑하지 말라. 누구든지 세상을 
				사랑하면 아버지를 사랑함이 그 안에 있지 아니하니 이는 세상에 있는 모든 것이 
				육신의 정욕과 안목의 정욕과 생의 자랑이요, 아버지께 속한 것이 아니라 세상에 속한 
				것이기 때문이라. 세상도, 세상의 정욕도 사라지지만 하나님의 뜻을 행하는 자는 
				영원히 거하느니라.
