        <b>15</b> 자기 형제를 미워하는 자는 누구나 살인자요, 살인자는 누구나 영원한 생명이 그의 
				안에 거하지 않음을 너희가 아느니라.<br><br>

				<b>5:16</b> 누구든지 자기 형제가 사망에 이르지 아니하는 죄 짓는 것을 보거든 
				간구할지니, 그러면 하나님께서 사망에 이르는 죄를 짓지 아니하는 자들을 위하여 그에게 
				생명을 주시리라. 사망에 이르는 죄가 있거니와, 나는 그에게 그 죄를 위해 기도하라고 
				말하지 아니하노라.
