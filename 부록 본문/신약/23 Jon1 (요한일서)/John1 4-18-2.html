        <b>요일 4:18</b> 사랑 안에는 두려움이 없나니, 온전한 사랑은
        두려움을 쫓아내느니라. 이는 두려움에는 고통이 있음이라. 두려워하는
        자는 사랑 안에서 온전해지지 못하였느니라.<br><br>

				<b>출 19:8</b> 모든 백성이 다같이 대답하여 말하기를 “주께서
				말씀하신 모든 것을 우리가 행하리이다.” 하니, 모세가 백성의 말을 주께
				고하니라.
