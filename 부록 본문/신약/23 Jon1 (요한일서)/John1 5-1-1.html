		    <b>요일 5:1</b> 예수가 그리스도이심을 믿는 사람은 누구나 하나님께로부터 
        태어났으며, 낳으신 그분을 사랑하는 사람은 누구나 그분께로부터 태어난
        자도 사랑하느니라.<br><br>
        
        <b>4</b> 이는 하나님께로부터 태어난 자는 누구든지 세상을 이기기 때문이라. 
        세상을 이기는 승리는 이것이니, 곧 우리의 믿음이라.<br><br>
    
        <b>요 3:29</b> 신부를 얻는 사람은 신랑이지만 신랑의 친구는 곁에 서서
        신랑의 음성을 듣고 그 음성으로 인하여 크게 기뻐하느니라. 그러므로 내게는 이런
        기쁨이 충만하니라.
