<body>
		<b>5:1-3</b><br>
		예수가 그리스도이심을 믿는 사람은 누구나 하나님께로부터
		태어났으며, 낳으신 그분을 사랑하는 사람은 누구나 그분께로부터 태어난 자도
		사랑하느니라. 우리가 하나님을 사랑하고 그의 계명들을 지키면 이것으로 우리가
		하나님의 자녀들을 사랑함을 아느니라. 하나님을 사랑하는 것이 이것이니, 곧 우리가
		그의 계명들을 지키는 것이라. 그의 계명들은 무거운 것이 아니니라.
