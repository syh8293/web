						<b>요일 2:7-8</b><br> 
						형제들아, 내가 너희에게 쓰는 것은 새 계명이
            아니라 처음부터 너희가 가졌던 옛 계명이라. 이 옛 계명은 너희가 처음부터 들었던
            말씀이니라. 또 내가 너희에게 새 계명을 쓰노니, 이는 그분과 너희에게 참된 것이라.
