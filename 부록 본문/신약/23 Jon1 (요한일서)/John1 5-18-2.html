          <b>요일 5:18-20</b> 하나님께로부터 태어난 사람은 누구나 죄를 짓지 
					아니하는 줄을 우리가 아노라. 오히려 하나님께로부터 태어난 자는 자신을 
					지키나니, 그 악한 자가 그를 건드리지 못하느니라. 우리가 아는 것은 
					우리는 하나님께 속해 있으며, 온 세상은 악함 속에 놓여 있다는 것이라. 
					또 우리가 아는 것은 하나님의 아들이 오셔서 우리에게 지각을 주셨다는 
					것이니, 이는 우리로 참되신 그분을 알게 하려는 것이라. 우리는 참되신 
					그분, 곧 그분의 아들 예수 그리스도 안에 있노라. 이분은 참 하나님이시며 
					영원한 생명이시니라.
