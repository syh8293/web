            <b>요일 2:1-2</b> 나의 어린 자녀들아, 내가 이런 것들을 너희에게 쓰는 
            것은 너희로 죄를 짓지 않게 하려는 것이라. 그러나 만일 누가 죄를 지으면 
            우리에게 아버지와 함께 있는 한 변호인이 있으니, 곧 의인이신 예수
            그리스도시라. 그는 우리의 죄들을 위한 화목제물이시니, 우리뿐만 아니라 온
            세상의 죄들을 위한 것이니라.<br><br>
    
            <b>딤전 2:5</b> 하나님은 한 분이시요, 하나님과 사람 사이에 중보자도 한 
            분이시니, 곧 사람이신 그리스도 예수시라.
