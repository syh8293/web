		<b>요일 3:1-3</b><br><br>

        3:1 보라, 아버지께서 어떠한 사랑을 우리에게 주셔서 우리로 하나님의
        아들들이라 불리게 하셨는가. 그러므로 세상이 우리를 알지 못하나니, 이는
        세상이 그분을 알지 못했기 때문이라.<br><br>

        3:2 사랑하는 자들아, 이제는 우리가 하나님의 아들들이라. 우리가 어떻게
        될 것인지는 아직 나타나지 아니하였으나 그가 나타나시면 우리가 그와 같이
        되리라는 것을 아노니, 이는 우리가 그분 그대로 그분을 볼 것이기
        때문이라.<br><br>

        3:3 그분 안에서 이 소망을 가지는 사람은 누구나 그분이 정결하신 것처럼
        자신을 정결케 하느니라.
