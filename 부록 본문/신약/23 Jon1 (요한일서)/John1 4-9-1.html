        <b>요일 4:9-11</b><br> 
            우리를 향한 하나님의 사랑이 이렇게 나타났으니, 곧
            하나님께서 그의 독생자를 세상에 보내신 것은 우리로 그를 통하여 살게 하려
            하심이라. 여기에 사랑이 있으니, 우리가 하나님을 사랑한 것이 아니요 그분이 우리를
            사랑하시고 그의 아들을 우리 죄들을 위하여 화목제물로 보내신 것이라. 사랑하는
            자들아, 하나님께서 이처럼 우리를 사랑하셨으니 우리도 서로 사랑하는 것이
            마땅하도다.
