          <b>요일 5:11-13</b> 또 증거는 이것이니, 하나님께서 우리에게 영생을
            주신 것과, 이 생명이 그의 아들 안에 있다는 것이라. 그 아들이 있는 자는 생명이
            있고 하나님의 아들이 없는 자는 생명이 없느니라. 내가 하나님의 아들의 이름을 믿는
            너희에게 이런 것들을 씀은 너희에게 영생이 있음을 알게 하려 함이며, 또한 너희가
            하나님의 아들의 이름을 믿도록 하려 함이라.
