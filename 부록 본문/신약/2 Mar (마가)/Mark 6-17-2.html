              <b>막 6:17-20</b> 헤롯이 그의 아우 빌립의 아내 헤로디아를 위해
              친히 사람을 보내어 요한을 붙잡아 감옥에 가둔 적이 있었으니, 이는 그가 그
              여인과 혼인하였음이며 요한이 헤롯에게 말하기를 “당신이 당신 아우의 아내를
              취한 것은 부당하도다.”라고 말하였기 때문이라. 그리하여 헤로디아가 요한에게
              원한을 품고 죽이려고 하였으나 할 수 없었으니 이는 헤롯이 요한을 의롭고
              거룩한 사람으로 알고 두려워하며, 그를 주목하였고, 또 그의 말을 듣고서
              많은 일을 하였으며 기쁘게 들었기 때문이라.
