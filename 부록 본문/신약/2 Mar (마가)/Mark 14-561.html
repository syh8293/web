<body>
        <b>막 14:56</b> 이는 많은 사람이 주께 대하여 거짓 증거를 대나, 그들의 증거가 
        서로 일치하지 않음이더라.<br><br>

        <b>7</b> 까닭없이 그들이 나를 잡으려고 구덩이에 그물을 감추었고 까닭없이 
        그들이 나의 혼을 취하려고 구덩이를 팠나이다.<br><br>

        <b>19절</b> 내 원수들인 그들이 나로 인하여 부당하게 기뻐하지 못하게 하시며 
        까닭없이 나를 미워하는 그들로 눈짓하지 못하게 하소서.
