              <b>마가복음 1:3</b> 광야에서 외치는 자의 음성이 있어 ‘너희는 주의
              길을 예비하고 그의 길들을 곧게 하라.’고 하는도다.” 하였더라.<br><br>

              <b>말 3:1</b> 보라, 내가 내 사자를 보내리니, 그가 내 앞에서
              길을 예비하리라. 또 너희가 찾고 있는 주가 갑자기 자기 성전에 오리니, 곧
              너희가 기뻐하는 언약의 사자니라. 보라, 그가 오리라. 만군의 주가
              말하노라.<br><br>

              <b>마가복음 1:2</b> 선지서들에 기록된 바와 같으니 “보라, 내가 네
              면전에 나의 사자를 보내리니, 그가 네 앞서 네 길을 예비하리라.
