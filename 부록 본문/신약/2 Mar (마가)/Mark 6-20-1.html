            두려워하며, 그를 주목하였고, 또 그의 말을 듣고서 많은 일을 하였으며 기쁘게
            들었기 때문이라.<br><br>
        
            <b>막 6:22</b> 그때 앞서 말한 헤로디아의 딸이 나와서 춤을 추어 헤롯과
            또 그와 함께 앉아 있는 사람들을 기쁘게 한지라, 왕이 그 소녀에게 말하기를
