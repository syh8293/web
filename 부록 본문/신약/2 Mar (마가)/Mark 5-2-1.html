        <b>막 5:2</b> 주께서 배에서 내리시자, 곧 더러운 영을 지닌 어떤 사람이 무덤 사이에서 
        나와 주를 만나더라.<br><br>

        <b>막 10:46</b> 그리고 그들이 여리코에 갔더라. 주께서 제자들과 많은 무리와 함께 
        여리코에서 나가실 때, 디매오의 아들 소경 바디매오가 대로에 앉아서 구걸하더라.<br><br>

        <b>마 20:30</b> 보라, 눈먼 사람 둘이 길가에 앉아 있다가 예수께서 지나가신다는 
        말을 듣고, 소리질러 말하기를 “오 다윗의 아들이신 주여, 우리에게 자비를 베푸소서.”라고 하니,
