        <b>막 7:6</b> 주께서 그들에게 대답하여 말씀하시기를 “너희 위선자들에 관하여
              이사야가 잘 예언하였도다. 기록된 바와 같으니 ‘이 백성이 입술로는 나를
              공경하여도 그들의 마음은 내게서 멀도다.<br><br>

              <b>사 30:10</b> 그들이 선견자들에게 말하기를 “보지 말라.” 하고
              선지자들에게 말하기를 “우리에게 올바른 일들을 예언하지 말라. 우리에게
              부드러운 것들을 말하고 거짓된 것들을 예언하라.
