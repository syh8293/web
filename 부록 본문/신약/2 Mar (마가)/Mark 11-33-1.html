		<b>막 11:33</b> 그들이 대답하여 예수께 말하기를 “우리가 말할 수 없노라.” 하니, 
        예수께서도 대답하여 그들에게 말씀하시기를 “나도 무슨 권세로 이런 일들을 
        행하는지 말하지 아니하겠노라.”고 하시더라.
