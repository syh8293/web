        <b>막 10:4</b> 그들이 말하기를 “모세는 이혼증서를 써 주고 버리는 
        것을 허락하였나이다.”라고 하더라.<br><br>

        <b>19절</b> 네 아버지와 어머니를 공경하고, 네 이웃을 네 자신과 같이 사랑하라.”고
        하시니,<br><br>

        <b>마 23:37-38</b> 오 예루살렘아, 예루살렘아, 선지자들을 죽이며 너에게 보낸 
        사람들을 돌로 치는 자야, 마치 암탉이 자기 병아리들을 날개 아래 함께 모으듯이 
        내가 얼마나 자주 네 자녀들을 모으려고 하였더냐? 그러나 너희가 원치 아니하였도다! 
        보라, 너희 집이 황폐하여 버린 바 되리라.
