        <b>막 10:42-45</b><br> 
        그때 예수께서 그들을 불러 말씀하시기를 “너희는
            이방인을 주관한다고 여기는 자들이 백성에게 주권을 행사하고, 또 그들의 고관들이
            백성 위에서 권세를 행사하는 줄을 아느니라. 그렇지만 너희 가운데서는 그래서는
            아니되느니라. 너희 가운데 누구든지 크게 되고자 하는 자는 너희를 섬기는 자가 되고
            너희 가운데 누구든지 으뜸이 되고자 하는 자는 모든 사람의 종이 될지니라. 인자도
            섬김을 받으러 온 것이 아니요, 섬기러 왔고, 또 많은 사람을 위하여 자기 생명을
            몸값으로 주려고 온 것이라.”고 하시니라.
