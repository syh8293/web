        <b>막 14:62-65</b><br> 
				예수께서 대답하시기를 “그렇다. 너희는 인자가 권능의 
            오른편에 앉아 있는 것과 하늘의 구름을 타고 오는 것을 보리라.”고 하시니라. 
            그때 대제사장이 자기 옷을 찢으며 말하기를 “우리에게
            더 이상 무슨 증인들이 필요하리요? 너희는 하나님을 모독하는 말을 들었도다.
            너희는 어떻게 생각하느냐?”라고 하니, 그들은 모두 그가 사형에 해당한다고
            정죄하더라. 그리고 몇 사람은 주께 침을 뱉기 시작하면서, 또 주의 얼굴을
            가리고 주먹으로 치며 말하기를 “예언하라.”고 하며 종들도 그를 손바닥으로
            때리더라.
