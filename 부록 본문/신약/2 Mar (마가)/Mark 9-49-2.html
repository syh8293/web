        <b>9:49</b> 모든 사람이 불로 소금치듯함을 받을 것이며, 모든	제물이 소금으로 
				소금치듯함을 받으리라.<br><br>

       	<b>10:21</b> 그러자 예수께서 그를 쳐다보시고 사랑하시며,	그에게 말씀하시기를 
				“너에게 한 가지 부족한 것이 있으니, 가서 네가	가진 것은 무엇이든지 팔아 가난한 
				사람들에게 주라. 그리하면 하늘에	있는 보물을 가지게 되리니 그런 후에 와서 
				십자가를 지고 나를	따르라.”고 하시더라.
