        	<b>막 15:28</b> 그리하여 ‘그가 범죄자들과 더불어 헤아림을 받았다.’고 말한 
					성경이 이루어졌더라.<br><br>

					<b>18절</b> 보라, 우리가 이 땅으로 들어올 때에 네가 우리를 내려가게 한 
					창문에 이 주홍실 줄을 매어 두고 네 아버지와 어머니와 형제들과 네 아비의 
					가족 모두를 네 집으로 모을지니라.<br><br>

					<b>21절</b>그녀가 말하기를 “너희의 말대로 할 것이라.” 하고 그들을 보내니 
					그들이 떠나니라. 그리고 그녀가 창문에다 주홍색 줄을 매니라.
