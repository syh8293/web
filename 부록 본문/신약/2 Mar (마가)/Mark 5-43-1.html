          <b>막 5:43</b> 주께서 이 일을 아무도 모르게 하라고 그들에게 엄히
					당부하시고 “소녀에게 먹을 것을 주라.”고 명하시니라.<br><br>
			
					<b>마 16:20</b> 그후에 제자들에게 당부하시기를, 자기가 그리스도이신
					예수인 것을 아무에게도 말하지 말라 하시더라.<br><br>

					<b>신 24:8</b> 너는 문둥병에 주의하여 레위인 제사장들이 너희에게 가르칠
					모든 규례에 따라 열심히 행하여 지킬 것이요, 내가 그들에게 명령한 대로 
					너희도 행하여 지킬지니라.
