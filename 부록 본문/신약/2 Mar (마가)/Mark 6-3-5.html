        <b>56절</b> 또 그의 누이들은 모두 우리들과 함께 있지 않느냐? 그렇다면 이 
        사람의 이 모든 것이 어디서 난 것이냐?”고 하면서<br><br>

        <b>막 6:3</b> 이 사람은 마리아의 아들이며, 야고보와 요세와 유다와 시몬의
        형제인 목수가 아니냐? 또 그의 누이들이 여기 우리와 함께 있지 아니하느냐?”
        하며, 그들이 주로 인하여 실족하더라.<br><br>

        <b>시 69:8</b> 내가 내 형제들에게는 낯선 사람이 되고 내 모친의 자녀들에게는 
        외국인이 되었나이다.
