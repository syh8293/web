        		<b>막 9:38</b> 참조. 요한이 주께 대답하여 말씀드리기를 “선생님, 우리를 
            따르지 않는 어떤 사람이 주의 이름으로 마귀들을 쫓아내는 것을 보았는데, 
            우리를 따르지 않는 사람이기에 못하게 하였나이다.”라고 하니<br><br>

						<b>사 59:21</b> 나에게는, 이것이 그들과 함께한 나의 언약이라.
						주가 말하노라. 네 위에 있는 나의 영과 네 입에 둔 내 말들이 네 입에서와
						네 씨의 입에서와 네 씨의 씨의 입에서 이제부터 영원토록 떠나지 아니하리라.
						주가 말하노라.
