<body>
        <b>11:26</b> 그러나 만일 너희가 용서하지 아니하면 하늘에	계신 너희 아버지께서도 
				너희 허물을 용서하지 아니하시리라.”고	하시더라.<br><br>

       	<b>13:14</b> 그러나 너희가 선지자 다니엘이 말했던 멸망의	가증한 것이 서지 못할 
				곳에 서 있는 것을 볼 때면 (읽는 자는	깨달으라.) 유대에 있는 자들은 산으로 도망하라.<br><br>

       	<b>15:28</b> 그리하여 ‘그가 범죄자들과 더불어 헤아림을	받았다.’고 말한 성경이 
        이루어졌더라.
</body>
