        <b>막 8:22-25</b><br> 
            그후 벳새다에 오시니, 사람들이 한 소경을 데려와
            주께서 만져 주시기를 간구하더라. 이에 주께서 그 소경의 손을 붙잡고 그 고을에서
            데리고 나와 그의 두 눈에 침을 바르시고 그에게 안수하시며 “무엇이 보이느냐?”고
            물으시니 그가 쳐다보며 말씀드리기를 “사람들이 나무 같고, 걸어가는 것이
            보이나이다.”라고 하더라. 그후 주께서 다시 그의 두 눈에 안수하여 쳐다보게
            하시니, 회복되어 모든 사람을 밝히 보더라.
