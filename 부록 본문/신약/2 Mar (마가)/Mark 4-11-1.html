<body>
      <b>11절</b> 주께서 그들에게 대답하여 말씀하시기를 “이는 천국의 신비들이
      너희에게는 알도록 허락되었으나 그들에게는 허락되지 아니하였기 때문이니라.<br><br>

      <b>막 4:11</b> 주께서 그들에게 말씀하시기를 “너희에게는 하나님의 나라의
      신비를 알도록 허락되었으나 밖에 있는 사람들에게는 모든 것이 비유로 되었느니라.<br><br>

      <b>눅 8:10</b> 주께서 말씀하시기를 “너희에게는 하나님의 나라의 신비들이
      알도록 허락되었지만, 다른 사람들에게는 비유로 하나니, 이는 그들이 보아도 보지
      못하며 들어도 깨닫지 못하게 하려 함이니라.
