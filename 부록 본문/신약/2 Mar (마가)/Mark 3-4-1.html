        <b>막 3:4-6</b><br> 
					그들에게 말씀하시기를 “안식일에 선을 행하는 것이
					타당하냐, 아니면 악을 행하는 것이 타당하냐? 생명을 구하는 것이 
					타당하냐, 아니면 죽이는 것이 타당하냐?”고 하시나, 그들은 잠잠하더라. 
					주께서 노하셔서 그들을 둘러보시며, 그들의 마음이 완악함을 슬퍼하시고, 
					그 사람에게 말씀하시기를 “네 손을 펴라.”고 하시자, 그가 손을 펴니 
					그 손이 다른 쪽 손과 같이 온전하게 회복되더라. 그러자 바리새인들이 
					나가서, 즉시 그를 대적해서 어떻게 죽일까 하고 헤롯 당원들과 함께 
					모의하더라.
