        <b>막 4:28-29</b> 이는 땅이 저절로 열매를 냄이니 처음에는 싹이 나고, 
				그 다음에는 이삭이 패고, 그후에는 이삭에 낟알이 가득하게 되느니라.
				그러나 열매가 익으면 그가 즉시 낫을 대나니, 이는 추수 때가 왔음이라.”고
				하시더라.<br><br>

				<b>왕하 4:42</b> 어떤 사람이 바알살리사로부터 왔는데 첫열매들로 만든 
				빵, 즉 보리빵 이십 덩이와 껍질을 까지 않은 잘 익은 곡식의 이삭들을
				하나님의 사람에게 가져온지라, 엘리사가 말하기를 “사람들에게 주어 먹게
				하라.” 하더라.
