        <b>막 16:15-18</b> 또 주께서 그들에게 말씀하시기를 “너희는 온
              세상에 가서 모든 피조물에게 복음을 전파하라. 믿고 침례를 받는 자는 구원을
              받을 것이나 믿지 않는 자는 정죄함을 받으리라. 믿는 자들에게는 이러한
              표적들이 따르리니, 즉 내 이름으로 그들이 마귀들을 쫓아내고 또 새 방언들로
              말하리라. 그들은 뱀들을 집을 것이요, 어떤 독을 마실지라도 결코 해를 입지
              않을 것이며, 병자에게 안수하면 그들이 회복되리라.”고 하시더라.
