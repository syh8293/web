        <b>막 15:42</b> 이미 저녁이 되었으며 그 날은 안식일 전날인 예비일이었기에<br><br>

        <b>눅 22:7</b> 그때 유월절 양을 잡아야 하는 무교절이 되었는데<br><br>
            
        <b>요 19:31</b> 그러므로 그 날이 예비일인 까닭에 유대인들이 그 시체들을
        안식일에 십자가 위에 남겨 놓지 않으려고 (이는 그 안식일은 큰 날임이라.)
        빌라도에게 요청하기를 “그들의 다리를 꺾어서 치우게 해주소서.”라고 하더라.
