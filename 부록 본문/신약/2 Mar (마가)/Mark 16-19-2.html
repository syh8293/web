        <b>막 16:19</b> 그리하여 주께서 그들에게 말씀하신 후, 하늘로
        들리움을 받아 하나님의 오른편에 앉으셨더라.<br><br>

        <b>행 2:34-35</b> 다윗은 하늘들로 올라가지 못하였으나 스스로
        말하기를 ‘주께서 내 주께 말씀하시기를, 내가 네 원수들을 네 발판으로 삼을
        때까지 너는 내 오른편에 앉아 있으라 하셨도다.’ 하였으니
