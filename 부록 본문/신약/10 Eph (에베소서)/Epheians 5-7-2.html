        <b>엡 5:7-12</b><br> 
        그러므로 너희는 그들에게 동참하는 자들이 되지 말라.
        너희가 한때는 어두움이었으나 이제는 주 안에서 빛이니 빛의 자녀들로서 행하라.
        (이는 성령의 열매는 모든 선과 의와 진리 안에 있음이라.) 무엇이 주를 기쁘시게
        할 것인지 입증하라. 열매 없는 어두움의 일들에 관여하지 말고 오히려 그것들을
        책망하라. 이는 그들이 비밀리에 행한 그런 것들에 대하여는 말하기조차 부끄럽기
        때문이라.
