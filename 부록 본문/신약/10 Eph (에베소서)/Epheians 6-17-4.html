<body>
        <b>엡 6:17</b> 또한 구원의 투구와 성령의 칼, 곧 하나님의 말씀을 가지고<br><br>

        <b>수 8:34-35</b> 그후에 여호수아는 율법책에 기록된 모든 것대로 율법의 
				모든 말씀, 복들과 저주들을 낭독하더라. 모세가 명령한 모든 말씀 가운데 
				여호수아가 이스라엘 온 회중과 여인들과 아이들과 그들 가운데서 지내는
        타국인들 앞에서 낭독하지 아니한 것은 하나도 없더라.
