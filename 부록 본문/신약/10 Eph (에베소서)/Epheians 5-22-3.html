            <b>에베소서 5:22-24</b> 아내들아, 너희는 너희 자신의 남편에게
            복종하기를 주께 하듯 하라. 이는 남편이 아내의 머리 됨이 그리스도께서
            교회의 머리 됨과 같음이라. 그는 몸의 구주시니라. 그러므로 교회가
            그리스도께 복종하듯이, 아내들도 자기 남편에게 매사에 그렇게 해야 
            할지니라.<br><br>

						<b>출 21:32</b> 만일 소가 남종이나 여종을 받으면 그는 그들의
						주인에게 은 삼십 세켈을 줄 것이요, 그 소는 돌로 칠지니라.<br><br>

						<b>시 22:12</b> 많은 황소가 나를 에워싸고 바산의 힘센 황소들이
						나를 둘러쌌나이다.
