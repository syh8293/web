        		<b>엡 6:5</b> 종들아, 육신에 따른 주인들에게 두려움과 떨림으로
            복종하되 순전한 마음으로 그리스도께 하듯 하고 <br><br>

            <b>시 119:120</b> 내 육신이 주를 두려워함으로 전율하오며 내가
            주의 명령들을 두려워하나이다. <br><br>

            <b>말 2:5</b> 레위와 세운 나의 언약은 생명과 화평의 언약이라.
            내가 그것들을 그에게 준 것은 두려워함을 위한 것이니 그가 그것으로 
            나를 두려워하였고 내 이름 앞에서 두려워하였도다.
