       	<b>엡 2:16-19</b><br> 
        그가 십자가를 통하여 둘을 한 몸으로 만들어
            하나님과 화해하도록 함이며 그 십자가로 원수 된 것을 죽이려 함이니라. 또
            오셔서 멀리 떨어져 있던 너희와 가까이 있던 그들에게 화평을 전파하셨느니라.
            이는 그를 통하여 우리 둘이 한 성령으로 아버지께 나아감이라. 그러므로
            이제부터 너희는 더 이상 나그네도 타국인도 아니요, 오히려 성도들과 같은
            시민이며 하나님의 가족이니라.
