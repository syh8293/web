				<b>엡 6:10-12</b><br> 
        끝으로 나의 형제들아, 주 안에서와 그의 힘의
    	   능력 안에서 강건하라. 너희는 마귀의 술책에 대항하여 설 수 있도록 하나님의
    	   전신갑옷을 입으라. 이는 우리의 싸움이 혈과 육에 대항하는 것이 아니라
    	   정사들과 권세들과 이 세상 어두움의 주관자들과 높은 곳들에 있는 영적 악에
    	   대항하는 것이기 때문이니라.
