          <b>엡 2:8-10</b> 너희가 믿음으로 말미암아 은혜로 구원을 받았으니
          이것은 너희에게서 난 것이 아니요, 하나님의 선물이라. 행위에서 난 것이
          아니니 아무도 자랑하지 못하게 하려 하심이라. 우리는 그분의 작품이니
          그리스도 예수 안에서 선한 일들을 위하여 창조되었느니라. 이 일들은
          하나님께서 미리 정하시어 우리로 그것들 가운데서 행하게 하려 하신 것이라.
