            <b>엡 5:23</b> 이는 남편이 아내의 머리 됨이 그리스도께서 교회의
            머리 됨과 같음이라. 그는 몸의 구주시니라.<br><br>

            <b>4절</b> 주의 집에 거하는 자들은 복이 있으리니 그들이 항상 주를
            찬양하리이다. 셀라.<br><br>

            <b>6절</b> 그가 바카 골짜기를 통과하며 우물을 만드니 비도 그 웅덩이들을 
            채우나이다.
