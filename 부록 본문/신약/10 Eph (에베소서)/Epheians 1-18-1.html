				너희의 지성의 눈을 밝히셔서 너희로 하여금 그의 부르심의 소망이 무엇이며 
				성도들 안에 있는 그의 유업의 영광의 풍성함이 무엇인지 또 그의 강력한 능력의 
				역사하심을 따라 믿는 우리에게 향하신 그의 능력의 지극히 위대하심이 어떤 
				것인가를 너희로 알게 하시기를 원하노라. 하나님께서 그 능력을 그리스도 안에서 
				역사하게 하사 그를 죽은 자들로부터 살리셨으며 천상에서 하나님의 오른편에 앉히사
