		<b>에베소서 2:1-3</b><br>

        2:1 허물과 죄들 가운데서 죽었던 너희를 그가 살리셨으니,<br><br>

        2:2 전에는 너희가 그것들 가운데서 이 세상의 풍조를 따르고 공중 권세의
        통치자, 곧 지금 불순종의 자녀들 안에서 역사하는 영을 따라 행하였으니<br><br>

        2:3 그들 가운데서 우리 모두가 이전에는 우리 육신의 정욕들 가운데서
        행하였으며 육신과 마음의 욕망들을 이루어 다른 자들과 마찬가지로 본래
        진노의 자녀였느니라.
