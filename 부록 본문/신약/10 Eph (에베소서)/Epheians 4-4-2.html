        <b>에베소서 4:4-6</b><br> 
        너희가 너희를 부르시는 한 소망 안에서
        부르심을 받은 것처럼 한 몸과 한 분 성령이 계시니 한 분 주요, 한
        믿음이며, 한 침례이고 한 분 하나님, 곧 모든 것의 아버지시니 그분은
        모든 것 위에 계시며 모든 것을 통하여 너희 모두 안에 계시느니라.
