        <b>엡 2:4-7</b> 그러나 자비가 풍성하신 하나님께서 우리를 사랑하신
        그의 큰 사랑으로 인하여 죄들 가운데서 죽었던 우리를 그리스도와 함께
        살리셨으니 (너희가 은혜로 구원을 받은 것이니라.) 또 함께 일으키사
        그리스도 예수 안에서 천상에 함께 앉히셨으니 이는 그리스도 예수를 통하여
        하나님께서 우리를 향한 그의 인자하심 가운데 그의 은혜의 지극히 풍요함을
        오는 시대들에 보여 주시려 함이니라.
