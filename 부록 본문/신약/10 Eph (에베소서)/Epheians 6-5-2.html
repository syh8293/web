        <b>엡 6:5-9</b><br> 
            종들아, 육신에 따른 주인들에게 두려움과 떨림으로 복종하되 
            순전한 마음으로 그리스도께 하듯 하고 사람을 기쁘게 하는 자처럼 눈가림으로
            하지 말고 그리스도의 종으로서 마음으로부터 하나님의 뜻을 행하며 선한 뜻으로
            봉사하되 주께 하듯 하고 사람에게 하듯 하지 말라. 이는 각 사람이 무슨 선을
            행하든지 종이나 자유인을 불문하고 주로부터 그대로 받을 줄을 앎이니라. 또
            주인들아, 너희도 그들에게 동일하게 행하고 위협을 그치라. 이는 너희의 주인도
            하늘에 계시며 그분은 사람을 외모로 판단하지 않으심을 너희가 알기 때문이라.
