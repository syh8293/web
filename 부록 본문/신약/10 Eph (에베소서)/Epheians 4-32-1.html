        <b>엡 4:32</b> 너희는 서로 친절하고 다정다감하며 서로 용서하되 하나님께서
        그리스도를 위하여 너희를 용서하신 것같이 하라.<br><br>

        <b>골 2:12-13</b> 너희가 침례로 그와 함께 장사되었고 또 하나님께서 그를 죽은 
        자들로부터 살리신 역사를 믿음으로 말미암아 너희도 그와 함께 살아났느니라. 너희 
        죄들과 너희 육체의 무할례 가운데서 죽었던 너희를 하나님께서 그와 함께 살리셔서 
        너희의 모든 허물을 용서하셨으니
