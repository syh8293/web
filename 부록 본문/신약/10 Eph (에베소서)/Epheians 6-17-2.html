              <b>엡 6:17</b> 또한 구원의 투구와 성령의 칼, 곧 하나님의 말씀을
              가지고<br><br>

              <b>히 4:12</b> 하나님의 말씀은 살아 있고 능력이 있어 양날이 있는
              어떤 칼보다도 예리하여 혼과 영, 그리고 관절과 골수를 찔러 가르고 마음의
              생각들과 의도들을 판별하느니라.<br><br>

              <b>벧전 1:23</b> 너희가 거듭난 것은 썩어질 씨로 된 것이 아니라
              썩지 아니할 씨로 된 것이니 살아 있고 영원히 거하는 하나님의 말씀으로
              되었느니라.
