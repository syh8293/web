        <b>엡 4:8-9</b> 그러므로 말씀하시기를 “그가 위로 올라가실 때에 사로잡힌 자를 
            사로잡아갔고ㄷ 사람들에게는 은사들을 주셨다.”고 하셨느니라. 따라서 그가 
            올라가셨다는 것은 그가 땅의 더 낮은 부분들로 먼저 내려가셨다는 것이 아니고 
            무엇이냐?<br><br>
    
            <b>벧전 4:6</b> 이런 연유로 죽은 자들에게도 복음이 전파되었으니 이는 육체로는 
            사람과 일치하여 심판을 받으나 영으로는 하나님과 일치하여 살게 하려 함이니라.
