        <b>엡 2:20-22</b><br> 
        너희는 사도들과 선지자들의 기초 위에 세워졌으며 예수 
        그리스도께서 친히 귀중한 모퉁잇돌이 되셨고 그분 안에서 건물 전체가 함께 
        알맞게 맞추어져 주 안에서 거룩한 성전으로 자라 가며 또한 그분 안에서 
        너희도 성령을 통하여 하나님의 거처로 함께 지어져 가고 있는 것이니라.
