    <title>에베소서 1:22-23 본문</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;
        }
    </style>
  </head>

<body>
        <b>엡 1:22</b> 또 만물을 그의 발 아래 두시고 그를 만물 위에 
        머리가 되게 하셔서 교회에게 주셨느니라.<br><br>

        <b>23</b> 교회는 그의 몸이니 만물 안에 모든 것들을 채우시는 분의 
        충만이니라.<br><br>
    
        <b>골 1:18</b> 그는 몸인 교회의 머리시라. 그는 시작이시며 죽은 
        자들로부터 첫 번째로 나셨으니 이는 그가 만물 안에서 으뜸이 되려 
        하심이라.<br><br>

        <b>엡 1:23</b> 교회는 그의 몸이니 만물 안에 모든 것들을 채우시는 
        분의 충만이니라.<br><br>

        <b>요 3:13</b> 하늘에서 내려온 이, 곧 하늘에 있는 인자 외에는 아무도 
        하늘에 올라간 자가 없느니라.
</body>
