        <b>엡 2:12</b>그 때에 너희는 그리스도로부터 분리되어 있었고 이스라엘 
        나라에 속하지 않는 타국인이요, 약속의 언약들로부터는 생소한 사람이었으며
        소망도 없고 세상에서 하나님도 없었느니라.<br><br>

        <b>19</b> 그러므로 이제부터 너희는 더 이상 나그네도 타국인도 아니요, 오히려 
        성도들과 같은 시민이며 하나님의 가족이니라.<br><br>

        <b>눅 13:28</b> 너희가 아브라함과 이삭과 야곱과 모든 선지자가 하나님의 나라에 
        있는 것과 너희 자신은 쫓겨나는 것을 볼 것이니 그때에 울며 이를 갈고 있으리라.
