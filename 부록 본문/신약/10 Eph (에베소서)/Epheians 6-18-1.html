        <b>30절</b> 너는 심판의 흉배 안에 우림과 툼밈을 넣어, 아론이 주
        앞에 들어갈 때에, 그것들이 아론의 가슴에 있게 하라. 또한 아론은 주
        앞에서는 지속적으로 그의 가슴 위에 이스라엘 자손의 심판을
        지닐지니라.<br><br>

        <b>에베소서 6:18</b> 모든 기도와 간구로 항상 성령 안에서 기도하고
        이를 위하여 모든 성도들을 위해 모든 인내와 간구로 깨어 있으라.<br><br>

        <b>엡 6:11</b> 너희는 마귀의 술책에 대항하여 설 수 있도록 하나님의 
        전신갑옷을 입으라.
