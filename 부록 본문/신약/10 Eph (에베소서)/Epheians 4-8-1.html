		<b>엡 4:8-10</b> 그러므로 말씀하시기를 “그가 위로 올라가실 때에
		사로잡힌 자를 사로잡아갔고 사람들에게는 은사들을 주셨다.”고 하셨느니라.
		(따라서 그가 올라가셨다는 것은 그가 땅의 더 낮은 부분들로 먼저
		내려가셨다는 것이 아니고 무엇이냐? 내려가셨던 그가 모든 하늘들 위로
		올라가신 바로 그분이니 그가 모든 것을 충만케 하시려 함이니라.)
