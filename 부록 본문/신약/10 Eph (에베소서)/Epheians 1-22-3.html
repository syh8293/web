              <b>7-8절</b> 잠시 동안 내가 너를 버렸으나 큰 자비로 내가 너를
              모을 것이니라. 적은 진노로 내가 내 얼굴을 네게서 잠시 감추었으나 내가
              영원한 인자함으로 네게 자비를 베풀리라. 주 네 구속주가 말하노라.<br><br>

              <b>엡 1:22-23</b> 또 만물을 그의 발 아래 두시고 그를 만물 위에 머리가 
              되게 하셔서 교회에게 주셨느니라. 교회는 그의 몸이니 만물 안에 모든 것들을 
              채우시는 분의 충만이니라.
