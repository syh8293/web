<body>
            <b>엡 2:14-18</b> 그는 우리의 화평이시니 둘을 하나로 만드셨고 우리
            사이에 가로막힌 중간의 벽을 허물어뜨리셨으며 원수 된 것, 곧 법령 안에 속한
            계명들의 율법까지도 그의 육신 안에서 폐기하셨으니 이는 그 둘을 자기 안에서 한 새
            사람으로 창조하사 화평케 하시고 그가 십자가를 통하여 둘을 한 몸으로 만들어
            하나님과 화해하도록 함이며 그 십자가로 원수 된 것을 죽이려 함이니라. 또 오셔서
            멀리 떨어져 있던 너희와 가까이 있던 그들에게 화평을 전파하셨느니라. 이는 그를
            통하여 우리 둘이 한 성령으로 아버지께 나아감이라.
