        <b>엡 5:22</b> 아내들아, 너희는 너희 자신의 남편에게 복종하기를
        주께 하듯 하라.<br><br>

        <b>벧전 3:6</b> 사라가 아브라함을 주라 부르며 복종했던 것과 같이
        너희가 선을 행하고 어떤 놀라운 일에도 두려워하지 아니하면 그녀의
        딸들이 되느니라.<br><br>

        <b>시 43:3</b> 오, 주의 빛과 주의 진리를 보내셔서 그것들로
        나를 인도하게 하시며 주의 거룩한 산과 주의 장막들로 나를 데려가게
        하소서.
