        <b>사도행전 16:30-31</b> 그리하여 그들을 데리고 나와서 말하기를
            “선생님들이여, 내가 구원을 받으려면 어떻게 해야 하나이까?”라고 하니
            그들이 말하기를 “주 예수 그리스도를 믿으라. 그리하면 너와 네 집안이
            구원을 받으리라.”고 하니라.<br><br>
    
            <b>로마서 10:9-10</b> 네가 네 입으로 주 예수를 시인하고 또
            하나님께서 그를 죽은 자들로부터 살리신 것을 네 마음에 믿으면 구원을
            받으리라. 이는 사람이 마음으로 믿어 의에 이르고 입으로 고백하여 구원에
            이르기 때문이라.
