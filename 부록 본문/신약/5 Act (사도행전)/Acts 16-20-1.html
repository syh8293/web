        <b>행 16:20-22</b>. 행정관들에게 데리고 가 말하기를 “이 사람들은 
            유대인으로 우리 성읍을 심히 소란케 하며 우리 로마 사람들로서는
            받아들여서도 행해서도 안 되는 관습을 전하고 있나이다.”라고 하더라. 
            무리가 일제히 그들을 반대하고 일어서니 그 행정관들이 그들의 옷을 
            찢어 벗기고 때리라고 명령하니라.
