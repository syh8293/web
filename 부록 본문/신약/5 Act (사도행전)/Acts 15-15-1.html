        <b>행 15:15-18</b> 이것은 선지자들의 말과 일치된 것이라.
        기록된 바 ‘이 일 후에 내가 다시 돌아와서 쓰러진 다윗의 장막을 다시 세울
        것이며 또 거기에 파괴된 것들을 다시 세워 일으키리라. 그리하여 남은 자들로
        주를 찾게 할 것이며 또 내 이름으로 불리는 모든 이방인들도 그러하리라. 이
        모든 일을 행하시는 주가 말하노라. 세상의 시작부터 그의 모든 역사가
        하나님께 알려졌느니라.’고 함과 같으니라.
