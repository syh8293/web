            그러므로 선지자들로 말씀하신 것들이 너희에게 임하지 않도록 조심하라. ‘보라 너희

            너희에게 말해 줄지라도 너희가 그것을 결코 믿지 않으리라.’고 하였느니라.” 하니라.
