<body>
        <b>18:5-6</b> 실라와 디모데가 마케도니아에서 왔을 때 바울은 영
        안에서 매임을 받아 유대인들에게 예수가 그리스도이심을 증거하더라. 그러나 유대인들이
        반박하며 모독하자 그는 옷을 털며 그들에게 말하기를 “너희 피가 너희 머리로 돌아갈
        것이요 나는 깨끗하니라. 이제부터는 내가 이방인들에게로 가리라.”고 하더라.<br><br>

        <b>롬 11:25</b> 형제들아, 너희가 스스로 지혜 있는 체하지 않게 하기 위하여 이
        신비를 너희가 모르기를 내가 원치 아니하노니 이는 이방인들의 충만함이 차기까지는
        이스라엘의 일부가 완고하게 된 것이라.
