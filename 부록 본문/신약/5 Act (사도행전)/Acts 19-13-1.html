    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;

        b {

<body>
        <b>13-15절</b><br> 
            또 돌아다니며 귀신을 쫓아낸다고 하는 어떤 유대인들이 
            악령들린 사람들에게 주 예수의 이름을 불러서 말하기를 “우리가 바울이 
            전파하는 예수로 너희에게 엄명하노라.”고 하였더라. 제사장들의 우두머리인 
            한 유대인 스케바에게 일곱 아들이 있었는데 그들도 그렇게 행하더니 그 
            악령이 대답하여 말하기를 “내가 예수도 알고 바울도 알지만 너희는 
            누구냐?”라고 하더라.
</body>

</html>
