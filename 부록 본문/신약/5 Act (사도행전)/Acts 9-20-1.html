		<b>행 9:20-23</b><br> 
        그가 곧바로 회당에서 그리스도를 전파하여
            그분이 하나님의 아들이라고 하더라. 그때 그 말을 듣는 모든 사람이 놀라며
            말하기를 “이 사람은 예루살렘에서 이 이름을 부르는 자들을 죽이던 자가
            아니냐, 또 여기에 온 것도 사람들을 잡아 선임 제사장들에게로 데려가려는 그
            목적 때문이 아니냐?”고 하더라. 그러나 사울은 더욱 힘을 얻어 이분이 바로
            그리스도이심을 증명함으로써 다마스커스에 사는 유대인들을 당황케 하니라.
            그후 여러 날이 지나서 유대인들이 그를 죽이기로 모의하였으나
