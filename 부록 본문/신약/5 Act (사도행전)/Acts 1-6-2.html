		<b>행 1:6-8</b> 그러므로 그들이 함께 모였을 때에 주께 물어
		말씀드리기를 “주여, 이 때에 이스라엘에 그 왕국을 다시 회복하시겠나이까?”
		하니 주께서 그들에게 말씀하시기를 “너희에게는 그 때나 시기를 알게 하신
		것이 아니요, 아버지께서 자신의 권한에 두셨느니라. 그러나 성령께서 너희에게
		임하시면 너희가 능력을 받으리니 그러면 예루살렘과 온 유대와 사마리아와 땅
		끝까지 이르러 내게 증인이 되리라.”고 하시니라.
