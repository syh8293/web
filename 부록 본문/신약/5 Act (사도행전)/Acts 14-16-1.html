        <b>행 14:16-17</b> 지나간 때에는 하나님께서 모든 민족이 자기들의 
				길로 가는 것을 허락하셨지만 그분은 자신을 증거 없이 내버려 두지
        않았으니 이는 그분이 선을 행하시고 우리에게 하늘로부터 비와 풍요한 
				계절을 주시며 음식과 기쁨으로 우리의 마음을 채우셨음이니라.”고 하더라.<br><br>

        <b>롬 5:13</b> 율법이 있기 전에도 죄가 세상에 있었으나 율법이 없을
