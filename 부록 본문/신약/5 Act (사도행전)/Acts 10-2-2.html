        <b>행 10:2</b> 그는 경건한 사람으로 온 집안과 더불어 하나님을 
        두려워하고 백성을 많이 구제하며 하나님께 항상 기도하더라.<br><br>

        <b>22</b> 그들이 말하기를 “백부장 코넬료는 의인이요 하나님을 
        두려워하는 사람이며 또 온 유대 민족에게 좋은 평판이 나 있는 사람인데 
        하나님께로부터 거룩한 천사를 통하여 당신을 그의 집으로 청하여 말씀을 
        들으라는 지시를 받았나이다.”라고 하더라.
