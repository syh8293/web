        <b>행 18:4-6</b><br> 
        그가 안식일마다 회당에서 변론하며
        유대인들과 헬라인들을 설득시키니라. 실라와 디모데가 마케도니아에서
        왔을 때 바울은 영 안에서 매임을 받아 유대인들에게 예수가
        그리스도이심을 증거하더라. 그러나 유대인들이 반박하며 모독하자
        그는 옷을 털며 그들에게 말하기를 “너희 피가 너희 머리로 돌아갈
        것이요 나는 깨끗하니라. 이제부터는 내가 이방인들에게로
        가리라.”고 하더라.
