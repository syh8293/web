		    <b>행 15:23</b> 그들이 이렇게 그들 편에 써 보내기를 “사도들과 장로들과
        형제들은 안티옥과 시리아와 킬리키아에 있는 이방인 형제들에게
        문안하노라.<br><br>
    
        <b>21:3</b> 이제 쿠프로가 보이므로 그곳을 왼편에 두고 시리아로
        항해하다가 투로에 닿으니 이는 그 배가 그곳에서 짐을 내리려는 것이었더라.
