		<b>19-22</b><br> 
        그러므로 내 판단은 이방인들 가운데서
        하나님께로 돌아온 사람들을 우리가 괴롭히지 말고 다만 그들에게 글을 보내어
        우상으로 더럽혀진 것과 음행과 목매어 죽인 것과 피를 삼가게 하자는 것이라.
        이는 예로부터 각 성읍에서 모세를 전파하는 자들이 있어 안식일마다 회당에서
        그 글이 읽혔음이라.”고 하더라. 그리하여 사도들과 장로들이 온 교회로
        더불어 그들 가운데 사람들을 선정하여 바울과 바나바와 함께 안티옥으로 보내는
        것을 좋게 여기니 곧 형제들 중에서 지도자인 바사바라 부르는 유다와
        실라더라.
