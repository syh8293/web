			<b>행 7:45</b> 우리 조상이 또한 그것을 물려받아 하나님께서 우리
			조상의 면전에서 쫓아내신 이방인들의 땅으로 예수와 함께 가지고 와서
			다윗 때까지 이르니라.<br><br>

			<b>신 11:25</b> 너희 앞에 설 자가 없으리니, 이는 주 너희
			하나님께서 너희에게 말씀하신 대로 너희가 밟은 모든 땅 위에서 너희를
			무서워하게 하고 너희를 두려워하게 하실 것임이라.
