        <b>행 3:24</b> 뿐만 아니라 사무엘로부터 그 뒤를 이어 말한 모든
        선지자들도 한결같이 이 날들을 미리 말하였느니라.<br><br>

				<b>판 8:23</b> 기드온이 그들에게 말하기를 “내가 너희를 다스리지
				아니하겠고, 또한 나의 아들도 너희를 다스리지 아니할 것이요, 주께서 
				너희를 다스리시리라.” 하더라.
