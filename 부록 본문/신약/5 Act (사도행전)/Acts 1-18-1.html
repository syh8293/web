        <b>행 1:18-19</b> 그런데 이 자가 실로 불의의 대가로 밭을 샀는데 그후에 
        곤두박이로 떨어져서 몸의 중간이 터져 그의 모든 창자가 쏟아져 나왔느니라.
        이 일이 예루살렘에 사는 모든 사람에게 알려지게 되어 그 밭을 그들의 고유의 
        말로 ‘아켈다마’라고 하니 즉 ‘피의 밭’이라는 뜻이라.
