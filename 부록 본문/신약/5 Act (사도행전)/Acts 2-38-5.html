        	<b>행 2:38-40</b> 베드로가 그들에게 답변하기를 “회개하라. 그리고 죄들을 사함받은 
					것으로 인하여 너희 각자는 예수 그리스도의 이름으로 침례를 받으라. 그리하면 너희가 
					성령의 선물을 받으리라. 이 약속은 너희와 너희 자녀에게 한 것이며, 또한 먼 곳에 
					있는 모든 사람, 즉 주 우리 하나님께서 부르실 모든 사람에게 하신 것이라.”고 하더라. 
					또 여러 가지 다른 말로 증거하고 권고하여 말하기를 “너희는 이 사악한 세대로부터 
					구원을 받으라.”고 하더라.
