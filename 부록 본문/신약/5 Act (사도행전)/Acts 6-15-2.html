          <b>행 6:15</b> 공회에 앉은 모든 사람이 그를 주시하여 보니 그의
          얼굴이 천사의 얼굴과 같더라.<br><br>

          <b>행 7:59-60</b> 그들이 스테판을 돌로 치니 그가 하나님을 부르며 
          말하기를 “주 예수여, 나의 영을 받아 주소서.” 하고 무릎을 꿇고
          큰소리로 부르짖기를 “주여, 이 죄를 그들에게 돌리지 마옵소서.”라는 이
          말을 하고 잠드니라.
