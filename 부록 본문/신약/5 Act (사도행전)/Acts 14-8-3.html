		    <b>행 14:8-10</b><br> 
            루스트라에는 발에 기운이 없는 한 사람이 앉아
            있었는데 그는 모태로부터 절름발이가 되어 걸어 본 적이 없었더라. 이 사람이 바울이
            말하는 것을 듣고 있을 때 바울이 그를 유심히 보니 그에게 치유받을 만한 믿음이
            있는 것을 안지라, 큰 소리로 말하기를 “네 발로 똑바로 일어서라.” 하니 그가
            벌떡 일어나서 걷더라.
