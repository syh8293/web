				병사들을 붙여 교대로 지키게 하니 이스터가 지나면 그를 백성들 앞에 
				끌어낼 의도였더라.<br><br>

				<b>민 15:38-39</b> “이스라엘 자손에게 일러 그들 대대에 걸쳐 그들의 
				옷단에 술을 만들고 그 옷단의 술에는 청색 끈을 붙이도록 명하라. 이
				술에 단 끈은 너희로 그것을 보고 주의 모든 계명들을 기억하여 그것들을
				행하게 하려는 것이니, 이는 너희로 음란하게 숭배하게 하는 자신의 마음과
