        <b>행 17:22-23</b> 그러므로 바울이 마르스 언덕 한가운데 서서
              말하기를 “아테네 사람들이여, 내가 보니 너희는 매사에 너무나 미신적이니라.
              지나다니다가 너희가 섬기는 대상을 보았는데 ‘알지 못하는 신에게’라고 새겨
              놓은 제단도 있었노라. 그러므로 너희가 알지 못하면서 섬기는 그 대상을
              너희에게 알게 하리라.<br><br>

              <b>고후 4:4</b> 그들 가운데 이 세상의 신이 믿지 않는 자들의
              마음을 어둡게 하여 하나님의 형상이신 그리스도의 영광스러운 복음의 광채가
              그들에게 비치지 못하게 하느니라.
