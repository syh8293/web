		<b>행 13:7-8</b><br> 
        그가 그 지방의 총독 서기오 파울로와 함께
            있었는데 그는 총명한 사람이더라. 총독이 하나님의 말씀을 듣고자 바나바와
            사울을 부르니라. 그러나 요술사 엘루마는 (그의 이름을 번역하면 요술사라.)
            그들을 반대하며 총독으로 하여금 믿지 못하게 하려고 애쓰더라.
