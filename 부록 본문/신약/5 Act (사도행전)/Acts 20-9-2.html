		    <b>행 20:9-10</b><br> 
            유두고라고 하는 한 청년이 창가에 앉았다가 깊은 잠에
            빠졌더라. 바울이 오래 설교하므로 그가 잠을 이기지 못하여 삼층에서 떨어졌는데
            일으켜 보니 죽었더라. 그러자 바울이 내려가서 그에게 엎드려서 팔로 그를 안고
            말하기를 “소란 피우지 말라. 생명이 그에게 있도다.”라고 하더라.
