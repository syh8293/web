			      <b>출 12:13</b> 내가 이집트 땅을 칠 때에 그 피는 너희가 있는 집들 위에서 
            너희를 위한 한 표가 되리니, 내가 그 피를 보면 너희를 지나칠 것이며 그 
            재앙이 너희 위에 내려 너희를 멸하지 아니하리라.<br><br>

            <b>행 20:28</b> 그러므로 너희 자신을 조심하고 모든 양떼에게도 그리하라. 
            이들을 위하여 성령께서는 너희를 감독자들로 세우셨으며 하나님께서 자신의 
            피로 사신 하나님의 교회를 돌보게 하셨느니라.
