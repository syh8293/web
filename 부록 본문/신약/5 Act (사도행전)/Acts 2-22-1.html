					<b>2:22-24</b> 너희 이스라엘 사람들아, 이 말씀들을 들으라.
					너희 자신도 아는 바와 같이, 나사렛 예수는, 하나님께서 그를 통하여 너희
					가운데서 행하신 기적들과 이적들과 표적들로 너희 중에서 하나님께 확증되신
					분이니라. 하나님의 정하신 뜻과 미리 아심을 따라 내어주신 그를 너희가
					붙잡아 무법자들의 손을 통해 십자가에 못박아 죽였으나, 하나님께서 그를
					사망의 고통에서 풀어 살리셨으니 이는 그가 사망에 매여 있을 수 없었기
					때문이라.
