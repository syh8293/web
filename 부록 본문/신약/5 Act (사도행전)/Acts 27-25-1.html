            <b>행 27:25</b> 그러므로 여러분이여, 기운을 내라. 나는 하나님을 믿나니 
            나에게 말씀하신 그대로 되리라.<br><br>

            <b>롬 3:3-4</b> 어떤 자들이 믿지 아니하였다면 어찌하겠느냐?
            그들의 믿지 아니함이 하나님의 신실하심을 무효화시키겠느냐? 결코 그럴 수
            없느니라. 실로, 하나님은 참되시나 사람은 모두 거짓말쟁이라. 기록된 바
            “이는 주께서 주의 말씀에 의롭다 함을 얻으시고 판단받으실 때에 이기려
            하심이라.”고 함과 같으니라.
