        <b>21-24절</b><br> 
				이 일에 네가 참여하거나 맡을 것이 없으니
            이는 네 마음이 하나님 보시기에 옳지 않음이라. 그러므로 너의 이러한
            사악함을 회개하고 하나님께 간구하라. 혹시 네 마음의 생각이 용서받게
            되리라. 내가 보니 너는 악독에 젖어 있고 불의에 묶여 있도다.”
            하니 시몬이 대답하여 말하기를 “나를 위하여 주께 간구하여서 당신들이
            말한 이 일들 중 어떤 것도 내게 임하지 않게 하소서.”라고
            하더라.
