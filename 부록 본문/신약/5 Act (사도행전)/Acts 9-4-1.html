		<b>4-6절</b> 그가 땅에 엎드려 그에게 말하는 음성을 들으니 “사울아, 사울아, 
            네가 왜 나를 박해하느냐?”고 하시더라. 그러자 그가 말하기를 “주여, 당신은 
            누구시니이까?”라고 하니 주께서 말씀하시기를 “나는 네가 박해하는 예수라. 
            가시채를 걷어차는 것이 네게 고통이라.”고 하시더라. 그가 떨며 놀라서 말하기를 
            “주여, 내가 어떻게 하기를 원하시나이까?”라고 하니 주께서 그에게 말씀하시기를 
            “일어나서 성읍으로 들어가라. 그러면 네가 행해야 할 일을 네게 일러 주리라.”고 
            하시더라.
