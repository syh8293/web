          <b>행 20:24</b> 그러나 나의 달려갈 길을 기쁨으로 끝마치고 내가
          주 예수로부터 받은 사역, 곧 하나님의 은혜의 복음을 증거하기 위해서라면
          이런 일을 전혀 개의치 아니할 뿐 아니라 나의 생명을 조금도 아끼지
          아니하노라.<br><br>

          <b>요 1:18</b> 아무도 어느 때나 하나님을 본 사람이 없지만 아버지의 품 안에 
          계신 독생자, 그가 하나님을 분명히 밝히셨느니라.
