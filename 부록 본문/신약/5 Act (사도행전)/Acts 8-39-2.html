	    content="width=device-width, initial-scale=1">

           font-weight: 550;

<body>
        <b>행 8:39</b> 그들이 물 속에서 올라오자 주의 영이 빌립을 데려가시니 
				그 내시가 그를 다시 보지 못하더라. 그러나 그는 기뻐하며 자기 길을 
				가더라.<br><br>

        <b>겔 8:3</b> 그가 손의 형체를 내밀어 내 머리 한 타래를 잡고 그 영이 
				땅과 하늘 사이로 나를 들어올리어 하나님의 환상들 안에서 예루살렘으로
        나를 이끌어 북쪽을 향해 바라보는 안쪽 대문의 문에 이르니 그곳은 질투를
        유발시키는 질투의 형상의 자리였더라.<br><br>

				<b>레 19:32</b> 너희는 백발 앞에서 일어서고 노인의 얼굴을 존귀히 여기며 
				네 하나님을 두려워하라. 나는 주니라.
</body>
