		   <b>행 2:29</b> 형제 여러분, 내가 족장 다윗에 관하여 너희에게 자유로이 
            말할 수 있는 것은, 그가 죽어 장사되어서 그의 묘가 오늘까지 우리 가운데 
            있음이라.<br><br>
            
            <b>30</b>그러므로 그가 선지자가 되어 육신을 따라 그의 후손 중에서 
            그리스도를 일으키시어 그의 보좌에 앉게 하신다는 맹세를 하나님께서 자기에게 
            하신 것을 알고<br><br> 
            
            <b>31</b>그가 미리 앞을 내다봄으로 그리스도의 부활에 관하여 말한 
            것은, 주의 혼이 지옥에 버려지지 아니하였으며, 또 주의 육신도 썩어짐을 
            보지 아니하였다는 것이라.
