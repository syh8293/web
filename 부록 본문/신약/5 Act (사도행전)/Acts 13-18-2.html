        		<b>25절</b> 그들이 사십 일 후에 그 땅의 정탐에서 돌아왔더라.<br><br>

            <b>사도행전 13:18-19</b> 그리하여 약 사십 년 동안 광야에서 그들의 
            소행을 참으셨으며 또한 카나안 땅의 일곱 민족을 멸망시키시어 그들의
            땅을 분할해서 그들에게 나누어 주셨느니라.<br><br>

            <b>열왕기하 12:1</b> 예후 제칠년에 여호아스가 치리하기 시작하여
            예루살렘에서 사십 년을 치리하였더라. 그의 어머니의 이름은 브엘세바 태생의
            시비야라.
