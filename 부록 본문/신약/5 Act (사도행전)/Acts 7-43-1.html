            <b>행 7:43</b> 참으로 너희가 몰록의 장막과 너희의 신 렘판의 별을 택하여 
            경배하고자 모형들을 만들었으니 내가 너희를 바빌론 너머로 옮겨 버리리라.’고 
            하였느니라.<br><br>

            <b>왕상 11:5</b> 이는 솔로몬이 시돈인들의 여신 아스토렛을 따라가고 암몬인들의 
            가증한 것인 밀콤을 따랐음이라.
