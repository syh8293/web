<body>
        <b>행 2:25-28</b><br> 
        이는 다윗이 그에 관하여 말하기를 ‘내가 주를 항상 
        내 앞에서 미리 뵈었으니 이는 그분께서 내 오른편에 계시어 나로 요동치 
        못하게 하심이라. 그러므로 내 마음이 즐거워하였고 내 혀가 기뻐하였으며 
        또한 나의 육체도 소망 속에 안식하리니 이는 주께서 내 혼을 지옥에 
        내버려 두지 아니하시며 또 주의 거룩하신 분으로 썩어짐을 보지 않게 
        하실 것임이니이다. 주께서 나에게 생명의 길들을 알게 해주셨으니 주께서 
        나를 주의 임재하심 속에서 기쁨으로 충만케 하시리로다.’라고 하였음이라.
</body>
