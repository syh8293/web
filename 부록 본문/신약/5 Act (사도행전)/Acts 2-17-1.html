          <b>17-21</b>  ‘하나님께서 
          말씀하시기를, 마지막 날들에 내가 내 영을 모든 육체 위에 부으리라. 
          그러면 너희 아들들과 딸들이 예언할 것이요, 또 너희 젊은이들은 환상을 
          볼 것이며 너희 노인들은 꿈을 꾸리라. 또 그 날들에는 내가 내 남종들과 
          여종들 위에도 내 영을 부어 주리니 그들이 예언하리라. 내가 위로
          하늘에서는 이적들과 아래로 땅에서는 표적들을 보이리니 피와 불과 연기라. 
          그 위대하고 찬란한 주의 날이 오기 전에 해가 흑암으로, 달이 피로 변하리라.
          그러나 누구든지 주의 이름을 부르는 자는 구원을 받으리라.’고 하였느니라.
