<body>  
        <b>행 27:23-24</b> 내가 속해 있고 또 내가 섬기는 하나님의
				천사가 간밤에 내 곁에 서서 말하기를 ‘바울아, 두려워 말라. 네가 반드시
				카이사 앞에 서야 하리라. 그러므로, 보라, 하나님께서는 너와 함께 항해하는
				모든 사람들을 너에게 주셨느니라.’고 하였느니라.
