				<b>행 28:26-27</b><br> 
				말씀하시기를 ‘이 백성에게 가서 말하되 너희가 듣기는 
				들어도 깨닫지 못할 것이요, 보기는 보아도 알지 못하리라 하라. 이 백성의 
				마음이 무디어지고, 그들의 귀는 듣는 데 둔하고, 그들은 자기들의 눈을 
				감았으니, 이는 눈으로 보지도 못하고 귀로 듣지도 못하며 마음으로 깨닫지도 
				못하고 회심하지도 못하게 되어 나로 그들을 치유하지 못하게 하려 함이라.’고 
				하셨느니라.
