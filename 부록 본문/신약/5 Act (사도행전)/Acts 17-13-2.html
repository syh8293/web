        <b>행 17:13-15</b> 한편 데살로니가에 있는 유대인들은 바울이 하나님의
					말씀을 베뢰아에서도 전하는 것을 알고 그곳까지 와서 무리를 선동하니라. 
					그러자 즉시 그 형제들이 바울을 바다까지 가도록 보내고 실라와 디모데는 
					계속 그곳에 머물더라. 바울을 안내하여 아테네까지 데려간 사람들이 실라와 
					디모데도 가능한 한 속히 바울에게로 오게 해야 된다는 부탁을 받고 떠나니라.
