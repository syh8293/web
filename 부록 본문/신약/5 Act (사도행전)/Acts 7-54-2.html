        			<b>행 7:54-58</b> 그들이 이런 말을 듣고 마음이 상하여 그를 향해 이를 갈더라. 
              그러나 그는 성령으로 충만하여 하늘을 주시하여 우러러보니 하나님의 영광과 예수께서 
              하나님의 오른편에 서신 것을 보고 말하기를 “보라, 하늘들이 열리고 인자가 하나님의 
              오른편에 서신 것을 보노라.” 하니 그때 그들이 큰 소리를 지르며 자기들의 귀를 막고 
              일제히 그에게 달려들어 그를 성읍 밖으로 끌어내어 돌로 치고 증인들은 겉옷을 벗어 
              사울이라고 하는 한 젊은이의 발 앞에 놓더라.
