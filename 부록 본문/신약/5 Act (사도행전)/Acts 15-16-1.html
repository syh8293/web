				세울 것이며 또 거기에 파괴된 것들을 다시 세워 일으키리라.<br><br>

				<b>시 19:4-5</b> 그들의 선율은 온 땅을 질러 뻗어 나가고 그들의
				말들은 세상의 끝까지 다다랐으니, 그가 그들 가운데 태양을 위하여 장막을
				세우셨도다. 태양은 신랑방에서 나오는 신랑 같고, 경주하는 강한 남자처럼
				기뻐하는도다.
