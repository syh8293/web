          <b>행 11:5-6</b><br> 
          “내가 욥파 성읍에서 기도하고 있을 때 무아지경에 빠져서 한 환상을 보았으니, 
          어떤 그릇이 내려오는데, 마치 네 귀를 맨 큰 보자기 같은 것이 하늘로부터 
          내려와 내게 가까이 왔느니라. 내가 이것을 주목하여 자세히 살펴보니 땅에 
          있는 네 발 달린 짐승들과 들짐승들과, 기어다니는 것들과 공중의 새들이라.
