            <b>사도행전 16:31</b> 그들이 말하기를 “주 예수 그리스도를 믿으라. 그리하면 
            너와 네 집안이 구원을 받으리라.”고 하니라.<br><br>

            <b>히브리서 11:7</b> 믿음으로 노아는 아직 보지 못한 일들에 대해 하나님의 
            경고하심을 받고 두려움으로 행하여 방주를 예비함으로 자기 집안을 구원하였으니, 
            그것을 통하여 세상을 정죄하고 믿음에 의한 의의 상속자가 되었느니라.
