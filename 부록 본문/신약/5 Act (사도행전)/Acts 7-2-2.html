            <b>행 7:2-3</b> 스테판이 말하기를 “부형 여러분, 경청하라. 우리
            조상 아브라함이 하란에 거하기 전 메소포타미아에 있을 때 영광의 
            하나님께서 그에게 나타나셔서 말씀하시기를 ‘너는 네 고향과 네 친족을 
            떠나서 내가 네게 보여 줄 땅으로 가라.’ 하시니<br><br>

            <b>히 11:8-9</b> 믿음으로 아브라함은 장차 유업으로 받을
            땅으로 떠나가라는 부름을 받았을 때, 순종하여 어디로 가야 하는지도
            모르면서 떠났으며 믿음으로 그는 타국 땅에 있는 것같이 약속의 땅에
            기거하여 그와 함께 그 동일한 약속의 상속자들인 이삭과 야곱과 더불어
            장막에서 살았느니라.
