       	<b>행 17:26-27</b><br> 
				또 하나님께서는 인류의 모든 족속을 한 피로
       	만드시어 온 지면에 살게 하시고 미리 계획하신 시기와 그들이 거주하는 경계를
       	정하셨으니 이는 주를 찾게 하려 함이라. 사람들이 하나님을 감지하려 하면
       	만나리니 그분은 우리 각 사람에게서 멀리 떨어져 계시지 아니하도다.
