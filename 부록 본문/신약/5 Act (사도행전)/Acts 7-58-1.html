		    <b>행 7:58-60</b> 그를 성읍 밖으로 끌어내어 돌로 치고 증인들은 겉옷을
        벗어 사울이라고 하는 한 젊은이의 발 앞에 놓더라. 그들이 스테판을 돌로 치니 그가
        하나님을 부르며 말하기를 “주 예수여, 나의 영을 받아 주소서.” 하고 무릎을 꿇고
        큰소리로 부르짖기를 “주여, 이 죄를 그들에게 돌리지 마옵소서.”라는 이 말을 하고
        잠드니라.
