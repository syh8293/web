          <b>행 10:11-15</b><br> 
					하늘이 열리고 어떤 그릇이 그에게로 내려오는 것을
            보니, 마치 네 귀를 맨 큰 보자기 같은 것이 땅 위에 내려오는데 그 안에는 땅에
            있는 갖가지 네 발 짐승들과 들짐승들과 기어다니는 것들과 공중의 새들이 있더라.
            그런데 한 음성이 그에게 들리기를 “베드로야, 일어나서 잡아먹으라.” 하더라.
            베드로가 말하기를 “주여, 그럴 수 없나이다. 나는 결코 속되거나 불결한 것을 먹은
            적이 없나이다.”라고 하니 음성이 다시 두 번째 그에게 이르기를 “하나님께서 깨끗게
            하신 것을 네가 속되다고 하지 말라.” 하더라.
