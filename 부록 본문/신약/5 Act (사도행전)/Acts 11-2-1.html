          <b>행 13:2-4</b><br> 
          그들이 주를 섬기며 금식하고 있을 때
            성령께서 말씀하시기를 “내가 불러 시키는 일을 위하여 바나바와 사울을
            내게 따로 구별해 놓으라.” 하시니라. 그러므로 그들이 금식하고
            기도한 후에 그들에게 안수하여 떠나 보내니라. 그리하여 그들은 성령의
            보내심을 받아 셀루키아로 갔다가 거기에서 쿠프로를 향하여 배를 타고
            가니라.
