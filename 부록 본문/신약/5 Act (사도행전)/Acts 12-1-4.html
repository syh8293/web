        <b>사도행전 12:1-4</b><br> 
        그 무렵에 헤롯왕이 교회에서 몇 사람을 해치려고 
        손을 뻗치더니, 요한의 형제 야고보를 칼로 죽이니라. 그 일이 유대인들을 
        기쁘게 한 것을 알고서 그가 베드로도 잡고자 하더라. (그 때는 무교절 
        기간이더라.) 그가 베드로를 잡아서 감옥에 가두고 네 명씩 네 조의 병사들을 
        붙여 교대로 지키게 하니 이스터가 지나면 그를 백성들 앞에 끌어낼 
        의도였더라.
