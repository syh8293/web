        <b>행 3:20-23</b> 또 하나님께서 전에 너희에게 전파된 예수 그리스도를 보내시리라. 
				하늘은 만물이 회복될 때까지 그분을 마땅히 받아들여야 하나니 이는 하나님께서 세상이 
				시작된 이래로 이 일에 관하여 그의 모든 거룩한 선지자들의 입을 통하여 말씀하신 
				바니라. 모세도 실로 조상들에게 말하기를 ‘주 너희 하나님께서 너희 형제 가운데서 
				나와 같은 한 선지자를 너희에게 일으키시리니 너희는 그가 너희에게 무엇을 말하든지 
				그에게서 모든 말을 들으라. 누구든지 그 선지자의 말을 듣지 않는 사람은 그 백성 가운데서
				멸망되리라.’고 했느니라.
