        <b>행 5:3-9</b> 그러자 베드로가 말하기를 “아나니아야, 어찌하여 사탄이
					너의 마음을 가득 채워 성령께 거짓말하게 하며, 또 토지 대금 일부를 감추느냐?
					땅이 그대로 있을 때도 네 것이 아니었느냐? 또 팔린 뒤에도 네 권한대로 할 수
					없더냐? 어찌하여 이 일을 하려고 마음을 먹었느냐? 네가 사람에게 거짓말을 한 것이
					아니라 하나님께 하였느니라.”고 하니 아나니아가 이 말을 듣고 쓰러져 숨을
					거두더라. 그러므로 큰 두려움이 이 사실을 들은 모든 사람 위에 임하더라.
