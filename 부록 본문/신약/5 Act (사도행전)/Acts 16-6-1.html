            <b>행 16:6-10</b> 그들이 프루기아와 갈라디아 지역을 통과하였을
            때 성령께서 아시아에서 말씀 전하는 것을 금하셨으며 무시아에 이르러
            비두니아로 가려고 하였으나 성령께서 허락하지 아니하시므로 무시아를 지나서
            트로아로 내려왔더라. 그 밤에 바울에게 환상이 나타났는데 어떤 마케도니아
            사람이 서서 그에게 간청하여 말하기를 “마케도니아로 건너와서 우리를 도와
            달라.”고 하니라. 그가 그 환상을 본 뒤에 우리는 즉시 마케도니아로
            떠나려고 하였으니 이는 주께서 그들에게 복음을 전하게 하시고자 우리를
            부르셨다고 확신하였음이니라.
