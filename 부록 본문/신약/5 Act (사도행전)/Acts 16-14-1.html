			  <b>16:14-15</b> 거기에 루디아라고 하는 여인이 있었는데 두아티라 성읍의 
        자주 옷감 장수로 하나님을 경배하는 여인이었으며 우리의 말을
          듣더라. 주께서 그녀의 마음을 열어 바울이 말한 것에 주의를 기울이게
          하시니라. 그리하여 그녀와 그녀의 집안이 침례를 받자 그녀가 간청하여
          말하기를 “당신들이 저를 주께 신실한 자로 여기신다면 저의 집에 와서
          머무소서.”라고 하며 우리를 강하게 붙들더라.
