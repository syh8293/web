          바울이 나무를 한아름 거두어 불에 놓으니 그 열기로 
            인하여 독사 한 마리가 나와 그의 손에 달라 붙은지라. 원주민들은 
            그 독 있는 짐승이 그의 손에 매달려 있는 것을 보고 자기네들끼리 
            말하기를 “확실히 이 사람은 살인자라. 그가 바다에서는 구조되었어도
