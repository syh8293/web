        <b>행 5:5</b> 아나니아가 이 말을 듣고 쓰러져 숨을 거두더라. 그러므로 
				큰 두려움이 이 사실을 들은 모든 사람 위에 임하더라.<br><br>

				<b>출 27:1</b> 너는 싯팀 나무로 제단을 만들되 길이가 오 큐빗, 너비가 
				오 큐빗이며 제단은 네모 반듯하고 그 높이는 삼 큐빗이 되게 하라.
