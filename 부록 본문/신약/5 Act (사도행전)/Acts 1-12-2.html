		<b>행 1:12-14</b> 그후에 그들은 올리브 산이라 하는 곳에서 예루살렘으로
        돌아왔는데 이 산은 예루살렘에서 가까워 안식일에 다닐 수 있는 거리더라. 그들이
        들어가서 다락방으로 올라가니 거기에는 베드로, 야고보, 요한, 안드레, 빌립,
        도마, 바돌로매와 마태, 알패오의 아들 야고보, 셀롯 시몬과 야고보의 형제 유다가
        머물고 있더라. 이들 모두가 여인들과 예수의 모친 마리아와 주의 형제들과 더불어
        하나가 되어 기도와 간구에 전념하더라.
