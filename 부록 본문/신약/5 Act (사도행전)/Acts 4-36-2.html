        <b>행 4:36-37</b> 쿠프로 태생의 레위인 요세라는 사람이 있었는데
        사도들은 그를 바나바라고 부르니 (이를 해석하면 ‘위로의 아들’이라.) 
        그에게는 토지가 있어 그것을 팔아 그 대금을 사도들의 발 앞에 가져다 놓더라.
