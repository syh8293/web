        <b>행 26:5-8</b> 그들이 처음부터 나를 안 이상 그들이 증거하고자
              하면 내가 우리 종교의 가장 엄격한 파에 속하는 바리새인으로 살아왔다고 할
              것이니이다. 지금 내가 서서 재판을 받는 것은 하나님께서 우리 조상에게 하신
              약속에 대한 소망 때문이요, 우리 열두 지파가 밤낮으로 하나님을 열심히
              섬기며 이 약속한 것이 오리라고 소망함이니, 아그립파왕이여, 이 소망 때문에
              내가 유대인들에게 고소를 당했나이다. 하나님께서 죽은 자를 살리신다는 그
              사실을 어찌하여 당신들은 믿지 못할 일로 단정하시나이까?
