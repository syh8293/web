        <b>행 17:1-4</b><br> 
        그후 암피폴리와 아폴로니아를 경유하며
        데살로니가에 오니, 거기에 유대인의 회당이 있는지라, 바울은 습관대로
        그들에게 가서 세 안식일에 걸쳐 성경을 가지고 그들과 변론하며,
        그리스도께서 고난을 당하셔야 했던 것과 죽은 자들로부터 다시
        살아나셔야 했음을 설명하고 입증하면서 “내가 여러분에게 전하는 이
        예수가 바로 그리스도라.”고 하자 그들 가운데 몇 사람이 믿고 바울과
        실라를 따랐으며 경건한 헬라인들의 큰 무리와 적지 않은 수의 저명한
        부인들도 그리하니라.
