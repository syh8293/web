        <b>행 6:5</b> 그 말이 온 무리를 기쁘게 하니라. 그리하여 그들이 믿음과 성령으로 
        충만한 사람 스테판과 빌립, 프로코로, 니카놀, 티몬, 파메나와 유대교로 개종한 
        안티옥 사람 니콜라오를 뽑아서<br><br>
        
        <b>9</b> 그때에 리버티노의 회당이라고 불리는 회당에 속한 어떤 사람들과 
        쿠레네인들과 알렉산드리아인들과, 킬리키아와 아시아에서 온 사람들 가운데 어떤 
        사람들이 일어나서 스테판과 더불어 변론하더라.
