            <b>행 14:17</b> 그분은 자신을 증거 없이 내버려 두지 않았으니
            이는 그분이 선을 행하시고 우리에게 하늘로부터 비와 풍요한 계절을
            주시며 음식과 기쁨으로 우리의 마음을 채우셨음이니라.”고 하더라.<br><br>

            <b>욥 23:12</b> 내가 그의 입술의 명령에서 돌아서지 아니하였고
            내가 그의 입의 말씀들을 내게 필요한 음식보다 더 귀히 여겼도다.
