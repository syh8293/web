            <b>사도행전 7:39-42</b> 우리 조상은 그에게 복종하기를 원치 않아서 
            그를 거부하고 오히려 그들의 마음이 이집트로 다시 돌아서서 아론에게
            말하기를 ‘우리 앞에 갈 신들을 만들라. 우리를 이집트에서 데리고 나온
            모세에게는 무슨 일이 생겼는지 모르겠노라.’하고 그래서 하나님께서는 
            돌아서서 그들로 하늘의 군상을 섬기도록 내버려 두셨으니 이는 선지자들의 
            책에 기록된 바와 같으니 ‘오 너희 이스라엘 집아, 너희가 광야에서 사십 
            년 동안 짐승을 잡아서 내게 희생제물로 바친 일이 있느냐?
