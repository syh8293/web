        2:1 그후 오순절1 날이 되자 그들이 다 하나가 되어 한 장소에 모였는데<br><br>

        집안을 가득 채우더라.<br><br>

        2:3 거기에 불 같은 모양으로 갈라진 혀들이 나타나 그들 각 사람 위에
        머물더니<br><br>

        2:4 그들 모두가 성령으로 충만하여 성령께서 그들에게 발설하게 하신 대로
        다른 방언들로 말하기 시작하더라.<br><br>

        2:5 당시 예루살렘에는 신앙심이 깊은 유대인들이 천하 각국으로부터 와서
