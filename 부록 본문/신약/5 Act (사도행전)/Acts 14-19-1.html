		<b>14:19-20</b><br> 
            그때에 안티옥과 이코니움에서 거기로 온 어떤
            유대인들이 무리를 설득하여 바울을 돌로 치니 그가 죽은 줄로 생각하고 성읍
            밖으로 끌어내더라. 그러나 제자들이 그를 에워싸고 섰는데 그가 일어나서 성읍
            안으로 들어가더라. 그리하여 그 다음 날 바나바와 함께 더베로 떠나니라.
