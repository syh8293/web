        <b>행 24:24</b> 그후 며칠이 지난 뒤에 펠릭스가 자기 아내 드루실라와
            함께 왔는데 그 여인은 유대인이더라. 그가 바울을 불러오게 하여 그리스도를 믿는
            믿음에 관하여 그에게서 듣더라.
