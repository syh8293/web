        		<b>사도행전 7:43</b> 참으로 너희가 몰록의 장막과 너희의 신 렘판의
            별을 택하여 경배하고자 모형들을 만들었으니 내가 너희를 바빌론 너머로 
            옮겨 버리리라.’고 하였느니라.<br><br>

            <b>역대기상 9:19</b> 또 코라의 증손, 에비아삽의 손자, 코레의 아들 
            살룸과 코라인들인 그의 조상의 집에서 그의 형제들이 사역을 맡았으니
            성막 문들을 지키는 자들이요, 그들의 조상도 주의 진영을 맡아 입구를 
            지키는 자들이었더라.
