<body>
        <b>행 18:24-26</b><br> 
        그런데 알렉산드리아 태생인 아폴로라고
            하는 어떤 유대인이 에베소에 왔는데 언변이 유창하고 성경에 밝은
            자더라. 이 사람이 주의 도를 배웠으며 영 안에서 열심을 내었고 주의
            일들을 정확하게 말하고 가르치나 요한의 침례만 알고 있더라. 그가
            회당에서 담대하게 말씀을 전하기 시작할 때 아퀼라와 프리스킬라가 그의
            말을 듣고 그를 형제들에게 데려가서 그에게 하나님의 도를 더욱
            정확하게 설명해 주니라.
