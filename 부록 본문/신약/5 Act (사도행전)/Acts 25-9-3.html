        <b>9-10절</b><br> 
            그러나 페스토가 유대인들의 환심을 사고자 하여 바울에게 
            대답하여 말하기를 “네가 예루살렘에 가서 그곳에서 이 문제에 관하여
            내 앞에서 재판을 받으려 하느냐?”고 하니 바울이 말하기를 “내가 카이사의
            재판석 앞에 서 있으니 이 자리에서 재판을 받는 것이 마땅하니이다. 당신도
            잘 아시는 바와 같이 나는 유대인들에게 어떤 불의한 일도 한 적이 없나이다.
