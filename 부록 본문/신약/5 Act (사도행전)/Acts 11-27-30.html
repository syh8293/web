        <b>행 11:27-30</b><br> 
				그 무렵 선지자들이 예루살렘에서 안티옥으로 내려왔는데
				그들 가운데서 아가보라고 하는 한 사람이 일어나서 성령으로 알리기를, 온 세상에 큰
				흉년이 있을 것이라 하더니 클라우디오 카이사 때에 그렇게 되니라.
				그때에 제자들은 각자 능력에 따라 유대에 사는 형제들에게 구호금을 보내기로 결정하고
				이를 실행하여 그들이 모은 것을 바나바와 사울의 손을 통해 장로들에게 보내더라.
