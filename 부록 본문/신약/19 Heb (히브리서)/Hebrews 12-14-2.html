<body>
          <b>히 12:14-15</b> 모든 사람과 더불어 화평함과 거룩함을 추구하라. 이것이 
          없이는 아무도 주를 보지 못하리라. 열심히 돌아보아 하나님의 은혜에 미치지 
          못하는 자가 없도록 하고, 또 쓴 뿌리가 나와서 너희를 괴롭게 하거나 혹 그것 
          때문에 많은 사람이 더럽혀지지 않도록 하며,<br><br>

          <b>히 9:28</b> 그리스도께서도 많은 사람의 죄들을 담당하시려고 한 번 드려지셨고, 
          두 번째는 자기를 바라는 자들을 구원에 이르게 하시려고 죄 없이 나타나시리라.
