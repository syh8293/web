<body>
        <b>히 1:7</b> 또 그 천사들에 관해서는 말씀하시기를 “그는 자기
				천사들을 영들로, 자기의 사역자들을 불꽃으로 삼으시느니라.”고
				하셨느니라.<br><br>

				<b>판 6:21</b> 그때 주의 천사가 자기 손에 있는 지팡이 끝을 내밀어 
				그 고기와 누룩 없는 빵에 대니 바위에서 불이 일어나 고기와 누룩
				없는 빵을 사르더라. 그런 후 주의 천사가 그의 목전에서 떠나니라.
</body>
