				9 사랑하는 자들아, 우리가 이같이 말하지만 너희에게는 더 좋은 일들과 구원과 함께 올
				일들이 있음을 확신하노라.<br><br>

				10 이는 하나님께서는 너희의 행위와 사랑의 수고를 잊으실 만큼 불의하지 아니하심이라.
				그 사랑은 너희가 성도들을 섬겼고 또 지금도 섬김으로써 그분의 이름을 향해 보인
				것이라.<br><br>

				11 우리는 너희 각자가 끝까지 소망의 온전한 확신을 향하여 같은 부지런함을 보여 주기를
				바라노니
