            <b>34절</b> 그러자 구름이 회중의 장막을 덮었으니 주의 영광이 성막을 가득 채우더라.<br><br>

            <b>히 13:12-13</b> 그런즉 예수께서도 자신의 피로써 사람들을 거룩하게 하시려고 
            성문 밖에서 고난을 받으셨느니라. 그러므로 우리도 그의 수치를 짊어지고 진영 밖에 
            있는 그에게로 나아가자.
