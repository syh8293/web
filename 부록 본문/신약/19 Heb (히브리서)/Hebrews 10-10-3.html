          <b>히 10:10-14</b><br> 
					그 뜻에 따라 한 번 예수 그리스도의 몸을
          드리심으로 우리가 거룩하게 된 것이라. 제사장마다 매일 서서 섬기며, 똑같은
          제사를 자주 드리지만 이것으로써는 결코 죄들을 제거할 수 없으나 이분은 한
          번의 속죄제를 영원히 드린 후 하나님의 오른편에 앉으셔서 그후로는 그의
          원수들을 자기 발판으로 삼으실 때까지 기다리시느니라. 이는 그가 한 번의
          제사로써 거룩하게 된 자들을 영원히 온전케 하셨기 때문이라.
