        <b>히 8:12</b> 내가 그들의 불의에 대하여 자비를 베풀며 그들의 죄들과 
				불법들을 다시는 기억하지 아니할 것이라.”고 하셨느니라.<br><br>

				<b>롬 3:24-26</b> 그리스도 예수 안에 있는 구속을 통하여 그의 은혜로 
				값없이 의롭게 되었음이라. 하나님께서는 그의 피를 믿는 믿음을 통하여
				그를 화목제물로 세우셨으니 이는 하나님의 오래 참으심 가운데서 이전에 
				지은 죄들을 사하심으로 인하여 그의 의를 선포하려 하심이요, 곧 이때에 
				자기의 의를 선포하심은 자신도 의롭게 되시고 또한 예수를 믿는 자도 의롭다 
				하려 하심이니라.
