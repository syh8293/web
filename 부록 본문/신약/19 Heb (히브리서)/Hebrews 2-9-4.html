        <b>히브리서 2:9, 14, 15</b><br> 
				그러나 우리가 죽음의 고난 때문에
        천사들보다 조금 낮아지신 예수를 보니, 영광과 존귀로 관을 쓰셨도다.
        이는 하나님의 은혜로 말미암아 모든 사람을 위하여 죽음을 맛보기
        위함이더라. 자녀들이 피와 살에 참여하는 자인 것같이 그 역시 같은
        모양으로 동일한 것에 참여하신 것은 자신의 죽음을 통하여 죽음의
        세력을 가진 자, 곧 마귀를 멸망시키시며 또 죽음을 두려워하므로
        평생을 노예로 속박되어 있는 자들을 놓아주시려 함이니라.
