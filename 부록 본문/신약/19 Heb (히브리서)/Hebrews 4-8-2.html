				다른 날을 말씀하지 아니하셨으리라.<br><br>

				<b>신 12:20</b> 주 너의 하나님께서 네게 약속하신 대로 그분께서
				네 경계를 넓혀 주실 때 네 마음이 고기를 먹고 싶어하면 너는 “내가 고기를
				먹으리라.”고 말하고, 네 마음이 원하는 대로 먹어도 되느니라.
