        <b>히 12:3-4</b> 너희가 마음이 지쳐 낙심치 않기 위하여 자기에게
        저질러진 죄인들의 그와 같은 모순된 행동들을 견뎌 내신 그를 깊이 생각하라.
        너희가 죄와 맞서서 싸우되 아직 피흘리기까지는 대항하지 않았으며,<br><br>

				<b>약 5:11</b> 보라, 우리는 견디어 내는 자들을 복 있는 사람들로
				여기나니, 너희가 욥의 인내를 들었고 또 주의 결말을 보았거니와, 주는
				인정이 심히 많으시고 자비로우시니라.
