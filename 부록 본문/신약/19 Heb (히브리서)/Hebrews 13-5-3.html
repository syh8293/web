		<b>히 13:5-6</b><br> 
            너희의 생활방식에 탐욕이 없도록 하고 현재 가진 것들로 만족하라. 이는
            그가 말씀하시기를 “내가 너를 떠나지 아니하고 너를 버리지 아니하리라.”고
            하셨음이라. 그러므로 우리가 담대히 말하기를 “주는 나를 돕는 분이시니, 사람이 내게
            무엇을 하든지 내가 두려워하지 아니하리라.” 하노라.
