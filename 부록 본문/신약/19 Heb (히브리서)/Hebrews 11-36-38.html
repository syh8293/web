        <b>히 11:36-38</b><br> 
        또 어떤 사람들은 잔혹한 조롱과 채찍질의 시련도
        받았고, 더욱이 결박당하고 감옥에도 갇혔으며 돌로 맞고, 톱으로 켜지고, 시험을
        당하고, 칼로 살해되었으며, 양의 가죽과 염소의 가죽을 쓴 채 유리하며 궁핍과
        고난과 학대를 당했느니라. (세상은 그들이 살 만한 데가 못 되었으므로) 그들은
        광야와 산속과 동굴과 토굴에서 유리하였느니라.
