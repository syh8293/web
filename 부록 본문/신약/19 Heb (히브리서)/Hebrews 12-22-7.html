						<b>히브리서 12:22</b> 그러나 너희는 시온 산과, 살아 계신 하나님의 도성인 하늘의 
            예루살렘과, 무수한 천사들과,<br><br>

            <b>고후 12:2</b> 내가 십사 년 전에 그리스도 안에서 한 사람을 알았는데 (그가 
            몸 안에 있었는지 나는 말할 수 없고 몸 밖에 있었는지 나는 말할 수 없지만 
            하나님께서는 아시느니라.) 그 사람이 셋째 하늘로 끌려 올라갔느니라.
