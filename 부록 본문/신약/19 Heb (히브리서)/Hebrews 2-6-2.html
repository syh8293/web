        <b>히브리서 2:6-8</b><br> 
				누군가가 어느 곳에선가 증거하여 말하기를 “사람이
				무엇이기에 주께서 그를 마음에 두시며, 인자가 무엇이기에 주께서 그를
				돌보시나이까? 주께서 그를 천사들보다 조금 낮게 지으셨고 그를 영광과
				존귀로 관을 씌우셨으며, 주의 손으로 하신 일들을 그에게 넘겨주셨고 만물을
				그의 발 아래 복종케 하셨나이다.”라고 하였느니라. 이는 만물을 그에게
				복종케 하심에 있어서 그에게 복종하지 않는 것은 아무것도 남기지
				않으셨음이라. 그러나 지금 우리는 아직 만물이 그에게 복종하는 것을 보지
				못하노라.
