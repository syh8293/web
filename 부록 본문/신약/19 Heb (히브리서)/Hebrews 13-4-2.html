			      <b>26-27절</b>그녀가 유출의 모든 날들에 눕는 모든 침상은 그녀의 격리 시의 
            침상과 같으며, 그녀가 앉는 모든 곳도 불결하여 그녀의 격리 시의 불결함과 
            같으리니 그런 것들을 만지는 자는 누구라도 불결하니 자기 옷을 빨고 물로 몸을 
            씻을 것이요 저녁까지 불결하니라.<br><br>

            <b>히 13:4</b> 혼인은 모든 면에서 귀한 것이니 침상을 더럽히지 않게 하라. 
            음행하는 자들과 간음하는 자들을 하나님께서 심판하시리라.
