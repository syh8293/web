			      <b>대상 24:2</b> 나답과 아비후는 그들의 아버지보다 먼저 죽어 
            자식이 없더라. 그러므로 엘르아살과 이다말이 제사장의 직분을 
            수행하였더라.<br><br>

            <b>2절</b> 주께로부터 불이 나와서 그들을 삼키니 그들이 주 
            앞에서 죽은지라,<br><br>

            <b>히 9:3-4</b> 두 번째 휘장 뒷부분은 지성소라 불리는 성막인데
            거기에는 금향로와 전체를 금으로 싼 언약궤가 있었고, 그 안에는 
            만나를 담은 금항아리와 아론의 싹난 지팡이와 언약의 돌판들이 있었더라.
