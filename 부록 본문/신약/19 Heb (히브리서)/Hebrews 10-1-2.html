        <b>히 10:1-2</b><br> 
          율법에는 다가올 선한 것들의 그림자는 있으나,
          그것들의 형상 자체는 없으므로 그들이 해마다 계속해서 바치는 희생제물들로는
          그곳으로 나아오는 자들을 결코 온전케 할 수 없느니라. 그랬더라면 그들이 제물
          드리는 일을 그치지 아니하였겠느냐? 이는 경배드리는 자들이 단번에 정결케 되면
          죄들에 대한 의식이 더 이상 없었을 것이기 때문이라.
