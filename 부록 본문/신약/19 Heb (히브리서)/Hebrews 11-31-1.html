<body>
        <b>히 11:31</b> 믿음으로 창녀 라합은 정탐꾼들을 평안히 영접함으로
        믿지 아니한 자들과 더불어 멸망하지 아니하였도다.<br><br>

        <b>약 2:25</b> 이와 같이 창녀 라합도 정탐꾼들을 영접하고 다른
        길로 그들을 보냈을 때 행함으로써 의롭게 되지 아니하였느냐?<br><br>

				<b>시 127:1</b> 주께서 집을 짓지 아니하시면 집을 짓는 자들의
				수고가 헛되며 주께서 성읍을 지키지 아니하시면 파수꾼의 깨어 있음이
				허사로다.
</body>
