		<b>히 5:12</b> 그 때로 보면 너희가 마땅히 선생들이 되었어야 할 터인데
		이제 다시 하나님의 말씀의 기초 원리들이 무엇인지를 누군가가 너희에게 가르쳐

		못하는도다.<br><br>

		<b>14</b> 단단한 음식은 장성한 사람들의 것이니, 그들은 그 말씀을 사용함으로
		감각들을 단련하여 선악을 분별하는 사람들이라.
