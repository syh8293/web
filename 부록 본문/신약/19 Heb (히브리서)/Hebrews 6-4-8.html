<body>
        <b>히 6:4-8</b><br> 
        한 번 깨우침을 받고 하늘의 선물을 맛보며,
        성령의 동참자가 되고 하나님의 선한 말씀과 오는 세상의 능력을 맛본
        자들이 만약 떨어져 나간다면 다시 새롭게 하여 회개시킬 수 없나니,
        이는 그들이 스스로 하나님의 아들을 다시 십자가에 못박아 공개적으로
        조롱함이라. 이는 땅이 그 위에 자주 내리는 비를 흡수하여 밭 가는
        자들에게 적합한 농작물을 내면 하나님께 복을 받으나, 일 가시와
        엉겅퀴를 내면 버림을 당하고 저주함에 가까워서 그 마지막은 불사름이
        되기 때문이라.
