        <b>히 1:8-9</b> 그러나 아들에게 말씀하시기를 “오 하나님이여, 주의
        보좌는 영원무궁하며 주의 왕국의 홀은 의의 홀이니이다. 주께서는 의를 
				사랑하고 죄악을 미워하셨나이다. 이로 인하여 하나님, 곧 주의 하나님께서 
				주께 기쁨의 기름을 부어 주의 동료들보다 우위에 두셨나이다.”라고 하셨느니라.
