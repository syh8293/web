<body>
			      <b>히 10:4</b> 이는 황소들과 염소들의 피로는 죄들을 제거하는 것이 불가능하기 
            때문이라.<br><br>

            <b>27절</b> 속죄제를 위한 수송아지와 속죄제를 위한 염소의 피를
            성소에 들여다가 속죄하였으니 누군가 진영 밖으로 옮기면 그들이 그 가죽과 그
            고기와 그 똥을 불로 사를지니라.<br><br>

            <b>히브리서 13:13</b> 그러므로 우리도 그의 수치를 짊어지고 진영
            밖에 있는 그에게로 나아가자.
</body>
