			      <b>히 13:13</b> 그러므로 우리도 그의 수치를 짊어지고 진영 밖에 있는 
            그에게로 나아가자.<br><br>

            <b>엡 2:12</b> 그 때에 너희는 그리스도로부터 분리되어 있었고 이스라엘 
            나라에 속하지 않는 타국인이요, 약속의 언약들로부터는 생소한 사람이었으며 
            소망도 없고 세상에서 하나님도 없었느니라.<br><br>

            <b>유 1:23</b> 다른 자들은 불 속에서 끌어내어 두려움으로 구원하되, 
            육신으로 더럽혀진 그 옷조차도 증오하라.
