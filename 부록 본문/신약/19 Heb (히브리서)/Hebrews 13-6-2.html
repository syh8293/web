            <b>히 13:6</b> 그러므로 우리가 담대히 말하기를 “주는 나를 돕는 분이시니, 
            사람이 내게 무엇을 하든지 내가 두려워하지 아니하리라.” 하노라.<br><br>

            <b>히 1:10-12</b> 또 “주여, 주께서 태초에 땅의 기초를 놓으셨고 하늘들도 
            주의 손으로 만드신 작품이니이다. 그것들은 멸망할 터이나 주께서는 영존하시오니 
            그것들은 모두 겉옷처럼 낡아지리이다. 주께서 그것들을 옷처럼 말아 버리시리니, 
            그리하면 그것들은 바꿔질 것이나 주는 동일하시며, 주의 연대는 끝이 없으리이다.” 
            하셨도다.
