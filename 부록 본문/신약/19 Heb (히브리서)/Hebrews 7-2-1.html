        <b>히 7:2</b> 아브라함도 전체의 십분의 일을 그에게 드렸으니, 그의
        이름을 해석하면, 첫째로 의의 왕이요, 그 다음은 살렘 왕, 곧 화평의
        왕이라.<br><br>

        <b>합 2:8</b> 네가 여러 민족들을 약탈하였으므로 그 백성의 모든
        남는 자가 너를 약탈하리니 이는 사람들의 피 때문이요, 그 땅과 그 성읍과
        그 안에 거하는 모든 자들의 폭력 때문이니라.
