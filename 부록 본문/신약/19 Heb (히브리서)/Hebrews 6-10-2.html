		<b>히 6:10-12</b><br><br> 
        
            10 이는 하나님께서는 너희의 행위와 사랑의 수고를 잊으실 만큼 불의하지 아니하심이라. 
            그 사랑은 너희가 성도들을 섬겼고 또 지금도 섬김으로써 그분의 이름을 향해 보인 것이라.<br><br>

            11 우리는 너희 각자가 끝까지 소망의 온전한 확신을 향하여 같은 부지런함을 보여 주기를 바라노니<br><br>

            12 이는 너희가 게으른 자가 되지 아니하고 믿음과 인내를 통하여 그 약속들을 유업으로 
            받는 사람들을 따르는 자들이 되게 하려는 것이라.
