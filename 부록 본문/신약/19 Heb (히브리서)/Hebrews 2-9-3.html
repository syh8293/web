        <b>히브리서 2:9-11</b><br> 
				그러나 우리가 죽음의 고난 때문에 천사들보다 조금 낮아지신 예수를 보니, 
        영광과 존귀로 관을 쓰셨도다. 이는 하나님의 은혜로 말미암아 모든 사람을 
        위하여 죽음을 맛보기 위함이더라. 만물을 자신을 위하여 또 자신에 의하여 
        존재하게 하신 그분께서 많은 아들들을 영광에 들어가게 하시려고 고난들을 
        통하여 그들의 구원의 대장을 온전하게 하신 것은 당연하도다. 거룩하게 하시는
        분과 거룩하게 된 사람들이 모두 한 분으로부터 나왔으니, 그러므로 주께서
