       	<b>7:22</b> 예수는 이처럼 더 좋은 언약의 보증이 되셨느니라.<br><br>

    	   <b>8:6</b> 그러나 이제 그는 더 좋은 약속들 위에 제정된 더 좋은
    	   언약의 중보자이신 만큼 더욱 훌륭한 직분을 얻으셨느니라.<br><br>

    	   <b>10:34</b> 너희가 갇혀 있는 나에게 연민을 갖고 또 너희의 재산을 
         빼앗기는 것도 기꺼이 당한 것은 하늘에 더 좋고 영구한 재산이 있음을 
         너희가 너희 안에서 앎이라.<br><br>

    	   <b>7:19</b> 율법은 아무것도 온전케 못하였으나 더 좋은 소망의 도래는 
         온전케 하였으니 이를 통하여 우리가 하나님께 가까이 다가감이라.
