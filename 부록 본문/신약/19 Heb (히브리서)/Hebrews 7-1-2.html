        <b>히 7:1-2</b> 이 멜키세덱은 살렘 왕이며 지극히 높으신 하나님의 
				제사장으로 여러 왕들을 무찌르고 돌아오는 아브라함을 만나서 그를 
				축복해 주었던 이라. 아브라함도 전체의 십분의 일을 그에게 드렸으니,
