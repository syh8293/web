		    <b>17절</b> 그렇게 하심은 선지자 이사야를 통하여 말씀하신 것을 이루려 
        하심이니, 말씀하시기를 “그가 친히 우리의 연약함을 맡으시고 우리의 질병을 
        짊어지셨느니라.”고 하셨더라.<br><br>

        <b>히 3:1</b> 그러므로 하늘의 부르심에 참여하는 거룩한 형제들아,
        우리의 고백하는 바 사도이며 대제사장이신 그리스도 예수를 깊이 생각하라.
