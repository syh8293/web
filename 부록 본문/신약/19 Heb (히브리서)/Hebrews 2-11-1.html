        한 분으로부터 나왔으니, 그러므로 주께서 그들을 형제라 부르기를
        부끄러워 아니하시고, 말씀하시기를 “내가 주의 이름을 내 형제들에게 
        선포하고 교회 가운데서 주를 찬송하리이다.” 하셨으며<br><br>

        <b>17절</b> 주여, 언제까지 방관하시려나이까? 내 혼을 그들의
        파괴로부터 나의 유일한 것을 사자들로부터 구해 주소서.
