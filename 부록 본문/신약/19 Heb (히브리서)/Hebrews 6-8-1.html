        <b>16-17</b> 그가 모든 자, 즉 작은 자나 큰 자, 부자나 가난한 자, 자유자나 
            종이나 그들의 오른손이나 이마에 표를 받게 하고 그 표나 그 짐승의 이름이나 
            그의 이름의 숫자를 지닌 사람을 제외하고는 아무도 사거나 팔 수 없게 하더라.<br><br>

            <b>히 6:8</b> 만일 가시와 엉겅퀴를 내면 버림을 당하고 저주함에 가까워서 그 
            마지막은 불사름이 되기 때문이라.
