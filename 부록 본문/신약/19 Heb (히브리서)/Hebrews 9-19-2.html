          <b> 7-8절</b> 언약의 책을 가지고 와서 백성이 듣고 있는 데서 읽으니 그들이 
          말하기를 “주께서 말씀하신 모든 것을 우리가 행하고 복종하리라.” 하더라. 
          모세가 피를 떠서 백성에게 뿌리고 말하기를 “언약의 피를 보라. 이는 주께서 
          이 모든 말씀에 관하여 너희와 맺으신 언약이라.” 하더라.<br><br>

          <b>히 9:19</b> 모세가 율법대로 모든 계명을 온 백성에게 말한 후에 송아지와 
          염소의 피와 물과 주홍색 양털과 우슬초를 가져다가 그 책과 온 백성에게 뿌리며
