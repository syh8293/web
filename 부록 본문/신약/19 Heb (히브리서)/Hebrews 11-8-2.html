        <b>히 11:8-9</b> 믿음으로 아브라함은 장차 유업으로 받을 땅으로
            떠나가라는 부름을 받았을 때, 순종하여 어디로 가야 하는지도 모르면서
            떠났으며 믿음으로 그는 타국 땅에 있는 것같이 약속의 땅에 기거하여 그와
            함께 그 동일한 약속의 상속자들인 이삭과 야곱과 더불어 장막에서
            살았느니라.
