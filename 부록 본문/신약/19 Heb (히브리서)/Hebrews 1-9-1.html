        <b>히 1:9</b> 주께서는 의를 사랑하고 죄악을 미워하셨나이다. 이로
        인하여 하나님, 곧 주의 하나님께서 주께 기쁨의 기름을 부어 주의 동료들보다
        우위에 두셨나이다.”라고 하셨느니라.<br><br>

				<b>11절</b> 무화과나무가 그들에게 말하기를 ‘내가 나의 달콤함과 좋은 열매를
				버려 두고, 가서 나무들 위에 군림하리요?’ 하자,<br><br>

				<b>13절</b> 포도나무가 그들에게 말하기를 ‘내가 하나님과 사람을 기쁘게 하는
				내 포도주를 버려 두고 가서 나무들 위에 군림하리요?’ 하더라.
