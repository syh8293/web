<body>
        <b>히 2:14</b> 자녀들이 피와 살에 참여하는 자인 것같이 그 역시
        같은 모양으로 동일한 것에 참여하신 것은 자신의 죽음을 통하여
        죽음의 세력을 가진 자, 곧 마귀를 멸망시키시며<br><br>

        <b>22절</b> 이 모든 일에도 욥이 죄를 짓지 아니하였고 어리석게
        하나님을 탓하지 아니하였더라.<br><br>

        <b>사 48:10</b> 보라, 내가 너를 정련하였으나 은과 함께하지
        아니하고, 고난의 용광로에서 너를 택하였노라.
</body>
