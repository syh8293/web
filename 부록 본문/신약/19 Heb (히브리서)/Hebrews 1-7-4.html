            <b>히 1:7</b> 또 그 천사들에 관해서는 말씀하시기를 “그는 자기 천사들을 
            영들로, 자기의 사역자들을 불꽃으로 삼으시느니라.”고 하셨느니라.<br><br>

            <b>히 1:5</b> 하나님께서 어느 때에 천사들 중 어느 누구에게 “너는
            내 아들이라, 오늘 내가 너를 낳았노라.”고 말씀하신 적이 있으며, 또다시
            “나는 그에게 아버지가 되고 그는 나에게 아들이 되리라.”고 하신 적이
            있느냐?
