<body>
        <b>히 13:2</b> 나그네 대접하는 일을 잊지 말라. 이렇게 하다가
				자기도 모르는 사이에 천사들을 대접한 사람들도 있었느니라.<br><br>

				<b>창 32:29</b> 야곱이 그에게 물어 말하기를 “내가 간구하오니,
				당신의 이름을 말해 주소서.” 하니, 그가 말하기를 “어찌하여 내 이름을
				묻느냐?” 하며, 거기에서 야곱을 축복하더라.
