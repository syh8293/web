		<b>히 10:19-22</b><br> 
        그러므로 형제들아, 우리가 예수의 피로
        인하여 담대하게 지성소에 들어가나니, 그가 우리를 위해 바치신 새롭고 살아
        있는 길로 휘장, 곧 그의 육체를 통하여 들어가느니라. 또한 하나님의 집을
        다스리는 대제사장이 계시니, 우리가 믿음의 온전한 확신 가운데서 진실한
        마음으로 다가가자. 이는 우리의 마음은 피뿌림을 받아 악한 양심으로부터
        깨끗해졌고 우리의 몸은 순수한 물로 씻겨졌기 때문이라.
