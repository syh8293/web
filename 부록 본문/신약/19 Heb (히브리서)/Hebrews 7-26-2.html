          <b>히브리서 7:26-28</b> 그러한 대제사장은 우리에게 적합하니, 거룩하고 
          악이 없으며, 더러움이 없고 죄인들에게서 성별되시며, 하늘들보다 더
          높이 되심이라. 그는 대제사장들처럼 먼저 자신의 죄들을 위하고 그 다음에는
          백성들의 죄들을 위하여 제사드리는 일을 매일 할 필요가 없으시니, 이는 그가
          자신을 제물로 드림으로 단번에 이루셨음이라. 율법은 연약한 사람들을
          대제사장들로 세웠으나 율법 이후에 하신 맹세의 말씀은 아들을 세웠으니,
          이분은 영원히 드려지셨느니라.
