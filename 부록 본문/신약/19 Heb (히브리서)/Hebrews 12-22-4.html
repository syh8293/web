        <b>히 11:10</b> 이는 그가 기초들이 있는 한 도성을 기다렸음이니
            그것을 세우시고 만드신 분은 하나님이시니라.<br><br>

            <b>히 12:22-24</b> 그러나 너희는 시온 산과, 살아 계신
            하나님의 도성인 하늘의 예루살렘과, 무수한 천사들과, 하늘에 기록된 첫째로
            난 자의 총회와 교회, 모든 것의 심판자이신 하나님과, 온전하게 된 의인들의
            영들과, 새 언약의 중보자이신 예수와, 아벨의 피보다 더욱 좋은 것을 말하는
            뿌리는 피에 이르렀느니라.
