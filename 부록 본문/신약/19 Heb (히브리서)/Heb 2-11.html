        거룩하게 하시는 분과 거룩하게 된 사람들이 모두 한 분으로부터 나왔으니, 그러므로 주께서 그들을 형제라 부르기를 부끄러워 아니하시고, 말씀하시기를 “내가 주의 이름을 내 형제들에게 선포하고 교회 가운데서 주를 찬송하리이다.” 하셨으며 또다시 “내가 주를 신뢰하리라.” 하시고, 또다시 “보라, 나와 하나님께서 내게 주신 자녀들이라.”고 하셨느니라.
