          <b>히 9:7-9</b> 둘째 성막은 대제사장이 일 년에 한 번 혼자
          들어가되 피 없이는 들어가지 아니했으니, 이 피는 자기 자신과 백성들의
          잘못들을 위해서 드렸던 것이라. 성령께서 이것을 통해 보여 주시는 것은 첫째
          성막이 서 있는 동안에도 지성소로 들어가는 길이 아직 나타나지 않았다는
          것이라. 그것은 현재를 위한 모형이었으니, 그에 따라 예물들과 희생제물들을
          드려도 양심에 관해서는 섬긴 자를 온전케 할 수 없었도다.
