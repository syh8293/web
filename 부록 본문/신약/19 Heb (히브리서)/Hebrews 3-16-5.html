		<b>히 3:16-19</b><br> 
        이는 어떤 자들이 말씀을 들을 때에 격노케
        하였음이라. 그러나 모세에 의하여 이집트에서 나온 모든 사람이 그리한 것은
        아니었느니라. 또 하나님께서 사십 년 동안 누구에게 노여워하셨느냐? 범죄하여 그들의
        시체가 광야에 쓰러진 자들에게가 아니냐? 또 하나님께서 누구에게 맹세하시어 그의
        안식에 들어오지 못하리라고 하셨느냐? 믿지 아니한 자들에게 하신 것이 아니냐?
        그러므로 우리가 보건대, 그들이 들어가지 못한 것은 믿음이 없었기
        때문이니라.
