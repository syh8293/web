					<b>히 10:6-8</b> 주께서 번제들과 속죄제들은 기뻐하지 아니하셨으니
					그때 내가 말씀드리기를 ‘오 하나님이여, 보소서, (두루마리 책에 나에
					관하여 기록한 것과 같이) 주의 뜻을 행하려고 내가 왔나이다.’ 하였노라.”
					하셨도다. 위에 말씀하시기를 희생제물과 예물과 번제들과 속죄제는 바라지도
					아니하시고 기뻐하지도 아니하신다고 하셨으니 이것들은 율법에 따라 드려진
					것이라.
