<body>
       	<b>히 3:1</b> 그러므로 하늘의 부르심에 참여하는 거룩한 형제들아,
       	우리의 고백하는 바 사도이며 대제사장이신 그리스도 예수를 깊이
       	생각하라.<br><br>

       	<b>요 6:63</b> 살리는 것은 영이니, 육은 전혀 무익하니라. 내가
       	너희에게 한 말들은 영이요, 생명이라.<br><br>

       	<b>12:48</b> 나를 거절하고 내 말들을 받아들이지 아니하는 자는
       	그를 심판할 이가 있으니, 곧 내가 말한 그 말이 그를 마지막 날에
       	심판하리라.<br><br>

       	<b>17:17</b> 아버지의 진리로 그들을 거룩하게 하여 주옵소서.
       	아버지의 말씀은 진리니이다.
