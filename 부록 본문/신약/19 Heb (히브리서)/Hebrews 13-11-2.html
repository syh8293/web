        <b>히 13:11-12</b> 이는 죄를 위해 대제사장이 성소에 그
            피를 가지고 들어가는 그 짐승들의 몸은 진영 밖에서 태우기 때문이라.
            그런즉 예수께서도 자신의 피로써 사람들을 거룩하게 하시려고 성문
            밖에서 고난을 받으셨느니라.
