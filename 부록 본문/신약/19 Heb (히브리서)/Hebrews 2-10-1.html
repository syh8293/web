          <b>히브리서 2:10</b> 만물을 자신을 위하여 또 자신에 의하여
          존재하게 하신 그분께서 많은 아들들을 영광에 들어가게 하시려고 고난들을
          통하여 그들의 구원의 대장을 온전하게 하신 것은 당연하도다.<br><br>

          <b>이사야 59:17</b> 선을 행하기를 배우고 공의를 찾으며,
          압제당하는 자들을 구해 주고 아비 없는 자를 판결하며, 과부를 위하여
          변호하라.<br><br>

          <b>사 59:19-20</b> 너희가 자원하고 순종하면 땅의 풍요함을 먹을
          것이나 너희가 거절하고 반역하면 칼에 삼키우리니 이는 주의 입이 그것을
          말하였음이라.
