              <b>11-12절</b> 너희는 쭉정이를 잉태하고 그루터기를 낳을 것이며
              너희의 호흡은 불처럼 너희를 삼키리라. 백성들은 석회가 타는 것같이 될
              것이며 가시나무들같이 베어져 불 속에서 태워지리라.<br><br>

              <b>히 12:29</b> 우리 하나님은 소멸케 하시는 불이심이라.<br><br>

              <b>16-17절</b> 그는 높은 곳에 거할 것이요, 방어하는 그의 처소는
              바위로 된 요새가 되리라. 양식이 그에게 공급될 것이요 그의 물도
              안전하리라. 너의 눈은 그의 아름다움 속에 있는 왕을 볼 것이요, 그들은
              매우 멀리 떨어진 땅을 볼 것이라.
