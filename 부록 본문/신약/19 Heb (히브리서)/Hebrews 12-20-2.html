				닿는다면 돌에 맞거나 화살에 맞으리라는 명령을 견뎌 내지 못함이라. 그

				하였느니라.)<br><br>

        <b>판 5:4</b> 주여, 주께서 세일에서 나가시고 주께서 에돔의 들에서
        행진하실 때, 땅이 진동하고 하늘들이 내려 앉았나니 구름들도 물을 내렸나이다.<br><br>

				<b>판 5:5</b> 산들이 주 앞에서부터 녹아 내리니 저 시내 산도 이스라엘의 
				주 하나님 앞에서 녹아 내렸도다.
