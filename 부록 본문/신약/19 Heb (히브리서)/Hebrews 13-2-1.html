        <b>히 13:2</b> 나그네 대접하는 일을 잊지 말라. 이렇게 하다가 자기도
				모르는 사이에 천사들을 대접한 사람들도 있었느니라.<br><br>

				<b>계 21:9</b> 또 마지막 일곱 재앙을 가득 담은 일곱	호리병을 가진 
				일곱 천사 가운데 하나가 내게 와서 나와 대화하며 말하기를 “이리 오라, 
				내가 너에게 신부인 어린양의 아내를 보여 주리라.” 하고,<br><br>

				<b>17</b> 또 그가 그 성벽을 측량하니 일백사십사 큐빗이라. 이는 사람의 
				척도, 곧 천사의 척도라.
