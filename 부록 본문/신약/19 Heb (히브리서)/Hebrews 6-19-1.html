            <b>히 6:19</b> 우리가 이 소망을 혼의 닻같이 가졌으니 확실하고
            견고한 소망이라. 이로써 우리 혼이 휘장 안에 있는 곳으로 들어가나니<br><br>

            <b>9:3</b> 두 번째 휘장 뒷부분은 지성소라 불리는 성막인데<br><br>

            <b>10:20</b> 그가 우리를 위해 바치신 새롭고 살아 있는 길로 휘장, 
            곧 그의 육체를 통하여 들어가느니라.
