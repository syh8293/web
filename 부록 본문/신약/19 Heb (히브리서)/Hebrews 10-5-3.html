            <b>히 10:5-7</b><br> 
            그러므로 그가 세상에 오실 때에 말씀하시기를
            “주께서는 희생제물과 예물을 바라지 아니하시고 나를 위하여 한 몸을
            예비하셨도다. 주께서 번제들과 속죄제들은 기뻐하지 아니하셨으니 그때 내가
            말씀드리기를 ‘오 하나님이여, 보소서, (두루마리 책에 나에 관하여 기록한
            것과 같이) 주의 뜻을 행하려고 내가 왔나이다.’ 하였노라.” 하셨도다.
