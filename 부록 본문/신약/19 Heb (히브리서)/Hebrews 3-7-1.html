            <b>히 3:7-11</b> 그러므로 (성령께서 말씀하시기를 “오늘 너희가
            그의 음성을 듣거든 격노의 때, 곧 광야에서의 시험의 날과 같이 너희
            마음들을 완악하게 하지 말라. 그때에 너희 조상이 나를 시험하였고, 나를
            증명하였으며, 또 내가 한 일들을 사십 년 동안 보았느니라. 그러므로 내가
            그 세대에 대해 노여워하여 말하기를 ‘그들은 항상 마음이 미혹되어 내 길들을
            깨닫지 못하였느니라.’ 하였으며, 내가 내 진노 가운데서 맹세하기를 ‘그들은
            내 안식에 들어오지 못하리라.’ 하였다.” 하셨느니라.)
