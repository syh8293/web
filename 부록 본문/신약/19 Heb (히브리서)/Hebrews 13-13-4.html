        <b>삼상 23:17</b> 요나단이 다윗에게 말하기를 “두려워 말라. 내 아버지 사울의 
				손이 너를 찾아내지 못하리라. 네가 이스라엘을 다스리는 왕이 될 것이요, 나는 
				네 다음이 되리라. 내 아버지 사울도 그것을 아느니라.” 하고<br><br>

        <b>히 13:13</b> 그러므로 우리도 그의 수치를 짊어지고 진영 밖에 있는 그에게로 
				나아가자.
