        <b>히 3:6</b> 그리스도는 자기 자신의 집을 맡은 아들이니, 만일 우리가 
              확신과 소망의 기쁨을 끝까지 굳게 붙들면 우리가 그의 집이라.<br><br>

							<b>14</b> 이는 우리가 처음의 확신을 끝까지 견고하게 붙들면 그리스도께 
              참여한 자가 되기 때문이라.<br><br>

              <b>약 5:11</b> 보라, 우리는 견디어 내는 자들을 복 있는 사람들로 여기나니, 
              너희가 욥의 인내를 들었고 또 주의 결말을 보았거니와, 주는 인정이 심히 
              많으시고 자비로우시니라.
