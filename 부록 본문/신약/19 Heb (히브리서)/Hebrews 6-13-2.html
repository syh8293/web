          <b>히 6:13-17</b><br> 
						하나님께서 아브라함에게 약속하실 때에, 두고
						맹세할 이가 자기보다 더 큰 자가 없으므로, 자신을 두고 맹세하며
						말씀하시기를 “반드시 내가 너를 복 주고 복 주며 또 번성케 하고 
						번성케 하리라.”하셨더니 그가 그처럼 끈기 있게 견딘 후에 그 약속을 
						받았느니라. 실로 사람들은 자기보다 더 위대한 이를 두고 맹세하나니, 
						확정을 위한 맹세는 그들에게 모든 다투는 일의 종결임이라. 이 점에 
						있어서 하나님께서는 약속의 상속자들에게 자기의 뜻이 불변함을 충분히 
						나타내시려고 그 일에 맹세로 확정하셨으니
