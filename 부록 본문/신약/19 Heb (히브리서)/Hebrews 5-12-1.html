            <b>히 5:12-14</b> 어야 할 터인데 이제 다시 하나님의 말씀의 기초 원리들이 
            무엇인지를 누군가가 너희에게 가르쳐 주어야 하니, 젖이 필요한 사람들이지 
            단단한 음식을 필요로 하는 사람들은 되지 못하는도다. 젖을 사용하는 자는 
            누구나 의의 말씀에 능숙하지 못하나니, 이는 그가 아기이기 때문이요 단단한 
            음식은 장성한 사람들의 것이니, 그들은 그 말씀을 사용함으로 감각들을 단련하여 
            선악을 분별하는 사람들이라.<br><br>

            <b>잠 25:11</b> 적합하게 한 말은 은 그림들에 있는 금사과들 같으니라.
