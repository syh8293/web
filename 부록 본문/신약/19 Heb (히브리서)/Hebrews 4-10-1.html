            것같이 그도 자기 일에서 쉬었느니라.<br><br>

            모세의 손을 통해 그들에게 법규들과 규례들과 율법들을 명령하셨으며<br><br>

            너희 사이에 표적이 되리니 이는 내가 주 너희 하나님인 것을 너희로
            알게 하려 함이라.” 하였노라.
