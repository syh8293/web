          <b>20절</b> 그는 그 수송아지를 속죄제의 수송아지에게 한 것같이
          할지니 이것으로 그렇게 할지니라. 제사장이 그들을 위하여 속죄하리니 
          그들은 용서함을 받으리라.<br><br>

          <b>히 13:12-13</b> 그런즉 예수께서도 자신의 피로써 사람들을 거룩하게 
          하시려고 성문 밖에서 고난을 받으셨느니라. 그러므로 우리도 그의 수치를 
          짊어지고 진영 밖에 있는 그에게로 나아가자.
