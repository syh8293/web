            기적들과 성령의 은사들로써 그들에게 증거하셨느니라.<br><br>

            <b>계 9:11</b> 또 그들에게는 자기들을 다스리는 왕이 있으니 끝없이
            깊은 구렁의 천사요, 그의 이름은 히브리어로 아바돈이며 헬라어로 그의 이름은
