        <b>히 3:16-17</b> 이는 어떤 자들이 말씀을 들을 때에 격노케 하였음이라. 그러나 
				모세에 의하여 이집트에서 나온 모든 사람이 그리한 것은 아니었느니라. 또 하나님께서 
				사십 년 동안 누구에게 노여워하셨느냐? 범죄하여 그들의 시체가 광야에 쓰러진 
				자들에게가 아니냐?<br><br>

				<b>신 1:30</b> 너희 앞에 가시는 주 너희 하나님께서 이집트에서 너희를 위하여 
				너희 목전에서 행하신 모든 일대로 그분께서 너희를 위하여 싸우시리라.
