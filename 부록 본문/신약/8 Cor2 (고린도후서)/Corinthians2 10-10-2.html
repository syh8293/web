        <b>고후 10:10-11</b> 그들이 말하기를 “그의 편지들은 무게가 있고 힘이
					있지만, 직접 대할 때는 약하고 그 언변도 하찮다.”고 하기 때문이라. 그러한
					사람은 이것을 생각해야 하리니 즉 우리가 함께 있지 않을 때 편지로 말하는 것이
					함께 있을 때 행동으로 하는 것과 같다는 것이라.
