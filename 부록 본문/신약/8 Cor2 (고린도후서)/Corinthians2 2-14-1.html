            <b>고후 2:14-16</b> 항상 우리를 그리스도 안에서 승리하게 하시고 또 
            어느 곳에서나 우리로 하여금 그분에 관한 지식의 향기를 나타내게 하시는
            하나님께 이제 감사하노라. 이는 우리가 구원받은 사람들에게나 멸망하는
            사람들에게나 하나님 앞에서는 그리스도의 향기이기 때문이라. 정녕 이
            사람들에게는 사망에 이르는 사망의 향기이나 저 사람들에게는 생명에 이르는
            생명의 향기라. 누가 이런 일들을 원만히 감당하겠느냐?
