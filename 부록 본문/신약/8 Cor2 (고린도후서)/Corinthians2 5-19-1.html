          <b>고후 5:19-21</b> 즉 하나님께서 그리스도 안에 계셔서 세상을
          자신과 화해하게 하시며 그들의 죄과를 그들에게 돌리지 아니하시고 
          우리에게 화해의 말씀을 맡겨 주신 것이라. 그러므로 이제 우리는 
          그리스도를 대신한 대사들로서 하나님께서 우리를 통하여 너희를 
          권면하신 것같이 우리도 그리스도를 대신하여 너희에게 간구하노니 
          너희는 하나님과 화해하라. 하나님께서 죄를 알지도 못하는 그를 
          우리를 위하여 죄로 삼으신 것은 우리로 하여금 그 안에서 하나님의 
          의가 되게 하려 하심이라.
