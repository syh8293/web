				<b>고후 9:12-14</b><br> 

					<b>12절</b> 이는 이 봉사의 직무가 성도들의 부족한 것을 충족시켜 줄 뿐만 아니라
            하나님께 드리는 많은 감사로 인하여 넘쳐나기 때문이라.<br><br>
        
					<b>13절</b> 이 직무의 증거를 통하여 그들은 너희가 고백한 그리스도의 복음에 순종함과
					또 그들과 모든 사람에 대한 관대한 나눔으로 인하여 하나님께 영광을 돌리며<br><br>
			
					<b>14절</b> 또 너희를 위하여 기도하며 너희에게 주신 하나님의 지극한 은혜로 인하여
					너희를 사모하느니라.
