            <b>고후 5:21</b> 하나님께서 죄를 알지도 못하는 그를 우리를 위하여 죄로 삼으신 
            것은 우리로 하여금 그 안에서 하나님의 의가 되게 하려 하심이라.<br><br>

            <b>사 53:10</b> 그를 상하게 하는 것이 주를 기쁘시게 하였기에 주께서 그를 고난에 
            두셨도다. 주께서 그의 혼을 속죄제물로 만드실 때 그가 자신의 씨를 보리니 그가 
            자신의 날들을 늘릴 것이요, 주의 기쁨이 그의 손에서 번창하리라.
