					<b>고후 11:14</b> 이것은 놀랄 일이 아니니 이는 사탄도 자신을 빛의 천사로 
				가장하기 때문이라.<br><br>

				<b>계 2:27-28</b> 그가 철장으로 그들을 다스리리니, 그들이 질그릇같이 산산조각으로 
				부서지리라. 나도 나의 아버지께로부터 받은 것이 그러하니라. 또 내가 그에게 
				새벽별을 주리라.
