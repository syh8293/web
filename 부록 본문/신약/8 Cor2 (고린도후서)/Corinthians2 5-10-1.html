        <b>고후 5:10</b> 이는 우리 모두가 반드시 그리스도의 심판석 앞에
        나아가서 선이든지 악이든지 각자 자기가 행한 것에 따라, 자기 몸으로 행한
        것들을 받을 것이기 때문이라.<br><br>

        <b>계 20:11-12</b> 또 내가 큰 백보좌와 그 위에 앉으신 분을
        보니, 그의 면전에서 땅과 하늘이 사라졌고 그들의 설 자리도 보이지 않더라.
        또 내가 죽은 자들을 보니, 작은 자나 큰 자나 하나님 앞에 서 있는데,
        책들이 펴져 있으며 또 다른 책도 펴져 있는데 그것은 생명의 책이라. 죽은
        자들은 자기들의 행위에 따라 그 책들에 기록된 대로 심판을 받더라.
