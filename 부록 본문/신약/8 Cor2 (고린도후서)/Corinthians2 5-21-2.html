              <b>고후 5:21</b> 하나님께서 죄를 알지도 못하는 그를 우리를 위하여
              죄로 삼으신 것은 우리로 하여금 그 안에서 하나님의 의가 되게 하려
              하심이라.<br><br>
      
              <b>갈 3:13</b> 그리스도께서 우리를 위하여 저주가 되셔서 율법의
              저주로부터 우리를 구속하셨으니 기록되기를 “나무에 매달린 자는 누구나
              저주받은 자라.”고 하였도다.<br><br>
      
              <b>벧전 3:18</b> 그리스도께서도 죄들로 인하여 한 번 고난을 받으사
              의인으로서 불의한 자를 대신하셨으니, 이는 육신으로는 죽임을 당하셨으나
              성령에 의하여 살림을 받으심으로 우리를 하나님께로 인도하려 하심이라.
