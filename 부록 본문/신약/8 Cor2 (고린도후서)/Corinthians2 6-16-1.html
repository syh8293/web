        <b>고후 6:16-18</b><br> 
					하나님의 성전과 우상들이 어찌 일치되겠느냐?
					이는 너희가 살아 계신 하나님의 성전임이라. 하나님께서도 말씀하시기를 “내가
					그들 가운데서 살 것이며 그들 가운데서 다닐 것이며 나는 그들의 하나님이 되고
					그들은 나의 백성이 되리라. 그러므로 주가 말하노라. 너희는 `그들에게서 나와
					따로 있고 더러운 것을 만지지 말라. 그리하면 내가 너희를 영접할 것이며 또
					나는 너희에게 아버지가 되고 너희는 내 아들들과 딸들이 되리라. 전능하신 주가
					말하노라.”고 하셨느니라.
