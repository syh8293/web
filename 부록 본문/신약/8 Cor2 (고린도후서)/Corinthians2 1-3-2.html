				<b>고후 1:3</b> 하나님을 송축하리로다. 그는 우리 주 예수
				그리스도의 아버지시요, 자비의 아버지시요, 모든 위로의 하나님이시며<br><br>

				<b>사 27:11</b> 그 가지들이 마르면 꺾여 여인들이 와서 그것들로
				불을 피우리니 이는 명철이 없는 백성임이라. 그러므로 그들을 지으신 분께서
				그들에게 자비를 베풀지 아니하시며, 그들을 조성하신 분께서 그들에게 은총을
				베풀지 아니하시리라.<br><br>

				<b>사 47:6</b> 내가 내 백성에게 노하여, 내가 내 유업을 더럽혀서
				그들을 네 손에 주었도다. 네가 그들에게 자비를 베풀지 아니하고 늙은이에게
				네 멍에를 심히 무겁게 지우며
