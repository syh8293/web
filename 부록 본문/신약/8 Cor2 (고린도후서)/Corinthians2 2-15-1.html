            <b>23절</b> 주께서 이집트인들을 치려고 두루 다니시리니 문 인방과
            양쪽 기둥에 피를 보시면 주께서 그 문을 지나치실 것이며 멸망시키는

            <b>고후 2:15-16</b> 이는 우리가 구원받은 사람들에게나 멸망하는
            사람들에게나 하나님 앞에서는 그리스도의 향기이기 때문이라. 정녕 이
            사람들에게는 사망에 이르는 사망의 향기이나 저 사람들에게는 생명에 
            이르는 생명의 향기라. 누가 이런 일들을 원만히 감당하겠느냐?
