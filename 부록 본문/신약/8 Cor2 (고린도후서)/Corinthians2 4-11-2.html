				4:11 살아 있는 우리가 항상 예수를 위하여 죽음에 넘겨지는 것은 예수의 생명도
				우리의 죽을 육신에 나타나게 하려는 것이라.<br><br>

				4:12 그러므로 죽음은 우리 안에서 역사하나 생명은 너희 안에서 역사하느니라.
