       	<b>고후 8:6-8</b> 그러므로 우리가 디도에게 권하였던 것은 그가 전에
          시작하였던 바와 같이 이 은혜를 너희 안에서도 완성시키라는 것이었느니라. 
          따라서 너희가 매사에, 즉 믿음과 언어와 지식과 모든 간절함과 너희가 
          우리를 사랑하는 일에 있어서 넘친 것같이 이 은혜에서도 넘치기를 바라노라. 
          나는 명령으로 말하지 않으며 다만 다른 사람들의 열성을 통하여 너희 사랑의 
          진지함을 증명하려는 것이라.
