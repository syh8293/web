        <b>고후 5:14-15</b><br> 
				그리스도의 사랑이 우리를 강권하시느니라. 이는 한
					사람이 모든 사람을 위하여 죽으면 모든 사람이 죽은 것이라고 우리가 판단하기
					때문이라. 그가 모든 사람을 위하여 죽으신 것은 산 자들이 이제부터는 더 이상
					자신들을 위하여 살지 않고 자기들을 위하여 죽었다가 다시 살아나신 그분을 위하여
					살게 하려는 것이라.
