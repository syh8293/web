        <b>스 3:13</b> 백성들이 기뻐서 지르는 소리와 울음 소리를 분간할
        수 없게 되었으며, 백성이 큰 소리로 소리지르니 그 소리가 멀리까지
        들리더라.<br><br>

				<b>고린도후서 10:3-4</b> 이는 우리가 육신 안에서 행하지만 육신을
				따라 싸우지는 아니함이니 (우리의 전쟁 무기는 육신적인 것이 아니요,
