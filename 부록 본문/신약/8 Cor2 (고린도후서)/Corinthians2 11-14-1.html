<body>
        <b>고후 11:14</b> 이것은 놀랄 일이 아니니 이는 사탄도 자신을 빛의 천사로 
            가장하기 때문이라.<br><br>

            <b>창 3:17</b> 또 하나님께서 아담에게 말씀하시기를 “네가 네 아내의 
            음성에 경청한 까닭에, 내가 네게 명하여 말하기를 ‘너는 그것을 먹지
            말라.’고 한 그 나무의 열매를 먹었으니, 너로 인하여 땅은 저주를 받고
            너는 너의 전 생애 동안 고통 중에서 그 소산을 먹으리라.
</body>
