        <b>고후 12:9-10</b><br> 
				주께서 내게 말씀하시기를 “내 은혜가 네게
				충분하도다. 이는 내 능력이 약한 데서 온전하게 됨이니라.”고 하셨느니라.
				그러므로 내가 오히려 매우 기쁘게 나의 약한 것들을 자랑하리니 이는
				그리스도의 능력이 내게 거하게 하려 함이라. 그러므로 내가 그리스도를 위하여
				약한 것들과 모욕과 궁핍과 박해와 곤경을 기뻐하노니 이는 내가 약할 때 곧
				내가 강하기 때문이라.
