              <b>고후 11:2</b> 이는 내가 경건한 질투로 너희에게 질투를 느낌이라. 내가 
              너희를 한 남편에게 정혼시켰나니 이는 한 순결한 처녀로 너희를 그리스도께 
              바치려는 것이라.<br><br>

              <b>5절</b> 너를 지으신 분이 네 남편이니 만군의 주가 그의 이름이며, 너의 
              구속주, 이스라엘의 거룩한 분이라. 그가 ‘온 땅의 하나님이라.’ 칭함을 받으리라.
