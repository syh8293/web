        			<b>고후 3:13-16</b> 각 사람의 일한 것이 나타나게 되리니 그
              날이 그것을 밝힐 것이라. 이는 그것이 불로써 드러나고 또 그 불은 각
              사람의 일한 것이 어떤 종류인지를 시험할 것이기 때문이라. 만일 어떤 사람의
              일한 것이 세운 그대로 있으면 그는 상을 받을 것이요, 만일 어떤 사람의
              일한 것이 불타 버리면 그는 손해를 당하리라. 그러나 그 자신은 구원을 받게
              되지만 불에 의해서인 것처럼 그렇게 되리라. 너희가 하나님의 성전인 것과
              하나님의 영께서 너희 안에 거하시는 것을 알지 못하느냐?
