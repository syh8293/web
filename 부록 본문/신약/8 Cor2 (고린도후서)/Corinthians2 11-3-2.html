        <b>고후 11:3</b> 나는 뱀이 그의 간계로 이브를 속인 것같이 너희의 
              마음도 어떤 방법으로든 그리스도 안에 있는 단순함에서 떠나 부패할까
              두려워하노라.<br><br>

              <b>14</b> 이것은 놀랄 일이 아니니 이는 사탄도 자신을 빛의 천사로
              가장하기 때문이라.<br><br>

              <b>6절</b> 여자가 보니 그 나무가 먹음직하고 보기에도 즐겁고 현명하게
              할 만큼 탐스러운 나무인지라, 그녀가 거기에서 그 열매를 따서 먹고 그녀와
              함께한 자기 남편에게도 주니, 그가 먹더라.
