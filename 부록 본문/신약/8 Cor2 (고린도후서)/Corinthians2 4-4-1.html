        <b>계 6:1-2</b> 또 그 어린양이 그 봉인 가운데 하나를 여실 때 내가 
        보고, 내가 들으니 네 짐승 가운데 하나가 천둥 같은 소리로 말하기를
        “와서 보라.” 하기에 내가 보니, 보라, 흰 말 한 마리가 있는데 그 위에 
        탄 자가 활을 가졌더라. 그에게 한 면류관이 주어졌고 그는 나가서 정복하고 
        정복하려 하더라. <br><br>
        
        <b>고후 4:4</b> 그들 가운데 이 세상의 신이 믿지 않는 자들의 마음을
				어둡게 하여 하나님의 형상이신 그리스도의 영광스러운 복음의 광채가
        그들에게 비치지 못하게 하느니라.
