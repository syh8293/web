        <b>고후 12:11-12</b> 나는 자랑하는 어리석은 자가 되었나니
					너희가 억지로 시킨 것이라. 나는 너희에게 마땅히 칭찬을 받았어야 
					하느니라. 이는 내가 아무것도 아닐지라도 지극히 위대한 사도들보다 
					아무것도 뒤질 것이 없기 때문이라. 정녕 사도의 표적들이 너희 
					가운데서 모든 인내와 표적들과 이적들과 능력 행함으로 판명되었거니와
