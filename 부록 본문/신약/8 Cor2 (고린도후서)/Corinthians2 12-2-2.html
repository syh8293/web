            <b>시 106:4</b> 오 주여, 주의 백성에게 베푸시는 은총으로 나를
            기억하시고 오, 주의 구원으로 나를 찾아 주소서.<br><br>

            <b>고후 12:2</b> 내가 십사 년 전에 그리스도 안에서 한 사람을 알았는데 
            (그가 몸 안에 있었는지 나는 말할 수 없고 몸 밖에 있었는지 나는
            말할 수 없지만 하나님께서는 아시느니라.) 그 사람이 셋째 하늘로 끌려
            올라갔느니라.
