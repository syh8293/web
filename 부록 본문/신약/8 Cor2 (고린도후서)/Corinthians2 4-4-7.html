              자들의 마음을 어둡게 하여 하나님의 형상이신 그리스도의 영광스러운
              복음의 광채가 그들에게 비치지 못하게 하느니라.<br><br>

              <b>요 17:11</b> 이제 나는 더 이상 세상에 있지 아니하나
              이들은 세상에 있나이다. 그리고 나는 아버지께로 가나이다. 거룩하신
              아버지시여, 아버지께서 내게 주신 그들을 아버지의 이름으로 지켜
              주셔서 그들도 우리처럼 하나가 되게 하옵소서.
