        <b>고후 4:4</b> 그들 가운데 이 세상의 신이 믿지 않는 자들의 마음을 
              어둡게 하여 하나님의 형상이신 그리스도의 영광스러운 복음의 광채가
              그들에게 비치지 못하게 하느니라.<br><br>

              <b>골 3:10</b> 그를 창조하신 분의 형상을 따라 지식 안에서 새롭게
              된 새 사람을 입었으니<br><br>

              <b>히 1:3</b> 그는 하나님의 영광의 광채시며 그분의 인격의 정확한
              형상이시고, 그의 능력의 말씀으로 만물을 붙들고 계시며, 친히 우리의 
              죄들을 정결케 하시고 높은 곳에 계신 위엄 있는 분의 오른편에 앉으셨으니
