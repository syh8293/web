       	<b>고후 7:9-10</b><br> 
        이제 내가 기뻐하는 것은 너희가 슬퍼하게 된 것 때문이 아니요, 
        너희가 슬퍼하여 회개에 이른 것 때문이라. 너희가 하나님의 방식에
        따라 슬퍼하게 된 것은 우리로 인하여 아무런 피해도 입지 않게 하려 함이라.
        하나님의 뜻대로 하는 슬픔은 구원을 위한 회개에 이르게 하므로 후회할 것이
        없느니라. 그러나 세상의 슬픔은 사망에 이르느니라.
