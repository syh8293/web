        <b>고린도후서 5:1-4</b><br><br>

				5:1 우리가 아는 것은 만일 땅에 있는 우리의 장막 집이 무너지면 하나님께서
				지으신 큰 집, 즉 손으로 짓지 아니한 하늘들에 있는 영원한 집이 있다는 것이라.<br><br>

				5:2 정녕 우리가 여기에서 신음하며 하늘에서 오는 우리의 집으로 옷입게 되기를
				간절히 바라나<br><br>

				5:3 만일 우리가 옷입고 있다면 벗은 채로 발견되지 아니하리라.<br><br>

				5:4 이 장막 집에 있는 우리가 짐을 지고 신음하는 것은 벗으려는 것이 아니라 옷
				입혀지고자 함이니 이는 죽을 것이 생명에 의해서 삼켜지는 것이라.
