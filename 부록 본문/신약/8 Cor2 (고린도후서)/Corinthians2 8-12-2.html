			      <b>29절</b> 이스라엘 자손이 자원하는 예물을 주께 가져왔으니 모든
            남자와 여자가 주께서 모세의 손을 통해 만들라고 명령하셨던 모든 작업을
            위하여 그들의 마음이 자원하는 대로 가져온 것이더라.<br><br>

            <b>고후 8:12</b> 먼저 할 마음만 있다면 사람이 가진 대로 받으실 것이며 
            없는 것을 받지는 아니하시리라.<br><br>

            <b>21</b> 주 앞에서 뿐만 아니라 사람들 앞에서도 정직한 일들을 하려 함이니라.
