          <b>11-12절</b> 너는 내가 오늘 네게 명령하는 것을 지키라. 보라,
          내가 네 앞에서 아모리인과 카나안인과 힛인과 프리스인과 히위인과 
          여부스인을 쫓아내리라. 너는 네가 가는 그 땅의 거민들과 언약을 
          맺지 않도록 조심하라. 그래야 그것이 네 가운데 올무가 되지 않으리라.<br><br>

          <b>고후 10:4</b> 우리의 전쟁 무기는 육신적인 것이 아니요, 오직
          하나님을 통하여 견고한 요새들을 무너뜨리는 능력이라.
