              <b>로마서 15:12</b> 또다시 이사야가 말하기를 “이새의 뿌리 곧
              이방인들을 다스리기 위하여 일어나시는 이가 있으리니 이방인들이 그를
              신뢰하리라.”고 하였느니라.<br><br>

              <b>사 60:1-3</b> 일어나라, 빛을 비추라. 이는 네 빛이 왔고,
              주의 영광이 네 위에 솟아났음이라. 보라, 어두움이 땅을 덮을 것이며, 심한
              어두움이 백성을 덮으리라. 그러나 주가 네 위에 일어날 것이요, 그의 영광이
              네 위에 나타나리라. 이방인들이 네 빛으로 올 것이요, 또 왕들도 너의
              솟아나는 광명으로 오리라.
