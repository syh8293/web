        <b>롬 8:28-30</b><br> 
        우리가 알거니와 하나님을 사랑하는 자들, 곧 그분의
        목적에 따라 부르심을 받은 자들에게는 모든 일이 합력하여 선을 이루느니라.
        그분께서는 미리 아신 자들을 자기 아들의 형상과 일치하게 하시려고 또한
        예정하셨으니 이는 그를 많은 형제 가운데서 첫태생이 되게 하려 하심이니라.
        그리하여 예정하신 이들을 또한 부르시고 부르신 이들을 또한 의롭게 하시고 
        의롭게 하신 이들을 또한 영화롭게 하셨느니라.
