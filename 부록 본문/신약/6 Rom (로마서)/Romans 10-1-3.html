        <b>롬 10:1-4</b> 형제들아, 내 마음의 소원과 이스라엘을
        위해 하나님께 드리는 기도는 그들이 구원받게 되는 것이라. 내가 그들에
        대해 증거하노니 그들에게는 하나님께 대한 열성은 있으나 지식을 따라 된
        것은 아니니라. 이는 그들이 하나님의 의를 모르고 자기들의 의를 세우려
        함으로써 그들 스스로 하나님의 의에 복종치 아니하였음이니라.
        그리스도께서는 믿는 모든 사람에게 의가 되시고자 율법의 끝이
        되셨느니라.
