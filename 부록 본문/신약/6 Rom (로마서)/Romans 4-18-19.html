        <b>롬 4:18-19</b><br> 
        그가 소망이 없는데도 소망 가운데서 믿었으니
        “네 씨가 그렇게 되리라.”고 말씀하신 대로 많은 민족들의 아비가 되게 
        하려 하심이라. 그가 믿음이 약해지지 아니하여 약 백 살이 되고서도 
        자기 몸이 이제 죽은 것으로 생각지 아니하고 또 사라의 태도 죽은 것으로
