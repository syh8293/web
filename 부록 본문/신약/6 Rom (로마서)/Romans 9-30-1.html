<body>
		<b>롬 9:30-33</b> 그런즉 우리가 무슨 말을 하리요? 의를 따르지
		아니하던 이방인들이 의에 이르렀으니 곧 믿음에서 난 의라. 그러나 의의 법을
		따르던 이스라엘은 의의 법에 이르지 못하였으니 어찌하여 그렇게 되었느냐?
		이는 그들이 믿음으로 의를 구하지 아니하고 율법의 행위로 되는 것처럼
		구하였기 때문이라. 그들이 그 걸려 넘어지게 하는 돌에 넘어진 것이라.
		기록된 바와 같으니 “보라, 내가 시온에 그 넘어지게 하는 돌과 거치는
		반석을 두노니 누구든지 그를 믿는 자는 부끄러움을 당하지 아니하리라.”
		하였느니라.
