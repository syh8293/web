						<b>롬 11:17</b> 또한 만일 가지들 가운데 얼마가 꺾여지고 돌올리브 
            나무인 네가 그들 가운데 접붙여져서 올리브 나무의 뿌리와 기름진 것을 
            함께 받게 되었다면,<br><br>

            <b>24</b> 네가 본래의 돌올리브 나무에서 꺾여 본성을 거슬러 참올리브 
            나무에 접붙여졌는데 하물며 본래의 가지인 이 사람들이야 본래의 올리브 
            나무에 얼마나 더 잘 접붙여지겠느냐?
