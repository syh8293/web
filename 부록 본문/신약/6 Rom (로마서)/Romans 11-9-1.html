				<b>23절</b> 그들의 눈이 어두워져 보지 못하게 하시고 그들의 허리는 
				계속해서 떨리게 하소서. <br><br>

				<b>롬 11:9-10</b> 또 다윗이 말하기를 “그들의 식탁이 그들에게 올무와 
				덫과 거치는 것과 보응이 되게 하시고 그들의 눈이 어두워져서 보지
				못하게 하시고 그들의 등이 항상 굽혀지게 하소서.” 하였느니라.
