			  <b>29-32절</b><br> 
          그들은 모든 불의, 음행, 사악, 탐욕, 악의로 가득 찼으며, 시기, 
          살인, 분쟁, 사기, 악독이 가득하며, 수군거리는 자들이요, 비방하는 자들이요, 
          하나님을 미워하는 자들이요, 모욕을 주며, 교만하며, 자기 자랑만 하며, 악한 
          일들을 꾀하는 자들이요, 부모를 거역하며, 몰지각하며, 약속을 저버리며,
          무정하며, 화해하지 아니하며, 무자비한 자들이라. 그들은 이 같은 일을 행하는 
          자들이 마땅히 죽음에 처해져야 한다는 하나님의 심판을 알면서도 이 같은 일을 
          행할 뿐만 아니라 이런 일을 행하는 자들을 좋게 여기느니라.
