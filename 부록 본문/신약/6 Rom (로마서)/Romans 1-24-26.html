        <b>롬 1:24-26</b> 그러므로 하나님께서도 그들을 자기들의 마음의
        정욕에 따른 더러움에 내버려 두시어 그들의 몸을 서로 욕되게 하도록 하셨으니
        이는 그들이 하나님의 진리를 거짓말로 바꾸어 피조물을 창조주보다 더 경배하고
        섬겼음이라. 하나님은 영원토록 찬양받으실 분이로다. 아멘. 이로 인하여
        하나님께서 그들을 수치스러운 욕정에 내버려 두셨으니 심지어 그들의 여자들까지도
        본래대로 쓰는 것에서 본성을 거역하는 것으로 바꾸었음이라.
