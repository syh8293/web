        <b>롬 10:3-5</b> 이는 그들이 하나님의 의를 모르고 자기들의 의를
        세우려 함으로써 그들 스스로 하나님의 의에 복종치 아니하였음이니라.
        그리스도께서는 믿는 모든 사람에게 의가 되시고자 율법의 끝이 되셨느니라.
        모세도 율법에서 난 의에 대해 기록하기를 “그것들을 행하는 사람은 그것들로
        인하여 살리라.”고 하였느니라.
