<body>
        <b>롬 9:27-29</b><br> 
        또한 이사야가 이스라엘에 관하여 부르짖기를 “이스라엘 자손의 수가 
        바다의 모래 같을지라도 남은 자만 구원을 받으리라. 그가 그 일을 완수하시고 의 
        가운데서 속히 이루시리니 이는 주께서 땅 위에서 그 일을 속히 행하실 것임이라.” 
        하였느니라. 또 이사야가 미리 말한 바 “만일 만군의 주께서 우리에게 한 씨를 남겨 
        두시지 아니하셨다면 우리가 소돔과 같이 되고 또 고모라와 같이 되었으리라.” 함과 
        같으니라.
