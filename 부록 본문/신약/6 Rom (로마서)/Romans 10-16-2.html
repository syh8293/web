              <b>롬 10:16</b> 그러나 그들이 모두 복음에 순종한 것은 아니니라. 
              이사야가 말하기를 “주여, 우리가 전한 말을 누가 믿었나이까?”라고 
              하였으니<br><br>

              <b>사 51:5</b> 내 의는 가깝고 내 구원이 나갔으니 내 팔이 백성을 
              심판하리라. 섬들이 나를 앙망하여 그들이 내 팔에 의지하리라.<br><br>
              
              <b>9</b> 오 주의 팔이여, 깨소서, 깨소서, 힘을 내소서. 옛날처럼 옛 세대처럼
              깨소서. 라합을 자르시고 용을 상하게 하신 분이 주가 아니시니이까?
