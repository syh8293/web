<body>
            <b>롬 11:26</b> 그리하여 온 이스라엘이 구원을 받으리라. 기록된
            바 “구원자가 시온에서 와서 야곱에게서 경건치 아니한 것을 제거하리라.<br><br>

            <b>55절</b> 이집트의 온 땅이 굶어 죽을 지경에 이르니 백성들이 식량을 
            달라고 파라오에게 부르짖더라. 그러자 파라오가 모든 이집트인들에게 
            말하기를 “요셉에게로 가서 그가 너희에게 말하는 대로 하라.” 하니라.<br><br>

            <b>요한복음 2:5</b> 주의 모친이 종들에게 말하기를 “그가 너희에게
            무엇을 말씀하시든지 그대로 행하라.”고 하더라.
