                <b>15절</b> 나를 통하여 왕들이 치리하며 통치자들이 정의를 세우고<br><br>

                <b>롬 13:1</b> 각 사람은 위에 있는 권세자들에게 복종하라. 
                하나님께로부터 나오지 않은 권세는 없나니, 모든 권세는 하나님께서 
                정하신 것이라.<br><br>

                <b>요 16:27</b> 아버지께서 친히 너희를 사랑하심이니 이는 너희가 나를 
                사랑하였고 또 내가 하나님께로부터 온 것을 믿었기 때문이라.<br><br>

                <b>사 55:6</b> 그를 찾을 만한 때에 너희는 주를 구하며 그가 가까이 계실 때 그를 부르라.
