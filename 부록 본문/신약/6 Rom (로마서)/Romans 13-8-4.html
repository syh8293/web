<body>
        <b>롬 13:8-10</b> 서로 사랑하는 것 외에는 아무에게도 어떤 빚도 지지
        말라. 다른 사람을 사랑하는 사람은 율법을 이룬 것이니라. 이는 이것, 즉 “너는
        간음하지 말지니라, 너는 살인하지 말지니라, 너는 도둑질하지 말지니라, 너는 거짓
        증거하지 말지니라, 너는 탐내지 말지니라.” 한 것과 그 외에 다른 계명이
        있을지라도 이 말씀으로 모두 요약될 수 있음이니, 즉 “너는 네 이웃을 네 자신과
        같이 사랑하라.”는 것이라. 사랑은 자기 이웃에게 악을 행치 아니하느니라. 그러므로
        사랑은 율법의 완성이니라.
