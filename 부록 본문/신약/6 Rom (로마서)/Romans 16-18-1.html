<body>
        <b>롬 16:18</b> 그러한 자들은 우리 주 예수 그리스도를 섬기는
				것이 아니라 자기들의 배를 섬기는 것이니 정중한 말과 그럴듯한 
				언변으로 순진한 사람들의 마음을 미혹하느니라.<br><br>

				<b>판 9:48</b> 아비멜렉과 그와 함께한 모든 백성이 살몬 산에
				올라가니 아비멜렉이 손에 도끼를 가지고 나뭇가지를 잘라 그것을 
				집어 자기	어깨에 메고 그와 함께한 백성에게 말하기를 “너희는 내가 
				행한 것을 본 대로 서둘러 행하라.” 하니라.
