        <b>롬 8:34</b> 누가 정죄하리요? 죽었다가 다시 살아나신 분은 그리스도시라. 
        그분은 또한 하나님의 오른편에 계셔서 우리를 위하여 중보하시느니라.<br><br>

        <b>요 9:4-5</b> 때가 낮일 동안에 나는 나를 보내신 분의 일들을 행하여야 
        하리라. 밤이 오면 그때는 아무도 일할 수 없느니라.<br><br>

        <b>베드로후서 3:8</b> 사랑하는 자들아, 주께는 하루가 천 년 같고 천 년이 
        하루 같은 이 한 가지를 잊지 말라.
