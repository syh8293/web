		<b>롬 9:32-33</b> 어찌하여 그렇게 되었느냐? 이는 그들이 믿음으로 
        의를 구하지 아니하고 율법의 행위로 되는 것처럼 구하였기 때문이라.
		그들이 그 걸려 넘어지게 하는 돌에 넘어진 것이라. 기록된 바와 같으니
		“보라, 내가 시온에 그 넘어지게 하는 돌과 거치는 반석을 두노니 누구든지
		그를 믿는 자는 부끄러움을 당하지 아니하리라.” 하였느니라.
