        <b>롬 10:17</b> 그러므로 믿음은 들음에서 나오며 들음은 하나님의 말씀에 
        의해서니라.<br><br>

        <b>21절</b> 주께서 실로에 다시 나타나셨으니, 이는 주께서 실로에서 사무엘에게 
        주의 말씀으로 자신을 나타내셨음이더라.<br><br>

        <b>19절</b> 사무엘이 성장하니 주께서 그와 함께 계셔서 그분의 말씀들이 하나도 
        땅에 떨어지지 않게 하시더라.
