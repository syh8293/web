        <b>롬 1:2</b> 이는 그분께서 자기의 선지자들을 통하여 성경에 미리 약속하신 
				것이라.<br><br>

				<b>눅 4:4</b> 예수께서 그에게 대답하여 말씀하시기를 “기록되었으되 사람이 
				빵으로만 사는 것이 아니요, 하나님의 모든 말씀으로 사느니라.”고 하시더라.<br><br>

				<b>66-67절</b> 그들의 말이 칠백삼십육이요, 그들의 노새가 이백사십오요, 그들의 
				낙타가 사백삼십오요, 그들의 나귀가 육천칠백이십이더라.
