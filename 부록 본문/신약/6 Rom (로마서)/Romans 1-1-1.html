        <b>롬 1:1</b> 예수 그리스도의 종 바울은 사도로 부르심을 받아 하나님의
              복음을 위하여 성별된 바,<br><br>

              <b>고전 1:1</b> 하나님의 뜻에 의해 예수 그리스도의 사도로 부르심을 받은
              바울과 우리의 형제 소스데네는<br><br>

              <b>고후 1:1</b> 하나님의 뜻에 따라 예수 그리스도의 사도 된 바울과 우리
              형제 디모데는 고린도에 있는 하나님의 교회와 온 아카야에 있는 모든 성도에게
              편지하노니,<br><br>

              <b>롬 16:22</b> 이 편지를 쓴 나 터티오가 주 안에서 너희에게 문안하노라.
