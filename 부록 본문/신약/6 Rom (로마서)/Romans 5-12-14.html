				<b>롬 5:12-14</b><br> 
        이런 연유로 한 사람에 의하여 죄가 세상으로
        들어오고 그 죄에 의하여 사망이 왔으니 그리하여 모든 사람이 죄를 지었으므로
        사망이 모든 사람에게 전달되었느니라. 율법이 있기 전에도 죄가 세상에
        있었으나 율법이 없을 때에는 죄를 죄로 여기지 아니하였느니라. 그러나
        아담으로부터 모세까지 아담의 범죄와 같은 죄를 짓지 아니한 자들 위에도
        사망이 군림하였으니 아담은 오실 분의 모형이라.
