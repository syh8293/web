			      <b>롬 1:26-28</b> 이로 인하여 하나님께서 그들을 수치스러운
            욕정에 내버려 두셨으니 심지어 그들의 여자들까지도 본래대로 쓰는 것에서
            본성을 거역하는 것으로 바꾸었음이라. 마찬가지로 남자들도 여자들을 본래대로
            쓰는 것에서 벗어나 서로 음욕이 불일 듯하니 남자들이 남자들과 더불어
            부끄러운 일을 행하여 그들의 그릇됨에 상당한 보응을 자기 자신들에게
            받았느니라. 뿐만 아니라 그들은 자기들의 지식 가운데 하나님 두기를 싫어하니
            하나님께서 그들을 버림받은 마음에 내버려 두시어 온당치 아니한 일을 하게
            하셨도다.
