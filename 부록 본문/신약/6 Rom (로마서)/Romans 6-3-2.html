        <b>롬 6:3-5</b><br> 
				예수 그리스도 안으로 침례받은 우리가 그의 죽으심
        안으로 침례받은 것을 알지 못하느냐? 그러므로 우리가 죽음 안으로 침례를
        받아 그와 함께 장사되었으니 이는 아버지의 영광으로 인하여 그리스도께서 죽은
        자들로부터 일으켜지심과 같이 우리도 또한 생명의 새로움 가운데서 행하게 하려
        함이니라. 만일 우리가 그의 죽으심의 모양으로 함께 심겨졌다면 또한 그의
        부활하심의 모양과 같이 되리라.
