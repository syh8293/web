            <b>롬 12:9</b> 사랑에 거짓이 없게 하라. 악을 증오하고 선과 연합하라.<br><br>
      
              <b>사 1:16-17</b> 너희는 씻고 스스로 깨끗게 하라. 내 눈 앞에서 너희의 
              악한 행실을 버리고 악을 행하는 것을 그치라. 선을 행하기를 배우고 공의를 
              찾으며, 압제당하는 자들을 구해 주고 아비 없는 자를 판결하며, 과부를 위하여 
              변호하라.
