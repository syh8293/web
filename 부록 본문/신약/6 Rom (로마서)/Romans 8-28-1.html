        <b>욥 2:6</b> 주께서 사탄에게 말씀하시기를 “보라, 그가 네 손에 있느니라. 
				다만 그의 생명은 남겨 둘지니라.” 하시더라.<br><br>

        <b>롬 8:28</b> 우리가 알거니와 하나님을 사랑하는 자들, 곧 그분의 목적에 
				따라 부르심을 받은 자들에게는 모든 일이 합력하여 선을 이루느니라.<br><br>

				<b>고전 5:5</b> 그러한 자를 사탄에게 넘겨주어 그 육신은 멸망케 하여도 그 영은 
				주 예수의 날에 구원받게 하려 함이라.
