              <b>롬 11:34-35</b> 누가 주의 생각을 알았느냐? 누가 그분의 의논자가 
              되었느냐? 누가 먼저 그분께 드려서 되돌려 받겠느냐?<br><br>

              <b>단 4:35</b> 땅의 모든 거민은 아무것도 아닌 것으로 여겨지나,
              그분께서는 하늘의 군대에 있어서나 땅의 거민 가운데서나 자신의 뜻에 따라
              행하시나니, 그분의 손을 치거나 그분께 말하기를 ‘당신은 무엇을 하는가?’
              할 자가 아무도 없느니라.
