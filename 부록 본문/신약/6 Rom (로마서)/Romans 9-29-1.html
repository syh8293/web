            <b>롬 9:29</b> 또 이사야가 미리 말한 바 “만일 만군의 주께서
            우리에게 한 씨를 남겨 두시지 아니하셨다면 우리가 소돔과 같이 되고 
            또 고모라와 같이 되었으리라.” 함과 같으니라.<br><br>

            <b>벧후 2:6</b> 또 소돔과 고모라 성읍들을 무너뜨림으로 정죄하여
            재가 되게 하셔서 후세에 경건치 않게 살 자들에게 본으로 삼으셨으며<br><br>

            <b>유 1:7</b> 소돔과 고모라와 또 그 같은 방식을 따르는 그 주위의
            성읍들까지도 자신들을 음행에 내어주어 다른 육체를 따라가다가 영원한 
            불의 형벌을 받음으로 한 본보기가 되었느니라.
