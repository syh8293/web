        		<b>롬 8:31-34</b> 그렇다면 이런 일에 대하여 우리가 무슨 말을
            하리요? 하나님께서 우리를 위하신다면 누가 우리를 대적하리요? 자기 아들을
            아끼지 아니하시고 우리 모든 사람을 위하여 내어주신 분이 어찌 그 아들과
            함께 또한 모든 것을 우리에게 값없이 주시지 아니하겠느냐? 하나님께서 택하신
            자들에게 누가 혐의를 씌우리요? 의롭다 하시는 분은 하나님이시니라. 누가
            정죄하리요? 죽었다가 다시 살아나신 분은 그리스도시라. 그분은 또한 하나님의
            오른편에 계셔서 우리를 위하여 중보하시느니라.
