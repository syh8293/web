            <b>롬 13:2-4</b> 그러므로 누구든지 권세자에게 거역하는 자는 하나님의 
            율례를 거역함이니 거역하는 그들은 스스로 저주를 받게 되리라. 이는
            다스리는 자들은 선행에 대해서는 두려움이 되지 아니하고 악행에 대해서만
            됨이니 네가 권세자를 두려워하지 아니하기를 원하느냐? 선을 행하라. 그러면
            그에게서 칭찬을 받으리라. 그는 너에게 선을 이루기 위한 하나님의 일꾼이라.
            그러나 네가 악을 행하면 두려워하라. 이는 그가 헛되이 칼을 가지고 다니지
            아니하기 때문이라. 그는 하나님의 일꾼이요, 악을 행하는 자에게 진노를
            행하는 보응자니라.
