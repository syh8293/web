            <b>롬 8:38-39</b> 내가 확신하노니 사망이나 생명이나, 천사들이나
            정사들이나 권세들이나 현재의 일들이나 다가올 일들이나, 높음이나 깊음이나,

            <b>벧전 1:4-5</b> 너희를 위하여 하늘에 썩지 않고 더럽지 않고 쇠잔하지 않는 
            유업을 간직해 두셨으니 너희는 마지막 때에 나타내려고 예비하신 구원을 얻기 
            위하여 믿음으로 말미암아 하나님의 능력으로 보호받고 있느니라.
