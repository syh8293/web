        		<b>롬 9:25-26</b> 호세아의 글에서도 말씀하신 바와 같으니 “내가
              내 백성이 아니었던 자들을 내 백성이라, 사랑받지 않았던 그녀를 사랑받는
              자라고 부르리라. ‘너희는 나의 백성이 아니라.’고 그들에게 말한 그곳에서
              그들이 ‘살아 계신 하나님의 자녀들’이라고 불리리라.”고 하셨느니라.
