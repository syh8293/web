        <b>롬 10:8-9</b><br> 
          그러나 그것이 무엇을 말하느냐? “말씀이 네게
          가까워 네 입에 있으며 네 마음에 있노라.” 하였으니 곧 우리가 전파하는
          믿음의 말씀이라. 네가 네 입으로 주 예수를 시인하고 또 하나님께서 그를
          죽은 자들로부터 살리신 것을 네 마음에 믿으면 구원을 받으리라.
