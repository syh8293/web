              <b>롬 1:2</b> (이는 그분께서 자기의 선지자들을 통하여 성경에 미리 
              약속하신 것이라.)<br><br>
          
              <b>마 23:9</b> 또 땅에 있는 사람을 너희 아버지라 부르지 말라. 이는 너희 
              아버지는 한 분, 곧 하늘에 계신 분이시기 때문이라.<br><br>

              <b>요 1:1</b> 태초에 말씀이 계셨고, 그 말씀이 하나님과 함께 계셨으니,
              그 말씀은 하나님이셨느니라.<br>

              <b>마 27:46</b> 제구시경에 예수께서 큰 음성으로 소리질러 말씀하시기를
              “엘리, 엘리, 라마 사박타니?” 하시니, 이는 “나의 하나님, 나의 하나님,
              어찌하여 나를 버리셨나이까?”라는 말이라.
