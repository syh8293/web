        <b>롬 12:17</b> 아무에게도 악으로 악을 갚지 말고 모든 사람 앞에서 정직한 
        일을 도모하라.<br><br>

        <b>신 23:19</b> 너는 네 형제에게 꾸어 주고 이자를 받지 말지니 돈의 이자나 
        양식의 이자를 받으려고 꾸어 주는 어떤 것의 이자도 취하지 말지니라.<br><br>

        <b>출 22:25</b> 만일 네가 네 곁에 있는 가난한 내 백성 중에서 누구에게
        돈을 빌려 주면 너는 그에게 고리대금업자같이 하지 말며 그에게 이자를 지우지도
        말지니라.
