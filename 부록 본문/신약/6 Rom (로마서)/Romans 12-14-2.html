    <body>
              <b>롬 12:14-17</b> 너희를 박해하는 자들을 축복하라. 축복하고 
              저주하지 말라. 즐거워하는 자들과 함께 즐거워하고 우는 자들과 함께
              울라. 서로 같은 생각을 품고 높은 것들을 생각하지 말며 낮은 데 처한
              사람들과 같이 하고 스스로 지혜 있는 체하지 말라. 아무에게도 악으로 
              악을 갚지 말고 모든 사람 앞에서 정직한 일을 도모하라.<br><br>

              <b>잠 20:6</b> 많은 사람들은 각기 자신의 선함을 선언하나, 누가 신실한 
              사람을 만날 수 있으리요?<br><br>
      
              <b>잠 16:2</b> 사람의 모든 행위가 자신의 눈에는 깨끗하나, 주께서는 그 
              영들을 달아보시느니라.
