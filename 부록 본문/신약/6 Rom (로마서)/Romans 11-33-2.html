				<b>롬 11:33</b> 오 깊도다, 하나님의 지혜와 지식의 부요함이여! 그분의 심판을 
				어찌 헤아리며 그분의 지나간 길을 어찌 찾아내리요?<br><br>

				<b>단 11:37</b> 또 그는 자기 조상들의 하나님이나 여자들의 원하는
				바를 개의치 않으며 또 아무 신도 개의치 아니할 것이니, 이는 그가 모든
				것보다 자신을 높일 것임이라.
