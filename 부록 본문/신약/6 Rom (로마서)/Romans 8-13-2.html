            <b>로마서 8:13</b> 너희가 육신을 따라 살면 죽을 것이나 성령을 통하여 몸의 
            행실을 죽이면 살리라.<br><br>

            <b>고린도전서 11:30-31</b> 이 때문에 너희 가운데 많은 사람이
            약하고 병들었으며 상당수가 잠들었느니라. 만일 우리가 우리 자신을 판단한다면
            판단받지 않으리라.<br><br>

            <b>히브리서 11:32</b> 내가 무슨 말을 더 하리요? 기드온, 바락,
            삼손, 입다, 다윗, 또한 사무엘과 선지자들에 관하여 말하려면 내게 시간이
            부족하리라.
