              <b>롬 10:11</b> 성경이 말씀하시기를 “누구든지 그를 믿는 자는 부끄러움을 
              당하지 아니하리라.”고 하였느니라.<br><br>

              <b>벧전 2:5-6</b> 너희도 산 돌들로서 영적인 집으로 지어지고 예수
              그리스도로 인하여 하나님께서 기뻐하실 영적인 제물들을 드리는 거룩한 제사장이
              되느니라. 그러므로 성경에도 이런 말씀이 있으니 “보라, 내가 택한 귀중한
              모퉁잇돌을 시온에 두노니 그를 믿는 사람은 수치를 당하지 아니하리라.”고
              하였느니라.
