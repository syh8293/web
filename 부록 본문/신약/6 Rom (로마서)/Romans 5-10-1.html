            <b>롬 5:10</b> 우리가 원수 되었을 때에도 그의 아들의 죽음으로 인하여 
            하나님과 화해하게 되었으니 더욱더 화해하게 된 우리는 그의 생명으로 인하여 
            구원받게 되리라.<br><br>

            <b>롬 5:6</b> 우리가 아직 연약하였을 때 그리스도께서 때가 되어 경건치 아니한 
            자들을 위하여 죽으셨느니라.<br><br>

            <b>롬 5:8</b> 우리가 아직 죄인이었을 때 그리스도께서 우리를 위하여 죽으심으로써 
            하나님께서는 우리를 향한 그의 사랑을 나타내셨느니라.
