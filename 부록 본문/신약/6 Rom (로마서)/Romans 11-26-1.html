        <b>롬 11:26-27</b> 그리하여 온 이스라엘이 구원을 받으리라. 기록된 
				바 “구원자가 시온에서 와서 야곱에게서 경건치 아니한 것을 제거하리라. 
				이는 내가 그들의 죄들을 없앨 때 그들에 대한 나의 언약이 이것임이니라.” 
				함과 같으니라.<br><br>

        <b>행 3:19-20</b> 그러므로 너희는 회개하고 돌이키라. 그러면 주의 
				임재하심으로부터 새롭게 되는 때가 올 때 너희 죄들이 지워지리라. 또
        하나님께서 전에 너희에게 전파된 예수 그리스도를 보내시리라.
