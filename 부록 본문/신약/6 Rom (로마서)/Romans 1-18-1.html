          <b>롬 1:18-20</b> 하나님의 진노가 불의 가운데서 진리를 붙잡는
          사람들의 모든 불경건과 불의에 대하여 하늘로부터 계시되거니와 이는 하나님을
          알 만한 것이 그들 속에 나타나 있기 때문이니 하나님께서 그것을 그들에게
          보이셨음이라. 세상의 창조 때부터 그분에 속한 보이지 않는 것들이 분명히
          보여졌고 심지어는 그분의 영원한 능력과 신격까지도 만들어진 것들에 의해
          알려졌으므로 그들이 변명하지 못하느니라.
