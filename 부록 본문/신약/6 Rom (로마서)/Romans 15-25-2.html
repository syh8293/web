				그러나 이제 내가 성도들을 섬기는
					일로 예루살렘에 가노니 이는 마케도니아와 아카야 사람들이 예루살렘에

					영적인 것에 참여하였으면 그들의 의무는 또한 물질적인 것으로 그들을
