        <b>롬 2:16</b> 이런 일은 하나님께서 나의 복음대로 예수 그리스도를 통하여 사람들의 
        은밀한 것들을 심판하실 그 날에 있으리라.<br><br>

        <b>마 4:17</b> 그 때부터 예수께서 전파하기 시작하여, 말씀하시기를 “회개하라, 
        천국이 가까이 왔느니라.”고 하시더라.<br><br>

        <b>23</b> 예수께서 온 갈릴리에 두루 다니시며 그들의 회당에서 가르치시고, 또 
        왕국 복음을 전파하시며, 백성 가운데 모든 질병과 모든 허약함을 고쳐 주시더라.
