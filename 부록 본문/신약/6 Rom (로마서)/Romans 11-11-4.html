        <b>로마서 11:11-12</b><br> 
				그러면 내가 말하노니 그들이 실족함으로 넘어졌느냐? 결코
				그럴 수 없느니라. 도리어 그들의 실족으로 구원이 이방인들에게 이르렀으니
				이는 그들로 시기하게 하려 함이니라. 그들의 실족함이 세상의 부요함이 되고
				그들의 쇠퇴가 이방인들의 부요함이 되었다면 하물며 그들의 충만함은
				어떠하겠느냐?
