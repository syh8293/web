			<b>창 9:6</b> 사람의 피를 흘리는 사람은 사람에 의해서 자기의 피도
            흘려지게 되리니, 이는 주께서 하나님의 형상대로 사람을 지으셨음이라.<br><br>

            <b>민 35:31</b> 또한 너희는 살인죄를 범한 살인자의 생명의 속전을
            받지 말고 그를 반드시 죽일지니라.<br><br>

            <b>롬 13:4</b> 그는 너에게 선을 이루기 위한 하나님의 일꾼이라.
            그러나 네가 악을 행하면 두려워하라. 이는 그가 헛되이 칼을 가지고 다니지
            아니하기 때문이라. 그는 하나님의 일꾼이요, 악을 행하는 자에게 진노를
            행하는 보응자니라.
