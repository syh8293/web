        <b>롬 2:14-15</b><br> 
        율법이 없는 이방인들이 본성으로 율법에 
        있는 일들을 행할 때에는 율법이 없어도 이것들이 스스로에게
        율법이 되나니 그들의 양심도 증거하고 그들의 이성이 송사하거나
        서로 변명하여 그들의 마음에 기록된 율법의 행위를 보여
        주느니라.
