          <b>롬 10:14-17</b><br> 
						그런즉 그들이 믿지 아니한 이를 어찌 부르리요?
            듣지도 못한 이를 어찌 믿으리요? 전파하는 자가 없이 어찌 들으리요? 파송되지
            아니하였는데 어찌 전파하리요? 기록된 바와 같으니 “화평의 복음을 전하며 좋은
            일들의 기쁜 소식을 가져오는 자들의 발이 얼마나 아름다운가!”라고 하였느니라.
            그러나 그들이 모두 복음에 순종한 것은 아니니라. 이사야가 말하기를 “주여, 우리가
            전한 말을 누가 믿었나이까?”라고 하였으니 그러므로 믿음은 들음에서 나오며 들음은
            하나님의 말씀에 의해서니라.
