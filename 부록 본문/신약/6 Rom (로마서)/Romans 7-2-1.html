        <b>롬 7:2-3</b> 남편이 있는 여인은 그 남편이 살아 있는 한 그에게 법으로 
				매여 있으나 남편이 죽으면 그녀는 그 남편의 법에서 벗어나느니라. 그러므로 
				남편이 살아 있는 동안에 다른 남자와 혼인하면 간음한 여인이라 불리지만 그녀의 
				남편이 죽으면 그 법에서 해방되므로 다른 남자와 혼인하더라도 간음한 여인이 
				아니니라.<br><br>

				<b>고전 6:16</b> 그러므로 내가 너희에게 권고하노니 너희는 나를 따르는 
				자들이 되라.
