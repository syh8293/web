        <b>6-8절</b> 결코 그럴 수 없느니라. 만일 그렇다면
            하나님께서 어떻게 세상을 심판하시겠느냐? 만일 나의 거짓말로 인하여

            이루어지게 하자고 하지 아니하였겠느냐? 그런 자들의 정죄는
