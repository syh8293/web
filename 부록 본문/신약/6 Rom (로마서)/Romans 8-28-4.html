        <b>28-29절</b> 우리가 알거니와 하나님을 사랑하는 자들, 곧 그분의
            목적에 따라 부르심을 받은 자들에게는 모든 일이 합력하여 선을 이루느니라.

            예정하셨으니 이는 그를 많은 형제 가운데서 첫태생이 되게 하려 하심이니라.
