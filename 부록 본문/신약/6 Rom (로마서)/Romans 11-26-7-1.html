        <b>롬 11:26-30</b><br> 
				그리하여 온 이스라엘이 구원을 받으리라. 기록된 바 “구원자가 시온에서 
				와서 야곱에게서 경건치 아니한 것을 제거하리라. 이는 내가 그들의 죄들을 없앨 때 그들에 대한 
				나의 언약이 이것임이니라.” 함과 같으니라. 복음에 관하여는 그들이 너희로 인하여 원수가
        되었으나 선택에 있어서는 그들의 조상으로 인하여 사랑을 받는 자들이라. 이는 하나님의 은사와 
				부르심에는 후회가 없으심이니라. 너희가 지나간 때에는 하나님을 믿지 아니하더니 이제는 그들이 
				믿지 아니함으로 인하여 자비를 얻었느니라.
