<body>
        <b>7:4-6</b> 나의 형제들아, 이런 연유로 너희도 그리스도의 몸으로
        인하여 율법에는 죽었나니 이는 너희로 다른 사람, 즉 죽은 자들로부터 일으켜지신
        그와 혼인하게 하려는 것이요, 그리하여 우리로 하나님께 열매를 맺게 하려는
        것이니라. 이는 우리가 육신 안에 있었을 때에는 죄들의 정욕이 율법을 통하여 우리의
        지체 속에서 역사하여 사망에 이르는 열매를 맺었으나 이제는 우리가 붙잡혔던 것에서
        죽었으므로 율법에서부터 구제되었음이니 우리가 영의 새로움으로 섬길 것이요, 법문의
        낡은 것으로 섬기지 아니할 것이라.
