            <b>롬 8:3-4</b> 율법이 육신을 통하여서는 연약하여 할 수 없는 것이므로 
            하나님께서 죄 때문에 자신의 아들을 죄 있는 육신의 모양으로 보내 그 
            육신에 죄를 선고하셨으니 이는 율법의 의가 우리 안에서 이루어지게 하려
            함이라. 우리는 육신을 따라 행하지 않고 성령을 따라 행하는 자들이라.<br><br>

            <b>갈 3:23-24</b> 그러나 믿음이 오기 전에 우리는 율법 아래서 감시를 
            받았으며 나중에 믿음이 계시될 때까지 갇혀 있었느니라. 그리하여 율법이 
            우리를 그리스도에게로 인도하는 우리의 지도교사가 되었으니 이는 우리를
            믿음으로 의롭게 하려 함이라.
