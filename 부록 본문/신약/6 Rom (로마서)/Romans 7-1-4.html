        <b>롬 7:1-3</b> 형제들아, (내가 율법을 아는 자들에게 말하노니)
        율법은 그가 살아 있는 동안에만 그 사람을 주관하는 것을 알지 못하느냐?
        남편이 있는 여인은 그 남편이 살아 있는 한 그에게 법으로 매여 있으나
        남편이 죽으면 그녀는 그 남편의 법에서 벗어나느니라. 그러므로 남편이 살아
        있는 동안에 다른 남자와 혼인하면 간음한 여인이라 불리지만 그녀의 남편이
        죽으면 그 법에서 해방되므로 다른 남자와 혼인하더라도 간음한 여인이
        아니니라.
