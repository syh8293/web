            <b>롬 11:26-28</b> 그리하여 온 이스라엘이 구원을 받으리라. 기록된 바 
            “구원자가 시온에서 와서 야곱에게서 경건치 아니한 것을 제거하리라. 이는 
            내가 그들의 죄들을 없앨 때 그들에 대한 나의 언약이 이것임이니라.” 함과 
            같으니라. 복음에 관하여는 그들이 너희로 인하여 원수가 되었으나 선택에 
            있어서는 그들의 조상으로 인하여 사랑을 받는 자들이라.<br><br>

            <b>히 8:8</b> 그들에게서 허물을 발견하고 그가 말씀하시기를 “보라,
            그 날들이 오리라. 주가 말하노라. 내가 이스라엘 집과 유다 집과 더불어 새
            언약을 맺으리라.
