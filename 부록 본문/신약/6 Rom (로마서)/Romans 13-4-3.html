            <b>롬 13:4</b> 그는 너에게 선을 이루기 위한 하나님의 일꾼이라. 그러나 
            네가 악을 행하면 두려워하라. 이는 그가 헛되이 칼을 가지고 다니지 
            아니하기 때문이라. 그는 하나님의 일꾼이요, 악을 행하는 자에게 진노를 
            행하는 보응자니라.<br><br>

			      <b>호세아 12:1</b> 에프라임은 바람을 먹으며 동풍을 따라가는도다.
            그는 날마다 거짓말과 황폐함을 늘리는도다. 그들은 앗시리아인들과 더불어
            언약을 맺고, 기름은 이집트로 옮겨지는도다.
