        <b>롬 10:18</b> 그러나 내가 말하노니 그들이 듣지 아니하였느냐?
        실로 들었느니라. 그들의 음성이 온 땅에 퍼져 나갔고 그들의 말이 세상
        끝까지 이르렀느니라.<br><br>

        <b>계 22:19</b> 또 누구든지 이 예언의 책의 말씀들에서 삭제하면
        하나님께서 생명의 책과 거룩한 도성과 이 책에 기록된 것들에서 그의 부분을
        제하여 버리시리라.<br><br>

        <b>계 3:8</b> 내가 너의 행위들을 아노라. 보라, 내가 네 앞에 열린 문을 
        두었으니 아무도 그것을 닫을 수 없노라. 이는 네가 적은 능력을 가지고서도 
        나의 말을 지켰고 내 이름을 부인하지 아니하였기 때문이라.
