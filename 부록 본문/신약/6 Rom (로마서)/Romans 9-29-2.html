<body>
        
              <b>롬 9:29</b> 또 이사야가 미리 말한 바 “만일 만군의 주께서
              우리에게 한 씨를 남겨 두시지 아니하셨다면 우리가 소돔과 같이 
              되고 또 고모라와 같이 되었으리라.” 함과 같으니라.<br><br>

              <b>계 11:8</b> 그리하여 그들의 죽은 몸들이 큰 도성의 길거리에
              놓이리니, 그곳을 영적으로는 소돔과 이집트라고 부르며 우리 주께서 
              십자가에 못박히신 곳이라.<br><br>

              <b>슼 8:3</b> 주가 이같이 말하노라. 내가 시온으로 돌아와서
              예루살렘 가운데 거하리라. 예루살렘은 진리의 성읍이라 불리겠고, 
              만군의 주의 산은 거룩한 산이라 불리리라.
