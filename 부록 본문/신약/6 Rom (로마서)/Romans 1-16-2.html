		      <b>롬 1:16-17</b><br> 
            내가 그리스도의 복음을 부끄러워하지
            아니하노니 이는 이 복음이 믿는 모든 사람을 구원에 이르게 하는
            하나님의 능력이 됨이라. 첫째는 유대인에게요, 또한 헬라인에게로다.
            이 복음 안에는 믿음에서 믿음에 이르게 하는 하나님의 의가
            계시되었으니 기록된 바 “의인은 믿음으로 말미암아 살리라.” 함과
            같으니라.
