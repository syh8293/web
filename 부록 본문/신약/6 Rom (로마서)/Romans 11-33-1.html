            <b>롬 11:33</b> 오 깊도다, 하나님의 지혜와 지식의 부요함이여!
            그분의 심판을 어찌 헤아리며 그분의 지나간 길을 어찌 찾아내리요?<br><br>
    
            <b>엡 3:8</b> 모든 성도들 가운데서 가장 작은 자보다도 더 작은
            나에게 이 은혜를 주신 것은 이방인들 가운데 헤아릴 수 없는 그리스도의
            풍요함을 전파하게 하려는 것이라.<br><br>
    
            <b>욥 5:9</b> 그분은 크고 헤아릴 수 없는 일들을 행하시며 셀 수
            없는 놀라운 일들을 행하시나니
