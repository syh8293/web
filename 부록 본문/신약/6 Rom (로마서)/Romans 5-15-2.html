    <meta charset="utf-8">

        content="width=device-width, initial-scale=1, user-scalable=no">

        body {
            background-color: whitesmoke;

<body>
		<b>롬 5:15-16</b> 그 범죄와는 다르지만 그 값없는 선물도 그러하도다.
        만일 한 사람의 범죄로 인하여 많은 사람이 죽었다면 더욱더 하나님의 은혜와 한 사람
        예수 그리스도로 인한 은혜로 말미암은 선물이 많은 사람에게 풍성하였느니라. 또
        그것이 범죄한 한 사람으로 인한 것과는 다르지만 그 선물도 그러하도다. 이는 심판은
        한 사람으로 말미암아 정죄에 이르렀지만 값없는 선물은 많은 범죄로 인해 의롭다
        하심에 이르기 때문이라.
</body>
