        <b>롬 8:10-13</b><br> 
				만일 그리스도께서 너희 안에 계시면 몸은 죄로 인하여
					죽은 것이나 성령은 의로 인한 생명이니라. 예수를 죽은 자들로부터 살리신 분의 영이
					너희 안에 거하시면 그리스도를 죽은 자들로부터 살리신 분이 너희 안에 거하시는
					그분의 영으로 인하여 너희의 죽을 몸도 살리시리라. 그러므로 형제들아, 우리가 빚진
					자들이나 육신에 진 것이 아니니 육신을 따라 살 것이 아니니라. 너희가 육신을 따라
					살면 죽을 것이나 성령을 통하여 몸의 행실을 죽이면 살리라.
