        <b>롬 8:5-8</b> 육신을 따르는 사람들은 육신의 일들을 생각하나 성령을
        따르는 사람들은 성령의 일들을 생각하느니라. 육신적으로 생각하는 것은 사망이나
        영적으로 생각하는 것은 생명과 화평이니라. 육신적인 생각은 하나님과 원수가 되나니
        그것은 하나님의 법에 복종하지 않을 뿐만 아니라 실로 할 수도 없음이라. 그러므로
        육신 안에 있는 자들은 하나님을 기쁘시게 할 수 없느니라.
