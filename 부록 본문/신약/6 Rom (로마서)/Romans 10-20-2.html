              <b>1절</b> 나를 구하지 아니한 자들이 나를 찾았으며, 나를 찾지 아니한
              자들에게 내가 발견되었노라. 내가 나의 이름으로 불리지 않던 민족에게
              말하기를 “나를 보라, 나를 보라.” 하였노라.<br><br>

              <b>롬 10:20-21</b> 이사야는 매우 담대히 말하기를 “내가 나를 찾지 않은 
              자들에게 발견되었으며 나에게 묻지 않은 자들에게 나타났느니라.” 하였고 
              이스라엘에게 그가 말하기를 “내가 온종일 불순종하며 거역하는 백성에게 내 
              손을 뻗쳤노라.”고 하였느니라.
