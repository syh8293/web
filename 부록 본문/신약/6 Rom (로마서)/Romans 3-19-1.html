            <b>롬 3:19-20</b> 이제 율법이 말하는 것은 무엇이나 율법 아래 있는 
            사람들에게 말하는 것인 줄 우리가 아노니 이는 모든 입을 막고 온 세상이 
            하나님 앞에 죄가 있게 하려 함이니라. 그러므로 율법의 행위로는 그분

            있음이니라.<br><br>

            값없이 의롭게 되었음이라.
