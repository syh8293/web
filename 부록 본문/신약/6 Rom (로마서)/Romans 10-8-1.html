        <b>20절</b> 이는 너로 주 너의 하나님을 사랑하게 하고 너로 그분의
				음성에 복종하게 하며 또 그분께 밀착하게 하려 함이니, 그분은 너의
				생명이시요 네 날들의 기한이시라. 이는 주께서 네 조상, 아브라함과 이삭과
				야곱에게 주시기로 맹세하신 그 땅에서 너로 살게 하려 하심이라.<br><br>

				<b>롬 10:8</b> 그러나 그것이 무엇을 말하느냐? “말씀이 네게 가까워 네 
				입에 있으며 네 마음에 있노라.” 하였으니 곧 우리가 전파하는 믿음의 말씀이라.
