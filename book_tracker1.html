<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 독서 동기화 트래커</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ⚠️ 이 부분을 본인의 Firebase 설정으로 교체하세요!
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // 초기화
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const logsRef = ref(db, 'logs');

        // 데이터 읽기 및 화면 업데이트 (실시간)
        onValue(logsRef, (snapshot) => {
            const data = snapshot.val();
            updateDisplay(data);
        });

        // 데이터 쓰기 함수
        window.addLog = () => {
            const title = document.getElementById('book-title').value;
            const date = document.getElementById('read-date').value;
            const start = parseInt(document.getElementById('start-page').value);
            const end = parseInt(document.getElementById('end-page').value);

            if (!title || isNaN(start) || isNaN(end)) {
                alert('내용을 입력해주세요.');
                return;
            }

            push(logsRef, { title, date, startPage: start, endPage: end });
            document.getElementById('start-page').value = end;
            document.getElementById('end-page').value = '';
        };

        // 데이터 삭제 함수
        window.deleteLog = (id) => {
            if(confirm('삭제할까요?')) {
                remove(ref(db, `logs/${id}`));
            }
        };

        function updateDisplay(data) {
            const container = document.getElementById('log-container');
            const totalDisplay = document.getElementById('total-pages');
            const progressBar = document.getElementById('progress-bar');
            
            container.innerHTML = '';
            let total = 0;

            if (data) {
                // 최신순 정렬을 위해 배열로 변환
                const entries = Object.entries(data).reverse();
                entries.forEach(([id, log]) => {
                    const amount = log.endPage - log.startPage;
                    total += amount;

                    const div = document.createElement('div');
                    div.className = 'log-item';
                    div.innerHTML = `
                        <div class="log-info">
                            <strong>${log.title}</strong>
                            <span>${log.date} | ${log.startPage}p - ${log.endPage}p</span>
                            <button class="delete-btn" onclick="deleteLog('${id}')">기록 삭제</button>
                        </div>
                        <div class="page-tag">+${amount}P</div>
                    `;
                    container.appendChild(div);
                });
            }

            totalDisplay.innerText = total.toLocaleString();
            const percent = Math.min((total / 10000) * 100, 100).toFixed(1);
            progressBar.style.width = percent + '%';
            document.getElementById('percent').innerText = `${percent}% 달성 중!`;
        }
    </script>
    <style>
        /* CSS는 이전과 동일하게 유지하거나 조금 더 다듬으시면 됩니다. */
        :root { --primary-color: #6c5ce7; --bg-color: #f0f2f5; }
        body { font-family: sans-serif; background: var(--bg-color); padding: 15px; }
        .total-stats { background: var(--primary-color); color: white; padding: 20px; border-radius: 20px; text-align: center; }
        .progress-container { background: rgba(255,255,255,0.3); height: 10px; border-radius: 5px; margin-top: 10px; }
        .progress-bar { background: white; height: 100%; width: 0; border-radius: 5px; transition: 0.5s; }
        .input-section { background: white; padding: 20px; border-radius: 20px; margin: 20px 0; }
        .input-group input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .log-item { background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .page-tag { font-weight: bold; color: var(--primary-color); }
        .delete-btn { color: red; border: none; background: none; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>
    <div style="max-width: 500px; margin: 0 auto;">
        <header>
            <div class="total-stats">
                <div style="font-size: 0.9rem;">2026 누적 페이지</div>
                <div style="font-size: 2rem; font-weight: bold;"><span id="total-pages">0</span> / 10,000</div>
                <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
                <div id="percent" style="font-size: 0.8rem; margin-top: 5px;">0%</div>
            </div>
        </header>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="book-title" placeholder="책 제목">
                <input type="date" id="read-date">
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="start-page" placeholder="시작">
                    <input type="number" id="end-page" placeholder="종료">
                </div>
                <button onclick="addLog()" style="width:100%; padding:15px; background:var(--primary-color); color:white; border:none; border-radius:10px; font-weight:bold;">기록 저장 (클라우드 동기화)</button>
            </div>
        </div>
        <div id="log-container"></div>
    </div>
</body>
</html>
