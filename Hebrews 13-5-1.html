		<b>히 13:5</b> 너희의 생활방식에 탐욕이 없도록 하고 현재 가진 것들로
		만족하라. 이는 그가 말씀하시기를 “내가 너를 떠나지 아니하고 너를 버리지
		아니하리라.”고 하셨음이라.<br><br>

		<b>8절</b> 오 예루살렘의 딸들아, 내가 너희에게 부탁하노니 너희가 나의
		사랑하는 이를 만나거든 너희는 내가 사랑으로 병이 났다고 그에게 말해 다오.
