        <h4>다니엘 6:24 주석</h4>

        <p>
            6:24 왕이 명령하니, 다니엘을 고소했던 그 사람들을 끌고 와서 그들과
            그들의 자녀들과 아내들을<sup>3</sup> 사자굴에 던져 넣었더라.
            사자들은 그들이 미처 굴 바닥에 닿기도 전에 그들을 움켜서 그들의 모든
            뼈들을 산산조각내어 부숴 버렸더라.
        </p> 
    
        <p> 	
            3 (6:24) 총리들과 고관들의 가족들은 그들과 공모하여 그 음모가 태동될 
            때부터 그 음모를 확실히 알았었다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%206-4-1"
                target="_blank">4-7절</a>). 유사한 일을 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/6%20Jos%20(여호수아)/Joshua%207-24-2.html"
                target="_blank">여호수아 7:24-26</a>, 에스더 9:7-10에서 보라.   
        </p>
