        <h4>다니엘 7:18 주석</h4>

        <p>
            7:18 그러나 지극히 높으신 분의 성도들이<sup>9</sup> 그 왕국을 얻으리니, 영원하고 
            영원무궁한 그 왕국을<sup>ㄱ</sup> 차지하리라.
        </p>
    
        <p>
            ㄱ <a 
                href="https://syh8293.github.io/web/주석/구약/27%20Daniel%20(다니엘)/Daniel%207-14.html"
                target="_blank">14절 주석</a> 참조
        </p>
        
        <p> 	
            9 (7:18) 이 구절의 『성도들』은 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%207-21-2"
                target="_blank">21-22</a>, 25, 27절에서와 마찬가지로, 어떤 그리스도인들과도 
            관련이 없다. 이들은 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2024-22-2.html"
                target="_blank">마태복음 24:22</a>, 24, 31의 『택함받은 자들』로서, 유대인 
            환란 성도들이다.  
        </p>
