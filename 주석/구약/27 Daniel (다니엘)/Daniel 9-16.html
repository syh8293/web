            <p>
                9:16 오 주여, 주의 모든 의에 따라 내가 주께 간구하오니, 주의 노여움과 
                주의 분노를 주의 도성 예루살렘과 주의 거룩한 산에서<sup>ㄹ</sup> 
                돌이키소서. 우리의 죄들로 인하여 또 우리 조상들의 죄악들로 인하여 
                예루살렘과 주의 백성은 우리 주위에 있는 모든 사람들에게 질책이 되었나이다.
            </p>
