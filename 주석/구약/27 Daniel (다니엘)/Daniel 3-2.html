        <h4>다니엘 3:2 주석</h4>
        
        <p>
            3:2 느부캇넷살왕이 고관들과 총독들과 군대 대장들과 재판관들과 재무관들과
            자문관들과 법률가들과 각 지방의 모든 치리자들을 함께 모이도록 보내어
            느부캇넷살왕이 세운<sup>2</sup> 형상의 낙성식에 오게 하였더니,
        </p> 
        
        <p> 	
            2 (3:2) 이 장의 첫 번째 단락 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%203-1-3.html"
                target="_blank">1-7절</a>)안에 6이라는 숫자가 독특하게 재현됨을 유의하라. 
            느부캇넷살이 형상을 “세운다”는 사실이 6번 언급되었다. 5절에는 악기가 
            등장하고, 형상은 가로와 세로가 6큐빗 x 6큐빗이다. 모든 것이 적그리스도와 
            그의 형상에 경배하는 것을 가리킨다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2013-15-3.html"
                target="_blank">계 13:15-18</a>).   
        </p>
