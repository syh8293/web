        <h4>다니엘 3:1 주석</h4>
        
        <p>
            3:1 느부캇넷살왕이 금으로 형상을 만들었으니, 그 높이는 육십 큐빗이요,
            너비는 여섯 큐빗이라.<sup>1</sup> 그가 그것을 바빌론 지방에 있는
            두라 평원에 세웠더라.
        </p> 
        
        <p> 	
            1 (3:1) 이 우상은 높이와 너비의 치수만 제시되지만, 원통형임을
            유의하라. 그것은 오벨리스크 같은 기둥이다. 이런 구조물을 (남성의 생식
            능력을 나타내는) “남근 상징”이라 부른다. 이와 동등한 현대적 구조물들은
            크리스마스트리, 국기 게양대, 광장에 세운 기둥, 마천루, 로켓 등이다.
            그런 것들은 모두 마귀가 올라가고자 하는 곳을 향하고 있다.   
        </p>
