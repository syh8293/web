        <p>

            얼마는 영원한 생명을 얻겠고, 얼마는 수치와 영원한 모욕을 받으리라.
        </p>

                href="https://syh8293.github.io/web/부록%20본문/구약/18%20Job%20(욥기)/Job%2042-13-2.html"
