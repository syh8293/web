<body>
        <h3>다니엘 7:14 주석</h3>

        <p>
            7:14 거기에서 그분께 통치권과 영광과 왕국이 주어졌으니,<sup>8</sup> 
            이는 모든 백성과 민족들과 언어들로 그분을 섬기게 하려 함이더라. 
            그분의 통치권은 사라지지 않을 영원한 통치권이며 그분의 왕국은 
            멸망하지 않으리라.
        </p> 
    
        <p> 	
            8 (7:14) 14절과 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%206-13-1"
                target="_blank">18절</a>은 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%206-13-1.html"
                target="_blank">마태복음 6:13</a>에 기록된 것처럼 "제자들의 기도" 
            (소위 주기도문)의 끝부분을 성취시키는 것이다. 그 왕국이 임하면 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%206-13-1.html"
                target="_blank">마 6:10</a>) 카톨릭, 모슬렘, 공산주의, 국제사회주의자나 
            기독교 연합체들은 왕국을 가져오는 데에 아무 일도 할 수 없을 것이다.   
        </p>
</body>
