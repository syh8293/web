        <h4>다니엘 2:40 주석</h4>

        <p>
            2:40 넷째 왕국은 철같이 강한 왕국이 될 것이니,<sup>2</sup> 철은 모든 
            것을 산산조각내며 이기는 것이라. 철이 모든 것을 부수는 것같이 그 왕국이 
            산산조각을 내고 깨뜨릴 것이니이다.
        </p> 
        
        <p> 	
            2 이방 나라들의 역사는 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%202-41-3"
                target="_blank">39-43절</a>에서 해석한 대로, 바빌론 (B.C. 606), 페르시아 
            (B.C. 536), 그리스 (B.C. 330), 로마 (B.C. 100), 그리고 적그리스도의 
            왕국이다. 적그리스도의 왕국은 영적으로는 중세에 로마카톨릭으로 시작되었고 (<a 
                href="https://syh8293.github.io/web/성경/신약/27%20Revelation%20(요한계시록)/Revelation%2017.html"
                target="_blank">계 17장</a>), 정치적으로는 가까운 미래에 완성될 것이다.   
        </p>
