        <p>

            기명들을 왕 앞에 가져오니 왕과 왕의 귀족들과 왕의 아내들과 왕의 후궁들은
            그것들을 가지고 술을 마셨나이다. 또 왕께서 보지도 못하고 듣지도 못하고
            알지도 못하는 은으로 만든 신과 금으로 만든 신과 놋과 철과 나무와 돌로

            모든 길이 그분의 것인 그 하나님께는 영광을 돌리지 아니하시므로,
