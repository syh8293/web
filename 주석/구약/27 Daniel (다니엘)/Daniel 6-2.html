        <b>다니엘 6:2 주석</b>

        <p>
            6:2 이들 위에 세 총리를 두었으니, 그 중에서 다니엘이 첫째더라.<sup>1</sup> 
            이는 고관들로 총리들에게 설명하게 하여 왕이 피해를 당하지 않게 하려는 것이더라.
        </p> 
    
        <p> 	
            1 (6:2) 이 장 전체에서 다니엘은 삼위일체의 두 번째 인격이신 예수 그리스도를 
            예표한다. 이 장을 읽을 때, 우리는 예수 그리스도의 생애, 사역, 배반, 죽음과 
            부활을 설명하는 복음서를 미리 보는 것이다. <a
