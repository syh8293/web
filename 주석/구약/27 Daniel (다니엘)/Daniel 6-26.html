        <b>다니엘 6:26 관주</b>

        <p>
            6:26 내가 한 칙령을 내리노라. 내 왕국의 관할 하에 있는 모든 사람은
            다니엘의 하나님 앞에 떨며 두려워할지니, 이는 그분이 살아 계신 
            하나님이시요 영원히 변치 않으시며 그분의 왕국은 멸망하지 않을 것이며 
            그분의 통치권은 끝나지 않을 것임이라.<sup>ㄴ</sup>
