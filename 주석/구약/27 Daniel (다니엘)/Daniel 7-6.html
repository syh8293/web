<body>
            <p>
                7:6 이 일 후에 내가 보았더니, 보라, 또 하나는 표범과<sup>4</sup> 같은데, 
                그 등에는 새의 날개 넷이 있고 그 짐승은 머리도 네 개가 있으며 권세를 받았더라.
            </p> 
        
            <p> 	
                4 (7:6) 『표범』은 아시아 (셈), 아프리카 (함), 유럽 (야펫)을 한 왕국으로 
                묶은 통합된 짐승이다 (<a
                href="https://syh8293.github.io/an11/Revelation%2013-2.html"
                target="_blank">계 13:2 주석</a> 참조). 로마 제국은 영국 (유럽)에서 이집트 
                (아프리카)까지, 스페인 (유럽)에서 바빌론 (아시아)까지 뻗어 나갔다. 오늘날 
                통합으로 알려진 나라는 미국이다. 따라서 로마는 미합중국의 예표이다.   
            </p>
