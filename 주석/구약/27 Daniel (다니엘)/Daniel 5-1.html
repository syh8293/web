        <p>
            5:1 벨사살왕이<sup>1</sup> 그의 귀족들 일천 명에게 큰 잔치를 베풀고, 그 
            일천 명 앞에서 술을 마시니라.
        </p> 
        
            <p> 	
                1 (5:1) 벨사살은 바빌론의 마지막 왕이며, 그 날 밤에 죽임을 당했다.
                이것이 의미하는 바는, 모든 예언적 해석자들이 예외없이 다니엘 7장을 바르게
                해석하는 데 실패했다는 것이다. <a
                href="https://syh8293.github.io/an11/Daniel%207-15-2.html"
                target="_blank">다니엘 7:15-24</a>의 "왕들"과 "왕국들"은 벨사살이 
                죽은 뒤에 시작한다 (<a
                href="https://syh8293.github.io/an9/Daniel%207-1-1.html"
                target="_blank">단 7:1, 24</a>). 다니엘 7장의 짐승들은 다니엘 2장에서
                느부캇네살이 본 형상의 금속들과 일치하지 않는다.
            </p>
