<body>
        <p>
            2:49 또 다니엘이 왕에게 청하니 왕이 사드락과 메삭과 아벳느고를 세워
            바빌론 지방의 일을 다스리게 하였으며 다니엘은 왕의 문에
            앉았더라.<sup>7</sup>
        </p> 
        
        <p> 	
            7 (2:49) 경건의 관점에서 볼 때 다니엘 2장에서 우리가 배우는 교훈은 다음과 같다.
        </p>
            
            <ol>
                <li>사람에게 시간을 주면 그는 모든 것을 망치게 된다.</li>

                <li>하나님께 영광을 돌리는 것을 잊지말라.</li>

                <li>예언은 영감에 대한 참다운 시험이다.</li>

                <li>마지막 UN은 로마에 의해서 조종될 것이다.</li>

                <li>우리는 끝날지라도 하나님은 끝나지 않으신다.</li>
            </ol>
