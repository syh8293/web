            과학을<sup>1</sup> 이해하며 그들 안에 왕궁에서 설 수 있는
            능력을 갖춘 그러한
            소년들로서, 그들에게 칼데아인들의 학문과 언어를 가르치기 위함이더라.
        </p>
        
        <p> 	
            1 (1:4) <a

            target="_blank">디모데전서 6:20</a>에서처럼 "과학"이란 단어를 
            유의하라. 새 성서들은 이 두 군데에서 과학이란 단어를 제거해 버렸다. 
            현대 배교한 보수주의, 근본주의, 복음주의자들은 과학이라는 "신"을
