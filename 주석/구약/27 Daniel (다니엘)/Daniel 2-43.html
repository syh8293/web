<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>다니엘 2:43 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            2:43 왕께서 철과 차진 진흙이 섞인 것을 보셨으니 그들은 사람들의 씨와
            섞일 것이나<sup>3</sup> 그들이 서로 합하지 못하는 것이 철이
            진흙과 섞이지 못함과 같으리이다.
        </p> 
        
        <p> 	
            3 (2:43) 열 발가락의 "진흙"은 아담을 지은 "진흙"이다 (<a
            href="https://syh8293.github.io/an11/Genesis%202-12-3.html"
            target="_blank">창 2:12</a>, 시 139:15, <a 
            href="https://syh8293.github.io/an3/John%203-5.html" 
            target="_blank">요 3:5 주석</a> 참조). 그것을 "철"과 섞는 것은 일부는
            인간이고 일부는 마귀적 존재인 인종을 대표한다 (<a
            href="https://syh8293.github.io/an9/Genesis%206-2-5.html"
            target="_blank">창 6:2</a>, 4, 신 3:11, &nbsp<a
            href="https://syh8293.github.io/an9/Samuel1%2017-4-1"
            target="_blank">삼상 17:4</a>, 7, 단 7:7, &nbsp<a
            href="https://syh8293.github.io/an9/Revelation%2013-1-3"
            target="_blank">계 13:1</a>; 12:2; 17:12).
        </p>
</body>

</html>
