        <h4>다니엘 5:7 주석</h4>

        <p>
            5:7 왕이 크게 소리를 질러 점성가들과 칼데아인들과 점쟁이들을
            불러오라 하고, 또 왕이 바빌론의 현자들에게 일러 말하기를 “누구라도
            이 글을 읽고 그 해석을 나에게 알려 주는 자는 주홍색으로 옷입을
            것이요 금목걸이를 목에 두를 것이며 왕국에서 셋째 치리자가 될
            것이라.”<sup>2</sup> 하더라.
        </p> 
        
        <p> 	
            2 (5:7) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2041-42-2"
                target="_blank">창세기 41:42, 43</a>의 요셉과 유사함을 유의하라. 
            "목걸이"의 『금』은 신성을 대표한다. 이것은 요셉이 신격의 두 번째 
            분의 예표, 다니엘은 세 번쩨 분의 예표임을 보여준다.
        </p>
