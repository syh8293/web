        <h4>다니엘 12:1 관주</h4>

        <p>
            12:1 “그때에 미카엘이 일어서리니, 이는 네 백성의 자손을 위하여 일어서는 
            위대한 통치자라.<sup>ㄱ</sup> 또 고난의 때가<sup>ㄴ</sup> 있으리니, 
            그것은 민족이 생긴 이래로 그 때까지 결코 없었던 것이라.<sup>ㄷ</sup> 
            그 때에 네 백성이 구제될 것이니, 곧 그 책에 기록되어 발견될 모든 자들이라.
        </p>
