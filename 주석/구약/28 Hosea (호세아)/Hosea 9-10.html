        <h4>호세아 9:10 관주</h4>

        <p>
            9:10 내가 광야에서의 포도처럼 이스라엘을 만났으며 내가 무화과나무에서 처음 익은 
            첫열매같이 너희 조상들을 보았도다. 그러나 그들이 바알프올로 가서<sup>ㄷ</sup> 
            그 수치에다 자기 몸을 구별하여 드렸으니, 그들의 가증함은 그들이 사랑했던 것과 같이 
            되었도다.
        </p>
