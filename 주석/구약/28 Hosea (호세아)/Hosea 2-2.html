            <p>
                2:2	너희 어미와 쟁론하고 쟁론하라. 이는 그녀가 내 아내가 아니고 
                나도 그녀의 남편이 아님이라.<sup>1</sup> 그러므로 그녀로 그녀의 
                모습에서 음행을 지우게 하고 그녀의 가슴 사이로부터 간음을 지우게 
                하라.
            </p> 
        
            <p> 	
                1 (2:2)  합법적인 이혼은 결혼으로 인한 유대를 완전히 끊어서 남자와 
                아내가 각각 독신 상태로 돌아가게 한다. 이 진리는 이혼에 관한 로마카톨릭과 
                침례교도들과 다른 주요 교파들의 교리들을 뒤집는 것이다.
