        <h4>호세아 4:14 주석</h4>

        <p>
            4:14 너희 딸들이 행음하거나 너희 아내들이 간음해도 내가 그들을 벌하지
            아니하리니, 이는 그들 자신이 음녀들과 함께 분류되며 창녀들과 함께 희생제를
            드림이라. 그러므로 깨닫지 못하는 백성은 패망하리라.<sup>1</sup>
        </p> 
    
        <p> 	
            1 (4:14) 이 구절은 미국과 유럽의 국가들이 어떤 상태인지 여실히 보여
            준다. 주 하나님께서는 이 나라들이 그들이 원하는 대로 내버려 두심으로써
            그들이 고침을 받지 못하고 패망하도록 하신 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%206-19-3.html"
