        <h4>호세아 14:9 관주</h4>

        <p>
            14:9 누가 현명하여 이런 일들을 깨닫겠느냐? 누가 총명하여<sup>ㅁ</sup> 그것들을 
            알겠느냐? 주의 길들은 올바르니 의인이 그 안에서 행하리라. 그러나 범죄자들은 그 
            길에서 넘어지리로다.
        </p> 
        
        <p> 
            ㅁ 참으로 "현명하고 총명한" 사람들은 결코 교육받은 지성인들이나 기독교 학자들이 아니다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2028-9-2.html"
                target="_blank">사 28:9-13</a>; &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2029-10-2"
                target="_blank">29:10-14</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%2010-21-4.html"

                target="_blank">고전 3:18-20</a>).
        </p>
