            <p>
                12:4 정녕, 그가 천사와 힘을 겨루어 이겼고, 그가 울며 그에게 간구하였으며, 
                그가 벧엘에서 천사를 만났고, 거기에서 그가 우리와 말하였으니,<sup>1</sup>
            </p> 
        
            <p> 	
                1 (12:4) 이 구절은 두 개의 다른 사건들을 언급하고 있으며, 하나님께서 자주 
                그렇게 하시듯이 순서가 거꾸로 되어 있다 (<a
                href="https://syh8293.github.io/an2/Psalms%2089-3.html"
                target="_blank">시 89:3 주석</a> 참조). 두 번째 콤마까지는 야곱과 주의 
                천사가 힘을 겨룬 것을 언급하고 있고 (<a
                href="https://syh8293.github.io/an11/Genesis%2032-24-2.html"
                target="_blank">창 32:24-28</a>), 나머지 부분은 야곱이 벧엘에서 하늘로 
                올라가는 사다리를 본 것을 언급하고 있다 (<a
                href="https://syh8293.github.io/an9/Genesis%2028-11-1.html"
                target="_blank">창 28:11-19</a>).  
            </p>
