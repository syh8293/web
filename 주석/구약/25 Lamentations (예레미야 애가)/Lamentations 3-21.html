        <h4>예레미야 애가 3:21 주석</h4>

        <p>
            3:21 내가 이것을 내 마음속에 상기함으로 내게 소망이 있나이다.<sup>1</sup>
        </p>

        <p>
            1 (3:21) 이것은 애가가 시작된 후 처음으로 등장한 긍정적인 것이다. 예레미야는 
            그의 혼이 자기가 당한 고난으로 인해 겸손해졌다는 사실을 마음에 회상한다.
