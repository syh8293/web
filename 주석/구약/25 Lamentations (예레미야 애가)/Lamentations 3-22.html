        <h4>예레미야 애가 3:22 주석</h4>

        <p>
            3:22  주의 자비하심으로 우리가 진멸되지 아니하였으니<sup>2</sup> 그의 긍휼히 
            여기심이 사라지지 아니하였음이니이다.
        </p>

        <p>
            2 (3:22) 근대 유대인들의 비극은 전능하신 하나님께 신뢰를 두어야 함에도 불구하고 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/39%20Mal%20(말라키)/Malachi%203-6-2.html"
                target="_blank">말 3:6</a>) 그들 민족이 살아남은 것에 신뢰를 두려 하는
            데 있다. 그것을 배울 때까지 그들은 추방, 박해, 박탈의 역사를 반복하게 될 것이다.
        </p>
