            <p> 1 (2:14) 거의 모든 민족에게 닥친 저주의 근원은 그 민족의 종교
                지도자들 때문임을 다시 한 번 유념하라 (<a

                모슬렘의 울라마들과 이맘들, 힌두교의 구루들과 스와미들, 불교의 중들과 
                라마승들, 카톨릭의 주교와 대주교들, 정교의 대주교들, 개신교의 장로들과 
                목사들과 감독들, 근본주의자들의 "박사들"과 교수들이다. 그들은 고의로 
                계속 거짓말을 할 것이다.
