        <p>
            3 (3:62) F.F. 브루스 (알란드, 메츠거, 네슬의 변개된
            사본과 연계된 어리석은 성경 개정자)는 말하기를 "예레미야가 애가의
            저자였다는 전통은 책의 내용으로 지지될 수 없다." 고 했다. 하지만
            브루스는 "책의 내용"을 논할 수 없었다. 이 구절은 예레미야가 <a
            href="https://syh8293.github.io/an11/Jeremiah%2011-19-2.html"
            target="_blank">예레미야 11:19-21</a>; &nbsp<a
            href="https://syh8293.github.io/an9/Jeremiah%2018-18-2"
            target="_blank">18:18</a>; 20:13; &nbsp<a
            href="https://syh8293.github.io/an9/Jeremiah%2026-7-2"
            target="_blank">26:7-11</a>; <a
            href="https://syh8293.github.io/an11/Jeremiah%2037-12-2.html"
            target="_blank">37:12-16</a>; &nbsp<a 
            href="https://syh8293.github.io/yh4/Jeremiah%2038.html"
            target="_blank">38:1-6</a>에서 직면했던 그 반대들을 한마디로 표현한 것이다. 
            또 이것은 개인적으로 반대에 직면한 사람의 1인칭 관점으로 기록된 것이다.
        </p>
