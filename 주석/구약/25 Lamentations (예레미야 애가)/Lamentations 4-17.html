    <title>예레미야 애가 4:17 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
            <p>
                1 (4:17) 비록 그 『민족』이 알려지지 않았을지라도 예언적 관점에서
                보면 미국임을 의심할 여지가 없다. 바로 지금은 미국이 지속적으로 이스라엘을
                지지하는 UN의 유일한 회원국이지만 미국의 지도자들은 감히 이스라엘과 군사적
                동맹을 맺지는 않는다. 그 대신 그들은 예루살렘을 그 수도로 하는 이스라엘
                국경 안에 있는 한 팔레스타인 국가 (<a
                    href="https://ko.wikipedia.org/wiki/%ED%8C%94%EB%A0%88%EC%8A%A4%ED%83%80%EC%9D%B8_%EC%9E%90%EC%B9%98_%EC%A0%95%EB%B6%80"
                    target="_blank">PA</a>)에 영향력을 발휘하는 것에만
                열중한다. PA는 단순히 옛 <a
                    href="https://ko.wikipedia.org/wiki/%ED%8C%94%EB%A0%88%EC%8A%A4%ED%83%80%EC%9D%B8_%ED%95%B4%EB%B0%A9%EA%B8%B0%EA%B5%AC"
                    target="_blank">PLO</a>이며, 그 설립자는 이집트인
                (팔레스타인인이 아님) <a
                    href="https://ko.wikipedia.org/wiki/%EC%95%BC%EC%84%B8%EB%A5%B4_%EC%95%84%EB%9D%BC%ED%8C%8C%ED%8A%B8"
                    target="_blank">야세르 아라파트</a>로서, 그는 테러
                행위로 몇 개의 세계 기록을 세운 자이다.
            </p>  
</body>
