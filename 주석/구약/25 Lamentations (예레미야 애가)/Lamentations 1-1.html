        <h4>예레미야 애가 1:1 주석</h4>

        <p>
            1:1 어찌하여 백성으로 가득 찼던 성읍이<sup>1</sup> 따로 앉아 있으며, 어찌하여 그녀가 
            과부처럼 되었는가! 민족들 가운데서 위대했으며, 여러 지방들 가운데서 공주였던 그녀가 
            어찌하여 조공을 바치게 되었는가!
        </p>

        <p>
            1 (1:1) 1장 전체가 느부캇네살이 예루살렘을 정복한 후의 예루살렘을 묘사한 것이다. 그것은 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/5%20Deu%20(신명기)/Deuteronomy%2028-15-2.html"
                target="_blank">신명기 28:15-68</a>과 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/3%20Lev%20(레위기)/Leviticus%2026-14-2.html"
                target="_blank">레위기 26:14-39</a>에서 하나님께서 이 민족이 멸망할 것이라고 
            말씀하신 것이 성취된 것이다.
        </p>
