    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
        <p>
            1 (5:19) 성경에는 천년왕국 기간 동안 지구를 치리하시는 왕으로서의 하나님과 (<a
            href="https://syh8293.github.io/an11/Zechariah%2014-9-2.html"
            target="_blank">슼 14:9</a>, 단 7:27, 시 47:7; &nbsp<a
            href="https://syh8293.github.io/an9/Psalms%2048-2-1"
            target="_blank">48:2</a>; 72:11; 138:4; <a
            href="https://syh8293.github.io/an11/Psalms%20149-2-2.html"
            target="_blank">149:2</a>), 우주 전체를 치리하시는 "만군의 주" 
            (사 6:1-3)로서의 영원하시고 무한하신 하나님의 영 사이에 구분이 있다 (<a
            href="https://syh8293.github.io/an9/Daniel%204-34-6"
            target="_blank">단 4:34-35</a>; &nbsp<a
            href="https://syh8293.github.io/an11/Daniel%206-26-2.html"
            target="_blank">6:26-27</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Psalms%2095-3-2"
            target="_blank">시 95:3</a>; 103:19; 145:13). 여기 구절은 전자가 아니라 후자이다.
        </p>
