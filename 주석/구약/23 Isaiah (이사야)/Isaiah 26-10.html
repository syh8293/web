            <p>
                3 (26:10) 그리스도의 지상 통치는 군사독재이다. 대환란을 통과한 어떤
                사람들은 그분의 원수로 남는다 (<a
                href="https://syh8293.github.io/an9/Psalms%20110-2-2.html"
                target="_blank">시 110:2</a>, 계 20:7-9). 천년왕국 때 그들이 낳은 
                백성이 주님을 대항하여 반역할 것이다. 그들이 여전히 아담의 성품을 지니고 
                있기 때문이다 (<a
                href="https://syh8293.github.io/an9/Zechariah%2014-16-4.html"
                target="_blank">슼 14:16-19</a>)
            </p>
