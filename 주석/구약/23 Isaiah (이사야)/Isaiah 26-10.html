        <h4>이사야 26:10 주석</h4>

        <p>
            26:10 악인으로 은총을 보게 하소서. 그래도 그가 의를 배우지 아니하리니 그가 정직한 
            땅에서 공의롭지 않게 행하며 주의 위엄을 보지 아니하리이다.<sup>3</sup>
        </p>

        <p>
            3 (26:10) 그리스도의 지상 통치는 군사독재이다. 대환란을 통과한 어떤 사람들은 그분의 
            원수로 남는다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%20110-2-2.html"
                target="_blank">시 110:2</a>, 계 20:7-9). 천년왕국 때 그들이 낳은 백성이 
            주님을 대항하여 반역할 것이다. 그들이 여전히 아담의 성품을 지니고 있기 때문이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/38%20Zec%20(스카랴)/Zechariah%2014-16-4.html"
                target="_blank">슼 14:16-19</a>)
        </p>
