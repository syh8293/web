        <h4>이사야 62:7 주석</h4>

        <p>
            62:7 또 그가 예루살렘을 세워 그것으로 땅에서 찬양이 되게 하시기 전에는<sup>ㄷ</sup> 
            그로 쉬시지도 못하게 하라.<sup>1</sup>
        </p>

        <p>
            ㄷ <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%20122-6-2.html"
                target="_blank">시 122:6</a>
        </p>

        <p>
            1 (62:7) 어떤 그리스도인도 예루살렘 성을 위해 기도하지 않고서 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%20122-6-2.html"
                target="_blank">시 122:6</a>) 세계 평화를 위해 기도하면 안 된다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%20122-6-2.html"
                target="_blank">요 17:9</a>). "지상에 평화"가 마침내 온다면, 예루살렘으로 오는 것이지 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/37%20Hag%20(학개)/Haggai%202-7-6"
                target="_blank">학 2:7-9</a>) UN으로 오는 것이 아니다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/37%20Hag%20(학개)/Haggai%202-7-6"
                target="_blank">사 2:4</a> 참조). 그 어떤 교황도 이 문제로 하나님의
            뜻을 구하지 않았다.
        </p>
