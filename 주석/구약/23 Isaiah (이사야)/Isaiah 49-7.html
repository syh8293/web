        <h4>이사야 49:7 관주</h4>

        <p>
            49:7 이스라엘의 구속주시며, 그의 거룩하신 분이신 주가 사람이 멸시하는 자에게, 
            민족이 혐오하는 자에게,<sup>ㄱ</sup> 치리자들의 종에게 이같이 말하노라. 왕들이 
            보고 일어날 것이요, 통치자들도 경배하리니<sup>ㄴ</sup> 이는 신실하신 주, 
            이스라엘의 거룩하신 분 때문이니라. 그가 너를 택하실 것임이라.
        </p>
