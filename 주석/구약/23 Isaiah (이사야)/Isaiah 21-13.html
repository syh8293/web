        <h4>이사야 21:13 주석</h4>

        <p>
            21:13  아라비아에<sup>3</sup> 대한 엄중한 <i><small>말씀</small></i>이라. 오 너희 드다님의
                    대상들아, 너희는 아라비아에 있는 숲속에서 유숙하리라.
        </p>

        <p>
            3 (21:13) 심판들은 모두 마호메트를 따르는 이슬람 국가들을 향한 것이다. "아라비아의 게셈"은 
            이스라엘이 첫 번째 포로에서 귀환했을 때 이스라엘의 강력한 원수였다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/16%20Neh%20(느헤미야)/Nehemiah%206-1-3.html"
                target="_blank">느 6:1</a>). 모슬렘은 "필리스티아인들"의 연합군이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/16%20Neh%20(느헤미야)/Nehemiah%206-1-3.html"
                target="_blank">대하 26:7</a>). 그 필리스티아인들이 지금은 자신들을 "팔레스타인인들"이라고 부른다.
        </p>
