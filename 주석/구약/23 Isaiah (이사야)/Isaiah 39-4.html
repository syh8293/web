            <p>
                2 (39:4) 히스키야는 그가 보여 준 것에 대해 책망을 들었다. 그가
                많은 이교도들에게 자랑하려고 노력하는 동안 그들은 정복할 약탈물들의 재고를
                조사하고 있었다. 나의 아버지는 나에게 버릇처럼 말씀하셨다. "많은 사람들
                앞에서 고지서 뭉치를 보여 주지 말라." 당신이 하고 있는 모든 행위는
                도둑들 앞에서 미끼를 흔들어 대는 것이다.
            </p>
