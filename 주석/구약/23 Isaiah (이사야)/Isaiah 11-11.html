            <p>
                3 (11:11) 이 구절에서 주목할 것이 두 가지다. 첫째는 성경에서는
                오직 이스라엘에게 두 번의 회복만을 말씀하고 있다는 사실이다. 세 번째
                회복은 없다. 둘째는 유대인들이 그들의 땅으로 돌아올 때까지는 어떤 영적
                회심도 일어나지 않는다는 점이다 (<a
                href="https://syh8293.github.io/an9/Deuteronomy%2030-5-2.html"
                target="_blank">신 30:5-6</a>, &nbsp겔 37:12-14, &nbsp<a
                href="https://syh8293.github.io/an9/Jeremiah%2030-18-2.html"
                target="_blank">렘 30:18-19</a>; &nbsp24:6-7, &nbsp<a
                href="https://syh8293.github.io/an9/Zechariah%2012-2-8.html"
                target="_blank">슼 12:2-10</a>). 이 모든 구절에서는 회복이 먼저 일어나고, 그
                다음이 회심이다. 회심은 재림 이전이 아니라 재림 때 일어난다 (&lt<a 
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2080.html"
                target="_blank">부록 80</a>&gt 참조).
            </p>
