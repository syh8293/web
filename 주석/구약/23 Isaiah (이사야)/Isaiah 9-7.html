            <p>
                5 (9:7) 이 말씀은 오늘까지 그 어떤 것도 성취되지 않았다. 어떤 정부도 수립되지 
                않았고, 어떤 평화도 도래하지 않았다. 이 구절은 예수님께서 다윗의 보좌에 앉으실 
                미래의 천년왕국 기간에 맞춰져 있고 (<a
                href="https://syh8293.github.io/an9/Matthew%2019-28-2.html"
                target="_blank">마 19:28</a>), 또 영원에서 하나님께서 유대인들과 그분의 영원한 
                언약을 성취하실 때에 맞춰져 있다 (<a
                href="https://syh8293.github.io/an9/Matthew%2019-28-2.html"
                target="_blank">겔 37:24-28</a>).
