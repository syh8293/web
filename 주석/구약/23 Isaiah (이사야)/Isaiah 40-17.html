            <p>
                4 (40:17) 이것은 "민족들"에 대한 전능하신 하나님의 개인적인 견해이다. 
                그들은 단순히 "아무것도 아닌 것" (<a
                href="https://syh8293.github.io/an9/Romans%2011-34-2.html"
                target="_blank">단 4:35</a>)이 아니라 아무것도 아닌 것보다 "못한 것"이다. 
                그분께서는 1933년에 "국제연맹"을 해체시키셨으며 이제 곧 국제연합도 파괴시키실 
                것이다 (<a
                href="https://syh8293.github.io/an9/Zephaniah%203-8-11.html"
                target="_blank">슾 3:8</a>).
            </p>
