        <h4>이사야 40:17 주석</h4>

        <p>
            40:17 그분 앞에 모든 민족들은 아무것도 아닌 것 같고, 그 민족들이 그에게는 아무것도 
            아닌 것, 곧 헛것보다 못하게 여겨지느니라.<sup>5</sup>
        </p>

        <p>
            4 (40:17) 이것은 "민족들"에 대한 전능하신 하나님의 개인적인 견해이다. 그들은 단순히 
            "아무것도 아닌 것" (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/6%20Rom%20(로마서)/Romans%2011-34-2.html"
                target="_blank">단 4:35</a>)이 아니라 아무것도 아닌 것보다 "못한 것"이다. 
            그분께서는 1933년에 "국제연맹"을 해체시키셨으며 이제 곧 국제연합도 파괴시키실 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/36%20Zep%20(스파냐)/Zephaniah%203-8-11.html"
                target="_blank">슾 3:8</a>).
        </p>
