        <h4>이사야 31:1 관주</h4>

        <p>
            31:1 도움을 청하러 이집트로 내려가는 자들에게 화로다.<sup>ㄱ</sup> 말들을 의지하고 
            병거들을 의뢰하나니, 이는 그것들이 많이 있음이라. 또 기병들을 의뢰하니, 이는 그들이 
            매우 강함이라. 그러나 그들은 이스라엘의 거룩한 분을 바라보지 아니하며, 주를 찾지도 않는도다!
