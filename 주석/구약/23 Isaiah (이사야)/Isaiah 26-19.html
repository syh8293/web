        <h4>이사야 26:19 관주</h4>

        <p>
            26:19 주의 죽은 자들은 살아나리니<sup>ㅌ</sup> 그들이 나의 죽은 몸과 함께 일어나리이다. 
            흙에 거하는 너희는 깨어서 노래하라. 주의 이슬은 수풀의 이슬 같으니 땅이 죽은 자들을 던져 
            버릴 것임이니이다.
