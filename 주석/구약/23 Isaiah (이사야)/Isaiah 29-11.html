            <p>
                2 (29:11) 이 구절은 고등교육을 받은, 지식이 많은 히브리어나 헬라어
                학자들과 성경 개정자들을 다룬다. 반면 <a
                href="https://syh8293.github.io/an9/Isaiah%2029-12-2.html"
                target="_blank">12절</a>은 "극빈자," "시골뜨기," "농부" 같은 자들, 
                즉 책을 배우지 못한 사람들이다. 이 두 부류는 모두 성경을 알 수 없노라고 
                가장하는 자들이다. 성경은 그런 자들을 위선자요 거짓말쟁이라고 말씀하신다 (<a
                href="https://syh8293.github.io/an9/Isaiah%2029-12-2.html"
                target="_blank">13-16절</a>).
