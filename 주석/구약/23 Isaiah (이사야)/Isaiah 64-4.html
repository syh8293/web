        <h4>이사야 64:4 주석</h4>

        <p>
            64:4 이는 오 하나님이여, 주 외에는 주께서 주를 기다리는 자를 위하여 
            예비하신 것을 세상이 시작된 이래로 사람들이 들은 적도 없고, 귀로 깨닫지도 
            못하였으며, 눈으로 보지도 못하였음이니이다.<sup>1</sup>
        </p>
