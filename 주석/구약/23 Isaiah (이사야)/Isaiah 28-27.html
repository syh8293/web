        <p>
            2 (28:27) "타작하는 도구"가 여기서는 "수레바퀴"와 연계되어 있다.
            요즘 말로 하면일반적으로 UFO로 알려진 "비행접시"로 묘사된다 (<a
            href="https://syh8293.github.io/an1/Samuel2%205-24.html"
            target="_blank">삼하 5:24 주석</a> 참조).  그것은 둥근 형태를 띠며 <a 
            href="https://syh8293.github.io/yh/Isaiah%201.html"
            target="_blank">에스겔 1:4-28</a>; <a
            href="https://syh8293.github.io/an9/Ezekiel%2010-1-2.html"
            target="_blank">10:1</a>, 8-17, &nbsp<a
            href="https://syh8293.github.io/an9/Revelation%2014-14-7.html"
            target="_blank">요한계시록 14:14-19</a>에서 자세히 묘사된다. 
            이 모든 것들은 "불말들" (horese of fire)과 연계되어 있다 (<a
            href="https://syh8293.github.io/an9/Revelation%2014-14-7.html"
            target="_blank">28절</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Kings2%202-11-5.html"
            target="_blank">왕하 2:11</a>; &nbsp6:17, &nbsp<a
            href="https://syh8293.github.io/yh/Joel%202.html"
            target="_blank">욜 2:1-5</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Habakkuk%203-8-2.html"
            target="_blank">합 3:8-15</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Revelation%2019-11-14.html"
            target="_blank">계 19:11-14</a>).
        </p>
