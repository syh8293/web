            <p>
                2 (54:6) <a
                href="https://syh8293.github.io/an11/Epheians%201-22-3.html"
                target="_blank">6-8절</a>의 "아내"는 그리스도의 신부인 교회 (<a
                href="https://syh8293.github.io/an11/Epheians%201-22-3.html"
                target="_blank">엡 1:22-23</a>; &nbsp<a
                href="https://syh8293.github.io/an9/Epheians%205-25-1"
                target="_blank">5:25-32</a>, &nbsp<a
                href="https://syh8293.github.io/an11/Corinthians2%2011-2-2.html"
                target="_blank">고후 11:2</a>)가 아니라 하나님 아버지의 신부인 이스라엘이다 (<a
                href="https://syh8293.github.io/an11/Corinthians2%2011-2-2.html"
                target="_blank">5 절</a>). 이 구절은 호세아 2장에서 설명하고 있다. 
                극단적 세대주의자들은 이 두 아내들을 혼동하여, 새 예루살렘이 유대인의 
                도성이 아닌데도 유대인의 도성으로 만든다. 새 예루살렘은 아버지의 아내가 
                아니라 "어린양의 아내"이다 (<a
                href="https://syh8293.github.io/an11/Revelation%2021-9-2.html"
                target="_blank">계 21:9</a>). 그러므로 <a
                href="https://syh8293.github.io/yh/John%2014.html"
                target="_blank">요한복음 14:1-3</a>은 그리스도인에게 해당되는 것이지 (<a
                href="https://syh8293.github.io/an11/Revelation%2021-9-2.html"
                target="_blank">갈 4:26</a>) 유대인에게 해당되는 것이 아니다.
            </p>
