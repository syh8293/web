        <h4>이사야 5:26 주석</h4>

        <p>
            5:26 또 그는 먼 곳에서 민족들에게 기를 높이시고 땅 끝에서부터 그들에게 소리를 내시리니, 
            보라, 그들이 빠른 속도로 오리라.<sup>2</sup>
        </p>

        <p>
            2 (5:26) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%205-27-1.html"

            B.C.586년에 느부캇네살이 예루살렘을 정복했던 역사적 사건에 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2052-4-3"
