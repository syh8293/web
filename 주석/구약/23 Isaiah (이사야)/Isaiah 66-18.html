            <p>
                3 (66:18) 하나님께서는 모든 민족을 한데 모으시는데 하나의 언어와
                하나의 말만 사용하는 연합 운동을 펴실 것이다 (<a
                href="https://syh8293.github.io/an11/Genesis%2011-1-2.html"
                target="_blank">창 11:1</a>). 하나님께서는 그들을 불태우기 위해 (<a
                href="https://syh8293.github.io/an11/Genesis%2011-1-2.html"
                target="_blank">슾 3:8</a>), 또 사탄을 중심으로 (<a
                href="https://syh8293.github.io/an9/Isaiah%2023-13-1.html"
                target="_blank">사 23:13</a>) 연합하는 (<a
                href="https://syh8293.github.io/an9/Isaiah%2023-13-1.html"
                target="_blank">사 8:12</a>) 세상 사람들을 제거하시기 위해 모으실 것이다. 남는
                민족들은 주님의 영광을 볼 것이다 (<a
                href="https://syh8293.github.io/an11/Matthew%2025-31-3.html"
                target="_blank">마 25:31-32</a>). 주님은 그들을
                그의 "왕" 아래에 있는 한 민족에게 복종하도록 데려 오실 것이다 (<a
                href="https://syh8293.github.io/an9/Zechariah%2014-9-9.html"
                target="_blank">슼 14:9</a>, 16-19, &nbsp<a
                href="https://syh8293.github.io/an11/Matthew%2025-31-3.html"
                target="_blank">계 19:15-16</a>).
            </p>
