        <h4>이사야 9:5 주석</h4>

        <p>
            9:5 이는 용사의 모든 싸움이 혼란스런 소리와 피 묻은 의복과 함께 있으나<sup>ㄴ</sup> 
            이것은 타는 것과 불의 연료와 함께 있을 것이기 때문이라.<sup>3</sup>
        </p>

        <p>
            ㄴ &lt<a

                    target="_blank">부록 91</a>&gt 참조
        </p>

        <p>
            3 (9:5) 이 구절은 내부 연소 엔진에 해당된다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%204-19-1.html"
                target="_blank">나 2:4</a>). 연료가 장갑차의 엔진에 불을 만들어 낸다.
        </p>
