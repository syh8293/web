        <h4>이사야 61:7 주석</h4>

        <p>
            61:7  이는 너희의 수치로 인해 배나 가질 것이며 치욕으로 인해 그들은 그들의 분깃을 
            즐거워할 것임이니, 그러므로 그들이 그들의 땅에서 배나 차지할 것이요<sup>4</sup> 
            영원한 기쁨이 그들에게 있게 되리라.
        </p>

        <p>
            4 (61:7) 욥에게 정확히 일치함에 주목하라 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/18%20Job%20(욥기)/Job%2042-10-2.html"
                target="_blank">욥 42:10</a>). 욥기 42:10에서 "사로잡힘"이라는 단어를 제거시키는 
            학자가 있다면 그는 하나님을 무시하고, 마귀에게 점유된 버림받은 자이다. 왜냐하면 이스라엘의 
            회복에 대한 참조 구절을 망가뜨렸기 때문이다.
        </p>
