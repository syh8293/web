            <p>
                1 (57:15) 성경에서 "영원" (eternity)이라는 단어가 나오는 유일한 곳이 
                이 구절이다. 이는 하나님의 우주적 거처를 말하고 있다. 주님은 시간의 
                시작 이전과 이후에 존재하신다. 그분은 "여호와" (<a
                href="https://syh8293.github.io/an11/Exodus%206-3-2.html"
                target="_blank">출 6:3</a>)이시며 영원히 존재하시는 분이시다 (<a
                href="https://syh8293.github.io/an11/Exodus%206-3-2.html"
                target="_blank">출 3:14</a>). "알라"는 어떤 신의 이름이 아니라 단순히 
                신을 지칭하는 단어에 불과하다.
            </p>
