        <h4>이사야 66:20 관주</h4>

        <p>
            66:20 그들은 너희의 모든 형제들을 모든 민족들에서 말과 병거와 가마와 노새와 
            빠른 짐승에 태워 주께 드리는 예물로 나의 거룩한 산 예루살렘으로 데려오리라.<sup>ㅏ</sup> 
            주가 말하노라. 이것은 이스라엘 자손이 예물을 정결한 그릇에 담아 주의 전으로 
            가져오는 것 같으리라.<sup>ㅑ</sup>
        </p>
