            <p>
                1 (32:5) 주목할 만한 관점이다. 종교적으로나 정치적으로 자유주의자들을
                "천한" 자들이라고 일컫는다 (새로운 "긍정적 사고방식"의 성경들이 <a
                href="https://syh8293.github.io/an9/Philippians%203-21-2.html"
                target="_blank">빌 3:21</a>에서  제거한 단어이다). 고상한 (liberal, 
                자유주의)이라는 단어는 20세기와 21세기에서 성경의 위치로부터 이탈하는 
                사람에게 잘못 적용되었다 (바른 용례는 <a
                href="https://syh8293.github.io/an9/Philippians%203-21-2.html"
                target="_blank">잠 11:25</a>, &nbsp고후 9:13, &nbsp<a
                href="https://syh8293.github.io/an9/Deuteronomy%2015-14-2.html"
                target="_blank">신 15:14</a>, &nbsp약 1:5이다). 천년왕국 (<a
                href="https://syh8293.github.io/an9/Deuteronomy%2015-14-2.html"
                target="_blank">8 절</a>)에서 "고상한"은 한 번 더 진정한 "고상한"이 
                된다.
