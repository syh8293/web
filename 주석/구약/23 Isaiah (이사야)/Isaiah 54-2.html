            <p>
                1 (54:2) 근대 선교의 아버지인 윌리엄 캐리 (William Carey)는 이 구절을 
                사용한 그의 유명한 설교인 "하나님으로부터 위대한 것을 기대하고, 하나님을 
                위해 위대한 것들을 시도하라"로 근대 선교 운동을 시작했다. 이 구절을 
                영적으로 적용한다고 해서 아무것도 잘못 될 것이 없다 (<a
                href="https://syh8293.github.io/an9/Isaiah%2065-18-1.html"
                target="_blank">시 2:8</a> 참조). 그러나 이 구절을 교리적으로 적용해선 
                안 된다. 54장 전체는 천년왕국 때 이스라엘의 회복에 대한 예언이다 (<a 
                href="https://syh8293.github.io/an1/Isaiah%2054-6.html" 
                target="_blank">6절 주석</a>, &nbsp<a 
                href="https://syh8293.github.io/an1/Isaiah%2054-17.html" 
                target="_blank">17절 주석</a> 참조).
            </p>
