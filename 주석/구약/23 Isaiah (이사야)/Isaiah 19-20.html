            <p>
                4 (19:20) 한 구주 (a saviour)는 그리스도를 말할 수도 있고, 한 사람에게 
                적용할 수도 있다. 이는 그 용어가 성령님에 의해서 복수로 적용되기 때문이다 (<a
                href="https://syh8293.github.io/an9/Obadiah%201-20-2.html"
                target="_blank">옵 1:20-21</a>). 엄밀히 말하면 이런 "구원자들" (saviours)은 
                초인 (superman)일 수도 있다 (<a
                href="https://syh8293.github.io/yh/Joel%202.html"
                target="_blank">욜 2:1-10</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Obadiah%201-20-2.html"
                target="_blank">계 19:14</a>).<br>

                그러나 이 단어는 예수 그리스도께 해당될 수 있다. 비록 "한 구주, 곧 위대한 
                이"가 하나님의 아들을 부를 때 쓰는 통상적인 방식이 아닐지라도 그분은 위대하신 
                분이시다 (<a
                href="https://syh8293.github.io/an9/Isaiah%209-6-8.html"
                target="_blank">사 9:6</a>, 요 14:6-9).
            </p>
