            <p>
                3 (48:16) 이상한 내용 구성에 유의하라. 본문은 "주께서" 그를
                보내셨다고 주장하나 16절의 화자는 이사야가 아니다. 왜냐하면 화자는
                "처음부터"말했다고 주장하며 야곱을 만드신 분, 그를 부르신 분이라고 주장하기 때문이다 (<a
                href="https://syh8293.github.io/an9/Revelation%2012-12-1.html"
                target="_blank">12-15절</a>). 그는 이사야가 아니다. 그가 누구일지라도
                그는 신성을 주장하고 있다. 여기의 "나"는 <a
                href="https://syh8293.github.io/an9/Isaiah%2049-3-1.html"
                target="_blank">이사야 49:3-5에서</a> 밝혀진다.
            </p>
