<body>

            <p> 
                1 (7:14) <a
                href="https://syh8293.github.io/an9/Matthew%201-23-4.html"
                target="_blank">마태복음 1:23</a>에서 히브리어 “처녀”를 어떻게 
                정의했는지 주목하라. 모든 거듭나지 않은 랍비들은 성령을 모독하고
                신약성경을 거부함으로써 여기 처녀 (알마)를 “젊은 여자”로 번역했다. 
                그리고 그것을 증명하려고 <a
                href="https://syh8293.github.io/an9/Matthew%201-23-4.html"
                target="_blank">출애굽기 2:8</a>, 시편 68:25, 잠언 30:19 
                같은 구절들에 애걸했다. 하지만 신약 성경에서 보면 그 단어는 
                “파르쎄노스”로 젊은 여자나 소녀나 혹은 어떤 다른 것을 의미하지 
                않고 오직 처녀를 의미한다. 젊은 여자는 바빌론 탈무드에서 따온 전설이다. 
            </p>
