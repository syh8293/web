        <h4>이사야 50:2 관주</h4>

        <p>
            50:2 어찌하여 내가 왔는데 사람이 없고 내가 불렀는데 대답하는 자가 없느냐? 내 손이 
            그리 짧아서 구속할 수 없겠느냐?<sup>ㄴ</sup> 아니면 내가 건져낼 힘이 없겠느냐? 보라, 
            내가 나의 책망으로 바다를 말리고 내가 강들을 광야로 만드느니라. 그곳에 고기가 악취를 
            풍기나니 이는 그곳에 물이 없어 갈증으로 죽었음이라.
        </p>
