            <p>
                4 (9:6) 코란에 따르면, 이 구절은 성경에서 가장 큰 신성모독이다.
                예수 그리스도께서 "육신으로 나타나신 하나님"이심을 (<a
                href="https://syh8293.github.io/an9/Timotyh1%203-16-4.html"
                target="_blank">딤전 3:16</a>) 믿는
                것이 당신을 다신론자로 만들기 때문이다. 하지만 성경에 따르면 (<a
                href="https://syh8293.github.io/an9/Timotyh1%203-16-4.html"
                target="_blank">롬 1:2</a>),  마리아에게 "인자"로 태어난 아이 (<a
                href="https://syh8293.github.io/an9/Timotyh1%203-16-4.html"
                target="_blank">마 1:20-23</a>)가 가브리엘에 의해 (<a
                href="https://syh8293.github.io/an9/Luke%201-30-1.html"
                target="_blank">눅 1:30-34</a>) 
                다윗의 지상 보좌를 약속받았다. 동시에 여기에서 "주어지신" 아들이, 곧 하나님의 
                아들이다. 그래서 그분께 신성의 호칭들을 돌리고 있는 것이다 (유대인들은 <a
                href="https://syh8293.github.io/an9/Luke%201-30-1.html"
                target="_blank">요 10:30-38</a>에서 이 점을 이해했다).
            </p>
