            <p>
                1 (65:11) 이 구절은 대환란 때 UN을 묘사한 것이다. 그 "군대"는 <a
                href="https://syh8293.github.io/an11/Psalms%2018-29-2.html"
                target="_blank">시편 18:29</a>에 나오는 적그리스도의 군대이다. "술제물"은 <a
                href="https://syh8293.github.io/an11/Psalms%2018-29-2.html"
                target="_blank">시편 16:4</a>에 나오며, "식탁"에 대해서는 <a
                href="https://syh8293.github.io/an9/Isaiah%206-13-6.html"
                target="_blank">이사야 6:13</a>에서 논했다 (<a
                href="https://syh8293.github.io/an1/Nehemiah%2011-1.html"
                target="_blank">느 11:1 주석</a> 참조). 그 "숫자"는 666이다 (<a
                href="https://syh8293.github.io/an9/Isaiah%206-13-6.html"
                target="_blank">계 13:18</a>).
            </p>
