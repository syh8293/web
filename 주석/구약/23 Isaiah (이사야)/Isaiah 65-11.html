        <h4>이사야 65:11 주석</h4>

        <p>
            65:11  그러나 너희는 주를 버린 자들이며, 나의 거룩한 산을 잊어버리고 그 군대를 위하여 
            식탁을 마련하며 그 수대로 술을 제물로 제공하는도다.<sup>1</sup>
        </p>

        <p>
            1 (65:11) 이 구절은 대환란 때 UN을 묘사한 것이다. 그 "군대"는 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2018-29-2.html"
                target="_blank">시편 18:29</a>에 나오는 적그리스도의 군대이다. "술제물"은 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2018-29-2.html"
                target="_blank">시편 16:4</a>에 나오며, "식탁"에 대해서는 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%206-13-6.html"
                target="_blank">이사야 6:13</a>에서 논했다 (<a
                href="https://syh8293.github.io/web/주석/구약/16%20Nehemiah%20(느헤미야)/Nehemiah%2011-1.html"
                target="_blank">느 11:1 주석</a> 참조). 그 "숫자"는 666이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%206-13-6.html"
                target="_blank">계 13:18</a>).
        </p>
