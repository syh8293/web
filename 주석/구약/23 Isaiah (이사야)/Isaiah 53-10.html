        <h4>이사야 53:10 관주</h4>

        <p>
            53:10  그를 상하게 하는 것이 주를 기쁘시게 하였기에<sup>ㅊ</sup> 주께서 그를 
            고난에 두셨도다. 주께서 그의 혼을 속죄제물로 만드실<sup>ㅋ</sup> 때 그가 자신의 
            씨를 보리니<sup>ㅌ</sup> 그가 자신의 날들을 늘릴 것이요,<sup>ㅍ</sup> 주의 
            기쁨이 그의 손에서 번창하리라.
        </p>
