        <h4>이사야 52:6 주석</h4>

        <p>
            52:6 그러므로 내 백성은 내 이름을 알리라.<sup>1</sup> 그러므로 그들은 그 날에 말하는 
            이가 나라는 것을 알리라. 보라, 나니라.
        </p>

        <p>
            1 (52:6) 이 구절은 율법과 선지자들을 대표하는 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/39%20Mal%20(말라키)/Malachi%204-4-2.html"
                target="_blank">말 4:4-6</a>) 모세와 엘리야가 대환란 때 하나님의 이름을 유대인들에게 
            계시하기 위하여 돌아올 때 일어나게 된다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/39%20Mal%20(말라키)/Malachi%204-4-2.html"
                target="_blank">요일 5:20</a>, &nbsp<a
