        <h4>이사야 40:3 주석</h4>

        <p>
            40:3 광야에서 외치는 자의 음성이 있어 “너희는 주의 길을 예비하라. 사막에서 우리 
            하나님의 대로를 곧게 하라.<sup>3</sup>
        </p>

        <p>
            3 (40:3) 성경 개정자들이 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/2%20Mar%20(마가)/Mark%201-3-2.html"
                target="_blank">마가복음 1:3</a>에서 구절을 인용하려 했을 때, 그들은 
            말라키가 마가복음 1:2의 인용에 아무런 상관도 없는 줄로 오해했다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/2%20Mar%20(마가)/Mark%201-3-2.html"
                target="_blank">말 3:1</a>). 그래서 마가복음 1:2절을 변개하여, 마가복음
            1:2-3절에 있는 두 가지 인용이 모두 이사야인 양 꾸며댄 것이다 (더 정확히는 
            번역본들에 있는 차이를 보라).
        </p>
