        <h4>이사야 52:13 주석</h4>

        <p>
            52:13  보라, 내 종이 현명하게 처리하리니 그가 높임을 받고 격찬을 받아 지극히 높이 되리라.<sup>4ㅈ</sup>
        </p>

        <p>
            ㅈ <a
                href="https://syh8293.github.io/web/부록%20본문/신약/11%20Phi%20(빌립보서)/Philippians%202-9-3.html"
                target="_blank">빌 2:9</a>
        </p>

        <p>
            4 (52:13) 여기서부터 53장 끝까지의 모든 것은 유대인 메시아에게 직접 해당되는데도, A.D. 
            33년 이래 모든 유대인 랍비들에 의해 이스라엘 민족으로 잘못 다루어지고 잘못 해석되고 있다. 
            거듭나지 않고서는 그들 중 어느 누구도 이 점을 옳게 다룰 수 없다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/11%20Phi%20(빌립보서)/Philippians%202-9-3.html"
                target="_blank">고전 2:13-14</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/신약/8%20Cor2%20(고린도후서)/Corinthians2%203-13-1"
                target="_blank">고후 3:13-16</a>).
        </p>
