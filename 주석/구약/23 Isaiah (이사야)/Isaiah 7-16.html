<body>
        <h4>이사야 7:16 주석</h4>

        <p>
            7:16 그 아이가 악을 거절하고 선을 택할 줄 알기 전에<sup>3</sup> 네가 혐오하는 그 
            땅이 그 두 왕에게서 버림받으리라.
        </p>

        <p>
            3 (7:16) 이때 나이는 알려지지 않았다. 대부분 미혹당한 종교인들이 열두 살이라고 
            가정하는 것은 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%202-42-2.html"
                target="_blank">누가복음 2:42</a> 때문이다. 물론 이런 가정은 방대한 성경 
            쓰레기통으로부터 온 터무니없는 소리이다.
        </p>
