        <h4>이사야 65:13 주석</h4>

        <p>
            65:13 그러므로 주 하나님이 이같이 말하노라. 보라, 나의 종들은 먹을 것이나 너희는 
            굶주리리라. 보라, 나의 종들은 마실 것이나 너희는 목마를 것이라. 보라, 나의 종들은 
            기뻐할 것이나 너희는 부끄러움을 당할 것이라.<sup>2</sup>
        </p>

        <p>
            2 (65:13) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2065-11-2.html"
                target="_blank">11-15절</a>은 UN에 대한 예언의 종말이다. 하나님께서 UN의 
            반시온 국가들을 끝내셨는데 (하나님의 "종들" - 13,14절), 그들 국가들이 슬픔과 저주로 
            끝을 보는 동안 유대인들은 잘 먹고 축하하며 끝나게 될 것이다.
        </p>
