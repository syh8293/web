        <h4>이사야 44:23 관주</h4>

        <p>
            44:23 오 너희 하늘들아, 노래하라. 이는 주가 그 일을 행하셨음이라. 너희 땅의 더 낮은 
            부분들아, 외치라. 너희 산들아, 오 삼림아, 또 거기 모든 나무들아, 소리내어 노래할지니라. 
            이는 주가 야곱을 구속하셨고<sup>ㄷ</sup> 이스라엘로 자신을 영화롭게 하셨음이니라.
        </p>
