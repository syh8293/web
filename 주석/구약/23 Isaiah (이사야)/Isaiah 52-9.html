        <h4>이사야 52:9 관주</h4>

        <p>
            52:9  너희 예루살렘의 황폐한 곳들아, 기쁨을 발하며 함께 노래하라.<sup>ㅁ</sup> 
            이는 주께서 그의 백성을 위로하셨으며, 그가 예루살렘을 구속하셨음이니라.<sup>ㅂ</sup>
        </p>
