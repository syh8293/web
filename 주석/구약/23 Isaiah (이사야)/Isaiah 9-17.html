            <p>
                7 (9:17) "자비의 아버지, 모든 위로의 하나님" (<a
                href="https://syh8293.github.io/an9/Corinthians2%201-3-2.html"
                target="_blank">고후 1:3</a>)께서는
                그분의 자비와 위로를 단절하실 수 있다. 현재에도 그러하시며 미래에도 그렇게
                하실 것이다. 하지만 현대 근본주의자, 복음주의 설교자들 중에 이렇게 말하는
                사람은 없다. 모든 사람들은 하나님께서 언제나 사람들에게 자비를 베푸실
                것이라고 추측하고 있다. 그러나 성경에 따르면 주님은 그렇게 하지 않으신다 (<a
                href="https://syh8293.github.io/an9/Corinthians2%201-3-2.html"
                target="_blank">사 27:11</a>; 47:6, &nbsp<a
                href="https://syh8293.github.io/an9/Jeremiah%2013-14-2.html"
                target="_blank">렘 13:14</a>, 호 1:6; 2:4,/).
            </p>
