            </p>

            <p>
                2 (49:23) UN의 지도자들은 (<a
                    href="https://syh8293.github.io/an9/Revelation%2017-12-2.html"
                    target="_blank">계 17:12</a>) "어느 한 날" 개처럼 그들의 손과 무릎을 꿇고 (<a
                    href="https://syh8293.github.io/an9/Revelation%2017-12-2.html"
                    target="_blank">마 15:26-27</a>, &nbsp<a
                    href="https://syh8293.github.io/an9/Philippians%203-2-2"
                    target="_blank">빌 3:2</a>, 계 22:15) 예수 그리스도의 발에 입맞출 것이다 (<a
                    href="https://syh8293.github.io/an9/Psalms%202-11-2.html"
                    target="_blank">시 2:11-12</a>; 72:8-11). 그때 예수님의 발은 그들의 목 위에 얹혀 있을 것이다 (<a
                    href="https://syh8293.github.io/an9/Joshua%2010-24-1.html"
                    target="_blank">수 10:24</a>). 이는 그들이 무릎을 꿇고 예수님의 발받침이 될 것이기 때문이다 (시 110:1). 그들이 <a
                    href="https://syh8293.github.io/an9/Luke%207-37-2.html"
                    target="_blank">누가복음 7:37-38</a>의 창녀의 자리를 차지할 것이다.
            </p>
