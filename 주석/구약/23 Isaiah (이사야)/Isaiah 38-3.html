            <p>
                1 (38:3) 구약의 믿음과 행위 체계를 다시 유의하라. 히스키야의 기도를
                사도 바울이 죽음을 준비하는 동안 말했던 것과 비교해 보라 (<a
                href="https://syh8293.github.io/an9/Corinthians2%205-8-2.html"
                target="_blank">고후 5:8</a>, 빌 1:20-23, 딤후 4:6-8). 히스키야는 
                그리스도께서 십자가에서 완성하신 피의 구속을 앞으로 보거나 뒤로 보지 
                않았다. 그는 아무데도 쳐다보지 않고 자기가 행한 일만 보았다 (<a
                href="https://syh8293.github.io/an9/Corinthians2%205-8-2.html"
                target="_blank">느 13:14, 31</a>도 동일하다).
