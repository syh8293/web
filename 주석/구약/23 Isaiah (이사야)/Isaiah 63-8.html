        <h4>이사야 63:8 관주</h4>

        <p>
            63:8 이는 주께서 말씀하시기를 “분명히 그들은 나의 백성이요, 거짓말하지
            않은 자식들이라.” 하셨으니 그처럼 주께서 그들의 구주가<sup>ㄷ</sup> 되셨음이라.
        </p>

        <p> 
            ㄷ 그분은 "하나님의 이스라엘" (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/9%20Gal%20(갈라디아서)/Galatians%206-16-2.html"
                target="_blank">갈 6:16</a>)이 아니라 "이스라엘 집" (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/9%20Gal%20(갈라디아서)/Galatians%206-16-2.html"
                target="_blank">7절</a>)의 "구주"이시다.
        </p>
