        <h4>이사야 18:1 주석</h4>

        <p>
            18:1 에디오피아 강 건너에 있는 날개로 보호받는 땅에<sup>1</sup> 화로다.
        </p>

        <p>
            1 (18:1) 이 장에서 논하는 땅은 어떤 전천년주의 주석가도 올바르게
            해석하지 못했다. 그들은 그 땅을 에디오피아로 잘못 보았기 때문이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/36%20Zep%20(스파냐)/Zephaniah%203-10-2.html"
                target="_blank">슾 3:10</a>). 다른 주석가들은 러시아, 독일, 심지어 
            미국이라고도 했다. 하지만 "갈대들로 만든 배들"은 나를 포함하여 그 
            누가 다루더라도 그 양이 좀 많다.
        </p>
