        <h4>이사야 62:12 주석</h4>

        <p>
            62:12 사람들이 그들을 ‘거룩한 백성’이라, ‘주의 구속받은 자들’<sup>ㅂ</sup>이라 
            부를 것이요 또 너는 ‘찾은 자’라, ‘버려지지 아니한 성읍’<sup>ㅅ</sup>이라 
            불리리라.<sup>3</sup>
        </p>

        <p>
            ㅂ 재림 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2031-10-2.html"
                target="_blank">렘 31:10-11</a>, &nbsp사 51:11; &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2044-22-1"
                target="_blank">44:22-23</a>, &nbsp시 107:2)

        </p>

        <p>
            ㅅ <a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2060-14-2.html"
                target="_blank">1-4절</a>, 사 60:14-15
        </p>

        <p>
            3 (62:12) 대환란 때 "소돔과 이집트"라고 불리는 성읍 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2011-8-1.html"
                target="_blank">계 11:8</a>)은 천년왕국 때 "버려지지 아니한 성읍"이라 
                불릴 것이며 "사랑하시는 도성" (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2011-8-1.html"
                target="_blank">계 20:9</a>)으로 끝날 것이다.
        </p>
