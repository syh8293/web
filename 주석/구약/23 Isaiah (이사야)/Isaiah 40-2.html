        <h4>이사야 40:2 주석</h4>

        <p>
            40:2 너희는 예루살렘에 다정하게 말하며 그녀에게 부르짖으라. 그녀의 싸움이 다 되었고, 
            그녀의 죄악이 용서받았나니<sup>2</sup> 이는 그녀가 그녀의 모든 죄에 대하여 주의 
            손에서 배로 받았음이라.
        </p>

        <p>
            2 (40:2) 어떻게 초림과 재림이 함께 예언되는지 다시 유의해 보라. 하지만 거꾸로 간다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2089-3-2.html"
                target="_blank">시 89:3</a> 참조). 2절은 재림을 말하고 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2089-3-2.html"
                target="_blank">미 7:18-19</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2061-6-1"
                target="_blank">사 61:6-7</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2016-18-2"
                target="_blank">렘 16:18</a>), 3절은 초림을 말한다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/2%20Mar%20(마가)/Mark%201-3-1.html"
                target="_blank">막 1:3</a>, &nbsp요 1:23).
        </p>
