            하지만 거꾸로 간다 (<a

                target="_blank">시 89:3</a> 참조). 2절은 재림을 말하고 (<a
                href="https://syh8293.github.io/an9/Psalms%2089-3-2.html"
                target="_blank">미 7:18-19</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Isaiah%2061-6-1"

                href="https://syh8293.github.io/an9/Jeremiah%2016-18-2"
                target="_blank">렘 16:18</a>), 3절은 초림을 말한다 (<a

                target="_blank">막 1:3</a>, &nbsp요 1:23).
