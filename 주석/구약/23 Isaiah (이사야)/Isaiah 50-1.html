        <h4>이사야 50:1 관주</h4>

        <p>
            50:1  주가 이같이 말하노라. 내가 내어 보냈던 너희 어미의 이혼증서가 어디 있느냐? 
            내가 너희를 팔았던 채권증서가 어디 있느냐? 보라, 너희는 너희의 죄악들 때문에 스스로 
            팔았고, 너희 어미는 너희의 허물들 때문에 내보내졌느니라.<sup>ㄱ</sup>
        </p>
