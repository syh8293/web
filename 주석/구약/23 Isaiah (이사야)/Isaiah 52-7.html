            <p> 
                2 (52:7) 무천년주의자들과 후천년주의자들은 하나의 적용만 함으로써 
                구절 전체의 의미를 파괴시켜 버린다. 그들은 이 구절을 <a
                href="https://syh8293.github.io/an9/Romans%2010-15-1.html"
                target="_blank">로마서 10:15</a>의 복음 전파에 제한시킴으로써, 
                하나님의 통치에 관한 예언을 없애 버린 것이다. 그들은 <a
                href="https://syh8293.github.io/an9/Romans%2010-15-1.html"
                target="_blank">나훔 1:15</a>의 재림 예언도 완전히 놓쳐 버린다. 
                이 구절에서 “구원을 선포하여” 까지의 예언과 그 뒷부분의 예언 사이는 약 
                2천 년의 간격이 있다 (<a
                href="https://syh8293.github.io/an9/Romans%2010-15-1.html"
                target="_blank">사 61:2</a>).
            </p>
