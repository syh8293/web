        <h4>이사야 52:5 관주</h4>

        <p>
            52:5 그러므로 주가 말하노라. 내 백성이 값없이 잡혀갔으니 이제 내가 여기서 무엇을 가질까? 
            주가 말하노라. 그들을 다스리는 자들이 그들로 하여금 울부짖게 하며, 내 이름이 매일 계속해서 
            모독을 당하는도다.<sup>ㄹ</sup>
