        <h4>이사야 28:15 관주</h4>

        <p>
            28:15 너희가 말하기를 “우리가 사망과 더불어 언약을 맺었고<sup>ㅈ</sup> 우리가 지옥과 
            더불어 합의하였도다.<sup>ㅊ</sup> 넘치는 재앙이 지나갈지라도 우리에게 임하지 못하리니 
            이는 우리가 거짓을 우리의 피난처로 삼았고 허위 아래 우리가 우리 자신을 숨겼음이라.” 하였도다.
        </p>
