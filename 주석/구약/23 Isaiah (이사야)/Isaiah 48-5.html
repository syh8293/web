        <p>
            2 (48:5) 성경에는 737개의 주제를 다룬 1,817개의 개별적인 예언들이 
            8,352 구절에 담겨 있다. 그것은 성경 전체 31,102절의 27%에 해당한다. 
            코란에는 1%미만만이 역사적 예언을 다루고 있다. 그나마 40-50개의 
            거미줄 같은 "예언들"이 있으나, 그것은 사후의 생에 대한 "추측들"일 
            뿐이다. 성경과 견주어 볼 때 수트라, 베다, 샤스타, 푸라나, 젠드 아베스타, 
            트리피타카, 코란 등에 들어 있는 예언들을 합친다 해도, 그것들은 경건한 
            쓰레기 더미에 불과하다.
        </p>
