            <p>
                1 (11:7) <a
                href="https://syh8293.github.io/an9/Daniel%207-4-2.html"
                target="_blank">6-8절</a>의 동물들은 적그리스도나 사탄의 모든 모형임을
                주목하라. 표범과 사자와 곰은 <a
                href="https://syh8293.github.io/an9/Daniel%207-4-2.html"
                target="_blank">다니엘 7:4-8</a>과 <a
                href="https://syh8293.github.io/yh/Revelation%2013.html"
                target="_blank">요한계시록 13:1-2</a>에 있는 적그리스도와 그의 왕국의 
                모형이다. 독사는 뱀이다 (<a
                href="https://syh8293.github.io/an9/Revelation%2012-9-5.html"
                target="_blank">계 12:9</a>). 이리는 <a
                href="https://syh8293.github.io/an9/Revelation%2012-9-5.html"
                target="_blank">요한복음 10:12</a>에서 볼 수 있고, 
                황소는 그룹으로 사탄과 연계되어 있다 (<a
                href="https://syh8293.github.io/an9/Revelation%2012-9-5.html"
                target="_blank">겔 1:10</a>; 28:14).
            </p>
