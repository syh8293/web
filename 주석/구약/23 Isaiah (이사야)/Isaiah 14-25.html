        <h4>이사야 14:25 주석</h4>

        <p>
            14:25 내가 내 땅에서 앗시리아인을<sup>5</sup> 파하며 내 산들 위에서 그를 발 
            아래 짓밟으리니 그때 그의 멍에가 그들에게서 벗겨지고 그의 짐이 그들의 어깨에서 
            벗겨질 것이라.” 하였도다.
        </p>
