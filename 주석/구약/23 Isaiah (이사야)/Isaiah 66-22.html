            <p>
                4 (66:22) 이 구절의 "같이"라는 단어에 유의하라. 뒤따르는 두 구절은 
                새 하늘들과 새 땅에서 일어나는 일이 아니다. 그것들은 영원에서 일어나는 
                것들과 "유사"할 뿐이다 (<a
                href="https://syh8293.github.io/an11/Hosea%2012-10-2.html"
                target="_blank">호 12:10</a>). <a
                href="https://syh8293.github.io/an11/Hosea%2012-10-2.html"
                target="_blank">23-24절</a>은 천년왕국, 즉 정기적으로 안식일을 지키는 
                성전이 있는 곳에서 일어난다 (<a
                href="https://syh8293.github.io/an9/Ezekiel%2046-1-2.html"
                target="_blank">겔 46:1</a>, 4, 12). 24절의 지옥은 에돔에 있는 불못이다 (<a
                href="https://syh8293.github.io/an1/Isaiah%2034-6.html"
                target="_blank">사 34:6 주석</a> 참조).
