            <p>
                1 (20:3) 주석가들이 "맨몸"이란 단어를 피하며 그 단어 (아롬 עָרֹום)가 <a
                href="https://syh8293.github.io/an9/Genesis%202-25-2.html"
                target="_blank">창세기 2:25</a>; &nbsp3:7, &nbsp욥기 1:21, &nbsp<a
                href="https://syh8293.github.io/an9/Ezekiel%2016-7-2.html"
                target="_blank">에스겔 16:7</a>의 의미인 맨몸이 아니라고 가장한다. 또 <a
                href="https://syh8293.github.io/an9/Ezekiel%2016-7-2.html"
                target="_blank">6절</a>의 "섬"을 제거하려고 그들을 페니키아의 해변이라고 
                둘러댄다. 이런 일은 &lt킹제임스 성경&gt을 고치는 모든 신학교 교수들 가운데 
                일상적인 일이 되고 있다. 그들은 자신들의 머리로 이해할 수 없는 단어를 
                발견하면 고치는 것이다. 섬이란 이집트에서 떨어진 섬으로 이집트인들이 
                거주하였다. 예를 들면 크레테가 있다 (<a
                href="https://syh8293.github.io/an9/Ezekiel%2016-7-2.html"
                target="_blank">딛 1:12-13</a>).
            </p>
