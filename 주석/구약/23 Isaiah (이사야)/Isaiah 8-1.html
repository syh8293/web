        <h4>이사야 8:1 주석</h4>

        <p>
            8:1 또 <b>주</b>께서 내게 말씀하시기를 “너는 큰 두루마리를 가지고 거기에다 
            사람의 펜으로 마헬살랄하스바스에<sup>1</sup> 관하여 쓰라.
        </p>

        <p>
            1 (8:1) 마헬살랄하스바스 (Maher-shalal-hash-baz)는 영어 성경에서 가장 긴 
            단어이다. 그 의미는 '약탈물에 매달리라,' 또는 '먹이에 달려들라' 이다. 앗시리아 
            왕은 약탈물을 취한다 (<a
