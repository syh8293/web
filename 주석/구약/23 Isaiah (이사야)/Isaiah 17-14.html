            <p>
                1 (17:14) 이 장에서도 이중 적용에 다시 한 번 유의하라. 역사적으로는 
                느부캇네살이 팔레스타인으로 오는 길에 다마스커스를 정복하는 것이지만 
                교리적으로는 <a
                href="https://syh8293.github.io/an9/Psalms%2019-4-2.html"
                target="_blank">9-14절</a>이 느부캇네살과 아무런 관계가 없다. <a 
                href="https://syh8293.github.io/yh/Isaiah%2015.html" 
                target="_blank">이사야 15-16장</a> 구절들은 대환란과 재림을 다루고 있다. 
                14절이 아침에 관련됨을 유의하라 (<a
                href="https://syh8293.github.io/an9/Psalms%2019-4-2.html"
                target="_blank">시 19:4-6</a>, &nbsp<a 
                href="https://syh8293.github.io/yh/Malachi%204.html"
                target="_blank">말 4:1-2</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Psalms%2019-4-2.html"
                target="_blank">마 13:41-43</a>).
            </p>
