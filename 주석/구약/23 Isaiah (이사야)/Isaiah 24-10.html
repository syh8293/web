        <h4>이사야 24:10 주석</h4>

        <p>
            24:10 혼란의 성읍은<sup>2</sup> 헐리고 모든 집은 닫혔으니 들어가는 자가 아무도 없도다.
        </p>

        <p>
            2 (24:10) "혼란의 성읍"은 "바벨"이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2011-9-3.html"
                target="_blank">창 11:9</a>). 그것은 바빌론에 대한 또 하나의 명칭이다. 
            그 도성은 '수간'과 관련되어 있다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2017-1-6.html"
                target="_blank">계 17:1-5</a>). 이것이 여기 쓰인 "혼란"의 의미이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2011-9-3.html"
                target="_blank">레 18:23</a>).
        </p>
