        <h4>이사야 60:10 주석</h4>

        <p>
            60:10 타국인들의 아들들이 네 성벽을 쌓을 것이며,<sup>ㅅ</sup> 그들의 왕들이 너를 
            섬기리니<sup>1</sup> 이는 나의 진노로 내가 너를 쳤으나 나의 은총으로 네게 자비를 
            베풀었음이니라.
        </p>

        <p>
            ㅅ <a
                href="https://syh8293.github.io/web/부록%20본문/구약/38%20Zec%20(스카랴)/Zechariah%206-15-2.html"
                target="_blank">슼 6:15</a>
        </p>

        <p>
            1 (60:10) 구약은 순전히 "시온주의"인데, UN은 이를 전력을 다하여 거절한다는 
            것을 다시 유의하라. 내용은 "왕들"이 이스라엘을 섬길 것이라는 것이며 그들의 
            물품을 가져오는 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/38%20Zec%20(스카랴)/Zechariah%206-15-2.html"

                target="_blank">12절</a>).
        </p>
