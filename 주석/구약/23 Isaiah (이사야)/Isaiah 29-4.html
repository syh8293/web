        <h4>이사야 29:4 주석</h4>

        <p>
            29:4 그러면 네가 끌어내려져 땅에서 말할 것이며 네 말소리가 티끌 중에서 낮아질 것이요, 
            네 목소리가 부리는 영을 지닌 자의 목소리같이 땅에서 나며 네 말소리는 티끌 중에서 속삭일 
            것이라.<sup>1</sup>
        </p>

        <p>
            1 (29:4) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2039-1-2.html"
                target="_blank">3-4절</a>은 조셉 스미스가 그 유명한 "금으로 만든 판들"을 파냈다는 
            것에 대한 증거 구절이다. 하지만 하나님의 말씀들은 위로부터 내려왔지 땅을 파서 흙에서 꺼낸 
            것이 아니다.
