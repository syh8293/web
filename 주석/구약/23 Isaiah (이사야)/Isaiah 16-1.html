            <p>
                1 (16:1) 또다시 당신은 느부캇네살이 그 땅을 정복한 것을 뛰어넘는 예언을 보게 된다. <a
                href="https://syh8293.github.io/an9/Acts%2015-16-2.html"
                target="_blank">1-5절</a>은 재림의 행로에 대한 직접적인 언급이다 (<a
                href="https://syh8293.github.io/an6/Deuteronomy%2033-2.html"
                target="_blank">신 33:2 주석</a> 참조). 신학대학들, 대학원들의 무지하고 배교한 
                자들은 어린양을 모압 왕에게 바친 제물이라고 가르치나, 그 양은 대환란 때 유대인들이 
                피난 갈 셀라-페트라로부터 예루살렘으로 가는 어린양인 것이다 (<a 
                href="https://syh8293.github.io/yh/Obadiah%201.html" 
                target="_blank">옵 1 장</a> 참조).<br>
                그곳은 그분께서 "그의 조상 다윗의 보좌"에 앉으시어 "다윗의 장막"을 재건하시는 곳이다 (<a
                href="https://syh8293.github.io/an9/Acts%2015-16-2.html"
                target="_blank">행 15:16</a>).
            </p>
