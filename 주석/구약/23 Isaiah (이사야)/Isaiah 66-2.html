        <h4>이사야 66:2 주석</h4>

        <p>
            66:2 그 모든 것들을 나의 손으로 지었으며, 그 모든 것들을  이루었느니라. 주가 말하노라. 
            그러나 이러한 사람은 내가 보살피리니 곧 영이 가난하고 통회하고<sup>ㄴ</sup> 내 말에 
            떠는 자라.<sup>1</sup>
        </p>

        <p>
            ㄴ <a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2057-15-2.html"
                target="_blank">사 57:15</a>, 시 34:18
        </p>

        <p>
            1 (66:2) 이 구절은 암송하고 주의를 기울여야 한다. 나는 57년간 사역하는 동안 
            하나님의 말씀과 말씀들에 떠는 구원받은 대학교수를 결코 만나 본 적이 없다 (<a
