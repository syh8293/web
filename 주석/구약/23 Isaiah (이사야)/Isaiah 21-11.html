            <p>
                2 (21:11) 예언적으로는 바울과 같은 "파수꾼" (<a
                href="https://syh8293.github.io/an9/Acts%2020-26-2.html"
                target="_blank">행 20:26</a>)으로 그의 임무는 <a
                href="https://syh8293.github.io/an9/Acts%2020-26-2.html"
                target="_blank">에스겔 3:17</a>; &nbsp33:6-7의 파수꾼이다. "밤"은 
                교회시대이며 그리스도의 몸은 달로 묘사된다 (<a
                href="https://syh8293.github.io/an9/Genesis%201-16-1.html"
                target="_blank">창 1:16</a>, 솔 6:10). 예수님은 그분의 제자들에게 
                밤의 넷째 경점에 나타나셨다 (<a
                href="https://syh8293.github.io/an9/Genesis%201-16-1.html"
                target="_blank">마 14:25</a>). 그 경점은 아침 파수꾼에 해당된다. <a
                href="https://syh8293.github.io/an9/Genesis%201-16-1.html"
                target="_blank">12절</a>은 그리스도의 오심에 관하여 당신에게 물으라고 
                하신다. 이는 "밤"은 "아침"이 오기 전에 오기 때문이다 (<a
                href="https://syh8293.github.io/an9/Peter2%201-16-2.html"
                target="_blank">벧후 1:16-20</a>).
            </p>
