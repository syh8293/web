            <p>
                1 (35:1) 대부분의 예언적 주석가들은 이것을 근대 이스라엘 국가가
                불모지를 (팔레스타인인들이 1,900년 넘게 개발하지 못했던) 관개로
                개간했다는 것에 적용하나, 사막을 장미처럼 꽃피게 하는 것은 이스라엘이
                아니라 재림 때 주님께서 그렇게 하시는 것이다 (<a
                href="https://syh8293.github.io/an1/Isaiah%2035-2.html"
                target="_blank">2절 주석</a> 참조). 지중해와 요단 사이에는 메마른 
                광야가 없다. 아브라함에게 처음에 허락하셨던 나일 강과 유프라테스 강 
                사이에 광야가 있다 (<a
                href="https://syh8293.github.io/an9/Isaiah%2051-3-2.html"
                target="_blank">사 51:3, 창 2:8</a> 참조).
            </p>
