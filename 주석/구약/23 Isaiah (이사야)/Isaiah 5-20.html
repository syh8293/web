        <h4>이사야 5:20 관주</h4>

        <p>
            5:20 악을 선하다 하고 선을 악하다 하는 자들과<sup>ㅁ</sup> 빛 대신 어두움을, 
            어두움 대신에 빛을 두며, 단 것 대신에 쓴 것을, 쓴 것 대신에 단 것을 두는 
            자들에게 화로다!
        </p>
        
        <p> 
            ㅁ 도덕적 주제를 다루는 모든 미국 대학 교과 과정에 대한 완벽한 
            묘사다.
        </p>
