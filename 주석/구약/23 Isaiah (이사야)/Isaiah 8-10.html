<body>

            <p>
                3 (8:10) UN을 직접 겨냥한 말씀이다. 그들은 성경 말씀을 그들의 "이사야 
                벽"에다  내동댕이쳐 놓았으나 하나님은 거기에 계시지 않으시며 (<a
                href="https://syh8293.github.io/an9/Isaiah%202-4-2.html"
                target="_blank">사 2:4</a>), 
                그렇게 이루어지지도 않는다. 왜냐하면 주님께서 오시면 (재림), UN이 아니라 
                이스라엘과 함께 하시기 때문이다 (<a
                href="https://syh8293.github.io/an9/Isaiah%202-4-2.html"
                target="_blank">호 1:10</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Zechariah%2012-8-1.html"
                target="_blank">욜 3:17-21</a>, 슼 12:8; &nbsp<a
                href="https://syh8293.github.io/an9/Zechariah%2014-16-3.html"
                target="_blank">14:16-21</a>). 그것이 바로 주님께서 유대인들을 "임마누엘"이라고 
                부르시는 이유이다. 하나님께서는 이스라엘과 함께 하신다 (<a
                href="https://syh8293.github.io/an9/Zechariah%2014-16-3.html"
                target="_blank">8 절</a> 참조).
            </p>
