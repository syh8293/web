        <h4>이사야 66:4 관주</h4>

        <p>
            66:4 내가 또한 그들의 망상을 택하겠고, 그들의 두려움을 그들에게로 가져오리니, 이는 
            내가 불러도 아무도 대답하지 않았고 내가 말하여도 그들이 듣지 않았음이라. 그러나 
            그들은 내 목전에서 악을 행하였고 내가 기뻐하지 아니한 것을 택하였도다.<sup>ㄷ</sup>
        </p>
