<body>

            <p>
                1 (24:5) 또 하나의 죽음의 보장이 UN에 전달된다 (<a
                href="https://syh8293.github.io/an9/Psalms%20105-7-2.html"
                target="_blank">시 105:7-11</a>, &nbsp렘 25:31-33, &nbsp사 34:8). 
                하나님께서는 그들을 멸망시키는 데 마치 부동산을 거래하듯 하신다 (<a
                href="https://syh8293.github.io/an9/Genesis%2015-7-2.html"
                target="_blank">창 15:7</a>, 12, 18, &nbsp출 3:5). 하나님께서는 
                모슬렘, 카톨릭을 포함한 모든 종교와 미국을 포함한 모든 정부와 (<a
                href="https://syh8293.github.io/an9/Genesis%2015-7-2.html"
                target="_blank">렘 30:11</a>), 진화론을 포함한 철학과 지상에 있는 반시온
                세력에 대하여 그분의 성전(聖戰)을 선포하신다. 그 전쟁은 이 지상의
                실제적인 땅 위에서 실제적인 군대의 피흘림에 의해 수행될 것이다.
            </p>
