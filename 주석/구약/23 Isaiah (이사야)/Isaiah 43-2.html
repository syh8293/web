        <h4>이사야 43:2 관주</h4>

        <p>
            43:2 네가 물들을 통과할 때도 내가 너와 함께 있을 것이며, 네가 강들을 통과할 때에도 물이 
            너를 덮치지 못할 것이라. 네가 불 속을 통과해서 걸을 때에도 타지 않을 것이며, 불꽃이 네
