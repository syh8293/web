            <p>
                2 (8:8) 메시아의 호칭 (<a
                href="https://syh8293.github.io/an9/Isaiah%207-14-2.html"
                target="_blank">사 7:14</a>)이 이스라엘을 부르는데 어떻게 사용되었는지에 
                유의하라. 주님께서는 그분의 "종"에 대해서도 동일하게 말씀하셨다 (<a
                href="https://syh8293.github.io/an9/Isaiah%2049-1-1.html"
                target="_blank">사 49:1, 3, 5</a>). 랍비들은 이 문맥 (7, 8장) 중 그들의 
                메시아이신 예수 그리스도 (<a
                href="https://syh8293.github.io/an9/Isaiah%2049-1-1.html"
                target="_blank">사 53:11</a>)와 연관된 것은 아무것도 없음을 증명하기 위해 
                이 구절들을 사용한다. 그들은 그렇게 함으로써 스스로를 파멸시켰다.
