            <p>
                2 (44:28) 이 구절과 <a
                href="https://syh8293.github.io/an9/Isaiah%2045-1-2.html"
                target="_blank">이사야 45:1</a>에서 주님은 자신이 거짓 신들에게 도전하신 것이다. (<a
                href="https://syh8293.github.io/an9/Isaiah%2045-1-2.html"
                target="_blank">사 41:23</a>; &nbsp<a
                href="https://syh8293.github.io/an9/Isaiah%2044-8-1"
                target="_blank">44:8</a>; &nbsp45:11-12; &nbsp<a
                href="https://syh8293.github.io/an9/Isaiah%2046-10-2"
                target="_blank">46:10</a>). 
                주님은 이스라엘의 첫 번째 회복과 그 일을 성취하시기 위해 쓰실 왕인 코레스의 
                정확한 이름을 그 사람이 태어나기 250년 전에 미리 말씀하셨고 (<a
                href="https://syh8293.github.io/an9/Isaiah%2046-10-2.html"
                target="_blank">왕상 13:2</a>의 경우도 참조) 그 예언은 정확히 이루어졌다 (<a
                href="https://syh8293.github.io/an9/Chronicles2%2036-22-1.html"
                target="_blank">대하 36:22-23</a>, &nbsp<a
                href="https://syh8293.github.io/yh/Zechariah%201.html"
                target="_blank">스 1:1-4</a>). 가엾고 늙은 알라와 
                마호메트는 코란과 하디스에서 그와 같은 일을 시도하지 못했다.
            </p>
