            <p>
                2 (6:7) 카톨릭이 당신의 죄로부터 깨끗하게 해 준다는 "연옥 불"에
                대해 꾸며 놓은 엉터리 수작을 보라. 그들은 구약성경의 불완전한 진술을
                가지고 완전한 진술 (<a
                href="https://syh8293.github.io/an9/Hebrews%201-3-2.html"
                target="_blank">히 1:3</a>)을 해석했다. 신약성경에서 어느 누구도 불로
                죄를 깨끗하게 하지 못하며 피로써만 깨끗하게 할 수 있다 (<a
                href="https://syh8293.github.io/an9/Hebrews%201-3-2.html"
                target="_blank">히 9:14</a>). 물론 그 피는 "그리스도인 형제들의 양조장" 
                (카톨릭 성찬용 포도주)에서 오는 것은 아니다.
            </p>
