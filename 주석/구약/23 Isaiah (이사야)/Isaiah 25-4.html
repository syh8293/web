        <h4>이사야 25:4 관주</h4>

        <p>
            25:4 이는 포악한 자들의 발악이 성벽을 향한 폭풍 같을 때<sup>ㅁ</sup> 주께서 가난한 
            자에게 힘이 되시고 고난 속에 있는 궁핍한 자에게 힘이 되시며 폭풍으로부터 피난처가 
            되시고 더위로부터 그늘이 되셨음이니이다.
        </p>
        
        <p> 
            ㅁ 재림 때 적그리스도의 군대가 사용할 폭탄, 포, 핵탄두 같은 것들에 대한 언급이다.
