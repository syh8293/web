        <h4>이사야 11:10 주석</h4>

        <p>
            11:10  그 날에 이새에게서 한 뿌리가 있어 백성의 깃발로 서리니 이방인들이 그것을 찾을 
            것이며 그의 머무는 자리가 영화로우리라.<sup>2</sup>
        </p>

        <p>
            2 (11:10) 이 구절은 바울이 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/6%20Rom%20(로마서)/Romans%2015-12-2.html"
                target="_blank">로마서 15:12</a>에서 인용했는데, 복음이 이방인들에게 전파되어 
            그들이 구원받게 되는 것이 하나님의 뜻이라는 점을 보여 주려는 것이었다. 하지만 이사야 
            11장은 교회 시대가 아니다. 이 구절은 천년왕국 기간에 이방인들을 불러내는 구절이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/6%20Rom%20(로마서)/Romans%2015-12-2.html"
                target="_blank">사 60:1-3</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/39%20Mal%20(말라키)/Malachi%201-11-3.html"
                target="_blank">말 1:11</a>, 슼 14:16).
        </p>
