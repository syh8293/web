        <h4>이사야 61:8 주석</h4>

        <p>
            61:8 이는 나 주가 공의를 사랑하고, 내가 번제를 위해 강도질하는 것을 미워함이니 내가 
            진리로 그들의 일을 인도하고, 내가 그들과 더불어 영원한 언약을<sup>5</sup> 세우리라.
        </p>

        <p>
            5 (61:8) 이 구절은 하나님께서 아브라함과 맺은 "언약"이다 (<a
                href="https://syh8293.github.io/web/주석/구약/1%20Genesis%20(창세기)/Genesis%2015-7.html"
                target="_blank">창 15:7 주석</a>, &nbsp<a
                href="https://syh8293.github.io/web/주석/구약/1%20Genesis%20(창세기)/Genesis%2015-12.html"
                target="_blank">창 15:12 주석</a> 참조). 이 언약은 적그리스도 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/18%20Job%20(욥기)/Job%2042-10-2.html"
                target="_blank">단 9:27</a>)와 UN에 의해 파기되나 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2024-4-2.html"
                target="_blank">사 24:4-5</a>), 재림 때 주님께서 그 언약을 영원히 새롭게 하신다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2016-60-2"
                target="_blank">겔 16:60-63</a>; &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2036-25-2"
                target="_blank">36:25-26</a>).
        </p>
