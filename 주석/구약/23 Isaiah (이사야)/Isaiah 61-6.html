            <p>
                3 (61:6) 이 구절은 교회 시대의 어떤 그리스도인에게도 적용되지
                않는다. 신약에서 모든 그리스도인은 제사장이기에 (<a
                href="https://syh8293.github.io/an11/Peter1%202-5-2.html"
                target="_blank">벧전 2:5, 9</a>) 특별한 제사장 부류가 있을 수 없다. 
                신약에서 어떤 하나님의 사역자라도 "이방인들의 재물"을 먹어 치우는 일은 없다 (<a
                href="https://syh8293.github.io/an11/Peter1%202-5-2.html"
                target="_blank">벧전 5:2</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Timotyh1%206-3-2.html"
                target="_blank">딤전 6:3-11</a>). 이 구절은 이스라엘의 회복이다 (<a
                href="https://syh8293.github.io/an1/Isaiah%2061-3.html"
                target="_blank">3절 주석</a> 참조).
            </p>
