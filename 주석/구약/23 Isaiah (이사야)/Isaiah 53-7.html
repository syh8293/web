            <p>
                2 (53:7) <a
                href="https://syh8293.github.io/an11/Acts%202-10-2.html"
                target="_blank">7-8절</a>은 빌립이 에디오피아 내시를 그리스도께로 인도했을 때
                내시가 읽고 있었던 구절이다. 에디오피아 내시는 침례받기 전에 방언을 말하지 않았고 (<a
                href="https://syh8293.github.io/an11/Acts%202-10-2.html"
                target="_blank">행 2:10</a>) 안수받지도 않았으며 (<a
                href="https://syh8293.github.io/an9/Acts%208-14-2.html"
                target="_blank">행 8:14-17</a>), 오직 그리스도의 
                피의 속죄를 믿음으로 구원받았다 (<a
                href="https://syh8293.github.io/an9/Acts%208-14-2.html"
                target="_blank">10절</a>, <a
                href="https://syh8293.github.io/an11/Acts%208-32-2.html"
                target="_blank">행 8:32-37</a>, 고전 15:3). 성경 전체에서 이와 같이 구원받은 
                첫 번째 죄인은 이 흑인이었다. 마찬가지로 그때부터 휴거 때까지 모든 회심자도 그와 
                똑같이 구원을 받는다 (<a
                href="https://syh8293.github.io/an9/Acts%208-26-2.html"
                target="_blank">행 8:26-38</a>).
            </p>
