        <h4>열왕기상 22:22 관주</h4>
        
        <p>
            22:22  주께서 그에게 말씀하시기를 ‘어떻게 하겠느냐?’ 하시니 그가 
            말하기를 ‘내가 나가서 거짓말하는 영이 되어 그의 모든 선지자들의 
            입에 <i><small>있겠나이다</small></i>.’ 하므로, 주께서 말씀하시기를 
            ‘네가 그를 설득하여 이루라.<sup>ㅅ</sup> 나가서 그렇게 하라.’ 하셨나이다.
        </p>
