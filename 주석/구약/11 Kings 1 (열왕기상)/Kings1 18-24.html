        <h4>열왕기상 18:24 관주</h4>
        
        <p>
            18:24 그리고 너희는 너희 신들의 이름을 부르라. 나는 주의 이름을 
            부르리라. 불로<sup>ㅂ</sup> 응답하시는 하나님, 그분이 하나님이시라.” 
            하니 모든 백성이 대답하여 말하기를 “그 말이 옳도다.” 하더라.
        </p>

        <p> 
            ㅂ 진짜임을 가려내는 본문 (<a
