        <h4>열왕기상 17:1 관주</h4>
        
        <p>
            17:1 길르앗 거민에 속한 티셉인 엘리야가 아합에게 말하기를 “내가 그
            앞에 서서 섬기는 이스라엘의 주 하나님께서 살아 계시거니와 내
            말이 없으면 수년 동안 이슬도 내리지 않겠고 비도 오지 아니하리라.”<sup>ㄱ</sup> 
            하니라.
        </p>
