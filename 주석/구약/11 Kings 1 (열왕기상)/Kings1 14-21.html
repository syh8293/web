        <h4>열왕기상 14:21 관주</h4>
        
        <p>
            14:21  솔로몬의 아들 르호보암이 유다에서 왕이 되었으니 르호보암이 
            치리하기 시작했을 때 사십일 세더라.<sup>ㅅ</sup> 그가 예루살렘에서 
            십칠 년을 치리하였으니 그 성읍은 주께서 주의 이름을 두시려고 
            이스라엘의 온 지파에서 택하신 것이라. 그의 어머니의 이름은 나아마로 
            암몬 여인이더라.
        </p>
