        <h4>열왕기상 13:24 관주</h4>
        
        <p>
            13:24 그가 갈 때 사자가<sup>ㄷ</sup> 길에서 그를 만나 죽이니, 그의 시체가 길에 
                버려졌고 나귀가 그 곁에 서 있었으며 사자도<sup>ㄹ</sup> 그 시체 곁에 서 있더라.
        </p>

        <p>
            ㄷ <a 
                href="https://syh8293.github.io/an8/Kings1%2020-36-2.html"
                target="_blank">왕상 20:36</a>
        </p>
        
       <p> 
            ㄹ 사자가 (<a
                href="https://syh8293.github.io/an8/Peter1%205-8-4.html"
                target="_blank">벧전 5:8</a>) 하나님께서 말씀하신 것에 의심을 품는 (<a
                href="https://syh8293.github.io/an8/Kings1%2020-36-2.html"
                target="_blank">창 3장</a>) 어떤 누군가에게 복종하는 사람들을 죽인 것에 유의하라.
       </p>
