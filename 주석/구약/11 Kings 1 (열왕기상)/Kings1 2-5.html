        <h4>열왕기상 2:5 관주</h4>

        <p>
            2:5 또 네가 스루야의 아들 요압이 내게 행한 일과<sup>ㄷ</sup> 그가 
            이스라엘의 두 군대 대장 넬의 아들 아브넬과 예델의 아들 아마사에게 
            행한 일을 아나니, 즉 그가 그들을 죽여 평화 속에서 전쟁의 피를 흘려 
            그 전쟁의 피를 허리에 두른 그의 띠와 발에 신은 그의 신에 묻힌 것이라.
        </p>

        <p> 
            ㄷ 요압이 다윗에게 행한 일은 압살롬을 죽인 것이다 (<a
                href="https://syh8293.github.io/an8/Samuel2%2018-14-2.html"
                target="_blank">삼하 18:14</a>).
        </p>
