            3 (18:41) 재림을 언급하는 구절이다. 이 비는 대환란을 종결짓는 비다. 
            이 비는 항상 아마겟돈 전쟁에서의 예수 그리스도의 재림과 연관된다 (<a
            href="https://syh8293.github.io/an8/Judges%205-4-4.html"
            target="_blank">판 5:4, 삼하 23:4</a>, 시 68:9, 호 6:3, 욜 2:23). 
            모든 헬라어 학자들, 모든 히브리어 학자들, 예언에 관하여 말 좀 한다는 
            모든 사람들은 이 모든 구절을 놓쳤다.
