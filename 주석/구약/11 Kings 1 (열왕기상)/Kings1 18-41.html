        <h4>열왕기상 18:41 주석</h4>

        <p>
            18:41  엘리야가 아합에게 말하기를 “올라가서 먹고 마시소서. 많은 비 소리가 
            있나이다.”<sup>3</sup> 하니,
        </p>

        <p>
            3 (18:41) 재림을 언급하는 구절이다. 이 비는 대환란을 종결짓는 비다. 
            이 비는 항상 아마겟돈 전쟁에서의 예수 그리스도의 재림과 연관된다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/7%20Jud%20(재판관기)/Judges%205-4-4"
                target="_blank">판 5:4</a>, 삼하 23:4, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2068-9-3"
                target="_blank">시 68:9</a>, 호 6:3, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/29%20Joe%20(요엘)/Joel%202-23-3"
                target="_blank">욜 2:23</a>). 모든 헬라어 학자들, 모든 히브리어 학자들, 
            예언에 관하여 말 좀 한다는 모든 사람들은 이 모든 구절을 놓쳤다.
        </p>
