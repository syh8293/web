        <h4>열왕기상 8:10 주석</h4>
        
        <p>
            8:10 제사장들이 성소에서 나올 때에 구름이 주의 전을 채우므로<sup>4</sup>
        </p>

        <p>
            4 (8:10) 이 기막힌 우연의 일치를 보라. "주의 영광이 주의 전을
            채울 때" 나팔 소리를 내었던 제사장들이 120명이었는데 (<a
            href="https://syh8293.github.io/an8/Chronicles2%205-11-2.html"
            target="_blank">대하 5:11-14</a>) 이는 오순절이 일어났을 때 (<a
            href="https://syh8293.github.io/an9/Acts%202-1-1.html"
            target="_blank">행 2:2</a>) <a
            href="https://syh8293.github.io/an9/Acts%202-1-1.html"
            target="_blank">사도행전 2:1</a>에 기록된 제자들의 수와 정확히 일치한다 (<a
            href="https://syh8293.github.io/an9/Acts%202-1-1.html"
            target="_blank">행 1:15</a>).
        </p>
