        <h4>열왕기상 11:10 주석</h4>
        
        <p>
            11:10 이 일에 관하여 명하시어 그가 다른 신들을 따라가서는 안 된다고
            하셨는데도 그가 주께서 명령하신 것을 지키지 아니하였으므로<sup>1</sup>
        </p>

        <p>
            1 (11:10) 솔로몬은 작심하고 하나님께 반항하여 죄를 지었다. 유대인
            왕이라면 마땅히 지켜야 할 모세의 율법에 기록된 것을 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/20%20Pro%20(잠언)/Proverbs%2013-13-8.html"
                target="_blank">신 17:16-17</a>) 범한 것이다. 세상은 금을 통하여 
            솔로몬을 매료시켰고, 육신은 많은 아내들을 통하여 솔로몬을 사로잡았으며, 
            마귀는 이집트에서 말들을 가져다 줌으로써 솔로몬을 매료시켰다.
        </p>
