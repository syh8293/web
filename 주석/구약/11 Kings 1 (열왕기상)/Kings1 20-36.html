        <h4>열왕기상 20:36 관주</h4>

        <p>
            20:36 그가 그 이웃에게 말하기를 “네가 주의 음성에 복종하지 아니하였으니, 
            보라, 네가 나를 떠나자마자 사자가 너를 죽이리라.” 하더라. 그가 그를 
            떠나자마자 사자가 그를 만나 죽였더라.<sup>ㄷ</sup>
        </p>
