        <h4>열왕기상 1:13 관주</h4>
        
        <p>
            1:13 당신은 가서 다윗왕에게 들어가 말씀드리기를 ‘오 내 <small>주</small> 
            왕이여, 왕이 왕의 여종에게 맹세하여 말씀하시기를, 분명히 네 아들 
            솔로몬이 나를 이어<sup>ㄷ</sup> 왕이 될 것이요, 그가 내 보좌에 
            앉으리라 하지 않으셨나이까? 그런데 어찌하여 아도니야가 왕이 
            되나이까?’<sup>ㄹ</sup> 하소서.
        </p>
