        <h4>열왕기상 11:2 관주</h4>
        
        <p>
            11:2  주께서 민족들에 관하여 이스라엘 자손에게 말씀하시기를 
            “너희는 그들에게로 들어가지도 말고, 그들을 너희에게 들어오게도 말지니 
            이는 그들이 반드시 너희 마음을 돌려서 그들의 신들을 따르게 할 것이기 
            때문이라.” 하셨으나 솔로몬이 사랑으로 그들과 결합하였더라.<sup>ㄴ</sup>
        </p>

        <p>
