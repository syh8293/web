        <h4>열왕기상 18:10 관주</h4>
        
        <p>
            18:10 주 당신의 <b>하나님</b>께서 살아 계시거니와, 내 <small>주</small>가 
            당신을 찾으려고 보내지 아니한 민족이나 왕국이 없으니 그들이 말하기를 ‘그가 
            여기 없나이다.’ 하면, 그는 그들이 당신을 보지 못하였다는 것을 왕국과 민족으로부터 
            맹세를<sup>ㄷ</sup> 받았나이다.
        </p>

        <p> 
            ㄷ 왕국으로부터 맹세를 받았다는 말은 왕이 백성들에게 자신들은 엘리야를 
            보지 못했다는 맹세를 하게 했다는 의미이다.
        </p>
