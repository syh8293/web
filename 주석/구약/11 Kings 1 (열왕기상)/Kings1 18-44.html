        <h4>열왕기상 18:44 주석</h4>
        
        <p>
            18:44 일곱 번째에 그가 말하기를 “보소서, 바다에서 사람의 손만한 작은
            구름이<sup>4</sup> 떠오르나이다.” 하니 엘리야가 말하기를 “올라가서
            아합에게 말하기를 ‘왕의 병거를 준비하시고 내려가소서. 그래야 비가 왕을 
            멈추지 못하리이다.’ 하라.” 하더라.
        </p>

        <p>
            4 (18:44) 이 장면은 재림 때의 "인자의 표적"과 관계가 있다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2012-13-2.html"
                target="_blank">마 24:30</a>). "일곱 번째"를 주목하라. 다니엘의 
            칠십 째 주에 있는 한 해에 한 번씩 해당한다.
        </p>
