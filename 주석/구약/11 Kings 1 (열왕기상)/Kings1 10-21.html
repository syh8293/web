        <h4>열왕기상 10:21 관주</h4>
        
        <p>
            10:21 솔로몬왕의 마시는 그릇들은 모두 금으로 만들었고 레바논 산림의
            궁의 모든 그릇도 순금으로 만들었으며, 은으로 만든 것은 아무것도 없었으니
            솔로몬의 날에는 은이 아무 가치도 없었더라.<sup>ㅂ</sup>
        </p>

        <p> 
            ㅂ 이것이 진정한 헬라의 "황금시대." 솔로몬 통치 외에는 결코 이런 시대가
