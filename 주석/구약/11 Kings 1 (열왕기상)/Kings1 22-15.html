        <h4>열왕기상 22:15 관주</h4>
        
        <p>
            22:15  그리하여 그가 왕에게 이르니 왕이 그에게 말하기를 “미카야야, 
            우리가 라못길르앗으로 싸우러 가랴, 말랴?” 하자, 그가 왕에게 대답하기를
            “가서 성공하소서. 주께서 그것을 왕의 손에 넘겨주시리이다.”<sup>ㄹ</sup> 
            하더라.
