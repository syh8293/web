<body>
        <h4>열왕기상 11:36 관주</h4>
        
        <p>
            11:36 내가 한 지파를<sup>ㅂ</sup> 그의 아들에게 주어 내 종 다윗으로 
            내가 나의 이름을 두려고 나를 위하여 택한 성읍 예루살렘에서 항상 내 
            앞에서 빛을 갖게 하리라.
        </p>

        <p> 
            ㅂ 한 지파는 베냐민이 될 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/20%20Pro%20(잠언)/Proverbs%2030-22-1.html"
                target="_blank">왕상 12:21</a>). 다윗은 이미 유다 출신이다.
        </p>
