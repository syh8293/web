        <h4>열왕기상 9:6 관주</h4>
        
        <p>
            9:6 그러나 만일 너희, 즉 너희와 너희 자손이 나를 따르는 데서 아주 
            돌이켜 내가 너희 앞에 둔 내 계명들과 규례들을 지키지 아니하고 가서 
            다른 신들을 섬기고 그들에게 경배하면<sup>ㄷ</sup>
        </p>

        <p> 
            ㄷ 솔로몬에게 경고하신 첫 번째 경고 참조. 그때는 한 구절이었지만 (<a
            href="https://syh8293.github.io/an9/Kings1%203-14-1.html"
            target="_blank">왕상 3:14</a>) 이번에는 네 구절을 통하여 경고하신다 (<a
            href="https://syh8293.github.io/an9/Kings1%209-7-1.html"
            target="_blank">6-9절</a>).
        </p>
