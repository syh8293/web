<body>
        <h4>열왕기상 17:12 관주</h4>
        
        <p>
            17:12 그러자 그녀가 말하기를 “주 당신의 하나님께서 살아 계시거니와 
            내게는 과자가 없고 통에 한 줌 가루와 병에 기름이 조금 있을 뿐이니이다. 
            보소서, 내가 나뭇가지 두어 개를<sup>ㄷ</sup> 주워 가지고 가서 나와 
            내 아들을 위하여 음식을 만들어 우리가 먹고 죽으려 하나이다.” 하니
        </p>
        
        <p> 
        	ㄷ 꼭 두 개의 의미라기보다는 "적은" 의미에서의 "두어 개"이다.
        </p>

</body>
