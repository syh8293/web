        <h4>열왕기상 21:19 관주</h4>
        
        <p>
            21:19 너는 그에게 일러 말하기를 ‘주가 이같이 말하노라. 네가 죽이고 
            또 빼앗았느냐?’ 하고, 또 너는 그에게 일러 말하기를 ‘주가 이같이 
            말하노라. 개들이 나봇의 피를 핥은 그 자리에서 네 피, 즉 네 몸의 피를 
            핥으리라.’<sup>ㄷ</sup> 하라.” 하시더라.
        </p>
