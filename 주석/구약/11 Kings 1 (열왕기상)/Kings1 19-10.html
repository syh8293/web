        <h4>열왕기상 19:10 관주</h4>
        
        <p>
            19:10 그가 말하기를 “내가 만군의 주 하나님으로 인하여 심히 질투하였사오니, 
            이는 이스라엘 자손이 주의 언약을 버리고 주의 제단을 헐었으며 주의 선지자들을 
            칼로 죽였음이니이다. 나, 오직 나만이 남았는데, 그들이 내 생명도 앗아가려고 
            찾고 있나이다.”<sup>ㄴ</sup> 하더라.
