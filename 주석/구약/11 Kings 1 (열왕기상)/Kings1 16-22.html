<head>
    <title>열왕기상 16:22 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;

            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>

<body>
        <p>
            16:22 그러나 오므리를 따르는 백성이 기낫의 아들 티브니를 따르는 백성을
            이겼으니 그리하여 티브니가<sup>ㄴ</sup> 죽고 오므리가 왕이 되니라.
        </p>

        <p> 
        	ㄴ 티브니는 오므리와의 전쟁에서 죽었다.
        </p>
