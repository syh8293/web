        <h4>열왕기상 8:8 주석</h4>
        
        <p>
            8:8 그들이 그 채들을 뽑아 내니<sup>2</sup> 채의 끝이 지성소 앞 
            성소에서는 보이나 밖에서는 보이지 않으며, 그 채들이 오늘날까지 있더라.
        </p>

        <p>
            2 (8:8) 방황하던 40년의 기간 동안 언약궤가 광야를 통과하는 기간
            내내 언약궤에는 "채들"이 남아 있었다. 그러나 지금 언약궤는 "안식"하므로
            채들을 뽑는다. 예수님께서 돌아오셔서 자신의 천년왕국 통치를 행하실 때 그
            언약궤는 안식하는 것 이상의 상태가 된다. 그 언약궤는 더 이상 그것에 없다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%203-16-2.html"
                target="_blank">렘 3:16</a>). 그때는 주님 자신이 성전에 계실 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%203-16-2.html"
                target="_blank">겔 48:35</a>).
        </p>
