        <h4>열왕기상 12:8 주석</h4>
        
        <p>
            12:8 그러나 그는 노인들이 자기에게 준 조언을 버리고,<sup>1</sup> 
            그와 함께 자랐고 그의 앞에 선 청년들과 상의하여  
        </p>

        <p>
            1 (12:8) 솔로몬은 바보 하나를 길렀는데 잠언을 기록한 후였다 (<a
            href="https://syh8293.github.io/an9/Proverbs%202-1-1.html"
            target="_blank">잠 2:1-5</a>; &nbsp<a 
            href="https://syh8293.github.io/an9/Proverbs%203-1-1.html"
            target="_blank">3:1-9</a>; &nbsp<a
            href="https://syh8293.github.io/an9/Proverbs%207-1-1.html"
            target="_blank">7:1-4</a>; &nbsp<a
            href="https://syh8293.github.io/an8/Proverbs%2023-13-3.html"
            target="_blank">23:13-25</a>). ("아들을 올바로 기르기 위해서는 그
            어머니가 솔로몬보다 더 많은 지혜를 가져야만 한다") 그 바보에게는 주변에 
            예레미야와 같은 사람이 (<a
            href="https://syh8293.github.io/an9/Kings1%205-13-1.html"
            target="_blank">렘 6:16</a>) 필요했다. 그랬더라면 르호보암은 왕국을 
            지킬 수도 있었을 것이다.
        </p>
