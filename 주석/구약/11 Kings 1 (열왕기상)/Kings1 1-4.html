        <h4>열왕기상 1:4 주석</h4>
        
        <p>
            1:4 그 처녀가 심히 아름다웠고 왕을 즐겁게 하였으며 그에게 수종들었으나,
            왕이 그녀를 알지 아니하였더라.<sup>1</sup>
        </p>
        
        <p>
            1 (1:4) 미칼과의 관계 속에서 크게 실패한 다윗을 생각나게 한다 (<a
            href="https://syh8293.github.io/an8/Genesis%2016-5-3.html"
            target="_blank">삼하 3:14</a>; &nbsp<a
            href="https://syh8293.github.io/an9/Samuel2%206-23-1.html"
            target="_blank">6:23</a>). 육신은 항상 문제를 일으키기 마련이다 (<a
            href="https://syh8293.github.io/an7/Samuel2%205-13.html"
            target="_blank">삼하 5:13의 관주</a> 참조). 4절 이후에 곧바로 
            군사 쿠데타가 시도된다 (<a
            href="https://syh8293.github.io/an9/Samuel2%206-23-1.html"
            target="_blank">5-9절</a>).
        </p>
