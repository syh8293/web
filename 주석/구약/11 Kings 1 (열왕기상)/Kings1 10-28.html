        <h4>열왕기상 10:28 주석</h4>

        <p>
            10:28  솔로몬에게 이집트에서 가져온 말들과 베실이<sup>2</sup> 
            있었으니 왕의 상인들이 베실을 정가에 사들이더라.
        </p>

        <p>
            2 (10:28) 여기에서 NCC가 내놓은 RSV, NRSV의 웃기는 전형적인 
            작태를 보게 된다. &lt킹제임스 성경&gt이 고어로 되어 있다는
            인상을 주기 위해 "베실" (linen yarn)을 "Kue"로 바꾸었다.
            이러고도 진정 최신판 성경이라니! 성경을 개정하는 위원회들은 
            그야말로 위선으로 뭉쳐져 있는 사람들이다.
        </p>
