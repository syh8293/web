        <h4>열왕기상 10:19 주석</h4>
        
        <p>
            10:19 그 보좌에는 여섯 계단이 있고 보좌 머리는 뒤로 둥글며, 앉은 자리 
            양편에는 팔걸이가 있고 팔걸이 곁에는 두 사자가 섰더라.<sup>1</sup>
        </p>

        <p>
            1 (10:19) 여기서 다시 "여섯"이란 단어가 나타나고 있는 것에 주목하라. 한 
            쪽에 여섯 사자들이 있고, 다른 쪽에 여섯 사자들이 있다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/11%20Kin1%20(열왕기상)/Kings1%203-12-3.html"
                target="_blank">20절</a>). 그 사자들은 여섯 계단들 위에 있다. 즉 세 
            개의 여섯, 666이 나오는 셈이다.
        </p>
