        <h4>열왕기상 14:10 관주</h4>
        
        <p>
            14:10 그러므로 보라, 내가 여로보암의 집에 재앙을 내리리니 여로보암에게서 
            담벼락에 오줌누는 자와<sup>ㄴ</sup> 이스라엘에 갇히고 남겨진 자를 끊어 
            버리고 여로보암 집의 남은 자들을 치워 버리리니 마치 사람이 똥을 치워 버리듯이 
            완전히 치워 버리리라.
        </p>
