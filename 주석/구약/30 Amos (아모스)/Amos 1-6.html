        <h4>아모스 1:6 주석</h4>

        <p>
            1:6 주가 이같이 말하노라. 가자의<sup>1</sup> 서너 가지 죄과들로 인해 내가 그 벌을 
            돌이키지 아니하리니 이는 그들이 포로 전체를 사로잡아 에돔에 넘겼음이라.
        </p> 
    
        <p> 	
            1 (1:6) 여기서 "가자"는 "아스돗," "아스클론," "에크론"을 포함한다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/2%20Exo%20(출애굽기)/Exodus%2015-14-4.html"
                target="_blank">8절</a>). 이곳들은 마호메트를 믿는 이슬람교 아랍인들로 구성된 
            테러리스트들의 보금자리다. 언론은 이들을 "팔레스타인 난민"이라고 부른다. 본문은 이 
            "팔레스타인인들"이 멸망할 것이라고 말씀하신다 (8절, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/2%20Exo%20(출애굽기)/Exodus%2015-14-4.html"
                target="_blank">출 15:14-18</a>).   
        </p>
