        <h4>아모스 1:14 주석</h4>

        <p>
            1:14 그러나 내가 랍바의 성벽에 불을 붙일 것이요, 그 불이 전쟁의 날에 외침과 
            회오리바람의 날에 폭풍과 더불어 그 궁전들을 삼키리라.<sup>2</sup>
        </p> 
        
        <p> 	
            2 (1:14) 하나님께서는 회오리바람을 사용하셔서 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/18%20Job%20(욥기)/Job%2037-9-2.html"
                target="_blank">욥 37:9</a>, 사 21:1, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2023-19-1"
                target="_blank">렘 23:19</a>; 30:23, 슼 9:14) 한 민족을 멸망 시키신다. 
            허리케인, 토네이도, 사이클론 등은 모두 회오리바람이다. 휴거가 있을 때까지, 이러한 
            회오리바람들이 증가하고 더욱 강력하게 미국에 불어닥칠 것임을 알 수 있다.  
        </p>
