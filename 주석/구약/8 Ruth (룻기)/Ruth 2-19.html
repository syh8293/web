        <h4>룻기 2:19 주석</h4>
        <p>
            2:19 그러자 그녀의 시어머니가 그녀에게 말하기를 “오늘 네가 어디서 
            이삭을 주웠느냐? 어디서 네가 일하였느냐? 너를 알아 준 자는<sup>3</sup> 
            복을 받을지어다.” 하니 룻이 그녀의 시어머니에게 그녀와 함께 일한 그 
            사람을 알려 주며 말하기를 “오늘 내가 함께 일한 사람의 이름은 보아스니이다.” 
            하더라.
        </p>

        <p>
            3 (2:19) 룻이 가져온 곡식의 양으로 보아, 누군가가 룻에게 특별한
            기회를 준 것이 분명하다. 즉 롯이 주울 수 있도록 누군가가 의도적으로
            이삭을 흘렸다는 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/8%20Rut%20(룻기)/Ruth%204-21-1.html"
                target="_blank">16절</a>).
        </p>
