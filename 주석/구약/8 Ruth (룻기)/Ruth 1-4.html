<body>
        <p>
            1:4 그들이 모압 여인을 아내로 삼았으니 하나의 이름은 오르파요, 또
            하나의 이름은 룻이더라.<sup>2</sup> 그들이 약 십 년을 거기서 거하였더라.
        </p>

        <p>
            2 (1:4) 룻이 얼마나 복을 받는지 보라 (<a
                href="https://syh8293.github.io/an8/Samuel2%2021-1-2.html"
                target="_blank">룻 4:11</a>), 그녀는 그녀의 이름이 제목으로 붙은 
            성경을 갖게 되었을 뿐만 아니라, 다윗왕의 증조할머니가 되었다 (<a
                href="https://syh8293.github.io/an9/Ruth%204-21-1.html"
                target="_blank">룻 4:21-22</a>), 즉 예수 그리스도의 조상이 되는 것이다 (<a
                href="https://syh8293.github.io/an1/Ruth%204-11.html"
                target="_blank">4:11 주석</a> 참조).
        </p>
