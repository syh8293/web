<body>
        <p>
            2:8 그러자 보아스가 룻에게 말하기를 “내 딸아, 네가 듣지 아니하냐? 
            이삭을 주우러 다른 밭으로 가지 말며, 여기서 떠나지 말고 여기 내 
            소녀들 곁에 있으라.<sup>2</sup>
        </p>

        <p>
            1 (2:8) 여기서 곁에 있으라는 말은 "단단히 붙어 있의라"는 말이다.
            영(Young)의 성구사전에는 이 말이 빠져 있지만, 이 구절에 있는 히브리어 
            "다바크" (דבָּקִ)는 "딱 달라붙어 있는 것"을 의미하는 말이다.
        </p>
