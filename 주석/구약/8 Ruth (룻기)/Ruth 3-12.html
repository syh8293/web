        <h4>룻기 3:12 주석</h4>
        <p>
            3:12 또 이제 내가 너의 가까운 친척인 것이 사실이나 나보다 더 가까운
            친척이 있느니라.<sup>2</sup>
        </p>

        <p>
            2 (3:12) 12, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/9%20Sam1%20(사무엘상)/Samuel1%201-13-2.html"
                target="_blank">13절</a>에서 은혜로운 말씀을 발견하려면 "나
            보다 더 가까운 친척" 이라는 말을 주목하라. 성도들에게 그 말은 
            아버지 하나님께 적용될 것이다. 그렇다면 보아스는 아들 하나님 
            (그리스도)을 예표한다. 이에 대해서는 4장에서 더 자세히 설명할 것이다.
        </p>
