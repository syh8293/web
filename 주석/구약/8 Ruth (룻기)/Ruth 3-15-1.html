<body>
        <p>
            3:15 또 그가 말하기를 “네가 걸치고 있는 너울을 가져다가 잡으라.” 하더라. 
            그녀가 그것을 잡자 그가 보리 여섯 되를 되어서 지게 하니,<sup>4</sup> 
            그녀가 성읍으로 들어가더라.
        </p>

        <p>
            4 (3:15) "지게 하다'는 이 표현은 일반적으로 두 가지 의미로 사용된다. 
            나쁜 의미로는 "누군가에게 고통의 시간을 준다" 즉 벌하거나 혹사시킨다는 
            말이고, 좋은 의미로는 상이나 복을 내려 준다는 말이다. (<a
                href="https://syh8293.github.io/an9/Hosea%2011-4-1.html"
                target="_blank">호 11:4</a>은 이에 대한 해석이 될 것이다.) 이러한 많은 
            성경적 표현들이 계속 유지되고 있다.
        </p>
