        <h4>전도서 3:21 주석</h4>

        <p>
            3:21 사람의 영은 위로 올라가고 짐승의 영은<sup>4</sup> 땅 아래로 내려가는 것을 누가 알리요?<sup>ㅁㅁ</sup>
        </p>

        <p>
            ㅁ <a
                href="https://syh8293.github.io/web/부록%20본문/구약/21%20Ecc%20(전도서)/Ecclesiastes%2012-7-2.html"
                target="_blank">전 12:7</a>
        </p>

        <p>
            4 (3:21) 성경에는 네 가지 기본적인 "영들"이 제시된다. 즉
            <ol>
                <li>사람의 영 (본문)</li>

                <li>짐승의 영 (본문)</li>

                <li>하나님의 영 (<a
                    href="https://syh8293.github.io/web/부록%20본문/구약/21%20Ecc%20(전도서)/Ecclesiastes%2012-7-2.html"
                    target="_blank">고전 2:11</a>, 요 4:24)</li>

                <li>마귀의 영이다 (<a
                    href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2013-4-1.html"
                    target="_blank">마 13:4</a>, 19, &nbsp<a
                    href="https://syh8293.github.io/web/부록%20본문/신약/2%20Mar%20(마가)/Mark%204-4-1.html"
                    target="_blank">막 4:4</a>, <a
                    href="https://syh8293.github.io/web/주석/신약/2%20Mark%20(마가복음)/Mark%204-15.html"
                    target="_blank">15 주석</a>, <a
                    href="https://syh8293.github.io/web/부록%20본문/신약/2%20Mar%20(마가)/Mark%204-4-1.html"
                    target="_blank">눅 8:5, 12</a> 참조)</li>
            </ol>
        </p>
