        <h4>전도서 2:10 주석</h4>

        2:10 내 눈이 원하는 것은 무엇이든지 멀리하지 아니하였고 내 마음이 즐거워하는 것은 아무것도 
        억제하지 않았으니,<sup>1</sup> 이는 내 마음이 나의 모든 수고를 기뻐하였고 이것은 또한 내 
        모든 수고에서 나온 나의 몫이었음이라.
        </p>
