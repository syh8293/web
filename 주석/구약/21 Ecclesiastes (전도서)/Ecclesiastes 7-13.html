        <h4>전도서 7:13 주석</h4>

        <p>
            7:13 하나님의 일을 생각해 보라. 그가 굽게 하신 것을 누가 곧게 할 수 있겠느냐?<sup>1ㄴ</sup>
        </p>

        <p>
            ㄴ <a
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%2012-3-2.html"
                target="_blank">전 1:15</a>
        </p>

        <p>
            1 (7:13) 이 구절과 관련된 흥미롭고 부차적인 사실은 자연계에 곧은 선, 즉 '직선'이 
            없다는 것이다. 하나님께서 창조하신 것 중에 직선을 지닌 것은 아무것도 없다. 가장 
            곧은 대나무나 소나무도 "자처럼 곧지는" 않다.
        </p>
