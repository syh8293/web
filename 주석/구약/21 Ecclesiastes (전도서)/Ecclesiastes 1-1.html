<body>
        <h4>전도서 1:1 주석</h4>

        <p>
            1:1 예루살렘에 있는 왕, 다윗의 아들<sup>1</sup> 전도자의 말씀이라.
        </p>

        <p>
            1 (1:1) 전도서는 외경의 "집회서" (Ecclesiasticus)와 결코 혼동해서는 안 되는데, "<a 
                href="https://ko.wikipedia.org/wiki/%EC%A7%91%ED%9A%8C%EC%84%9C"
                target="_blank">집회서</a>"는 벤 시락 (Ben Sirach)이라  불리는 신원 불명의 거짓 
            선지자가 기록한 '위조품'이기 때문이다.
        </p>
