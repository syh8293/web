<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>전도서 6:10 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <h4>전도서 6:10 관주</h4>

        <p>
            6:10 지금까지 존재했던 것은 이미 이름이 지어져 있으며, 그가 사람이란 것도<sup>ㄱ</sup> 이미 알려진 것이라. 
            아무도 자기보다 더 강한 자와는 다툴 수 없느니라.
        </p>
        
        <p> 
            ㄱ 여기서 "사람"이라는 단어는 '아담' (אָדָם)이다.
        </p>

</body>

</html>
