        <h4>전도서 9:4 주석</h4>

        <p>
            9:4  살아 있는 모든 자에게 참여하는 자에게는 소망이 있나니, 이는 살아 있는 개가 
            죽은 사자보다 나음이라.<sup>2</sup>
        </p>

        <p>
            2 (9:4) 솔로몬은 몹시 비관적이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/21%20Ecc%20(전도서)/Ecclesiastes%202-17-2.html"
                target="_blank">전 2:17-18</a> 참조). 왜냐하면 그는 하나님의 계시가 
            아닌 '개인적 관찰'의 견지에서 말하고 있기 때문이다. 이 진술은 '실용주의적 
            경험론' (실용적이고 개인의 현 상황 속에서 작용하는 경험) 가운데 하나이다. 
            그것은 바울이 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/21%20Ecc%20(전도서)/Ecclesiastes%202-17-2.html"
                target="_blank">빌립보서 2:13-14</a>에서 말한 것과 아무런 관련도 없다.
        </p>
