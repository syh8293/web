<body>
        <h4>전도서 5:9 주석</h4>

        <p>
            5:9  더군다나 땅의 이익은 모두를 위한 것이니 왕 자신도 밭의 소산을 받느니라.<sup>1</sup>
        </p>

        <p>
            1 (5:9) 모든 더 새롭고 "더 분명한" 역본들은 심지어 왕조차도 그를 살아있게 해줄 '밭'이 있어야 한다는 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%202-9-1"
                target="_blank">창 2:9</a>; 3:17-19) '기본 개념'과 '기본 진리'를 당신에게서 제거하려고 
            노력한다. 한 국가의 밭이 사라질 때, 그 국가는 굶어 죽는다.
        </p>
