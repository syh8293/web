            href="https://syh8293.github.io/an9/Ecclesiastes%202-17-2.html"
            target="_blank">10절</a>은 여호와의 증인들이 백보좌의 심판 때까지는 음부에 있는 
            당신에게 '의식이 없다'는 것을 증명하는 데 사용하는 구절이다. 그들은 <a
            href="https://syh8293.github.io/an9/Luke%2016-22-2.html"
            target="_blank">누가복음 16:22-25절</a>과 <a

            target="_blank">고린도후서 5:6절</a>을 자신이 살아 있는 동안 관찰한 것을 회고록으로 
            기록하는 한 타락한 유대인 왕의 시각으로 해석한다.
