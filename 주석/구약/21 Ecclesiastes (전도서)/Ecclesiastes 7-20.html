<body>
        <h4>전도서 7:20 주석</h4>

        <p>
            7:20 선을 행하고 죄를 짓지 아니하는 의인은 땅 위에 한 명도 없느니라.<sup>2ㅈ</sup>
        </p>

        <p>
            ㅈ <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2039-5-2.html"
                target="_blank">시 39:5</a>
        </p>

        <p>
            2 (7:20) 성경에서 가장 선하다는 사람들조차도 모두가 어느 시점에서
            엉망진창이 된다. 노아는 술에 취하고, 모세는 사람을 살해하고, 다윗은 
            간음을 범하고, 시몬 베드로는 맹세하며 저주하고, 다니엘은 한 왕으로 
            하여금 신성모독적인 행위를 저지르도록 허용하고, 엘리야는 한 여자에게 
            겁먹어 죽을 지경이 된다.
        </p>
