        <h4>욥기 2:8 관주</h4>
        
        <p>
            2:8 욥이 질그릇 조각을<sup>ㄴ</sup> 가져다가 그것으로 자기 
            몸을 긁고 재 가운데 앉아 있더라.<br>

            And he took him a <u class="spelling">potsherd</u> to scrape
            himself withal; and he sat down among the ashes.
        </p>
        
        <p> 
        	ㄴ "질그릇 조각"에 해당하는 영어 <a
        	    href="https://dic.daum.net/word/view.do?wordid=ekw000130024"
        	    target="_blank">"potsherd"</a>는 도자기의 가늘고 작은 
            조각, 즉 부서진 도자기 조각에 대한 고어 영어이다.
        </p>
