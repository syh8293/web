        <p>
            1 (14:4) 전능하신 하나님께서 그분의 창조물에 관해 말씀하는 
            데 사용하시는 소름끼치고 증오에 찬 언어에 다시 한 번 주목하라. 
            주님은 당신의 어머니가 “더럽고” 당신이 “더럽다”고 말씀하신다. 
            더 나아가 성령께서는 당신의 모든 의는 『더러운 걸레』 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2064-6-2.html"
                target="_blank">사 64:6</a>)와 같다는 것을 당신에게 알려 주신다. 
            성경에서 인간은 『불순종의 자녀들』과 『진노의 자녀』로서 『허물과 죄들 
            가운데서』 죽은 채로 태어난다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2064-6-2.html"
                target="_blank">엡 2:1-4</a>).
        </p>
