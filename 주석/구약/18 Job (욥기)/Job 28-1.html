        <h4>욥기 28:1 주석</h4>
        
        <p>
            28:1 실로 은이 나는 광맥이 있고, 금은 연단하는 곳이 있도다.<sup>1</sup>
        </p>
        
        <p>
            1 (28:1) 욥은 『금같이』 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/39%20Mal%20(말라키)/Malachi%203-2-2.html"
            target="_blank">욥 23:10</a>) 정련된다. 정확히 이것은
            이스라엘이 대환란 때 정련될 것과 같다 (사 48:10). 말라키 3:2의
            『정련하고 제련시키는 자』는 심판하는 자로 앉아 있고 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/39%20Mal%20(말라키)/Malachi%203-3-1.html"
            target="_blank">말 3:3</a>), 금이 정련된다 (애 4:22, 슼 13:2).
        </p>
