<body>
        <h4>욥기 9:33 주석</h4>
        
        <p>
            9:33 우리 사이에 중재인도 없으니<sup>6</sup> 우리 둘에 손을 
            얹을 자도 없도다.
        </p>
        
        <p> 
            6 (9:33) 지금은 있다 (<a
            href="https://syh8293.github.io/an8/John1%202-1-2.html"
            target="_blank">요일 2:1</a>). 『중재인』 (daysman)은 당신의 
            날(day)을 법정에 정해 놓은 뒤 당신을 대표했다. 영어로 “daysman”은 
            변호사에 해당하는 고어이다. 우리의 『중재인』은 요일 2:1과 <a
            href="https://syh8293.github.io/an8/John1%202-1-2.html"
            target="_blank">딤전 2:5</a>의 위대한 변호인 (Advocate)과 중보자 
            (Mediator)이시다. 그분은 우리의 날을 법정에 정해 놓으신다 (<a
            href="https://syh8293.github.io/an8/John1%202-1-2.html"
            target="_blank">히 9:27-28</a>).
        </p>

</body>
