        <h4>욥기 30:13 관주</h4>
        
        <p>
            30:13 그들은 내 길을 훼손시키고<sup>ㅇ</sup> 내 재앙을 재촉하며 
            그들에게는 돕는 자가 없도다.
        </p>
        
        <p> 
            ㅇ 그들은 그분의 발에 못을 박았기 때문에 그분의 길을 훼손시킨 것이 틀림없다 (<a
                href="https://syh8293.github.io/an8/Matthew%2027-35-1.html"
                target="_blank">골 2:14</a>).
        </p>
