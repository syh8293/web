        <h4>욥기 38:23 주석</h4>
        
        <p>
            38:23 그것들은 내가 고난의 때와<sup>10</sup> 싸움과 전쟁의 날을 
            위하여 간직해 둔 것이라.
        </p>
        
        <p>
            10 (38:23) 재림이다. 이곳의 『고난의 때』는 『야곱의 고난의 때』 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2030-7-6.html"
            target="_blank">렘 30:7</a>)이다. 『눈의 보고』와 『우박의 보고』(<a
            href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2030-7-6.html"
            target="_blank">22절</a>)는 필요한 때 빵이 될 가능성이 있다 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2030-7-6.html"
            target="_blank">사 55:10</a>). 어떤이는 (먹어야 했던) 『만나』가 
            『흰 서리』 같았다는 것을 잊어버렸다 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/2%20Exo%20(출애굽기)/Exodus%2016-14-1.html"
            target="_blank">출 16:14</a>). 그것은 대환란 때 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/2%20Exo%20(출애굽기)/Exodus%2016-14-1.html"
            target="_blank">계 12:6</a>) 다시 쏟아질 것이다 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/33%20Mic%20(미카)/Micah%207-14-4.html"
            target="_blank">미 7:14-15</a>).
        </p>
