        <h4>욥기 32:9 주석</h4>
        
        <p>
            32:9 위대한 사람들이라고 항상 현명한 것이 아니요,<sup>2</sup> 나이 든 
            자들이라고 심판을 깨닫는 것이 아니니라.
        </p>
        
        <p>
            2 (32:9) 심지어 그들이 (세상적인 의미에서) "현명해질" 때조차도, 그들은 
            여전히 쏜살같이 지옥으로 달려간다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/7%20Cor1%20(고린도전서)/Corinthians1%201-19-1.html"
                target="_blank">고전 1:19-27</a>; &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/신약/7%20Cor1%20(고린도전서)/Corinthians1%203-18-3.html"
                target="_blank">3:18-20</a>). <a
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%2010-21-1.html"
                target="_blank">누가복음 10:21</a>; &nbsp16:15과 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/20%20Jam%20(야고보서)/James%203-14-1.html"
                target="_blank">야고보서 3:14-16</a>의 '성경 기준들'을 받아들이면, 세상의 
            현명한 사람들이 별 볼일 없어 보이게 된다.
        </p>
