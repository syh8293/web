<body>

    	<h4>욥기 15:7 관주</h2>
   
        <p>
            15:7 네가 첫 번째로 태어난 사람이냐?<sup>ㄱ</sup> 아니면 네가
            산들에 앞서 지음을 받았느냐?<sup>ㄴ</sup>
        </p>
        
        <p>
            ㄱ 이곳의 "사람"이라는 단어는 '아담' (אָדָם)에 해당하는 히브리어
            단어이다.
        </p>
        
        <p> 
            ㄴ 7-16절은 엘리파스가 욥의 참된 본질을 보여 주려고 던질 열세 가지
            질문이다.
        </p>
