        <h4>욥기 26:3 주석</h4>

        <p>

            어떻게 사실을 있는 그대로 전했느냐?
        </p>
        
        <p>

            점에서 주목할 만하다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2012-36-2.html"

            (롬 14:10-12, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/신약/7%20Cor1%20(고린도전서)/Corinthians1%203-13-1.html"

        </p>
