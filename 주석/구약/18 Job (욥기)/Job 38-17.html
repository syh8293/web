        <h4>욥기 38:17 주석</h4>
        
        <p>
            38:17 사망의 문들이 네게 열렸더냐?<sup>7</sup> 아니면 사망의 
            그림자의 문들을 보았더냐?
        </p>
        
        <p>
            7 (38:17) 어떤 교황에게도 열리지 않았다. 왜냐하면 그들 모두
            『지옥의 문들』을 "지옥의 힘" 또는 "사망의 힘"으로 바꿔 버렸기 때문이다 (<a
            href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2016-18-1.html"
            target="_blank">마 16:18</a>). 지옥은 『문들』 (gates)을 가지고 
            있을 뿐만 아니라 『빗장들』과 『열쇠들』과 『문들』 (doors, 17절)도 가지고 있다 (<a
            href="https://syh8293.github.io/web/성경/구약/32%20Jonah%20(요나)/Jonah%202.html"
            target="_blank">욘 2:1-9</a>, &nbsp<a
            href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2016-18-1.html"
            target="_blank">계 1:18</a> 참조).
        </p>
