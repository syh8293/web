        <h4>욥기 5:23 주석</h4>
        
        <p>
            5:23 이는 네가 들의 돌들과 제휴하게 될 것이며<sup>3</sup> 들의 
            짐승들이<sup>ㅂ</sup> 너와 화목하게 될 것임이라.
        </p>
        
        <p>
            ㅂ <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/28%20Hos%20(호세아)/Hosea%202-18-2.html"
                target="_blank">호 2:18</a>
        </p>

        <p>
            3 (5:23) 『돌들과 제휴』는 물론 비유적인 표현이지만, <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/28%20Hos%20(호세아)/Hosea%202-18-2.html"
                target="_blank">열왕기하 3:19</a>과 <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%205-2-1.html"
                target="_blank">이사야 5:2</a>과 같은 구절들에 근거를 두고 있다. 즉 당신의 땅은
            노스캐롤라이나의 산악지방과 같지 않을 것이기에 당신은 풍작을 거둘 
            수 있을 것이다.
        </p>
