        <h4>욥기 41:9 주석</h4>
        
        <p>
            41:9 보라, 그에 대한 소망이 헛되니<sup>3</sup> 사람이 그를 보기만 
            하여도 기가 질리지 아니하겠느냐?
        </p>
        
        <p>
            3 (41:9) 그의 소망은 헛되다. 그는 결국 『불못』에 들어가게 될 것이다 (<a
            href="https://syh8293.github.io/an8/Revelation%2020-10-1.html"
            target="_blank">계 20:10</a>). 이것은 그에게 둔 '당신의 소망'이 "헛되다"는 것을
            의미하는데, 그 이유는 그가 죽거나 살아있는 당신이 아닌, '저주받아 지옥에
            간' 당신을 볼 것이기 때문이다 (<a
            href="https://syh8293.github.io/an9/Ezekiel%2032-2-1.html"
            target="_blank">겔 32:2</a>, &nbsp31-32).
        </p>
