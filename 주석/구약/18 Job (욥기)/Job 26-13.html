        <h4>욥기 26:13 주석</h4>
        
        <p>
            26:13 그는 그의 영으로 하늘들을 단장하셨고 그의 손이 꼬부라진 
            뱀을<sup>6</sup> 지으셨도다.
        </p>
        
        <p>
            6 (26:13) <a
                href="https://syh8293.github.io/an9/Revelation%2012-3-6.html"
                target="_blank">7-12절</a>의 위쪽 『물들』에는 일곱 머리를 한 뱀이 있다 (<a
                href="https://syh8293.github.io/an9/Revelation%2012-3-6.html"
                target="_blank">계 12:3</a>, &nbsp<a
                href="https://syh8293.github.io/an8/Isaiah%2027-1-2.html"
                target="_blank">9</a>). 그것은 『꼬부라진 뱀』이며, <a 
                href="https://syh8293.github.io/yh1/Job%2041.html" 
                target="_blank">욥기 41장</a>의 『리비야단』으로서 <a
                href="https://syh8293.github.io/an8/Isaiah%2027-1-2.html"
                target="_blank">이사야 27:1</a>에 정의되어 있다.
        </p>
