        <h4>욥기 27:14 주석</h4>
        
        <p>
            4 (27:14) 만일 적그리스도가 그의 바빌론 아내 (『하늘의 여왕』)와 신부들을 
            통하여 누군가를 낳는다면, 그들은 죽임을 당할 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2014-20-2.html"
                target="_blank">사 14:20-21</a>). 또한 그들은 비가 오지 않으면 빵을 얻지 못할 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2011-5-3.html"
                target="_blank">계 11:5-6</a>).
