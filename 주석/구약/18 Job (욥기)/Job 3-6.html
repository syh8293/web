        <h4>욥기 3:6 주석</h4>
        
        <p>
            3:6 그 밤으로<sup>1</sup> 말하면 어두움이 그 밤을 엄습하여 그 
            해의 날들 가운데 들지 못하고 그 달들의 수에도 들어오지 
            아니하였더라면,<sup>ㄹ</sup>
        </p>
        
        <p>
            ㄹ 대환란
        </p>

        <p>
            1 (3:6) 『그 밤』은 해가 떠오르기 전 (<a
            href="https://syh8293.github.io/an8/Matthew%2013-43-1.html"
            target="_blank">마 13:43</a>) 이 시대의 끝에 관한 언급으로 (<a
            href="https://syh8293.github.io/an8/Matthew%2013-43-1.html"
            target="_blank">마 28:19</a>), 우리 주님께서 (우리의 달력에 따르면
            틀림없이 재림하실 해였을) A.D 2000년에 다시 오지 않은 이유가
            하나님께서 "다니엘의 칠십째 주" (대환란)의 해들 (years)을 아직은
            세려 하시지 않기 때문이라는 것을 암시한다.
        </p>
