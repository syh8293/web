        <h4>욥기 4:18 주석</h4>
        
        <p>
            4:18 보라, 하나님은 자기 종들에게도 신뢰를 두지 아니하시며 그의 천사들도 
            우둔하다 책망하셨나니<sup>1ㅂ</sup>
        </p>
        
        <p>
            ㅂ <a 
                href="https://syh8293.github.io/an8/Revelation%2012-3-1.html"
                target="_blank">계 12:3-9</a>
        </p>

        <p>
            1 (4:18) 여기에 성경을 뜯어 고치는 모든 학자들과 비평가들의 계획을
            무산시키는 치명적인 "이중적용"이 있다. 이 과거에 대한 언급은 역사적으로
            『노아의 날들』이다 (<a 
            href="https://syh8293.github.io/an9/Job%209-8-1.html"
            target="_blank">욥 9:8</a>; &nbsp15:19-20; &nbsp<a 
            href="https://syh8293.github.io/an9/Job%2021-12-1.html"
            target="_blank">21:12-13</a>; &nbsp22:15-16). 이것은 당신에게 욥기의 
            '시간 틀'을 보여 준다. 그것은 대홍수 직후이자, 율법을 주시기 이전이다. 
            율법은 욥기 어디에서도 언급되지 않는다.
        </p>
