        <h4>욥기 12:7 주석</h4>
        
        <p>
            12:7 그러나 이제 짐승들에게 물어 보라. 그들이 너를 가르치리라. 공중의 
            새들에게 물어 보라. 그들이 너에게 말해 주리라.<sup>3</sup>
        </p>
        
        <p> 
            3 (12:7) 우리가 『공중의 새들』로부터 배우는 것은, '사람'은 '새'와 같고 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%206-26-2.html"
                target="_blank">마 6:26</a>), '비둘기'는 '성령'의 예표이며 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%206-26-2.html"
                target="_blank">마 3:16</a>, 요 1:32), '기도하는 전사들'은 '독수리들'과 같고 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2040-31-1.html"
                target="_blank">사 40:31</a>), '새들'은 '영들'의 예표라는 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2040-31-1.html"
                target="_blank">계 18:2</a>).
        </p>
