        <h4>욥기 28:22 관주</h4>

        <p>
            28:22 멸망과 사망이<sup>ㅈ</sup> 말하기를 ‘우리가 우리의 귀로 그 명성을
            들었노라.’ 하느니라.
        </p>

        <p>
            ㅈ "멸망" ("아폴루온," <a
                href="https://syh8293.github.io/an9/Revelation%209-11-2.html"
                target="_blank">계 9:11</a>)과 "사망" (<a
                href="https://syh8293.github.io/an9/Revelation%209-11-2.html"
                target="_blank">계 6:8</a>)은 진짜 인격체 들이다 (<a 
                href="https://syh8293.github.io/an9/Psalms%20105-36-1.html"
                target="_blank">시 105:36</a>; 78:49, 히 2:14).
        </p>
