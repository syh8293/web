<body>
        <h4>욥기 22:20 주석</h4>
        
        <p>
            22:20 우리의 가진 것은 끊어지지 아니하였어도 불이 그들의 남은 
            것을 소멸시키는도다.<sup>2</sup>
            
        </p>

        <p>
            2 (22:20) 사악한 자기 의에 주목하라. 엘리파스는 "나와 나의 두
            친구는 우리의 자녀나 우리 재산의 어떤 것도 잃어버리지 않았다. 우리는
            외로움에 틀림이 없다."고 말하고 있다. 『남은 것』은 『악인』에 대한
            언급이고, 이 경우는 욥을 의미한다.
        </p>
