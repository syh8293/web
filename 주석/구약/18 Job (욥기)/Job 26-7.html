        <h4>욥기 26:7 주석</h4>
        
        <p>
            26:7 그는 북쪽을<sup>4</sup> 빈 자리에 펼치시고 땅을 허공에 매다시는도다.
        </p>
        
        <p>
            4 (26:7) 성경에서 “위”는 『북쪽』이다 (<a 
            href="https://syh8293.github.io/an9/Corinthians2%2012-1-1.html"
            target="_blank">고후 12:1-4</a>). 따라서 “북쪽”이라는 
            단어는 『하나님』이라는 단어로 대체 된다 (<a
            href="https://syh8293.github.io/an8/Psalms%2075-6-1.html"
            target="_blank">시 75:6-7</a>). 당신은 하늘의 시온 산이 『북편』 (<a
            href="https://syh8293.github.io/an8/Psalms%2075-6-1.html"
            target="_blank">시 48:2</a>)에 있고, 그것은 땅의 『시온』 (<a
            href="https://syh8293.github.io/an9/Hebrews%2012-22-6.html"
            target="_blank">히 12:22</a>)이 아니라는 
            말씀을 들었다. 『북편』은 사탄이 “올라가리라”고 말했던 곳이다 (<a
            href="https://syh8293.github.io/an9/Hebrews%2012-22-6.html"
            target="_blank">사 14:13</a>). 『북편』은 “별들보다 높이”있다고 말씀된다 (<a
            href="https://syh8293.github.io/an9/Hebrews%2012-22-6.html"
            target="_blank">사 14:13</a>).
        </p>
