        <h4>욥기 2:13 관주</h4>
        
        <p>
            2:13 그리하여 그들이 그와 함께 칠 일 낮과 칠 일 밤을<sup>ㄷ</sup> 
            땅바닥에 앉아 있었으나 그에게 한마디도 말하는 사람이 없었으니 
            이는 그들이 욥의 고통이 매우 심한 것을 봄이더라.
        </p>

        <p> 
            ㄷ "욥의 인내" (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%2012-3-2.html"

            (7일)이 지나도록 침묵하며 입을 열지 않는다. 여기가지 자신에 대한
            하나님의 다루심에 관해 단 한 번도 신음하지 않았다.
        </p>
