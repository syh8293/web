        <h4>욥기 34:11 관주</h4>

        <p>
            34:11 그분은 사람의 행위대로 그에게 갚으시고 각자 자기의 행위에 
            따라 얻게 하시는도다.<sup>ㄱ</sup>
        </p>

        <p>
            ㄱ 욥은 율법 이전의 이방인으로, 코넬료처럼 (<a
                href="https://syh8293.github.io/an8/Acts%2010-2-2.html"
                target="_blank">행 10:2</a>, 22) 양심
                아래에 있다 (<a
                href="https://syh8293.github.io/an9/Romans%202-6-3.html"
