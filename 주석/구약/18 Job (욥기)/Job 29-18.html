        <h4>욥기 29:18 주석</h4>
        
        <p>
            29:18 그때 내가 말하기를<sup>2</sup> ‘나는 나의 보금자리에서 죽을 것이요, 
            내가 나의 날들을 모래처럼 많이 늘리리라.’<sup>ㅊ</sup> 하였도다.
        </p>
        
        <p>
            ㅊ <a 
                href="https://syh8293.github.io/an8/Genesis%2022-17-1.html"
                target="_blank">창 22:17</a>, 시 30:6-7 참조.
        </p>

        <p>
            2 (29:18) 이야기는 욥 개인의 인생으로 돌아온다. "진리의 말씀을
            올바로 나눌 것"을 요구하는 이 "순환"이 어떻게 시편 전체에 걸쳐
            발견되는지 주목하라 (예를 들면, <a
                href="https://syh8293.github.io/an9/Psalms%2069-9-1.html"
                target="_blank">시 69:9</a>과 대조되는 <a
                href="https://syh8293.github.io/an9/Psalms%2069-9-1.html"
                target="_blank">시 69:5</a>, &nbsp<a 
                href="https://syh8293.github.io/an8/Psalms%2089-38-2.html"
                target="_blank">시 89:38-44</a>과 대조되는 <a
                href="https://syh8293.github.io/an9/Psalms%2089-28-1.html"
                target="_blank">시 89:28</a>, 34, &nbsp<a
                href="https://syh8293.github.io/an9/Psalms%2016-10-1.html"
                target="_blank">시 16:10</a>과 대조되는 시 16:2).
        </p>
