        <p>
            2:10 그러나 욥은 그녀에게 말하기를 “당신은 어리석은 여자들 가운데
            하나가 말하듯이 말하는도다. 무슨 말을 그리하느뇨? 우리가 하나님의 
            손에서 좋은 것을 받았을진대 나쁜 것도 받지 아니하겠느뇨?” 하며 이 
            모든 일에도 욥은 자기 입술로 죄를 짓지 아니하더라.<sup>6</sup>
        </p>
        
        <p>
            6 (2:10) 욥은 신약적 의미에서 이겼다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%2012-3-2.html"
                target="_blank">히 12:3-4</a>). 그는 성경 없이, 또 언약과 십계명과 
            내주하시는 성령과 하늘의 환상 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/8%20Cor2%20(고린도후서)/Corinthians2%2012-1-2.html"
                target="_blank">고후 12:1-6</a>, &nbsp<a
                href="https://syh8293.github.io/web/성경/신약/27%20Revelation%20(요한계시록)/Revelation%204.html"
                target="_blank">계 4-5장</a>), 그리고 기록된 성경 한 구절없이 이겨 냈다.
        </p>
