        <h4>욥기 14:14 주석</h4>
        
        <p>
            14:14 사람이 죽으면 다시 살아나리이까?<sup>3</sup> 나의 변화가 올 
            때까지 나의 정해진 때의 모든 날들을 나는 기다리나이다.
        </p>
        
        <p>
            3 (14:14) 좋은 질문이다. 모든 불가지론자들은 제멋대로 짐작한다. 모든 
            다윈 추중자들은 그리스도 이전에 살았던 어리석은 헬라 철학자들 만큼이나
            영원한 생명에 대해 확신하지 못했다. 객관적이고, 과학적이고, 역사적이고,
            올바른 답변들은 <a
            href="https://syh8293.github.io/an8/Matthew%2022-31-2.html"
            target="_blank">마태복음 22:31-32</a>, &nbsp<a
            href="https://syh8293.github.io/an9/John%205-24-1.html"
            target="_blank">요한복음 5:24-29</a>, &nbsp<a
            href="https://syh8293.github.io/an8/Matthew%2022-31-2.html"
            target="_blank">히브리서 9:27</a>에서 발견된다.
        </p>
