        <h4>욥기 20:3 주석</h4>
        
        <p>
            20:3 나를 책망하는 반격을<sup>1</sup> 내가 들었으니 나의 명철의 영이 
            나로 대답하게 하는도다.
        </p>

        <p>
            1 (20:3) 『나를 책망하는 반격』은 소팔이 욥을 책망했을 때 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/18%20Job%20(욥기)/Job%2011-2-1.html"
                target="_blank">욥 11:2-3</a>) 그가 욥으로부터 말로 반격을 받았다는 것을 
            의미할 수 있다. 여기서 "check" (반격)이라는 단어는 서양장기에서 외통수로 
            몰린 상대방이 킹이 붙잡혀 완전히 패배하게 된 상황을 말하는 "checkmate"의 
            의미로 사용된다. 소팔은 욥이 소팔 자신을 패배시키는 (외통수로 모는) 
            말을 했었다고 애기하는 중이다.
        </p>
