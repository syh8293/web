        <h4>욥기 38:16 주석</h4>
        
        <p>
            38:16 너는 바다의 샘들 속으로 들어가 보았느냐?<sup>5</sup> 아니면 
            네가 깊은 곳을 찾아 거닐어 본 적이 있느냐?
        </p>
        
        <p>
            5 (38:16) 『바다의 샘들』은 A.D. 1910년이 되어서야 발견되었는데, 
            이는 (B.C. 1800년의) 욥기의 저자가 "현대 과학"보다 37세기를 앞섰다는 
            것을 의미한다.
        </p>
