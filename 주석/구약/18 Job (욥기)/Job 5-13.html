    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;

        sup {

    </style>

<body>
        <h4>욥기 5:13 주석</h4>
        
        <p>
            5:13 그는 현명한 자들로 그들의 간계에 빠지게 하시며<sup>2ㄴ</sup> 
            심술궂은 자의 계획이 거꾸로 수행되게 하시는도다.
        </p>
        
        <p>
            ㄴ 이 구절은 암송할 것
        </p>

        <p>
            2 (5:13) 이것은 모든 철학자와 과학자, 정치인, 어떤 종교의 창시자,
            학자, 교사, 그리고 성경을 부인하고, 뜯어고치고, 바꾸고, 성경에 의심을
            던지는 모든 성경 개정자들에 대한 언급이다.
        </p>
        
</body>
