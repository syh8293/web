<body>
        <h4>욥기 9:29 주석</h4>

        <p>
            9:29 내가 악할진대 어찌 내가 헛되이 수고하리이까?<sup>4</sup>
        </p>
        
        <p>
            4 (9:29) 만일 당신이 칼빈주의자라면 훌륭한 질문이다. 당신이
            "택함받은" 자들 가운데 하나가 아니라면, 당신은 "선하려고"
            노력하며 시간을 낭비하고 있는 것이다. 왜냐하면 어쨌든 당신은
            지옥으로 갈 것이기 때문이다. 로렌스 벤스 박사의 결정적인 저서 &lt<a 
            href="https://www.biblemaster.co.kr/bb6/%EC%B9%BC%EB%B9%88%EC%A3%BC%EC%9D%98%EC%99%80-%EA%B7%B9%EB%8B%A8%EC%A0%81-%EC%B9%BC%EB%B9%88%EC%A3%BC%EC%9D%98%EC%9D%98-%EC%B0%A8%EC%9D%B4/"
            target="_blank">극단적 칼빈주의의 이해</a>&gt (말씀보존학회, 1991) 참조.
        </p>
