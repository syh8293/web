<body>
        <h4>욥기 38:32 주석</h4>
        
        <p>
            38:32 네가 열두 궁성을 그의 시기를 따라 불러낼 수 있느냐? 아니면 
            네가 악투루스 성단을 그의 아들들과 함께 인도할 수 있느냐?<sup>12</sup>
        </p>
        
        <p>
            12 (38:32) 『악투루스 성단』의 『아들들』은 (<a
            href="https://syh8293.github.io/an1/Job%209-9.html"
             target="_blank">욥 9:9 주석</a> 참조) 국자 모양의 북두칠성 
            손잡이의 세 별들일 것으로 추측된다. 성경에서 "큰곰자리"는 <a
            href="https://syh8293.github.io/an8/Proverbs%2028-15-2.html"
            target="_blank">잠언 28:15</a>, &nbsp<a 
            href="https://syh8293.github.io/yh/Daniel%207.html"
            target="_blank">다니엘 7장</a>, &nbsp<a
            href="https://syh8293.github.io/an8/Proverbs%2028-15-2.html"
            target="_blank">아모스 5:19</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Revelation%2013-2-1.html"
            target="_blank">요한계시록 13:2</a>에 있다. 그는 『사자』와 관련이 있다 (<a
            href="https://syh8293.github.io/an9/Revelation%2013-2-1.html"
            target="_blank">삼상 17:36</a> 참조).
        </p>
