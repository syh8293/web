        <h4>욥기 30:2 주석</h4>
        
        <p>
            30:2 정녕, 그들의 손의 힘이 내게 무슨 유익이 되랴? 그들의 노년은 
            사라져 버렸도다.<sup>2</sup>
        </p>
        
        <p>
            1 (30:2) 여기에 담긴 생각은 이렇다. "그들은 젊고, 미숙하고, 어리석은 
            내가 그들의 지식에서 무엇을 얻을 수 있겠는가?" 그들에 관한 한, 나는 
            노인에 불과하니 내게는 분별이 없도다. 나는 지쳤도다." 유사한 상황에 관하여 <a
