        <h4>욥기 33:23 주석</h4>
        
        <p>
            33:23 만일 한 전달자가 그와 함께 있다면 즉 사람에게 그의 정직함을 보여 
            줄 천 명 가운데 한 명의 해석자가 있다면<sup>2</sup>
        </p>
        
        <p>
            2 (33:23) "해석자가 함께 있는" (<a
            href="https://syh8293.github.io/an8/Corinthians1%2014-28-2.html"
            target="_blank">고전 14:28</a>) 신약의 구원에 관한 주목할 만한 그림이 
            여기 있다. 이 본문에는 '멸망' (<a
            href="https://syh8293.github.io/an9/Job%2033-19-1.html"
            target="_blank">19-22절</a>), '계시' (23절), '몸값' (24절), '회개' (<a
            href="https://syh8293.github.io/an8/Job%2033-27-2.html"
            target="_blank">27절</a>), '중생' (25절), '화해' (26절), 그리고 '부활' 
            (30절)이 있다.
        </p>
