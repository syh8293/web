        <h4>욥기 23:15 주석</h4>
        
        <p>
            23:15 그러므로 내가 그의 면전에서 괴로워하며 내가 생각할 때면 
            그를 두려워하는도다.<sup>2</sup>
        </p>
        
        <p>
            2 (23:15) 이것은 <a
            href="https://syh8293.github.io/an9/Job%2028-28-7.html"
            target="_blank">욥기 28:28</a>, 잠언 1:7; &nbsp<a
            href="https://syh8293.github.io/an8/Proverbs%208-13-2.html"
            target="_blank">8:13</a>, 전도서 12:13에서 발견되는 진짜 하나님에 
            대한 두려움이다. "경건한 경외심"에 관한 스코필드의 어리석은 주석과는 
            아무런 관련이 없다.
        </p>
