        <h4>욥기 8:8 주석</h4>
        
        <p>
            8:8 내가 바라노니 너는 이전 시대 사람들에게 묻고<sup>2</sup> 그들의 조상들이 
            탐구한 바를 들을 준비를 하라.
        </p>
        
        <p>
            2 (8:8) 이것은 홍수 이전 시대에 대한 언급이며, 이 구절은 재림에 대한  참조 구절이 된다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2024-3-1.html"
                target="_blank">마 24:3</a>, &nbsp눅 17:26-30). 모든 학자들은 모든 참조 구절을 놓쳤다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/18%20Job%20(욥기)/Job%2021-7-4.html"
                target="_blank">욥 21:7-14</a>; &nbsp22:15-17).
        </p>
