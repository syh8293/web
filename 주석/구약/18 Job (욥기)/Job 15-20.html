        <h4>욥기 15:20 주석</h4>
        
        <p>
            15:20 악인은<sup>1</sup> 그의 모든 날들 동안 아픔으로 고통을 
            당하며 압제자의 연수는 숨겨져 있느니라.
        </p>
        
        <p>
            1 (15:20) 대환란 때의 적그리스도 (『멸망의 아들』)에 대한 언급들이다. 절 
            전체가 재림이며, 그것은 『악인』에 대한 단순한 묘사로서 주어졌다. 그러나 <a
            href="https://syh8293.github.io/an8/Psalms%2010-2-2.html"
            target="_blank">시편 10:2-15</a>에서 당신은 『악인』이 예수 그리스도의
            재림과 관련 있음을 알게 될 것이다. 이것은 <a
            href="https://syh8293.github.io/an9/Thessalonians2%202-8-4.html"
            target="_blank">데살로니가후서 2:8</a>의 『그 악한 자』이다.
        </p>
