        <h4>욥기 18:9 주석</h4>
        
        <p>
            18:9 덫은<sup>1</sup> 그의 발꿈치를 걸 것이요, 강도가 그를 이기리라.
        </p>
        
        <p>
            1 (18:9) 본 절의 『덫』에 해당하는 영어 <a
            href="https://dic.daum.net/word/view.do?wordid=ekw000070540&supid=eku000629956"
            target="_blank">"gin"</a>은 "증류주"가 아니라 "곰 덫" (bear trap)처럼 
            동물의 발꿈치나 뒷다리를 죔쇠로 죌 수 있도록 고정된 금속 판<a
            href="https://dict.naver.com/hbokodict/ancienthebrew/#/search?query=6341"
            target="_blank">(פָּח)</a>이다.
        </p>
