        <h4>욥기 10:15 주석</h4>
        
        <p>
            10:15 내가 악해도<sup>1</sup> 내게 화요, 설령 내가 의롭다 해도 
            나는 내 머리를 들지 못하리이다. 나는 혼란으로 가득 찼나이다. 그러므로 
            나의 고난을 보소서.
        </p>
        
        <p>
            1 (10:15) "양심"이 어떻게 한 사람을 가볍게 봐 주려하지 않은지 주목하라. 
            방금 전 욥은 『주께서는 내가 악하지 않은 줄을 아시나이다.』 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2051-11-5.html"
            target="_blank">7절</a>)라고 했지만, 15절에서는 『내가 악해도』라며
            자신이 틀렸음을 인정한다.
        </p>
