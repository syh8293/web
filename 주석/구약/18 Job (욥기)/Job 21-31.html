        <h4>욥기 21:31 주석</h4>
        
        <p>
            21:31 누가 그의 길을 그의 면전에 선포하랴? 누가 그가 행한 것을 
            그에게 갚아 주랴?<sup>3</sup>
        </p>

        <p>
            3 (21:31) 당신은 모든 파괴적인 &lt킹제임스 성경&gt 비평가들의
            눈에서 완전히 벗어나는 『악인』이 <a
            href="https://syh8293.github.io/an9/Job%2040-15-1.html"
            target="_blank">30절</a>에서는 복수형으로, 31절에서는
            단수형으로 말해지는 것을 발견할 것이다. 그것은 <a
            href="https://syh8293.github.io/an9/Job%2040-15-1.html"
            target="_blank">욥기 40:15</a>, &nbsp<a
            href="https://syh8293.github.io/an8/Daniel%207-7-1.html"
            target="_blank">다니엘 7:7-8</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Revelation%2013-1-9.html"
            target="_blank">요한계시록 13:1-3</a>에서 묘사되는 적그리스도에 대한 언급이다.
        </p>
