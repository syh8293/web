        <h4>욥기 13:27 주석</h4>
        
        <p>
            13:27 주께서는 내 발도 차꼬에 채우시고 내 모든 길을 면밀히 보시며 내 
            발뒤꿈치에<sup>ㅁ</sup> 표시를<sup>4</sup> 해 놓으시니
        </p>
        
        <p>
            ㅁ "발뒤꿈치" (<a
                href="https://syh8293.github.io/an8/Genesis%203-15-1.html"
                target="_blank">창 3:15</a>, &nbsp호 12:3, &nbsp<a
                href="https://syh8293.github.io/an9/Psalms%2041-9-1.html"
                target="_blank">시 41:9</a>; &nbsp49:5)
        </p>

        <p>
            4 (13:27) 욥의 『발뒤꿈치』의 『표시』는 『벌레들』 (<a
            href="https://syh8293.github.io/an9/Job%207-5-1.html"
            target="_blank">욥 7:5</a>; &nbsp17:14, &nbsp<a
            href="https://syh8293.github.io/an8/Isaiah%2051-8-2.html"
            target="_blank">사 51:8</a>)에 의해 만들어졌다. 『표시』는 욥을 갉아먹는 
            살아 있는 어떤 것을 가리킨다. 이 때문에 <a
            href="https://syh8293.github.io/an8/Isaiah%2051-8-2.html"
            target="_blank">28절</a>처럼 말한 것이다.
        </p>
