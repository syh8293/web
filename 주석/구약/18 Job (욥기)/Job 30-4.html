<body>
        <h4>욥기 30:4 관주</h4>
        
        <p>
            30:4 덤불들 곁에서 당아욱을<sup>ㄴ</sup> 꺾었으며 향나무 
            뿌리를 꺾어 음식으로 삼았도다.
        </p>
        
        <p> 
            ㄴ "당아욱"에 해당되는 영어 "mallows"는 허브 (herb)이거나
            "salsola"와 같은 관목일 것이다. 우리는 이 허브를 "salsify
            (서양 우엉)," 즉 "Oyster plant (선모)"라 부른다.
        </p>

</body>
