        <h4>욥기 27:15 주석</h4>
        
        <p>
            27:15 그에게 남은 자들은 죽어 묻힐 것이요, 그의 과부들은 울지도 
            못할 것이라.<sup>5</sup>
        </p>
        
        <p>
            5 (27:15) 이것은 욥이 아니다. 그에게는 『과부들』 (복수형)이 없었다. 
            적그리스도는 마호메트처럼 일부다처주의자이며 또한 300명의 미국 카톨릭 
            사제들처럼 동성연애자이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/6%20Rom%20(로마서)/Romans%2011-33-2.html"
                target="_blank">단 11:37</a>).
        </p>
