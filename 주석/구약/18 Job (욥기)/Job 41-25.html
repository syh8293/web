        <h4>욥기 41:25 주석</h4>
        
        <p>
            41:25 그가 일어서면 용사들도 무서워하니<sup>ㄷ</sup> 그들은 부숨으로써 
            스스로를 정결케 하는도다.<sup>5</sup>
        </p>
        
        <p>
            ㄷ <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/11%20Kin1%20(열왕기상)/Kings1%2018-28-2.html"
                target="_blank">욥 24:22</a>
        </p>

        <p>
            5 (41:25) 자신의 죄값을 지불하기 위해 채찍질하고 "고행하는" 로마카톨릭에 
            대한 언급에 주목하라 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/11%20Kin1%20(열왕기상)/Kings1%2018-28-2.html"
                target="_blank">왕상 18:28</a>). 모든 새로운 "거룩하지 않은 성경들"은 
            카톨릭교도들을 위해 진리를 은폐한다.
        </p>
