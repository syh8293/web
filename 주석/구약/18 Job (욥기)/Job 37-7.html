            <h4>욥기 37:7 관주</h4>
            
            <p>
                37:7 그분이 각 사람의 손을 봉인하시나니<sup>ㄴ</sup> 이는 모든 
                사람으로 그의 역사를 알게 하려 하심이라.
            </p>
            
            <p> 
                ㄴ 과학적 적용은 단순하다. 어떤 두 사람도 같은 지문을 갖고 있지 않다.
            </p>
