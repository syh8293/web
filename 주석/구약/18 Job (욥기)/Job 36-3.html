        <h4>욥기 36:3 주석</h4>
        
        <p>
            36:3 내가 먼 곳에서 지식을 가져와서 나를 만드신 분께<sup>1</sup> 의를 돌리리라.
        </p>
        
        <p>
            1 (36:3) 창조주는 『만드신 분』 (Maker : <a 
            href="https://syh8293.github.io/web/부록%20본문/신약/8%20Cor2%20(고린도후서)/Corinthians2%205-20-1.html"
            target="_blank">시 95:6</a>, &nbsp<a
            href="https://syh8293.github.io/web/부록%20본문/구약/20%20Pro%20(잠언)/Proverbs%2022-2-1.html"
            target="_blank">잠 22:2</a>, &nbsp사 17:7; &nbsp<a 
            href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2045-11-1.html"
            target="_blank">45:11</a>; &nbsp51:13)이시다. 『만드신 분』은 구속주이시다 (<a 
            href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2054-5-1.html"
            target="_blank">사 54:5</a>). 우리를 "만드신 분"은 의로우시고, 그분의 
            의는 '주 예수 그리스도'시라고 선언된다 (<a 
            href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2054-5-1.html"
            target="_blank">고전 1:30</a>). 당신이 그분을 소유한다면 당신은 『생명』을 가진 
            것이지만, 그분을 소유하지 않는다면 당신은 생명이 없는 것이다 (<a 
            href="https://syh8293.github.io/web/부록%20본문/신약/23%20Jon1%20(요한일서)/John1%205-10-1.html"
            target="_blank">요일 5:10-12</a>).
        </p>
