        <h4>욥기 4:21 주석</h4>
        
        <p>
            4:21 그들 안에 있는 그들의 탁월함이 사라지지 아니하겠느냐? 그들은 
            지혜도 없이 죽는도다.’<sup>2</sup> 하더라.
        </p>

        <p>
            2 (4:21) 이것이 전능하신 하나님, 곧 인간의 창조주께서 "인류"에
            관해 생각하시는 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%2012-11-1.html"
                target="_blank">17절</a>). 아홉 가지 부정적인 비평 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/18%20Job%20(욥기)/Job%2014-1-2.html"
                target="_blank">18-21절</a>) 모두가 남반구와 북반구의 모든 고등교육 
            받은 얼간이들에게 불쾌한 내용들이다.
        </p>
