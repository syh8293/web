        <h4>욥기 38:37 관주</h4>
        
        <p>
            38:37 누가 지혜로 구름을 셀 수 있겠느냐?<sup>ㅋ</sup> 누가 하늘의 
            병들을 멈추게 할 수 있겠느냐?<sup>ㅌ</sup>
        </p>
        
        <p>
            ㅋ 아무도 못한다. 당신은 별 조차 셀 수 없다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2033-22-2.html"
                target="_blank">렘 33:22</a>). 하나님께서는 별들의 수를 세시고 이름을 붙여 주셨다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2033-22-2.html"
                target="_blank">시 147:4</a>).
        </p>

        <p>
            ㅌ <a
                href="https://syh8293.github.io/web/부록%20본문/구약/2%20Exo%20(출애굽기)/Exodus%209-34-1.html"
                target="_blank">출 9:34</a>, &nbsp왕상 18:44-45, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2011-6-2.html"
                target="_blank">시 11:6</a>; &nbsp68:9, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/20%20Pro%20(잠언)/Proverbs%2016-15-1.html"
                target="_blank">잠 16:15</a>, &nbsp솔 2:11, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/28%20Hos%20(호세아)/Hosea%206-3-4.html"
                target="_blank">호 6:3</a>, &nbsp눅 17:29 참조. "병들"은 대환란 때 실제 적이며 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2016-1-1.html"
                target="_blank">계 16:1-10</a>), "불운이 겹쳐 일어나듯 엄청나게 쏟아 붓는다."
        </p>
