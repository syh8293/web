        <h4>욥기 11:17 주석</h4>
        
        <p>
            11:17 네 사는 날이 정오보다 더 맑으리니 네가 비칠 것이요, 네가 
            아침같이 되리라.<sup>2ㅈ</sup>
        </p>
        
        <p>
            ㅈ 재림 (<a
                href="https://syh8293.github.io/an8/Malachi%204-2-1.html"
                target="_blank">말 4:2</a>, &nbsp마 13:43; &nbsp17:2)
        </p>

        <p>
            2 (11:17) ("의인이 왜 고통을 당하는가?" 외에) 욥기의 주요 주제는 
            예수 그리스도의 재림이며, 욥기 전체에 걸쳐 사용된 이중 적용들은 
            지금껏 살았던 모든 &lt킹제임스 성경&gt 비평가들의 지성을 쓸모없게 
            만든다. 하나님께서는 언제나 그분의 아들의 재림을 강조하신다 (구약에서 
            400구절 이상, 신약에서 100구절 이상).
        </p>
