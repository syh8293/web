        <h4>욥기 18:13 관주</h4>
        
        <p>
            18:13 멸망이<sup>ㄴ</sup> 그의 피부의 힘을 삼킬 것이니, 즉 
            사망의 첫태생이 그의 힘을 삼킬 것이라.
        </p>
        
        <p> 
            ㄴ "멸망"으로 번역된 영어 "it"은 번역 그대로 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%209-11-1.html"
                target="_blank">12절</a>의 "멸망"이다. 이 "멸망"은 대환란 때 "아폴루온" (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%209-11-1.html"
                target="_blank">계 9:11</a>)이라 불리는 한 천사이다.
        </p>
