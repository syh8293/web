        <h4>욥기 1:12 주석</h4>
        
        <p>
            1:12  주께서 사탄에게 말씀하시기를 “보라, 그가 소유한 모든 것이 네 
            권세에 있으나 다만 그의 몸에는 네 손을 대지 말라.” 하시니<sup>4</sup> 
            사탄이 주의 면전에서 물러가니라.
        </p>
        
        <p>
            4 (1:12) 이것이 소위 "하나님의 허용하시는 뜻"이다. 그것은 하나님께서 
            마귀가 이제 하려고 하는 어떤 것을 승인하셨다는 것을 의미하지 않는다. 
            사탄은 하나님께서 그에게 허용하시는 한도 내에서 움직일 수 있을 뿐이다 (<a
            href="https://syh8293.github.io/an8/Romans%208-28-1.html"
            target="_blank">욥 2:6</a>, &nbsp롬 8:28, &nbsp<a
            href="https://syh8293.github.io/an9/Romans%208-35-1.html"
            target="_blank">35-39</a>, &nbsp고전 5:5).
        </p>
