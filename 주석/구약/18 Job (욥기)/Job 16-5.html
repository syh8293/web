<body>
        <h4>욥기 16:5 관주</h4>

        <p>
            16:5 그러나 나는 내 입으로 너희에게 힘을 돋우어 주었을 것이요, 내 
            입술의 움직임이 너희의 근심을 누그러뜨렸으리라.<sup>ㄱ</sup>
        </p>
        
        <p> 
            ㄱ "누구러뜨리다"에 해당하는 영어 "asswage" (חְשֹׂךְ)는 "억누르다 또는 
            제지하다"를 뜻한다.
        </p>
