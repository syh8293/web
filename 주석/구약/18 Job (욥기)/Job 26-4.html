<body>
        <h4>욥기 26:4 주석</h4>
        
        <p>
            26:4 네가 누구에게 말을 발설했느냐? 누구의 영이 네게서 나왔느냐?<sup>3</sup>
        </p>

        <p>
            3 (26:4) 어떤 사람이 입을 열 때, 세 영들 가운데 한 영이 그를
            통해 말할 수 있다. 즉, 성령 (<a
            href="https://syh8293.github.io/an8/Galatians%203-2-2.html"
            target="_blank">갈 3:2-5</a>), 더러운 영 (<a
            href="https://syh8293.github.io/an9/Revelation%2016-13-1.html"
            target="_blank">계 16:13</a>, 약 3:15), 또는 사람의 영 (<a
            href="https://syh8293.github.io/an9/Corinthians1%202-11-1.html"
            target="_blank">고전 2:11-14</a>)이 그를 통해 말할 수 있다.
        </p>
