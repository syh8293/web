        <h4>욥기 38:15 주석</h4>
        
        <p>
            38:15 악인들로부터는<sup>4</sup> 그들의 빛이 억제되고 오만한 팔은 꺾이는도다.
        </p>

        <p>
            4 (38:15) 어떤 히브리어나 헬라어 학자도 찾을 수 없었던 재림에 대한
            언급이다. 이곳의 『악인들』은 <a
            href="https://syh8293.github.io/an8/Job%2020-5-1.html"
            target="_blank">욥기 20:5</a>; 21:17과 24장의
            『악인』이다. 당신에게 &lt킹제임스 성경&gt이 있다면, 그의 '부러진
            팔'은 그의 정체를 밝혀 준다. "부러진 팔"은 <a
            href="https://syh8293.github.io/an8/Zechariah%2011-17-6.html"
            target="_blank">스카랴 11:17</a>, 에스겔 30:21-22, 그리고 ("크리옷 
            사람"이 그의 오른팔에 어떤 문제가 생기는) 예레미야 48:24-25의 병든 
            오른팔이다.
        </p>
