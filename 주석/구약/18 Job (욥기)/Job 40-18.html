        <h4>욥기 40:18 주석</h4>
        
        <p>
            40:18 그의 뼈들은 강한 놋 조각들 같고 그의 뼈들은 철 빗장들 같도다.<sup>3</sup>
        </p>
        
        <p>
            3 (40:18) 이것들은 <a
            href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%204-12-4.html"
            target="_blank">히브리서 4:12-13</a>에 언급된 그 『뼈들』이며, 예수 그리스도께서 <a
            href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%204-4-1.html"
            target="_blank">누가복음 4:4-12</a>에서 마귀에게 답변하실 때마다 
            성경을 사용하신 이유를 설명한다. <a
            href="https://syh8293.github.io/web/부록%20본문/신약/10%20Eph%20(에베소서)/Epheians%206-17-5.html"
            target="_blank">19절</a>은 오직 하나의 『칼』만이 그 뼈들의
            『골수』에 이를 수 있음을 보여 준다. 그 『칼』은 <a
            href="https://syh8293.github.io/web/부록%20본문/신약/10%20Eph%20(에베소서)/Epheians%206-17-5.html"
            target="_blank">에베소서 6:17</a>에서 발견된다. 『골수』라는 단어는 
            문자적이고, 『뼈들』도 문자적이다. 그 『칼』은 하나님의 말씀이다.
        </p>
