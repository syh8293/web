        <h4>욥기 38:16 주석</h4>
        
        <p>
            38:16 너는 바다의 샘들 속으로 들어가 보았느냐? 아니면 네가 깊은 
            곳을 찾아 거닐어 본 적이 있느냐?<sup>6</sup>
        </p>
        
        <p>
            6 (38:16) 찰스 비브 (Charles Beebe, 1939) 박사조차도 『깊은 곳을 
            찾아 거닐어 본 적이』 없다. 1969년에 왈시 (Walsh)는 잠수함으로 <a
                href="https://ko.wikipedia.org/wiki/%EB%A7%88%EB%A6%AC%EC%95%84%EB%82%98_%ED%95%B4%EA%B5%AC"
                target="_blank">마리아나 해구</a> (Mariana Trench)를 탐험하면서 
            해저 9,144m에 닿았다. 그는 수온이 3&degC 인 그 수심에서 살고 있는 
            물고기를 발견했다. 당신은 그가 잠수함에서 나와 바닷속 여기저기를 
            거닐었다고 생각하는가?
        </p>
