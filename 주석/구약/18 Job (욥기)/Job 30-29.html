        <h4>욥기 30:29 주석</h4>
        
        <p>
            30:29 나는 용들에게 형제요, 올빼미들에게 벗이라.<sup>5</sup>
        </p>
        
        <p>
            5 (30:29) <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%203-14-6.html"
                target="_blank">29-30절</a>은 죄인을 위해 『죄』가 되신 예수 그리스도에
            대한 언급이다. 그리스도는 십자가 위에서 죄와 아주 동일시되셔서 『뱀』이라고 불리신다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%203-14-6.html"
                target="_blank">요 3:14</a>). 그것이 바로 주님이 『용들』  (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2012-9-3.html"
                target="_blank">계 12:9</a>)과 『올빼미들』에 비유되시는 이유이다. 올빼미는 불결한 새이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/3%20Lev%20(레위기)/Leviticus%2011-13-1.html"
                target="_blank">레 11:13-16</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/신약/2%20Mar%20(마가)/Mark%204-4-4.html"
                target="_blank">막 4:4</a>, &nbsp15, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/3%20Lev%20(레위기)/Leviticus%2011-13-1.html"
                target="_blank">계 18:2</a>, &nbsp<a 
                href="https://syh8293.github.io/web/주석/구약/23%20Isaiah%20(이사야)/Isaiah%2034-11.html"
                target="_blank">사 34:11 관주</a> 참조).
        </p>
