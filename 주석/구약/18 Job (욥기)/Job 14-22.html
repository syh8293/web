        <h4>욥기 14:22 주석</h4>
        
        <p>

            혼이<sup>4</sup> 애통할 뿐이니이다.” 하니라.
        </p>

        <p>

            4 (14:22) 『혼』이란 사람 『안에』 있으며, 혼은 영 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%204-12-2.html"
                target="_blank">히 4:12</a>, <a 
                href="https://syh8293.github.io/web/주석/구약/18%20Job%20(욥기)/Job%2012-10.html"
                target="_blank">욥 12:10 관주</a>참조</a>)이나 몸 (살전 5:23)이나 
            생명과 동의어가 아님을 다시 주목하라. 구약에서 종종 그런식으로 쓰이지만 (<a
                href="https://syh8293.github.io/web/주석/구약/1%20Genesis%20(창세기)/Genesis%2019-20.html"

        </p>
