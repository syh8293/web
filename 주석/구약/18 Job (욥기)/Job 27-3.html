        <p>
            27:3 내 호흡이 내 안에 있고 하나님의 영이 내 콧구멍에 있는 동안에는<sup>2</sup>
        </p>
        
        <p>
            2 (27:3) 이 구절은 <a
            href="https://syh8293.github.io/an8/Timotyh2%203-16-1.html"
            target="_blank">디모데후서 3:16</a>이 말씀하는 성경의 『영감』을 이해하는 데 필수적이다.
