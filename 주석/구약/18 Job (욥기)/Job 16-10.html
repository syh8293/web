        <h4>욥기 16:10 주석</h4>
        
        <p>
            16:10 원수들이 나에게 그들의 입을 크게 벌렸고 그들이 내 뺨을 꾸짖듯이 
            때렸으며<sup>1</sup> 그들이 나를 대적하려고 함께 모였도다.
        </p>
        
        <p>
            1 (16:10) 새롭게 주목할 내용이 욥기에 등장한다. 욥의 고난이 예수
            그리스도의 고난의 예표로서 제시되고 있다 (<a
            href="https://syh8293.github.io/an8/Hosea%207-9-2.html"
            target="_blank">시 22:13</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Isaiah%2050-6-1.html"
            target="_blank">사 50:6</a>, &nbsp애 3:30). 이것은 "고난받는 종 
            이사야"가 그리스도가 아니라 이스라엘 민족이라고 해석하는 정통주의 유대인 
            랍비들의 혼란을 다시 한 번 설명한다 (<a 
            href="https://syh8293.github.io/an1/Isaiah%2042-1.html"
            target="_blank">사 42:1</a>; &nbsp<a
            href="https://syh8293.github.io/an1/Isaiah%2044-1.html"
            target="_blank">44:1</a>; &nbsp<a
            href="https://syh8293.github.io/an1/Isaiah%2049-3.html"
            target="_blank">49:3 주석</a> 참조).
        </p>
