        <h4>욥기 10:2 관주</h4>
        
        <p>
            10:2 내가 하나님께 말씀드리오니 나를 정죄하지 마옵소서. 어찌하여 주께서
            나와 논쟁하시는지 내게 보여 주소서.<sup>ㄴ</sup>
        </p>
    
        <p> 
            ㄴ 하나님께서는 그리스도께서 모습을 나타내신 이후로 인간에게 계속 보여 주셨다 (<a
                href="https://syh8293.github.io/an8/John%2016-9-1.html"
                target="_blank">요 16:9</a>).
        </p>
