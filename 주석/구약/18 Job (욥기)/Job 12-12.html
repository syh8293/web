<body>
        <h4>욥기 12:12 관주</h4>
        
        <p>
            12:12 나이 든 자에게는 지혜가 있고 명철은 날들의 긴 것에 있으니<sup>ㄷ</sup>
        </p>
        
        <p>
            ㄷ "나이 든 자 (the ancient)"는 셈에 대한 간접적인 언급이다 (<a
                href="https://syh8293.github.io/an8/Genesis%2011-11-2.html"
                target="_blank">창 11:11</a>). "날들의 긴 것 (length of days)"은 
            대홍수 이전 시대에 대한 언급이다 (창 5장). "옛날부터 계신 분" (Ancient 
            of days)은  그리스도이시다 (<a
                href="https://syh8293.github.io/an8/Genesis%2011-11-2.html"
                target="_blank">단 7:13</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Revelation%201-14-1.html"
                target="_blank">계 1:14</a>).
        </p>

</body>
