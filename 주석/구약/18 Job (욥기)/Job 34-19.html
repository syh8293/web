        <h4>욥기 34:19 주석</h4>
        
        <p>
            34:19 하물며 통치자들을 외모로 받아들이시지 않고 부자를 가난한 사람보다 낫게 
            여기시지 않는 그분께랴? 이는 그들 모두가 그분의 손으로 지은 것들임이라.<sup>2ㄹ</sup>
        </p>
        
        <p>

                target="_blank">잠 22:2</a>
        </p>
