        <h4>욥기 15:22 주석</h4>
        
        <p>
            15:22 그는 자신이 어두운 데서 돌아오리라는 것을 믿지 못하고<sup>2ㅇ</sup> 
            칼의 <i><small>위협을</small></i> 기다리게 되느니라.
        </p>
        
        <p>
            ㅇ <a 
                href="https://syh8293.github.io/an8/Revelation%2017-8-2.html"
                target="_blank">30절</a>
        </p>

        <p>
            2 (15:22) 적그리스도는 어두운데서 나올 것이고 (<a
                href="https://syh8293.github.io/an8/Revelation%2017-8-2.html"
                target="_blank">계 17:8</a>), 또 어두운 데로 돌아갈 것이다 (<a 
                href="https://syh8293.github.io/an9/Revelation%2017-11-1.html"
                target="_blank">계 17:11</a>). 『악인』 (<a
                href="https://syh8293.github.io/an9/Revelation%2017-11-1.html"
                target="_blank">시 109:6-9</a>)은 <a
                href="https://syh8293.github.io/an8/Psalms%20109-8-2.html"
                target="_blank">시편 109:8</a>에 따르면 (<a
                href="https://syh8293.github.io/an9/Acts%201-16-1.html"
                target="_blank">행 1:16-20</a> 참조) 유다 이스카리옷이었다 (<a
                href="https://syh8293.github.io/an8/Psalms%20109-8-2.html"
                target="_blank">요 17:12</a>).
        </p>
