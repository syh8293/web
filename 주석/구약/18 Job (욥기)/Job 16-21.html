        <h4>욥기 16:21 주석</h4>
        
        <p>
            16:21 오, 사람이 자기 이웃을 위하여 변호하듯이 누군가가 사람을 
            위하여 하나님께 변호한다면!<sup>2</sup>
        </p>

        <p>
            2 (16:21) 이것은 이제 가능하다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/21%20Pet1%20(베드로전서)/Peter1%202-23-1.html"
                target="_blank">딤전 3:16</a>). 즉 하나님께서 과거  『육신으로』 
            나타나셨다는 사실을 믿지 않는 모슬렘이나 정통주의 유대인을 제외하고는 
            누구에게나 가능하다. 그러나 모슬렘이나 정통주의 유대인에게는 누구에게라도 
            불가능하다. 그들의 "하나님들" (Gods)중 아무도 사람이 된 적이 없기 
            때문이다.
        </p>
