        <h4>욥기 28:5 관주</h4>
        
        <p>
            28:5 땅으로 말하자면 그곳에서 빵이 나오나 그 밑에는 불처럼 
            솟구침이 있으며<sup>ㄴ</sup>
        </p>
        
        <p>
            ㄴ 왜냐하면 "지옥"이 "아래에 있는" 땅의 중심부에 있기 때문이다 (<a
