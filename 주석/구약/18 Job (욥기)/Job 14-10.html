        <h4>욥기 14:10 주석</h4>
        
        <p>
            14:10 그러나 사람은 죽으면 소멸되나니 참으로 사람이 숨을 거두면 그가 어디 있는가?<sup>2</sup>
        </p>
        
        <p>
            2 (14:10) 너무 좋은 질문이다. 크게 "인정받는" 세계의 종교계나 철학계, 과학계 지도자 
            가운데 단 한 명도 자기가 죽을 때 자기에게 무슨 일이 일어날지 알지 못한다. 그 질문에 
            대한 절대적이고, 무오하고, 객관적이고, "과학적인" 유일한 답변은 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%2016-19-1.html"
                target="_blank">누가복음 16:19-31</a>과 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/6%20Rom%20(로마서)/Romans%208-29-1.html"
                target="_blank">로마서 8:29-39</a>, &nbsp<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/8%20Cor2%20(고린도후서)/Corinthians2%205-1-1.html"
