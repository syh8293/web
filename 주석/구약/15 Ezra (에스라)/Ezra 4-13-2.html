        <h4>에스라 4:13 주석</h4>
        
        <p>
            4:13 이제 왕께 고하옵나니 만일 이 성읍이 건축되고 성벽이 다시 서게
            되면 그들이 도로세와 관세와 조세를 내지 아니할 것이요, 그리하면 왕께서 
            왕들의 세입에 손상을 주는 것이 되나이다.<sup>9</sup>
        </p>
        
        <p>
            9 (4:13) 여기에 나오는 경건한 위선자들은 결코 왕을 걱정하는 것이
            아니다. 건축하지 못하게 하려는 시도일뿐이다 (<a
            href="https://syh8293.github.io/an9/Daniel%2011-20-1.html"
            target="_blank">2절</a>). 그 방법으로 "돈을 사랑"하는 것에 호소한다 (<a
            href="https://syh8293.github.io/an9/Daniel%2011-20-1.html"
            target="_blank">딤전 6:10</a>). 이들은 수입을 잃지나 않을까
            걱정하는 왕의 두려움을 이용하고 있다.
        </p>
