        <h4>에스라 4:24 주석</h4>
        
        <p>
            4:24 예루살렘에 있는 하나님의 전의 공사가 중단되어 페르시아의 다리오왕의 
            치리 제이년까지 중단되었더라.<sup>12</sup>
        </p>

        <p>
            12 (4:24) 연대학자들은 사실들을 설명하기 위하여 각각의 기간들을 제시하는 데 
            서로 다르다. 나는 역사책들 가운데서 서로 다른 여섯 명의 연대학자들을 고려해야만 
            했다. 벌링거는 다음과 같이 제시한다. 공사가 중단된 기간은 28년간인데 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/37%20Hag%20(학개)/Haggai%202-7-1.html"
                target="_blank">느 2:1</a>), 각각 14년의 기간씩 두 부분으로 나누어진다.
        </p>
