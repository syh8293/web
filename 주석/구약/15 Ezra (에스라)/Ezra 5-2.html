<body>
        <h4>에스라 5:2 주석</h4>
        
        <p>
            5:2 그러자 스알티엘의 아들 스룹바벨과 요사닥의 아들 예수아가 일어나
            예루살렘에 있는 하나님의 전을 건축하기 시작하였으니 하나님의 선지자들이 
            그들과 함께하여 그들을 돕더라.<sup>2</sup>
        </p>
        
        <p>
            2 (5:2) "명쾌한" 답을 제시하는 또 한 번의 경우를 보게 된다. 이런 경우는 <a
            href="https://syh8293.github.io/an8/Acts%205-29-2.html"
            target="_blank">사도행전 5:29</a>, 출애굽기 1:17에서와 같이 하나님께서 어떤
            내용을 명령하셨는데, "위에 있는 권세자" (<a
            href="https://syh8293.github.io/an8/Acts%205-29-2.html"
            target="_blank">롬 13:1</a>)가 동일한 문제에 대하여 다른 명령을 내린 경우이다. 
            유대인들은 "카이사"의 명령 대신에 하나님께 순종한다.
        </p>
