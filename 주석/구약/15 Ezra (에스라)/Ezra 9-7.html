        <h4>에스라 9:7 관주</h4>
        
        <p>
            9:7 우리 조상의 때부터 오늘에 이르기까지 우리가 큰 허물 가운데 
            지내왔으며, 우리의 죄악으로 인하여 우리와 우리의 왕들과 제사장들이 
            그 땅의 왕들의 손에 넘겨져서 칼날과 사로잡힘과 약탈과 수치스런 
            얼굴에<sup>ㅁ</sup> 내어짐이 오늘과 같나이다.
        </p>
