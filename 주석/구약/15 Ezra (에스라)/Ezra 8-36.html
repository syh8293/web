<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>에스라 8:36 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <h4>에스라 8:36 관주</h4>
        
        <p>
            8:36  그들이 왕의 조서를 왕의 대신들과 강 이편의 총독들에게 전하였더니 
            그들이 백성의 기운을 돋우고<sup>ㅁ</sup> 하나님의 전도 그리하더라.
        </p>

        <p> 
            ㅁ "기운을 돋우고" ("furthered"는 옛 영어로, 유대인들이 성전을
            짓고 그것을 지원하는 노력에 있어서 더 나아갈 수 있도록 돕는다는
            의미이다.)
        </p>

</body>

</html>
