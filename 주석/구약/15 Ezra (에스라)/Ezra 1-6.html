        <h4>에스라 1:6 주석</h4>
        
        <p>
            1:6 그들 주위에 있는 모든 자들이 자원하여 바친 것들 외에도 은그릇들과
            금과 물건들과 짐승들과 보물들로 그들의 손을 강하게 하여 주더라.<sup>7</sup>
        </p>
        
        <p> 	
            7 (1:6) 이것들은  자유의지로 자원하여 드리는 것들이었다 (<a
            href="https://syh8293.github.io/an8/Exodus%2025-2-1.html"
            target="_blank">4절</a>). "자유의지" (freewill)는 성경에 나오는 용어이다 (<a
            href="https://syh8293.github.io/an8/Exodus%2025-2-1.html"
            target="_blank">출 25:2</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Leviticus%2022-18-2.html"
            target="_blank">레 22:18-20</a>, &nbsp민 15:3; &nbsp29:39, &nbsp<a
            href="https://syh8293.github.io/an9/Deuteronomy%2012-6-1.html"
            target="_blank">신 12:6</a>, &nbsp판 5:2 등). 
            그러나 "하나님의 주권" (the Sovereignty of God)이라는 말은 성경에 나오지 않는다. 	
        </p>
