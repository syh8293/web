        <h4>에스라 4:20 주석</h4>

        <p>
            4:20 거기에 예루살렘을 다스리는 막강한 왕들이 있어 강 저편 모든
            나라들을 다스렸으며 도로세와 관세와 조세를 거둬들였었느니라.<sup>11</sup>
        </p>
        
        <p>
            11 (4:20) 솔로몬과 다윗은 "도로세와 관세와 조세"를 착출했다. 그러나 
            그 성읍이 멸망한 진짜 이유는 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2040-2-2.html"
                target="_blank">예레미야 40:2-3</a>에 나와 있다. 하나님께서 그 
            성읍을 멸망시킨 것이지 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%201-15-1.html"
                target="_blank">렘 1:15-16</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2014-21-1"
                target="_blank">겔 14:21-22</a>), 왕들과 지방에 손상을 
            가한 것 때문에 멸망된 것이 아니다.
        </p>
