<body>
        <h4>에스라 1:11 관주</h4>
        
        <p>
            1:11 금과 은으로 만든 모든 기명들이<sup>ㅁ</sup> 오천사백 개더라. 
            세스바살이 사로잡힌 자들을 바빌론에서 예루살렘으로 데려올 때 이 
            모든 것을 가져왔더라.
        </p>

        <p> 
            ㅁ 여기의 "기명들"에는 벨사살이 베푼 잔치 (<a
                href="https://syh8293.github.io/an8/Mark%206-28-1.html"
                target="_blank">단 5:2-3</a>)에 사용된 기명들도 포함된다. 칼들 (<a
                href="https://syh8293.github.io/an8/Mark%206-28-1.html"
                target="_blank">9절</a>)은 기명들에 포함되지 않는다.
        </p>
