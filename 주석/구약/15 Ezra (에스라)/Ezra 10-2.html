        <h4>에스라 10:2 관주</h4>

        <p>
            10:2 엘람 자손 중 하나인 여히엘의 아들 스카냐가 에스라에게 대답하여
            말하기를 “우리가 우리 하나님을 거역하여 범죄하였고 그 땅의 백성에게서 
            타국 아내들을 취하였으나<sup>ㄱ</sup> 오히려 이제 이스라엘에는 이 
            일에 대하여 소망이 있나이다.
        </p>
        
        <p>
            ㄱ 에스라가 죄를 고백한 것은 (<a
                href="https://syh8293.github.io/an8/Ezra%209-6-1.html"
                target="_blank">스 9:6-15</a>) 회중이 자신들의 죄를 고백한
                것에 대한 부담 때문이었다.
        </p>
