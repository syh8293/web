        <h4>에스라 7:14 주석</h4>
        
        <p>
            7:14 너는 네 손에 있는 네 하나님의 율법에 따라 유다와 예루살렘에 
            관하여 자세히 살펴보도록 왕과 왕의 일곱 의논자들로부터<sup>ㄷ</sup> 
            보냄을 받았으니<sup>3</sup>
        </p>
        
        <p>
            ㄷ <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%204-5-2.html"
                target="_blank">에 1:14</a>
        </p>

        <p>
            3 (7:14) "일곱 의논자들"은 "하나님의 일곱 영" (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%204-5-2.html"
                target="_blank">계 4:5</a>)에 대한 유형이다. 여기에서 언급하는 것은 
            지금 왕으로부터 나오는 말들은 본래 하나님 자신과 하게 되는 대화임을 
            보여 준다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/20%20Pro%20(잠언)/Proverbs%2016-1-1.html"
                target="_blank">잠 16:1</a>; &nbsp21:1).
        </p>
