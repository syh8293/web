        <h4>에스라 7:10 주석</h4>
        
        <p>
            7:10 에스라가 주의 율법을 찾고 그것을 행하고 규례들과 명령들을 이스라엘에게 
            가르칠 것을 마음으로 준비하였더라.<sup>2</sup>
        </p>

        <p>
            2 (7:10) <a
            href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%208-15-1.html"
            target="_blank">6절</a>의 설명의 보라. 에스라는 "준비된 서기관"이었다.
            왜냐하면 자신의 머리를 믿지 않고, 자신의 "마음으로" 준비했기 때문이다.
            라오디케아 시대의 각 기독교 대학들, 대학원들에 포진해 있는 고집 센,
            고결한 배교자들과는 다르게 에스라는 "학자연합"이 자신에 대하여 어떻게
            생각하는가 보다는 하나님께서 자신에 대하여 어떻게 생각하실까에 더 관심을
            기울였다 (<a
            href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%208-15-1.html"
            target="_blank">눅 8:15</a>).
        </p>
