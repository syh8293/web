        <h4>에스라 2:63 관주</h4>
        
        <p>
            2:63 틸사다가<sup>ㄷ</sup> 그들에게 말하기를 “우림과 툼밈을 가진 
            제사장이 일어나기 전에는 지극히 거룩한 것들을 먹지 말라.” 하더라.  
        </p>
    
        <p> 
            ㄷ "틸사다"는 통치자로 행한 느헤미야를 언급한다 (<a

                target="_blank">느 8:9</a>).
        </p>
