<body>
        <h4>에스라 8:17 관주</h4>
        
        <p>
            8:17 카시피야 지방의 족장 잇도에게 명과 더불어 그들을 보내며 그들이
            잇도와 카시피야 지방에 있는 그의 형제 느디님인들에게<sup>ㄱ</sup> 
            말할 것을 일러주었으니, 즉 그들이 우리 하나님의 전을 위하여 일꾼들을 
            우리에게 데려와야 한다는 것이라.
        </p>
        
        <p>
            ㄱ "느디님인들" (<a
                href="https://syh8293.github.io/an9/Ezra%202-43-1.html"
                target="_blank">스 2:43</a>, &nbsp58, &nbsp70; &nbsp<a
                href="https://syh8293.github.io/an8/Matthew%2017-21-1.html"
                target="_blank">7:7</a>, &nbsp24)은 "성전을 섬기는 일꾼들"이다. 
            이들은 레위 제사장 직분을 돕는다.
        </p>
