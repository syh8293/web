        <h4>에스라 4:10 주석</h4>
        
        <p>
            4:10 또 위대하고 고귀한 아스납팔이<sup>7</sup> 데려와서 사마리아의 
            성읍들에 정착한 민족들의 나머지와 강 이편에 그 당시에 있던 나머지더라.
        </p>
        
        <p>
            7 (4:10) 벌링거는 "아스납팔"이 페르시아의 수도인 수산으로 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/17%20Est%20(에스더)/Esther%201-2-1.html"
                target="_blank">에 1:2</a>) 들어온 유일한 앗시리아 왕이었다고 말한다. 
            "앗시리아인"은 "멸망의 아들"을 말하는 이름들 가운데 하나다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/17%20Est%20(에스더)/Esther%201-2-1.html"
                target="_blank">스 6:22</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/12%20Kin2%20(열왕기하)/Kings2%2018-28-1.html"
                target="_blank">왕하 18:28</a>, &nbsp사 10:5, &nbsp24 참조).
        </p>
