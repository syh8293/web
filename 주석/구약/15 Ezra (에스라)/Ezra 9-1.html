        <h4>에스라 9:1 관주</h4>
        
        <p>
            9:1 이런 일이 이루어지자 고관들이 내게 와서 말하기를 “이스라엘 백성과
            제사장들과 레위인들이 그 땅의 백성들로부터 구별되지 아니하고 카나안인들,
            힛인들, 프리스인들, 여부스인들, 암몬인들, 모압인들, 이집트인들과 
            아모리인들의<sup>ㄱ</sup> 가증함을 따라 행하니
        </p>
        
        <p> 
            ㄱ 이 모든 "이방 여인들"은 (<a
                href="https://syh8293.github.io/an8/Nehemiah%2013-26-1.html"
                target="_blank">느 13:26</a>) 함족 출신이다 (<a
                href="https://syh8293.github.io/an9/Genesis%2010-6-11.html"
                target="_blank">창 10:6-20</a>; &nbsp<a
                href="https://syh8293.github.io/an8/Nehemiah%2013-26-1.html"
                target="_blank">19:37-38</a>).
        </p>
