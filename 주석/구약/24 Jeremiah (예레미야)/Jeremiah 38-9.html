        <p>
            38:9 “내 <small>주</small> 왕이여, 저 사람들이 선지자 예레미야에게 행한 모든 
            일로 악을 행했나이다. 그들이 그를 지하감옥에 집어넣었으니 그가 있는 곳에서 굶어 
            죽을 것 같나이다. 이는 성읍에 더 이상 빵이 없음이니이다.”<sup>ㄴ</sup> 하더라.
