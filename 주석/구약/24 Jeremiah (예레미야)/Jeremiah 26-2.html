                주목하라 (<a
                href="https://syh8293.github.io/an9/Jeremiah%2026-5-2.html"

                "근본사항들" 혹은 "원칙들"이 강조된 것이 아니다. 새 성서들에서 변개시킨
                것들이 바로 이 "말씀들"이다 (<a
                href="https://syh8293.github.io/an11/Jeremiah%2023-36-2.html"
                target="_blank">렘 23:36</a>). 메시지나 사상이 변개된 것이 아니다.
