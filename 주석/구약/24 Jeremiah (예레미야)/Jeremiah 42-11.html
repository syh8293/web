        <h5>예레미야 42:11 관주</h5>

        <p>
            42:11 너희가 두려워하는 바빌론 왕을 두려워 말라. 그를 두려워 말라.<sup>ㄷ</sup> 
            주가 말하노라. 이는 내가 너희와 함께 있어 너희를 구원하고, 너희를 그의 손에서 
            건져낼 것임이라.
        </p>
