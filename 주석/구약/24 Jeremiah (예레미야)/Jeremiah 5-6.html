            <p>
                1 (5:6) 적그리스도를 적시하는 (<a
                href="https://syh8293.github.io/an11/Revelation%2013-2-2.html"
                target="_blank">계 13:2</a>) "표범"이라는 단어는 구약에서 다섯 번 언급된다 (여기와 <a
                href="https://syh8293.github.io/an11/Revelation%2013-2-2.html"
                target="_blank">사 11:6</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Jeremiah%2013-23-1"
                target="_blank">렘 13:23</a>, 단 7:6, &nbsp<a
                href="https://syh8293.github.io/an9/Hosea%2013-7-1"
                target="_blank">호 13:7</a>). 신약에서는 <a
                href="https://syh8293.github.io/an9/Hosea%2013-7-1"
                target="_blank">요한계시록 13:2</a>이다. 또 그와 함께하는 "이리" (<a
                href="https://syh8293.github.io/an9/John%2010-12-2.html"
                target="_blank">요 10:12</a>)와 "사자" (<a
                href="https://syh8293.github.io/an9/John%2010-12-2.html"
                target="_blank">벧전 5:8</a>)가 있다. 느브캇네살의 행위는 <a 
                href="https://syh8293.github.io/yh/Revelation%2013.html"
                target="_blank">요한계시록 13장</a>에서 적그리스도의 행위의 전형이다.
            </p>
