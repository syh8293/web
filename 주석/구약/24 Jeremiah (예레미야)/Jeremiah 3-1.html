        <h4>예레미야 3:1 관주</h4>

        <p>
            3:1 사람들이 말하기를, “만일 한 남자가 자기 아내를 버려서 그 여자가 그 사람을 떠나 다른 사람의 
            것이 되면 본 남편이 그녀에게 다시 돌아오겠느냐? 그 땅이 크게 오염되지 않겠느냐?”<sup>ㄱ</sup> 
            하느니라. 그러나 너는 많은 애인들과 창녀짓을 하였어도 내게로 다시 돌아오라. 주가 말하노라.
