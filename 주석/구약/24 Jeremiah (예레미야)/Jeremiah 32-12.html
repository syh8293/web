            <p>
                1 (32:12) 예레미야는 외국 군대에 점령을 당할 운명에 처해 있는 땅의
                일부를 매입한다. 하나님께서는 선지자의 믿음을 시험하신다. 선지자는 그 
                일로 몹시 흔들린다 (<a
                href="https://syh8293.github.io/an11/Jeremiah%2032-16-2.html"
                target="_blank">16-25절</a> 참조). <a
                href="https://syh8293.github.io/an11/Jeremiah%2032-27-2.html"
                target="_blank">27-44절</a>에서 하나님의 답변을 보면 주님께서 알려 
                주시기를, 이스라엘이 회복될 때 그 땅을 돌려 받는 것과 똑같이 예레미야도 
                그때 자기 땅을 돌려 받는다는 것이다.
            </p>
