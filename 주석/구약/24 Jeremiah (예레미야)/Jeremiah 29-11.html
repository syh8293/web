        <h4>예레미야 29:11 주석</h4>

        <p>
            29:11 이는 내가 너희를 향하여 생각하는 그 생각들을 내가 앎이니, 곧 화평의 생각이요, 
            재앙이 아니라. 기대하던 끝을 너희에게 주리라.<sup>1</sup> 주가 말하노라.
        </p>

        <p>
            1 (29:11) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2029-12-2.html"
                target="_blank">11-14절</a>은 이중 적용이다. 역사적으로는 그들이 바빌론 포로에서 
            귀환된 것을 말한다. 다니엘과 느헤미야에서 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2029-12-2.html"
                target="_blank">12-13절</a>이 성취되었다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%209-3-2.html"
                target="_blank">단 9:3-4</a>, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/16%20Neh%20(느헤미야)/Nehemiah%201-4-2.html"
                target="_blank">느 1:4-6</a>). 하지만 예언적으로는 재림 때 이스라엘의 회복을 가리킨다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%209-3-2.html"
                target="_blank">호 3:5</a>, &nbsp<a

                target="_blank">말 3:1-2</a>).
