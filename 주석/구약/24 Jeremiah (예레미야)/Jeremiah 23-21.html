        <h4>예레미야 23:21 주석</h4>

        <p>
            23:21 내가 이 선지자들을 보내지 아니하였음에도 그들이 달리며 내가 그들에게 말하지 
            아니하였는데도 그들이 예언하였도다.<sup>1</sup>
        </p>

        <p> 1 (23:21) 21-40절은 사역자들에게, 특별히 1901년 이래 미국의 사역자들에게 뚜렷이 
            적용된다. 그들의 문제점은 늘 하나님의 "말씀들"이었다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2023-9-1"

                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2023-28-1"
                target="_blank">28-30</a>, 36-38, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%206-19-2.html"
                target="_blank">시 107:11</a>, &nbsp잠 22:12, &nbsp렘 6:19).
        </p>
