        <h4>예레미야 51:34 주석</h4>

        <p>
            51:34 “바빌론 왕 느부캇넷살이 나를 삼켰으며 나를 짓밟았으며 나를 빈 그릇이 되게 
            하였으며 그가 용처럼<sup>2</sup> 나를 삼켰으며 그가 나의 맛있는 것들로 그의 
            배를 채우고 나를 쫓아내었느니라.
        </p>

        <p>
            2 (51:34) 이 구절에서 느부캇네살은 적그리스도의 예표이다. 적그리스도는 "뱀의 씨" 이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/14%20The2%20(데살로니가후서)/Thessalonians2%202-7-2.html"
                target="_blank">살후 2:7-9</a>, 창 3:15). 또한 "뱀"은 "용"과 하나이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2027-1-3"
                target="_blank">사 27:1</a>, 계 12:9). 이 절에서 "삼켰으며" 라는 말은 적그리스도의 
            경우에는 실제로 삼킨다는 말이다 (<a 
                href="https://syh8293.github.io/web/주석/구약/23%20Isaiah%20(이사야)/Isaiah%206-13.html"
                target="_blank">사 6:13 주석</a> 참조).
        </p>
