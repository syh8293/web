    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;

            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
            <p>
                2 (51:34) 이 구절에서 느부캇네살은 적그리스도의 예표이다. 적그리스도는 
                "뱀의 씨" 이다 (<a
                href="https://syh8293.github.io/an11/Thessalonians2%202-7-2.html"
                target="_blank">살후 2:7-9</a>, 창 3:15). 또한 "뱀"은 "용"과 하나이다 (<a
                href="https://syh8293.github.io/an9/Isaiah%2027-1-3"
                target="_blank">사 27:1</a>, 계 12:9). 이 절에서 "삼켰으며" 라는 말은 
                적그리스도의 경우에는 실제로 삼킨다는 말이다 (<a 
                href="https://syh8293.github.io/ann/Isaiah%206-13.html" 
                target="_blank">사 6:13 주석</a> 참조).
            </p> 
</body>

</html>
