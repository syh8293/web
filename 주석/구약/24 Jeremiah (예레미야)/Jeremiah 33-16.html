        <h4>예레미야 33:16 관주</h4>

        <p>
            33:16 그 날들에 유다가 구원을 받겠고, 예루살렘은 안전하게 거하리라. 이것이 그 이름이니 
            성읍은 ‘주 우리의 의’라 불리리라.<sup>ㅇ</sup>
        </p>

        <p> 
            ㅇ 이 성읍의 이름은 예수 그리스도를 따라 불릴 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2048-35-3.html"
                target="_blank">15절</a>). 왜냐하면 그분은 그곳에서 왕으로 통치하실 것이기 때문이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2048-35-3.html"
                target="_blank">겔 48:35</a>).
        </p>
