        <h4>예레미야 10:25 관주</h4>

        <p>
            10:25 주의 격노를 주를 알지 못하는 이방들과 주의 이름을 부르지 아니하는 족속들 위에 부으소서. 
            이는 그들이 야곱을 먹고<sup>ㅇ</sup> 그를 삼켰으며 진멸하여 그의 거처를 황폐케 하였음이니이다.
        </p>

        <p> 
            ㅇ 역사적으로 적용할 땐 비유적 표현이지만, 예언적으로 적용할 땐 문자적으로 성취될 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2046-9-2.html"
                target="_blank">느 11:1</a>, &nbsp<a
                href="https://syh8293.github.io/web/주석/구약/23%20Isaiah%20(이사야)/Isaiah%206-13.html"
                target="_blank">사 6:13 주석</a> 참조).
        </p>
