<!DOCTYPE html>

<head>
    <title>예레미야 9:26 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
            <p>
                1 (9:26) 여기서 "유다"가 함족 사이에 포함되어 있다. "이집트"는 "미스라임" (<a
                href="https://syh8293.github.io/an11/Genesis%2010-6-2.html"
                target="_blank">창 10:6</a>)이요, "에돔"은 함으로부터 온 카나안인 아내들과 연계되어 있고 (<a
                href="https://syh8293.github.io/an11/Genesis%2010-6-2.html"
                target="_blank">창 26:34</a>; &nbsp<a
                href="https://syh8293.github.io/an11/Genesis%2028-8-1.html"
                target="_blank">28:8</a>), "암몬"과 "모압"은 롯이 저지른 근친상간에 의한 사생아들이다 (<a
                href="https://syh8293.github.io/an11/Genesis%2028-8-1.html"
                target="_blank">창 19:36-38</a>). 그의 아내는 함족인 이집트인이었다 (<a
                href="https://syh8293.github.io/an6/Genesis%2011-31.html"
                target="_blank">창 11:31 주석</a> 참조).
            </p>
</body>
