                href="https://syh8293.github.io/an11/Zechariah%205-5-2.html"

                창조주 어머니,” “가장 능력이 많고 자비가 풍성한 처녀,” “정의의 거울,” 
                “지혜의 자리,” “상아탑,” “계명성,” “천사들의 여왕,” “화평의 여왕,” 
                “모든 성자들의 여왕,” 등의 칭호가 주어졌다. 성경에서는 그녀를 “사탄의
