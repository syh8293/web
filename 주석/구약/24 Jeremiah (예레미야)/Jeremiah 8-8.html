            <p> 1 (8:8) 이 말씀의 대상은 성경 변개자들이다 (&lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2095.html"
                target="_blank">부록 95</a>&gt 참조). "서기관들"은 성경을 필사하는 
                일을 담당했다. 1880년 이래 변개된 영어 "성경들"이 233개나 출간 되었다. 
                내 손에는 밥존스대학의 "신조"가 들려 있는데, 그것은 밥 존스 2세, 밥 존스 3세,
                스티븐 존스가 서명한 것이다. 그들이 고백한 인쇄물이 의하면, 그들은 1940년 
                이래로 현재까지 "성경" (Scripture)의 한 구절도 보거나 들은 적이 없다.
            </p>
