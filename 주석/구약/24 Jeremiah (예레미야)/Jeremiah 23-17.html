        <h4>예레미야 23:17 관주</h4>

        <p>
            23:17 그들은 나를 멸시하는 자들에게 여전히 말하기를 “주께서 말씀하시나니 너희가 
            평안하리라.” 하며 또 그들은 자기 마음의 상상대로 행하는 모든 자들에게 말하기를 
            “재앙이 너희에게 오지 아니하리라.” 하였도다.<sup>ㅊ</sup>
        </p>
