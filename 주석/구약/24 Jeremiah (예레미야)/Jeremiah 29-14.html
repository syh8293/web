        <h4>예레미야 29:14 관주</h4>

        <p>
            29:14  주가 말하노라. 내가 너희와 만나게 될 것이요, 내가 너희의 사로잡힘을 
            돌이키리니<sup>ㄹ</sup> 내가 너희를 몰아내었던 모든 민족들과 모든 곳에서 너희를 
            모을 것이며<sup>ㅁ</sup> 내가 너희를 사로잡혀가게 하였던 그곳으로 너희를 다시 
            데려오리라. 주가 말하노라.
        </p>
