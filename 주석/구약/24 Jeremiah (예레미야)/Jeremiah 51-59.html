            <p>
                3 (51:59) 『숙소 책임자』 (A quiet prince)에 대한 히브리어 의미는 
                "숫자를 헤아리는 사람" (counter, numberer)을 의미한다. 오늘날 
                우리말로는 "안정된 직업을 가진 사람"이 될 것이다. 스라야는 바룩의 
                형제였다 (<a
                href="https://syh8293.github.io/an11/Jeremiah%2032-12-2.html"
                target="_blank">렘 32:12</a> 참조).
            </p>
