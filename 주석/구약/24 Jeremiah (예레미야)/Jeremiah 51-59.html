        <h4>예레미야 51:59 주석</h4>

        <p>
            51:59  유다 왕 시드키야 치리 제사년에 마아세야의 손자요, 네리야의 아들인 스라야가 
            왕과 함께 바빌론으로 갈 때에, 선지자 예레미야가 스라야에게 명한 말이라. 이 스라야는 
            숙소 책임자였더라.<sup>3</sup>
        </p>

        <p>
            3 (51:59) 『숙소 책임자』 (A quiet prince)에 대한 히브리어 의미는 "숫자를 
            헤아리는 사람" (counter, numberer)을 의미한다. 오늘날 우리말로는 "안정된 직업을 
            가진 사람"이 될 것이다. 스라야는 바룩의 형제였다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2032-12-2.html"
                target="_blank">렘 32:12</a> 참조).
        </p>
