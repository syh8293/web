        <h4>예레미야 51:25 주석</h4>

        <p>
            51:25  주가 말하노라. 온 땅을 멸하는, 오 파괴시키는 산아, 보라, 내가 너를 대적하노라. 
            내가 네게 내 손을 펴서 너를 바위들로부터 굴러 내리고 너를 불탄 산이 되게 하리라.<sup>1</sup>
        </p>
