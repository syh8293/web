        <h4>예레미야 34:14 관주</h4>

        <p>
            34:14 “너희는 각기 너희 형제 히브리인이 네게 팔렸거든 칠 년 되는 끝에 그들을 놓아주라. 
            그가 너를 육 년 동안 섬겼으니, 너는 그를 네게서 놓아 자유케 하라.”<sup>ㄷ</sup> 
            하였으나 너희 조상들은 내게 경청하지 아니하였고, 그들의 귀를 기울이지도 아니하였느니라.
        </p>
