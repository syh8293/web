        <h4>예레미야 31:34 관주</h4>

        <p>
            31:34 그러면 그들은 각기 자기 이웃과 각기 자기 형제에게 말하기를 “주를 알라.”고 
            더 이상 가르치지 아니하리니 이는 그들 모두가, 즉 그들 가운데 작은 자로부터 큰 
            자에 이르기까지 나를 알게 될 것이기 때문이요, 내가 그들의 죄악을 용서할 것이며 
            그들의 죄를 더 이상 기억하지 아니할 것임이라.<sup>ㅜ</sup> 주가 말하노라.
        </p>
