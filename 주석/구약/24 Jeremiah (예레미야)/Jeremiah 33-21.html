        <h4>예레미야 33:21 주석</h4>

        <p>
            33:21 그때에는 또한 나의 종 다윗과 맺은 나의 언약도 깨어질 수 있어서<sup>2</sup> 
            그에게 그의 보좌에서 다스릴 한 아들도 없을 것이며, 나의 사역자들인 레위인 제사장들과 
            세운 언약도 깨어질 수 있으리라.
        </p>

        <p>
            2 (33:21) 20-21절로 다윗의 언약과 아브라함의 언약은 영원하다는 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2089-28-2.html"
                target="_blank">시 89:28-37</a>). 그 언약들은 역사에 일어난 그 어떤 사건들에 
            의해서도 변경되거나 개정되거나 말소될 수 없다. 그 언약들은 지속되며 불변한다.
        </p>
