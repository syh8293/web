            <p>
                2 (33:21) 20-21절로 다윗의 언약과 아브라함의 언약은 영원하다는 것이다 (<a
                href="https://syh8293.github.io/an11/Psalms%2089-28-2.html"
                target="_blank">시 89:28-37</a>). 그 언약들은 역사에 일어난 그 어떤 
                사건들에 의해서도 변경되거나 개정되거나 말소될 수 없다. 그 언약들은 지속되며
                불변한다.
            </p>
