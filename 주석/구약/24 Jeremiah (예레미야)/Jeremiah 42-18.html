        <h4>예레미야 42:18 관주</h4>

        <p>
            42:18 만군의 주, 이스라엘의 하나님이 이같이 말하노라. 나의 분노와 진노를 예루살렘의 
            거민들 위에 부었던 것같이, 너희가 이집트에 들어가면 나의 진노를 너희 위에 
            부으리니<sup>ㅁ</sup> 그리하면 너희가 혐오와 놀람과 저주와 질책거리가 될 것이며,
