        <h4>예레미야 32:40 관주</h4>

        <p>
            32:40 내가 그들과 더불어 영원한 언약을 맺으리니<sup>ㅈ</sup> 내가 그들로부터 돌아서지 
            아니하고, 그들에게 선을 행하리라. 그러나 내가 그들의 마음에 나의 두려워함을 두리니 
            그들이 내게서 떠나지 아니하리라.
