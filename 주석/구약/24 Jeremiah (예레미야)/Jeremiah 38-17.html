            <p>
                2 (38:17) 영원 법칙들에 대한 존 칼빈의 이론들은 <a
                href="https://syh8293.github.io/an11/Jeremiah%2040-4-2.html"
                target="_blank">17-18</a>절에서 폭발해서 산산조각이 되어 버렸다. 
                여기서 하나님께서는 자유의지에 따라 선택할 수 있는 두 개의 법령을 
                제시하셨다. 첫 번째 법령은 17절이고, 두 번째 법령은 18절에 있다. 
                두 가지가 다 시드키야의 선택에 달려 있다. 만일 당신이 "칼빈의 
                버림받음에 대한 영원한 법칙"을 좋아하지 않는다면 그것을 버리고 선택에 
                관한 것을 붙들라. 그것은 다윗이 하나님의 "영원한 법칙"을 바꾼것 만큼이나 쉽다 (<a
                href="https://syh8293.github.io/an9/Samuel1%2023-11-2.html"
                target="_blank">삼상 23:11-13</a>, &lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%20109.html"
                target="_blank">부록109</a>&gt 참조).
            </p>
