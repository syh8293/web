                이름에서 제거되었음을 주목하라 (<a
                href="https://syh8293.github.io/an9/Psalms%20119-120-1"
                target="_blank">렘 22:28</a>). 하나님께서 그를 버리셨을 때 (<a

                target="_blank">렘 22:29 주석</a> 참조), 주님은 그분의 이름이 그와 
                연계되는 것조차도 원치 않으셨다.
