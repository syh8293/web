        <h4>예레미야 50:29 관주</h4>

        <p>
            50:29 바빌론을 대적하여 궁수들을 다 부르라. 활을 당기는 너희 모두는 그 주위를 둘러 
            진을 치라. 아무도 거기서 피하지 못하게 하라. 그녀의 행위대로 그녀에게 갚아 주고 
            그녀가 행한 모든 것대로 그녀에게 행하라.<sup>ㅂ</sup> 이는 그녀가 주를 거슬러
            이스라엘의 거룩하신 분을 대적하여 교만하였음이니라.
        </p>
