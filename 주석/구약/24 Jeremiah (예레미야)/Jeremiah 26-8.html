            <p> 2 (26:8) 여기에서 "모든 백성," 예레미야의 죽음을 외쳤던 모든 백성은 
                예레미야의 설교를 들었던 "모든 백성"이 아니고, 제사장들과 선지자들 
                가운데 모든 백성이다 (11절). 왜냐하면 "고관들과 백성"은 예레미야를 
                지지했기 때문이다 (16절). 종교지도자들은 모든 사악한 일의 배후에 
                있었는데, 이는 마치 예수 그리스도 때의 경우와 마찬가지였다 (<a
                href="https://syh8293.github.io/an11/Matthew%2027-20-2.html"
                target="_blank">마 27:20</a>, 막 15:10-11).
            </p>
