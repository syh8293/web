        <h4>예레미야 33:9 관주</h4>

        <p>
            33:9  내가 그들에게 행하는 모든 선을 듣게 될 땅의 모든 민족들 앞에서 그 성읍이 내게 
            기쁨의 이름과<sup>ㄹ</sup> 찬양과 영예가 되리라. 또 그들은 내가 이 성읍에 마련하는 
            모든 복과 모든 번영으로 인하여 두려워하며 떨리라.
