        <h4>예레미야 12:13 주석</h4>

        <p>
            12:13 그들이 밀을 심었으나 가시를 거둘 것이요,<sup>1</sup> 스스로 노력하나 소득이 
            없을 것이라. 그들은 주의 맹렬한 분노로 인하여 너희 소산으로 수치를 당하리라.
        </p>

        <p>
            1 (12:13) 이것이 얼마나 드러나게 "심는 대로 거두는 법칙" (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/9%20Gal%20(갈라디아서)/Galatians%206-7-1.html"
                target="_blank">갈 6:7</a>)을 위반하는가 주목하라. 하지만 그 이유는 그 밀이 
            가시떨기 사이에 뿌려졌기 때문이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/9%20Gal%20(갈라디아서)/Galatians%206-7-1.html"
                target="_blank">막 4:7</a>).
        </p>
