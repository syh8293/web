        <h4>예레미야 1:10 주석</h4>

        <p>
            1:10 보라, 내가 뿌리째 뽑아 내며 넘어뜨리고 멸망시키고 전복시키며 세우고 심기 위해 오늘 
            너를 민족들과 왕국들 위에 세웠느니라.” 하시니라.<sup>2</sup>
        </p>

        <p> 
            2 (1:10) 이 구절은 암흑 시대 교황들이 주장하여, 왕들에게 안수하거나 폐위시킬 때 또 
            반카톨릭 국가들을 멸망시킬 때 사용했다. 마호메트도 그랬다. <a 
                href="https://namu.wiki/w/%EC%9D%B4%EC%8A%AC%EB%9E%8C"
                target="_blank">이슬람</a>은 어떤 도시가 100% 모슬렘이 아니면 그 도시를 전복시키고 
            이슬람 율법사들이 100% <a
                href="https://ko.wikipedia.org/wiki/%EB%AC%B4%EC%8A%AC%EB%A6%BC"
                target="_blank">모슬렘</a>을 만들기 위해 이 구절을 사용했다.
        </p>
