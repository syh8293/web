        <h4>예레미야 31:23 관주</h4>

        <p>
            31:23 만군의 주, 이스라엘의 하나님이 이같이 말하노라. 내가 그 잡혀간 자들을 다시 데려올 
            때에<sup>ㅏ</sup> 그들이 유다의 땅과 그 성읍들에서 이 말을 사용하리니 “오 정의의 처소여, 
            거룩한 산이여,<sup>ㅑ</sup> 주께서  복 주시기를 원하노라.” 하리라.
        </p>
