        <h4>예레미야 46:2 주석</h4>

        <p>
            46:2 이집트에 대한 것이며, 이집트의 파라오느코왕의 군대에 대한 것이니,
            유다의 요시야왕의 아들 여호야킴 제사년에 바빌론의 느부캇넷살왕이 유프라테스
            강가 칼크미스에서 친 그 군대에 대한 것이라.<sup>1</sup>
        </p>
