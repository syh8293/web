        <h4>예레미야 15:1 주석</h4>

        <p>
            15:1 그러자 주께서 내게 말씀하시니라. 모세와 사무엘이 내 앞에 서 있다 
            할지라도<sup>1</sup> 내 마음이 이 백성에게 향할 수 없나니, 그들을 내 목전에서 
            쫓아내어 그들로 가게 하라.
        </p>

        <p>
            1 (15:1) 예루살렘 멸망 직전에 하나님께서는 가장 좋아하시는 구약 인물들 다섯 
            명을 골라 그들을 의로운 사람들이라고 부르셨다. 여기서 "모세와 사무엘" 두 사람, 
            에스겔에서 "노아, 다니엘, 욥" 세 사람이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2014-14-2.html"
                target="_blank">겔 14:14</a>, 20). 만일 몇 명을 더 추가하셨다면 
            아브라함, 요셉, 다윗이 포함되었을 것이다.
        </p>
