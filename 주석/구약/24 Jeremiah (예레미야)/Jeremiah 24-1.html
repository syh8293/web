        <h4>예레미야 24:1 관주</h4>

        <p>
            24:1 바빌론의 느부캇넷살왕이 유다의 여호야킴왕의 아들 여코냐와 유다의 고관들을 목공들과 
            대장장이들과 함께 예루살렘으로부터 사로잡아 바빌론으로 데려온 후에,<sup>ㄱ</sup> 
            주께서 내게 보여 주셨으니, 보라, 무화과 두 광주리가 주의 성전 앞에 놓여 있더라.
