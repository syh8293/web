        <h4>예레미야 46:28 관주</h4>

        <p>
            46:28  주가 말하노라. 오 내 종 야곱아, 너는 두려워 말라. 이는 내가 너와 함께 
            있을 것이며, 내가 너를 쫓아냈던 모든 민족들은 완전히 끝낼 것이지만, 내가 너는 
            완전히 끝내지 않고<sup>ㅁ</sup> 공의로 바로잡을 것임이라. 그러나 내가 너를 전혀 
            벌하지 않은 채 두지는 아니하리라.
        </p>
