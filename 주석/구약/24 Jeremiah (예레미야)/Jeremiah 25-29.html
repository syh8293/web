        <h4>예레미야 25:29 주석</h4>

        <p>
            25:29 보라, 내가 내 이름으로 일컬음을 받는 성읍에 재앙을 내리기 시작하는데 너희가 
            철저하게 벌받지 않겠느냐? 네가 벌을 면치 못하리라. 이는 내가 땅 모든 거민들 위에 
            칼을 부를 것임이라.<sup>3</sup> 만군의 주가 말하노라.
        </p>

        <p>
            3 (25:29) UN에 대한 하나님의 심판은 UN 평화유지군에 대한 전쟁에만 국한되지 않는다 (<a
                href="https://syh8293.github.io/web/주석/구약/24%20Jeremiah%20(예레미야)/Jeremiah%2025-17.html"

        </p>
