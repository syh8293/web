            <p>
                2 (5:9) 이 구절은 하나님께서 그분의 백성 유대인, 즉 이스라엘
                민족에게 복수하심을 말씀하신 것이다. 하나님께서 그와 같이 이스라엘을
                다루신다면, 미국에 대해서는 어떻게 하실 것이라고 생각하는가? 밥 존스
                1세는 이렇게 말했다. "하나님께서는 다른 나라들을 참아 주신것처럼 미국을
                참아 주시지는 않을 것이다, 왜냐하면 미국은 하나님과 더불어 시작한 나라이기
                때문이다." 오늘날 어떤 기독교 지도자나 유명인사라도 입을 벌려 이와 같이
                말한 것을 당신은 들어보지 못했을 것이다.
            </p>
