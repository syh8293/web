        <h4>예레미야 43:7 관주</h4>

        <p>
            43:7 그러므로 그들이 이집트 땅으로 들어갔으니<sup>ㄴ</sup> 이는 그들이 주의 음성에 
            복종하지 아니하였음이라. 그리하여 그들은 타판헤스까지 갔더라.
        </p>

        <p> 
            ㄴ <a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2044-28-2.html"
