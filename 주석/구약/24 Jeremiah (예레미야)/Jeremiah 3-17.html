        <h4>예레미야 3:17 주석</h4>

        <p>
            3:17 그 때에 사람들은 예루살렘을 주의 보좌라<sup>1</sup> 부를 것이며 주의 
            이름으로 모든 민족들이 그곳 예루살렘에 모일 것이며 사람들은 더 이상 그들의 
            악한 마음의 상상을 따라 행하지 아니하리라.
        </p>

        <p>
            1 (3:17) 여기에서 "보좌"란 예루살렘에 있는 다윗의 지상 보좌이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/13%20Chr1%20(역대기상)/Chronicles1%2029-23-1.html"
                target="_blank">대상 29:23</a>, 왕상 2:12). 그것은 예수 그리스도께서 
            재림 때 취하실 그 보좌이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/13%20Chr1%20(역대기상)/Chronicles1%2029-23-1.html"
                target="_blank">눅 1:32-33</a>).
        </p>
