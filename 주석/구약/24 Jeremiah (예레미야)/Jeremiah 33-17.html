        <h4>예레미야 33:17 주석</h4>

        <p>
            33:17  주가 이같이 말하노라. 이스라엘 집의 보좌에 앉을 사람이 다윗에게는 한 사람도 
            부족하지 아니할 것이요,<sup>1</sup>
        </p>

        <p>
            1 (33:17) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2022-30-1"
                target="_blank">예레미야 22:30</a>에 정면으로 모순됨을 유의하라. 이는 이스라엘이 
            회복될 때 그 누구라도 다윗의 보좌에 앉은 사람은 사람인 아버지를 가질 수 없다는 것을 다시 
            한 번 증명해 준다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2022-30-1.html"
                target="_blank">사 7:14</a>; &nbsp9:6).
