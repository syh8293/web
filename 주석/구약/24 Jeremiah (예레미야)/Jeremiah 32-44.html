        <h4>예레미야 32:44 관주</h4>

        <p>
            32:44 사람들은 돈을 주고 밭들을 사되 증서들을 써서 봉인하고 베냐민 땅과 예루살렘 
            주위 지역과 유다의 성읍들과 산지의 성읍들과 골짜기의 성읍들과 남쪽의 성읍들에서 
            증인들을 세우리라. 이는 내가 그들의 사로잡힌 자들을 돌아오게 할 것임이라. 주가 
            말하노라.<sup>ㅍ</sup>
        </p>
