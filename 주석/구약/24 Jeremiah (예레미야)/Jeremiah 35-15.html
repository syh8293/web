        <h4>예레미야 35:15 관주</h4>

        <p>
            35:15 내가 또 내 모든 종 선지자들을 너희에게 보내되 일찍 일어나
            그들을 보내며 말하기를 “너희는 이제 각자가 악한 길에서 돌이켜 너희의
            행실을 고치고, 다른 신들을 좇아 그들을 섬기지 말고, 내가 너희와 너희
            조상들에게 준 땅에서 거할지니라.” 하였으나 너희가 너희 귀를 기울이지
            아니하였고 내게 경청하지도 아니하였도다.<sup>ㄴ</sup>
        </p>
