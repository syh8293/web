            <p>
                1 (10:10) 여호와는 막연한 "신" (알라)이 아님을 유의하라. 그분은
                "참 하나님"이시요 "살아계신 하나님"이시다. 신약에서 그 하나님의 
                이름은 예수 그리스도시다 (<a
                href="https://syh8293.github.io/an11/John1%205-20-2.html"
                target="_blank">요일 5:20</a>, &nbsp딤전 3:15-16; &nbsp<a
                href="https://syh8293.github.io/an9/Timotyh1%204-10-1"
                target="_blank">4:10</a>, &nbsp살전 1:9-10). 그러므로 하나님을 고를 때가 오면 바른 하나님을 
                골랐는지 확인해야 한다. 오늘날 "하나님들"은 "한 다스에 십 원"할 정도이다 (<a
                href="https://syh8293.github.io/an9/Acts%2017-22-2.html"
                target="_blank">행 17:22-23</a>, &nbsp고후 4:4).
            </p>
