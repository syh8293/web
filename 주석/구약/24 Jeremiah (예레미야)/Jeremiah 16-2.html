        <h4>예레미야 16:2 주석</h4>

        <p>
            16:2 너는 이곳에서 네게 아내를 취하지도 말며 아들들이나 딸들도 두지 말지니라.<sup>1</sup>
        </p>

        <p>
            1 (16:2) 예레미야는 성경에서 혼인하지 말고 자녀도 갖지 말라고 명령을 받은 유일한 
            사람이다. 그 이유는 예레미야가 환란 때 유대인의 예표이기 때문이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2024-19-2.html"
                target="_blank">마 24:19</a>, 눅 23:28-31). 모든 예언적 주석가들은 이
            연계를 놓치고 있다.
