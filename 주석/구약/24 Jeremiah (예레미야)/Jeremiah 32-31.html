            <p>
                2 (32:31) 하나님께서 자기 이름을 거기에 두시려고 성전을 세우라고
                허락하셨을 때 이 도성이 어떤 종류의 도성이었는지 모두 알고 계셨음을 주목하라 (<a
                href="https://syh8293.github.io/an11/Joshua%2018-10-2.html"
                target="_blank">수 18:10, 28</a>). 그분은 이 도성의 거주자들의 타락을
                아셨으며, 또 이 도성의 미래를 아셨다. 하나님께서는 이 도성을 "사랑하시는
                도성"으로 만드실 의향을 갖고 그리하셨다 (<a
                href="https://syh8293.github.io/an9/Revelation%2020-9-2.html"
                target="_blank">계 20:9</a>). 이 도성의 이름은 "주께서 거기 계시다." (<a
                href="https://syh8293.github.io/an9/Revelation%2020-9-2.html"
                target="_blank">겔 48:35</a>)가 될 것이다.
            </p>
