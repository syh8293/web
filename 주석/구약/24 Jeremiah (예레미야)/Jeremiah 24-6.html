            <p>
                1 (24:6) 이 구절의 전반부는 에스라와 느헤미야의 인도로 "그 땅"에 돌아오는 
                유대인들의 귀환으로 성취되었지만, 후반부는 아직 성취되지 않았다 (<a 
                href="https://syh8293.github.io/an1/Isaiah%2061-2.html"
                target="_blank">사 61:2 주석</a> 참조). 이 후반부는 천년왕국에서 성취될 것이다.
