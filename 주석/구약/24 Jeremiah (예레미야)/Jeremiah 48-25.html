            <p>
                1 (48:25) 24-25절은 멸망의 아들에 해당된다. 유다 이스카리옷 (<a
                href="https://syh8293.github.io/an11/John%2017-12-2.html"
                target="_blank">요 17:12</a>)은 "크리욧" 출신이다 (24절). 
                이스카리옷은 "크리욧 사람"이라는 뜻이다. 적그리스도 (<a
                href="https://syh8293.github.io/an9/Thessalonians2%202-3-3.html"
                target="_blank">살후 2:3</a>)는 병든 팔을 가졌다 (<a
                href="https://syh8293.github.io/an9/Thessalonians2%202-3-3.html"
                target="_blank">슼 11:17</a>).
            </p>
