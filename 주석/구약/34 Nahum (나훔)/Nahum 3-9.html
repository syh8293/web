            <p>
                3:9 에디오피아와 이집트가 그녀의 힘이 되어 그것이 무한하였고 풋과 루빔이
                너의 돕는 자들이<sup>2</sup> 되었도다.
            </p> 
        
            <p> 	
                1  (3:9) 이 구절에 기록된 모든 나라들은 함족 출신이다 (<a
                href="https://syh8293.github.io/an6/Genesis%2010-6.html"
                target="_blank">창 10:6 주석</a> 참조). 그리고 이 구절에 기록된 모든 나라들은
                또한 모슬렘이다. "풋"과 "루빔"은 오늘날의 리비아이며, 여기서
                "에디오피아"는 현재의 에디오피아를 포함할 뿐만 아니라 이슬람교 국가인 수단
                또한 포함한다. 최근 수단은 그리스도인들을 학살하는 일을 <a
                href="http://www.kscoramdeo.com/news/articleView.html?idxno=10171"
                target="_blank">자행</a>하고 있다.
            </p>
