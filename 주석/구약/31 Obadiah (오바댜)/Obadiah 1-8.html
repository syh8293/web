        <h4>오바댜 1:8 주석</h4>

        <p>
            1:8 주가 말하노라. 내가 그 날에 에돔에서 현명한 자들을, 에서의 산에서 명철을 
            멸하지 아니하겠느냐?<sup>1</sup>
        </p> 
    
        <p> 	
            (1:8) "에돔"에 『현명한 자들』이 있다는 것은 특별한 표현이다. 실제로 에돔 출신의 
            현명한 자들이 있다면 그들은 그 지방에 살았던 욥에게서 지혜를 배웠을 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/18%20Job%20(욥기)/Job%201-1-2.html"
                target="_blank">욥 1:1</a>, 애 4:21 참조).
        </p>
