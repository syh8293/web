            <p>
                1:11 네가 저쪽 편에 섰던 날, 곧 타국인들이 그의 군대를 사로잡아가고
                외국인들이 그의 성문으로 들어가서 예루살렘을<sup>2</sup> 놓고 제비를 
                뽑았던 그 날에 너도 그들 중에 하나 같았느니라.
            </p> 
        
            <p> 	
                2 (1:11) 이 구절은 느부캇네살이 예루살렘을 파괴했을 때 있었던 일들을
                언급하고 있다 (<a
                href="https://syh8293.github.io/an9/Obadiah%201-12-1"
                target="_blank">12-14절</a>). 예루살렘의 파괴는 <a
                href="https://syh8293.github.io/an9/Kings2%2025-1-2"
                target="_blank">열왕기하 25:1-21</a>, &nbsp<a
                href="https://syh8293.github.io/an11/Chronicles2%2036-15-2.html"
                target="_blank">역대기하 36:15-21</a>, &nbsp<a

                target="_blank">예례미야 39:1-18</a>; &nbsp<a 
                href="https://syh8293.github.io/yh4/Jeremiah%2052.html"
