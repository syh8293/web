        <h4>오바댜 1:11 주석</h4>

        <p>
            1:11 네가 저쪽 편에 섰던 날, 곧 타국인들이 그의 군대를 사로잡아가고 외국인들이 
            그의 성문으로 들어가서 예루살렘을<sup>2</sup> 놓고 제비를 뽑았던 그 날에 너도 
            그들 중에 하나 같았느니라.
        </p>
