            <p>
                1:17 너는 더 부르짖어 말하기를 ‘만군의 주가 이같이 말하노니, 내 
                성읍들이 번영하여 다시 널리 퍼져 나갈 것이며 주께서 다시 시온을 
                위로하시고 다시 예루살렘을 택하시리라.’ 하라.”고 하더라.<sup>ㅅ</sup>
            </p> 
        
            <p> 
                ㅅ 이중 적용 : 초림에 앞서 단기적으로, 재림 때에 영구히 성취됨.
