        <h4>스카랴 11:8 주석</h4>

        <p>
            11:8 또 내가 한 달 동안에 세 목자를 끊었으니,<sup>1</sup> 내 혼이 그들을 싫어하였고 
            그들의 혼도 나를 몹시 싫어하였도다.
        </p> 
    
        <p> 	
            1 (11:8) 이 구절도 난제다. 본문을 해석할 수 있는 학자가 없다. 다만 본문이 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%207-8-3.html"
                target="_blank">다니엘 7:8</a>에 등장하는 "뿔 세개"가 뿌리째 뽑히는 사건과 관련이 
            있음직하다. 그 외의 의미에 대해서는 이번에도 "나는 모른다."이다 (<a 
                href="https://syh8293.github.io/web/성경/구약/22%20Song%20of%20Solomon%20(솔로몬의%20노래)/Solomon%200.html"
                target="_blank">솔로몬의 노래 서문</a> 참조).   
        </p>
