        <h4>스카랴 14:5 관주</h4>

        <p>
            14:5 너희는 산들의 골짜기로 도망하리니, 이는 산들의 골짜기가 아살까지 미칠
            것임이라. 정녕 너희가 도망하리니, 마치 유다의 웃시야왕의 시대에 너희가 지진
            앞에서 도망했던 것과 같으리라. 주 나의 하나님께서 오시리니, 모든 성도들이 
            주와 함께하리이다.<sup>ㄷ</sup>
        </p>
