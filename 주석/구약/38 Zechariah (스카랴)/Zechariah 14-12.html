        <h4>스카랴 14:12 관주</h4>

        <p>
            14:12  주께서 예루살렘을 대적하여 싸운 모든 백성을 치실 재앙이 이러하리니, 그들이 
            그 발로 서 있을 때에 그들의 살이 녹아 없어질 것이요, 그들의 눈이 그 구멍 속에서 
            녹아 없어질 것이며, 그들의 혀가 그 입에서 녹아 없어질 것이라.<sup>ㅂ</sup>
        </p>
