        <h4>스카랴 10:5 관주</h4>

        <p>
            10:5 그들은 전쟁터에서 그들의 원수들<sup>ㄴ</sup> 거리의 진흙에다 밟는 
            용사들처<sup>ㄷ</sup> 되리라. 또 그들이 싸우리니, 이는 주가 그들과 함께하므로 
            말 탄 자들이 수치를 당할 것이기 때문이라.<sup>ㄹ</sup>
        </p>
