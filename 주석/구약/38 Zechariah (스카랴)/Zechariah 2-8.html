        <p>
            2:8 이는 만군의 주가 이같이 말함이라. 그 영광 후에 그가 너희를 약탈한 민족들에게 
            나를 보내셨나니,<sup>ㄴ</sup> 이는 너희를 손대는 자가 그의 눈동자를 손대는
