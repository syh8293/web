        <h4>스카랴 13:3 관주</h4>

        <p>
            13:3 어떤 자가 여전히 예언하게 되면, 그를 낳은 그의 아비와 그의 어미가 그에게 
            말하기를 “너는 살지 못하리니 이는 네가 주의 이름으로 거짓말을 함이라.”<sup>ㄴ</sup> 
            할 것이며 그를 낳은 그의 아비와 그의 어미는 그가 예언할 때에 그를 찌르리라.
        </p>
