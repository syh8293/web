            <p>
                13:6 어떤 자가 그에게 말하기를 “네 손들에 이 상처들은 무엇이냐?”<sup>1ㄷ</sup> 
                하면 그가 대답하기를 “그것들은 내 친구들의 집에서 받은 상처라.” 하리라.
            </p> 

            <p>
                ㄷ 재림 (<a
                    href="https://syh8293.github.io/an11/Revelation%207-17-1.html"
                    target="_blank">계 1:7</a>, <a 
                    href="https://syh8293.github.io/ann/Genesis%2045-3.html" 
                    target="_blank">창 45:3 주석</a> 참조)
            </p>
            
            <p> 	
                1  (13:6) 모든 가짜 성서들은 예수 그리스도의 『손들』에 있는 『상처들』을 
                제거해 버렸다. "손" 혹은 "손들"에 해당하는 히브리어 단어 "야드" (יָד) 는 
                구약에서 약 800회 가량 사용된다. 그러나 변개된 성서들은 이 단어를 "몸," 
                "가슴," "등" 등으로 바꿈으로써 성경의 영감을 증명하는 예언을 제거해 버렸다. 
            </p>
