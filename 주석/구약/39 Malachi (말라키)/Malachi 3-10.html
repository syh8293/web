        <h4>말라키 3:10 관주</h4>

        <p>
            3:10 만군의 주가 말하노니, 너희는 모든 십일조를 창고에 들여와 내 집에 식량이
            있게 하고,<sup>ㄴ</sup> 이제 그것으로 나를 시험하여 내가 하늘의 창문들을
            열어 너희에게 복을 부어 주지 않나 보라. 그것을 받을 만한 충분한 장소가 없으리라.
        </p>
