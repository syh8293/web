        <h4>말라키 3:12 주석</h4>

        <p>
            3:12 그러면 모든 민족들이 너희를 복받았다 하리니, 이는 너희가 기쁨의 땅이 될 
            것임이라.<sup>4</sup> 만군의 주가 말하노라.
        </p> 
    
        <p> 	
            4 (3:12) 분명히 재림에 관한 구절이다. UN을 포함한 그 어떤 민족도 이스라엘을 
            『복받았다』고 하지 않기 때문이다. 지금 이스라엘은 『모든  민족들』에게 『기쁨의 
            땅』이 아니라, 『모든 백성에게 무거운 돌』이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/38%20Zec%20(스카랴)/Zechariah%2012-3-4.html"
                target="_blank">슼 12:3</a>).
        </p>
