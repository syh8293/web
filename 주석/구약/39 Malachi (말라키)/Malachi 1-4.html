    	<h4>말라키 1:4 관주</h4>
   
        <p>
            1:4 에돔은<sup>ㄷ</sup> 말하기를 “우리가 곤궁하게 되었으나 우리가 
            돌아가서 황폐한 곳들을 세우리라.” 하나, 만군의 주가 이같이 말하노니, 
            그들은 쌓을 것이나 나는 헐어낼 것이며, 사람들은 그들을 ‘악의 경계라.’ 
            또 ‘주께서 영원한 진노를 품으신 백성이라.’ 부르리라.<sup>ㄹ</sup>
        </p>
