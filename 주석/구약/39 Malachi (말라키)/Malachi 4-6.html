        <h4>말라키 4:6 주석</h4>

        <p>
            4:6 그가 아비들의 마음을 자식들에게로, 자식들의 마음을 그들의 아비들에게로
            돌이켜, 내가 와서 땅을 저주로 치지 않게 하리라.<sup>4</sup>
        </p> 
    
        <p> 	
            4 (4:6) 구약은 『저주』로 끝난다 (<a 
                href="https://syh8293.github.io/web/주석/신약/9%20Galatians%20(갈라디아서)/Galatians%203-10.html"
                target="_blank">갈 3:10 관주</a> 참조). 신약은 『우리 주 예수 그리스도의 
            은혜』에 대해 『아멘』이라고 말함으로써 끝난다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2022-21-1.html"
                target="_blank">계 22:21</a>). 왜냐하면 『그리스도께서 우리를 위하여 저주가 
            되셔서 율법의 저주로부터 우리를 구속』 하셨기 때문이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2022-21-1.html"
                target="_blank">갈 3:13</a>).
        </p>
