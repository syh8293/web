        <h4>말라키 1:11 관주</h4>

        <p>
            1:11 이는 해 뜨는 데부터 해 지는 데까지 내 이름이 이방인들 가운데서
            위대하게 될 것이기 때문이라.<sup>ㅅ</sup> 각처에서 내 이름에 향을
            피우며 순결한 제물이 드려질 것이니,<sup>ㅇ</sup> 이는 내 이름이
            이방 가운데서 위대하게 될 것임이라. 만군의 주가 말하노라.
        </p>
