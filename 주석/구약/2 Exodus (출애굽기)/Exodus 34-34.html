        <h4>출애굽기 34:34 주석</h4>
        <p>
            34:34 그러나 모세가 대화하기 위해 주 앞에 들어갈 때면, 나올 
            때까지 수건을 벗고 있다가<sup>4</sup> 그가 나와서는 그가 
            명령받은 일을 이스라엘 자손에게 고하더라.
        </p>

       <p> 	
            4 (34:34)  NASV와 NIV는 모세가 이스라엘 자손들과 말하는 
            것을 '마친' 뒤에 수건으로 그의 얼굴을 가렸다는 기상천외한 
            번역을 제공한다. 이 번역은 하나님께 버림받은 '칠십인역에서 
            기인한다. 이 터무니없는 큰 오류는 문맥과 정확히 반대되는
