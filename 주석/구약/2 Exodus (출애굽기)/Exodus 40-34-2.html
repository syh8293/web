        <p>
            40:34  그러자 구름이 회중의 장막을 덮었으니 주의 영광이 성막을 
            가득 채우더라.<sup>3</sup>
        </p>

		<p>
            3 (40:34) 그리스도인이 '그가 명령받은 대로 행할' 때까지는 성령으로
            충만해지지 않는다는 것을 34절이 예표적으로 보여 준다는 사실에 주목하라.
            광야의 여정은 '이집트로부터의 구속 이후' 성령에 의해 인도된다.
        </p>
