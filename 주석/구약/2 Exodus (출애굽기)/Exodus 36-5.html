        <h4>출애굽기 36:5 주석</h4>
        <p>
            36:5  그들이 모세에게 고하여 말하기를 “백성들이 주께서 만들라고 
            명령하신 공사 일에 필요한 것보다 훨씬 많이 가져오나이다.”<sup>1</sup> 하니,
        </p>
