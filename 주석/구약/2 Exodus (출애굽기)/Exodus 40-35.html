        <h4>출애굽기 40:35 주석</h4>
        <p>
            40:35 모세가 회중의 장막에 들어갈 수 없었으니 이는 구름이 그 위에
            있고 주의 영광이 성막을 가득 채움이더라.<sup>4</sup>
        </p>

        <p>
            4 (40:35) 예표적으로 구원은 이 단계에서 '역사적으로' 여전히 불완전하다. 
            왜냐하면 "하나님의 영광"이 비록 성막에 있을지라도 모세가 그 안으로 
            들어가지 못하기 때문이다. 신약성경은 '당신'이 그 영광을 '현재' 당신의 
            몸안에 지니고 있다고 말씀한다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/4%20Num%20(민수기)/Numbers%208-3-1.html"
                target="_blank">골 2:9-10</a> 참조).
        </p>
