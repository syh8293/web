        <h4>출애굽기 14:31 관주</h4>
        
        <p>
            14:31 이스라엘이 주께서 이집트인들에게 행하신 위대한 일을<sup>ㅊ</sup> 
            보고 그 백성이 주를 두려워하고 주와 그의 종 모세를 믿더라.
        </p>

        <p>

            "위대한 일"이라고 부르실 리가 없다.
        </p>
