<body>
        <h4>출애굽기 40:34 주석</h4>
        <p>
            40:34  그러자 구름이 회중의 장막을 덮었으니 주의 영광이<sup>2</sup> 
            성막을 가득 채우더라.
        </p>

        <p>
            2 (40:34) 이 『주의 영광』은 은사주의자들에 의해 “셰키나" (Shekina)로 
            언급된다. 성경과 무관한 이 비성경적인 말은 '온켈로스의 탈굼 (Targum of 
            Onkelos)'에서만 발견된다. 그것은 전혀 성경적인 단어가 아니다.
        </p>
