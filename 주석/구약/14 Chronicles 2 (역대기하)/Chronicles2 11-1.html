        <h4>역대기하 11:1 주석</h4>
        
        <p>
            11:1 르호보암이 예루살렘에 가서 유다와 베냐민 집을 모으니, 택한 사람이
            십팔만으로 용사들이더라.<sup>1</sup> 이는 이스라엘과 싸워 왕국을 
            르호보암에게로 회복시키려는 것이었더라.
        </p>
        
        <p>
            1 (11:1) 솔로몬이 통치하던 때의 어느 시점에서, 베냐민과 유다는 32만 명의 
            군사 손실을 입었다. 다윗이 통치하던 때의 군사는 50만 명이었다 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/11%20Kin1%20(열왕기상)/Kings1%2012-18-1.html"
            target="_blank">삼하 24:9</a>). 이는 "평화 시절의 군대"가 거의 3분의 2의
            전력 손실을 입었음을 의미한다.
        </p>
