        <h4>역대기하 28:1 관주</h4>
        
        <p>
            28:1 아하스가 치리하기 시작할 때 이십 세였으며,<sup>ㄱ</sup> 
            그가 예루살렘에서 십육 년을 치리하였더라. 그러나 그는 그의 
            조상 다윗같이 주의 목전에 옳은 것을 행하지 아니하였으니
        </p>
        
        <p> 
        	ㄱ 이 장에 대한 림머의 연대는 B.C. 742-726년이다.
