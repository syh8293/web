        <h4>역대기하 9:18 주석</h4>
        
        <p>
            9:18 그 보좌에는 여섯 계단이 있고<sup>3</sup> 금으로 된 발판이 있어 
            보좌에 부착되었으며, 앉는 자리 양편에는 팔걸이가 있고 팔걸이 곁에는 
            두 사자가 섰더라.
        </p>
        
        <p>
            3 (9:18) "18"절은 세 개의 "6"으로 이루어진다 (18=6+6+6). 또한 양편으로 
            각 계단마다 사자 하나와 함께 여섯 계단이 있다 (666, <a
            href="https://syh8293.github.io/an8/Daniel%203-1-1.html"
            target="_blank">단 3:1</a>). 모든 성경개정자들은 이 모든 구절들을 놓쳤다.
        </p>
