        <h4>역대기하 5:1 관주</h4>
        
        <p>
            5:1 그리하여 솔로몬이 주의 전을 위하여 만드는 모든 일이 
            끝나니라.<sup>ㄱ</sup> 솔로몬이 그의 아버지 다윗이 헌납한 
            모든 것을 가져가서 은과 금과 모든 기구들을 하나님의 전의 
            보물창고에 두었더라.
        </p>
        
        <p> 
        	ㄱ 벌링거의 연대는 B.C. 901년으로 90년 정도를 줄였다.
        </p>
