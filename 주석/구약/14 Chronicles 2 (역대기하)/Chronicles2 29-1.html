<body>
        <h4>역대기하 29:1 관주</h4>

        <p>
            29:1 히스키야가 이십오 세에 치리하기 시작하니라.<sup>ㄱ</sup> 
            그가 예루살렘에서 이십구 년을 치리하였으며, 그의 어머니의 이름은 
            아비야로 스카랴의 딸이더라.
        </p>
        
        <p> 
            ㄱ 이에 대한 벌링거의 연대는 B.C. 617년경이고, 다른 연대학자들이
            제시하는 연대는 B.C. 751년, B.C. 698년, B.C. 745년 등이다.
        </p>
