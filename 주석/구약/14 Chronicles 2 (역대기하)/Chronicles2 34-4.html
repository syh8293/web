<head>
    <title>역대기하 34:4 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }

<body>
        <h4>역대기하 34:4 관주</h4>
        
        <p>
            34:4 백성이 왕 앞에서 바알들의 제단을 부수고 제단들 위에 높이 있는
            형상들을 찍어 내렸으며, 아세라들과 새긴 형상들과 부어 만든 형상들을 
            산산이 부수어<sup>ㄱ</sup> 가루로 만들고 그들에게 제사지냈던 자들의 
            무덤들 위에 뿌렸고
        </p>

        <p> 
        	ㄱ "산산이 부수어" ("strowed"는 "scattered it around" 의미의 
                옛 영어)
        </p>

</body>
