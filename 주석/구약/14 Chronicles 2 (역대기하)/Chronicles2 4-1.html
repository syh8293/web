        <h4>역대기하 4:1 주석</h4>
        
        <p>
            4:1 또 솔로몬이 놋으로 제단을 만들었으니, 그 길이가 이십 큐빗이요, 그
            너비가 이십 큐빗이며, 그 높이가 십 큐빗이더라.<sup>1</sup>
        </p>
        
        <p>
            1 (4:1) 여기에서의 놋 제단의 크기는 원래의 놋 제단보다 네 배가량 크다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/2%20Exo%20(출애굽기)/Exodus%2038-1-1.html"
                target="_blank">출 38:1</a>). 즉 원래 제단의 크기는 5x5x3 (큐빗)인데 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/2%20Exo%20(출애굽기)/Exodus%2038-1-1.html"
                target="_blank">왕상 7:27</a> 참고) 여기에서의 제단의 크기는 20x20x10 
            (큐빗)이다 (1 큐빗은 약 45.7cm이다).
        </p>
