        <h4>역대기하 24:15 주석</h4>
        
        <p>
            24:15  여호야다가 늙어 연수를 채우고 죽었으니 그가 죽을 때 일백삼십 
            세였더라.<sup>1</sup>
        </p>
        
        <p>
            1 (24:15) 여호수아와 모세가 죽은 다음, 5백 년 이상 흐른 후인데도, 
            여호야다는 이 두 사람보다 더 오래 살았다 (130세). 모세는 120세에 죽었고 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/5%20Deu%20(신명기)/Deuteronomy%2034-7-2.html"
                target="_blank">신 34:7</a>), 요셉은 110세에 (창 50:26), 여호수아도 
            110세에 죽었다 (수 24:29).
        </p>
