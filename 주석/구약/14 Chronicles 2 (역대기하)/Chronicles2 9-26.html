<body>
        <h4>역대기하 9:26 주석</h4>
        
        <p>
            9:26 솔로몬이 강에서부터 필리스티아인들의 땅과 이집트의 경계에 이르는 
            모든 왕들을 치리하였더라.<sup>5</sup>
        </p>
        
        <p>
            5 (9:26) 본문은 <a
            href="https://syh8293.github.io/an8/Genesis%2015-18-1.html"
            target="_blank">창세기 15:18</a>에서 아브라함에게 부여된 땅의 영역을
            말해 준다. 그 땅에는 시내 반도, 트랜스 요르단, 레바논, 가자, 요단 강
            서안 지구, 요단 강 동안 지구, 골란 고원, 시리아 남부, 사우디아라비아
            북부가 포함 된다. 그 땅을 "이스라엘"이라고 부른다. 여호수아에서 벌어졌던
            전쟁은 그 땅의 일부에만 해당한다.
        </p>
