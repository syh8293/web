        <h4>역대기하 32:8 주석</h4>

        <p>
            32:8 그와 함께하는 것은 육신의 팔이나<sup>1</sup> 우리와 함께하시는 분은 
            주 우리 하나님이시니 그분께서 우리를 도우시고 우리의 싸움을 싸우시는도다.” 
            하니 백성이 유다의 히스키야왕의 말에 안도하더라.
        </p>
        
        <p>
            1 (32:8) 이것은 신약 <a
            href="https://syh8293.github.io/an8/Corinthians2%2010-3-2.html"
            target="_blank">고린도후서 10:3-4</a>에 대비되는 "육신의 팔"이다. 이 "육신의 팔"은 <a
            href="https://ko.wikipedia.org/wiki/%EC%9E%AD_%EB%8E%80%EC%8B%9C"
             target="_blank">잭 뎀시</a>, &nbsp<a
            href="https://ko.wikipedia.org/wiki/%EB%A7%A5%EC%8A%A4_%EB%B2%A0%EC%96%B4"
             target="_blank">막스 베어</a>, &nbsp<a
            href="https://ko.wikipedia.org/wiki/%EB%A7%89%EC%8A%A4_%EC%8A%88%EB%A9%9C%EB%A7%81"
             target="_blank">막스 쉬멀링</a>, &nbsp<a
            href="https://ko.wikipedia.org/wiki/%EC%A1%B0_%EB%A3%A8%EC%9D%B4%EC%8A%A4_(%EA%B6%8C%ED%88%AC_%EC%84%A0%EC%88%98)"
             target="_blank">조 루이스</a>, &nbsp<a
            href="https://namu.wiki/w/%EB%A1%9D%ED%82%A4%20%EB%A7%88%EB%A5%B4%EC%8B%9C%EC%95%84%EB%85%B8"
             target="_blank">로키 마르시아노</a> 등과 같은 권투 선수들의 팔과 같을 것이다.
        </p>
