        <h4>역대기하 23:11 관주</h4>
        
        <p>
            23:11 그때 그들이 왕의 아들을 데리고 가서 그에게 왕관을 씌우고 
            증거<i><small>의</small></i><sup>ㄴ</sup> <i><small>책</small></i>을 
            주어 그를 왕으로 삼으니라. 여호야다와 그의 아들들이 그에게 기름을 붓고 
            말하기를 “왕 만세.” 하더라.
        </p>
