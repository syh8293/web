        <h4>역대기하 7:3 주석</h4>

        <p>
            7:3 이스라엘의 모든 자손은 불이 내려오는 것과 전에 임한 주의 영광을 
            보고<sup>1</sup> 돌을 깐 땅에 엎드려 절하고 경배하면서, 주를 찬양하여 
            말하기를 “그는 선하시며, 그의 자비는 영원히 지속됨이라.” 하더라.
        </p>

        <p>
            1 (7:3) 하나님께서 바라보시는 바로 그 면전에서 조차 이 민족이 꾸준히
            점진적으로 배교하며 악화되는 모습을 보라 (<a 
            href="https://syh8293.github.io/an9/Chronicles2%2015-14-1.html"
            target="_blank">대하 15:14-15</a>; &nbsp<a 
            href="https://syh8293.github.io/an9/Chronicles2%205-14-1.html"
            target="_blank">29:30</a>; &nbsp<a 
            href="https://syh8293.github.io/an8/Ezra%203-13-3.html"
            target="_blank">30:27</a>, 스 3:13). 이스라엘에게 주어진 표적들은 
            모두 멈추어 버렸다.
        </p>
