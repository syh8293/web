        <h4>역대기하 16:12 주석</h4>
        
        <p>
            16:12 아사가 치리한 지 제삼십구년에 그의 발에 병이 생겼는데 그 병이
            심히 중하게 되었더라. 그런데도 그가 병이 들었을 때, 주께 구하지 아니하고, 
            의사들에게 구하였더라.<sup>3</sup>
        </p>
        
        <p>
            3 (16:12) 아사왕은 "경험주의"를 믿은 결과 희생된, 첫 번째 희생자들 가운데 
            하나다. 그는 자신을 치료해 줄 전문의를 찾았다. 그 결과 <a
            href="https://syh8293.github.io/an9/Matthew%2014-3-1.html"
            target="_blank">누가복음 8:43</a>에 있는 여인이 당한 것과 같은 결과를 맞았다.
        </p>
