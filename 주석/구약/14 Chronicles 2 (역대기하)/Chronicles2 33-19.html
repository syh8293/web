        <h4>역대기하 33:19 주석</h4>
        
        <p>
            33:19 또 그의 기도와 어떻게 하나님께서 그의 간구를 들으셨는가와 
            그가 겸손하게 되기 전에 그의 모든 죄와 허물과 그가 산당들을 세우고 
            아세라들과 새긴 형상들을<sup>3</sup> 세운 자리들은, 보라, 선견자들의 
            어록에 기록되어 있느니라.
        </p>
        
        <p>
            3 (33:19) "아세라"가 항상 "형상들"을 말하는 것이 아님을 분명히 알 
            수 있다. 파괴적인 비평가들이 엉망진창인 용어를 만들어 낸다 하더라도
            상관없다. <a
            href="https://syh8293.github.io/an8/Deuteronomy%2016-21-1.html"
            target="_blank">신명기 16:21-22</a>을 보라.
        </p>
