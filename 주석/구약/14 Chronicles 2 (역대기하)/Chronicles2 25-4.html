        <h4>역대기하 25:4 관주</h4>
        
        <p>
            25:4 그러나 그가 그들의 자녀는 죽이지 아니하여 모세의 책에 율법으로
            기록된 대로 행하였으니 이는 주께서 율법에 명령하여 말씀하시기를
            “아버지를 자녀로 인하여 죽이지 말고 자녀를 아버지로 인하여 죽이지 말며 각
            사람은 자기 자신의 죄로 인하여만 죽을 것이니라.”<sup>ㄱ</sup> 하신 것이라.
