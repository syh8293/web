        <h4>역대기하 30:27 주석</h4>
        
        <p>
            30:27  그후에 레위인들인 제사장들이 일어나 백성을 축복하였는데 그 소리가 들린 바 
            되었으니 그들의 기도가 그분의 거룩한 거처 하늘에까지 닿았더라.<sup>1</sup>
        </p>

        <p>
            1 (30:27) "하늘"이라는 말에 주목하라. 다음 번에 본문과 같은 일들이 행해졌을 때 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/8%20Cor2%20(고린도후서)/Corinthians2%2010-3-2.html"
                target="_blank">스 3:13</a>) 그 기쁨의 소리는 하늘에까지는 닿지 못했다. 
            "하늘"이 언급되지 않았다.
        </p>
