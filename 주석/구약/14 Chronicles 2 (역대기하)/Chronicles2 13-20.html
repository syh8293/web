        <h4>역대기하 13:20 주석</h4>
        
        <p>
            13:20 여로보암이 아비야의 때에 다시 세력을 회복하지 못하였으며,<sup>3</sup> 
            주께서 그를 치시니 그가 죽으니라.
        </p>
        
        <p>
            3 (13:20) 틀림없이 여로보암은 아비야에게 영향을 받았을 것이다.
            왜냐하면 여로보암은 자신의 아들의 이름을 유다 왕인 "아비야"의 이름을 
            따라 지었기 때문이다 (<a
            href="https://syh8293.github.io/an8/Kings1%2014-12-2.html"
            target="_blank">왕상 14:1</a>). 여로보암의 아들 아비야는 죽게 되었고
            결코 왕위에 오르지 못했다 (<a
            href="https://syh8293.github.io/an8/Kings1%2014-12-2.html"
            target="_blank">왕상 14:12-17</a>).
        </p>
