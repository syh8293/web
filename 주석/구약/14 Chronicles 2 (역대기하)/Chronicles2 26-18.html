        <h4>역대기하 26:18 관주</h4>
        
        <p>
            26:18 그들이 웃시야왕을 가로막고 말하기를 “웃시야여, 주께 분향하는 
            것은 왕께 속한 일이 아니고 분향하기 위하여 성결케 한 아론의 자손인 
            제사장들에게<sup>ㄷ</sup> 속한 일이니 성소에서 나가소서. 왕이 
            범죄하였사오니 그 일로 왕이 주 하나님으로부터 존귀를 얻지 못하리이다.” 하니
        </p>
