        <h4>역대기하 16:10 관주</h4>
        
        <p>
            16:10 그러나 아사가 그 선견자에게 노하여 그를 감옥에 가두었으니<sup>ㄴ</sup> 
            이는 왕이 이 일로 인하여 그에게 분노하였음이더라. 아사가 그때에 
            백성 중 얼마를 압제하였더라.
        </p>
        
        <p>
