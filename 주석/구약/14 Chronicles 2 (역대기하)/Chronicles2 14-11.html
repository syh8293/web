        <h4>역대기하 14:11 관주</h4>

        <p>
            14:11 아사가 주 그의 하나님께 부르짖어 말하기를 “주여, 많은 <i><small>수로든지</small></i> 
            힘이 없는 자들로든지, 주께서 도와주시는 데는 아무것도 아니니이다.<sup>ㄴ</sup> 
            오 주 우리 하나님이여, 우리를 도우소서. 이는 우리가 주를 의지하며 주의 
            이름으로 이 무리를 대적하러 감이니이다. 오 주여, 주는 우리의 하나님이시니 
            사람이 주를 이기지 못하게 하소서.” 하더라.
        </p>
