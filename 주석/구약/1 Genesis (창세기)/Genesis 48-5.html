        <h4>창세기 48:5 관주</h4>
        
        <p>
            48:5  이제 내가 이집트로 와서 네게 이르기 전에 이집트 땅에서 
            네게 태어난 너의 두 아들 에프라임과 므낫세는<sup>ㄱ</sup> 내 
            것이라. 르우벤과 시므온처럼 그들은 내 것이 될 것이라.
        </p>

        <p> 
        	ㄱ 이 두 아들은 24-27살쯤 되었을 것이다.
