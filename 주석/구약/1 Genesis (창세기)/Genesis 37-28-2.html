    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;

        }

            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            37:28 그때 미디안 상인들이 지나가는데 그들이 요셉을 구덩이에서 
            들어올려서, 요셉을 이스므엘인들에게 은 이십 개에<sup>6</sup> 
            파니, 그들이 요셉을 이집트로 데려갔더라.
        </p>

        <p>
            6 (37:28) "은 이십 개"는 오늘날 시장가격으로 환산할 때 약
            100달러쯤 된다. 당시 요셉은 17살이었다 (<a
            href="https://syh8293.github.io/an4/Leviticus%2027-5-2.html"
            target="_blank">레 27:5</a>). 이것은 모세를
            통해서 성령께서 말씀하신바, 우주의 창조주께서 정하신 값이다. 한편 예수
            그리스도께서 팔리신 값은 여종의 값이었다 (<a
            href="https://syh8293.github.io/an9/Exodus%2021-32-2.html"
            target="_blank">출 21:32</a>, 레 27:4).
        </p>

</body>
