<body>
        <p>
            31:55 아침 일찍 라반이 일어나서 그의 아들들과 딸들에게 입맞추고<sup>ㅂ</sup> 
            그들을 축복하고, 라반은 떠나 자기 거처로 돌아가더라.
        </p>

        <p> 
        	ㅂ 라반은 야곱에게 작별의 입맞춤을 하지 않았다. 반면 야곱은 에서에게 화해의 
            입맞춤을 했다 (<a
                href="https://syh8293.github.io/an4/Genesis%2033-4-2.html"
                target="_blank">창 33:4</a>).
        </p>
