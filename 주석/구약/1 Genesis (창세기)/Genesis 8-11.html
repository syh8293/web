<body>
        <h4>창세기 8:11 관주</h4>
        
        <p>
            8:11 그 비둘기가 저녁 때 그에게로 돌아왔는데, 보라, 그 입에
            물어 뜯은 올리브 잎사귀가<sup>ㄴ</sup> 있는지라, 이에 노아가 
            물이 땅에서 줄어든 줄 알았더라.
        </p>

        <p> 
        	ㄴ 정치 만평에서나 보는 것 같은 "나뭇가지"가 아니라 "잎사귀"임을
        	주목하라.
        </p>
