        <h4>창세기 29:10 관주</h4>
        
        <p>
            29:10 야곱이 자기 어머니의 형제 라반의 딸 라헬과 자기 어머니의 형제
            라반의 양들을 보고, 가까이 가서 우물 입구에서 돌을 굴려 내고, 자기
            어머니의 형제 라반의 양떼에게 물을 먹이고<sup>ㄷ</sup>
        </p>
        
        <p> 
        	ㄷ 야곱은 라헬에게 강력한 인상을 얻었다. 같은 절에서 "어머니"라는 말이
        	세 번이나 반복된다.
        </p>
