<body>
        <p>
            26:6  이삭이 그랄에 거하였더라.<sup>ㄷ</sup>
        </p>

        <p> 
        	ㄷ 하나님께서는 그 땅에 "기거하라" (sojourn)고 하셨는데 이삭은
        	그랄에 "거했다" (dwell). 이후로 문제가 닥친다.
        </p>
