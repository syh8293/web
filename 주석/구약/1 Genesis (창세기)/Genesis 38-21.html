<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>창세기 38:21 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            38:21 그때 그가 그곳 사람들에게 물어 말하기를 “길가에 드러나게 
            있던 창녀가<sup>ㄹ</sup> 어디 있느냐?” 하니, 그들이 말하기를
            “이곳에는 창녀가 없다.” 하더라.
        </p>

        <p> 
        	ㄹ 여기서 "창녀"란 종교적 매춘 (케데샤 קְּדֵשָׁה)을 의미하는
        	말이다.
        </p>

</body>

</html>
