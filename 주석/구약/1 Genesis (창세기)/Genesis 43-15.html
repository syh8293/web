        <p>
            43:15  그 사람들이 그 선물을 가지고 또 자기들의 손에 두 배의 돈을 
            가지고 베냐민을 데리고<sup>ㅂ</sup> 일어나 이집트로 내려가서 요셉 
            앞에 섰더라.
        </p>
        
        <p> 
        	ㅂ 하나님의 아들들의 오른손은 예수 그리스도시다. 하지만 죄인은 여전히 
            구원을 사려고 한다 (<a
                href="https://syh8293.github.io/an4/Revelation%203-20-2.html"
                target="_blank">11 절</a>).
        </p>
