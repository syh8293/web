        <p>
            27:19 야곱이 그의 아비에게 말하기를 “나는 아버지의 맏아들 에서로소이다. 
            아버지께서 내게 청하셨던 대로 행하였나이다.<sup>ㅁ</sup> 내가 간구하오니, 
            일어나 앉으셔서 나의 사냥한 고기를 잡수시고, 아버지의 혼이 나를 축복하소서.” 
            하더라.
