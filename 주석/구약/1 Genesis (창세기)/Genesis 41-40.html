<body>
        <p>
            41:40 너는 내 집을 치리하라.<sup>ㅁ</sup> 나의 모든 백성이 네 말에 
            따라 다스림을 받으리니 내가 너보다 높음은 오직 보좌뿐이니라.” 하고
        </p>
        <p> 
        	ㅁ 그리스도께서는 하나님의 집을 치리하신다 (<a
                href="https://syh8293.github.io/an9/Colossians%202-3-1.html"
                target="_blank">히 3:3</a>). 모든 사람들은 그분의 말씀으로 다스림 
            받는다. 그리스도께서는 삼위일체의 제 1위가 아니라 제 2위이시다.
        </p>
