<body>
        <p>
            48:17 요셉이 그의 아비가 오른손을 에프라임의<sup>4</sup> 머리 
            위에 얹는 것을 보니 그것이 그를 불쾌하게 한지라, 그가 그의 
            아비의 손을 들어 에프라임의 머리에서 므낫세의 머리로 옮기려고 하더라.
        </p>
        
        <p>
            4 (48:17) "영국-이스라엘주의" 교도들은 야곱이 “손을 교차해"
            축복한 이것이 바로 “유니온 잭" (영국 국기)의 엑스자로 표현된 것이라고
            추측한다. 그 종교에서는 야곱이 베고 잤던 그 돌이 런던으로 옮겨져서 영국
            왕과 여왕의 대관식하는 자리에 놓여 있다고 주장한다. (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2006.html"
             target="_blank">부록 6</a>&gt "영국-이스라엘주의" 참조)
        </p>
