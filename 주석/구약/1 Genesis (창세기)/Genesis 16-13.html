        <h4>창세기 16:13 관주</h4>
        
        <p>
            16:13 그녀가 자기에게 말씀하신 주의 이름을 부르기를 “주 하나님이 
            나를 보고 계시나이다.” 하였으니, 이는 그녀가 말하기를 “나도 여기서 
            나를 보고 계신 그분을 뵈었는가?”<sup>ㄷ</sup> 함이라.
        </p>

        <p> 
        	ㄷ 이 말을 쉽게 표현하면 이와 같을 것이다 : "나의 이 모든 일들을 
            보고 계셨던 분을 내가 볼 수 있단 말인가?"
        </p>
