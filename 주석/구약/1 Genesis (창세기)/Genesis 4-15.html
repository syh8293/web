<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>창세기 4:15 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
            <p>
                4:15 주께서 그에게 말씀하시기를 “카인을 죽이는 자는 누구라도 앙갚음을 
                칠 배나 받으리라.” 하시고 주께서 카인에게 표를<sup>ㅊ</sup> 하여 그를 
                만나는 어떤 사람도 그를 죽이지 못하게 하시니라.
            </p>

            <p>
                ㅊ 카인의 "표"는 검은색이며 불결함 (<a
                    href="https://syh8293.github.io/an4/Leviticus%2013-27-2.html"
                    target="_blank">레 13:27</a>)과 관련되어 있다.
            </p>
</body>

</html>
