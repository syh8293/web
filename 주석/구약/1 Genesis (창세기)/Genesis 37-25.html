        <h4>창세기 37:25 주석</h4>
        
        <p>
            37:25 그들이 음식을 먹으려고 앉았다가, 눈을 들어 바라보니, 보라, 
            이스므엘인들<sup>4</sup> 한 무리가 길르앗에서부터 오는데 향료와
            유향과 몰약을 낙타들에다 싣고 이집트로 내려가는 길이더라.
        </p>

        <p>
            4 (37:25) 이스마엘인들 (이스므엘인들)은 미디안인들과 연결된 사람들이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/7%20Jud%20(재판관기)/Judges%208-24-2.html"
                target="_blank">28, 36절</a>, &nbsp<a
                href="https://syh8293.github.io/web/성경/구약/7%20Judges%20(재판관기)/Judges%207.html"
                target="_blank">판 7장</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/7%20Jud%20(재판관기)/Judges%208-24-2.html"
                target="_blank">판 8:24</a> 비교), 마호메트의 조상들은 "함"과 
            "이집트인" 하갈과, 아브라함과 이삭의 거절된 씨 (에서)이다.
        </p>
