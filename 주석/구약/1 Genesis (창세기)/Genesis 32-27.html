            말하기를 “야곱이니이다.”<sup>ㅅ</sup> 하더라.
        </p>

        <p> 
        	ㅅ 하나님 앞에 홀로 있을 때는 정확한 이름을 말해야 한다. 야곱은 <a

            target="_blank">27:24</a>에서 아버지를 대면할 때 거짓말을 했다. 
            하지만 하나님을 대할 때는 차마 거짓말을 할 수 없었다.
