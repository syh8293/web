<body>
        <h4>창세기 35:11 관주</h4>
    
        <p>
            35:11 하나님께서 그에게 말씀하시기를 “나는 전능한 하나님이라. 
            다산하고 번성하라. 민족과 민족들의 무리가<sup>ㅁ</sup> 네게서 
            나올 것이며 왕들이 네 허리에서 나오리라.
        </p>
        
        <p> 
            ㅁ 여기서 "무리"는 에프라임과 므낫세의 자손을 언급하는 것일 수 있다.
        </p>
