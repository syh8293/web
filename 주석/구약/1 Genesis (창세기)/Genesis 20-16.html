        <h4>창세기 20:16 관주</h4>

        <p>
            20:16 사라에게 말하기를 “보라, 내가 네 오라비에게 은 천 개를 주었노라. 
            보라, 그는 너와 함께한 모든 사람들과 다른 사람 모두에게 네 눈의 
            가리움이라.”<sup>ㄷ</sup> 하였으니, 이같이 그녀가 책망받았더라.
        </p>

        <p>
            ㄷ 이 말은 "내가 네게 준 돈은 네 얼굴을 가릴 너울로 인한 것이다" (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2024-65-2.html"
            target="_blank">창 24:65</a>)라는 말이다. 그 돈은 아브라함이 거짓말 
            한 죄를 덮기 위한 돈이었다.
        </p>
