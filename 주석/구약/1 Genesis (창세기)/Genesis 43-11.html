<body>
        <h4>창세기 43:11 관주</h4>
        
        <p>
            43:11 그들의 아비 이스라엘이 그들에게 말하기를 “이제 그렇게 될
            것이라면 이렇게 행하라. 너희는 이 땅에서 가장 좋은 열매들을 그릇에 담아서
            그 사람에게 선물로 가져가라. 즉 유향 조금과 꿀 조금과 향료와 몰약과 밤과
            아몬드니라.<sup>ㄹ</sup>
        </p>
        
        <p> 
        	ㄹ 하나님의 아들들의 오른손은 예수 그리스도시다. 하지만 죄인은 여전히
        	구원을 사려고 한다.
        </p>
