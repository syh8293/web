        <p>
            42:28 그가 그의 형제들에게 말하기를 “내 돈이 다시 들어 있도다.
            보라, 내 자루 속에 있도다.” 하니, 그들의 마음이 내려앉고 두려워하며,
            서로 말하기를 “하나님께서 이런 일을 우리에게 행하심이 어쩐 
            일인가?”<sup>ㅋ</sup> 하더라.
        </p>
        
        <p> 
        	ㅋ 죄인은 이제서야 하나님께서 이 모든 일을 주관하신다는 사실을 깨닫는다.
        </p>
