        <h4>창세기 35:7 관주</h4>
        
        <p>
            35:7 그가 거기서 제단을 쌓고 그곳을 엘벧엘이라<sup>ㄷ</sup> 불렀으니, 
            그가 그의 형의 얼굴을 피하여 도주했을 때 그곳에서 하나님께서 그에게 
            나타나셨음이라.
        </p>

        	곳이다.
