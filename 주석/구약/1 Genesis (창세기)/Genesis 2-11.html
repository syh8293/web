        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;

        sup {

<body>
        <h4>창세기 2:11 관주</h4>

        <p>
            2:11 첫 번째의 이름은 피손인데<sup>ㅅ</sup> 금이 있는 
            하윌라의<sup>ㅇ</sup> 온 땅을 둘렀으며
        </p>

        <p>
            ㅅ "피손"은 "증가"를 의미한다.
        </p>
        
        <p> 
            ㅇ "하윌라"는 "괴로움"을 의미한다.
        </p>
