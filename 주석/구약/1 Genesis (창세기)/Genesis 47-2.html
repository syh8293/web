        <h4>창세기 47:2 주석</h4>

        <p>
            47:2 그가 그의 형제 중 몇 사람 즉 다섯 명을<sup>1</sup> 데리고 
            가서 파라오에게 보이니,
        </p>
        
       <p> 	
            1 (47:2)  파라오에게 보인 사람이 "다섯 명"이라는 사실을 통해, 
            우리는 요셉의 생애 가운데 "5" 라는 숫자의 중요성을 다시 한 번 
            주목해 봐야 한다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2041-34-2.html"
                target="_blank">창 41:34</a>; 43:34; <a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2045-22-1.html"
                target="_blank">45:22</a>; 47:24). "죽음"은 
            50가지 이상의 경우에서 그리스도의 예표가 된 그 인물과 연관되어 
            있다. 죄인을 구원하는 것은 다름아닌 "그리스도의 죽음" 이다. 
       </p>
