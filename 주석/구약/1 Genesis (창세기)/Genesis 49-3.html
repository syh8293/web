<body>
        <p>
            49:3  르우벤아,<sup>1</sup> 너는 나의 장자요 나의 능력이며 내 
            힘의 시작이요 , 위엄이 탁월하고 능력이 탁월하나,
        </p>

        <p>
            1 (49:3) 르우벤 지파에서는 어떠한 치리자도, 선지자도, 재판관도,
            제사장도 일어나지 못했다. 르우벤의 물리적인 유업은 요셉에게로 갔고,
            제사장권은 레위에게로, 왕권은 유다에게로 갔다.
        </p>
