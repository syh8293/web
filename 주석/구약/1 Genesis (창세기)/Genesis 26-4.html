<body>
        <p>
            26:4 내가 네 씨를 하늘의 별들처럼<sup>ㄴ</sup> 번성하게 할 것이며, 이 
            모든 지역들을 네 씨에게 주리라. 네 씨 안에서 땅의 모든 민족들이 복을 받으리라.
        </p>

        <p> 
        	ㄴ 아브라함에게 처럼 바다의 모래나 땅의 티끌 같은 씨는 약속되지 않았다.
        </p>
