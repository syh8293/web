        <h4>창세기 44:18 주석</h4>
        
        <p>
            44:18  그때에 유다가<sup>4</sup> 그에게 가까이 가서 말하기를 
            “오 내 <small>주</small>여, 간구하오니 당신의 종으로 하여금 내 
            <small>주</small>의 귀에 한 말씀을 고하게 하소서. 당신의 종에게 노를 
            일으키지 마소서. 당신은 파라오와도 같으심이니이다.
        </p>
        
        <p>
            4 (44:18) 유다는 사자다 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2049-9-2.html"
            target="_blank">창 49:9</a>). 사자는 왕관을 써야 한다.
            하지만 이 땅에서는 모든 것이 반대로 된다. 유다는 지금 밑바닥에 
            와 있다. 최후의 수단으로써, 자신이 종이 될 각오를 하고 있는 것이다.
        </p>
