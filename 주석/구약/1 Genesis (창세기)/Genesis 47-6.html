    <title>창세기 47:6 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>

<body>
        <p>
            47:6 이집트 땅이 네 앞에 있으니, 이 땅의 가장 좋은 곳에 네 아비와
            형제들이 거하게 하되 고센 땅에 그들로 거하게 하라. 그리고 만일 그들
            가운데 활동력 있는 자들이 있는 것을 네가 알면 그들로 내 가축을 돌보는
            관리자로 삼으라.”<sup>ㄱ</sup> 하더라.
        </p>
        
        <p> 
        	ㄱ 그리스도의 예표. 그분은 부지런한 자에게 상 주시고, 그분의 백성을
        	왕께 인도하신다.
        </p>

</body>
