<body>
        <p>
            44:2 또 내 잔, 즉 내 은잔을 가장 어린 자의 자루 아구에 
            넣고<sup>ㄱ</sup> 그의 곡식값도 넣으라.” 하니, 그가 요셉이 
            지시한 말대로 행하더라.
        </p>
        
        <p> 
        	ㄱ 영국 교회에서 첫돌 맞은 어린아이에게 은잔을 주는 관습이 
            여기에서 나왔다.
        </p>
