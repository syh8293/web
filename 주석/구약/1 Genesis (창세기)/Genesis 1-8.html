<body>
        <p>
            1:8 하나님께서 창공을 하늘이라 부르시니라. 저녁과 아침이 되니 둘째 날이더라.<sup>4</sup>
        </p>

        <p>
            4 (1:8) 하나님께서 "... 있으라" (let there be, 혹은 드러나라, 
            내라 등)고 말씀하신 것이 열번 나오고, "좋았더라." 혹은 "아주 
            좋았더라."는 표현이 일곱 번 나온다. 그런데 둘째 날의 사역 끝에는
            "좋았더라."는 말씀이 없다. 이것은 둘째 하늘이 정사들과 권세들을 
            포함하는 곳이기 때문이다.
        </p>
