        <h4>창세기 37:11 주석</h4>
        
        <p>
            37:11 그의 형들은 그를 시기하나,<sup>3</sup> 그의 아비는 그 말에 주목하더라.
        </p>

        <p> 	
            3 (37:11)  "원죄"에 대한 이 기본적인 형태가 얼마나 자주 반복되는지를 주목하라: <br>
            카인은 아벨을 시기했다.<br> 
            사울도 다윗을 시기했다.<br> 
            헤롯도 유대인의 왕을 시기했으며,<br> 
            라헬도 자기 언니를 시기했다.<br> 
            빌라도는 유대인들이 그리스도를 시기해서 넘겨주었다는 사실을 알고 있었다.<br> 
            <a 
            href="https://syh8293.github.io/web/성경/신약/3%20Luke%20(누가복음)/Luke%2011.html"
            target="_blank">누가복음 15장</a>에 나오는 그 "형"은 탕자였던 동생을 시기했다. 
            『진노는 잔인하고 성냄은 사나우나, 시기 앞에 누가 설 수 있으리요?』 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/20%20Pro%20(잠언)/Proverbs%2027-4-2.html"
            target="_blank">잠 27:4</a>)  
        </p>
