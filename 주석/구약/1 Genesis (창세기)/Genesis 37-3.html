<body>
        <p>
            37:3 그때 이스라엘이 요셉을 그의 모든 자녀들보다도 더 사랑하였으니,
            이는 그가 늙어서 얻은 아들임이라. 그가 요셉에게 채색옷을<sup>1</sup> 
            지어 입혔더라.
        </p>

        <p>
            1 (37:3) 채색옷이란 왕권을 가리킨다. 하지만 많은 현대 역본들은 이
            사실을 부인하며, "여러 장의 옷" (many pieces)이라고 번역해 놓았다. 
            이에 대한 히브리어 단어는 (<a
            href="https://syh8293.github.io/an4/Genesis%2035-16-2.html"
            target="_blank">스 2:69</a>) 결코 "조각들"을 의미하지 않는다. 
            이 옷은 "발까지 내려오는" 긴 옷이다.
        </p>
