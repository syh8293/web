<body>
        <h4>창세기 43:23 관주</h4>
        
        <p>
            43:23 그가 말하기를 “너희는 안심하고 두려워 말라. 너희 하나님, 
            너희 아버지의 하나님께서 재물을 너희 자루에 넣으셔서 너희에게 
            주셨느니라. 너희 돈은 내가 받았느니라.” 하고, 그가 시므온을 
            그들에게로 데리고 오더라.<sup>ㅊ</sup>
        </p>
        
        <p> 
        	ㅊ 시므온을 데려 나오자마자 그리스도의 예표를 발견하게 된다.
        </p>
