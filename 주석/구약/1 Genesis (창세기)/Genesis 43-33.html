<body>
        <p>
            43:33 그들이 요셉 앞에 앉되, 장자는 그의 장자권대로, 막내는 그의
            젊은 서열대로 앉았으니, 그 사람들이 서로 기이히 여기더라.<sup>4</sup>
        </p>
        
        <p>
            (43:33) 그들이 놀라는 것은 당연했다. <a
            href="https://syh8293.github.io/yh1/Genesis%2029.html"
            target="_blank">29,&nbsp 30장</a>으로 가서 요셉의 형제들이
            태어나는 장면들을 기억해 본다면, 그들 중 대부분이 기껏해야 6개월 정도의
            간격으로 태어났음을 알게될 것이다. 만약 그들 중 누군가가 제나이보다 좀 더
            늙어 보인다면, 그들을 나이 순으로 식탁에 앉히는 것은 불가능할 것이다.
            다시 말해 누군가가 그들의 생일을 알았기 때문에 올바르게 좌석 배치를 했다는
            것이다.
    </p>
