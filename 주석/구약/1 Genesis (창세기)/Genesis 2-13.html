<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>창세기 2:13 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
            <p>
                2:13 두 번째 강의 이름은 기혼인데,<sup>ㅊ</sup> 에디오피아의<sup>ㅋ</sup> 
                온 땅을 둘렀더라.
            </p>

            <p>
                ㅊ "기혼"은 "은혜의 골짜기" 혹은 "무너진 힘"을 의미한다.
            </p>
            
            <p> 
                ㅋ "에디오피아"는 "맹렬한" 혹은 "검은"을 의미한다.
            </p>
</body>

</html>
