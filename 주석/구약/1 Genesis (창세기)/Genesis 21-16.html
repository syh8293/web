<body>
        <p>
            21:16 그녀가 가서 화살이 미치는 거리만큼 떨어진 곳에 마주
            앉아<sup>ㄹ</sup> 말하기를 “내가 자식의 죽음을 보지 않으리라.”
            하며, 그녀가 아이 쪽을 보고 앉아, 그녀의 목청을 높여 울더라.
        </p>

        <p> 
        	ㄹ 마주 앉았다는 말은 반대편에 앉았다는 의미
        </p>
