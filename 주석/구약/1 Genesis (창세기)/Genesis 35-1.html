        <h4>창세기 35:1 관주</h4>
        
        <p>
            35:1 하나님께서 야곱에게 말씀하시기를 “일어나 벧엘로 올라가서 
            거기에 거하며 거기에서 네가 네 형 에서의 얼굴을 피하여 도주하던
            때에 너에게 나타났던 하나님께 제단을 쌓으라.” 하시더라.<sup>ㄱ</sup>
        </p>

        <p>
            ㄱ <a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2028-20-2.html"

                이행하셨지만 야곱은 이행하지 않았다.
