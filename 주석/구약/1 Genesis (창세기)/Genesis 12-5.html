<body>
        <p>
            12:5 아브람이 그의 아내 사래와 그의 형제의 아들 롯과 하란에서 그들이
            모은 모든 소유와 그들이 얻은 사람들을<sup>ㄷ</sup> 데리고 카나안 
            땅으로 가려고 떠나서 카나안 땅으로 들어왔더라.<sup>ㄹ</sup>
        </p>

        <p>
            ㄷ "혼" (soul, 사람)이라는 말의 용례를 보라 : <a
                href="https://syh8293.github.io/an9/Genesis%2019-20-3.html"
                target="_blank">창 19:20</a>, 민 31:28
        </p>

        <p>
            ㄹ 올바른 방향 : 동쪽에서 서쪽 (<a
                href="https://syh8293.github.io/an6/Genesis%203-24-1.html"
                target="_blank">창 3:24 주석</a> 참조)
        </p>
