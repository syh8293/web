        <p>
            19:2 말하기를 “보소서, 내 <small>주들</small>이여, 간구하오니 종의
            집으로 돌이켜 하룻밤을 묵고, 발을 씻고, 일찍 일어나 길을 떠나소서.” 하니,
            그들이 말하기를 “아니라, 우리는 거리에서 밤을 지내리라.”<sup>ㄴ</sup>
            하더라.
        </p>

        <p> 
        	ㄴ 뜨거운 여름 밤 팔레스타인에서 이런 모습은 일반적이다.
