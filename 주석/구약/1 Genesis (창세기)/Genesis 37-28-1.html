<head>
    <title>창세기 37:28 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            37:28 그때 미디안 상인들이<sup>5</sup> 지나가는데 그들이 요셉을 
            구덩이에서 들어올려서, 요셉을 이스므엘인들에게 은 이십 개에 파니, 
            그들이 요셉을 이집트로 데려갔더라.
        </p>

        <p>
            5 (37:28) <a
            href="https://syh8293.github.io/yh1/Numbers%2022.html"
             target="_blank">민수기 22장</a>에서 미디안인들은 모압 땅에 있었다. 
            이것은 미디안인들이 요단 강 동편의 롯의 사생아들과 관련이 있다는 것을 
            보여 준다. 그 지역은 그 어떤 곳에서도 그 어떤 유대인 회당이나 교회도 
            세워질 수 없는 100% 모슬렘 지역이다. 이것이 바로, "종교에 대해 
            강요하지 않는다." (<a
            href="https://syh8293.github.io/an4/Leviticus%2027-5-2.html"
            target="_blank">수라 2:256</a>)고 말하는 모든 모슬렘의 현주소이다.
        </p>

</body>
