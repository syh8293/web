        <h4>창세기 42:24 관주</h4>
        
        <p>
            42:24 요셉이 그들로부터 돌아서서 울고, 다시 그들에게 돌아와서 
            그들과 대화하고, 그들에게서 시므온을 취하여, 그들이 보는 앞에서 
            그를 결박하였더라.<sup>ㅊ</sup>
        </p>
        
        <p> 
        	ㅊ 하나님께서는 죄인을 그가 가야할 곳으러 보내 버리신다.
