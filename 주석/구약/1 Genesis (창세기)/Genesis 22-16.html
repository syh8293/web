        <p>
            22:16 말하기를 “주가 말하노라. 내가 스스로 맹세하노라. 이는 네가
            이같이 행하여 네 아들, 곧 네 독자를 아끼지 아니하였음이니,<sup>ㅁ</sup>
        </p>

        <p>

        	주셨다.
