        <p>
            43:12 또 너희 손에 돈을 두 배로<sup>ㅁ</sup> 가지고 너희
            자루 아구에 다시 가지고 온 그 돈을 다시 가지고 가라. 혹시 빠뜨린 것일
            수도 있느니라.
        </p>
        
        <p> 
        	ㅁ "돈을 두 배로"가져간 것은 자루에서 발견된 돈 때문이다 (<a
