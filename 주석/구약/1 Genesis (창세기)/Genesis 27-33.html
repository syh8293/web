<body>
        <h4>창세기 27:33 관주</h4>
        
        <p>
            27:33 이삭이 아주 심하게 떨며<sup>ㅋ</sup> 말하기를 “누구라고? 
            사냥한 고기를 취해 내게 가져왔던 그는 어디 있느냐? 네가 오기
            전에 내가 다 먹고 내가 그를 위하여 축복하였느니라. 그런즉 그가 
            복을 받을 것이니라.” 하더라.
        </p>
        <p> 
        	ㅋ 이삭은 하나님께서 뒤집어 엎으신 상황 앞에서 떨었다.
        </p>
