        <h4>창세기 12:6 주석</h4>
        
        <p>
            12:6 아브람이 그 땅을 통과하여 세켐 땅 모레의 평지에 이르니, 
            그때에 카나안인들이 그 땅에 있더라.<sup>3</sup>
        </p>

        <p>
            3 (12:6) 카나안인들이 제 영역을 벗어나 있음에 주목하라. 카나안은 
            함의 아들로서, "함의 땅"에 속해 있어야 한다. "함의 땅"은 <a
            href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%20105-23-4.html"
            target="_blank">시편 105:23</a>, 27; 106:22에 따라서 아프리카이다 (<a 
            href="https://syh8293.github.io/web/주석/구약/1%20Genesis%20(창세기)/Genesis%2010-10.html"
            target="_blank">창 10:10</a>의 관주 부분 참조).
        </p>
