<body>
        <h4>창세기 29:32 관주</h4>
        
        <p>
            29:32 레아가 임신하여 아들을 낳아 그의 이름을 르우벤이라 불렀으니,
            이는 그녀가 말하기를 “참으로 주께서<sup>ㅋ</sup> 나의 고뇌를 
            살펴보셨으므로 이제는 내 남편이 나를 사랑하리로다.” 하였음이라.
        </p>

        <p> 
        	ㅋ 여호와 ("주")의 이름은 다섯 명의 아들에게 사용되었고, 엘로힘
            ("하나님")의 이름은 여덟 명의 아들에게 사용되었으나, 베냐민에게는 
            이 두 이름 중 어떤 것도 사용되지 않았다.
        </p>
