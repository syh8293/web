<!DOCTYPE html>

<head>
    <title>창세기 44:16 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            44:16 유다가 말하기를 “우리가 나의 <small>주</small>께 무슨 말을 하리이까? 
            우리가 무엇을 고하오리이까? 아니면 우리가 어떻게 우리 자신을 정직하게 
            보이리이까? 하나님께서 당신의 종들의 죄악을 적발하셨나이다.<sup>ㅂ</sup> 보
            소서, 우리, 곧 우리와 그 잔이 발견된 자는 내 <small>주</small>의 
            종이니이다.”<sup>3</sup> 하더라.
        </p>
        
        <p>
            ㅂ <a
                href="https://syh8293.github.io/an9/Romans%201-18-1.html"
                target="_blank">롬 1:18-20</a>
        </p>

        <p>
            3 (44:16) 이제 그들은 비난을 피해가려고도, 책임을 회피하려고도,
            연약한 죄를 정당화하려고도 하지 않고 자신들의 죄에 대해서 공개적으로
            자백한다 (<a
                href="https://syh8293.github.io/an4/Philippians%202-10-3.html"
                target="_blank">눅 18:13</a> 참조).
        </p>

</body>
