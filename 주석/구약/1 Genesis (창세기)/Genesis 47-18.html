        <h4>창세기 47:18 관주</h4>

        <p>
            47:18 그 해가 끝나니<sup>ㄹ</sup> 그들은 그 다음 해에도 그에게 와서 
            말하기를 “우리가 나의 <small>주</small>께 숨기지 않으리이다. 우리의 
            돈도 다 썼고 우리의 가축떼도 나의 <small>주</small>께서 가지셨으니 
            우리의 몸과 땅 외에는 내 <small>주</small>의 목전에 내놓을 것이 없나이다.
        </p>

        <p> 
        	ㄹ 이것은 7년 기근 중 4년이 끝난 것이다. 아직 3년이 남았다.
