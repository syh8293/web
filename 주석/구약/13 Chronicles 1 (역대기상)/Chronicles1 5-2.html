        <h4>역대기상 5:2 주석</h4>

        <p>
            5:2 이는 유다가 그의 형제들보다 뛰어났으며, 그에게서 최고 치리자가 나왔으나 
            장자권은 요셉에게<sup>ㄴ</sup> 있었음이더라.)<sup>2</sup>
        </p>
        
        <p>
            ㄴ 야곱이 말한 사실 때문이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2048-5-2.html"
                target="_blank">창 48:5</a>, &nbsp15).
        </p>

        <p>
            2 (5:2) 장자권과 관련된 세 아들들 (르우벤, 유다, 요셉) 모두 성범죄와 관련된 
            시험을 받았음을 주목하라. 유다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2038-24-4.html"
                target="_blank">창 38:24-26</a>), 요셉 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2039-11-1.html"
                target="_blank">창 39:11-12</a>), 르우벤 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2039-11-1.html"
                target="_blank">창 35:22</a>). 요셉만이 이 시험을 통과했다.
        </p>
