<body>
        <p>
            13:7 그들이 아비나답의<sup>ㄹ</sup> 집에서 새 수레로 하나님의 궤를 
            실어 오는데 웃사와 아히오가 수레를 몰더라.
        </p>

        <p>
            ㄹ "아비나답"은 "베냐민의 기브아"에 있었다 (<a
                href="https://syh8293.github.io/an8/Samuel2%206-4-2.html"
                target="_blank">삼하 6:4</a>). "베냐민의 기브아" (<a
                href="https://syh8293.github.io/an8/Samuel2%206-4-2.html"
                target="_blank">삼상 14:16</a>)는 유다 영역에 있었다 (<a
                href="https://syh8293.github.io/an9/Joshua%2015-57-1.html"
                target="_blank">수 15:57</a>; &nbsp18:28 참조).
        </p>
