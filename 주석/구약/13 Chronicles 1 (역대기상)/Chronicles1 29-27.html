<body>
        <h4>역대기상 29:27 관주</h4>
        
        <p>
            29:27 그가 이스라엘을 치리한 기간은 사십 년이었으니<sup>4</sup> 
            그가 헤브론에서 칠 년을 치리하였고, 예루살렘에서 삼십삼 년을 
            치리하였더라.
        </p>

        <p> 
            4 (29:27) "7" 과 "40"이 특이하게 함께 결합하여 나타나는 것을
            다시 한 번 주목하라. 본문의 경우에는 "7"과 "33"을 더하여 "40"을
            이룬다.
        </p>

</body>
