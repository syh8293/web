        <h4>역대기상 21:12 관주</h4>
        
        <p>
            21:12 ‘삼 년간의 기근이든지,<sup>ㄹ</sup> 아니면 적 앞에서 석 달간 
            패하여 네 원수들의 칼에 쫓기든지, 아니면 주의 칼, 즉 전염병이 삼 일 
            동안 이 땅에 <i><small>만연하여</small></i> 주의 천사가 이스라엘 온 
            지경을 멸할 것인지 너는 택하라.’ 그러므로 이제 내가 나를 보내신 분께 
            무슨 말을 다시 전해야 할지 숙고하소서.” 하더라.
        </p>
