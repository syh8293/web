        <h4>역대기상 14:15 관주</h4>
        
        <p>
            14:15 뽕나무들 꼭대기에서 걸어가는 소리를<sup>ㄱ</sup> 듣거든 
            그 때에 싸우러 나가라. 이는 하나님이 네 앞에 가서 필리스티아인들의 
            군대를 침이라.”<sup>ㄴ</sup> 하시더라.
        </p>

        <p>
            ㄱ 히브리어로는 군대의 행진소리를 가리킨다 (הַצְּעָדָה). 이는 명백한
