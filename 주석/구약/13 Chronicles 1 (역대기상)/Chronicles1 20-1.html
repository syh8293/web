<body>
        <h4>역대기상 20:1 주석</h4>
        
        <p>
            20:1 그 해가 지난 후, 왕들이 싸우러 나갈 때에 요압이 병력을 이끌고
            나아가 암몬 자손의 땅을 황폐케 하고, 또 가서 랍바를 포위하니라. 그러나
            다윗은 예루살렘에 머물렀더라.<sup>1</sup> 요압이 랍바를 쳐서 파괴시켰더라.
        </p>

        <p>
            1 (20:1) 위대한 승리에 이어 큰 위험이 따라온다는 사실에 주목하라.
            타락이 시작되는 때는 박해나 빈궁 가운데 처했을 때가 거의 아니다. 타락은
            승리했을 때 시작된다. 본문에서는 이 전쟁 후에 어떤 일이 일어났는지
            말해주지 않는다. 밧세바가 나타났던 것이다.
        </p>
