        <h4>역대기상 22:9 관주</h4>

        <p>
            22:9 보라, 한 아들이 네게 태어나리니 그는 안식의 사람이 되리라. 
            내가 그에게 그의 주위의 모든 원수들로부터 안식을 주리라. 그의 
            이름을 솔로몬이라 하라. 내가 그의 시대에<sup>ㄷ</sup> 이스라엘에 
            화평과 평안을 주리라.
        </p>
