<body>
        <h4>역대기상 4:9 관주</h4>
        
        <p>
            4:9  야베스는<sup>ㄱ</sup> 그의 형제들보다 더 존귀하였으니 그의
            어머니가 그의 이름을 야베스라 부르고 말하기를 “내가 그를 슬픔으로 낳았기
            때문이라.” 하였더라.
        </p>
        
        <p> 
        	ㄱ 이 사람은 계보가 없는 채로 등장하며 이후에도 다시 언급되지 않는다.
        </p>
