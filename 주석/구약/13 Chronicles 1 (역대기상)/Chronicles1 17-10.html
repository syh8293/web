        <h4>역대기상 17:10 주석</h4>
        
        <p>
            17:10 또 내가 재판관들에게 명하여 내 백성 이스라엘을 다스리게 
            하던 때 이후처럼 하지 못하리라. 또 내가 네 모든 원수들로 복종케 
            하리라. 또 내가 네게 말하노니 주가 너를 위하여 한 집을 세우리라.<sup>2</sup>
        </p>

        <p>
            2 (17:10) 10절은 예언된 그대로 정확히, 아주 상세하게 성취될 것이다. 
            성경을 대적하고 있는 UN은 파괴되어 불타 버릴 것이다 (<a 
            href="https://syh8293.github.io/an9/Isaiah%2063-1-13.html"
            target="_blank">사 63:1-6</a>; &nbsp<a
            href="https://syh8293.github.io/an8/Isaiah%2066-15-3.html"
            target="_blank">66:15-18</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Jeremiah%2030-11-1.html"
            target="_blank">렘 30:11</a>, &nbsp<a
            href="https://syh8293.github.io/yh/Joel%203.html"
            target="_blank">욜 3장</a>, &nbsp<a 
            href="https://syh8293.github.io/an8/Zephaniah%203-8-10.html" 
            target="_blank">슾 3:8</a> 등).
        </p>
