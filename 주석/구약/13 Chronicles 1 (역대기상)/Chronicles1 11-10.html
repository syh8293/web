        <h4>역대기상 11:10 관주</h4>

        <p>
            11:10  또 다윗에게 있던 용사들의 우두머리들은<sup>ㄷ</sup> 
            이러하였으니 그들은 다윗의 왕국에서 그와 더불어 또 온 이스라엘과 
            더불어 스스로를 힘있게 하여 이스라엘에 관한 주의 말씀에 따라 그를 
            왕으로 삼았더라.
