        <h4>역대기상 3:19 주석</h4>
        
        <p>
            3:19 프다야의 아들들은 스룹바벨과<sup>1</sup> 시므이요, 스룹바벨의 
            아들들은 므술람과 하나냐와 그들의 누이 슬로밋이요,
        </p>

        <p> 	
            1 (3:19) 한 곳에서는 “스룹바벨”이 “프다야”의 아들이라고 하고 (본문), 
            다른 곳에서는 “살라디엘”의 아들이라고 하는데, (<a
            href="https://syh8293.github.io/an8/Matthew%201-12-3.html"
            target="_blank">17절</a>, &nbsp마 1:12), “살라디엘”은 <a
            href="https://syh8293.github.io/an9/Ezra%203-2-1.html"
            target="_blank">에스라 3:2</a>에서는 “스알디엘”로 불린다. “프다야”는 
            에스라와 마태복음에서 단순히 생략된 것이다. 마태복음에서 요아스와 아마샤가 
            생략된 것처럼, 그리고 <a
            href="https://syh8293.github.io/an9/Ezra%203-2-1.html"
            target="_blank">역대기상 6:11-13</a>에서 여호야다가 생략된 것처럼 말이다.	
        </p>
