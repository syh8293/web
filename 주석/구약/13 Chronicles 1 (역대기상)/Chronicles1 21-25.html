        <h4>역대기상 21:25 주석</h4>
        
        <p>
            21:25 다윗이 그 장소를 위하여 오르난에게 금 육백 세켈을 달아 
            주었더라.<sup>2</sup>
        </p>

        <p>
            2 (21:25) 알렉산드리아 이단들, 성경을 비판해야 먹고 사는 학자들이
            명백한 "모순"이라고 제시하는 구절이다. 그러나 "장소"를 위해 치러야 
            하는 값이 있고 (대상 21:25), 타작 마당과 소들을 위해 치러야 하는 
            값이 있는 것이다 (<a
