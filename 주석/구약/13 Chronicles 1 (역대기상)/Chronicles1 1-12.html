<body>
        <h4>역대기상 1:12 주석</h4>
        
        <p>
            1:12 팟루심과 카슬루힘(그에게서 필리스티아인들이<sup>2</sup> 
            나오니라.)과 캅도림을 낳으니라.
        </p>
        
        <p>
            1 (1:12) 오늘날 부르는 팔레스타인인이라는 말의 출처는
            필리스티아인이다. "팔레스타인인"이라는 이름은 성경에서 붙인 
            것이다. 그들은 이름으로 볼 때 실제로는 "팔레스타인인"이다. 
            그들은 직접적으로 함과 관련이 있고 (<a
            href="https://syh8293.github.io/an8/Genesis%2022-1-2.html"
            target="_blank">8절</a>), B.C. 1100년경에
            100년이 넘는 기간 동안 이스라엘의 주요 적이 되었다 (<a 
            href="https://syh8293.github.io/yh1/Judges%2013.html" 
             target="_blank">판 13장</a>부터 삼하 8장까지).
        </p>
