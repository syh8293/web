        <h4>역대기상 17:14 주석</h4>
        
        <p>
            17:14 그를 내 집과 내 왕국에 영원히 정착시키리니 그의 보좌가 
            영원히 견고하게 되리라.’” 하시더라.<sup>4</sup>
        </p>

        <p>
            4 (17:14) 재림에 관련된 구절이다. 솔로몬의 보좌는 "영원히"
            정착되지 않았다. 솔로몬의 보좌는 페기처분 되었다 (<a
