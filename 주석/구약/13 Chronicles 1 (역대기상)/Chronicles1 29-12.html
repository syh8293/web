        <h4>역대기상 29:12 주석</h4>
        
        <p>
            29:12 부와 존귀가 다 주께로부터 나오고 주께서는 모든 것을 치리하시며, 
            권세와 능력이 주의 손에 있고, 모든 것을 위대하게 만들고 힘을 주시는 
            것이 주의 손에 있나이다.<sup>3</sup>
        </p>

        <p>
            3 (29:12) <a
            href="https://syh8293.github.io/an9/Chronicles1%2022-5-1.html"
            target="_blank">11-12절</a>은 신약, 구약에서의 모든 설교들을 위한 "못자리"가 
            된다. 이 구절에는 14가지의 요점들이 있다. 이 14가지의 요점들 하나하나를 
            확장시켜 "주제 설교" 하나씩을 만든다면 모두 50가지의 설교도 만들 수 있다.
        </p>
