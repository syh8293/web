        <h4>역대기상 12:40 관주</h4>
        
        <p>
            12:40 또 그들 근처에 있던 자들, 즉 잇사칼과 스불룬과 납탈리에서도 
            나귀와 낙타와 노새와 수소에 빵을 실어 왔으며, 고기와 가루와 무화과 
            과자와<sup>ㄱ</sup> 건포도송이들과 포도주와 기름과 소들과 양들을 많이 
            가져왔으니 이스라엘에 기쁨이 있음이더라.
        </p>

        <p> 
            ㄱ "과자" (cakes, דְּבֵלִים)는 서로 맞대어 눌려진 어떤 것을 말하며, <a 
                href="https://syh8293.github.io/an8/Samuel2%206-19-2.html"
                target="_blank">삼하 6:19</a>에서 처럼 "병" (flagon, אֲשִׁישָׁה)을 
                말하는 것이 아니다.
        </p>
