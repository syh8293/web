        <h4>역대기상 22:5 관주</h4>
        
        <p>
            22:5 다윗이 말하기를 “내 아들 솔로몬은 어리고 연약하도다. 주를 
            위하여 건축되는 전은 심히 웅장하여<sup>ㄱ</sup> 만국에 명성과 
            영광이 있어야 하리라. 그러므로 내가 이제 그것을 위하여 준비하리라.” 
            하고 그가 죽기 전에 풍부하게 준비하였더라.
        </p>

        <p> 
        	ㄱ "웅장하여" ("Magnificial"은 분명히 "Magnificent"의 의미이다.)
        </p>
