        <h4>역대기상 27:1 관주</h4>

        <p>
            27:1 이제 이스라엘 자손이 그들의 수대로, 즉 족장들과 천부장들과 
            백부장들과 왕을 섬기는 관원들이 그 서열대로 모든 일을 하면서 연중 
            매달마다 들어가고 나가고 하였으니, 각 서열에 <i><small>든 사람이 </small></i>
