        <h4>하박국 1:11 주석</h4>

        <p>
            1:11 그때에 그의 생각이 변할 것이요, 그는<sup>3</sup> 넘어가리니 자기의 
            이 능력은 자기 신 덕분이라 하여 죄를 범하리라.<sup>ㄱ</sup>
        </p>
    
        <p>
            ㄱ 적그리스도 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%2011-38-2.html"
                target="_blank">단 11:38-39</a>)
        </p>
        
        <p> 	
            3 (1:11) 이 구절은 느부캇네살을 적그리스도의 예표로 묘사하고 있다.
            복수로 (6-10절) 말하다가 갑자기 단수로 (11절) 언급하는 것을 주목하라 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%2011-38-2.html"
                target="_blank">욥 24:18</a>, &nbsp<a 
                href="https://syh8293.github.io/web/주석/구약/34%20Nahum%20(나훔)/Nahum%201-13.html"
                target="_blank">나 1:13 주석</a> 참조). 적그리스도를 계속 복수로 
                언급한 것은 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2013-1-6"
                target="_blank">요한계시록 13:1-2</a>에서 유래한 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2013-1-6"
                target="_blank">욥 40:15</a>, &nbsp<a 
                href="https://syh8293.github.io/web/주석/구약/27%20Daniel%20(다니엘)/Daniel%207-7.html"
                arget="_blank">단 7:7 주석</a> 참조).
        </p>
