            <p>
                3:14 주께서는 그의 막대기들로 그의 마을들의 우두머리를 찌르셨나이다. 그들이 
                회오리바람처럼 나와서 나를 흩으려 하였나이다. 그들의 즐거움은 가난한 자를 몰래 
                삼키는 것이었나이다.<sup>3</sup>
            </p> 
        
            <p> 	
                3 (3:14) 이 구절의 "나"는 이스라엘을 말한다 (<a
                href="https://syh8293.github.io/an11/Daniel%2012-7-2.html"
                target="_blank">단 12:7</a>). 대환란에서 그들은 짐승의 표를 받지 않기 때문에 
                가난하게 된다 (<a
                href="https://syh8293.github.io/an11/Daniel%2012-7-2.html"
                target="_blank">계 13:16-17</a>. &nbsp<a
                href="https://syh8293.github.io/an9/Psalms%2010-8-2"
                target="_blank">시 10:8</a>; &nbsp12:5; &nbsp82:4, &nbsp잠 28:3, &nbsp<a
                href="https://syh8293.github.io/an9/Isaiah%2011-4-1"
                target="_blank">사 11:4</a>; &nbsp29:19; &nbsp32:7, &nbsp렘 2:34 등 참조).   
            </p>
