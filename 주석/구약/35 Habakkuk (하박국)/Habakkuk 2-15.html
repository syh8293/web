            <p>
                2:15   자기 이웃에게 술을 주고 네 술병을 그에게 놓아 그도 또한 
                취하게 하여<sup>ㅅ</sup> 너로 그들의 벌거벗음을 보게 하는 자에게 
                화가 있도다!<sup>3</sup>
            </p> 
        
            <p> 
                ㅅ <a
                href="https://syh8293.github.io/an11/Proverbs%2023-29-3.html"
                target="_blank">잠 23:29-35</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Deuteronomy%2029-19-2"
                target="_blank">신 29:19-20</a>
            </p>

            <p> 
                3 (2:15) 이 구절이 말하는 진리를 보여주는 좋은 예가 바로 다윗이
                "밧세바와의 불륜"을 처리하기 위해 시도했던 일이다 (<a
                href="https://syh8293.github.io/an9/Deuteronomy%2029-19-2.html"
                target="_blank">삼하 11:12-13</a>). 
                벌거벗음과 포도나무가 함께 나타나는 것을 또한 주목하라 (<a
                href="https://syh8293.github.io/an6/Genesis%2019-32.html"
                target="_blank">창 19:32 주석</a> 참조).
            </p>
