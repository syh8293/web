        <h4>하박국 3:13 관주</h4>

        <p>
            3:13 주께서는 주의 백성의 구원을 위하여, 곧 주의 기름부음받은 자와<sup>ㅈ</sup> 
            함께하는 구원을 위하여 나가시어 그 기초를 끝까지 드러내심으로써 악인의 집에서 
            그 머리에 상처를 입히셨나이다.<sup>ㅊ</sup> 셀라.
        </p> 
    
        <p> 
            ㅈ 메시아 (מְשִׁיחֹֽ)에 해당하는 단어 (<a
