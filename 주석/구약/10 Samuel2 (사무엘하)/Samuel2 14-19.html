        <h4>사무엘하 14:19 관주</h4>
        
        <p>
            14:19 왕이 말하기를 “이 모든 일에 요압의 손이 너와 함께하지 
            않았느냐?”<sup>ㄱ</sup> 하니 그 여인이 대답하여 말하기를 “내 
            <small>주</small> 왕이여, 왕의 혼이 살아 계시거니와, 내 <small>주</small> 
            왕께서 말씀하신 데서 오른편이나 왼편으로 돌이킬 자가 없나이다. 
            왕의 종 요압이 내게 명하였고, 그가 이 모든 말을 왕의 여종의 
            입에 넣어 주었으니,
        </p>

        <p> 
        	ㄱ 다윗은 요압에게 약점을 잡혔다. 우리야를 죽이는 일에 공모했기
        	때문이다.
        </p>
