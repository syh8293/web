<body>
        <h4>사무엘하 16:5 관주</h4>
        
        <p>
            16:5  다윗왕이 바후림에<sup>ㄴ</sup> 이르자, 보라, 거기서 사울의 집 가족 중 
            한 사람이 나오는데 그의 이름은 시므이로 게라의 아들이더라. 그가 나오는데, 
            오면서 계속 저주하고
        </p>
        
        <p> 
            ㄴ 다윗은 "바후림"에 이르렀을 때, 의심의 여지없이 <a
                href="https://syh8293.github.io/an9/Samuel2%203-15-1.html"
                target="_blank">삼하 3:16</a>에서 일어났던 일에 관하여 생각했다. 
            그곳에서 "팔티엘"은 자신의 아내를 다윗에게 내어 주어야만 했다 (<a
                href="https://syh8293.github.io/an9/Samuel2%203-15-1.html"
                target="_blank">삼하 3:15-16</a>).
        </p>
