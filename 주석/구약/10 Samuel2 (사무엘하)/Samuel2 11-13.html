        <h4>사무엘하 11:13 주석</h4>
        
        <p>
            11:13 다윗이 그를 부르니 그가 다윗 앞에서 먹고 마시더라. 다윗이 그를
            취하게 하니<sup>3ㄷ</sup> 저녁 때 그가 그의 <small>주</small>의 
            신하들과 함께 자기 침상에 누우려고 나갔으나, 자기 집에는 내려가지 아니하니라.
        </p>

        <p>
            ㄷ <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/35%20Hab%20(하박국)/Habakkuk%202-15-3.html"
                target="_blank">합 2:15</a>
        </p>

        <p>
            3 (11:13) 술과 벌거벗음과 성을 섞어 버리자는 생각이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/35%20Hab%20(하박국)/Habakkuk%202-15-3.html"

                target="_blank">19:32-36</a>). 내가 어린 시절, 우리는 
            이렇게 말하곤 했다. "여자가 담배를 피우면, 술을 마시게 되고, 술을 마시면 
            그 여자는 무슨 짓이든 할 수 있다."
        </p>
