        <h4>사무엘하 21:17 관주</h4>
        
        <p>
            21:17 스루야의 아들 아비새가 다윗을 도와 그 필리스티아인을 쳐서
            죽이니라. 그러자 다윗의 사람들이 그에게 맹세하여 말하기를 “왕께서는 
            다시는 우리와 함께 싸우러 나오지 마시어, 이스라엘의 빛을 끄지 
            않도록 하소서.”<sup>ㄴ</sup> 하더라.
        </p>
