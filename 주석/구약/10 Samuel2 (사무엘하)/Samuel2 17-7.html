            17:7 후새가 압살롬에게 말하기를 “아히도펠이 제시한 계략이 이번에는 좋지
            않나이다.”<sup>1</sup> 하고
        </p>

        <p>
            1 (17:7) 본문은 기만하는 것, 악한 충고란 어떤 것인가를 보여 주는 아주 
            좋은 예이다. 속이는 자는 다음과 같은 점이 있음을 유의해 보라. 우선
            긍정적이고 (<a
            href="https://syh8293.github.io/an8/Samuel2%2017-12-2.html"
            target="_blank">12절</a>), 사람을 두려워하게하고 (<a
            href="https://syh8293.github.io/an8/Samuel2%2017-12-2.html"
            target="_blank">8절</a>), 신변의 안전에 
            대한 열망에 호소하고 (<a
            href="https://syh8293.github.io/an9/Samuel2%2017-9-1.html"
            target="_blank">9절</a>), 전통에 호소하며 (<a
            href="https://syh8293.github.io/an9/Samuel2%2017-9-1.html"
            target="_blank">10절</a>), 멸해 버리기를 원하는
            자의 자아에 호소하고 (<a
            href="https://syh8293.github.io/an9/Samuel2%2017-9-1.html"
            target="_blank">9절</a>), 그야말로 핵심을 찌르는 연설과 연출을 사용한다 (<a
            href="https://syh8293.github.io/an9/Samuel2%2017-12-1.html"
            target="_blank">12-13절</a>).
        </p>
