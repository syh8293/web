        <h4>사무엘하 16:3 관주</h4>
        
        <p>
            16:3 왕이 말하기를 “네 주인의 아들은 어디 있느냐?” 하니 시바가
            왕에게 말하기를 “보소서, 그가 예루살렘에 있는데 그가 말하기를 ‘오늘
            이스라엘 집이 내 아버지의 왕국을 내게 돌리리라.’ 
            하더이다.”<sup>ㄱ</sup> 하니
        </p>
