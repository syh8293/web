        <h4>사무엘하 18:17 주석</h4>
        
        <p>
            18:17 사람들이 압살롬을 들어다가 숲 속에 있는 큰 구덩이에 던지고 그
            위에 심히 큰 돌 무더기를 쌓았으며,<sup>3</sup> 온 이스라엘은 각기 
            자기 장막으로 도망하였더라.
        </p>
            
        <p>
            3 (18:17) 여기에서 얻을 수 있는 교훈이 있다. 아무리 잘 생겼고
            (압살롬처럼), 재능이 많고 (압살롬처럼), 부자이며 (압살롬처럼), 왕의
            아들이고 (압살롬처럼), 인기가 많은 젊은이라 하더라도 (압살롬처럼),
            자신의 죄들 가운데서 죽어 맹렬한 속도로 지옥에 갈 수 있다는 사실이다.
        </p>
