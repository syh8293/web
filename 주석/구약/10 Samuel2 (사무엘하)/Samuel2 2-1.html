        <h4>사무엘하 2:1 관주</h4>
        
        <p>
            2:1 이 일 후에 다윗이 주께 물어 말하기를 “내가 유다의 어느 성읍에든지 
            올라가리이까?” 하니 주께서 말씀하시기를 “올라가라.” 하시므로, 다윗이 
            말씀드리기를 “내가 어디로 올라가리이까?” 하니, 주께서 말씀하시기를 
            “헤브론으로<sup>ㄱ</sup> 가라.” 하시더라.
        </p>
