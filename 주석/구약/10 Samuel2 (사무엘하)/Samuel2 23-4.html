        <h4>사무엘하 23:4 주석</h4>

        <p>
            23:4 그리하면 그가 해 돋을 때의 아침 빛같이 되리니,<sup>3</sup> 
            곧 구름 없는 아침 같겠고, 비 온 후에 맑게 반짝임으로 땅에서 
            돋아나는 연한 풀잎 같으리라.’ 하셨도다.
        </p>

        <p>
            3 (23:4) 절대적으로 재림을 말하고 있는데, <a
            href="https://syh8293.github.io/an9/Samuel2%2023-5-1.html"
            target="_blank">5절</a>에서 이를 확증해
            준다. 5절에서 다윗은 자신과 자신의 집에게 주어진 (<a 
            href="https://syh8293.github.io/yh2/Psalms%2089.html" 
             target="_blank">시 89편</a>) 약속들을 고백한다. 다윗의 언약 
            안에서 주어진 약속들은 (<a
            href="https://syh8293.github.io/an9/Samuel2%207-13-1.html"
            target="_blank">삼하 7:13</a>, 16) 약속의 내용 모두가 다윗에게 
            적용될 수는 없다.
        </p>
