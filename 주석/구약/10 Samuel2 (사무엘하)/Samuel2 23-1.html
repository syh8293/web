        <h4>사무엘하 23:1 주석</h4>
        <p>
            23:1 이것이 다윗의 마지막 말이라. 이새의 아들 다윗이 말하였으니, 
            높이 올려진 사람이요 야곱의 하나님의 기름부음 받은 이인<sup>1</sup> 
            이스라엘의 아름다운 시인이 말하였도다.
        </p>

        <p>
            1 (23:1) 『기름부음 받은 이』에 주의하라. 이것은 히브리어로
            '메쉬아흐' (מְשִׁיחַ)인데 마귀에게도 쓰이는 말이고 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2028-14-5.html"
                target="_blank">겔 28:14</a>) 재림 때에 예수 그리스도께도 쓰이는 말이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2028-14-5.html"
                target="_blank">합 3:13</a>). 이 말은 한 번은 다윗에게 쓰였고 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2089-20-1.html"
                target="_blank">시 89:20</a>), 그 다음은 예수 그리스도께 쓰였다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2089-20-1.html"
                target="_blank">시 89:21-25</a>).
        </p>
