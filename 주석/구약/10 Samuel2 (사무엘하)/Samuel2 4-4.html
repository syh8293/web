        <h4>사무엘하 4:4 관주</h4>
        
        <p>
            4:4 사울의 아들 요나단에게 다리를 저는 한 아들이 있더라. 
            이스르엘에서 사울과 요나단의 소식이 왔을 때 그가 다섯 살이었는데 
            그의 유모가 그를 업고 도망할 때 급히 도망하다가 그가 떨어져 
            절게 되었더라. 그의 이름은 므피보셋이더라.<sup>ㄱ</sup>
        </p>
