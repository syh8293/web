        <h4>사무엘하 14:1 주석</h4>
        
        <p>
            14:1 스루야의 아들 요압이 왕의 마음이 압살롬에게 향한<sup>1</sup> 
            줄을 알았으니,
        </p>

        <p>
            1 (14:1) 위대한 "역사" 학자 에델샤임 (Edersheim)은 "향하다" 
            (forward)라는 말이 "대적하다" (against)가 되어야만 한다고 말한다. 
            100% 틀린 주장이다 (<a
                href="https://syh8293.github.io/an8/Exodus%2034-7-2.html"
                target="_blank">삼하 13:39</a>). 1절을 통하여, 다윗을 이용해 
            자신의 입지를 강화하고자 하는 한 정치인을 발견할 수 있다. 다윗이 
            느끼고 있는 것을 알았기 때문이다 (<a
                href="https://syh8293.github.io/an8/Exodus%2034-7-2.html"
                target="_blank">삼하 13:39</a>).
        </p>
