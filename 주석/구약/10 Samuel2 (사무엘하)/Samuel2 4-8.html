        <h4>사무엘하 4:8 주석</h4>

        <p>
            4:8 그들이 헤브론에 이르러 이스보셋의 머리를 다윗에게 가져가 왕에게 
            말하기를 “왕의 생명을 찾은 왕의 원수 사울의 아들 이스보셋의 머리를 
            보소서.<sup>1</sup> <b>주</b>께서 오늘 사울과 그의 씨에게 
            내 <small>주</small> 왕의 원수를 갚으셨나이다.” 하니라.
        </p>
        
        <p>
            1 (4:8) 다윗은 사울의 씨를 멸하지 않겠다고 맹세했었다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/20%20Pro%20(잠언)/Proverbs%206-17-3.html"
                target="_blank">삼상 24:21</a>). 그러나 여기에서 다윗이 씨를 멸한 
            것처럼 보인다. 다윗이 비록 직접 이스보셋을 암살하라고 명령한 것은 
            아니더라도, 두 사람들에게 이스보셋을 암살하라고 명령한 것처럼 보인다.
        </p>
