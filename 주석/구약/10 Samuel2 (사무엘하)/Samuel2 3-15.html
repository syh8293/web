        <h4>사무엘하 3:15 주석</h4>
        
        <p>
            3:15 이에 이스보셋이 보내어 그녀의 남편,<sup>1</sup> 즉 라이스의 
            아들 팔티엘로부터 그녀를 데려오니
        </p>
        
        <p>
            1 (3:15) 다윗은 그녀를 "자신의 아내"라고 불렀다 (<a
            href="https://syh8293.github.io/an9/Samuel2%203-14-1.html"
            target="_blank">14절</a>). 그러나 이때는 그녀의 몸이 다른 남자와 
            근 2년간이나 합해진 후였다. "그녀의 남편"은 다윗이 아니었다 (15절). 
            "그녀의 남편"은 팔티엘로서, 그녀가 결혼했던 남자이다 (<a
            href="https://syh8293.github.io/an8/Matthew%2019-3-3.html"
            target="_blank">마 19:3-10</a>, &nbsp<a 
            href="https://syh8293.github.io/an9/Romans%207-1-1.html"
            target="_blank">롬 7:1-3</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Epheians%205-25-3.html"
            target="_blank">엡 5:25-33</a>).
        </p>
