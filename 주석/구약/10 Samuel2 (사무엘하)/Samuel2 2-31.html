<body>
        <h4>사무엘하 2:31 관주</h4>
        
        <p>
            2:31 다윗의 신하들이 쳐서 죽인<sup>ㄴ</sup> 베냐민과 아브넬의 
            사람들은 삼백육십 명이었더라.
        </p>

        <p> 
            ㄴ 다윗의 군대는 이스보셋의 군대보다 훈련이 더 잘 되었다. 살상 
            비율은 십이대 일이었다.
        </p>
