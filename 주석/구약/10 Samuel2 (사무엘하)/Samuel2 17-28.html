        <h4>사무엘하 17:28 주석</h4>
        
        <p>
            17:28 침상들과 대야들과 질그릇들과 밀과 보리와 밀가루와 볶은 곡식과

        </p>
        
        <p>
            2 (17:28) 여기에서 &lt킹제임스 성경&gt 번역자들이 선택한 말은
            "녹두" (pulse, "제로임 וַדָשִׁים" - <a
            href="https://syh8293.github.io/an8/Daniel%201-12-2.html"
            target="_blank">단 1:12</a> 참조) 인데 전문적으로는 
            "먹을 수 있는 콩 종류 식물의 씨았들"을 말하지만 일반적으로는 여타 
            채소를 말할 때 사용된다.
