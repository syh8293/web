        <h4>사무엘하 12:4 관주</h4>

        <p>
            12:4 어느 여행자가 그 부자에게 오니, 그가 자기의 양떼와 소떼를 아껴
            자기에게 온 도보로 여행하는 사람을 위하여 잡지 않고, 오히려 가난한 사람의
            새끼 양을 잡아 자기에게 온 그 사람을 위하여 조리하였나이다.” 하니<sup>ㄱ</sup>
        </p>

        <p> 
            ㄱ 이 비유에서 다윗은 부자로, 여행하는 사람은 자신의 육신적인 정욕으로,
            가난한 사람은 우리야로, 새끼 양은 그의 아내로 나타난다.
        </p>
