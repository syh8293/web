        <h4>사무엘하 14:24 주석</h4>
        
        <p>
            14:24 왕이 말하기를 “그로 그의 집으로 돌아가게 하고 내 얼굴을 보지 못하게 
            하라.”<sup>2</sup> 하니라. 그러므로 압살롬이 그의 집으로 돌아갔으나, 왕의 
            얼굴은 보지 못하였더라.
        </p>

        <p>
            2 (14:24) 어떤 사람의 경우, 용서받을 수 있는데 잊혀지지 않을 수 있다. 압살롬은 
            용서받았지만 "화해"되지는 않았다 (이 부분이 <a
            href="https://syh8293.github.io/an8/Exodus%2034-7-2.html"
            target="_blank">출 34:7</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Hebrews%209-15-1.html"
            target="_blank">히 9:15</a>; &nbsp10:4에서 구원에 어떻게 적용되는지 살펴보라).
        </p>
