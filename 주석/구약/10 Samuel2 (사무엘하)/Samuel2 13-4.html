        <h4>사무엘하 13:4 주석</h4>
        
        <p>
            ㄷ 피골이 상접한 것을 의미한다. 암논은 계속 체중이 감소한다.
        </p>

        <p>
            1 (13:4) "동료 집단 압력"으로 알려져 있는 내용이다. 멘토나 동료나
            롤 모델이라고 하는 사람들이 부추겨서 술을 마시게 하고, 담배를 피우게
            하고, 부모에게 거짓말하게 하고, 간음하게 하여 양심을 더럽히게 하고,
            마약을 하게 하고, 학교를 그만두게 하고, 일하지 않고 훔치는 일을 하도록
            한다. 이런 것들이 오늘날의 "젊은이들의 가치관"이다.
        </p>
