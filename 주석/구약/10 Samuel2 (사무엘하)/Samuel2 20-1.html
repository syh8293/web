        <h4>사무엘하 20:1 관주</h4>
        
        <p>
            20:1 그때 거기에 한 벨리알의 사람이 있었으니, 베냐민인 비크리의 
            아들로<sup>ㄱ</sup> 그의 이름은 시바더라. 그가 나팔을 불고<sup>ㄴ</sup> 
            말하기를 “우리는 다윗에게 몫도 없고 이새의 아들 안에 유업도 없으니, 
            오 이스라엘아, 각자 자기 장막으로 돌아가라.” 하더라.
        </p>
