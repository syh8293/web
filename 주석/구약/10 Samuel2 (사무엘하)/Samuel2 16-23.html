        <h4>사무엘하 16:23 주석</h4>
        
        <p>
            2 (16:23) <a
            href="https://syh8293.github.io/an8/Genesis%2035-22-2.html"
            target="_blank">창세기 35:22</a>, 신명기 27:20을 기억한다면 본문에는 
            아주 반어적인 내용이 포함되어 있다, "계략" (<a
            href="https://syh8293.github.io/an9/Samuel2%2017-1-1.html"
            target="_blank">21절</a>)은 단지 압살롬이 강한 지지를 얻은 것을 목표로 
            하는, 그 목표를 이루기를 원하는 관점에서 하나님께 묻는 것과 같았다. 압살롬은 
            그것을 원했고 아히도펠이 <a 
            href="https://syh8293.github.io/an9/Samuel2%2017-1-1.html"
            target="_blank">사무엘하 17:1-4</a>에서 내놓은 계략은 옳은 것이었다.
        </p>
