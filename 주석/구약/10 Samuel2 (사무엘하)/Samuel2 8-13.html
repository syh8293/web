        <h4>사무엘하 8:13 주석</h4>
        
        <p>
            8:13 다윗이 소금 골짜기에서 시리아인<sup>2</sup> 일만 팔천 명을 
            치고 돌아와서 명성을 얻으니라.
        </p>

        <p>
            2 (8:13) 파괴적인 성경비평가들에 따르면 본문에서 언급하는 대상이
            시리아인들 (아람인들)이 아니라고 한다. 그들은 본문에 언급된 말이 
            "아람" (אֲרָם) 대신에 "에돔" (אֲרם)이 되어야 한다고 주장한다. 정확한 멸망 (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/12%20Kin2%20(열왕기하)/Kings2%203-4-2.html"
                target="_blank">대상 18:12</a>)을 통해 보여 주는 것은 이 비평가들이 
            자신들이 무엇을 말하고 있는지조차 모른다는 사실이다. 항상 그랬듯이 말이다.
        </p>
