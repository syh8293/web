        <h4>사무엘하 11:3 주석</h4>
        
        <p>
            11:3 다윗이 보내어 그 여인을 알아보게 하니 어떤 사람이 말하기를 “이 여인은 
            엘리암의<sup>1</sup> 딸이요, 힛인 우리야의 아내 밧세바가 아니니이까?” 한지라
        </p>
        
        <p>
            1 (11:3) 엘리암은 "밧세바"의 아버지로서 "암미엘"이라는 이름으로 기록된다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/13%20Chr1%20(역대기상)/Chronicles1%203-5-2.html"
                target="_blank">대상 3:5</a>). 그렇다면 "아히도펠"은 밧세바의 할아버지가 되는데 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/13%20Chr1%20(역대기상)/Chronicles1%203-5-2.html"
                target="_blank">삼하 23:34</a>), 이런 연유로 아히도펠이 다윗을 대적하는 음모에 
            가담하게 된다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/13%20Chr1%20(역대기상)/Chronicles1%203-5-2.html"
                target="_blank">삼하 15:31</a>).
        </p>
