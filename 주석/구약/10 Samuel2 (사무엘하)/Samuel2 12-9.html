        <h4>사무엘하 12:9 주석</h4>
        
        <p>
            12:9 <i><small>그런데</small></i> 어찌하여 네가 주의 계명을 
            업신여겨 그가 보시기에 악을 행하였느냐? 네가 힛인 우리야를 칼로 
            죽이고,<sup>2</sup> 그의 아내를 빼앗아 네 아내로 삼았으며 암몬 
            자손의 칼에<sup>ㄷ</sup> 그를 죽게 하였도다.
        </p>

        <p>
            ㄷ <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/10%20Sam2%20(사무엘하)/Samuel2%203-30-1.html"
                target="_blank">삼하 3:30</a>, 행 2:23
        </p>

        <p>
            2 (12:9) 전혀 칼을 잡지 않았어도, 창을 잡지도 않았고, 방아쇠를
            건드리지도 않았고, 손 끝 하나 대지 않았어도 하나님의 관점에서 
            볼 때 얼마든지 "살인"죄가 될 수 있다.
        </p>
