        <h4>사무엘하 2:26 주석</h4>
        
        <p>
            2:26 그때 아브넬이 요압을 불러 말하기를 “칼이 영원히 삼키겠느냐?<sup>3</sup> 
            그 종말은 쓰라림이 되리라는 것을 네가 알지 못하느냐? 네가 언제쯤이면 
            백성들에게 그들의 형제를 쫓는 데서 돌이키라고 명하겠느냐?” 하니
        </p>

        <p>
            3 (2:26) 여기에서 어떤 무기가 "사람들을 먹어 치운다."고 기록된다.
            내전이나 제 1차 세계대전에서 "대포의 밥" (cannon fodder)이라는 
            말이 이 표현으로부터 나왔다. 포신이 포탄을 "먹고," 병사들은 그 포병 
            화기에 의해 "삼켜지는" 것이다.
        </p>
