        <h4>사무엘하 10:2 주석</h4>
        
        <p>
            10:2 다윗이 말하기를 “내가 나하스의 아들 하눈에게 그의 아버지가 내게
            친절을 베푼 것같이 친절을<sup>1</sup> 베풀리라.” 하고 다윗이 그의 아버지로 
            인하여 그를 위로하고자 그의 신하들의 손을 통해 보내니 다윗의 신하들이 암몬 
            자손의 땅으로 들어가니라.
        </p>

        <p>
            1 (10:2) 이 "친절"의 내용이 무엇이었는지 성경에서 직접적으로는
            언급하지 않지만 의심의 여지없이 그 친절은 <a 
            href="https://syh8293.github.io/an9/Samuel1%2022-3-1.html"
            target="_blank">사무엘상 22:3-4</a>에서 베풀어졌을 것이다. 암몬은 모
            압 땅에 대해 올바른 입장을 취했던 것이다.
        </p>
