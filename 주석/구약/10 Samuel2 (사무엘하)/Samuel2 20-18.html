        <h4>사무엘하 20:18 주석</h4>
        
        <p>
            20:18 그러자 그녀가 고하여 말하기를 “옛날에 사람들이 흔히 말하기를
            ‘모략은 반드시 아벨에서 구할지니라.’<sup>3</sup> 하였으며 그렇게 
            하여 그들이 문제를 끝냈나이다.
        </p>

        <p>
            3 (20:18) 그 지역으로부터 내려오는 "격언" (혹은 잠언)에 해당된다. 그 
            지방에서 논쟁이 생기면 "아벨"의 장로들이 해결했다는 내용이다. 한 번 
            논쟁에 대한 결정이 내려지면 그 문제에 관해서는 더 이상 토론의 여지가 
            없었다는 것이다.
        </p>
