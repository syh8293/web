<body>
        <h4>사무엘하 1:10 관주</h4>
        
        <p>
            1:10 내가 그 위에 서서 그를 죽였으니, 그가 쓰러진 뒤로 살 수 없음을
            내가 확신하였기 때문이니이다. 그리하여 내가 그의 머리에 쓰고 있는 왕관과
            그의 팔에 있는 팔찌를 빼어 여기 내 <small>주</small>께로 가져왔나이다.” 
            하더라.<sup>ㄷ</sup>
        </p>

        <p> 
            ㄷ 그 아말렉인은 끝까지 다윗을 죽이려 했던 사울을 죽인 것에 대해 인정받기를 바랐다.
        </p>
