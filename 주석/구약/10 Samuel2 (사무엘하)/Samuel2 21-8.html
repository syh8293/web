        <h4>사무엘하 21:8 주석</h4>
        
        <p>
            21:8 그 대신에 왕은 아야의 딸 리스파가 사울에게 낳은 두 아들 알모니와
            므피보셋과 사울의 딸 미칼의 다섯 아들, 즉 그녀가 므홀랏인<sup>1</sup> 
            바실래의 아들 아드리엘을 위해 기른 아들들을 잡아다가,
        </p>
        
        <p>
            1 (21:8) "미칼의 다섯 아들"은 미칼이 낳은 아들들이 아니다. 미칼과
            다윗 사이에는 아들이 없었다. 이 아들들은 미칼의 자매 메랍의 자녀들이었다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/9%20Sam1%20(사무엘상)/Samuel1%2018-19-2.html"
                target="_blank">삼상 18:19</a>). 즉 "그녀가 므홀랏인 바실래의 아들 
            아드리엘을 위해 기른 아들들" 이었다.
        </p>
