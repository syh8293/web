        <h4>사무엘하 18:6 주석</h4>

        <p>
            18:6  그리하여 백성이 이스라엘을 대적하여 들로 나갔더라. 그때 싸움이 에프라임<sup>1</sup> 숲에서 있었는데
        </p>

        <p>
            1 (18:6) 요단 강 동쪽, 트랜스요르단 (Transjordan)에 있던 지역을 말한다. 따라서 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/6%20Jos%20(여호수아)/Joshua%2024-30-2.html"
                target="_blank">여호수아 24:30</a>, 33의 "에프라임"이 아니다. 아마도 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/7%20Jud%20(재판관기)/Judges%2012-5-1.html"
                target="_blank">재판관기 12:5</a>을 염두에 두고 붙여진 이름일 것이다. 
                "에프라임"은 북쪽의 열 지파를 나타낸다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/28%20Hos%20(호세아)/Hosea%205-3-2.html"
                target="_blank">호 5:3, 5</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/28%20Hos%20(호세아)/Hosea%205-11-1.html"
                target="_blank">11, 13</a>). 이 가운데 두 지파는 (르우벤, 갓) 트랜스요르단 "동쪽"으로 갔다.
        </p>
