        <h4>사무엘하 7:23 관주</h4>
        
        <p>
            7:23 땅의 어떤 민족이, 주의 백성, 즉 이스라엘과 같으리이까? 하나님께서는 
            가셔서 자기를 위한 백성으로 그들을 구속하시어 그의 이름을 내셨으며, 주의 
            땅을 위하여, 또 이집트로부터, 민족들과 그들의 신들로부터<sup>ㅁ</sup> 
            주께로 구속하신 주의 백성 앞에서 주와 주의 백성을 위하여 위대하고 두려운 
            일들을 행하셨나이다.
        </p>

        <p>
