        <h4>느헤미야 7:73 관주</h4>
        
        <p>
            7:73 그리하여 제사장들과 레위인들과 문지기들과 노래하는 자들과 백성 중
            얼마와 느디님인들과 온 이스라엘이 그들의 성읍들에 거하였더라. 일곱째 달이
            되었을 때 이스라엘 자손이 그들의 성읍들에 있었더라.<sup>ㄹ</sup>
        </p>
