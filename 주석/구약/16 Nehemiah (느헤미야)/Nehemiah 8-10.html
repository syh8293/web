        <h4>느헤미야 8:10 주석</h4>

        <p>
            8:10 그때 느헤미야가 그들에게 말하기를 “너희는 가서 살진 것을 먹고 단
            것을 마시라. 그러나 아무것도 준비되지 아니한 자들에게는 <i><small>그들의</small></i> 
            몫을 보내라. 이는 오늘이 우리 주께 거룩한 날임이니 너희는 슬퍼하지 말라. 이는
            주를 기뻐함이 너희의 힘이기 때문이라.” 하였더라.<sup>3</sup>
        </p>
        
        <p>
            3 (8:10) 긍정적인 결과를 얻기 위해서는 항상 부정적인 면이 먼저 선행됨을 주시하라. 
            부정적인 요소들은 <a
            href="https://syh8293.github.io/web/부록%20본문/신약/15%20Tim1%20(디모데전서)/Timotyh1%204-13-1.html"
            target="_blank">9절</a>에 나와 있다. 그 결과 긍정적인 결과들이 10절에 나온다.
       </p>
