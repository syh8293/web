        <h4>느헤미야 2:8 관주</h4>

        <p>
            2:8 또 왕의 산림<sup>ㄴ</sup> 감독 아삽에게 칙서를 주사 그로 
            전에 속한 궁의 문들과 성읍의 성벽과 내가 들어갈 집을 위한 들보를 
            만들 재목을 내게 주게 하소서.” 하자 내게 임하신 하나님의 선하신 
            손을 따라 왕이 내게 허락하였더라.
        </p>
        
        <p>
            ㄴ 이 "산림"은 의심의 여지없이 레바논의 산림이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/14%20Chr2%20(역대기하)/Chronicles2%202-3-2.html"
                target="_blank">대하 2:3-10</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/15%20Ezr%20(에스라)/Ezra%203-7-1.html"
                target="_blank">스 3:7</a>). 이를 통해 투로로부터 온 물고기 파는 자들 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/15%20Ezr%20(에스라)/Ezra%203-7-1.html"
                target="_blank">느 13:16</a>)을 설명할 수 있다.
        </p>
