        <h4>느헤미야 1:5 주석</h4>
        
        <p>
            1:5 말하기를 “오 하늘의 주 하나님이여, 위대하시고 두려우신 하나님이여, 
            주께 내가 간구하오니 주께서는 주를 사랑하고 주의 계명들을 준수하는 
            자들에게 언약과 자비를 지키시나이다.<sup>2</sup>
        </p>
        
        <p>
            2 (1:5) 회개의 기도 가운데 하나다. 회개의 기도로는 에스라의 기도 (<a
                href="https://syh8293.github.io/an8/Ezra%209-5-1.html"
                target="_blank">스 9:5-15</a>), 다니엘의 기도 (<a
                href="https://syh8293.github.io/an8/Daniel%209-3-1.html"
                target="_blank">단 9:3-19</a>), 다윗의 기도 (<a
                href="https://syh8293.github.io/yh2/Psalms%2051.html"
                target="_blank">시 51편</a>)등이 있다.
        </p>
