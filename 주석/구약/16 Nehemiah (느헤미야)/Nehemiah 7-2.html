        <h4>느헤미야 7:2 관주</h4>
        
        <p>
            7:2 내가 내 형제 하나니와 궁의 관리자 하나냐로 예루살렘을 다스리게 
            하였으니<sup>ㄱ</sup> 이는 그가 신실한 사람이요, 많은 사람들보다
            하나님을 더욱 두려워하였음이더라.
        </p>
