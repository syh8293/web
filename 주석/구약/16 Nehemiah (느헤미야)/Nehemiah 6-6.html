        <h4>느헤미야 6:6 주석</h4>
        
        <p>
            6:6 그 편지에 기록되기를 “이방 가운데 알려졌고 가스무도 말하는 바는
            너와 유대인들이 모반을 생각한다는 것인데<sup>2</sup> 네가 성벽을 
            건축하는 까닭은 그 말대로 네가 그들의 왕이 되려는 것이라.<sup>ㄴ</sup>
        </p>
        
        <p>
            ㄴ 산발랏은 느헤미야에게 비열한 짓을 행하고 왕에게 보고할 참이다. 
        </p>

        <p>
            2 (6:6) 목사를 비난하는 자들이 쓰는 공통적 수법이다. 이들은 목사를
            길들임으로써 자신들이 교회를 운영하려는 자들이다 (&ltThe Local 
            Churt&gt. Bible Baptist Bookstore. 1989 참조).
        </p>
