        <h4>느헤미야 10:1 주석</h4>
        
        <p>
            10:1 인을 친 사람들은<sup>1</sup> 하칼랴의 아들 틸사다인 느헤미야와 싯키야,
        </p>
        
        <p>
            1 (10:1) "인"을 쳤다는 것은 <a
            href="https://syh8293.github.io/an9/Nehemiah%209-38-1.html"
            target="_blank">느헤미야 9:38</a>에 있는 것처럼 "확실한 언약"을 
            언급한다. 대개 문서는 반지 도장으로 (<a
            href="https://syh8293.github.io/an9/Nehemiah%209-38-1.html"
            target="_blank">렘 22:24</a>) 인을 쳤다. 그 인을 치는 과정에 대해서는 <a

            target="_blank">에스더 3:12</a>에 잘 나와 있다. 그렇게 인을 친 
            문서는 공문서가 된다.
        </p>
