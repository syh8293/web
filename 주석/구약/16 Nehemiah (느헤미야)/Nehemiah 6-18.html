        <h4>느헤미야 6:18 주석</h4>
        
        <p>
            6:18 유다에 그에게 서원한 자들이 많았으니 이는 그가 아라의 아들
            스카냐의 사위였으며 토비야의 아들 요하난도 베레키야의 아들 므술람의 
            딸을 취하였기 때문이더라.<sup>5</sup>
        </p>
        
        <p>
            5 (6:18) 미국에서 볼 수 있는 전형적인 "가족 모임"이다. 이 모임을
            통하여 그리 크지 않은 남침례교회들을 장악한다. 이들은 모두 교회 일들에
            연루되어 있다 (<a
            href="https://syh8293.github.io/web/부록%20본문/신약/25%20Jon3%20(요한삼서)/John3%201-9-1.html"
            target="_blank">행 20:30</a>). "피는 물보다 진하다."
        </p>
