        <h4>느헤미야 9:8 관주</h4>
        
        <p>
            9:8 그의 마음이 주 앞에서 신실함을 보시고 카나안인들과 힛인들과
            아모리인들과 프리스인들과 여부스인들과 기르가스인들의 땅을 주시기로 
            즉 내가 말씀드리오니 그 땅을 그의 씨에게 주시기로 그와 언약을 
            세우셨으며<sup>ㄴ</sup> 주의 말씀을 이루셨으니 이는 주께서의로우시기 
            때문이니이다.
        </p>
