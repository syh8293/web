        <h4>느헤미야 9:29 관주</h4>

        <p>
            9:29 그들을 대적하여 증거하시어 그들을 다시 주의 법으로 데려오려
            하셨으나 그들은 다시 교만하게 행하며 주의 계명들에 경청하지 아니하고 
            주의 명령들을 거역하여 죄를 지었으며 (이는 사람이 행하면 그가 그것들 
            가운데 살리라는 것이니)<sup>ㅗ</sup> 어깨를 움츠리고 목을 굳게 하여
            들으려 하지 아니하였나이다.
        </p>
