        <h4>느헤미야 6:9 관주</h4>
        
        <p>
            6:9 이는 그들 모두가 우리로 두렵게 하여<sup>ㄹ</sup> 말하기를 
            “그들의 손이 일하는 데 약해져서 이루지 못하리라.” 함이라. 그러므로 
            이제 오 하나님이여, 내 손을 힘있게 하소서.
        </p>
