        <h4>느헤미야 9:19 관주</h4>
        
        <p>
            9:19 주께서는 주의 여러 가지 자비하심으로 그들을 광야에서 버리지 아니하셨으며 
            낮에는 구름 기둥이 그들에게서 떠나지 아니하여 그들에게 길을 인도하였고 밤에는 
            불 기둥이 그들에게 빛을 비추어 그들이 가야 할 길을 가게 하셨나이다.<sup>ㅋ</sup>
        </p>
