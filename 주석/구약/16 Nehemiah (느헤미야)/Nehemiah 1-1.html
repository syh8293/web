        content="width=device-width, initial-scale=1, user-scalable=no">

        body {
            background-color: whitesmoke;

<body>
        <h4>느헤미야 1:1 주석</h4>
        
        <p>
            1:1 하칼랴의 아들 느헤미야의 말이라. 제이십년<sup>1</sup> 
            키슬루월에<sup>ㄱ</sup> 내가 수산궁에<sup>ㄴ</sup> 있을 때의 일이라.
        </p>
        
        <p>
            1 (1:1) 벌링거는 예루살렘의 최종 멸망을 B.C. 447년으로 잡는데,
            이를 기준으로 "제이십년"의 연대를 계산한다. 그러나 모든 표준적인 
            연대기에 따르면 이 시기는 B.C. 587, 586년이다. 이 둘 사이에 약
            100년의 차이가 있다.
        </p>
        
        <p>
            ㄱ 대략 11월 25일 - 12월 25일
        </p>
        
        <p>
            ㄴ 티그리스강 동쪽의 수산에 있는 ("엘람") 왕의 궁
        </p>
</body>
