        <h4>느헤미야 11:3 주석</h4>
        
        <p>
            11:3  예루살렘에 거한 지방의 우두머리는 이러하더라.<sup>2</sup> 
            그러나 유다의 성읍들에는 각자가 그들의 성읍에 있는 자기 소유에 
            거하였으니, 즉 이스라엘, 제사장들, 레위인들, 느디님인들과 솔로몬의 
            신하들의 자손이더라.
        </p>
        
        <p>
            2 (11:3) 여기서부터 느헤미야 12:47까지 또 하나의 긴 목록이 나온다 (<a 
                href="https://syh8293.github.io/yh1/Nehemiah%207.html" 
                target="_blank">느 7장</a>, &nbsp<a
                href="https://syh8293.github.io/an1/Ezra%202-70.html"
                target="_blank">스 2:70 주석</a> 참조). 하나님께서는 우선적으로 
            사람들에게 관심이 있으시다. 자신의 아들이 사람이셨기 때문이다 (<a
                href="https://syh8293.github.io/an9/John%2020-28-1"
                target="_blank">요 20:28</a>, &nbsp요일 5:20).
        </p>
