        <h4>느헤미야 9:28 관주</h4>
        
        <p>
            9:28 그러나 그들이 안식을 얻은 후에 주 앞에서 다시 악을 행하였으므로
            주께서 그들을 원수의 손에 남겨 두셨으니 원수들이 그들을 다스렸나이다.
            그러나 그들이 다시 돌이켜 주께 부르짖으니 주께서 하늘로부터 들으시고 주의
            자비하심을 따라<sup>ㅕ</sup> 그들을 여러 번 구해 주셨으며
        </p>
