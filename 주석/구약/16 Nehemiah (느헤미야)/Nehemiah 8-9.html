        <h4>느헤미야 8:9 관주</h4>

        <p>
            8:9  틸사다인 느헤미야와 제사장이자 서기관인 에스라와백성을 가르치는 
            레위인들이 모든 백성에게 말하기를 “오늘은 주 너희 하나님께 거룩한 
            날이니<sup>ㄹ</sup> 슬퍼하지 말며 울지도 말라.” 하였으니 이는 모든 
            백성이 율법의 말씀을 듣고 울었기 때문이더라.
        </p>
