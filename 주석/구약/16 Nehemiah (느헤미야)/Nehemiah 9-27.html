        <h4>느헤미야 9:27 관주</h4>
        
        <p>
            9:27 그러므로 주께서 그들의 원수들의 손에 그들을 넘겨주시어 원수들이
            그들을 괴롭혔으나 그들의 고난의 때, 즉 그들이 주께 부르짖었을 때에 주께서
            하늘에서 들으시고 주의 여러 가지 자비하심에 따라, 그들에게 구원자들을 주사
            원수들의 손에서 그들을 구원하셨나이다.<sup>ㅓ</sup>
        </p>
