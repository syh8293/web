        <h4>느헤미야 8:8 주석</h4>
        
        <p>
            8:8 그렇게 그들이 하나님의 율법책을 명확히 낭독하고 그 의미를 알려 주어 
            백성들로 낭독한 것을 깨닫게 하였더라.<sup>2</sup>
        </p>
        
        <p>
            2 (8:8) 성경을 낭독하는 것은 세 단계로 이루어져야 한다.
            <ol>
                <li>천천히 분명하게 낭독한다.</li>

                <li>읽은 내용의 의미를 전달한다.</li>

                <li>낭독한 내용을 사람들이 적용할 수 있도록 그 의미를 이해시켜야
                    한다. 그 결과 죄에 대하여 찔림을 받고 눈물을 흘리게 된다 (<a
                    href="https://syh8293.github.io/an8/Timotyh1%204-13-1.html"
                    target="_blank">9절</a>).</li>
            </ol>

            바울은 이 부분에 대하여 <a
                href="https://syh8293.github.io/an8/Timotyh1%204-13-1.html"
                target="_blank">디모데전서 4:13</a>에서 설명한다.
        </p>
