        <h4>느헤미야 4:2 주석</h4>
        
        <p>
            4:2 그가 그의 형제들과 사마리아의 군대 앞에서 선언하여 말하기를 “이 
            유약한 유대인들이 무엇을 하는 것이냐? 그들이 힘을 보강하겠는가? 
            그들이 제사를 드리려는가? 그들이 하루 만에 끝장을 내려는가? 그들이 
            불타 버린 쓰레기더미에서 돌들을 일으키려는가?” 하더라.<sup>3</sup>
        </p>
        
        <p>
            3 (4:2) 또 하나의 조롱이다. 코란과 모슬렘교도들이 3천 년 동안 행한
            것보다 유대인들이 50년간 (1921-1971)에 걸쳐 이스라엘 땅에 더 많은 
            것들을 행했다.
        </p>
