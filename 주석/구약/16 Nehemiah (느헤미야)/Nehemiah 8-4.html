    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {

        }
    </style>

<body>
        <h4>느헤미야 8:4 관주</h4>
        
        <p>
            8:4 서기관 에스라가 사람들이 특별히 만든 나무 단상에<sup>ㄴ</sup> 서니
            그의 옆에는 오른편으로 맛티댜와 세마와 아나야와 우리야와 힐키야와 
            마아세야요, 왼편으로는 프다야와 미사엘과 말키야와 하숨과 하스바다나와 
            스카랴와 므술람이 섰더라.
        </p>
        
        <p> 
            ㄴ 성경에서 "단상"에 관한 유일한 언급. 훈련 교관이 사용하는 단 처럼
            나무로 단을 만들었을 것이다.
        </p>
