        <h4>느헤미야 7:7 주석</h4>
        
        <p>
            7:7 그들은 스룹바벨, 예수아, 느헤미야, 아사랴, 라아먀, 나하마니, 
            모르드캐, 빌산, 미스페렛, 비그왜, 느훔, 바아나와 함께 왔더라.<sup>1</sup> 
            내가 말하노니, 이스라엘 백성의 남자들의 수는 이러하니라.
        </p>
        
        <p>
            1 (7:7) 이어지는 명단들은 다음과 같다. 지도자들 (7절), 포로에서
            돌아논 유대인들 (<a
            href="https://syh8293.github.io/an9/Nehemiah%207-8-1.html"
            target="_blank">8-38절</a>), 제사장들 (<a
            href="https://syh8293.github.io/an8/Nehemiah%207-39-2.html"
            target="_blank">39-42절</a>), 레위인들 (<a
            href="https://syh8293.github.io/an8/Nehemiah%207-39-2.html"
            target="_blank">43절</a>), 노래하는 자들 (<a
            href="https://syh8293.github.io/an8/Nehemiah%207-39-2.html"
            target="_blank">44절</a>), 문지기들 (<a
            href="https://syh8293.github.io/an8/Nehemiah%207-39-2.html"
            target="_blank">45절</a>), 신하들 (<a
            href="https://syh8293.github.io/an8/Nehemiah%207-46-2.html"
            target="_blank">46-60절</a>), 계보를 제시할 수 없는 유대인들 (<a
            href="https://syh8293.github.io/an9/Nehemiah%207-61-1.html"
            target="_blank">61-65절</a>).
        </p>
