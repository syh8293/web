        <h4>느헤미야 4:11 주석</h4>
        
        <p>
            4:11 우리의 대적들은 말하기를 “그들이 알지도 못하고 보지도 못하게
            우리가 그들 가운데로 들어가서 그들을 죽이고 공사를 중단하게 하자.” 
            하며<sup>5</sup>
        </p>
        
        <p>
            5 (4:11) 무장하지 않은 채 일하고 있는 유대인들을 살해할 계획을 하고
            있는 이 사람들이 바로 "팔레스타인인들"임에 유의하라. 무슬림들은 이 
            규정을 그대로 인계받는다. 인도네시아에서도 그렇고, 앙골라, 나이지리아, 
            파키스탄, 수단, 말리이시아 등에서도 마찬가지다.
        </p>
