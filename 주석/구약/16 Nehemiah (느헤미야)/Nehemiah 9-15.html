        <h4>느헤미야 9:15 관주</h4>
        
        <p>
            9:15 그들의 굶주림으로 인하여 하늘로부터 그들에게 빵을 주시고<sup>ㅅ</sup> 
            그들의 목마름으로 인하여 그들을 위하여 반석에서 물을 내셨으며<sup>ㅇ</sup> 
            주께서 그들에게 주시기로 맹세하셨던 땅을 그들이 차지하기 위해 들어갈 
            것이라고 약속하셨나이다.
        </p>
