        <h4>느헤미야 3:31 주석</h4>
        
        <p>
            3:31 그의 뒤로는 금 세공장이의 아들 말키야가 느디님인들과 상인들의 
            자리까지 개수하였으니<sup>2</sup> 밉캇문 맞은편과 성 모퉁이의 
            오르막길까지더라.
        </p>
        
        <p>
            2 (3:31) 이들은 "기브온"에서 살았던 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/6%20Jos%20(여호수아)/Joshua%209-2-1.html"
            target="_blank">수 9:2-7</a>, &nbsp<a
            href="https://syh8293.github.io/web/부록%20본문/구약/6%20Jos%20(여호수아)/Joshua%209-21-1.html"
            target="_blank">21-27</a>) 원래의 "히위인들"이다. 이들이 
            이스라엘에게 노예로 있는 노예 상태는 단지 200년 내지 300년에만 해당 
            되는 것이 아니라 영원히 지속된다.
        </p>
