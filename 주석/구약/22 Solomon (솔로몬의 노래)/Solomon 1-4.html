        <h4>솔로몬의 노래 1:4 관주</h4>

        <p>
            1:4 나를 이끌어 주소서. 우리가 당신을 따라 달려가리이다. 왕이 나를 그의 방들로 이끌어 
            들이셨으니<sup>ㄴ</sup> 우리가 당신을 기뻐하고 즐거워하리이다. 우리가 당신의 사랑을 
            포도주보다 더 기억하리이다. 정직한 자들이 당신을<sup>ㄷ</sup> 사랑하나이다.
        </p>

        <p>
            ㄴ 환란 후 휴거 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2025-4-2.html"
                target="_blank">마 25:4-6</a>, 계 14:4)
        </p>
        
        <p> 
            ㄷ "당신"은 솔로몬이나 여인 둘 중 한 명을 언급할 수 있다.
        </p>
