        <h4>솔로몬의 노래 2:13 주석</h4>

        <p>
            2:13 무화과나무는 푸른 무화과들을 내고<sup>4</sup> 포도 넝쿨은 부드러운 포도로 
            좋은 향기를 내는도다. 나의 사랑, 나의 어여쁜 자야, 일어나 떠나자.” 하였도다.
        </p>

        <p>
            4 (2:13) 교회의 휴거가 일어날 시기에, 이스라엘은 한번 더 하나의
            국가가 될 것이고 (1948년 - <a

            것이다.
