        <h4>솔로몬의 노래 7:9 관주</h4>

        <p>
            7:9 네 입천장은 나의 사랑하는 이를 위한 가장 좋은 포도주 같아서
            달콤하게 내려가 잠든 자의 입술로 말하게 하는도다.<sup>ㄱ</sup>
        </p>
