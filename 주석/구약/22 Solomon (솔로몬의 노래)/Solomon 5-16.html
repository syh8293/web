            <p>
                3 (5:16) 그리스도에 대한 성도의 생각과 구원받지 못한 유대인 (<a
                href="https://syh8293.github.io/an9/Isaiah%2053-2-2.html"
                target="_blank">사 53:2</a>)과 세상 (<a
                href="https://syh8293.github.io/an9/Isaiah%2053-2-2.html"
                target="_blank">사 53:3, 요 7:7; 15:18</a>)의 생각을
                대조하라. 참된 그리스도인들이 그들의 구주를 얼마나 "사랑스럽게"
                생각하는지를 보기 원한다면, ("현대" 기독교 음악이 아닌) 어떤
                찬송가집이든 골라서 그 가사를 읽어 보도록 하라. 그리스도인에게 그리스도의
                아름다우심은 '주님께서 우리를 위해 하신 일'에 근거한다 (<a
                href="https://syh8293.github.io/yh/Corinthians1%2015.html"
                target="_blank">고전 15:1-4</a>).
            </p>
