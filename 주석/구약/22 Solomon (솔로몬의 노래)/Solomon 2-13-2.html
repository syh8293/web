            <p>
                5 (2:13) 현대의 "교회 전문가들"은 교회가 휴거되는 때를, 휴거가
                있는 그 해 가을의 '나팔절'로 잡으려고 한다. 그러나 <a
                href="https://syh8293.github.io/an9/Acts%202-15-2.html"
                target="_blank">10-13절</a>은 교회의 휴거가 3월에 '이른 비'가 내린 뒤 (<a
                href="https://syh8293.github.io/an9/Acts%202-15-2.html"
                target="_blank">11절</a>) 그 해 봄에 일어난다는 것을 나타낸다 (12절). '초실절' 
                (오순절)이 교회와 관련이 있기 때문에 (<a 
                href="https://syh8293.github.io/yh/Acts%202.html"
                target="_blank">행 2:1-5</a>; &nbsp<a
                href="https://syh8293.github.io/an9/Acts%202-15-2.html"
                target="_blank">1:5. 고전 12:13</a> 참조), 교회의 휴거는 
                그 명절이 지켜지는 5월과 6월 사이에 일어날 가능성이 훨씬 더 크다. 
                나팔절은 대환란 때의 유대인 성도들의 환란 후 휴거를 가리킬 것이다.
            </p>
