        <h4>솔로몬의 노래 8:9 주석</h4>

        <p>
            8:9 그녀가 성벽이라면 우리는 그녀 위에 은으로 궁을 지으리라. 그녀가 문이라면 
            우리는 그녀를 백향목 판자로 두르리라.<sup>2</sup>
        </p>

        <p>
            2 (8:9) <a
                href="https://syh8293.github.io/web/부록%20본문/신약/17%20Tit%20(디도서)/Titus%202-13-1.html"
                target="_blank">9-12절</a>은 "Ich Weiss nichr." (이히 바이스 니히트 - 
            나는 모른다.) 구절들에 속한다 (이 책의 <a 
                href="https://syh8293.github.io/web/성경/구약/22%20Song%20of%20Solomon%20(솔로몬의%20노래)/Solomon%200.html"
                target="_blank">서문을 보라</a>). 나는 이 구절들에 관해 내놓을 주석이 
            없다. 하나님께서 장차 누군가에게 무언가를 보여 주신다면 모르겠지만, 현재까지 
            이 본문에 관해 명료한 해석을 지닌 주석가는 아무도 없다.
        </p>
