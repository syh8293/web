            <p>
                5 (1:15) 여인의 『눈』이 주님의 『눈』과 동등함에 주목하라 (<a
                href="https://syh8293.github.io/an9/Solomon%205-12-2.html"
                target="_blank">솔 5:12</a>). 『몸의 빛은 눈』이라면 (<a
                href="https://syh8293.github.io/an9/Solomon%205-12-2.html"
                target="_blank">마 6:22</a>, 눅 11:34), 본문의
                『여인』과 그녀의 사랑하는 이는 예표적으로 모두 성령으로 충만하다 (<a
                href="https://syh8293.github.io/an9/Solomon%205-12-2.html"
                target="_blank">마 3:16</a>).
            </p>
