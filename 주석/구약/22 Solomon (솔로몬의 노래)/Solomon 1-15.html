        <h4>솔로몬의 노래 1:15 주석</h4>

        <p>
            1:15 보라, 나의 사랑아, 너는 어여쁘고, 보라, 너는 어여쁘도다. 너는 비둘기의 
            눈을<sup>5</sup> 가졌도다.
        </p>

        <p>
            5 (1:15) 여인의 『눈』이 주님의 『눈』과 동등함에 주목하라 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/22%20Sol%20(솔로몬의%20노래)/Solomon%205-12-2.html"
                target="_blank">솔 5:12</a>). 『몸의 빛은 눈』이라면 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/22%20Sol%20(솔로몬의%20노래)/Solomon%205-12-2.html"
                target="_blank">마 6:22</a>, 눅 11:34), 본문의 『여인』과 그녀의 사랑하는 
            이는 예표적으로 모두 성령으로 충만하다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/22%20Sol%20(솔로몬의%20노래)/Solomon%205-12-2.html"

        </p>
