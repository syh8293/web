        <h4>솔로몬의 노래 6:9 관주</h4>

        <p>
            6:9 나의 비둘기, 나의 더럽혀지지 않은 자는 오직 하나요, 그녀는 그 어머니의 
            외동딸이며 그녀를 낳은 어머니의 귀한 사람이라. 딸들이 그녀를 보고 그녀를 
            축복하니, 정녕, 왕후들과 후궁들과<sup>ㄱㄱ</sup> 그들이 그녀를 칭찬하는도다.
