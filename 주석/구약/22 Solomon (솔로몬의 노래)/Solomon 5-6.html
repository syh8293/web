            <p>
                1 (5:6) 이 구절은 그리스도의 몸에 적용될 수 없다. 왜냐하면
                그리스도께서는 어떤 신약 성도에게서도 "물러나지" 않으시기 때문이다 (<a
                href="https://syh8293.github.io/an9/Romans%208-38-2.html"
                target="_blank">롬 8:38-39</a>, 엡 4:30, 히 13:5). 따라서 이 예표론을 대환란
                때의 유대인 성도들에게 적용하지 않는다면, 이 구절은 수수께끼로 
                남아 있을 것이다.
            </p>
