        <h4>솔로몬의 노래 1:9 주석</h4>

        <p>
            1:9 오 내 사랑아, 내가 너를 파라오의<sup>2</sup> 병거의 준마 무리에 비교하였노라.
        </p>

        <p>
            2 (1:9) 이 구절은 솔로몬의 노래의 그 여인의 신원이 파라오의 딸임을 확증한다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/11%20Kin1%20(열왕기상)/Kings1%203-1-2.html"
                target="_blank">왕상 3:1</a>). 『여자들 중에서 가장 어여쁜 자』는 이 구절의
            파라오와 관련이 있다 (<a
                href="https://syh8293.github.io/web/주석/구약/22%20Solomon%20(솔로몬의%20노래)/Solomon%201-5.html"
                target="_blank">5절 주석</a> 참조).
        </p>
