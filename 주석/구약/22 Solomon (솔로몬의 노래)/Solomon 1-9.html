            <p>
                2 (1:9) 이 구절은 솔로몬의 노래의 그 여인의 신원이 파라오의 딸임을
                확증한다 (<a
                href="https://syh8293.github.io/an9/Kings1%203-1-2.html"
                target="_blank">왕상 3:1</a>). 『여자들 중에서 가장 어여쁜 자』는 이 구절의
                파라오와 관련이 있다 (<a
                href="https://syh8293.github.io/an1/Solomon%201-5.html"
                target="_blank">5절 주석</a> 참조).
