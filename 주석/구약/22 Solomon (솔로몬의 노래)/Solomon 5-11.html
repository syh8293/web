        <h4>솔로몬의 노래 5:11 주석</h4>

        <p>
            5:11 그의 머리는 가장 좋은 정금 같고 그의 머리타래는 많아 까마귀처럼 검도다.<sup>2</sup>
        </p>

        <p>
            2 (5:11) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/22%20Sol%20(솔로몬의%20노래)/Solomon%201-5-1.html"
                target="_blank">10-11절</a>은 예수 그리스도를 육체적으로 묘사한다. 주님은 "희고" (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/22%20Sol%20(솔로몬의%20노래)/Solomon%201-5-1.html"
                target="_blank">솔 1:5</a>의 『검어도』와 반대) , "붉으며" (적갈색 - 아담의 원래 색깔, <a
                href="https://syh8293.github.io/web/주석/구약/1%20Genesis%20(창세기)/Genesis%202-19.html"
                target="_blank">창 2:19 주석</a> 참조), "검은" 머리카락을 가지고 계신다. 주님은 
            워너 새먼 (Warner Salmon)의 &lt<a
                href="https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=ysmcn7&logNo=220198444439"
                target="_blank">Head of Christ&gt (그리스도의 초상화</a>)에 나오는 것 같이 '붉은 
            머리키락의 아일랜드인' 처럼 생기지 않으셨다.
        </p>
