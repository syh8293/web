        <h4>재판관기 6:24 관주</h4>
        <p>
            6:24 그때 기드온이 거기서 주께 제단을 쌓고 그것을 여호와샬롬이라<sup>ㅂ</sup> 
            하였더니, 그것이 오늘에 이르기까지 아비에셀인에게 속한 오프라에 있더라.
        </p>

        <p> 
        	ㅂ "여호와는 화평이시라" 혹은 "화평의 여호와" 혹은 "여호와의 화평"
        </p>
