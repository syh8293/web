<body>
        <p>
            1:17 유다가 그의 형제 시므온과 함께 가서 스밧에 거한 카나안인들을 
            쳐서 그곳을 완전히 멸하였으니 그 성읍의 이름은 호르마더라.<sup>ㄷ</sup>
        </p>

        <p> 
            ㄷ 이 "호르마"는 <a
                href="https://syh8293.github.io/an8/Numbers%2021-3-2.html"
                target="_blank">민수기 21:3</a>의 호르마가 아니다. 이 "호르마"는 
            시므온 지파 안에 있는 곳이다 (<a
                href="https://syh8293.github.io/an9/Joshua%2019-4-1.html"
                target="_blank">수 19:4</a>).
        </p>

</body>
