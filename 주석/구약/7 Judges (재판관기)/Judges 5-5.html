        <h4>재판관기 5:5 주석</h4>
        
        <p>
            5:5 산들이 주 앞에서부터 녹아 내리니 저 시내 산도 이스라엘의 주 하나님 
            앞에서 녹아 내렸도다.<sup>1</sup>
        </p>

        <p>
            1 (5:5) 시내 산의 어떤 곳에서도, 어떤 산도 녹아 내리지 않았다 (<a 
                href="https://syh8293.github.io/web/성경/구약/2%20Exodus%20(출애굽기)/Exodus%2019.html"
                target="_blank">출 19-20장</a>). 이스라엘이 시내 산에 있었던 전 
                기간 중에 하늘들은 어떠한 물 한방울도 내리지 않았었다. 그러나 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2068-12-1.html"
                target="_blank">시편 68:8-9절</a>은 시내 산 위에 내리는 비에 대해 
            언급하는데, 그것은 재림 때 있을 일에 대한 예언이다 (<a
                href="https://syh8293.github.io/web/주석/구약/5%20Deuteronomy%20(신명기)/Deuteronomy%2033-2.html"
                target="_blank">신 33:2</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2068-12-1.html"
                target="_blank">시 68:8-9</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2068-12-1.html"
                target="_blank">12</a>, <a
                href="https://syh8293.github.io/web/주석/구약/19%20Psalms%20(시편)/Psalms%2068-14.html"
                target="_blank">14</a> &nbsp, <a 
                href="https://syh8293.github.io/web/주석/구약/19%20Psalms%20(시편)/Psalms%2068-17.html" 
                target="_blank">17</a> &nbsp, <a

        </p>
