        <p>
            14:16 삼손의 아내가 그의 앞에서 울며 말하기를 “당신이 나를 미워할 뿐 
            사랑하지 아니하는도다. 당신이 내 백성의 자손들에게 수수께끼를 내고 
            내게 그것을 이야기해 주지 아니하였도다.”<sup>ㄷ</sup> 하니 그가 그녀에게 
            말하기를 “보라, 내가 그것을 내 아버지나 내 어머니에게도 이야기하지 
            아니하였는데 내가 네게 이야기하겠느냐?” 하더라.
        </p>
