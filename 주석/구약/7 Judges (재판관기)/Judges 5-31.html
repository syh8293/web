        <p>
            5:31 오 주여, 주의 모든 원수가 이같이 망하게 하시고, 주를 사랑하는 
            자들은 힘차게 솟는 태양같이 되게 하옵소서.” 하니라. 그 땅이 사십 
            년<sup>ㅈ</sup> 동안 안식하였더라.
        </p>

        <p> 
            ㅈ "40"이라는 숫자에 대한 현상 (본 구절)과 "7"이라는 숫자에 
            대한 현상 (<a
                href="https://syh8293.github.io/an9/Genesis%2037-3-3.html"
                target="_blank">판 6:1</a>)을 주목하라.
        </p>
