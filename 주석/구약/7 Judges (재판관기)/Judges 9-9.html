        <h4>재판관기 9:9 관주</h4>
        <p>
            9:9 올리브 나무가 그들에게 말하기를 ‘내게서 나는 기름으로 사람들이 
            하나님과 사람을 영예롭게 하나니 내가 내 기름을 버려 두고, 가서 
            나무들 위에 군림하리요?’<sup>ㅁ</sup> 하더라.
        </p>

        <p> 
            ㅁ 올리브, 무화과, 포도나무의 대답은 모두 같다 : "왜 내가 왕이 되고
            싶어 해야 하느냐?" (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%201-9-1.html"
