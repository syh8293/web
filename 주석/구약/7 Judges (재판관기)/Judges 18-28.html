        <p>
            18:28 구원자가 없었으니 이는 그 성읍이 시돈으로부터<sup>ㅂ</sup> 
            멀리 떨어져 있고 어떤 연관을 가진 사람도 없으며 벧르홉 옆에 있는 
            골짜기에 있었음이더라. 그들이 성읍을 세우고 거기에 거하였더라.
        </p>

        <p> 
            ㅂ <a 
                href="https://syh8293.github.io/an9/Joshua%2013-6-1.html"
