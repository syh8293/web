        <h4>재판관기 18:2 관주</h4>
        <p>
            18:2 단 자손이 그들의 족속 중에서 용맹한 다섯 사람을 그들의 지경에서,
            곧 소라와<sup>ㄱ</sup> 에스타올로부터 보내어 그 땅을 정탐하고 살피게 
            하며 무리가 그들에게 말하기를 “가서 그 땅을 살펴보라.” 하니 그들이 
            에프라임 산지 미카의 집에 이르러 거기서 유숙하니라.
        </p>
