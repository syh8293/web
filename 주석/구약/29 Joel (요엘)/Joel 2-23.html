            <p>
                2:23 너희 시온의 자녀들아, 그때에 즐거워하고 주 너희 하나님을 기뻐하라. 이는 
                그가 이른 비를 너희에게 적절히 주셨으며, 또 그가 너희를 위하여 비를 내려 
                주시되 이른 비와 늦은 비를 첫째 달에 내리게 하실 것임이라<sup>ㅊ</sup>
            </p>
