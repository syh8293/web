        <h4>요엘 3:17 주석</h4>

        <p>
            3:17 그러므로 너희는 내가 나의 거룩한 산 시온에 거하는 주 너희 하나님임을 알게 
            되리니, 그때에 예루살렘은 거룩하게 될 것이요<sup>3</sup> 다시는 타국인들이 
            그곳을 통과하지 못하리라.
        </p> 
    
        <p> 	
            3 (3:17) 주님께서 다시 오셔서 "시온에" 거하시기까지 예루살렘은 "거룩하지" 않다. 
            즉 주님께서 UN의 2억의 군대를 쓸어버리심으로 UN을 완전히 파괴하시기 전까지는 
            예루살렘은 거룩하지 않은 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%209-16-3.html"
                target="_blank">계 9:16</a>, 계 19:19-21 참조). 그때까지 성경은 예루살렘은 
            "소돔과 이집트"라고 부른다 (계 11:8).
        </p>
