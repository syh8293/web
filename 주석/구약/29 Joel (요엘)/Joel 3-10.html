        <h4>요엘 3:10 주석</h4>

        <p>
            3:10 너희 보습을 쳐서 칼을 만들고 너희 낫을 쳐서 창을 만들라.<sup>2</sup> 
            약한 자로 ‘나는 강하다.’라고 말하게 하라.
        </p> 
    
        <p> 	
            2 (3:10) 이 구절은 UN 건물 밖에 있는 "이사야의 벽"에 새겨진 말씀과 정반대다 (<a 
                href="https://syh8293.github.io/web/주석/구약/23%20Isaiah%20(이사야)/Isaiah%202-4.html"
                target="_blank">사 2:4 주석</a> 참조). 이 구절에 따라서 "요엘의 벽"도 UN에
            만들었어야 한다. UN 자체가 설립 이후로 91개 이상의 전쟁을 지원한 책임이 있기 
            때문이다 (하나님께서 UN에 대해 말씀하신 <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2016-14-2.html"
                target="_blank">사 43:9</a>, <a 
                href="https://syh8293.github.io/web/주석/구약/36%20Zephaniah%20(스파냐)/Zephaniah%203-8.html"
                target="_blank">슾 3:8 주석</a> 참조).   
        </p>
