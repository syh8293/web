        <h4>에스겔 14:22 관주</h4>

        <p>
            14:22  그러나 보라, 거기에는 끌려 나올 남은 자가 남아 있으리니 아들들과 딸들이라. 
            보라, 그들이 너희에게로 나오리니 그러면 너희가 그들의 행위와 행동을 보게 되고 또 
            너희는 내가 예루살렘에 가져온 재앙과 내가 그 땅에 가져온 모든 일에 관하여 위로를 
            받게 되리라.<sup>ㄹ</sup>
