        <h4>에스겔 22:26 관주</h4>

        <p>
            22:26 그녀의 제사장들은 내 율법을 위반하고 내 거룩한 것들을 더럽혔으며<sup>ㅁ</sup> 
            거룩한 것과 불경한 것 사이에 차이를 두지 않았고 그들은 불결한 것과 정결한 것 
            사이에도 차이를 보이지 아니하였으며 나의 안식일들로부터 그들의 눈을 감추었으니 
            내가 그들 가운데서 모독을 받았느니라.
        </p>
