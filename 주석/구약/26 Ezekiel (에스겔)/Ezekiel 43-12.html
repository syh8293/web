        <p>
            2 (43:12) 오늘날 바위돔 (오마르 사원)은 『산 정상』에 자리 잡고
            있다. 이 장소는 모든 아랍인, 모슬렘, "팔레스타인인들"을 영원히 그
            산에서 쫓아내기까지는 『지극히 거룩』하지 못할 것이다 (<a
            href="https://syh8293.github.io/an11/Zechariah%2014-21-2.html"
            target="_blank">슼 14:21</a>). &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2060.html"
            target="_blank">부록 60</a>&gt 참조.
        </p>
