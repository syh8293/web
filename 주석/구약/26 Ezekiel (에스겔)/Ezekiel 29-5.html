        <p>
            29:5 또 내가 너를 광야에<sup>ㄴ</sup> 던져 버려 두리니 너와 네 강들의 
            모든 물고기라. 너는 들판에 떨어지리니 네가 거둬지거나 모아지지 아니하리라. 
            내가 너를 들의 짐승들과 하늘의 새들에게 먹이로 주었도다.
