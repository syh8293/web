        <p>
            3 (7:24) 이스라엘 땅을 정복했던 『이방인 가운데서 가장 악랄한 자들』은 
            모슬렘, 즉 모든 모슬렘이다. 칼리프 오마르 (A.D. 638)는 개인적으로 
            선언하기를, 시온 산 (하나님께서 그의 왕을 세우신 곳 - <a
            href="https://syh8293.github.io/an11/Psalms%202-6-4.html"
            target="_blank">시 2:6</a>)이 이슬람의 가장 거룩한 성지 중 하나였는데 
            그 이유는 마호메트가 그 산에 대한 꿈을 꿨기 때문이라 했다.
        </p>
