        <p>
            1 (37:1) 37장 전체가 환란 성도들의 환란 후 휴거가 있을 때, 셋째 하늘로 
            올라올 구약 유대인 성도들의 부활을 다루고 있다. 유대인들과 이방인들이 한 그룹이 되는 (<a
            href="https://syh8293.github.io/an11/Epheians%202-11-3.html"
            target="_blank">엡 2:11-16</a>; &nbsp<a
            href="https://syh8293.github.io/an9/Epheians%203-16-2"
            target="_blank">3:1-6</a>) 그리스도의 몸의 휴거와는 달리, 이
            부활은 신약 때까지 밝혀지지 않은 신비가 아니다 (교회의 휴거는 감추어졌던 신비이다. <a
            href="https://syh8293.github.io/an11/Corinthians1%2015-51-3.html"
            target="_blank">고전 15:51-53</a>). 이것은 바울 이전의 모든 정통 유대인들에게 잘 알려져 있었다 (<a
            href="https://syh8293.github.io/an9/Acts%2023-6-2.html"
            target="_blank">행 23:6-9</a>; &nbsp<a
            href="https://syh8293.github.io/an9/Acts%2026-5-2"
            target="_blank">26:5-8</a>).
        </p>
