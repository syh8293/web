        <h4>에스겔 20:47 관주</h4>

        <p>
            20:47 남쪽의 삼림에게 말하기를 “주의 말씀을 들으라. 주 하나님이 이같이 말하노라. 보라, 
            내가 네 안에 불을 붙이리니 그러면 그 불이 네 안에 있는 모든 푸른 나무와 모든 마른 나무를
            삼킬 것이요, 타오르는 불꽃은 꺼지지 아니할 것이며, 남쪽으로부터 북쪽에 이르는 모든 얼굴이 
            그 안에서 태워지리라.<sup>ㅕ</sup>
