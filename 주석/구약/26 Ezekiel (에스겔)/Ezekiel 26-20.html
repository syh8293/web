        <h4>에스겔 26:20 관주</h4>

        <p>
            26:20 내가 옛날 사람들과 구렁 속으로 내려가는 자들과<sup>ㄱ</sup> 함께 
            너를 데리고 내려와서 너를 땅의 낮은 부분들, 즉 옛날의 황폐한 처소에다 구렁에 
            내려간 그들과 함께 놓아두리니 이는 너로 사람이 거하는 곳이 되지 못하게 하려 
            함이라. 그러나 내가 산 자들의 땅에는 영광을 세우리라.
        </p>
