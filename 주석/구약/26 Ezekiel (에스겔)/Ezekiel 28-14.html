            <p>
                ㅁ <a

            </p>

            <p>
                4 (28:14) 사탄은 그룹이지 천사가 아니다. 그는 "창조된" 존재이다 (13절). 
                그는 다섯 번째 그룹으로 <a
                href="https://syh8293.github.io/an9/Ezekiel%201-5-1.html"
                target="_blank">에스겔 1:5</a>에서는 등장하지 않는다. 이것이 왜
                다섯이라는 숫자가 죽음과 연관되어 있는가를 설명해 준다 (<a
                href="https://syh8293.github.io/an9/Ezekiel%201-5-1.html"
                target="_blank">창 5:5</a>, <a
                href="https://syh8293.github.io/an11/Acts%205-5-2.html"
                target="_blank">행 5:5</a>, 히 2:14, 삼하 2:23; <a
                href="https://syh8293.github.io/an9/Samuel2%203-27-1"
                target="_blank">3:27</a>). 그는 하나님의 보좌 앞에 있는 파충류와 수중 동물들을 대표한다 (<a
                href="https://syh8293.github.io/an9/Samuel2%203-27-1"
                target="_blank">계 4:6-7</a> 참조).
            </p>
