        <h4>에스겔 20:31 관주</h4>

        <p>
            20:31 너희가 너희 예물들을 드릴 때 너희가 너희 아들들로 불 속을 통과하게 하였을 때 너희의 
            모든 우상들로 너희 자신을 더럽혀서 오늘까지 이르렀도다. 오 이스라엘 집아, 내가 너희로 묻게 
            하랴? 주 하나님이 말하노라. 내가 살아 있는 한 나는 너희로 묻게 하지 아니하리라.<sup>ㅊ</sup>
        </p>
