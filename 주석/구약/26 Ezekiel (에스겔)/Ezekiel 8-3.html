            <p>
                1 (8:3) 『질투의 형상의 자리』는 『사탄의 자리』 (<a
                    href="https://syh8293.github.io/an11/Isaiah%2014-13-2.html"
                    target="_blank">계 2:13</a>)에 상응하는 구약 용어이다. 현재 그 "자리"는 
                    하나님의 "보좌에서" ("Ex Cathedra") 말한다고 주장하는 (<a
                    href="https://syh8293.github.io/an9/Corinthians2%204-4-7.html"
                    target="_blank">고후 4:4</a>) "거룩한 아버지"가 차지하고 있다 (<a
                    href="https://syh8293.github.io/an9/Corinthians2%204-4-7.html"
                    target="_blank">요 17:11</a>, <a
                    href="https://syh8293.github.io/an11/Matthew%2023-9-3.html"
                    target="_blank">마 23:9</a>). 대환란 때에는 『멸망의 아들』이 재건된 성전 
                    안에 있는 자비석에 앉아서 (<a
                    href="https://syh8293.github.io/an11/Matthew%2023-9-3.html"
                    target="_blank">살후 2:3-4</a>) 형상에게 경배하라고 요구할 것이다 (<a
                    href="https://syh8293.github.io/yh/Daniel%203.html"
                    target="_blank">단 3:1-7</a>,&nbsp<a
                    href="https://syh8293.github.io/yh/Revelation%2013.html"
                    target="_blank">계 13:1-15</a>).
            </p>
