        <h4>에스겔 29:3 관주</h4>

        <p>
            29:3 일러 말하라. 주 하나님이 이같이 말하노라. 보라, 이집트 왕 파라오야, 
            내가 너를 대적하노니 너는 자기 강들 가운데 누운 큰 용이라.<sup>ㄱ</sup> 
            말하기를 “내 강은 내 자신의 것이요, 내가 그것을 나를 위해 만들었다.” 하는도다.
