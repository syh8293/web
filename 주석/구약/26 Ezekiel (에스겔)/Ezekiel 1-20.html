        <p> 
            4 (1:20) 여기의 묘사는 더 기괴하다. 여기서는 뭔가 살아 있는 무기질이다. 
            『생물의 영』은 그 생명의 숨결이다. 하지만 이 피조물들의 생명은 그들에게 
            붙어 있는 "바퀴들"에 있다. 뿐만 아니라 "그 바퀴들"에는 주위에 눈들이 있다 (<a
            href="https://syh8293.github.io/an11/Kings2%2017-6-2.html"
            target="_blank">18 절</a>).
        </p>
