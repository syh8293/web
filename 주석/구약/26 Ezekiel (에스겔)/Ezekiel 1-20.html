        <h4>에스겔 1:20 주석</h4>

        <p>
            1:20 그 영이 가려는 곳은 어디든지 그 생물들도 그들의 영이 가려는 곳으로 가고 그 
            바퀴들도 그들을 따라 들려지니 이는 생물의 영이 바퀴들 안에 있음이요,<sup>4</sup>
        </p>

        <p> 
            4 (1:20) 여기의 묘사는 더 기괴하다. 여기서는 뭔가 살아 있는 무기질이다. 『생물의 영』은 
            그 생명의 숨결이다. 하지만 이 피조물들의 생명은 그들에게 붙어 있는 "바퀴들"에 있다. 
            뿐만 아니라 "그 바퀴들"에는 주위에 눈들이 있다 (<a
