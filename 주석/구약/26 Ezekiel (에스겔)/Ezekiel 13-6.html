        <h4>에스겔 13:6 관주</h4>

        <p>
            13:6 그들은 허망한 것과 거짓된 점괘를 보고 말하기를 “주께서 말씀하셨다.” 하였으나 
            주께서는 그들을 보내지 아니하셨으며<sup>ㄴ</sup> 그들은 다른 사람들로 그 말을 
            확고하게 하기를 바라게 하였도다.
