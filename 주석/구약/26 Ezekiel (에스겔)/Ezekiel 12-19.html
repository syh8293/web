        <h4>에스겔 12:19 관주</h4>

        <p>
            12:19 그 땅의 백성에게 말하라. 예루살렘 거민과 이스라엘 땅의 주 하나님이 이같이 말하노라. 
            그들이 근심으로 빵을 먹고<sup>ㄹ</sup> 놀람으로 물을 마시리니 그 땅이 그 안에 거하는 모든 
            자들의 폭력으로 인하여 그 안에 있는 모든 것으로부터 황폐하게 될 것이라.<sup>ㅁ</sup>
        </p>
