<body>
        <h4>에스겔 16:55 관주</h4>

        <p>
            16:55 네 자매들, 소돔과 그녀의 딸들이 그들의 이전 땅으로 돌아가고 사마리아와 
            그녀의 딸들이 그들의 이전 땅으로 돌아가리니 그때 너와 네 딸들이 너희의 이전 
            땅으로 돌아오리라.<sup>ㄷ</sup>
        </p>
        
        <p> 
            ㄷ 소돔과 사마리아와 예루살렘은 천년왕국에서 회복될 것이다.
        </p>
