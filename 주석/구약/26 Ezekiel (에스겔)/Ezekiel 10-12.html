        <h4>에스겔 10:12 주석</h4>

        <p>
            10:12 그들의 온 몸과 등과 손과 날개와 바퀴들 즉 그들 넷이 가진 바퀴들 사면이 눈으로 
            가득하더라.<sup>1</sup>
        </p>

        <p>
            1 (10:12) 이 『바퀴들』은 <a
                href="https://syh8293.github.io/web/주석/구약/26%20Ezekiel%20(에스겔)/Ezekiel%201-20.html"
                target="_blank">에스겔 1:20</a>에서 언급한 것들이다 (해당 구절 주석 참조). 
            이 장에서는 두 번씩이나 그것들을 『생물』 (단수)이라 말한다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2010-15-2.html"
                target="_blank">15, 20절</a>). 이 『생물』은 그 그룹들일 수가 없다. 왜냐하면 
            여기 그룹들은 넷 (복수, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2010-15-2.html"
                target="_blank">16절</a>)이기 때문이다. 이러한 묘사 때문에 에스겔 1장과 10장은 
            성경 전체에서 가장 보편적으로 거부당하고 있다 (<a 
                href="https://syh8293.github.io/web/주석/구약/26%20Ezekiel%20(에스겔)/Ezekiel%2028-13.html"
                target="_blank">겔 28:13 주석</a> 참조).
        </p>
