        <p>
            1 (47:9) 여기의 "생명의 강"은 새 예루살렘의 생명수의 강이 아니다 (<a 
            href="https://syh8293.github.io/an11/Revelation%2022-1-2.html"
            target="_blank">계 22:1-2</a>). 이 강은 성전에서 흘러 나온다 (<a 
            href="https://syh8293.github.io/an11/Revelation%2022-1-2.html"
            target="_blank">1 절</a>). "생명수의 강"은 새 예루살렘에 있는 하나님의 보좌에서 나오는데 (<a 
            href="https://syh8293.github.io/an11/Revelation%2022-1-2.html"
            target="_blank">계 22:1</a>), 그 도성에는 성전이 없다 (<a
            href="https://syh8293.github.io/an9/Revelation%2021-22-2.html"
            target="_blank">계 21:22</a>). 이 강은 치유하며 "물고기"에게 생명을 
            주나 (9절) 사람들에게는 주지 않는다 (계 22:2). 천년왕국의 불못이 (<a 
            href="https://syh8293.github.io/an9/Revelation%2021-22-2.html"
            target="_blank">사 34:8-10</a>; 66:24) "영원한 불못"의 모형이듯이 (<a 
            href="https://syh8293.github.io/an9/Revelation%2020-14-1.html"
            target="_blank">계 20:14</a>), 이 강도 영원에서의 "생명수의 강"의 모형이다 (<a 
            href="https://syh8293.github.io/an9/Revelation%2020-14-1.html"
            target="_blank">12 절</a>).
        </p>
