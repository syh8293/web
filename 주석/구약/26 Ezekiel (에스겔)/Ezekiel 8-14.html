        <h4>에스겔 8:14 주석</h4>

        <p>
            8:14 그때 그가 나를 북쪽을 향한 주의 집의 대문의 입구로 데려오시더라. 보라, 
            거기에는 여인들이 탐무스를<sup>3</sup> 위하여 울며 앉아 있더라.
        </p>

        <p>
            3 (8:14) "탐무스"는 희랍신 아도니스 (비너스의 애인)의 시리아식 이름이며, 
            이집트 신 오시리스이다 (&lt<a
                href="https://syh8293.github.io/web/부록/부록%2032.html"
                target="_blank">부록 32</a>&gt 참조). 그는 그리스도의 죽음과 지옥으로 
            내려가심과 부활에 대한 사탄의 모조품이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%209-1-1.html"
                target="_blank">계 9:1-11</a>). 이처럼 탐무스는 카톨릭의 "성 금요일"과 
            연관된 이교도 속임수의 출처이다 (&lt<a
                href="https://syh8293.github.io/web/부록/부록%2072.html"
                target="_blank">부록 72</a>&gt 참조).
        </p>
