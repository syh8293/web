<body>
        <p>
            3 (8:14) "탐무스"는 희랍신 아도니스 (비너스의 애인)의 시리아식 이름이며, 
            이집트 신 오시리스이다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2032.html"
            target="_blank">부록 32</a>&gt 참조). 그는 그리스도의 죽음과 지옥으로 
            내려가심과 부활에 대한 사탄의 모조품이다 (<a
            href="https://syh8293.github.io/an11/Revelation%209-1-3.html"
            target="_blank">계 9:1-11</a>). 이처럼 탐무스는 카톨릭의 "성 금요일"과 
            연관된 이교도 속임수의 출처이다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2072.html"
            target="_blank">부록 72</a>&gt 참조).
        </p>
