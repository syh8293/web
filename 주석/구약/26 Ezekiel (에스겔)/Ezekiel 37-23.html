        <h4>에스겔 37:23 관주</h4>

        <p>
            37:23 그들은 그들의 우상들로나 그들의 혐오스러운 것들로나 그들의 범법
            중 어떤 것으로도, 그들 자신들을 더 이상 더럽히지 아니하리라. 내가 그들이
            죄를 지은 모든 처소에서 그들을 구원하여 그들을 하리니<sup>ㄷ</sup> 
            그들은 나의 백성이 되고 나는 그들의 하나님이 되리라.<sup>ㄹ</sup>
        </p>
