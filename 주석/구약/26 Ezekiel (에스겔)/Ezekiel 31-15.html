        <h4>에스겔 31:15 관주</h4>

        <p>
            31:15 주 하나님이 이같이 말하노라. 그가 음부에 내려가던 날에 내가 애곡하게 
            하리니<sup>ㅁ</sup> 내가 그를 위하여 깊음을 덮으며 내가 거기에 하수들을 
            억제시키고 큰 물들로 머무르게 하였느니라. 내가 레바논으로 그를 위하여 애곡하게 
            하였고 들의 모든 나무로 그를 위하여 쇠잔하게 하였느니라.
