        <h4>에스겔 11:5 관주</h4>

        <p>
            11:5 주의 영이 내게 내리시어 내게 말씀하시더라. 말하라. 주께서 이같이 말씀하시니라. 
            오 이스라엘 집아, 너희가 이같이 말하였도다. 내가 너희 마음속에 생기는 일들을 일일이 
            아노라.<sup>ㄷ</sup>
