<body>
        <p>
            1 (17:3) 3-4절은 이중적용이다. 역사적으로는 여호야킨 (여코냐)과 
            시드키야를 바빌론으로 잡아간 느부캇네살 (『큰 독수리』)을 말한다. 하지만 <a
            href="https://syh8293.github.io/an11/Revelation%2018-2-2.html"
            target="_blank">4절</a> 끝을 보라. 『상인들의 성읍』은 분명히 <a
            href="https://syh8293.github.io/an11/Revelation%2018-2-2.html"
            target="_blank">요한계시록 18:2-13</a>에서 "큰 바빌론"을 예언적으로 
            가리킨다. 느부캇네살은 성경 전체에서 적 그리스도의 가장 큰 예표 중 
            하나임을 잊지말라.
        </p>
