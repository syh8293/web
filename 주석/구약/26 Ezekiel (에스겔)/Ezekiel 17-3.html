        <h4>에스겔 17:3 주석</h4>

        <p>
            17:3 말하라. 주 하나님이 이같이 말하노라. 크고 긴 날개와 깃털이 무성하고 다양한 
            색깔을 갖춘 큰 독수리 한 마리가 레바논으로 가서 가장 높은 백향목 가지를 취하여<sup>1</sup>
        </p>

        <p>
            1 (17:3) 3-4절은 이중적용이다. 역사적으로는 여호야킨 (여코냐)과 시드키야를 바빌론으로 
            잡아간 느부캇네살 (『큰 독수리』)을 말한다. 하지만 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2018-2-2.html"
                target="_blank">4절</a> 끝을 보라. 『상인들의 성읍』은 분명히 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2018-2-2.html"
                target="_blank">요한계시록 18:2-13</a>에서 "큰 바빌론"을 예언적으로 가리킨다. 
            느부캇네살은 성경 전체에서 적 그리스도의 가장 큰 예표 중 하나임을 잊지말라.
        </p>
