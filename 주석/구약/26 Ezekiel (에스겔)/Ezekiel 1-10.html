    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

            background-color: whitesmoke;
            text-align: justify;

            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }
    </style>

<body>
        <p> 
            2 (1:10) 각 그룹의 머리에는 오른쪽으로 두 얼굴 (사람의 얼굴과
            사자의 얼굴)과 왼쪽으로 한 얼굴 (황소의 얼굴)을 지녔다. 이 구절에서
            독수리의 얼굴이 어디 있는지는 말하지 않았다. 만일 머리가
            대칭적이라 면독수리의 얼굴은 황소의 얼굴과 함께 왼쪽에 있게 될 것이나,
            머리의 앞면이나 뒷면에도 있을 수 있을 것이다.
        </p>
</body>
