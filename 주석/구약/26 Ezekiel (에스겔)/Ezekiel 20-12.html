            <p>
                1 (20:12) 다시 말하지만 아담으로부터 모세에 이르기까지 그 누구도 
                안식일에 관해 알지 못했다. 안식일이 처음으로 알려진 것은 시내 산에서 
                모세에게였다 (<a
                href="https://syh8293.github.io/an1/Nehemiah%209-14.html"
                target="_blank">느 9:14 주석</a> 참조). 어떤 이방인이나 교회에게 
                주어진 것이 아니었으며 (<a
                href="https://syh8293.github.io/an11/Romans%2013-8-2.html"
                target="_blank">롬 13:8-1</a>, <a
                href="https://syh8293.github.io/an9/Corinthians2%203-6-1"
                target="_blank">고후 3:6-11</a>, <a
                href="https://syh8293.github.io/an11/Romans%2013-8-2.html"
                target="_blank">갈 3:13</a>). 유대인들에게 
                한 『표적』으로 주어졌다 (<a
                href="https://syh8293.github.io/an11/Romans%2013-8-2.html"
                target="_blank">고전 1:22</a>). 안식교인들은 안식일을 구원의 
                일부로 포함시키는 가짜 유대인들일 뿐이다.
            </p>
