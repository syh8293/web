        <h4>에스겔 14:14 주석</h4>

        <p>
            14:14 비록 노아, 다니엘, 욥, 이 세 사람이 그 땅에 있다 할지라도그들은 그들의 
            의로 말미암아 자신들의 혼들만을 구해 낼 뿐이라.<sup>4</sup> 주 하나님이 말하노라.
        </p>

        <p>
            4 (14:14) 구약 전체를 통한 믿음과 행위 체계를 다시 한 번 유의하라. 이 세 사람의 
            "의"는 그들의 개인적인 의였지, 하나님께로부터 전가된 의가 아니었다. 더욱이 노아와 
            욥은 율법 이전 "은혜 아래"있었다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/20%20Jam%20(야고보서)/James%202-21-1.html"
                target="_blank">약 2:21-24</a>, 아브라함에 관한 설명 참조)
        </p>
