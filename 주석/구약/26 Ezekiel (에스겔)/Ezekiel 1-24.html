            <p> 
                5 (1:24) 『날개들의 소리』는 하나님의 음성 같았다. 나는 현대 예술가들과 
                주석가들이 본문을 예증하거나 설명하려고 시도했던 것을 20번 이상 보았다. 
                하지만 그 누구도 이 점에 있어서 성경적으로 정답을 제시하진 못했다. 
                설명들의 범주는 회전의 (回轉儀 , gyroscope)가 되는 바퀴로부터 전투기가 
                항공모함에 착륙하는 것에까지 있었다. 나는 다리를 펼쳐 착륙할 수 있도록 
                되어 있는 비행 접시로 묘사된 그림들도 본적이 있다 (<a
                href="https://syh8293.github.io/an11/Kings2%2017-6-2.html"
                target="_blank">14 절</a> 참조).
