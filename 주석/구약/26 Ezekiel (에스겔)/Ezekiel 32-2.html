        <h4>에스겔 32:2 주석</h4>

        <p>
            32:2 인자야, 이집트 왕 파라오를 위하여 애가를 지어 그에게 말하라. 너는 
            민족들의 젊은 사자<sup>1</sup> 같으며 너는 바다의 고래 같으니라. 네가 네 
            강들에서 솟아나와 네 발로 물을 흐리게 하여 그들의 강을 더럽혔도다.
        </p>
        
        <p>
            1 (32:2) 파라오는 『용』 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2029-3-2.html"
                target="_blank">겔 29:3</a>)과 『앗시리아인』 (겔 31:3)과 이 구절의 
            『사자』에 비유된다. 그러므로 파라오는 사탄이나 적그리스도의 예표이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2012-9-6"
                target="_blank">계 12:9</a>, 사 10:5, 벧전 5:8).
        </p>
