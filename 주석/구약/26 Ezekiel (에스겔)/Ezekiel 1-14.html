        <p> 
            3 (1:14) <a

            본 어떤 "회색인"이나 "파충류"나 "리겔리안"과 다르다 (&ltUFO를 둘러싼

            연계되어 있지, 피, 전기, 물, 유리, 각을 뜬 소, 마그네슘, 세계 평화나 
            진화론과는 연계되지 않았다.
