        <h4>에스겔 1:14 주석</h4>

        <p>
            1:14 그 생물들이 달려갔다가 돌아오는 것이 번개의 섬광이 나타남 같더라.<sup>3</sup>
        </p>

        <p> 
            3 (1:14) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%201-2-2.html"
                target="_blank">1-14절</a>은 "UFO"를 묘사하지만, 에스겔 외에는 그 누구도 어떤 
            UFO도 보지 못했다. 여기서 UFO 탑승자는 지난 100년 동안에 사람들이 본 어떤 "회색인"이나 
            "파충류"나 "리겔리안"과 다르다 (&lt<a 
                href="https://www.biblemaster.co.kr/shop/ufo%EB%A5%BC-%EB%91%98%EB%9F%AC%EC%8B%BC-%EC%9D%8C%EB%AA%A8/"
	            target=" _blank">UFO를 둘러싼 음모</a>&gt, 말씀보존학회, 1999년). 이 UFO 승무원들은 
            "주의 영광"과 연계되어 있지, 피, 전기, 물, 유리, 각을 뜬 소, 마그네슘, 세계 평화나 
            진화론과는 연계되지 않았다.
        </p>
