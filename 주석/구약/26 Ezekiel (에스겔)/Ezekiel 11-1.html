        <h4>에스겔 11:1 관주</h4>

        <p>
            11:1 또 그 영이 나를 들어올려서 동쪽을<sup>ㄱ</sup> 향해 바라보는 주의 전의 동쪽 
            대문에<sup>ㄴ</sup> 나를 데려오셨는데, 보라, 그 대문 입구에 스물다섯 명이 있더라. 
            내가 보니 그 중에는 아술의 아들 야아사냐와 브나야의 아들 플라티야가 있으니, 백성의 고관들이라.
        </p>

        <p> 
            ㄱ 성막처럼 성전에서도 들어오는 방향은 동에서 서이다 (<a
                href="https://syh8293.github.io/web/주석/구약/1%20Genesis%20(창세기)/Genesis%203-24-1.html"
