<body>
        <p>
            2 (32:26) <a
            href="https://syh8293.github.io/an9/Ezekiel%2032-22-2"
            target="_blank">22-23절</a>과 이 구절의 『무덤들』 (קִבְרֹותֶ)이라는 말은 21절과 27절 (<a
            href="https://syh8293.github.io/an11/Ezekiel%2031-16-2.html"
            target="_blank">겔 31:16-17</a>)에 있는 『지옥』 (스올 שְׁאֹול)이라는 말이 아니다.
            본 장에서 "무덤들"이 "지옥"과 연계된 것은 지옥 ("스올")이 혼들을 위한 무덤이기 
            때문이다. 샤로운 성서들은 스올을 지옥으로 번역하지 않으려 하는데, 그 이유는 그들 
            번역자들 중 얼마가 그곳으로 갈 것이기 때문이다.
        </p>
