<body>
        <p>
            2 (17:24) 22-24절은 직접적으로 재림을 다룬다. 22절은 <a
            href="https://syh8293.github.io/an11/Ezekiel%2021-25-2.html"
            target="_blank">에스겔 21:25-27</a>에서 볼 수 있는 것 같이 적그리스도가 
            무너지는 것이다. 예수 그리스도께서 친히 24절을 재림에 관한 말씀이라고 정의해 주셨다 (<a
            href="https://syh8293.github.io/an9/Luke%2023-27-1.html"
            target="_blank">눅 23:27-31</a>). 문맥 속에 있는 『가지』는 재림 때의 예수 그리스도시다 (<a
            href="https://syh8293.github.io/an9/Luke%2023-27-1.html"
            target="_blank">사 11:1</a>, <a
            href="https://syh8293.github.io/an9/Jeremiah%2023-5-1"
            target="_blank">렘 23:5</a>; 33:15). 초림 때 그분은 『마른 땅에서 나온 뿌리』였다 (<a
            href="https://syh8293.github.io/an9/Isaiah%2053-2-1.html"
            target="_blank">사 53:2</a>). 하지만 재림 때는 『가지가 아름답고 영화로울』 것이다 (<a
            href="https://syh8293.github.io/an9/Isaiah%2053-2-1.html"
            target="_blank">사 4:2</a>).
        </p>
