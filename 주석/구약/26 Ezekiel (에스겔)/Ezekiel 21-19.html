    <title>에스겔 21:19 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
        <p>
            1 (21:19) 역사적으로 느부캇네살의 정복 여정에 관해 말하고 있다. 그는 유프라테스에서 
            하란까지 올라갔다. 거기서부터 그는 남서쪽으로 다마스커스를 경유하여 갈릴리로 내려왔다. 
            거기서 해안선을 따라 오른쪽으로 내려와서 서쪽으로부터 예루살렘을 공략하거나 아니면
            트랜스 요르단을 통과해 요단 강을 건너서 (<a
            href="https://syh8293.github.io/an11/Genesis%2028-10-2.html"
            target="_blank">창 28:10-19</a>, <a
            href="https://syh8293.github.io/an11/Joshua%204-19-3.html"
            target="_blank">수 4:19</a>, 판 12:5, <a
            href="https://syh8293.github.io/an9/Samuel2%2019-39-2"
            target="_blank">삼하 19:39-40</a>, <a
            href="https://syh8293.github.io/an11/Kings2%202-1-2.html"
            target="_blank">왕하 2:1-14</a>) 동쪽으로부터 예루살렘을 공격할 수 있었다. 그는 후자를 택했다 (<a
            href="https://syh8293.github.io/an9/Jeremiah%2049-2-2.html"
            target="_blank">렘 49:2-3</a>).
        </p>
</body>

</html>
