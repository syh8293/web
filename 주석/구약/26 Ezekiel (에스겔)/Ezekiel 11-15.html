        <p>
            1 (11:15) 『예루살렘의 거민들』은 <a
            href="https://syh8293.github.io/an11/Deuteronomy%206-1-2.html"
            target="_blank">신명기 6:1</a>; 7:1; 8:1; 9:1; <a
            href="https://syh8293.github.io/an9/Deuteronomy%2011-9-1.html"
            target="_blank">11:9</a>, 21, 31; 
            12:1 등에서 발견되는 약속들을 주장하고 있다. 이 점에 있어서 그것들은 
            무가치하다. 왜냐하면 유대인들이 하나님께서 그 약속들에 거셨던 조건들을 
            파기했기 때문이다 (<a
            href="https://syh8293.github.io/yh1/Deuteronomy%2028.html"
            target="_blank">신 28장</a>). 주님께서는 그들에게 "소유"하라고 주셨던 
            땅에서 그들을 쫓아내려 하신다 (<a
            href="https://syh8293.github.io/an11/Ezekiel%205-5-2.html"
            target="_blank">겔 5:5-15</a>; <a
            href="https://syh8293.github.io/an11/Ezekiel%207-8-2.html"
            target="_blank">7:8-19</a>).
        </p>
