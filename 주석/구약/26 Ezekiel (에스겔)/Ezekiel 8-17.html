        <p>
            4 (8:17) 변개된 칠십인역은 『나뭇가지를 그들의 코에
            두었느니라』를 삭제했다 (개역개정 성경에는 삭제되지 않음). 옛날
            의식은 태양이 솟을 때 (태양신) 찬양을 부르는 동안 나뭇가지를
            코에다 갖다 대었다. 이것은 노래하는 자들이 그들의 생명을 심어 주는
            태양에게 경배를 하는 동안 그 받쳐든 가지가 그들의 숨결을 깨끗하게
            해 준다는 발상에서 나온 것이다 (<a 
            href="https://syh8293.github.io/yh/John%201.html"
            target="_blank">요 1:1-10</a> 설명 참조).
        </p>
