        <h4>에스겔 38:11 주석</h4>

        <p>
            38:11 네가 말하기를 “내가 성벽이 없는 마을들의 땅으로 올라가 성벽이 없이 빗장이나 
            문도 없이 모두가 평안하고 안전하게 사는 그들에게로 가리라.”<sup>3</sup> 하고,
        </p>
        
        <p>
            3 (38:11) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2023-5-2.html"
                target="_blank">8, 11, 14절</a>은 환란 끝에 있는 이스라엘 국가를 묘사하는 
            것이 아니다. 이것이 이 장이 아마겟돈을 다루는 내용일 리가 없다고 우리가 말하는 또 
            하나의 이유이다. 유대인들은 환란 전이나 환란 중 어떤 시점에서도 “안전하게 살지” 
            못한다. 안전하게 사는 것은 천년왕국의 끝에 있는 이스라엘의 상태이다 (<a
