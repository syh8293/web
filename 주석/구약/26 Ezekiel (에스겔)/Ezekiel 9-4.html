        <p>
            2 (9:4) 이 표는 "짐승의 표"에 반대되는 표이다 (<a
            href="https://syh8293.github.io/an11/Revelation%2013-15-2.html"
            target="_blank">계 13:15-17</a>; 14:9-11; &nbsp<a
            href="https://syh8293.github.io/an9/Revelation%2016-2-4"
            target="_blank">16:2</a>). 그러한 표는 대환란 때에 144,000명의 유대인 
            복음 전파자들에게 붙여진다 (<a
            href="https://syh8293.github.io/an9/Revelation%2016-2-4"
            target="_blank">계 7:3-4</a>). 인류 진보에 대해 긍정적으로 생각하기를 
            거부한 모든 부정적 사고가들에게 붙여지는 것이다. 다른 말로하면, 살아남은 
            자들은 진화론을 믿지 않는 "비운의 선지자들"이었다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2056.html"
            target="_blank">부록 56</a>&gt 참조).
