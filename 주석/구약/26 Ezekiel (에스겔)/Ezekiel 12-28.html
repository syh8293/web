        <h4>에스겔 12:28 주석</h4>

        <p>
            12:28 그러므로 너는 그들에게 말하라. 주 하나님이 이같이 말하노라. 내 말들의 어떤 부분도 
            더 이상 오래 끌지 아니할 것이며<sup>1</sup> 내가 했던 말은 이루어지리라. 주 하나님이 말하노라.
        </p>

        <p>
            1 (12:28) 주님의 부정적인 "말씀들" 중 그 어떤 것도 오래 끌지 않을 것이다. "먼 때" (27절)는 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2011-16-2.html"
                target="_blank">에스겔 11:16-20</a>에 기록된 말씀들이다. 12장의 "말씀들"은 앞으로 성취될 것이다.
        </p>
