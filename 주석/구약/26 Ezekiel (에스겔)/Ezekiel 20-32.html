            2 (20:32) 유대인들의 문제점은 항상 다른 민족들같이 되고자 결심을 하는 
            데 있다 (<a
            href="https://syh8293.github.io/an11/Leviticus%2018-5-2.html"
            target="_blank">삼상 8:5</a>, <a
            href="https://syh8293.github.io/an9/Deuteronomy%2017-14-1"
            target="_blank">신 17:14</a>). &lt죽음의 재 같은 땅 이스라엘&gt 
            (말씀보존학회, 2005) 5-8장을 참조하라. 유대인들의 이러한 모습은 지난 
            19세기 동안 그 백성에게 죽음과 멸망을 가져왔다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2015.html"
            target="_blank">부록 15</a>&gt, &nbsp &lt<a
