        <h4>에스겔 20:32 주석</h4>

        <p>
            20:32 너희 마음속에 들어온 것을 결코 이루지 못하리니 이는 너희가 말하기를 “우리가 이방인같이 
            되고<sup>2</sup> 그 나라들의 족속들같이 되어 나무와 돌을 섬기리라.” 함이라.
        </p>

        <p>
            2 (20:32) 유대인들의 문제점은 항상 다른 민족들같이 되고자 결심을 하는 
            데 있다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/3%20Lev%20(레위기)/Leviticus%2018-5-2.html"
                target="_blank">삼상 8:5</a>, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/5%20Deu%20(신명기)/Deuteronomy%2017-14-1"
                target="_blank">신 17:14</a>). &lt죽음의 재 같은 땅 이스라엘&gt (말씀보존학회, 2005) 
            5-8장을 참조하라. 유대인들의 이러한 모습은 지난 19세기 동안 그 백성에게 죽음과 멸망을 가져왔다 (&lt<a
                href="https://syh8293.github.io/web/부록/부록%2015.html"
                target="_blank">부록 15</a>&gt, &nbsp &lt<a
                href="https://syh8293.github.io/web/부록/부록%2018.html"
                target="_blank">부록 18</a>&gt 참조).
        </p>
