        <p>
            2 (37:12) 이스라엘의 회복에 대한 예언적 순서는 먼저 유대인들을 이스라엘 
            땅으로 다시 모으는 것이고, 그 다음이 회심이다. 본문 <a
            href="https://syh8293.github.io/an11/Jeremiah%2031-21-2"
            target="_blank">21-23절</a>과 예레미야
            31장에서도 동일한 것을 볼 수 있다. <a
            href="https://syh8293.github.io/an9/Jeremiah%2031-21-1.html"
            target="_blank">예레미야 31:21-28</a>에서는 유대인들이 다시 모인 다음, <a
            href="https://syh8293.github.io/an9/Jeremiah%2031-31-1"
            target="_blank">31-34절</a>에서 유대인들이 회심한다. 구약 어디에서도 그들이 포로됨과 흩어짐에서 
            귀환하기 전에 그리스도께로 회심한다는 것은 암시도 되지 않았다. 그것은 1980년 
            이래로 미국의 근본주의자들에 의해 반유대주의 교리로 선전되어 왔다.
        </p>
