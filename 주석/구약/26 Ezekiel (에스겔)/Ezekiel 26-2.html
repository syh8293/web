        <p>
            1 (26:2) <a 
            href="https://syh8293.github.io/yh4/Ezekiel%2026.html"
            target="_blank">26-28장</a>은 투로 성읍을 다룬다. 그러나 <a
            href="https://syh8293.github.io/an9/Ezekiel%2028-2-2.html"
            target="_blank">20절</a>은 그 성읍을 한 사람으로 부른다. 그 예언은 
            느부캇네살이 그 성읍을 대항하여 벌인 정복 운동의 역사적 설명을 초월하여 
            나가고 있다 (<a
            href="https://syh8293.github.io/an9/Ezekiel%2026-7-1"
            target="_blank">7-11절</a>). 그 성읍은 사탄 (<a
            href="https://syh8293.github.io/an11/Ezekiel%2028-12-2.html"
            target="_blank">겔 28:12-19</a>)과 멸망의 아들 (<a
            href="https://syh8293.github.io/an9/Ezekiel%2028-2-2.html"
            target="_blank">겔 28:2</a>)과 연계되어 있다.
