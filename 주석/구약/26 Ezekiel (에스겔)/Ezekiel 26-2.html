        <h4>에스겔 26:2 주석</h4>

        <p>
            26:2 인자야, 투로가<sup>1</sup> 예루살렘을 대적하여 말하기를
            “아하, 백성의 문들이었던 그녀가 깨어져서 내게로 돌이켰도다. 이제 그녀가
            황폐케 되었으니 내가 다시 채워지리라.” 하니
        </p>

        <p>
            1 (26:2) <a 
                href="https://syh8293.github.io/web/성경/구약/26%20Ezekiel%20(에스겔)/Ezekiel%2026.html"
                target="_blank">26-28장</a>은 투로 성읍을 다룬다. 그러나 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2028-2-2.html"
                target="_blank">20절</a>은 그 성읍을 한 사람으로 부른다. 그 예언은 
            느부캇네살이 그 성읍을 대항하여 벌인 정복 운동의 역사적 설명을 초월하여 
            나가고 있다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2026-7-1"
                target="_blank">7-11절</a>). 그 성읍은 사탄 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2028-12-2.html"
                target="_blank">겔 28:12-19</a>)과 멸망의 아들 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2028-2-2.html"
                target="_blank">겔 28:2</a>)과 연계되어 있다.
        </p>
