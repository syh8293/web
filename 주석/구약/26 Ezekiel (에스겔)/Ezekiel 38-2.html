        <p>
            1 (38:2) 38장과 39장은 성령님에 의해 역순으로 기록된 두 개의 서로 다른 전쟁을 보여준다 (<a
            href="https://syh8293.github.io/an2/Psalms%2089-3.html"
            target="_blank">시 89:3 주석</a> 참조). 이 점이 성경 해석자들 모두를 
            혼란케  하고 있다. 38장은 환란 이전이나 환란 기간 동안에 일어나는 이스라엘 
            침공과는 아무런 관련이 없다. <a
            href="https://syh8293.github.io/an11/Revelation%2020-8-2.html"
            target="_blank">22절</a>이 이 구절을 푸는 열쇠인데, 그것은 이 장에 나오는 『곡』이 <a
            href="https://syh8293.github.io/an11/Revelation%2020-8-2.html"
            target="_blank">계 20:8-9</a>에서 예루살렘을 공격하는 존재임을 밝혀 준다.
        </p>
