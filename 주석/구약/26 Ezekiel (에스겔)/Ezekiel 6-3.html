        <h4>에스겔 6:3 관주</h4>

        <p>
            6:3 말하라. 너희 이스라엘의 산들아, 주 하나님의 말씀을 들으라.<sup>ㄱ</sup> 
            주 하나님이 산들과 작은 산들과 강들과 골짜기들에게 이같이 말하노라. 보라 
            나, 곧 내가 칼을 너희 위에 가져와서 너희의 산당들을 멸하리라.
        </p>
