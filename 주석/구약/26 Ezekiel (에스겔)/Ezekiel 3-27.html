        <h4>에스겔 3:27 주석</h4>

        <p>
            3:27 그러나 내가 네게 말할 때, 내가 네 입을 열리니 너는 그들에게 말하기를 “주 
            하나님께서 이같이 말씀하신다.” 하라. 듣는 자는 듣게 할 것이요,<sup>3</sup> 
            듣는 것을 그만두는 자는 그만두게 할지니 이는 그들이 반역하는 집임이라.
        </p>
