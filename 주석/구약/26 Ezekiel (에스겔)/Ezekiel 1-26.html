        <h4>에스겔 1:26 주석</h4>

        <p>
            1:26 &#x0039F 그들의 머리 위에 있는 창공 위에는 보좌의 형상이 있는데 사파이어의 
            모양 같고 보좌의 형상 위에는 그 위로 사람의 모양같이 생긴 형상이 있더라.<sup>6</sup>
        </p>

        <p>
            6 (1:26) 이 『모양』 (appearance, "현현")은 주의 천사가 되어야 한다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/5%20Act%20(사도행전)/Acts%207-30-3.html"
                target="_blank">행 7:30</a>; 27:23을 상호 참조할 것). 이는 그것이 『주의 
            영광』이라 불리기 때문이다(28절, &nbsp<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2043-1-1.html"
                target="_blank">겔 43:1-5</a>). <a 
                href="https://syh8293.github.io/web/성경/구약/26%20Ezekiel%20(에스겔)/Ezekiel%2043.html"
                target="_blank">에스겔 43장</a>에서 에스겔에게 말씀하신 분은 에스겔 2장에서 
            말씀하셨던 분과 동일한 분이시다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/5%20Act%20(사도행전)/Acts%207-30-3.html"
                target="_blank">28절</a>).
        </p>
