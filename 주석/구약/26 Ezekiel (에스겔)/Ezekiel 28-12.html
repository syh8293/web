        <h4>에스겔 28:12 주석</h4>

        <p>
            28:12 인자야, 투로 왕에게 애가를 지어 그에게 말하라. 주 하나님이 이같이 
            말하노라. 너는 완전한 규모를 확정하는 자라. 지혜가 충만하고 아름다움이 
            완벽하도다.<sup>2</sup>
        </p>
        
        <p>
            2 (28:12) 여기서 하나님께서는 사탄을 투로의 왕을 통해 언급하시는데, 이것은 
            정확히 주님께서 사탄을 시몬 베드로를 통해서 언급하셨던 것과 같다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2016-23-2.html"
                target="_blank">마 16:23</a>).
        </p>
