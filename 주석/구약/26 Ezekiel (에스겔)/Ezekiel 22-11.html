<body>
        <p>
            1 (22:11) 이것은 자기 며느리와 결혼한 마호메트에게 정확히 적용된다. 
            그녀는 마호메트의 고모의 딸이었다 (<a
            href="https://syh8293.github.io/an11/Ezekiel%2021-25-4.html"
            target="_blank">수라 33:37</a>에 관한 마울라나 알리의 주석 참조). 
            그녀의 이름은 자이나브였다. 그녀는 남편 자이드 (마호메트의 아들이라 
            불림)와 이혼하고 마호메트와 혼인했다. 마울라나 무함마드 알리는 
            말하기를, 이 혼인은 거룩한 선지자를 비열하게 공격하는 빌미가 되었다고 
            했다. "가장 비열한 공격"은 <a
            href="https://syh8293.github.io/an11/Ezekiel%2021-25-4.html"
            target="_blank">레위기 18:15</a>에서 그러한 혼인을 금한 모세로부터 
            왔다.
        </p>
