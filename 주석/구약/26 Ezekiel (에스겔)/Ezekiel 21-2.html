        <h4>에스겔 21:2 관주</h4>

        <p>
            21:2 인자야, 네 얼굴을 예루살렘으로 향하여 두고 네 말을 거룩한 곳들을<sup>ㄱ</sup> 
            향하여 들리게 하며 이스라엘 땅을 대적하여 예언하여
        </p>

        <p> 
        	ㄱ 하나님께서는 여러 "거룩한 장소들"을 대적하신다. 예를 들면 예루살렘, 헤브론, 
            베들레헴, 나사렛 등
        </p>
