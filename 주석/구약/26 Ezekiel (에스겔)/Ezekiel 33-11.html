        <h4>에스겔 33:11 관주</h4>

        <p>
            33:11 그들에게 말하기를 “주 하나님이 말하노라. 내가 살아 있는 한, 내가 
            악인의 죽음을 기뻐하지 아니하고 악인이 그의 길에서 돌이켜서 사는 것을 
            기뻐하노니 너희는 돌이키라. 너희는 너희 악한 길에서 돌이키라. 오 이스라엘 
            집아, 너희가 어찌하여 죽으려고 하느냐?”<sup>ㄴ</sup> 하라.
        </p>
