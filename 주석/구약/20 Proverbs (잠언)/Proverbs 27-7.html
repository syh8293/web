        <h4>잠언 27:7 주석</h4>

        <p>
            27:7 배부른 혼은 벌집이라도 싫어하나,<sup>ㅁ</sup> 굶주린 혼에게는 쓴 것이라도 다니라.<sup>3</sup>
        </p>

        <p>
            ㅁ <a
                href="https://syh8293.github.io/web/부록%20본문/구약/20%20Pro%20(잠언)/Proverbs%2025-16-3.html"
                target="_blank">잠 25:16, 27</a>; &nbsp24:13
        </p>

        <p>
            3 (27:7) 이 구절은 이생에서 자기가 원하는 모든 것을 소유하고
            하나님의 말씀들을 필요로 하지 않는 사람과, 하나님의 말씀들을 향한 
            굶주림과 목마름이 몹시 심하여 말씀들이 쓸 때에조차 그것들을 받아먹을 사람을 (<a

        </p>
