        <h4>잠언 23:6 주석</h4>

        <p>
            23:6 악한 눈을 가진 자의 음식을 먹지 말며,<sup>1</sup> 그의 진수성찬을 탐내지 말라.
        </p>

        <p>
            1 (23:6) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/38%20Zec%20(스카랴)/Zechariah%2011-17-2.html"
                target="_blank">6-7절</a>은 적그리스도에 대한 언급이다. 그는 그리스 신화의 외눈박이 거인 
            키클롭스 (cyclops)처럼 눈이 하나 [『악한 눈』 (an evil eye), 6절]이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/38%20Zec%20(스카랴)/Zechariah%2011-17-2.html"
                target="_blank">슼 11:17</a>). 그는 유대인들과 테이블에서 맺은 언약을 파기할 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2055-20-1.html"
                target="_blank">시 55:20-21</a>, 단 9:27; &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%2011-27-3.html"
                target="_blank">11:27</a>).
        </p>
