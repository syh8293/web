        <h4>잠언 30:5 주석</h4>

        <p>
            30:5 <b>하나님</b>의 모든 말씀은<sup>1</sup> 순수하니, 그는 자기를 신뢰하는 자들에게 방패시니라.
        </p>

        <p>
            1 (30:5) 『하나님의 ...말씀』 (word of God)이라는 표현이 "그분의 아들의 이름이 무엇이냐?" (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2019-13-2.html"
                target="_blank">4절</a>)라는 질문 뒤에 곧바로 쓰였다는 점에 주목하라. 그것은 예수 그리스도의 칭호이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2019-13-2.html"
                target="_blank">계 19:13</a>, 요일 5:7, 요 1:1, 14).
        </p>
