        </p>

        </p>

        <p>
            1 (31:3) 『르무엘』은 솔로몬이다. 비록 솔로몬은 <a

                target="_blank">1절</a>) 어겼지만 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/11%20Kin1%20(열왕기상)/Kings1%2011-1-10.html"
