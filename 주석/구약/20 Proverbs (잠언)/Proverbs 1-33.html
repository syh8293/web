        <h4>잠언 1:33 주석</h4>

        <p>
            1:33 그러나 내게 경청하는 자는<sup>2</sup> 누구나 안전하게 거할 
            것이요, 악의 두려움에서 벗어나 편안하리라.” 하는도다.
        </p>

        <p>
            2 (1:33) 비록 솔로몬은 『지혜』를 여자로 의인화하지만 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/20%20Pro%20(잠언)/Proverbs%201-20-2.html"
                target="_blank">20-21절</a>), 그녀가 말하는 것은 하나님의 말씀들과 
            동일시된다. 20-21, 23-24, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/20%20Pro%20(잠언)/Proverbs%201-26-3.html"
                target="_blank">26, 28</a>, 30절에 대한 상호 참조 구절들을 검토하고, 
            『지혜』가 '말하는' 모든 것이 '하나님께서 말씀하시는' 것이라는
            사실에 주목하라.
        </p>
