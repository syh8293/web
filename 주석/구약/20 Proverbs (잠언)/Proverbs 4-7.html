        <h4>잠언 4:7 주석</h4>
        
        <p>
            4:7 지혜는 으뜸가는 것이니 지혜를 얻으라. 또 네가 얻은 모든 것으로 명철을 얻으라.<sup>1</sup>
        </p>
        
        <p>
            1 (4:7) 당신은 "명철을 얻어야" 할 것이다. 왜냐하면 두 가지의 서로
            다른 지혜가 있기 때문이다 (<a
                href="https://syh8293.github.io/an9/James%203-15-2.html"
                target="_blank">약 3:15-17</a>). 사탄에게는 온갖 종류의 지혜가 있지만 (<a
                href="https://syh8293.github.io/an9/Ezekiel%2028-3-1.html"
                target="_blank">겔 28:3-5)</a>, 욥기 39:17의 타조처럼 그에게는 명철이 결여되어 있다 (<a
                href="https://syh8293.github.io/an9/Job%2028-28-1.html"
                target="_blank">욥 28:28</a>, 겔 28:15, 17 참조).
        </p>
