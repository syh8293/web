        <h4>잠언 8:8 주석</h4>

        <p>
            8:8 내 입의 모든 말들이<sup>2</sup> 의에 있나니, 그 말에는 비뚤어진 
            것이나 왜곡된 것이 전혀 없느니라.
        </p>
        

        <p>
            2 (8:8) 『말들』 (the words)은 『지혜』이신 성령께서 하시는 말씀들이다 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2011-2-2.html"
            target="_blank">사 11:2</a>). 이 구절은 &lt킹제임스 성경&gt이 
            "깨닫기에 어렵다"고 믿는 사람들의 진정한 윤리적, 도덕적 본성에 관한
            큰 통찰을 제공한다. 명백히 그들은 <a
            href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2011-2-2.html"
            target="_blank">욥기 28:28</a>을 따르지 않고 있는 것이다.
        </p>
