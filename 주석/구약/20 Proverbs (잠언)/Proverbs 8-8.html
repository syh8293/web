            <p>
                2 (8:8) 『말들』 (the words)은 『지혜』이신 성령께서 하시는
                말씀들이다 (<a
                href="https://syh8293.github.io/an9/Isaiah%2011-2-2.html"
                target="_blank">사 11:2</a>). 이 구절은 &lt킹제임스 성경&gt이 
                "깨닫기에 어렵다"고 믿는 사람들의 진정한 윤리적, 도덕적 본성에 관한
                큰 통찰을 제공한다. 명백히 그들은 <a
                href="https://syh8293.github.io/an9/Isaiah%2011-2-2.html"
                target="_blank">욥기 28:28</a>을 따르지 않고 있는 것이다.
