            <p>
                1 (25:16) 이 경고는 『하나님의 말씀들』을 다룬다 (<a
                href="https://syh8293.github.io/an9/Proverbs%2024-13-2.html"
                target="_blank">시 119:103</a>). 신약에서는 이와 동일한 경고가 『음식』에 
                비유되는 『이상한 교리들』과 관련하여 주어진다 (<a
                href="https://syh8293.github.io/an9/Proverbs%2024-13-2.html"
                target="_blank">히 13:9</a>). 구원받고서 얼마 후에는 『단단한 음식』에 
                정통해야 한다는 말씀을 들은 (<a
                href="https://syh8293.github.io/an9/Proverbs%2024-13-2.html"
                target="_blank">히 5:12, 14</a>) 당신은 그후 그것들에 "몰두하지" 
                말라는 말씀을 듣는다. 왜냐하면 토하기 쉽기 때문이다. 이 구절을 무시한 
                극단적 세대주의자들은 구령을 가볍게 보는 (혹은 무시하는 ), 균형이 깨진 
                사역에 빠져 버렸다.
            </p>
