            <p>
                5 (8:31) 30절에서 예수 그리스도를 "영원에서 태어나게" 한 칼빈주의자들은 
                그 다음에는 "택함받은 자들"을 "인간이 창조되기 이전에" 선택받게 하는 데 
                (제미에슨, 포셋, 브라운), 이것은 심히 뒤죽박죽된 난센스가 아닐 수 없다. 
                이 구절에는 택함에 관하여 어떤 내용도 없다. 여기서 <a
                href="https://syh8293.github.io/an9/Genesis%201-1-4.html"
                target="_blank">창세기 1:1</a>을 언급할 수가 없는 것은 그때에는 『사람들의 
                아들들』이 존재하지 않았기 때문인데, 이는 <a 
                href="https://syh8293.github.io/yh1/Genesis%202.html" 
                target="_blank">창세기 2, 3장</a>도 마찬가지이다. 이 구절은 예언적이며, <a
                href="https://syh8293.github.io/an9/Genesis%201-1-4.html"
                target="_blank">시편 16:3</a>과 요한복음 13:1과 가장 잘 어울린다.
            </p>
