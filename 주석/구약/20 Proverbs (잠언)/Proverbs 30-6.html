<body>
        
            <p> 
                3 (30:6) 시편 12:6-7 참조. 이곳에서 성령께서는 5절의 『하나님의 …말씀』 (word of God, 
                소문자 “w”)이라는 표현을 ‘기록되어 온’ 『말씀들』 (words, 복수형)을 모아놓은 것을 의미한다고 해석하신다 (<a
                href="https://syh8293.github.io/an9/Deuteronomy%204-36-2.html"
                target="_blank">신 4:36</a>, 신 5:22, 잠 22:21, 렘 23:22, &nbsp<a
                href="https://syh8293.github.io/an9/John%203-34-1.html"
                target="_blank">요 3:34</a>, 요 5:47, 요 8:47, 요 14:23, &nbsp<a
                href="https://syh8293.github.io/an9/Romans%2010-18-2.html"
                target="_blank">롬 10:18</a>, 계 22:19). 오직 한 “교회”만이 주님의 말씀을 지켰는데 (<a
                href="https://syh8293.github.io/an9/Romans%2010-18-2.html"
                target="_blank">계 3:8</a>), 그것은 첫 번째 교회 (에베소), 즉 초대교회가 아니었다.
            </p>
