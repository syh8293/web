        <h4>잠언 28:4 관주</h4>

        <p>
            28:4 율법을 버린 자들은 악인을 칭찬하나,<sup>ㄱ</sup> 율법을 지키는 자들은 그들을 대적하여 싸우느니라.
        </p>
        
        <p> 
            ㄱ 예를 들어 법원과 ACLU (<a 
                href="https://www.aclu.org/" 
                target="_blank">미국시민자유연합</a>). 그들은 "율법"을 학교들 밖으로 내버렸다 (&lt<a
                href="https://syh8293.github.io/web/부록/부록%2094"
                target="_blank">부록 94</a>&gt 참조).
        </p>
