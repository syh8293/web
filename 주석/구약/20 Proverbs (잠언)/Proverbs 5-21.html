            <h4>잠언 5:21 주석</h4>
            
            <p>
                5:21 사람의 길들은 주의 눈 앞에 있으니, 그가 사람의 모든 길들을 살펴보시느니라.<sup>1</sup>
            </p>
            
            <p>
                ㄴ <a
                    href="https://syh8293.github.io/an9/Chronicles2%2016-9-2.html"
                    target="_blank">대하 16:9</a>, &nbsp욥 34:21, &nbsp<a
                    href="https://syh8293.github.io/an9/Proverbs%2015-3-1.html"
                    target="_blank">잠 15:3</a>, &nbsp히 4:12-13
            </p>

            <p>
                1 (5:21) 이 구절은 개인이 죽은 뒤, 자신에 대하여 하나님께 설명해야
                한다는 것을 가르친다. 미국 정부는 이 위대한 진리가 가르쳐지는 것을
                허용하지 않음으로써 미국 공립학교 체계에서 교육받는 모든 아이들을 속여
                왔다.
            </p>
