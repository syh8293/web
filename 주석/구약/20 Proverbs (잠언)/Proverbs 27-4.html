            <p>
                ㄴ <a
                    href="https://syh8293.github.io/an9/Psalms%20106-16-2.html"
                    target="_blank">시 106:16</a>, 창 30:1, 행 7:9, 욥 5:2, 잠 14:30, 마 27:18
            </p>

            <p>
                2 (27:4) 이것은 아담이나 이브와 관련없는 "원죄"이다. 그것은 <a
                    href="https://syh8293.github.io/an9/Isaiah%2014-12-2.html"
                    target="_blank">이사야 14:12-16</a>과 관련이 있다 [이 구절에서 NIV는 사탄을 은폐하고 
                그 마귀에게 『새벽별』 (the morning star, <a
                    href="https://syh8293.github.io/an9/Isaiah%2014-12-2.html"
                    target="_blank">계 22:16</a>)이라는 예수 
                그리스도의 칭호를 부여했다]. 적그리스도가 "경배"를 받으려고 예루살렘 『성전에』 앉을 때 (<a
                    href="https://syh8293.github.io/an9/Isaiah%2014-12-2.html"
                    target="_blank">살후 2:3-4</a>) 사람들로 하여금 자신을 『<b>거룩하신 아버지</b>』라고 
                부르게 하는 것은 다름 아닌 『시기』때문이다.
            </p>
