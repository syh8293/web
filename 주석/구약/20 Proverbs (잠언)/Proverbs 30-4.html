        <h4>잠언 30:4 관주</h4>

        <p>
            30:4 하늘에 올라가셨다가 내려오신 분이 누구신가?<sup>ㄱ</sup> 바람을 자기의 주먹 
            안에다 모으시는 분이 누구신가? 옷으로 물들을 싸매신 분이 누구신가? 땅의 모든 끝들을 
            정해 놓으신 분이 누구신가? 그분의 이름은 무엇이며,<sup>ㄴ</sup> 그분의 아들의 
            이름이 무엇인지 네가 말할 수 있느냐?
