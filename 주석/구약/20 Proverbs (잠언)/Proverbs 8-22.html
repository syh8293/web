                4 (8:22) 이와 같은 구절들 때문에 오리겐과 아리우스, 아타나시우스,
                존 칼빈 그리고 니케아 공회 (A.D. 325)는 예수 그리스도께서
                "낳아지신 아들" (begotten son)이신가, 아니면 "피조된 하나님"
                (created God)이신가에 관하여 사분오열된 논쟁에 빠지게 되었다. 이
