        <h4>레위기 23:34 관주</h4>
        <p>
            23:34 “이스라엘 자손들에게 고하여 말하라. ‘이 일곱째 달 
            십오일은<sup>ㅇ</sup> 주께 칠 일 동안 장막절이니라.
        </p>

        <p> 
            ㅇ 이것은 그 주의 첫날이 될 것이다 (<a
