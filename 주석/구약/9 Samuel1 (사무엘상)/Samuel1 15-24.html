        <h4>사무엘상 15:24 관주</h4>
        
        <p>
            15:24  사울이 사무엘에게 말하기를 “내가 죄를 지었나이다.<sup>ㄹ</sup> 
            내가 주의 계명과 당신의 말씀을 어겼으니, 이는 내가 백성을 두려워하고 
            그들의 음성에 복종하였음이니이다.
        </p>
