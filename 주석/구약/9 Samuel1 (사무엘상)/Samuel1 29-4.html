        <h4>사무엘상 29:4 관주</h4>
        
        <p>
            29:4 필리스티아인들의 고관들이 왕에게 노하였으며, 필리스티아인들의
            고관들이 그에게 말하기를 “이 자를 돌려보내시어 왕께서 그에게 정해 주신
            자기의 자리로 다시 가게 하시고, 그가 우리와 함께 전쟁하러 내려가지 못하게
            하소서. 전쟁에서 그가 우리의 대적이 될까 하나이다. 그가 무엇으로 그의
            주인과 화해하겠나이까? 이 사람들의<sup>ㄴ</sup> 머리로 하지 아니하겠나이까?
        </p>
