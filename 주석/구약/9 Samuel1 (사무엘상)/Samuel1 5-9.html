        <h4>사무엘상 5:9 관주</h4>
        
        <p>
            5:9 그들이 그것을 옮긴 후에 주의 손이 심히 큰 멸망으로 그 성읍을 
            치시니라. 주께서 그 성읍의 사람들을 작은 자나 큰 자나 다 치셨으니, 
            그들의 은밀한 부분에 악성 종기가<sup>ㄹ</sup> 생기더라.
        </p>

        <p> 
            ㄹ "악성종기" ("Emerods," עפלים)는 직장에 피가 나는 종양에
            해당하는 hemorrhoids (치질)의 옛 영어.
        </p>
