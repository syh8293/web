    <title>사무엘상 7:10 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;

            margin-left: 10px;

            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>

<body>
        <p>
            7:10 사무엘이 번제를 드릴 때에 필리스티아인들이 이스라엘과 싸우려고
            가까이 왔으나, 주께서 그 날에 필리스티아인들에게 큰 천둥을 일으키시어 
            그들을 패주시키시니,<sup>ㄹ</sup> 그들이 이스라엘 앞에서 패하였더라.
        </p>
        
        <p> 
        	ㄹ "패주시키니" (Discomfited, המֵּם)는 "밟아 으깨다" 혹은 "멸망시키다"의 
            뜻이다.
        </p>

</body>
