        <h4>사무엘상 5:2 주석</h4>

        <p>
            5:2 필리스티아인들이 하나님의 궤를 빼앗아 다곤의<sup>1</sup> 
            신당으로 가져와서 다곤 곁에 두었더라.
        </p>

        <p>
            1 (5:2) "<a
                href="https://images.app.goo.gl/MN7aL9dojgPtt1539"
                target="_blank">다곤</a>"은 물고기 신이다. 이 물고기 신을 보려면 
            로마카톨릭 거물들이 쓰고 있는 모자 (어두관)를 보면 잘 알 수 있다. 그 다곤의
            모자는 물고기 머리 모양을 하고 있는데 사람의 머리가 마치 물고기가 입을
            벌리고 있는 것처럼 보이게 한다 (알렉산더 히슬롭의 &lt<a
                href="https://product.kyobobook.co.kr/detail/S000001606713/"
                target="_blank">두 개의 바빌론</a>&gt 참조).
        </p>
