        <h4>사무엘상 6:19 관주</h4>

        <p>
            6:19  그때에 주께서 벧세메스인들을 치셨으니, 이는 그들이 주의 
            궤 안을 들여다보았음이라. 주께서 그 백성 중 오만 칠십 인을<sup>ㄹ</sup> 
            치셨더라. 그 백성이 애곡하였으니, 이는 주께서 큰 살육으로 그 백성을 많이 
            치셨음이라.
        </p>

        <p> 
            ㄹ 어떤 학자도 주어진 대로의 숫자 (50,070)를 받아들이지 않는다. 이 많은

                href="https://syh8293.github.io/web/부록%20본문/구약/6%20Jos%20(여호수아)/Joshua%2021-16-2.html"
