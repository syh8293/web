        <h4>사무엘상 8:9 관주</h4>
        
        <p>
            8:9 그러므로 이제 그들의 음성에 경청하라. 그러나 아직은 그들에게 
            엄숙히 경고하고,<sup>ㄹ</sup> 그들을 치리할 왕의 제도를 그들로 알게
            하라.” 고 하시니라.
        </p>
        
        <p> 
        	ㄹ 말하자면 사무엘은 최초의 "프로테스탄트" (Protestant)였다
        	("경고하고" - protest).
