        <h4>사무엘상 23:9 주석</h4>
        
        <p>
            23:9  그때 다윗은 사울이 은밀히 자기를 해치려 함을 알고, 제사장 
            아비아달에게 말하기를 “에봇을<sup>ㄴ</sup> 이리로 가져오라.”<sup>1</sup> 
            하더라.
        </p>

        <p>
            ㄴ <a 
                href="https://syh8293.github.io/an8/Deuteronomy%2033-8-2.html"
                target="_blank">신 33:8</a>, 민 27:21
        </p>

        <p>
            1 (23:9) 이 구절은 <a 
            href="https://syh8293.github.io/an9/Chronicles1%2010-14-1.html"
            target="_blank">역대기상 10:14</a>을 잘 설명해 준다. 사울은 주께 묻긴 
            물었지만 우림과 툼밈으로 묻지 않았다 (<a 
            href="https://syh8293.github.io/an9/Chronicles1%2010-14-1.html"
            target="_blank">삼상 28:6</a>; &nbsp<a
            href="https://syh8293.github.io/an8/Samuel1%2030-7-3.html"
            target="_blank">30:7</a>). 우림과 툼밈으로 묻지 못했던 까닭은 우림과 
            툼밈은 흉배 안에 있는 것인데, 아비아달이 그 흉배를 가지고 있었기 때문이다 (<a
            href="https://syh8293.github.io/an8/Samuel1%2030-7-3.html"
            target="_blank">6절</a>, &nbsp<a
            href="https://syh8293.github.io/an9/Samuel1%2022-20-1.html"
            target="_blank">삼상 22:20-23</a>).
        </p>
