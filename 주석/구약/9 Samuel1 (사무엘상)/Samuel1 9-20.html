        <h4>사무엘상 9:20 주석</h4>

        <p>
            9:20 삼 일 전에 잃어버린 네 나귀들에 관해서는 마음을 쓰지 말라. 
            그 나귀들은 찾았느니라. 이스라엘의 모든 바람이 누구에게 있느냐? 
            너와 네 아비의 온 집에<sup>4</sup> 있지 않느냐?” 하니
        </p>

        <p>
            4 (9:20) 이스라엘이 원했던 왕은 이스라엘 가운데 가장 부도덕한 지파 (베냐민 - <a
                href="https://syh8293.github.io/web/부록%20본문/구약/9%20Sam1%20(사무엘상)/Samuel1%209-21-1.html"
                target="_blank">21절</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/7%20Jud%20(재판관기)/Judges%2020-12-3.html"
                target="_blank">판 20:12-15</a> 참조) 출신의 한 왕이었다. 우리가 
            아는 바와 같이 적그리스도는 성도착자이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%2011-37-1.html"
                target="_blank">단 11:37</a>). 그래서 적그리스도가 예루살렘에서 "통치" 할 
            때 그곳을 "소돔" 이라고 부르는 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%2011-37-1.html"
                target="_blank">계 11:8</a>).
