        <h4>사무엘상 17:40 관주</h4>

        <p>
            17:40 그가 손에 막대기를 들고 시냇가에서 매끄러운 돌 다섯 
            개를<sup>ㄹ</sup> 골라서 자기가 갖고 있는 목자의 자루, 
            즉 여행자의 자루에 넣었으며, 손에 물매를 가지고 그 필리스티아인에게 
            다가가더라.
        </p>

        <p>
            ㄹ 다섯 거인들에 대한 다섯 개의 돌 : 골리앗과 그가 그의
            어머니와의 근친상간으로 태어난 네 아들들 (<a
                href="https://syh8293.github.io/an8/Samuel2%2021-15-2.html"
                target="_blank">삼하 21:15-22</a>, &nbsp<a
                href="https://syh8293.github.io/an8/Chronicles1%2020-4-2.html"
                target="_blank">대상 20:4-8</a> 참조).
        </p>
