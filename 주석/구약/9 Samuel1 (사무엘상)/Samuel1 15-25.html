        <h4>사무엘상 15:25 주석</h4>
        
        <p>
            15:25 그러므로 이제 내가 당신께 청하오니 나의 죄를 용서해 주시고, 나와 
            함께 돌아가서 나로 주께 경배하게 하소서.”<sup>5</sup> 하였으나
        </p>

        <p>
            5 (15:25) 카인과 마찬가지로 사울이 얼마나 종교적인 고백을 다른 
            무엇보다도 중시했는지 살펴보라. 사울은 자신이 "거룩"하게 되는 것처럼 
            보이기를 원했고 "성경적"으로 보이도록 주목받기를 원했다. 이런 이유에서 
            제사장 직분을 그처럼 고수했던 것이다. 사울이 얼마나 "경건"했는지 다음
