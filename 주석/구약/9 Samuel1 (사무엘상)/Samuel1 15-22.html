        <h4>사무엘상 15:22 주석</h4>

        <p>
            15:22 그러자 사무엘이 말하기를 “주께서 번제와 희생제를 주의 음성에 
            복종하는 것만큼 크게 기뻐하시나이까? 보소서, 복종하는 것이 희생제물보다 
            낫고, 경청하는 것이 숫양의 기름보다 낫나이다.<sup>4</sup>
        </p>

        <p>
            4 (15:22) 오늘날도 주께서 동일하게 생각하신다. 일요일 아침 거짓
            제단 위에서, 거짓 제사장들이 거짓 "축복"으로 그리스도의 희생제물이라고 
            바치는 행위에 대해 (<a
                href="https://syh8293.github.io/an9/Samuel1%209-13-2.html"
                target="_blank">삼상 9:13</a>) 같은 생각이시다.
        </p>
