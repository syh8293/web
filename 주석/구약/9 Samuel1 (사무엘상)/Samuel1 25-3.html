        <h4>사무엘상 25:3 관주</h4>
        
        <p>
            25:3 그 사람의 이름은 나발이요, 그의 아내의 이름은 아비가일이라. 
            그녀는 총명하고, 아름다운 용모를 지닌 여인이지만 그 남자는 
            인색하고,<sup>ㄱ</sup> 그의 행실은 악하였으며, 칼렙 집안 사람이더라.
        </p>

        <p> 
        	ㄱ "인색하고" (churlish, קָשֶׁה)는 hard, harsh, sharp의 옛 영어
        </p>
