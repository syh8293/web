        <h4>사무엘상 11:15 관주</h4>

        <p>
            11:15 모든 백성이 길갈로 갔으며, 그곳 길갈에서 그들이 주 앞에서 
            사울을 왕으로 삼고,<sup>ㄴ</sup> 거기서 주 앞에 화목제의 희생제물로 
            제사를 드렸더라. 거기서 사울과 이스라엘의 모든 사람이 크게 기뻐하니라.
        </p>

        <p> 
            ㄴ 다윗, 솔로몬처럼 사울도 두 번 왕이 되었다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/7%20Jud%20(재판관기)/Judges%2014-9-2.html"
                target="_blank">삼상 10:24</a>, 본문).
        </p>
