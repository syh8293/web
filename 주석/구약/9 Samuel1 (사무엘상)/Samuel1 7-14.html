<body>
        <h4>사무엘상 7:14 관주</h4>

        <p>
            7:14 필리스티아인들이 이스라엘로부터 빼앗은 성읍들이 이스라엘에게
            회복되었으니, 에크론으로부터 가드까지며 그 지경도 필리스티아인들의 
            손에서 이스라엘에게로 넘어갔더라. 이스라엘과 아모리인<sup>ㅂ</sup> 
            사이에는 화평이 있더라.
        </p>

        <p> 
            ㅂ 두 부류가 함으로부터 나왔는데 미스라임을 통하여 나온 필리스티아인들과
            카나안을 통하여 나온 아모리인들이다 (<a
                href="https://syh8293.github.io/an9/Genesis%2010-14-1.html"
                target="_blank">창 10:14</a>, &nbsp16).
        </p>
