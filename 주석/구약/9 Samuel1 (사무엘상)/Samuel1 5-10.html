<body>
        <h4>사무엘상 5:10 관주</h4>

        <p>
            5:10  그러므로 그들이 하나님의 궤를 에크론으로 보냈더니 
            하나님의 궤가 에크론에 오자 에크론인들이 부르짖어 말하기를 “그들이 
            이스라엘의 하나님의 궤를 우리에게 가져와 우리와 우리 백성을 죽이려 
            한다.”<sup>ㅁ</sup> 하고
        </p>

        <p> 
            ㅁ 계속되는 속임수에 주목하라 (<a
                href="https://syh8293.github.io/an9/Samuel1%204-3-1.html"
                target="_blank">삼상 4:3</a>, 8). "하나님의 궤"는 어느 누구도 
            죽이지 않는다. 그들을 죽이시는 분은 이스라엘의 하나님이시다 (<a
                href="https://syh8293.github.io/an8/Numbers%2021-8-2.html"
                target="_blank">삼하 6:7)
        </p>
