        <h4>사무엘상 20:29 관주</h4>

        <p>
            20:29 말하기를 ‘내가 청하노니 나로 가게 하라. 이는 우리 가족이 
            그 성읍에서 희생제를<sup>ㄷ</sup> 드리는데, 내 형이 내게 그리로 
            오라고 명하였음이라. 이제 내가 네 눈에 은총을 입었거든, 내가 
            청하노니 나로 가서 내 형제들을 보게 하라.’ 하였나이다. 그러므로 
            그가 왕의 식탁에 나오지 아니하였나이다.” 하더라.
        </p>

        <p> 
            ㄷ 자신의 불순종을 거두는 사울 (<a 
            href="https://syh8293.github.io/an9/Samuel1%2015-15-3.html"
            target="_blank">삼상 15:15</a>). 하나님께 불순종의 변명으로 
            희생제사를 이용했다.
        </p>
