        <h4>사무엘상 18:8 주석</h4>
        
        <p>
            18:8 사울이 매우 노하였으며 그 말이 그를 불쾌하게 했으므로, 그가
            말하기를 “그들이 다윗에게는 수만을 돌리고 내게는 수천을 돌리니, 그가 가질
            것이 왕국 외에 더 무엇이 있겠는가?”<sup>ㄱ</sup> 하고<sup>2</sup>
        </p>

        <p>
            ㄱ 동일한 환경에서 자신이 반응했던 것처럼 다윗도 반응하리라 생각했기에
            사울은 질투했다.
        </p>

        <p>
            2 (18:8) 실제 전쟁만 있는 것이 아니라 도덕적 전쟁도 있는데 현재 그 
            도덕적 전쟁이 진행중이었다. 다윗은 그 도덕적 전쟁에서 이겼다. 다윗은 
            사람을 두려워함에 대해 이겼지만 사울은 졌다.
        </p>
