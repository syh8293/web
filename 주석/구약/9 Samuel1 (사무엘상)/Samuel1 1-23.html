        <h4>사무엘상 1:23 관주</h4>
        <p>
            1:23 그녀의 남편 엘카나가 그녀에게 말하기를 “그대에게 좋을 대로 
            하여 아기가 젖을 뗄 때까지 기다리라. 오직 주께서 주의 말씀을 
            이루시리라.”<sup>ㄷ</sup> 하더라. 그리하여 그 여인이 머무르면서, 
            젖을 뗄 때까지 그녀의 아들에게 젖을 주더라.
        </p>
