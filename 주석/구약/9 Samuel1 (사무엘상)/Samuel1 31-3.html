<body>
        <h4>사무엘상 31:3 관주</h4>
        
        <p>
            31:3 사울을 대적하는 싸움이 격렬해지자, 활 쏘는 자들이 그를 맞춘지라,
            그가 활 쏘는 자들로 인하여 심한<sup>ㄴ</sup> 부상을 입으니라.
        </p>

        <p> 
        	ㄴ "심한" (sore, מְאֹד)은 exceedingly, deeply에 해당하는 옛 영어
        </p>
