        <h4>사무엘상 9:6 관주</h4>
        
        <p>
            9:6 그가 사울에게 말하기를 “보소서, 이 성읍에 하나님의 사람이 있는데, 
            그는 존경받는 사람이며 그가 말하는 것은 모두 반드시 이루어진다<sup>ㄱ</sup> 
            하니, 이제 그곳으로 가사이다. 혹시 그가우리의 가야 할 길을 말씀해 주실 
            수 있으리이다.” 하더라.
        </p>
