        <h4>사무엘상 15:3 주석</h4>
        
        <p>
            15:3 이제 가서 아말렉을 치되, 그들이 소유한 모든 것을 완전히 멸하여
            그들을 남겨 두지 말지니,<sup>1</sup> 남자와 여자, 아기와 젖먹이, 소와 양, 
            낙타와 나귀를 다 죽이라.’ 하셨나이다.” 한지라.
        </p>

        <p>
            1(15:3) 사울이 얼마나 악한 위선적인 성격을 가지고 있는지 살펴보라. 
            여기에서는 완전히 멸하는 것을 거부했지만, 레위 제사장들에 대해서는 전혀 
            양심의 거리낌 없이 기꺼운 마음으로 완전하게 멸해 버렸다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%203-6-3.html"
                target="_blank">삼상 22:19</a>).
        </p>
