        <h4>사무엘상 30:15 관주</h4>
        
        <p>
            30:15 다윗이 그에게 말하기를 “네가 나를 그 부대로 인도하겠느냐?”
            하니 그가 말하기를 “나에게 하나님으로 맹세하시어, 당신이 나를 죽이지도
            아니하고 내 주인의 손에<sup>ㄷ</sup> 넘기지도 않겠다 하소서. 그리하면 
            내가 당신을 그 부대로 인도하리이다.” 하더라.
        </p>
