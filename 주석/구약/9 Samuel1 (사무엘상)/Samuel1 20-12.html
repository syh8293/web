        <h4>사무엘상 20:12 주석</h4>
        
        <p>
            2 (20:12) 말의 표현을 주목해 보아야 한다. 요나단은 다윗을 향하여 
            "오 이스라엘의 주 하나님이여"라고 말하고 있다. 이것은 어떤 "유형"에 
            대한 말인가? 동일한 현상을 <a
            href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2027-10-2.html"
            target="_blank">신명기 29:6</a>에서 볼 수 있다. 주 하나님을 가리키는 
            "내가" (I am)라는 말을 한 사람은 바로 모세이다 (<a
            href="https://syh8293.github.io/web/부록%20본문/구약/5%20Deu%20(신명기)/Deuteronomy%2029-2-1.html"
            target="_blank">신 29:2</a>). 본문에서 진행되는 상황을 통해 알 수 있는 
            것은, 어떤 사람이 누군가에게 말하고 있을 때, 그는 동시에 하나님께 말하고 
            있다는 것이다.
        </p>
