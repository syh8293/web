        <h4>사무엘상 6:6 관주</h4>

        <p>
            6:6 어찌하여 너희가 이집트인들과 파라오가 그들의 마음을 완악하게 하였던

            기이하게 행하신 후 그들이 그 백성을 가게 하지 아니하였느냐? 그래서 그
