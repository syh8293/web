<body>
        <h4>사무엘상 28:6 관주</h4>

        <p>
            28:6 사울이 주께 물었으나, 주께서 그에게 꿈으로도, 우림으로도,<sup>ㄱ</sup> 
            선지자를 통해서도 대답하지 아니하시더라.
        </p>

        <p>
            ㄱ 하나님께서 "우림"으로 대답하지 않으신 이유는 우림과 툼밈이 다윗과
            아비아달에게 있었기 때문이다.
        </p>
