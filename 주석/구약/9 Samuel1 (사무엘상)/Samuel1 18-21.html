        <h4>사무엘상 18:21 주석</h4>
        
        <p>
            18:21  사울이 말하기를 “내가 그녀를 그에게 주어 그녀로 그에게 올무가 
            되게 하고 필리스티아인들의 손으로 그를 치게 하리라.”<sup>3</sup> 하더라. 
            그리하여 사울이 다윗에게 말하기를 “네가 오늘 둘 중 하나로 내 사위가 
            되리라.” 하더라.
        </p>

        <p>
            3 (18:21) 사울과 다윗이 얼마나 대조적인가 살펴보라. 사울은 살인자이고 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/9%20Sam1%20(사무엘상)/Samuel1%2016-14-2.html"
                target="_blank">17절</a>), 거짓말쟁이이고 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/9%20Sam1%20(사무엘상)/Samuel1%2018-19-1.html"
                target="_blank">19절</a>), 겁쟁이이며 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/9%20Sam1%20(사무엘상)/Samuel1%2018-19-1.html"
                target="_blank">12절</a>), 탐욕이 있다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/9%20Sam1%20(사무엘상)/Samuel1%2018-8-2.html"
                target="_blank">8절</a>), 사울이 대적하는 사람은 현명하고 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/9%20Sam1%20(사무엘상)/Samuel1%2018-8-2.html"
                target="_blank">14절</a>), 사랑스러우며 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/9%20Sam1%20(사무엘상)/Samuel1%2018-16-1.html"
                target="_blank">16절</a>), 겸손하고 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/9%20Sam1%20(사무엘상)/Samuel1%2018-16-1.html"
