        <h4>사무엘상 14:33 관주</h4>

        <p>
            14:33  그때 사람들이 사울에게 고하여 말하기를 “보소서, 백성들이 피째<sup>ㄱ</sup> 
            주께 죄를 짓나이다.” 하니 그가 말하기를 “너희가 범법하였도다. 오늘 큰 돌을 내게
            굴려오라.” 하더라.
