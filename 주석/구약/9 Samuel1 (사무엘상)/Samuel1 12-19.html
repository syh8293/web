        <h4>사무엘상 12:19 관주</h4>

        <p>
            12:19 모든 백성이 사무엘에게 말하기를 “당신의 종들을 위하여 주 당신의 
            하나님께 기도하여 우리로 죽지 않게 하소서. 우리가 우리의 모든 죄에 
            이 악을 더하였사오니, 우리가 왕을 구하였음이니이다.”<sup>ㅋ</sup> 하니라.
        </p>
