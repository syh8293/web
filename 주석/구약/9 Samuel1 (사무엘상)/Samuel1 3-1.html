        <h4>사무엘상 3:1 주석</h4>

        <p>
            3:1 아이 사무엘이 엘리 앞에서 주를 섬기더라. 당시에는<sup>ㄱ</sup> 
            주의 말씀이 귀하여, 환상은 나타나지 않았더라.<sup>1</sup>
        </p>
        
        <p>
            ㄱ <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/30%20Amo%20(아모스)/Amos%208-11-5.html"
                target="_blank">암 8:11</a>
        </p>

        <p>
            1 (3:1) <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/30%20Amo%20(아모스)/Amos%208-11-5.html"
                target="_blank">3절</a>과 병행하여 살펴볼 때, 주께로부터 어떤 말씀도 나오지
            않는 곳이라면 빛도 꺼져 버린다는 (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%20119-130-1.html"
                target="_blank">시 119:130</a>) 사실을 알 수 있다. 주를 아는 것은 주께서 
            하신 말씀을 아는 것과 관련이 있다. 따라서 아직 누군가가 "주의 말씀"을 계시 받지 
            못했다면 "주"께서 그에게 계시되지 않은 것이다.
        </p>
