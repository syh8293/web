        <h4>사무엘상 17:22 관주</h4>
        
        <p>
            17:22 다윗이 그의 짐을<sup>ㄴ</sup> 짐 지키는 자의 손에 남겨 두고 진영 속으로 
                달려가 그의 형들에게 가서 인사하더라.
        </p>

        <p> 
            ㄴ 운반해야 하는 것을 말한다. 오늘날 말로 하면 가방, 짐 정도가 되겠다 (<a
                href="https://syh8293.github.io/an8/Samuel1%2014-52-2.html"
                target="_blank">창 31:34</a>)
        </p>
