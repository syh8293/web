        <h4>사무엘상 7:9 관주</h4>
        
        <p>
            7:9  사무엘이 젖먹는 어린양을 취하여 온전한 번제를주께 드리고 이스라엘을 
            위하여 주께 부르짖으니, 주께서 그를<sup>ㄷ</sup> 들으시더라.
        </p>
