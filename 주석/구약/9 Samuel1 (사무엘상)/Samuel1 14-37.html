        <h4>사무엘상 14:37 관주</h4>
        
        <p>
            14:37 사울이 하나님의 의견을<sup>ㄷ</sup> 묻기를 “내가 필리스티아인들을 
            쫓아가리이까? 주께서 그들을 이스라엘의 손에 넘겨주시겠나이까?” 하나 주께서 
            그 날에 그에게 대답하지 아니하신지라.
        </p>

        <p> 
            ㄷ 의견은 궤에 물은 것이 아니라 에봇에게 물은 것임 (<a
