        <h4>사무엘상 5:8 관주</h4>

        <p>
            5:8 그러므로 그들이 보내어 필리스티아인들의 모든 군주들을 모아서 말하기를
            “우리가 이스라엘의 하나님의 궤를 어찌할꼬?” 하니, 그들이 대답하기를 
            “이스라엘의 하나님의 궤를 가드로 옮겨 가라.” 한지라, 그들이 이스라엘의
