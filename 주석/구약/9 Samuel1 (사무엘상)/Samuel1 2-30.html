        <h4>사무엘상 2:30 관주</h4>

        <p>
            2:30 그러므로 이스라엘의 주 하나님이 말하노라. 내가 참으로 네 집과 
            네 조상의 집이 내 앞에서 영원히 행하리라고 말하였으나, 이제 주가 
            말하노니, 결코 그렇게 하지 아니하리라. 나를 존중하는 자들을 내가 
            존중하고 나를 멸시하는 자들을 <i><small>내가</small></i> 소홀히
