        <h4>사무엘상 9:7 관주</h4>
        
        <p>
            9:7 그때 사울이 그의 종에게 말하기를 “그러나 보라, 우리가 가면 그 
            사람에게 무엇을 가져다 드리겠느냐? 우리 그릇에 양식이 다하여<sup>ㄴ</sup> 
            그 하나님의 사람에게 가져갈 선물이 없도다. 우리에게 무엇이 있느냐?” 하니
        </p>

        <p> 
        	ㄴ "다하여" (אוּל)의 spent는 "다 써버리다" 혹은 "고갈시키다"의 뜻이다.
        </p>
