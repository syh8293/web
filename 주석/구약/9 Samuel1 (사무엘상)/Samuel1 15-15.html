        <h4>사무엘상 15:15 주석</h4>

        <p>
            15:15 사울이 말하기를 “무리가<sup>3</sup> 그것들을 아말렉인들에게서 
            끌고 왔으니,이는 백성이 주 당신의 하나님께 제사를 드리려고 양들과 
            소들 중 가장 좋은 것으로 남겨 둔 것이며, 나머지는 우리가 완전히 
            멸하였나이다.” 하더라.
        </p>

        <p>
            3 (15:15) "3인칭 복수"가 사용되는 유명한 경우인데, 확인되지 않은 
            사람이나 확인되지 않은 사람들 ("무리")에 관한 어떤 문제를 비난할 
            때 사용된다. 사울은 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%206-6-2.html"
                target="_blank">21절</a>에 가서야 그 "무리'가 누구인지 밝힌다.
        </p>
