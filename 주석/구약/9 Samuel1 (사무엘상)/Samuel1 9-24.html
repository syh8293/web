        <h4>사무엘상 9:24 관주</h4>

        <p>
            9:24 그 요리사가 앞다리와<sup>ㅇ</sup> 그 위에 붙은 것을 꺼내어 
            사울 앞에 놓더라. 사무엘이 말하기를 “남겨 둔 것을 보라! 네 앞에 
            그것을 두고 먹으라. 내가 백성을 초청하였다고 말한 후 지금까지 너를 
            위하여 그것을 간직해 두었느니라.”고 하더라. 그리하여 그 날 사울이 
            사무엘과 함께 먹으니라.
        </p>

        <p>
            ㅇ "앞다리" (shoulder) (<a
                href="https://syh8293.github.io/an8/Isaiah%209-6-5.html"
                target="_blank">사 9:6</a>; &nbsp22:22, &nbsp<a
