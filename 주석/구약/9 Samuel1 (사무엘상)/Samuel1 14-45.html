        <h4>사무엘상 14:45 관주</h4>
        
        <p>
            14:45 그때 백성이 사울에게 말하기를 “이스라엘 안에 이같이 큰 구원을
            이룬 요나단이 죽어야 하나이까? 결코 그럴 수 없나이다. 주께서
            살아 계시는 한 그의 머리털 하나도 땅에 떨어지지 아니하리니, 이는 그가
            오늘<sup>ㄹ</sup> 하나님과 함께 일하였음이니이다.”
            하고 요나단을 구출하므로 그가 죽지 않았더라.
        </p>

        <p> 
            ㄹ 사울이 인용한 말 (<a
