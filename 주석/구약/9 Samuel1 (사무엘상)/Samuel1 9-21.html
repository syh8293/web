        <h4>사무엘상 9:21 관주</h4>
        
        <p>
            9:21 사울이 대답하여 말하기를 “나는 이스라엘의 지파<sup>ㅅ</sup> 
            중에서 가장 작은 베냐민 사람이 아니니이까? 또 내 집안은 베냐민 
            지파의 온 집안 중에서 가장 작은 집안이 아니니이까? 그런데 어찌하여 
            당신은 내게 그렇게 말씀하시나이까?” 하더라.
        </p>

        <p> 
            ㅅ 약 삼백 년 전에 베냐민 지파는 25,000명의 남자를 잃었다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2030-10-3.html"
                target="_blank">판 20:35</a>).
        </p>
