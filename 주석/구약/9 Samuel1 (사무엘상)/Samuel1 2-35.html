        <h4>사무엘상 2:35 관주</h4>

        <p>
            2:35 그리고 내가 한 신실한 제사장을 일으키리니, 그가 내 마음과 내 
            뜻대로 행할 것이라. 내가 그에게 견고한 집을 지어 주리니, 그가 나의
