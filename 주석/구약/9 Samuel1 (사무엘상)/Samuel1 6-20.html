        <h4>사무엘상 6:20 주석</h4>
        
        <p>
            6:20 벧세메스인들이<sup>1</sup> 말하기를 “누가 이 거룩하신 주 하나님
            앞에 설 수 있으리요? 그분이 우리에게서 누구에게로 가실까?” 하더라.
        </p>

        <p>
            1 (6:20) "벧세메스인들"은 궤를 보기 위해 온, 그 지역에 있는 어느
            누구라도 될 수 있다. <a
            href="https://syh8293.github.io/an8/Jeremiah%2034-1-2.html"
            target="_blank">예레미야 34:1</a>에 보면 예루살렘은 예루살렘뿐 아니라
            여러 성읍들을 포함하고 있음을 알 수 있다. 그 성읍들을 예루살렘이라고
            부른다.
        </p>
