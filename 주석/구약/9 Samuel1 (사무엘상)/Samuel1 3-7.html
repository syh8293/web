        <h4>사무엘상 3:7 주석</h4>

        <p>
            3:7 사무엘이 아직 주를 알지 못하였고, 주의 말씀이<sup>3</sup> 
            아직 그에게 계시되지도 아니하였더라.
        </p>

        <p>
            3 (3:7) 여기서는 하나님의 말씀을 다루고 있는데, 단지 발설된 말씀들 (<a
                href="https://syh8293.github.io/an8/Luke%2024-45-2.html"
                target="_blank">삼상 3:17</a>)이 아니라 벨럼 (고급 양피지), 종이, 돌 
            등에 기록되어 한 권의 "책" 안에 보존된 말씀들 (<a
                href="https://syh8293.github.io/an8/Luke%2024-45-2.html"
                target="_blank">눅 24:45</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Romans%2010-17-1.html"
                target="_blank">롬 10:17</a>)을 다루고 있다. 하나님께서 
            무엇인가를 그리스도인에게 계시할 때, "주의 말씀"으로 (<a
                href="https://syh8293.github.io/an9/Romans%2010-17-1.html"
                target="_blank">21절</a>) 계시하는데 그 계시는 "말씀들" (<a
                href="https://syh8293.github.io/an9/Romans%2010-17-1.html"
                target="_blank">19절</a>)로 이루어져 있다.
        </p>
