        <h4>사무엘상 8:11 주석</h4>
        
        <p>
            8:11 말하기를 “너희를 치리할 왕의 제도가 이러하리라. 그가<sup>2</sup> 너희 
            아들들을 데려다가 자기를 위해 그의 병거에 임명하고 그의 기병이 되게 할 것이요, 
            일부는 그의 병거 앞에서 달리게 하리라.
        </p>

        <p>
            2 (8:11) <a
                href="https://syh8293.github.io/an8/Samuel1%208-11-2.html"
                target="_blank">11절부터 17절</a>까지 "그가," "그의," "자기를"이라는 말이 
            21번이나 나오는 사실을 유의해 보라. 사울은 철저히 자기 중심적이고, 자신만 섬김을 
            받으려 하고, 자신만 의식하는 "이기주의자" 였다.
