        <h4>사무엘상 4:8 주석</h4>
        
        <p>
            4:8 우리에게 화로다! 누가 우리를 이런 막강한 신들의 손에서 구해 
            내랴?<sup>2</sup> 이들은 광야에서 모든 전염병으로 이집트인들을
            치셨던 그 신들이라.
        </p>

        <p>
            1 (4:8) 유대인들이 <a 
                href="https://syh8293.github.io/an8/Judges%2013-5-2.html"
                target="_blank">3절</a>에서 저지른 잘못을 이교도 필리스티아인들도
            동일하게 범하고 있다. 이들은 궤를, 이집트에서 탈출할 때 이집트인들을 친
            "신" (god)으로 오해했다. 이들은 그 신을 복수로 보았는데 ("막강한
            신들"), 이는 아론이 이스라엘을 배교로 이끌 때 (<a 
                href="https://syh8293.github.io/an9/Exodus%2032-4-1.html"
                target="_blank">출 32:4</a>) 행했던 것과 똑같다.
        </p>
