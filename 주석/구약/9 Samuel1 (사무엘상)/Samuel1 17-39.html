        <h4>사무엘상 17:39 주석</h4>
        
        <p>
            17:39 다윗이 그의 갑옷 위에 칼을 차고 걸으려고 해 보았으나 익숙하지 아니하므로, 
            다윗이 사울에게 말하기를 “이것들이 내게 익숙지 아니하므로 입고 가지 않겠나이다.” 
            하고 그것들을 벗은 후<sup>4</sup>
        </p>
        
        <p>
            4 (17:39) 사울의 갑옷이 다윗에게 맞지 않았던 이유는 사울의 키가 2미터가 넘었기 때문이다 (<a
                href="https://syh8293.github.io/an9/Jeremiah%2013-23-3.html"
                target="_blank">삼상 10:23</a>), 이스라엘 군대에서 골리앗의 
            경쟁상대로는 사울이 유일한 인물이었다.
        </p>
