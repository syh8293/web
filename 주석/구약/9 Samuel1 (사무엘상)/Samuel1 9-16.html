        <h4>사무엘상 9:16 관주</h4>
        
        <p>
            9:16 “내일 이맘때에 내가 베냐민 땅에서 온 한 사람을 네게 보내리니, 
            너는 그에게 기름을 부어 내 백성 이스라엘을<sup>ㅁ</sup> 다스릴 
            대장으로 삼으라. 그가 내 백성을 필리스티아인들의 손에서 구해 내리라. 
            이는 내가 내 백성을 돌아보았음이니, 그들의 부르짖음이 내게 
            상달되었기<sup>ㅂ</sup> 때문이라.” 하셨더라.
        </p>
