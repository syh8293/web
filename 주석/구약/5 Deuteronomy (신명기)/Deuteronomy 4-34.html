    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

            background-color: whitesmoke;
            text-align: justify;

            font-size: large;

<body>
        <p>
            4:34 혹은 주 너희 하나님께서 이집트에서 너희를 위하여 너희의 
            눈 앞에서 행하신 모든 것처럼, 하나님께서 가셔서 한 민족을 다른 
            민족 가운데서 시험들과 표적들과 이적들과 전쟁과 능하신 손과 펴신 
            팔과 큰 공포들로<sup>ㅅ</sup> 자신에게 데려오시려고 시도하신 
            적이 있느냐?
        </p>

        <p> 
        	ㅅ 구해냄의 일곱 가지 방법
        </p>
