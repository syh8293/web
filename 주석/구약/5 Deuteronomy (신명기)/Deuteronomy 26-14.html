    <title>신명기 26:14 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            26:14 나는 내가 애통할 때에 그것을 먹지 않았으며 어떤 불결한 데 쓰려고 따로 떼어 
            놓지도 않았으며, 죽은 자를 위하여 내어 주지도 않았고 오직 주 나의 하나님의 
            음성에 경청하였으며, 주께서 내게 명령하신 모든 것에 따라 행하였나이다.<sup>ㄷ</sup>
        </p>

        <p> 
        	ㄷ 이것은 신약적 구원도, 그와 비슷한 것도 아니다.
        </p>
