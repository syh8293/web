        <h4>시편 88:1 주석</h4>
        
        <p>
            88:1 오 내 구원의 주 하나님이여, 내가 주 앞에서 밤낮으로 부르짖었나이다.<sup>1</sup>
        </p>
        
        <p>
            1 (88:1) 이 시편은 세 사람에 관한 예표를 제시하는데, 그것은 예수 그리스도와 
            욥과 요나이다. 그리스도는 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2088-1-1.html"
                target="_blank">1-2</a>, 6-7, 16-17절에서 볼 수 있다. 욥은 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2088-3-1.html"
                target="_blank">3-4</a>, 8-9, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2088-12-1.html"
                target="_blank">12-15절</a>에서 발견되며, 요나는 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2088-1-1.html"
                target="_blank">6-7</a>, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2088-12-2.html"
                target="_blank">10, 12-14</a>, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2088-1-1.html"
                target="_blank">16-17절</a>에서 분명히 찾을 수 있다. 보다시피 그 예표들은 이 시편 전체에 
            걸쳐서 앞뒤로 전환되며, (요나와 그리스도의 경우들에서 처럼) 때때로 
            중복되기도 한다.
        </p>
