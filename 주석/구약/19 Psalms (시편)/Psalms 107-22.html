        <h4>시편 107:22 주석</h4>
        
        <p>
            107:22 그들로 감사의 희생제를 드리며<sup>1ㅇ</sup> 기쁨으로 그의 행사들을 
            선포하게 하라.
        </p>
        
        <p>
            ㅇ <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%2013-15-2.html"
                target="_blank">히 13:15-16</a>, 벧전 2:5
        </p>

        <p>
            1 (107:22) 주의 만찬은 결코 '희생제'가 아니었으며, 앞으로도 결코 희생제가 아닐 
            것이다. 이곳의 '영적' 희생제가 '어떤' 제단에서의 '어떤' 피의 희생제와도 관련이 
            없듯이, 주의 만찬 역시 그 인습적 의식과 어울리지 않는다.
        </p>
