        <h4>시편 18:20 주석</h4>
        
        <p>
            18:20 주께서 나의 의를 따라 내게 상 주시고, 내 손의 정결함을 따라 
            내게 갚으셨으니<sup>2</sup>
        </p>
        
        <p>
            2 (18:20) 여기서 다윗은 그의 "믿음과 행위"에 관해 말하고 있는 것일 
            수 있지만, 보시다시피 이 말씀은 주 예수 그리스도 쪽으로 강하게 기운다. <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2051-2-2.html"
                target="_blank">24절</a>과 대조적으로, 다윗은 그의 손의 "불결함"을 
            따라 그의 죄에 대해 보상을 받았다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2051-2-2.html"
                target="_blank">시 51:2-5</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/10%20Sam2%20(사무엘하)/Samuel2%2012-9-1.html"
                target="_blank">삼하 12:9-12</a>). &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2018-37-2.html"
                target="_blank">38-47절</a>은 다시 예수 그리스도를 다룬다.
        </p>
