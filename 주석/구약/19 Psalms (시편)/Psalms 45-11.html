        <h4>시편 45:11 관주</h4>
        
        <p>
            45:11 그리하면 왕이 네 아름다움을 크게 탐내리니 이는 그가 너의 
            주심이라.<sup>ㅂ</sup> 너는 그를 경배할지니라.
        </p>
        
        <p> 
            ㅂ 그리스도의 신부는 그녀의 남편을 "주"라고 부른다 (<a
                href="https://syh8293.github.io/an8/Epheians%205-22-1.html"
                target="_blank">엡 5:22</a>, 벧전 3:6).
        </p>
