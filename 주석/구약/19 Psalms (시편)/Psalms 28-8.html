        <h4>시편 28:8 주석</h4>
        
        <p>
            28:8  주는 그들의 힘이시요, 그의 기름부음 받은 이의<sup>4</sup> 
            구원하는 능력이시라.
        </p>
        
        <p>
            4 (28:8) 그것은 '역사적으로' 다윗을, '교리적으로' 예수 그리스도를
            언급한다. 긴즈버그 (Ginzburg)는 "아인 (ע)이 생략되었기 때문에" 
            『그의 기름부음 받은 이의』가 "그의 백성에게"가 되어야 한다고 말한다. 
            이것은 부패한 <a 
                href="https://ko.wikipedia.org/wiki/70%EC%9D%B8%EC%97%AD" 
                target="_blank">칠십인역</a> 본문 (A.D. 330)이었다.
        </p>
