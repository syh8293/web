        <h4>시편 65:9 관주</h4>
        
        <p>
            65:9 주께서 땅에 찾아오셔서 물을 대시니 주께서 물이 가득한 하나님의 
            강으로 땅을 크게 풍요케 하시나이다. 주께서는 그처럼 땅을 예비하신 후에 
            그들에게 곡식을 주시나이다.<sup>ㄹ</sup>
        </p>
