        <h4>시편 132:7 주석</h4>
        
        <p>
            132:7 우리가 그의 성막들에 들어가서 그의 발판<sup>1</sup> 앞에서 경배하리라.
        </p>
        
        <p>
            1 (132:7) 예수 그리스도에 따르면 『땅 ... 이 그분의 발판』이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%205-35-3.html"
                target="_blank">마 5:35</a>). 그것은 『네 보좌』 (thy throne, <a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%205-35-3.html"
                target="_blank">11-12절</a>)가 하늘 (Heaven)에 있지 않고 땅 위에 있음을 
            의미한다.
        </p>
