        <h4>시편 37:3 주석</h4>
        
        <p>
            37:3  주를 신뢰하고 선을 행하라. 그리하면 네가 땅에<sup>ㄴ</sup> 거할 것이요, 
            진실로 그가 너를 먹이시리라.<sup>1</sup>
        </p>
        
        <p>
            ㄴ 분명히 이스라엘 땅이다.
        </p>

        <p>
            1 (37:3) 이것은 시편 전체에서 가장 실제적인 시편들 가운데 하나이다. 예언적 주제들과 교리적 문제들이 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2037-6-1.html"
                target="_blank">6, 9-11</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2037-13-1.html"
                target="_blank">13-14</a>, 17절 등에서나타난다. 그러나 이 시편에서 여섯 구절 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2037-9-1.html"
                target="_blank">9, 11</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%202-4-1.html"
                target="_blank">18</a>, &nbsp<a
