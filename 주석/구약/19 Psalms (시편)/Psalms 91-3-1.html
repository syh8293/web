        <h4>시편 91:3 관주</h4>

        <p>
            91:3 참으로 그가 너를 새 사냥꾼의 덫과 지독한<sup>ㄴ</sup> 전염병에서 건져내시리라.
        </p>

        <p>
            ㄴ "지독한"에 해당하는 영어 단어 "noisome" (הַוֹּות)은 "매우 
                악하거나 재앙으로 여겨질 정도로 나쁜"을 뜻한다 (<a
                href="https://syh8293.github.io/an8/Revelation%2016-2-3.html"
                target="_blank">계 16:2</a> 참조)
        </p>
