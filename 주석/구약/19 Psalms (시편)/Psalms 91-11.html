<body>
        <h4>시편 91:11 주석</h4>
        
        <p>
            91:11 이는 그가 너에 대하여 자기 천사들에게 명하시어 너의 모든 길에서 너를 
            지키게 하실 것임이라.<sup>1ㅂ</sup>
        </p>
        
        <p>
            ㅂ <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%204-6-2.html"
                target="_blank">마 4:6</a>, 눅 4:11 설명 참조
        </p>

        <p>
            1 (91:11) 사탄은 <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%204-11-1.html"
                target="_blank">누가복음 4:10-11</a>에서 이 <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%204-11-1.html"
                target="_blank">시편의 11-12절</a>을 인용한다. 그는 알렉산드리아 본문에서 
            나온 233가지의 부패한 영어 "성경들"에 펼쳐진 패턴을 따른다. 사탄은 이 구절에서 
            『너의 모든 길에서』를 생략하는 것이다. 모든 새 "성경들"은 동일 문맥에서 여섯 
            단어를 빼버렸다 (<a 
                href="https://syh8293.github.io/web/성경/신약/3%20Luke%20(누가복음)/Luke%204.html"
                target="_blank">눅 4장</a>). 생략은 학식의 부패를 검증하는 품질보증서이다.
        </p>
