        <h4>시편 104:30 주석</h4>
        
        <p>
            104:30 주께서 주의 영을 보내시어 그들이 창조되었으니 주께서 지면을 새롭게 하시나이다.<sup>5</sup>
        </p>
        
        <p>
            5 (104:30) 이 구절은 두 가지를 언급한다.
            
            <ol>
                <li> 창세기 1장의 창조 (<a 
                    href="https://syh8293.github.io/an9/John%201-1-5.html"
                    target="_blank">요 1:1-3</a>, &nbsp<a
                    href="https://syh8293.github.io/an8/Colossians%201-16-2.html"
                    target="_blank">골 1:16-17</a>)와</li>

                <li> 대환란 이후 땅의 "새롭게 태어남" (regeneration, <a
                    href="https://syh8293.github.io/an9/Matthew%2019-28-15.html"
                    target="_blank">마 19:28</a>, <a
                    href="https://syh8293.github.io/an9/Acts%203-21-1.html"
                    target="_blank">행 3:21</a>)이 그것이다.</li>
            </ol>

                주석가들은 <a
                    href="https://syh8293.github.io/an9/Matthew%2019-28-15.html"
                    target="_blank">32절</a>의 대환란 관련 언급들을 무시함으로써 <a
                    href="https://syh8293.github.io/an9/Acts%203-21-1.html"
                    target="_blank">30-31절</a>을 창세기 1장에 한정시켜 버린다.
        </p>
