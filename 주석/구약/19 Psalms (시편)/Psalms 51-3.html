        <h4>시편 51:3 주석</h4>
        
        <p>
            51:3 내가 내 죄과들을 아오니<sup>1ㄴ</sup> 내 죄가 항상 내 앞에 있나이다.
        </p>
        
        <p>
            ㄴ <a 
                href="https://syh8293.github.io/an8/John%203-16-1.html"
                target="_blank">요일 1:9</a>, &nbsp<a
                href="https://syh8293.github.io/an8/Proverbs%2028-13-2.html"
                target="_blank">잠 28:13</a>
        </p>

        <p>
            1 (51:3) '하나님'께 대한 죄들은 '하나님'께 자백해야 한다.
            '개인들'에 대한 죄들은 그 '개인들'에게 자백해야 하며, '회중'에 대한
            죄들은 그 '지역 교회 회중'에게 자백해야 한다 (<a
                href="https://syh8293.github.io/an8/Proverbs%2028-13-2.html"
                target="_blank">마 18:15-17, &nbsp<a 
                href="https://syh8293.github.io/yh/Corinthians1%205.html"
                target="_blank">고전 5:1-13</a>, &nbsp<a
                href="https://syh8293.github.io/an8/Proverbs%2028-13-2.html"
                target="_blank">딤전 5:20).
        </p>
