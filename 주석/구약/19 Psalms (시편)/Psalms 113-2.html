        <h4>시편 113:2 관주</h4>
        
        <p>
            113:2 지금부터 영원무궁토록 주의 이름이 송축받으시리로다.<sup>ㄱ</sup>
        </p>
        
        <p>
            ㄱ "지금부터"에 해당하는 영어 "from this time"의 "time"은 천년왕국으로서 
            3절에 정의되어 있다 (<a 
                href="https://syh8293.github.io/an2/Psalms%20111-4.html"
                target="_blank">시 111:4</a>; &nbsp<a 
                href="https://syh8293.github.io/an2/Psalms%20100-1.html"
                target="_blank">100:1</a>; &nbsp<a

                target="_blank">72:7</a>; &nbsp<a 
                href="https://syh8293.github.io/an2/Psalms%208-1.html"
