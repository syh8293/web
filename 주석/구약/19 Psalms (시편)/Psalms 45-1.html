        <h4>시편 45:1 주석</h4>
        
        <p>
            45:1 내 마음이 좋은 일을 시로 읊나니 내가 왕을 위하여 쓴 것들을 말하리라. 
            내 혀는 능숙한 작가의 펜이니라.<sup>1ㄱ</sup>
        </p>
        
        <p>
            ㄱ 하나님의 입은 말씀이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/22%20Pet2%20(베드로후서)/Peter2%201-21-1.html"
                target="_blank">딤후 3:16</a>).
        </p>

        <p>
            1 (45:1) 『혀』가 『펜』에 상당하는 동의어가 된 것에 주목하라. 이와
            같이 입으로 말해진 "하나님의 말씀들" (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/22%20Pet2%20(베드로후서)/Peter2%201-21-1.html"
                target="_blank">벧후 1:21</a>)은 서기관들에 의해 "성경" (scripture, 
            딤후 3:16) 안에서 '기록된 말씀들'이 되었다  (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2036-2-1.html"
                target="_blank">렘 36:2</a>, &nbsp4, &nbsp<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2036-17-1.html"
                target="_blank">17-18</a>, &nbsp32).
        </p>
