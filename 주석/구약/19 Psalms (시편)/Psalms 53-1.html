        <h4>시편 53:1 주석</h4>
        
        <p>
            53:1 어리석은 자는 자기 마음에 말하기를 “하나님은 없다.” 하였도다.<sup>1</sup> 
            그들은 부패하고 가증한 악을 행하였으니 선을 행하는 자가 아무도 없도다.
        </p>
        
        <p>
            1 (53:1) 무신론자의 문제는 '머리'가 말썽이 아니라 '마음'이 말썽이라는 데 있다. 
            어떤 어리석은 자라도 분별이 있다면 어딘가에 하나님이 계셔야 한다는 것을 알고 
            있다. 문제는 그분께서 당신이 있는 곳에 계시면서 '당신이 현재 하고 있는 일을 
            방해하는 것을 당신이 원하지 않을 때' 발생하는 것이다 (<a
                href="https://syh8293.github.io/an1/Proverbs%2018-1.html"
                target="_blank">잠 18:1 주석</a> 참조).
        </p>
