        <h4>시편 74:23 주석</h4>
        
        <p>
            74:23 주의 원수들의 음성을 잊지 마소서.<sup>ㅑ</sup> 주를 대적하여 일어난 자들의 
            소동이 계속해서 증가하나이다.<sup>6</sup>
        </p>

        <p>
            ㅑ 대환란 (<a
                href="https://syh8293.github.io/an8/Psalms%207-6-2.html"
                target="_blank">시 7:6</a>; &nbsp8:2; &nbsp<a
                href="https://syh8293.github.io/an9/Psalms%2018-37-1.html"
                target="_blank">18:37</a>; &nbsp21:8; &nbsp<a
                href="https://syh8293.github.io/an9/Psalms%2027-2-1.html"
                target="_blank">27:2</a>; &nbsp37:20)
        </p>

        <p>
            6 (74:23) 이스라엘의 원수들은 내가 1993년 &lt피터 럭크만의 <a 
                href="https://syh8293.github.io/an8/Psalms%2074-23-1.html" 
                target="_blank">주석서 시편</a>&gt (p.392)에서 예언한 것처럼 현재까지 증가했다 (&lt<a 
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2058.html" 
                target="_blank">부록 58</a>&gt 참조).
        </p>
