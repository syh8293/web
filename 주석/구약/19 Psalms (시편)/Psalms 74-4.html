        <h4>시편 74:4 주석</h4>
        
        <p>
            74:4 주의 원수들이<sup>2</sup> 주의 회중들<sup>ㅁ</sup> 한가운데서 
            고함치며 그들이 자기들의 깃발을 세워 표를 삼았나이다.
        </p>
        
        <p>
            ㅁ 복수형에 주목하라. 성전 경배에 관한 언급이 아니다 (<a
                href="https://syh8293.github.io/web/주석/구약/19%20Psalms%20(시편)/Psalms%2074-8.html"
                 target="_blank">8절 주석</a> 참조).
        </p>

        <p>
            2 (74:4) 이 『원수들』은 이스라엘을 대적하는 190개국 정도되는 <a 
                href="https://ko.wikipedia.org/wiki/%EC%9C%A0%EC%97%94_%ED%9A%8C%EC%9B%90%EA%B5%AD" 
                target="_blank">국제연합 회원국들</a>임이 판명된다 (&lt<a
                href="https://syh8293.github.io/web/부록/부록%2058"
                target="_blank">부록 58</a>&gt, &nbsp&lt<a
                href="https://syh8293.github.io/web/부록/부록%2080"
                target="_blank">부록 80</a>&gt 참조). 
        </p>
