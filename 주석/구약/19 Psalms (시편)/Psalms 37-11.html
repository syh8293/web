        <h4>시편 37:11 주석</h4>
        
        <p>
            37:11 그러나 온유한 자들은 땅을 유업으로 받을 것이요,<sup>2ㄹ</sup> 
            화평의 풍요함으로 기뻐하리로다.
        </p>
        
        <p>
            ㄹ <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%205-5-1.html"
                target="_blank">마 5:5</a>
        </p>

        <p>
            2 (37:11) 주목하라. 이것은 구약의 "산상설교"이다. 그것은 평화가
            마침내 도래했던 '솔로몬의 천년왕국'과 관련이 있다 (<a
                href="https://syh8293.github.io/web/주석/구약/11%20Kings%201%20(열왕기상)/Kings1%204-21.html"
                target="_blank">왕상 4:21 주석</a> 참조). 이 유대인의 천년 "상속"은, 
            신약에서 그리스도인에게 '행위'에 근거하여 주어진다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%205-5-1.html"
                target="_blank">골 3:24</a>, 딤후 2:12).
        </p>
