        <h4>시편 144:14 관주</h4>
        
        <p>
            144:14 우리의 수소들로 무거운 짐을 실을 만큼 강하게 하시며, 우리를 
            침입하는 일이나 우리가 나아가 침범하는 일이 없고 우리의 거리에서 
            불평하는 일도 없게 하소서.<sup>ㅊ</sup>
        </p>
