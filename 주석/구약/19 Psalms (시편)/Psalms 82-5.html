        <h4>시편 82:5 주석</h4>
        
        <p>
            82:5 그들은 알지도 못하고 깨닫지도 못하며<sup>3</sup> 암흑 속에서 행하나니 
            땅의 모든 기초가 흔들리는도다.
        </p>
        
        <p>
            3 (82:5) 영어 &lt킹제임스 성경&gt은 이 부분에 '세미콜론' (;)이 있는데, 
            5절의 이 세미콜론은 노아의 홍수를 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/22%20Pet2%20(베드로후서)/Peter2%203-4-2.html"
                target="_blank">창세기 1:2</a>로부터 분리시킨다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/22%20Pet2%20(베드로후서)/Peter2%203-4-2.html"
                target="_blank">벧후 3:4-5</a>, &nbsp<a
                href="https://syh8293.github.io/web/주석/신약/22%20Peter%202%20(베드로%20후서)/Peter2%203-6.html"
                target="_blank">벧후 3:6 주석</a> 참조). 이 둘은 시간적으로 순서가 
            뒤바뀐 채 주어졌는데, 이는 정확히 그리스도의 초림과 재림이 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2089-22-1.html"
                target="_blank">시편 89:22-45</a>에서 '순서가 뒤바뀌어' 주어진 것과 같다.
        </p>
