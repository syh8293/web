        <h4>시편 24:10 주석</h4>

        <p>
            24:10 이 영광의 왕이 누구신가? 만군의 주시니 그는 영광의 왕이시로다.<sup>3</sup> 셀라.
        </p>

        <p>
            3 (24:10) 『영광의 왕』은 알라 ("the god")가 아니다. 『영광의 왕』과 『신들의 하나님』 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/5%20Deu%20(신명기)/Deuteronomy%2010-17-1.html"
                target="_blank">신 10:17</a>)은 '여호와' - 『주』 [the LORD, teragrammaton (יְהוָה - &lt<a
                href="https://syh8293.github.io/web/부록/부록%2001"
                target="_blank">부록 1</a>&gt 참조)]- 이시다.
        </p>
