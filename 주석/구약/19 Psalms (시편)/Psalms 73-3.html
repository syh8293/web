        <h4>시편 73:3 주석</h4>
        
        <p>
            73:3 이는 내가 악인의 번영을 보았을 때 어리석은 자를 시기하였음이니이다.<sup>1</sup>
        </p>
        
        <p>
            1 (73:3) <a
                href="https://syh8293.github.io/an8/Psalms%2073-2-2.html"
                target="_blank">2-15절은</a> 누구든지 숙고하기에 뛰어난 경건의 자료이다.
            그것은 "왜 의인이 고통을 당하는가?"라는 욥의 주제를 다룬다. 이 경우, 그것은 <a
                href="https://syh8293.github.io/an8/Job%2021-7-3.html"
                target="_blank">욥기 21:7</a>에서 제기된 질문을 다룬다. 시편 기자가 <a
                href="https://syh8293.github.io/an8/Job%2021-7-3.html"
                target="_blank">17-18절</a>에서 도달하는 결론은 <a
                href="https://syh8293.github.io/an9/Job%2018-5-1.html"
                target="_blank">욥기 18:5</a>; &nbsp21:17; &nbsp34:26등에서 발견되는 결론과
            동일하다.
        </p>
