        <h4>시편 33:20 주석</h4>
        
        <p>
            33:20 우리의 혼이 주를 기다리니 그는 우리의 도움이시며 우리의 
            방패시라.<sup>3</sup>
        </p>
        
        <p>
            3 (33:20) 또 다시 주목하라 (<a
                href="https://syh8293.github.io/an8/Psalms%2025-22-2.html"
                target="_blank">시 25:22</a>; &nbsp<a
                href="https://syh8293.github.io/an9/Psalms%2028-9-1.html"
                target="_blank">28:9</a>). 이 시편은 이스라엘 민족 전체를 언급하며 끝난다 (<a
                href="https://syh8293.github.io/an8/Psalms%2025-22-2.html"
                target="_blank">18-19절</a>에서 『그들을』, 20-21절에서 『우리의』, <a
                href="https://syh8293.github.io/an9/Psalms%2028-9-1.html"
                target="_blank">21-22절</a>에서 『우리』).
        </p>
