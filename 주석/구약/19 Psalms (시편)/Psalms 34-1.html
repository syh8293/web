        <h4>시편 34:1 주석</h4>
        
        <p>
            34:1 내가 항상 주를 송축하리라. 그를 찬양함이 계속해서 내 입에 있으리로다.<sup>1</sup>
        </p>
        
        <p>
            1 (34:1) 첫 세 구절에 주님과 관련하여 다섯 가지 명령이 있다.
            당신은 주님을 "송축하고," 주님을 "찬양하고" (1절), 주님을 "자랑하고" (<a
            href="https://syh8293.github.io/an9/Chronicles2%2032-21-1.html"
            target="_blank">2절</a>), 주님을 "찬미하고," (<a
  		    href="https://syh8293.github.io/an8/Peter1%202-3-2.html"
  		    target="_blank">3절</a>) 주님을 "드높여야" (3절) 한다.
        </p>
