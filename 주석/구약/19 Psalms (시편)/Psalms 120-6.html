        <h4>시편 120:6 주석</h4>
        
        <p>
            120:6 나의 혼이 화평을 미워하는 자와 함께 오래 거하였도다.<sup>2</sup>
        </p>
        
        <p>
            2 (120:6) 화평을 미워하는 그 사람은 적그리스도이다. 그가 <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2018-8-2.html"
                target="_blank">5절에서</a> 복수형으로 언급되는 것에 주목하라 (<a
                href="https://syh8293.github.io/web/주석/구약/18%20Job%20(욥기)/Job%2024-18.html"
                target="_blank">욥기 24:18 주석</a> 참조). 이는 적그리스도가 
            아라비아인들과 이슬람 [마리아 (계 17장)와 마호메트]과 관련있음을 나타내고 있다.
        </p>
