        <h4>시편 68:13 주석</h4>
        
        <p>
            68:13 너희가 솥들 사이에 누웠을지라도 그 날개를 은으로, 깃털을 황금으로 입힌 
            비둘기같이<sup>ㅈ</sup> 되리라.<sup>3</sup>
        </p>
        
        <p>
            ㅈ 비유적 언어 (&lt<a
                href="https://syh8293.github.io/web/부록/부록%20104"
                target="_blank">부록 104</a>&gt 참조)
        </p>

        <p>
            3 (68:13) 유대인들은 이집트의 노예 상태에서 벗어나 부유한 사람들이 되었다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/2%20Exo%20(출애굽기)/Exodus%2012-35-1.html"
                target="_blank">출 12:35-36</a>). 이 시대에 그들은 이방인들에게 노예 
            노동자들이 되었지만 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/2%20Exo%20(출애굽기)/Exodus%2012-35-1.html"
                target="_blank">신 28:48</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2011-1-3.html"
                target="_blank">계 11:1-2</a>, 욜 3:6), 그들은 다시 부유하게 될 것이고, 
            이방인들이 그들에게 그 값을 치르게 될 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/38%20Zec%20(스카랴)/Zechariah%2014-14-2.html"
                target="_blank">슼 14:14</a>, &nbsp롬 11:12).
        </p>
