        <h4>시편 104:19 주석</h4>
        
        <p>
            104:19 그가 달로 시기들을 정하셨으며 태양은 자기의 지는 것을 아는도다.<sup>3</sup>
        </p>
        
        <p>
            3 (104:19) 『태양』은 그리스도의 예표이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/39%20Mal%20(말라키)/Malachi%204-2-5.html"
                target="_blank">시 19:4-5</a>, 말 4:2). 그것의 『지는 것』은 주님의 죽으심과 묻히심을 그린다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/5%20Act%20(사도행전)/Acts%202-27-1.html"
                target="_blank">행 2:27</a>, 엡 4:9). 그것의 '떠오름은 주님의 부활과 다시 오심을 그린다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/5%20Act%20(사도행전)/Acts%202-27-1.html"
                target="_blank">판 5:31</a>).
        </p>
