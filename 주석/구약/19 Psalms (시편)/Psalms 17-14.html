        <h4>시편 17:14 관주</h4>
        
        <p>
            7:14 오 주여, 주의 손인 사람들과 이생에서 자기들의 몫을 받은 세상 
            사람들로부터 <i><small>나의 혼을 구하소서</small></i>. 주께서 주의 
            감추어진 보화로 그들의 배를 채우셨으니 그들은 자녀들로 가득하고<sup>ㅁ</sup> 
            그들의 남은 재산을 자기들의 아기들에게 남겨 주나이다.
