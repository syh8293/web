            정죄하지 아니하시리라.<sup>3</sup>
        </p>
        
        <p>
            3 (37:33) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/38%20Zec%20(스카랴)/Zechariah%203-4-1.html"

                href="https://syh8293.github.io/web/부록%20본문/구약/38%20Zec%20(스카랴)/Zechariah%203-4-1.html"
