        <h4>시편 32:8 관주</h4>
        
        <p>
            32:8 네가 가야 할 길을 내가 네게 지시하고 가르치리니 내가 너를 내 
            눈으로 인도하리라.<sup>ㄷ</sup>
        </p>
        
        <p> 
        	ㄷ 대단히 현실적이다. 하나님께서는 사람에게 "지시하고" 그를 "가르치고"
        	"인도하실" 것이다.
        </p>
