        <h4>시편 4:6 주석</h4>
        
        <p>
            4:6 “누가 우리에게 선을 보여 주겠느냐?”고 말하는 사람들이 많사오니 주여, 
            주의 얼굴빛을 우리에게 들어 주소서.<sup>2</sup>
        </p>
        
        <p>
            2 (4:6) 재림 관련 구절로서 (<a
            href="https://syh8293.github.io/an4/Psalms%2037-6-2.html"
            target="_blank">시 37:6</a>; &nbsp43:3-4; &nbsp<a
            href="https://syh8293.github.io/an9/Psalms%2089-15-1.html"
            target="_blank">89:15</a>) 이스라엘의 회복을 다룬다 (<a
            href="https://syh8293.github.io/an4/Psalms%2051-19-2.html"
            target="_blank">시 51:18</a>). 그것은 『의의 희생제들』 (<a
            href="https://syh8293.github.io/an9/Psalms%2089-15-1.html"
            target="_blank">5절</a>, <a
            href="https://syh8293.github.io/an4/Psalms%2051-19-2.html"
            target="_blank">시 51:19</a> 참조)이 드려질 때이다. 이 구절은 대환란의 
            끝이 가까울 때 주님의 나타나심을 다루고 있다 (<a
            href="https://syh8293.github.io/an9/Numbers%206-26-1.html"
            target="_blank">민 6:26</a>; &nbsp10:35, <a
            href="https://syh8293.github.io/an9/Psalms%207-6-1.html"
            target="_blank">시 7:6</a>; &nbsp10:12; &nbsp<a
            href="https://syh8293.github.io/an4/Psalms%2012-5-2.html"
            target="_blank">12:5</a>; &nbsp17:13; &nbsp<a
            href="https://syh8293.github.io/an9/Psalms%2080-7-1.html"
            target="_blank">80:7</a>; &nbsp118:27, &nbsp<a
            href="https://syh8293.github.io/an9/Isaiah%2060-1-3.html"
            target="_blank">사 60:1</a>).
        </p>
