        <h4>시편 40:2 주석</h4>
        
        <p>
            40:2 그가 나를 무서운 구덩이와 진흙 수렁에서 끌어내셔서 내 발을 반석 위에 
            세우시고, 내 걸음을 견고히 세우셨도다.<sup>1</sup>
        </p>
        
        <p>
            1 (40:2) 이것은 역사적으로 또 예언적으로 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2038-6-2.html"
                target="_blank">예레미야 38:6-13</a>에 적용될 수 있지만, 사무엘상이나 
            사무엘하에서 '다윗'에게 문자적으로 일어난 적은 한 번도 없다. <a
                href="https://syh8293.github.io/web/주석/신약/17%20Titus%20(디도서)/Titus%201-2.html"
                target="_blank">디도서 1:2</a>의 그리스도에 관한 주석을 보라. 또 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2069-2-2.html"
                target="_blank">시편 69:2</a>, &nbsp14절을 보고, 그 문맥이 그리스도에 관한 
            예언적인 언급이라는 것에 주목하라 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2068-4-1.html"
                target="_blank">시 68:4</a>, &nbsp8-9).
        </p>
