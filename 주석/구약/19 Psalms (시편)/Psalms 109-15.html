        <h4>시편 109:15 주석</h4>
        
        <p>
            109:15 그것들로 계속해서 주 앞에 있게 하시어 땅에서 그들을 기억함이 
            끊어지게 하소서.<sup>1</sup>
        </p>
        
        <p>
            1 (109:15) 이 구절은 적그리스도의 사망을 다룬다 (<a
                href="https://syh8293.github.io/an8/Isaiah%2014-4-1.html"
                target="_blank">사 14:4-10</a>, <a
                href="https://syh8293.github.io/an9/Isaiah%2014-19-1.html"
                target="_blank">19-22</a>, &nbsp<a
                href="https://syh8293.github.io/an8/Revelation%2019-19-4.html"
                target="_blank">계 19:19-20</a>). 그리고 그것은 그가 『가난하고 
            궁핍한 자』를 다룬 것과 결부된다 (<a
                href="https://syh8293.github.io/an9/Psalms%2010-8-3.html"
                target="_blank">시 10:8</a>; &nbsp69:33; &nbsp<a
                href="https://syh8293.github.io/an9/Psalms%2072-12-1.html"
                target="_blank">72:12</a>; &nbsp74:21; &nbsp<a
                href="https://syh8293.github.io/an8/John1%203-17-1.html"
                target="_blank">109:16</a>, <a 
                href="https://syh8293.github.io/an9/James%202-1-1.html"
                target="_blank">약 2:1-7</a>; &nbsp<a 
                href="https://syh8293.github.io/an9/James%205-1-4.html"
                target="_blank">5:1-6</a>, <a
                href="https://syh8293.github.io/an8/John1%203-17-1.html"
                target="_blank">요일 3:17</a>). 교리적으로 <a
                href="https://syh8293.github.io/an8/Psalms%20109-9-2.html"
                target="_blank">9-19절</a>은 재림 구절이다.
        </p>
