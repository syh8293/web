        <h4>시편 145:13 주석</h4>
        
        <p>
            145:13 주의 왕국은 영원한 왕국이니<sup>1</sup> 주의 통치가 모든 세대에 지속되나이다.
        </p>
        
        <p>
            1 (145:13) 칼빈주의자들과 알미니안주의자들은 하나님의 나라의 범우주적인 주권 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%204-34-4.html"
                target="_blank">단 4:34</a>; 7:26-27)을 증명하기 위해서 이 구절을
            사용하는데, 그 목적은 예루살렘에 문자적이고 물리적인 지상 왕국을 세우는
            그리스도의 재림을 제거하기 위해서다.
        </p>
