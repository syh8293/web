        <h4>시편 79:9 주석</h4>
        
        <p>
            79:9 오 우리 구원의 하나님이여, 주의 이름의 영광을 위하여 우리를 도우시고 
            우리를 구하사 주의 이름을 위하여 우리의 죄들을 제거하소서.<sup>4</sup>
        </p>
        
        <p>
            4 (79:9) NIV는 "purge" (제거하다)를 "atone" (속죄하다)으로 바꿈으로써 
            이 구절의 의미를 파괴한다. 이로써 당신은 이 본문의 모든 것이 마태복음 
            27장에서 성취된 것으로 생각하게 될 테지만, 실은 그렇지 않다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%208-10-1.html"

                href="https://syh8293.github.io/web/부록%20본문/신약/5%20Act%20(사도행전)/Acts%203-19-1.html"
                target="_blank">행 3:19-21</a>, &nbsp<a

                target="_blank">롬 11:26-27</a>).
        </p>
