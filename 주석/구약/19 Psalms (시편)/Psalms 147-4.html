        <h4>시편 147:4 관주</h4>
        
        <p>
            147:4 그가 별들의 수를 헤아리시고<sup>ㄷ</sup> 그들을 모두 그들의 이름으로 
            부르시는도다.<sup>ㄹ</sup>
        </p>
    
        <p> 
            ㄷ "헤아리시고"에 해당하는 영어 "telleth"는 "은행원" (teller)이 
            돈을 세듯 "세다"를 의미한다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%20142-7-1.html"
                target="_blank">창 15:5</a>).
        </p>

        <p>
            ㄹ 아마도 인간은 그 모든 것에 잘못된 이름을 부여했을 것이다.
        </p>
