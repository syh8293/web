        <h4>시편 18:4 주석</h4>
        
        <p>
            18:4 죽음의 슬픔이 나를 에워싸고 경건치 아니한 자들의 홍수가 나를 
            무섭게 하였도다.<sup>1</sup>
        </p>
        
        <p>
            1 (18:4) 믿음 없는 학자들은 (<a
            href="https://syh8293.github.io/an4/Daniel%209-26-2.html"
            target="_blank">단 9:26</a>에 예언된) <a
            href="https://syh8293.github.io/an4/Daniel%209-26-2.html"
            target="_blank">요한계시록 12:15</a>의  『홍수』가 '문자적인' 홍수일 
            필요가 없다는 것을 증명하기 위해 이 구절을 <a
            href="https://syh8293.github.io/an4/Daniel%209-26-2.html"
            target="_blank">이사야 59:19절</a>과 짝짓는다. 그것은 단지 어떤 
            군대일 수 있다. 이 파괴적인 비평가들을 위한 규칙은 이렇다. "어떤 
            구절을 비유적으로해석할 수 있다면 , 그것을 문자적으로 해석하기 전에 
            언제나 비유적으로 해석하라."
        </p>
