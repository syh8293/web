        <h4>시편 33:4 주석</h4>
        
        <p>
            33:4  주의 말씀은 옳으며<sup>1</sup> 그의 모든 역사는 진리 가운데서 이루어지는도다.
        </p>
        
        <p>
            1 (33:4) 『주의 말씀』은 그 이상이다. 그것은 "순수하고" (<a
                href="https://syh8293.github.io/an9/Psalms%20119-140-1.html"
                target="_blank">시 119:140</a>), "영원하고" (<a
                href="https://syh8293.github.io/an9/Psalms%20119-140-1.html"
                target="_blank">시 119:89</a>), "생명을 주고" (<a
                href="https://syh8293.github.io/an8/John%206-63-2.html"
                target="_blank">요 6:63</a>), "처음부터 참되고" (<a
                href="https://syh8293.github.io/an8/John%206-63-2.html"
                target="_blank">시 119:160</a>), "썩지 아니하고" (<a
                href="https://syh8293.github.io/an9/Peter1%201-23-1.html"
                target="_blank">벧전 1:23</a>), 그리고 "당신의 혼을 구원할 수 있다" (<a
                href="https://syh8293.github.io/an9/Peter1%201-23-1.html"
                target="_blank">약 1:21</a>).
        </p>
