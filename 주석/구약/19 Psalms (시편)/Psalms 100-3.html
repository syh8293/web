        <h4>시편 100:3 주석</h4>
        
        <p>
            100:3 너희는 주, 그가 하나님이심을 알라. 우리를 지으신 분은 우리들 자신이 
            아니라 그분이시라.<sup>ㄱ</sup> 우리는 그의 백성이요, 그의 초장의 양이로다.<sup>2</sup>
        </p>
        
        <p>
            ㄱ <a 
                href="https://syh8293.github.io/an8/Isaiah%2045-12-2.html"
                target="_blank">사 45:12</a>. 다윈이 100% 틀렸다 (&lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2028.html"
                target="_blank">부록 28</a>&gt, &nbsp&lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2044.html"
                target="_blank">부록 44</a>&gt 참조).
        </p>

        <p>
            2 (100:3) 이스라엘에 대한 직접적인 언급이지만 (<a
                href="https://syh8293.github.io/an8/Ezekiel%2034-6-2"
                target="_blank">겔 34:6-23</a>), 그것은 어떤 인간에게도 적용될 수 있다. 
            신약에서 그 표현은 그리스도인들에게 적용된다 (<a 
                href="https://syh8293.github.io/an8/Isaiah%2045-12-2.html"
