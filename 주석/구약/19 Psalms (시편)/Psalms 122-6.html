        <h4>시편 122:6 주석</h4>
        
        <p>
            122:6 예루살렘의 화평을 위하여 기도하라.<sup>3</sup> 너를 사랑하는 
            자들은 번성하리로다.
        </p>
        
        <p>
            3 (122:6) 이것은 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2028-19-1.html"
                target="_blank">마태복음 28:19</a>이나 에베소서 6:1과 같은 명령이다. 
            그것을 명령하는 이유는 화평이 예루살렘에 임하기까지는 어떤 화평도
            이 땅에 임할 수 없기 때문이다 (시 76:3, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/33%20Mic%20(미카)/Micah%204-2-1.html"
                target="_blank">미 4:2-3</a>, 학 2:9).
