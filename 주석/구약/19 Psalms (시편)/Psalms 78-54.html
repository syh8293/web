        <h4>시편 78:54 주석</h4>
        
        <p>
            78:54 그가 그들을 그의 성소의 접경, 곧 그의 오른손이 사신<sup>3</sup> 
            이 산으로 데려오셨고
        </p>
        
        <p>
            3 (78:54) 『사신』 (purchased) 이라는 단어는 하나님께서 시온 산을 선택하심이 
            그리스도께서 갈보리 산에서 이루신 피의 속죄와 연결됨을 보여 준다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/5%20Act%20(사도행전)/Acts%2020-28-1.html"
                target="_blank">출 15:16-18</a>, &nbsp행 20:28, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/신약/10%20Eph%20(에베소서)/Epheians%201-14-1.html"
                target="_blank">엡 1:14</a>; &nbsp5:25 참조). 
            당연히 학자들의 연합은 이 계시를 제거하기 위해 그 단어를 바꾼다.
        </p>
