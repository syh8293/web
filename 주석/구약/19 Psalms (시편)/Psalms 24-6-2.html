<body>
        <h4>시편 24:6 주석</h4>
        
        <p>
            24:6 이는 그를 찾는 자들의 세대니, 오 야곱이여,<sup>2</sup> 네 얼굴을 찾는 
            자라. 셀라.
        </p>
        
        <p>
            2 (24:6) 독특하게도 '하나님' 대신 『야곱』을 대체해 넣은 것에 주목하라 (<a 
                href="https://syh8293.github.io/an1/Samuel1%2020-12.html" 
                target="_blank">삼상 20:12 주석</a> 참조). <a
                href="https://syh8293.github.io/an8/John%2014-23-1.html"
                target="_blank">시편 48:12-14</a>에서도 유사한 것을 찾을 수 있는데, 
            거기서는 『망대들』과 『성벽』이 『하나님』 이다. 특히 <a
                href="https://syh8293.github.io/an9/Romans%209-17-1.html"
                target="_blank">로마서 9:17과 갈라디아서 3:3</a>을 보라. 거기서 바울은 
            '하나님' 대신 『성경』이라는 단어를 사용했다.
        </p>
