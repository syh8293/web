        <h4>시편 89:11 관주</h4>
        
        <p>
            89:11 하늘들도 주의 것이요, 땅도 주의 것이며 세상과 그 안에 충만한 것들도 
            주께서 세우셨나이다.나는 나의 위대한 권능과 나의 뻗은 팔로 땅과 지상에 있는 
            사람과 짐승들을 만들어 내게 합당하게 보이는 자에게 그 땅을 주었노라.<sup>ㄷ</sup>
        </p>
