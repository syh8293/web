        <h4>시편 1:1 주석</h4>

        <p>
            1:1 복 있는<sup>1</sup> 사람은 악인들의 간계를 따르지 아니하며, 
            죄인들의 길에 서지 아니하며, 조롱하는 자들의 자리에 앉지 아니하는도다.
        </p>
        
        <p> 
            1 (1:1) 『복 있는』이란 말은 "행복한"이란 뜻이다. 따라서 욥기는
            '불행한 사람'을 제시하고, 시편은 '행복한 사람'을, 잠언은 '지혜로운
            사람'을, 전도서는 '세속적인 사람'을, 솔로몬의노래는 '천상의 사람'을
            제시한다.
        </p>
