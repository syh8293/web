        <h4>시편 19:13 주석</h4>
        <p>
            19:13 또 주의 종을 고의로 짓는 죄들로부터 지켜 주시어 그 죄들이 나를 
            주관하지 못하게 하소서.<sup>5</sup> 그리하면 내가 올바르게 되리니 
            내가 큰 죄과로부터 순결하게 되리이다.
        </p>
        <p>
            5 (19:13) 구약에서, 만일 어떤 사람이 죄로 자신을 "주관하게" 하여
            그가 "고의로" 죄를 지었다면, 그는 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2026-5-2.html"
                target="_blank">요한복음 12:40</a>에 기술된 상황에 들어가게 된다. 
            영적 눈멂이 그 결과였다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/5%20Act%20(사도행전)/Acts%2028-26-1.html"
                target="_blank">행 28:26-27</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/신약/6%20Rom%20(로마서)/Romans%2011-8-2.html"
                target="_blank">롬 11:8</a>). 예수 그리스도께서 나타나셨을 때, 이스라엘은 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/6%20Rom%20(로마서)/Romans%2011-8-2.html"
                target="_blank">마태복음 13:11-15</a>의 상황에 있었다.
        </p>
