        <h4>시편 146:5 주석</h4>
        
        <p>
            146:5 야곱의 하나님을<sup>1</sup> 자신의 도움으로 삼으며 그 소망을 주 그의 
            하나님께 두는 자는 행복하도다.
        </p>
        
        <p>
            1 (146:5) "하나님" (아랍어로 "알라")은 마호메트나 어떤 모슬렘의 하나님이 아니시다. 
            『살아 계신 하나님』 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/5%20Deu%20(신명기)/Deuteronomy%205-26-2.html"
                target="_blank">신 5:26</a>, 수 3:10, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2010-10-1.html"
                target="_blank">렘 10:10</a>)은 『야곱의 하나님』과 『이스라엘의 하나님』이시다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2010-10-1.html"
                target="_blank">삼하 23:1</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%202-3-1.html"
                target="_blank">사 2:3</a>; &nbsp29:23, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/33%20Mic%20(미카)/Micah%204-2-4.html"
                target="_blank">미 4:2</a>, 행 7:46). 마호메트는 유대인이 아니었다.
        </p>
