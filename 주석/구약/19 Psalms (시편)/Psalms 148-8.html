        <h4>시편 148:8 주석</h4>
        
        <p>
            148:8 불과 우박과 또 눈과 안개들아,<sup>ㅁ</sup> 그의 말씀을 이행하는 폭풍아,<sup>2</sup>
        </p>
        
        <p>
            ㅁ <a 
                href="https://syh8293.github.io/an8/Jeremiah%2010-13-1"
                target="_blank">렘 10:13</a>
        </p>

        <p>
            2 (148:8) 성경은 하나님께 모든 허리케인과 토네이도, 지진, 기근, 태풍, 
            홍수, 기상 조건들에 대한 책임이 있다고 말씀한다. "고기압과 저기압
            지대" 그리고 "한랭전선"은 그 어떤 것과도 아무런 관련도 없다.
            하나님께서는 땅 위의 모든 것은 물론, 대기권과 성층권도 통제하신다 (<a
                href="https://syh8293.github.io/an8/Psalms%2065-6-2.html"
                target="_blank">시 65:6-13, &nbsp<a
                href="https://syh8293.github.io/an8/Jeremiah%2010-13-1"
                target="_blank">사 44:24-27</a>).
        </p>
