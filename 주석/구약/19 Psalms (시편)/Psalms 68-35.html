        <h4>시편 68:35 관주</h4>
        
        <p>
            68:35 오 하나님이여, 주는 주의 성소들 밖에서 두려우시나이다. 이스라엘의 
            하나님은 능력과 권세를 그의 백성에게 주시는 분이시니<sup>ㅗ</sup> 하나님을 
            송축할지어다.
        </p>

        <p> 
            ㅗ 그리스도인에 대한 '교리적' 적용이 아님. "그의 백성"은 유대인 지파들 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2011-15-3.html"
                target="_blank">27절</a>)
        </p>
