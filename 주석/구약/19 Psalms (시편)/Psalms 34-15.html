        <h4>시편 34:15 주석</h4>

        <p>
            34:15 주의 눈은 의인을<sup>2</sup> 향하시고 그의 귀는 그들의 
            부르짖음에 열려 있으시도다.
        </p>

        <p>
            2 (34:15) 구약의 『의인』이라는 호칭은 신약의 은혜 아래서 구원받은
            사람들에 관하여 단 '한 번' 나타난다 (<a
            href="https://syh8293.github.io/an9/Peter1%204-18-1.html"
            target="_blank">벧전 4:18</a>). 『의인』은 이곳과 <a
            href="https://syh8293.github.io/an9/Peter1%204-18-1.html"
            target="_blank">17, 19, 21절</a>에서도 발견되는데, 이들은 그들의 의가 그들의 구원의
            일부분인 구약 성도들이다 (<a
            href="https://syh8293.github.io/an9/Deuteronomy%206-25-1.html"
            target="_blank">신 6:25</a>; &nbsp24:13). 당신은 침례교의 "역사적 
            입장"을 교리적으로 구약에 적용할 수 없다.
        </p>
