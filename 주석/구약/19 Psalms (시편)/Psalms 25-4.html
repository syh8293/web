        <h4>시편 25:4 주석</h4>
        
        <p>
            25:4 오 주여, 주의 도를 내게<sup>1</sup> 보이시고 주의 길을 내게 가르치소서.
        </p>
        
        <p>
            1 (25:4) 첫 일곱 구절에 '네 가지 요구 사항'이 있다. 『내게 보이시고』 (4절), 
            『나를 인도하시고』 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/5%20Deu%20(신명기)/Deuteronomy%2010-17-1.html"
                target="_blank">5절</a>), 『나를 가르치소서』 (5절), 『나를 기억하소서』 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2025-7-2.html"
                target="_blank">7절</a>). 이 모든 것들은 신약 그리스도인들을 위해 훌륭하고 
            경건한 적용을 할 수 있다.
        </p>
