        <p>
            60:1 오 하나님이여, 주께서 우리를 내버리셨고 주께서 우리를 흩으셨으며 주께서 노하셨으나, 오 우리에게로 다시

        </p>
        
        <p>
            1 (60:1) 이 시편 전체가 재림이다. 1절은 교회 시대의 끝이다. 본문의 어떤 
            내용도 지금까지 살았던 어떤 그리스도인에게도 신앙적으로나 영적으로 적용되지 않는다.
        </p>
