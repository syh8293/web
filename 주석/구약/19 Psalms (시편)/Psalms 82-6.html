<body>
        <h4>시편 82:6 주석</h4>
        
        <p>
            82:6 내가 말하기를 “너희는 신들이며<sup>ㄷ</sup> 너희 모두는 지극히 높으신 
            분의 자손들이라.<sup>4</sup>
        </p>
        
        <p>
            ㄷ <a 
                href="https://syh8293.github.io/an3/John%2010-34.html"
                target="_blank">요 10:34 주석</a>, &nbsp<a
                href="https://syh8293.github.io/an8/Genesis%206-2-4.html"
                target="_blank">35절</a> 참조
        </p>

        <p>
            4 (82:6) <a
                href="https://syh8293.github.io/an8/Genesis%206-2-4.html"
                target="_blank">창세기 6:2</a>의 『하나님의 아들들』은 "셋의 아들들"이 
            아니었다. 그들은 『지극히 높으신 분의 자손들』이었다. 그들은 하나님께서 직접 
            창조하신 영들이었지만 (<a
                href="https://syh8293.github.io/an9/Hebrews%201-7-4.html"
                target="_blank">히 1:7</a>), 그리스도처럼 "낳아진" 것은 아니었다 (<a
                href="https://syh8293.github.io/an9/Hebrews%201-7-4.html"
                target="_blank">히 1:5</a>).
        </p>

</body>
