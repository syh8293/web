<!DOCTYPE html>

    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;

            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;

        sup {
            color: #f00;

<body>
        <h4>시편 23:5 관주</h4>
        
        <p>
            23:5 주께서 내 원수들의 면전에서 내 앞에 식탁을 마련하시나이다. 주께서 
            내 머리에 기름으로 부으시니<sup>ㅁ</sup> 내 잔이 넘치나이다.<sup>ㅂ</sup>
        </p>
        
        <p> 
            ㅁ 다윗의 경우에는 '문자적'이지만, 그리스도인의 경우에는 '비유적'이다.
        </p>

        <p>
            ㅂ 리차드 블랜차드 (Richard Blanchard)의 노래 "<a 
                href="https://www.youtube.com/watch?v=s4l2yY2r95g" 
                target="_blank">Fill My Cup, Lord</a>" (<a 
                href="https://www.youtube.com/watch?v=IlihMG_Oqg8" 
                target="_blank">주여, 내 잔을 채우소서</a>)의 출처
        </p>

</body>
