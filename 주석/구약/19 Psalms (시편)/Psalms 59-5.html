        <h4>시편 59:5 관주</h4>
        
        <p>
            59:5 그러므로 오 만군의 주 하나님이여, 이스라엘의 하나님이여, 깨셔서 
            모든 이방을 감찰하소서.<sup>ㄱ</sup> 어떤 사악한 범법자에게도 자비를 
            베풀지 마소서. 셀라.
        </p>
        
        <p>
