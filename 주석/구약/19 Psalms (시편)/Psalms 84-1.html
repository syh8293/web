        <h4>시편 84:1 주석</h4>
        
        <p>
            84:1 오 만군의 주여, 주의 성막들이<sup>1</sup> 어찌 그리 사랑스러운지요!
        </p>
        
        <p>
            1 (84:1) 『성막들』이라는 단어가 사용된 것은 하나님께서 거주하신 곳이
            '광야'의 한 성막이었고, 그 뒤 '솔로몬'하에서의 한 성소였으며, '헤롯'하의 
            또 다른 성전이었고, 그 뒤 그것은 천년왕국에서 『뜰들』 (복수형, <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/2%20Exo%20(출애굽기)/Exodus%206-3-1.html"
                target="_blank">10절</a>, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2040-19-1.html"
                target="_blank">겔 40:19-20</a> 비교)과 『제단들』 (복수형, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2040-19-1.html"
                target="_blank">3절</a>, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/26%20Eze%20(에스겔)/Ezekiel%2040-39-2.html"

                target="_blank">43:19-27</a> 비교)을 포함하는 '재건된 성전'이 될
