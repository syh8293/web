        <h4>시편 18:2 관주</h4>
        
        <p>
            18:2 주는 나의 반석이시요 나의 요새시며 나의 구원자시라, 나의 
            하나님이시며 내가 신뢰할 나의 힘이시요, 나의 방패시며 나의 
            구원의 뿔이시며 나의 높은 망대시니이다.<sup>ㄱ</sup>
        </p>
        
        <p>
