        <h4>시편 62:6 주석</h4>
        
        <p>
            62:6 오직 그만이 나의 반석이시며<sup>1</sup> 나의 구원이시라. 그는 
            나의 요새시니 내가 요동치 아니하리로다.
        </p>
        
        <p>
            1 (62:6) 『반석』은 신구약 어디에서든 시몬 베드로가 아니다. 『반석』은 
            하나의 거대한 전 세계적이고, 독재적이고, 제국주의적이고, 이교적
            종교에서만 "시몬 베드로"일 뿐이다. 이곳의 『반석』은 <a
            href="https://syh8293.github.io/an8/Deuteronomy%2032-31-2.html"
            target="_blank">신명기 32:31</a>의 『반석』(Rock)이다. 신약에서 『반석』은 
            예수 그리스도 자신으로 확인된다 (<a
            href="https://syh8293.github.io/an9/Peter1%202-6-2.html"
            target="_blank">벧전 2:6-8</a>, &nbsp<a
            href="https://syh8293.github.io/an8/Deuteronomy%2032-31-2.html"
            target="_blank">고전 10:4</a>).
        </p>
