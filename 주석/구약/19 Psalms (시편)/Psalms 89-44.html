        <h4>시편 89:44 주석</h4>
        
        <p>
            89:44 주께서 그의 영광이 그치게 하셨으며 그의 보좌를 땅에 던지셨고<sup>6</sup>
        </p>
        
        <p>
            6 (89:44) 그리스도께서는 가브리엘이 약속한 대로 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%201-32-3.html"
                target="_blank">눅 1:32</a>) 앉으실 다윗의 어떤 보좌도 얻지 못하셨다. 
            대신 '피의 십자가'를 얻으셨다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%201-32-3.html"
                target="_blank">39절</a>). 주님은 약속된 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%201-32-3.html"
                target="_blank">솔 3:11</a>) 금 왕관을 얻지 못하셨다. 주님은 가시면류관을 
            얻으셨다.
        </p>
