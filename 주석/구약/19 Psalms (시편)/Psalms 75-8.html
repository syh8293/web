        <h4>시편 75:8 주석</h4>
        
        <p>
            75:8  주의 손에 한 잔이 있으니 그 포도주는 붉고 완전히 혼합되어 있도다. 
            그가 그것을 쏟으시니 지상의 모든 악인들이 그것의 찌끼를 짜 마시리로다.<sup>3</sup>
        </p>
        
        <p>
            3 (75:8) 이 구절은 존 R. 라이스 (John R. Rice)의 믿음 없는 어리석음을 
            보여 준다. 라이스는 그 『잔』이 육체적인 죽음이라고 생각했다. 그는 자신이 
            무엇에 관해 이야기하고 있는지도 알지 못했다 (<a
                href="https://syh8293.github.io/an8/Hebrews%205-7-2.html"
                target="_blank">히 5:7</a>, &nbsp마 26:39, &nbsp42, &nbsp<a
                href="https://syh8293.github.io/an3/John%2018-11.html"
                target="_blank">요 18:11 관주</a> 참조).
        </p>
