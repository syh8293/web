        <h4>시편 130:8 주석</h4>
        
        <p>
            2 (130:8) 이스라엘은 예수 그리스도께서 돌아오시기까지는 결코 "구속받지" 
            않을 것이다. 일단 주님이 돌아오시면, 그들의 모든 죄악과 죄들은 영원히 
            사라지게 된다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/6%20Rom%20(로마서)/Romans%2011-26-3.html"
                target="_blank">롬 11:26-28</a>). 새 언약 (new covenant, 히 8:8)은 
            아직 이스라엘에게 유효하지 않은데, 바로 그 언약은 주님께서 돌아오실 때 
            살아있는 모든 유대인의 회심을 보장한다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%208-11-1.html"
                target="_blank">히 8:11-12</a>). 이스라엘 민족 전체가 구속받는 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%208-11-1.html"
                target="_blank">사 48:17</a>).
        </p>
