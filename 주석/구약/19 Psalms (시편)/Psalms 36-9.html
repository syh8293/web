<body>
        <h4>시편 36:9 관주</h4>
        
        <p>
            36:9 이는 생명의 원천이 주와 함께 있으며 주의 빛 가운데서 우리가 빛을 볼 
            것임이니이다.<sup>ㅂ</sup>
        </p>
        
        <p> 
            ㅂ 인간은 빛을 '가지기'까지는 빛을 '볼' 수 없다 (<a
                href="https://syh8293.github.io/an8/John%201-9-2.html"
                target="_blank">요 1:9</a>). 모든 빛들은 "세상의 빛"으로부터 나온다 (<a
                href="https://syh8293.github.io/an8/John%201-9-2.html"
                target="_blank">요 8:12</a>).
        </p>
