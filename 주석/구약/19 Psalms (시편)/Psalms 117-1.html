        <h4>시편 117:1 주석</h4>
        
        <p>
            117:1 오 너희 모든 민족들아, 주를 찬양하라. 너희 모든 백성들아, 그를 
            찬양하라.<sup>1</sup>
        </p>
        
        <p>
            1 (117:1) 국제연합은 언젠가 '이스라엘을 회복시켜 주신 것'에 대해
            주님께 '감사할' 것이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/25%20Lam%20(애가)/Lamentations%203-52-2.html"
                target="_blank">2절</a>). 그들은 이스라엘을 대적해 450개의
            결의안을 통과시킨 뒤 그렇게 할 것이다. 말하자면 그것은 전체 700개의
            결의안 중 450개인데, 이는 1945년 이래로 유엔에 의해 통과된 결의안들
            가운데 절반 이상이다.
        </p>
