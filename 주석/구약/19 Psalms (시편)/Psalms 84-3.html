        <h4>시편 84:3 관주</h4>
        
        <p>
            84:3 정녕, 오 만군의 주, 나의 왕,<sup>ㄴ</sup> 나의 하나님이여, 참새도 
            집을 찾았고 제비도 쉴 보금자리, 자기 새끼를 누일 보금자리를 찾았으니, 곧 
            주의 제단들이니이다.<sup>ㄷ</sup>
        </p>
        
        <p>
            ㄴ "왕"은 유대인적 칭호이고, "머리" (<a
                href="https://syh8293.github.io/an8/Epheians%205-23-1.html"
                target="_blank">엡 5:23</a>)와 "주"는 그리스도인적 칭호
        </p>
        
        <p> 
            ㄷ 비유적 표현 (<a
                href="https://syh8293.github.io/an2/Psalms%206-6.html"
                target="_blank">시 6:6 주석</a>과 &nbsp&lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%20104.html"
                target="_blank">부록 104</a>&gt 참조)
        </p>
