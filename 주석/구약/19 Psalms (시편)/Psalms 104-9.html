        <h4>시편 104:9 주석</h4>
        
        <p>
            104:9 주께서는 경계를 정하시어 넘치지 못하게 하시고 다시 돌아와 
            땅을 덮지 못하게 하셨나이다.<sup>2</sup>
        </p>
        
        <p>
            2 (104:9) 7-9절은 창조론자들을 혼란스럽게 만든 구절들이다 (<a
                href="https://syh8293.github.io/web/주석/구약/19%20Psalms%20(시편)/Psalms%20104-6.html"
                target="_blank">6절 주석</a> 참조). <a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%209-11-1.html"
                target="_blank">4-6절</a>은 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%201-1-7.html"
                target="_blank">창세기 1:1-2</a>의 홍수를 다루지만, <a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%201-1-7.html"
                target="_blank">7-9절</a>은 노아의 홍수를 다룬다. 이 구절은 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%209-11-1.html"
                target="_blank">창세기 9:11</a>의 노아의 언약이기 때문이다. 
            그러나 창조론자들은 7-9절을 그것들과 무관한 4-6절에 적용해 버린다.
        </p>
