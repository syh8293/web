        <p>
            123:2 보소서, 종들의 눈이 주인들의 손을 바라보는 것같이, 여종의 눈이 
            여주인의 손을 바라보는 것같이 우리 눈이 주 우리 하나님을<sup>ㄴ</sup> 
            기다리오니 주께서 우리에게 자비를 베푸실 때까지니이다.
