        <h4>시편 135:21 주석</h4>
        
        <p>
            135:21 예루살렘에 거하시는 주께서는 시온으로부터 송축을 받으소서.<sup>3</sup> 
            너희는 주를 찬양할지어다.
        </p>

        <p>
            3 (135:21) 이것은 『성령의 전』 (<a
            href="https://syh8293.github.io/an8/Corinthians1%206-19-2.html"
            target="_blank">고전 6:19</a>)으로서 어느 누구의 몸도 언급하는 것이 아님을 
            주목하라. 더구나 주님은 로마나 메카에는 전혀 관심이 없으시다. 하나님께서 거하기로 
            택하신 곳은 『예루살렘』에 있는 『시온』이다 (<a
            href="https://syh8293.github.io/an8/Corinthians1%206-19-2.html"
            target="_blank">시 2:6</a>; &nbsp<a
            href="https://syh8293.github.io/an9/Psalms%20132-14-1.html"
            target="_blank">132:13-14</a>, 겔 48:35).
        </p>
