        <h4>시편 47:4 주석</h4>
        
        <p>
            47:4 우리를 위하여 우리의 유업을 선정하시리니, 곧 그가 사랑하신 야곱의 
            탁월함이라.<sup>1</sup> 셀라.
        </p>

        <p>
            1 (47:4) '교회 시대는 본문 어디에서도 발견되지 않는다.' 전체 본문에 
            "복음"이나 교회에 관한 단 한 가지의 영적 암시도 없다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2024-3-1.html"
                target="_blank">시 24:3-6</a>, &nbsp<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2063-1-4.html"
                target="_blank">사 63:1-6</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%202-34-1.html"
                target="_blank">단 2:34-35</a>, &nbsp 44; &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%207-18-2.html"
                target="_blank">7:18, 27</a>, 슼 14:14). 본 장은 '국제연합의 영원한 
            멸망'과 시온주의가 그것을 영원히 대체하는 것에 관한 내용이다.
        </p>
