<body>
        <h4>시편 90:10 주석</h4>
        
        <p>
            90:10 우리의 연수가 칠십이요, 강건하면 팔십이어도<sup>4</sup> 그 연수의 
            힘은 수고와 슬픔이니, 그것이 곧 끊어지면 우리가 멀리 날아가나이다.
        </p>
        
        <p>
            4 (90:10) 분명 모세의 연수는 아니다. 모세는 120세까지 살았다 (<a
                href="https://syh8293.github.io/an8/Deuteronomy%2034-7-1.html"
                target="_blank">신 34:7</a>). 여기서 언급된 연수는 평균 나이일 것이다. 다윗을 보라 (<a 
                href="https://syh8293.github.io/an8/Deuteronomy%2034-7-1.html"
                target="_blank">삼하 5:4</a>, <a 
                href="https://syh8293.github.io/an9/Kings1%202-11-1.html"
                target="_blank">왕상 2:11</a>). 다윗은 70세 때 "연수가 많아 늙었다" (<a 
                href="https://syh8293.github.io/an9/Kings1%202-11-1.html"
                target="_blank">왕상 1:1</a>). 길르앗인 바실래는 이 구절의 『팔십』에 들어 맞는다 (<a
                href="https://syh8293.github.io/an9/Samuel2%2019-35-1.html"
                target="_blank">삼하 19:35</a>).
        </p>

</body>
