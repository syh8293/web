        <h4>시편 135:14 주석</h4>
        
        <p>
            135:14  주께서는 자기 백성을 판단하시며<sup>2</sup> 자기 종들을 위하여 
            자신을 돌이키시리라.
        </p>
        
        <p>
            2 (135:14) (근본주의나 자유주의, 카톨릭의) 모든 해석자들은
            이스라엘로부터 또 다른 구절을 도둑질하여 <a
            href="https://syh8293.github.io/an8/Hebrews%2010-30-1.html"
            target="_blank">히브리서 10:30</a>을 그 표현이 자신들, 곧 그리스도의 
            몸 안에 있는 그리스도인들을 언급하는 것이라고 말한다. 이 인용 구절의 기원은 <a
            href="https://syh8293.github.io/an8/Hebrews%2010-30-1.html"
            target="_blank">신명기 32:36</a>이며, 그 구절에서 모세는 교회가 아닌 
            이스라엘에게 말했다 (<a
            href="https://syh8293.github.io/an8/Hebrews%2010-30-1.html"
            target="_blank">신 32:45</a>).
        </p>
