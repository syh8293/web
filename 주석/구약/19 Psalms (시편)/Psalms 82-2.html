        <h4>시편 82:2 주석</h4>
        
        <p>
            82:2 너희가 언제까지 불공평하게 판단하며<sup>2</sup> 언제까지 악인들의 
            낯을 용납하겠느냐?<sup>ㄴ</sup> 셀라.
        </p>
        
        <p>
            ㄴ &lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2094.html"
               target="_blank">부록 94</a>&gt 참조
        </p>

        <p>
            2 (82:2) 여기서 "재판관들"은 모든 주석가들이 진술하는 것처럼 이스라엘의 
            재판관들이 아니다. 『신들』은 <a
                href="https://syh8293.github.io/an8/Genesis%203-5-1.html"
                target="_blank">창세기 3:5</a>에 있었다 (<a
                href="https://syh8293.github.io/an1/Job%2038-7.html"
                target="_blank">욥기 38:7 주석</a> 참조). 그것은 노아의 시대에 치리자와 
            재판관이 되었던 『하나님의 아들들』 이었다 (<a
                href="https://syh8293.github.io/an8/Genesis%203-5-1.html"
                target="_blank">창 6:4</a>).
        </p>
