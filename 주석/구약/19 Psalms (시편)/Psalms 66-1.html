        <h4>시편 66:1 주석</h4>
        
        <p>
            66:1 너희 온 땅들아, 하나님께 즐거운 소리를 지르라.<sup>1</sup>
        </p>
        
        <p>
            1 (66:1) 이것은 '국제연합'의 모든 회원들에게 주시는 명령이다. 그것은 
            노아의 홍수 이후로 단 한 번도 '준수되거나' 분명해진 적이 없다. <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2066-4-1.html"
                target="_blank">4절과 7절</a>은 문자적이며, 그것은 현재 이 지상의 어떤 
            영적인 "하나님의 나라"와도 관계가 없다. 그것은 그리스도의 천년통치에 관한 
            직접적인 언급인 것이다.
        </p>
