        <h4>시편 43:3 주석</h4>
        
        <p>
            43:3 오, 주의 빛과<sup>1</sup> 주의 진리를 보내셔서 그것들로 나를 
            인도하게 하시며 주의 거룩한 산과 주의 장막들로 나를 데려가게 하소서.
        </p>
        
        <p>
            1 (43:3) 하나님의 『빛』은 예수 그리스도이시고 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%201-1-4.html"
                target="_blank">요 1:1-6</a>), 하나님의 『진리』는 그분의 말씀 (word)이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%2017-17-2.html"
                target="_blank">요 17:17</a>). 그분의 말씀은 그분의 '말씀들' (words)로 
            이루어져 있는데 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%2017-17-2.html"
                target="_blank">요 8:47</a>), 말하자면 그것은 그분께서 그분의 이름 '위에' 
            높이신 '하나님의 기록된 말씀들'이다 (<a
                href="https://syh8293.github.io/web/주석/구약/19%20Psalms%20(시편)/Psalms%20138-2.html"
                target="_blank">시 138:2 주석</a> 참조).
        </p>
