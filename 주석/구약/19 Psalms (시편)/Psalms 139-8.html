        <h4>시편 139:8 주석</h4>
        
        <p>
            139:8 내가 하늘로 올라갈지라도 주께서는 거기 계시며 내가 지옥에 잠자리를 
            마련한다 하여도, 보소서, 주께서는 거기 계시나이다.<sup>1</sup>
        </p>
        
        <p>
            1 (139:8) 빌리 그래함과 교황 요한 바오로 2세 두 사람 모두 지옥은
            "하나님으로부터의 분리"에 불과하며, 문자적인 "불"은 없다고 말했다. 이
            구절에서 볼 수 있듯이, 그들 가운데 한 사람도 자기가 말하고 있는 것을
            알지 못했다 (<a
                href="https://syh8293.github.io/an8/Matthew%2025-41-4.html"
                target="_blank">마 25:41</a>, 엡 2:1, <a
                href="https://syh8293.github.io/an9/Epheians%202-3-1.html"
                target="_blank">3, 12절</a>을 또한 보도록 하라).
        </p>
