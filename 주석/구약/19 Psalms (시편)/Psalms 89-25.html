        <h4>시편 89:25 관주</h4>
        
        <p>
            89:25 내가 또 그의 손을 바다에 세우며 그의 오른손을 강들에 세우리라. 
            그가 또한 바다의 끝에서 끝까지 다스릴 것이요, 강에서부터 땅의 끝까지 
            다스리리이다.<sup>ㅈ</sup>
        </p>
        
        <p> 
            ㅈ 역사적으로 다윗 (<a
                href="https://syh8293.github.io/an8/Samuel2%208-3-2.html"
                target="_blank">삼하 8:3</a>), 신학적으로 예수 그리스도 (<a
                href="https://syh8293.github.io/an8/Samuel2%208-3-2.html"
                target="_blank">시 72:8</a>)
        </p>
