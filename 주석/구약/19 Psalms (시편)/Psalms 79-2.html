        <h4>시편 79:2 주석</h4>
        
        <p>
            79:2 그들이 주의 종들의 시체를 하늘의 새들에게, 주의 성도들의 살을
            땅의 짐승들에게 먹이로 주었나이다.<sup>1</sup>
        </p>
        
        <p>
            1 (79:2) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2079-1-1.html"

            예레미야 39장과 예레미야 애가 2-5장에서 일어난 사건들과, 또 대환란 때
            일어날 일에 관하여 예언하고 있는 것이다.
