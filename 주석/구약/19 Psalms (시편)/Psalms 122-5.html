        <h4>시편 122:5 주석</h4>
        
        <p>
            122:5 이는 거기에 심판의 보좌들이 놓여 있음이니, 곧 다윗 집의 보좌들이라.<sup>2</sup>
        </p>
        
        <p>
            2 (122:5) 천년왕국에서는 (&lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%20110.html"
                target="_blank">부록 110</a>&gt 참조), 예루살렘에 『다윗의 보좌』 (단수)가 
            있을 뿐만 아니라, 또 『보좌들』 (복수)이 있을 것이다. 성경은 얼마나 많은 『보좌들』이 
            있을 것이며, 누가 그것들에 앉을 예정인지를 당신에게 말씀해 주신다 (<a
                href="https://syh8293.github.io/an8/Matthew%2019-28-1.html"
                target="_blank">시 149:5-9</a>, 마 19:28, &nbsp<a
                href="https://syh8293.github.io/an8/Revelation%202-26-2.html"
                target="_blank">계 2:26-27</a>; &nbsp3:21; &nbsp<a
                href="https://syh8293.github.io/an9/Revelation%2020-4-6.html"
                target="_blank">20:4</a>).
        </p>
