        <h4>시편 91:13 주석</h4>
        
        <p>
            91:13 네가<sup>2</sup> 사자와 독사를 밟으며, 젊은 사자와 용도 발로 짓밟으리로다.
        </p>
        
        <p>
            2 (91:13) <a
                href="https://syh8293.github.io/an8/Psalms%2091-13-1.html"
                target="_blank">11-16절</a>에서, <a
                href="https://syh8293.github.io/an9/Psalms%2091-3-1.html"
                target="_blank">3-9절</a>의 『너를』 (thee)은 예수 그리스도에 대한 언급이 된다. 
            만일 영적인 복을 얻고 싶다면, <a
                href="https://syh8293.github.io/an9/Psalms%2091-14-1.html"
                target="_blank">14-16절</a>을 취하여 당신의 이름을  『그가』와 『그를』, 『그에게』, 
            『그와』가 등장하는 모든 곳에 넣도록 하라.
        </p>
