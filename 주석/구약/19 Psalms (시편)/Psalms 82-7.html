        <h4>시편 82:7 주석</h4>
        
        <p>
            82:7 그러나 너희가 사람들처럼<sup>5</sup> 죽게 될 것이며 통치자들 중의 하나같이 
            쓰러지리라.” 하였도다.
        </p>
        
        <p>
            5 (82:7) <a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%206-13-1.html"
                target="_blank">창세기 6:2</a>의 『하나님의 아들들』은 『신들』로서 죽지 않았고, 
            『사람들처럼』 물에 빠져 죽었다 (창 6:13). 그들의 영들은 지금 이 순간 사슬로 묶여 있으며 
            (벧후 2:4), 그들은 백보좌의 심판 때에 올라오게 되는데 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/26%20Jud%20(유다서)/Jude%201-6-1.html"
                target="_blank">유 1:6</a>), 그 심판의 자리에서 새로운 『하나님의 아들들』 (요 1:12)에게 
            심판을 받게 될 것이다 (고전 6:3).
        </p>
