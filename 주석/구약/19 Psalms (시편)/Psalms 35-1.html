        <h4>시편 35:1 주석</h4>
        
        <p>
            35:1 오 주여, 나와 다투는 자들에게 반박하시고 나와 싸우는 자들을 
            대항하여 싸우소서.<sup>1</sup>
        </p>
        
        <p>
            1 (35:1) 여러 시편들과 마찬가지로, 본문은 그리스도에 대한 교리적
            언급과 다윗에 대한 개인적 언급 사이를 오간다. 그리스도에 관한 더 
            명백한 언급들 가운데에는 11절 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2026-60-1.html"
                target="_blank">마 26:60</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/신약/2%20Mar%20(마가)/Mark%2014-56-1.html"
                target="_blank">막 14:56</a>)과 7, 19절 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%2015-25-2.html"
                target="_blank">요 15:25</a>), 18절 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%202-11-1.html"
                target="_blank">히 2:11-12</a>), 17절 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2022-13-2.html"
                target="_blank">시 22:13</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2022-20-1.html"
                target="_blank">20-21</a>)이 있다. 그러나 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2022-13-2.html"
                target="_blank">1-6, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2022-20-1.html"
                target="_blank">13절</a>은 명백히 다윗에 관한 언급이다.
        </p>
