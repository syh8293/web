        <h4>시편 45:2 주석</h4>
        
        <p>
            45:2 왕은 사람의 자손들보다 더 아름다우셔서<sup>ㄴ</sup> 은혜가 입술 속으로 
            부어졌으니 그러므로 하나님께서 왕을 영원히 복 주셨나이다.<sup>2</sup>
        </p>
        
        <p>
            ㄴ 화자가 바뀐다 (<a
                href="https://syh8293.github.io/an8/Revelation%2019-7-1.html"
                target="_blank">1절</a>). 말하는 이는 그리스도를 묘사하는 다윗이다.
        </p>

        <p>
            2 (45:2) 이어지는 내용은 유대인들이 지상에 대환란을 겪는 동안 "영광" 
            안에서 일어나는 일에 대한 묘사이다. 그것은 『어린양의 혼인식』 (<a 
                href="https://syh8293.github.io/an8/Revelation%2019-7-1.html"
                target="_blank">계 19:7-10</a>)이다.
        </p>
