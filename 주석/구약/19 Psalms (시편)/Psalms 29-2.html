        <h4>시편 29:2 주석</h4>
        
        <p>
            29:2 그의 이름에 합당한 영광을 주께 돌리고 거룩함의 아름다움으로<sup>1</sup> 
            주께 경배할지어다.
        </p>
        
        <p>
            1 (29:2) 거룩함은 "아름다운" 것이다. 그것은 악과 죄로부터 당신을 "보호해" 
            줄 것이고, 그것은 '하나님'의 속성이고, 그것이 없이는 "아무도 주를 보지 
            못할 것이고" (<a
                href="https://syh8293.github.io/an8/Hebrews%2012-14-1.html"
                target="_blank">히 12:14</a>), 또 그것은 죄악의 세상에 '좀처럼 없는 
            진귀한 것'이기 때문이다.
        </p>
