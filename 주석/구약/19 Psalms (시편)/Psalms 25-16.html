        <h4>시편 25:16 주석</h4>
        
        <p>
            25:16 내게로 돌이키시고 나에게 자비를 베푸소서. 내가 외롭고 또 
            괴롭나이다.<sup>2</sup>
        </p>
        
        <p>
            2 (25:16) <a
                href="https://syh8293.github.io/an9/Psalms%2025-16-1.html"
                target="_blank">16-22절</a>이 또다시 예증하는 것은, 시편의 영적이고 
            경건한 내용이 그리스도인에게 적용될 수 있는 반면, 시편의 교리적 내용은
            이스라엘을 겨냥하고 있다는 것이다. 16-21절은 그리스도인이라면 누구나
            하나님께 '영적으로' 드릴 수 있는 요구들이지만, 당신이 <a
                href="https://syh8293.github.io/an9/Psalms%2025-16-1.html"
                target="_blank">22절</a>에 이르렀을 때에 그것은 자기 민족을 위하여 
            기도하는 어떤 유대인인 것이다.
        </p>
