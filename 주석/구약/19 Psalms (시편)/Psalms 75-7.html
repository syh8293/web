        <h4>시편 75:7 주석</h4>
        
        <p>
            75:7 오직 하나님께서<sup>2</sup> 재판장이시니 그가 한 사람은 낮추시고 다른 
            사람은 세우시는도다.
        </p>
        
        <p>
            2 (75:7) "북쪽"대신 『하나님』이라는 단어를 대체해 넣은 것에 주목하라 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%204-23-2.html"
                target="_blank">6절</a>). 새 예루살렘의 위치를 밝혀주는 이 향상된 계시 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2048-1-3.html"
                target="_blank">시 48:1-2</a>, &nbsp사 14:13, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%2012-22-1.html"
                target="_blank">히 12:22-24</a>)는 1880년 이후로 모든 학자들에 의해서 
            제거되었다. 성경이 북쪽에서 오시는 하나님을 얼마나 자주 언급하는지 주목하라: <a
                href="https://syh8293.github.io/web/부록%20본문/구약/18%20Job%20(욥기)/Job%2026-7-1.html"
                target="_blank">욥기 26:7</a>; &nbsp37:22, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%2041-25-1.html"
                target="_blank">이사야 41:25</a>, &nbsp에스겔 1:4.
        </p>
