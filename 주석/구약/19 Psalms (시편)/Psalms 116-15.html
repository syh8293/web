        <h4>시편 116:15 주석</h4>
        
        <p>
            116:15 주의 성도들의 죽음은 주께서 보시기에 값진 것이로다.<sup>2</sup>
        </p>
        
        <p>
            2 (116:15) 『성도들』은 교회 시대의 성도들이 아니다. 역사적으로 그들은 구약의 
            '유대인' 성도들이며 (<a
                href="https://syh8293.github.io/an8/Daniel%207-27-2.html"
                target="_blank">단 7:27</a>), 예언적으로는 대환란 때 순교당할 유대인 
            성도들인데 (계 6:9-11; &nbsp<a
                href="https://syh8293.github.io/an8/Revelation%2014-12-1.html"
                target="_blank">14:12-13</a>), 이 대환란 때에는 "구원"이 이 구약에서와 
            마찬가지로 믿음과 행위의 결합을 통해 이루어진다 (<a
                href="https://syh8293.github.io/an9/Revelation%2012-17-1.html"
                target="_blank">계 12:17</a>; &nbsp<a
                href="https://syh8293.github.io/an8/Revelation%2014-12-1.html"
                target="_blank">14:12</a>; &nbsp<a
                href="https://syh8293.github.io/an9/Revelation%2012-17-1.html"
                target="_blank">22:14</a>).
        </p>
