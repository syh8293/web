        <h4>시편 79:3 주석</h4>
        
        <p>
            79:3 이방이 그들의 피를 예루살렘 주위에 물같이 흘렸으며<sup>2</sup> 
            그들을 장사할 사람이 아무도 없었나이다.
        </p>
        
        <p>
            2 (79:3) 유대인들의 피를 흘린 자들은 유럽인들 (<a
            href="https://syh8293.github.io/an8/Ezekiel%2038-2-2.html"
            target="_blank">겔 38:2</a>)과 아시아인들 (<a
            href="https://syh8293.github.io/an8/Ezekiel%2038-2-2.html"
            target="_blank">계 16:12</a>)과 아프리카인들 (<a
            href="https://syh8293.github.io/an8/Ezekiel%2038-2-2.html"
            target="_blank">겔 38:5</a>)임이 성경에서 확인된다. 그 세 인종들은 
            유엔의 모든 주요 국가에 해당된다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2058.html"
            target="_blank">부록 58</a>&gt 참조).
        </p>
