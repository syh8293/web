        <h4>시편 111:4 주석</h4>
        
        <p>
            111:4 그가 그의 경이로운 일들로 기억되게 하셨으니<sup>1</sup> 주께서는 
            은혜로우시고 긍휼이 충만하시도다.
        </p>
        
        <p>
            1 (111:4) 주께서는 한 '책'에 그것들을 기록하심으로써 『경이로운
            일들로 기억되게』 하셨으며, 그 '책'은 교회 시대 동안 세계 인구의 적은
            비율을 차지하는 사람들에게서만 존중을 받고 있다 (<a
            href="https://syh8293.github.io/an8/Malachi%203-16-2.html"
            target="_blank">말 3:16</a>). 여기서 언급하는 것은 천년왕국이다 (<a
            href="https://syh8293.github.io/an8/Malachi%203-16-2.html"
            target="_blank">6, 9절</a>). &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%20110.html"
            target="_blank">부록 110</a>&gt 참조.
        </p>
