        <h4>시편 41:9 주석</h4>
        
        <p>
            41:9 정녕, 내가 믿었던, 내 빵을 먹었던 나의 친한 친구도<sup>1</sup> 나를 대적하여 자기 
            발꿈치를 들었나이다.<sup>ㄴ</sup>
        </p>
        
        <p>
            ㄴ 예수 그리스도 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/24%20Jer%20(예레미야)/Jeremiah%2030-7-8.html"
                target="_blank">마 26:50</a>, &nbsp<a
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2055-12-1.html"
                target="_blank">시 55:12-14</a>)
        </p>

        <p>
            1 (41:9) 이 시편에 언급되는 것은 역사적으로 압살롬이나 아히도펠에게 적용될 수 있지만 (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/10%20Sam2%20(사무엘하)/Samuel2%2017-1-2.html"
                target="_blank">삼하 17:1-23</a>), 그 '교리적' 언급은 사탄과 공동으로 일한 유다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%2013-18-2.html"
                target="_blank">요 13:18</a>)에 관한 것이다. <a
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%2013-18-2.html"
                target="_blank">시편 109:8</a>이 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/5%20Act%20(사도행전)/Acts%201-16-2.html"
                target="_blank">사도행전 1:16-20</a>에서 유다에게 적용된다는 것에 주목하라.
        </p>
