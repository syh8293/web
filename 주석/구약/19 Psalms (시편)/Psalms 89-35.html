        <h4>시편 89:35 주석</h4>

            아니하리라는 것이라.<sup>4</sup>
        </p>
        
        <p>
            4 (89:35) 이 언약은 하나님의 아들의 『씨』에 관하여 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/11%20Phi%20(빌립보서)/Philippians%201-6-1.html"

                href="https://syh8293.github.io/web/부록%20본문/신약/7%20Cor1%20(고린도전서)/Corinthians1%201-8-1.html"
                target="_blank">28절</a>과36절 사이에서 다섯 번 확증된다. 이것은 
            신약의 "구원의 영원한 보장"이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/11%20Phi%20(빌립보서)/Philippians%201-6-1.html"

        </p>
