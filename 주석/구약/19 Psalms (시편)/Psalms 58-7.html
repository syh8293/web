        <h4>시편 58:7 관주</h4>
        
        <p>
            58:7 그들로 계속 흐르는 물처럼 녹게 하시며 그가 화살들을 쏘려고 활을 당길 때 
            그들로 부러지는 것 같게 하소서.<sup>ㄱ</sup>
        </p>
        
        <p> 
            ㄱ 적그리스도의 화살들이 부러지거나 (<a
                href="https://syh8293.github.io/an8/Revelation%206-2-1.html"
                target="_blank">계 6:2</a>) 하나님의 화살들이 적그리스도를 궤멸시키는 것이다 (<a
                href="https://syh8293.github.io/an8/Revelation%206-2-1.html"
                target="_blank">삼하 22:15</a>, &nbsp합 3:11).
        </p>
