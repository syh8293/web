        <h4>시편 109:20 주석</h4>
        
        <p>
            109:20 이것이 나의 혼을 대적하여 악담하는 자들, 곧 나의 대적들이 주로부터 
            받는 보응이 되게 하소서.<sup>2</sup>
        </p>
        
        <p>
            2 (109:20) <a
                href="https://syh8293.github.io/an8/Psalms%20109-9-2.html"
                target="_blank">9-20절</a>은 "저주를 비는" 기도, 죽 원수를 벌주시기를 
            구하는 기도이다. 이 경우 "기도의 전사"는 '주 예수 그리스도,' 곧 『아버지시여, 
            저들을 용서해 주옵소서』 (<a
                href="https://syh8293.github.io/an8/Luke%2023-34-1.html"
                target="_blank">눅 23:34</a>)라고 기도하셨던 바로 그분이시다.
        </p>
