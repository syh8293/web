        <h4>시편 78:9 주석</h4>
        
        <p>
            78:9 에프라임 자손들이 무장하였으며 활을 지니고 다녔으나 전쟁의 날에는 물러갔도다.<sup>2</sup>
        </p>
        
        <p>
            2 (78:9) 이 구절은 에프라임이 전쟁에서 행한 행위를 정확히 기록한 것이 결코 아니다 (<a
                href="https://syh8293.github.io/an8/Judges%203-27-1.html"
                target="_blank">판 3:27</a>; &nbsp5:14; &nbsp<a
                href="https://syh8293.github.io/an9/Judges%207-24-1.html"
                target="_blank">7:24</a>; &nbsp10:1; &nbsp<a
                href="https://syh8293.github.io/an9/Judges%2012-15-1.html"
                target="_blank">12:15</a>, &nbsp<a
                href="https://syh8293.github.io/an8/Joshua%2017-14-1.html"
                target="_blank">수 17:14-18</a>, &nbsp<a
                href="https://syh8293.github.io/an8/Samuel1%201-1-1.html"
                target="_blank">삼상 1:1</a>). 따라서 그것은 에프라임이 미래에 대환란 때 행할 
            행위에 대한 예언임이 분명하다. 에프라임은 "이스라엘 지파들 중에서 황폐하게" 되고 (<a
                href="https://syh8293.github.io/an8/Samuel1%201-1-1.html"
                target="_blank">호 5:9</a>), 대환란 때 있을 지파들의 명부에서 빠지게 된다 (<a
                href="https://syh8293.github.io/an9/Revelation%207-4-3.html"
                target="_blank">계 7:4-8</a>).
        </p>
