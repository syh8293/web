        <h4>시편 19:2 주석</h4>
        
        <p>
            19:2 낮은 낮에게 말하고 밤은 밤에게 지식을 보여 주니<sup>1ㄴ</sup>
        </p>
        
        <p>
            ㄴ <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/18%20Job%20(욥기)/Job%2012-8-1.html"
                target="_blank">욥 12:8</a>
        </p>

        <p>
            1 (19:2) 『낮』과 『밤』이 전파한다. 그들은 『음성』 (3절)을 가지고 "말하고" (2절), 그들의 『언어』 (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/18%20Job%20(욥기)/Job%2012-8-1.html"
                target="_blank">3절</a>)는 "handed him (or her) a line" (달콤한 말을 하다)이라는 표현처럼 
            『그들의 선율』 (their line, <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/18%20Job%20(욥기)/Job%2012-8-1.html"
                target="_blank">4절</a>)이라 불린다.
        </p>
