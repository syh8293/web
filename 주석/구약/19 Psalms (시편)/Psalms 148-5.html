        <h4>시편 148:5 주석</h4>
        
        <p>
            148:5 그들로 주의 이름을 찬양케 할지니 이는 그가 명령하셨고 
            그들은 창조되었음이라.<sup>1</sup>
        </p>
        
        <p>
            1 (148:5) 모든 성경 기록자들은 "창조론자들"이다. 단 한 명도 
            "진화론자"가 아니다. 성경을 기록한 사람이 누가 되었든지 그가 
            안 것은, 진화론은 심판석에서 하나님을 대면해야 한다는 생각에 
            정서불안증에 걸린 타락한 지성인들이 지어낸 "성인용 동화"에 
            지나지 않는다는 것이다.
        </p>
