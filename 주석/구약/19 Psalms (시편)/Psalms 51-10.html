        <h4>시편 51:10 주석</h4>
        
        <p>
            51:10 오 하나님이여, 내 안에 깨끗한 마음을<sup>ㄷ</sup> 창조하시고 내 
            안에 바른 영을<sup>ㄹ</sup> 새롭게 하소서.<sup>3</sup>
        </p>
        
        <p>
            ㄷ 여기서 "마음"은 영어로 "heart"인데, 번역된 대로 신체 기관의 "심장"이 
            아니라 "마음"이다.
        </p>

        <p>
            ㄹ 바른 태도
        </p>

        <p>
            3 (51:10) <a
                href="https://syh8293.github.io/an8/Samuel2%2012-13-2.html"

            탄생과 아무런 관련이 없다.
