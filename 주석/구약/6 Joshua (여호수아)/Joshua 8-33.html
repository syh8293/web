        <h4>여호수아 8:33 관주</h4>
        <p>
            8:33 온 이스라엘과 그들의 장로들과 관원들과 그들의 재판관들이 주의 
            언약궤를 멘 레위 사람인 제사장들 앞에서 궤의 이편과 저편에 섰고, 
            타국인까지도 그들 가운데 태어난 사람처럼 서니라. 그들 중 반은 그리심 
            산을 향하고 그들 중 반은 에발 산을 향해 섰으니 이는 전에 주의 종 모세가 
            명한 대로<sup>ㄹ</sup> 그들이 이스라엘 백성을 축복하려 함이더라.
        </p>
