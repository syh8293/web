        <h4>여호수아 11:14 관주</h4>
        <p>
            11:14 그런데 이 성읍들의 모든 탈취물과 가축을 이스라엘 자손이 자신들을
            위하여 전리품으로 취하고 모든 사람을 그들이 칼날로 쳤으니 그들이 호흡이
            있는 자는 하나도 남기지 아니하고 멸할 때까지 하였더라.<sup>ㄷ</sup>
