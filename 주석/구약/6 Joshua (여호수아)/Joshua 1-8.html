        <p>
            1:8 이 율법책을<sup>ㄴ</sup> 네 입에서 떠나지 않게 하고 주야로 그 안에 
            있는 것을 묵상하여 그 안에 기록된 모든 것대로 지켜 행하라.<sup>ㄷ</sup> 
            그리하면 네가 너의 길을 번영하게 만들 것이고 네가 좋은 성공을 이루리라.
