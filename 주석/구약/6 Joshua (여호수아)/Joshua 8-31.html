        <p>
            8:31 이것은 주의 종 모세가 이스라엘 자손들에게 명령했던
            것과 같이 모세의 율법책에<sup>ㄷ</sup> 기록된 대로 통돌로 만든
            제단으로, 사람들이 철 연장으로 손대지 아니한 것이더라. 그들이
            주께 번제와 화목제를 그 위에 드리니라.
        </p>
