<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>여호수아 21:27 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <p>
            21:27  레위 족속의 게르손 자손에게는 그들이 므낫세 다른 반 지파 
            중에서 바산에<sup>ㄴ</sup> 있는 골란을 그 외곽 지역과 함께 주어 
            살인자를 위한 도피성읍이 되게 하였으며 또 브에스테라와 그 외곽
            지역을 주었으니 두 성읍이라.
        </p>

        <p> 
            ㄴ "바산"은 요단 동편에 있는 지역으로서, 명백히 유대인들의 영역이다.
            아랍인들은 이곳에 대한 어떠한 권리도 없다.
        </p>

</body>

</html>
