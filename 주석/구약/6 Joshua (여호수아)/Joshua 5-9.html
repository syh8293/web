<!DOCTYPE html>

    <title>여호수아 5:9 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

        sup {
            color: #f00;
        }
    </style>

<body>
        <p>
            5:9  주께서 여호수아에게 말씀하시기를 “오늘 내가 이집트의 치욕을<sup>ㄷ</sup> 
            너희에게서 굴려 보냈다.” 하시더라. 그러므로 그곳의 이름을 오늘까지 길갈이라 부르니라.
        </p>
        
        <p> 
            ㄷ "이집트의 치욕"은 그들이 40년 동안 할례받지 않았다는 사실과 관련되어 있으며 (<a
                href="https://syh8293.github.io/an8/Genesis%2034-14-2.html"
                target="_blank">창 34:14</a>), 그들이 언약을 깼다는 사실과도 관련되어 있다 (<a
                href="https://syh8293.github.io/an9/Exodus%2032-10-1.html"
                target="_blank">출 32:10-14</a>, &nbsp<a
                href="https://syh8293.github.io/an9/Numbers%2014-1-2.html"
                target="_blank">민 14:1-4</a>).
        </p>

</body>

</html>
