        content="width=device-width, initial-scale=1, user-scalable=no">

            background-color: whitesmoke;

<body>
        <p>
            21:43 주께서는 그들 조상들에게 주시겠다고 약속하신 모든 땅을 이스라엘에게 
            주셨더라.<sup>ㄷ</sup> 그들이 그 땅을 차지하고 거기에서 거하였더라.
        </p>

        <p> 
            ㄷ UN에게 주시는 또 하나의 경고다. 하나님께서는 "팔레스타인" 땅을 이스라엘에게 주셨다.
        </p>
