        <h4>미카 7:10 관주</h4>

        <p>
            7:10 그때에 나의 원수인 그녀가 그것을 보면 수치가 그녀를 덮을 것이니
            그녀는 “주 네 하나님이 어디 있느냐?”고 내게 말한 그녀라. 내 눈이 
            그녀를 보리니 이제 그녀가 거리의 진흙처럼 밟히리라.<sup>ㄷ</sup>
        </p>
