        <h4>열왕기하 13:25 관주</h4>
        
        <p>
            13:25 여호아하스의 아들 여호아스가<sup>ㄹ</sup> 하사엘의 아들 
            벤하닷의 손에서 성읍들을 다시 찾았으니, 그것들은 하사엘이 전쟁을 
            해서 그의 아버지 여호아하스의 손에서 빼앗아 간 성읍들이라. 요아스가 
            그를 세 번 치고,<sup>ㅁ</sup> 이스라엘의 성읍들을 회복하였더라.
