        <h4>열왕기하 5:22 관주</h4>
        
        <p>
            5:22 그가 말하기를 “평안하나이다. 내 주인이 나를 보내며 말씀하시기를
            ‘보소서, 지금 에프라임 산지에서 선지자들의 아들들 중<sup>ㄹ</sup> 
            두 청년이 내게 왔나이다. 내가 청하오니 은 한 달란트와 옷 두 벌을 
            그들에게 주소서.’ 하더이다.” 하더라.
        </p>
