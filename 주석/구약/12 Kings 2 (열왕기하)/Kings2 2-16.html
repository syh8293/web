        <h4>열왕기하 2:16 관주</h4>
        <p>
            2:16  그리고 그들이 엘리사에게 말하기를 “이제 보소서, 당신의 종들과 
            함께 용사 오십 명이 있나이다. 우리가 청하오니 그들로 가서 당신의 선생을 
            찾게 하소서. 혹시 주의 영이 그를 들어올려<sup>ㄹ</sup> 어떤 산이나 
            어떤 골짜기에 던지셨을까 하나이다.” 하니 엘리사가 말하기를 “너희는 
            보내지 말라.” 하더라.
        </p>
