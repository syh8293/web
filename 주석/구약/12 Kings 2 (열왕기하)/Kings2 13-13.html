        <h4>열왕기하 13:13 관주</h4>
        
        <p>
            13:13 요아스가 그의 조상들과 함께 잠드니 여로보암이 그의 보좌에 
            앉으니라.<sup>ㄴ</sup> 요아스가 이스라엘 왕들과 함께 사마리아에 
            장사되니라.
        </p>

        <p> 
            ㄴ 림머는 이 시기를 B.C. 790년으로, 벌링거는 B.C. 727년으로 잡는다.
