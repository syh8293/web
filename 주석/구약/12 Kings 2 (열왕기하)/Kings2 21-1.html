        <h4>열왕기하 21:1 관주</h4>
        
        <p>
            21:1 므낫세가 치리하기 시작할 때 십이 세였으며, 그가 예루살렘에서
            오십오 년을 치리하였더라.<sup>ㄱ</sup> 그의 어머니의 이름은 헵시바더라.
        </p>

        <p> 
        	ㄱ 유다에서 가장 악한 왕이 가장 오랫동안 통치를 하였다.
