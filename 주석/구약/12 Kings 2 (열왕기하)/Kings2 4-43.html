        <h4>열왕기하 4:43 관주</h4>
        
        <p>
            4:43 그러자 그의 사환이 말하기를 “무슨 말씀이니이까! 내가 이것을 
            일백 명 앞에 차려 놓으리이까?” 하니 엘리사가 다시 말하기를 
            “사람들에게 주어 그들로 먹게 하라. 주께서 이같이 말씀하시기를 
            ‘그들이 먹고 남기리라.’<sup>ㄷ</sup> 하시느니라.” 하더라.
        </p>
