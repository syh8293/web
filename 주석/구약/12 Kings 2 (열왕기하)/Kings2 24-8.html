        <h4>열왕기하 24:8 주석</h4>
        
        <p>
            24:8  여호야킨이 치리하기 시작할 때 십팔 세였으니<sup>1</sup> 
            그가 예루살렘에서 삼 개월을 치리하니라. 그의 어머니의 이름은 
            느후스타로, 예루살렘 엘나단의 딸이더라.
        </p>

        <p>
            1 (24:8) <a
            href="https://syh8293.github.io/an8/Chronicles2%2036-9-2.html"
            target="_blank">역대기하 36:9</a>과 비교해 보면 모순으로 여겨질 수 있다.
            그러나 누구라도 여호야킨이 어머니와 함께 10년간 공동으로 통치했다는 
            사실을 알 것이다. 이런 이유로 그의 어머니가 왜 포로로 잡혀갔는지 (<a
            href="https://syh8293.github.io/an8/Chronicles2%2036-9-2.html"
            target="_blank">15절</a>) 알 수 있다. 이런 사실은 <a
            href="https://syh8293.github.io/an8/Chronicles2%2036-9-2.html"
            target="_blank">예레미야 13:18</a>을 통하여 한 번 더 확증된다.
        </p>
