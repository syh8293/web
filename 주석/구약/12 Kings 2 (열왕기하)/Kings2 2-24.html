        <h4>열왕기하 2:24 주석</h4>
        
        <p>
            2:24 그가 돌이켜 그들을 보고 주의 이름으로 그들을 저주하니 숲에서 
            암곰 두 마리가 나와서 그들 중 마흔두 명의 아이들을 찢더라.<sup>2</sup>
        </p>

        <p>
            2 (2:24) 곰들이 그들을 죽였는지 아니면 단지 상처만 내었는지, 그
            사실에 대해서는 말하지 않는다. 그들은 엘리사가 거짓 신을 숭배하기 (<a
            href="https://syh8293.github.io/an8/Amos%204-4-2.html"
            target="_blank">왕상 12:30</a>, 암 4:4) 위해 벧엘로 올라가는 
            것이라고 비난하고 있는 중이다 (<a
            href="https://syh8293.github.io/an8/Amos%204-4-2.html"
            target="_blank">23절</a>의 표현을 보라).
        </p>
