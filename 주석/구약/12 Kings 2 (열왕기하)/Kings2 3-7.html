        <h4>열왕기하 3:7 관주</h4>
        
        <p>
            3:7 또 그가 가서 유다 왕 여호사밧에게 보내어 말하기를 “모압 왕이 나를
            대적하여 반역하였으니 당신은 나와 함께 모압과 싸우러 가시겠나이까?” 하니
            그가 말하기를 “내가 올라가겠나이다. 나는 당신과 같고 나의 백성은 당신의
            백성과 같고 내 말들은 당신의 말들과<sup>ㄷ</sup> 같나이다.” 하더라.
        </p>
