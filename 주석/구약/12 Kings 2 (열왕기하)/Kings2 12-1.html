<body>
        <h4>열왕기하 12:1 관주</h4>
        
        <p>
            12:1 예후 제칠년에 여호아스가 치리하기 시작하여<sup>ㄱ</sup> 
            예루살렘에서 사십 년을 치리하였더라. 그의 어머니의 이름은 
            브엘세바 태생의 시비야라.
        </p>

        <p> 
            ㄱ 벌링거는 이 시기를 B.C. 786년으로, 림머는 B.C. 837년으로,
            어셔는 B.C. 878년으로 잡는다.
        </p>
