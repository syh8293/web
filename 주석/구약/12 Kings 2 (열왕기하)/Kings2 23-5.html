        <h4>열왕기하 23:5 관주</h4>
        
        <p>
            23:5 또 그가 우상을 섬기는 제사장들을 폐하였으니, 유다의 왕들이 명하여
            유다 성읍들에 있는 산당들과 예루살렘 주위의 장소들에서 분향하게 하였던
            자들과 또 바알과 태양과 달과 행성들과 하늘의 모든 군상들에게<sup>ㄷ</sup> 
            분향하던 자들이었더라.
        </p>

        <p>
            ㄷ "열두 궁성" (<a
            href="https://syh8293.github.io/an8/Job%2038-32-2.html"
            target="_blank">욥 38:32</a>). 이는 열두 궁성 안에서 나뉘는 것에
            대한 바빌론식 이름이었다 (<a
            href="https://syh8293.github.io/an8/Job%2038-32-2.html"
            target="_blank">신 4:19</a>; &nbsp<a 
            href="https://syh8293.github.io/an9/Deuteronomy%2032-8-7.html"
            target="_blank">32:8</a> 참조).
        </p>
