<!DOCTYPE html>

<head>
    <title>열왕기하 11:15 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        sup {
            color: #f00;
        }
    </style>
</head>

<body>
        <h4>열왕기하 11:15 관주</h4>

        <p>
            11:15 제사장 여호야다가 군대의 간부들인 백부장들에게 명하여 말하기를 
            “그녀를 대열에서<sup>ㄱ</sup> 밀어내고 그녀를 따르는 자는 칼로 죽이라.” 
            하였으니 이는 제사장이 앞서 말하기를 “그녀를 주의 전에서는 죽이지 말라.” 
            하였음이더라.
        </p>

        <p> 
            ㄱ "대열" (ranges, שְּׂדֵרֹת)은 "군인들이 줄지어 서 있는 대열"을 의미한다.
        </p>

</body>

</html>
