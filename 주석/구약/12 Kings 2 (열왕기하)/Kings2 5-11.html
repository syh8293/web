        <h4>열왕기하 5:11 주석</h4>
        
        <p>
            5:11 나아만이 노하여 돌아가며 말하기를 “보라, 나는 그가 반드시 내게로
            나아와 서서 주 그의 하나님의 이름을 부르며 그의 손으로 병든 부위를 
            쳐서 문둥병을 고치리라 생각했노라.<sup>3</sup>
        </p>

        <p>
            3 (5:11) 은사주의자들은 "극적인" 스릴을 갈망한다는 사실에 유의하라.
            엘리사가 한 말에 대해 나아만이 보인 반응은, 바울이 은사주의자들에게 
            방언에 대해 말해 주었을 때 은사주의자들이 보인 반응과 정확히 같다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%2014-6-1.html"
                target="_blank">고전 14:20</a>).
        </p>
