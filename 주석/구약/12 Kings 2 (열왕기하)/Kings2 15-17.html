        <h4>열왕기하 15:17 관주</h4>
        
        <p>
            15:17 유다의 아사랴왕 제삼십구년에<sup>ㄴ</sup> 가디의 아들 
            므나헴이 이스라엘을 치리하기 시작하여 사마리아에서 십 년을 
            치리하니라.
        </p>

        <p> 
            ㄴ 림머는 이 시기를 B.C. 738년으로, 벌링거는 B.C. 650년으로
            잡는다.
