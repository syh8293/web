        <h4>열왕기하 6:17 관주</h4>
        
        <p>
            6:17 그때 엘리사가 기도하여 말하기를 “주여, 내가 청하오니 그의 눈을 
            여시어<sup>ㄴ</sup> 그로 보게 하소서.” 하자, 주께서 그 청년의 눈을 
            여시어 그가 보니, 보라, 엘리사를 에워싼 말들과 불병거들이 산을 가득 
            채웠더라.
        </p>
