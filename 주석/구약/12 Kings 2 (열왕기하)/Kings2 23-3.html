        <h4>열왕기하 23:3 관주</h4>
        
        <p>
            23:3  왕이 기둥 옆에 서서, 주를 따라 행하며 그들의  마음을 다하고 
            그들의 혼을 다하여 그분의 계명들과 증거들과 규례들을 지키고, 
            이 책에 기록된 이 언약의 말씀들을 이행하리라고 주 앞에서 언약을 
            세우니<sup>ㄴ</sup> 모든 백성이 그 언약에 찬동하더라.
        </p>

        <p> 
            ㄴ "세우니" (Stood to)는 어떤 핵심에 관하여 어떤 입장을 취하는
            것을 말하고 발로 서는 것을 의미하지 않는다.
        </p>
