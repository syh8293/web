        <h4>열왕기하 20:13 관주</h4>
        
        <p>
            20:13 히스키야가 사자들에게 경청하고 그 사자들에게 그의 모든 귀중품
            창고와 은과 금과 향료와 값진 향유와 무기고와 그의 보물창고에 있는 모든
            것을 보여 주었더라. 히스키야가 그의 왕궁과 그가 다스리는 모든 곳에서
            그들에게 보여 주지 아니한 것이 없었더라.<sup>ㄹ</sup>
        </p>
