        <h4>열왕기하 17:8 주석</h4>
        
        <p>
            17:8  주께서 이스라엘 자손 앞에서 쫓아내신 이방인들의<sup>2</sup> 
            규례들과 이스라엘 왕들이 만든 규례들대로 행하였음이더라.
        </p>
        
        <p>
            2 (17:8) 여기에 나오는 순서는 명확하다. 우선 이방인들과의 잡혼을
            통하여 그들의 방식을 받아들인다 (이를 오늘날에는 "다문화"라고 부른다).
            그 다음에는 엄청난 이방 종교 (오늘날로 치면 카톨릭, 이슬람교, 불교,
            힌두교, 애니미즘, 사탄주의)를 따른다.
        </p>
