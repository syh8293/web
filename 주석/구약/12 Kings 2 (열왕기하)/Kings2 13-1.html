<body>
        <h4>열왕기하 13:1 관주</h4>
        
        <p>
            13:1 유다의 아하시야왕의 아들 요아스 제이십삼년에 예후의 
            아들 여호아하스가 사마리아에서 이스라엘을 치리하기 
            시작하여<sup>ㄱ</sup> 십칠 년간 치리하니라.
        </p>

        <p> 
            ㄱ 림머는 이 시기를 B.C. 806년으로, 벌링거는 B.C. 759년으로
            잡는다.
        </p>
