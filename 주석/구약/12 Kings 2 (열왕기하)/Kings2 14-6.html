        <h4>열왕기하 14:6 관주</h4>
        
        <p>
            14:6 그러나 그가 살인자의 자녀들은 죽이지 아니하였으니, 이는 모세의
            율법책에 기록된 대로 함이라. 거기에 주께서 명령하여 말씀하시기를 
            “자식으로 인하여 아버지를 죽이지 말 것이요, 아버지로 인하여 자식을 
            죽이지 말 것이요, 오직 사람마다 자신의 죄로 인하여<sup>ㄴ</sup> 죽음에 
            처할지니라.” 하셨더라.
        </p>
