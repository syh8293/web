        <h4>열왕기하 9:18 관주</h4>
        
        <p>
            9:18 이에 한 사람이 말을 타고 맞이하러 가서 말하기를 
            “왕께서 이같이 말씀하시기를 ‘평안이냐?’ 하시나이다.” 
            하니 예후가 말하기를 “네가 평안과 무슨 상관이 있느냐?<sup>ㄷ</sup> 
            너는 내 뒤로 돌이키라.” 하더라. 파수꾼이 고하여 말하기를 
            “사자가 그들에게 갔으나 돌아오지 아니하나이다.” 하자
        </p>

        <p> 
        	ㄷ 평안을 말하는 교황에 대한 적절한 반응이다.
        </p>
