        <h4>열왕기하 2:2 관주</h4>
        
        <p>
            2:2 엘리야가 엘리사에게 말하기를 “내가 청하노니 너는 여기서 머무르라.
            주께서 나를 벧엘로 보내셨느니라.” 하니 엘리사가 엘리야에게 말하기를 
            “주께서 살아 계시는 한, 또 당신의 혼이 살아 있는 한 내가 당신을 떠나지 
            아니하리이다.” 하더라. 그리하여 그들이 벧엘로 내려가니라.<sup>ㄱ</sup>
