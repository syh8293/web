<body>
        <h4>열왕기하 23:31 관주</h4>

        <p>
            23:31  여호아하스가 치리하기 시작할 때<sup>ㅅ</sup> 이십삼 
            세였고 그가 예루살렘에서 석 달을 치리하니라. 그의 어머니의 
            이름은 하무탈로, 립나 예레미야의 딸이더라.
        </p>

        <p> 
            ㅅ 림머는 이 시기를 B.C. 608년으로, 벌링거는 B.C. 496년으로
            잡는다.
        </p>
