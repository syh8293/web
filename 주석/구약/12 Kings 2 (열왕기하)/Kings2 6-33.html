        <h4>열왕기하 6:33 관주</h4>
        
        <p>
            6:33 그가 아직 그들과 말하고 있는데, 보라, 그 사자가 그에게 내려오자 
            엘리사가 말하기를 “보라, 이 재앙은 주께로부터 온 것이니 내가 어찌 
            주를 더 오래 기다리리요?”<sup>ㅅ</sup> 하더라.
        </p>

        <p> 
            ㅅ 33절에서 엘리사가 장로들에게 한 질문의 내용은 다음과 같다. "주께서
            내게 보여 주신 것을 그에게 말하는 것에 대해 왜 내가 그리 오래 지체해야만
            하는가?" 따라서 엘리사는 그들에게 말한다 (<a
