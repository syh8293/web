<body>
        <h4>열왕기하 23:1 관주</h4>
        
        <p>
            23:1 이에 왕이 <i><small>사람을</small></i> 보내어 유다와 예루살렘의 
            모든 장로들을 왕에게로 모으더라.<sup>ㄱ</sup>
        </p>

        <p> 
            ㄱ 림머는 1-20절에서 일어난 이 사건의 시기를 B.C. 630년으로,
            벌링거는 B.C. 500년으로 잡는다.
        </p>
