            <h4>열왕기하 4:34 관주</h4>
            
            <p>
                4:34 그가 올라가서 아이 위에 엎드려 자기 입을 아이의 입에 
                자기 눈을 아이의 눈에 자기 두 손을 아이의 두 손에 대었더라.<sup>ㄴ</sup> 
                그가 자기 몸을 그 아이 위에 대자 그 아이의 살이 점점 따뜻해지더라.
            </p>

            <p> 
                ㄴ 심폐소생술. 엘리야는 "현대 과학"을 약 2,700년 앞선다.
