        <h4>열왕기하 22:13 관주</h4>
        
        <p>
            22:13 “너희는 가서 발견된 이 책의 말씀에 관하여,<sup>ㅁ</sup> 나와
            백성과 온 유다를 위하여 주께 물으라. 이는 우리 조상들이 이 
            책의 말씀들에 경청하지 아니하였고, 우리에 관하여 기록된 모든 것을 따라 
            행하지 아니하였으므로, 우리에게 발하신 주의 진노가 크심이라.” 
            하더라.
        </p>
