        <h4>에스더 6:9 관주</h4>
        
        <p>
            6:9 그 왕복과 말을 왕의 지극히 존귀한 고관들 중 한 사람의 손에 넘겨주시어, 
            그들로 왕께서 영예 주기를 기뻐하시는 그 사람에게 치장하여 말에 태워 성읍 
            거리로 다니며 그 앞에서 선포하기를 ‘왕께서 영예 주기를 기뻐하시는 사람에게는 
            이같이 행할 것이라.’<sup>ㄴ</sup> 하게 하소서.” 하니
        </p>
        
        <p> 
            ㄴ 따라서 그 사람은 영광스럽게 "그날의 왕"이 되는 것이다 (<a
