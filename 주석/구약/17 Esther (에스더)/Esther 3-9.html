        <h4>에스더 3:9 관주</h4>
        
        <p>
            3:9 왕이 좋게 여기시거든 그들을 멸하도록 칙서를 내리소서. 그리하시면
            내가 은 일만 달란트를 그 일을 맡은 자들의 손에 주어 그것을 왕의
            보물창고에 들이도록 하겠나이다.” 하니<sup>ㅁ</sup>
        </p>
        
        <p> 
            ㅁ 왕이 결정하는 것을 돕고자 하만은 뇌물을 건넬 것을 제안한다. 하만은
            살인에 따르는 값을 지불하려고 한다.
        </p>
