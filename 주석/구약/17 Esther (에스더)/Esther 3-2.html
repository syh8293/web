        <h4>에스더 3:2 주석</h4>
        
        <p>
            3:2 왕의 문에 있는 왕의 모든 신하들이 하만에게 절하고 경의를 표하였으니
            이는 왕이 그에 대하여 그렇게 명하였음이더라. 그러나 모르드캐는 그에게
            절하지도 아니하고 경의를 표하지도 아니하더라.<sup>1ㄴ</sup>
        </p>
        
        <p>
            ㄴ <a

        </p>

        <p>
