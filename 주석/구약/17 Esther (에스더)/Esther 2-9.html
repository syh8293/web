        <h4>에스더 2:9 관주</h4>

        <p>
            2:9 그 소녀가 그를 기쁘게 하였고 그녀가 그로부터 친절을 얻은지라, 그가
            그녀에게 정결을 위한 물품들을 신속히 주었으며 그녀에게 속한 것들과 그녀에게
            어울리는 일곱 처녀를 왕궁으로부터 주었고 또 그녀와 그녀의 여종들을 선대하여
            여인들의 궁에서 가장 좋은 곳을 주었더라.<sup>ㄱ</sup>
        </p>
        
        <p> 
            ㄱ 하나님께서는 에스더의 민족을 구원하실 목적으로 에디오피아로부터 인도에
            이르기까지 (<a
                href="https://syh8293.github.io/an8/Revelation%204-5-1.html"
                target="_blank">에 1:1</a>) 모든 것의 왕비가 되는 위치에 에스더를 배치시킨다.
        </p>
