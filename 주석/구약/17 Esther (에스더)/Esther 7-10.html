        <h4>에스더 7:10 주석</h4>
        
        <p>
            7:10 그리하여 사람들이 하만이 모르드캐를 위하여 준비한<sup>ㄴ</sup> 
            교수대에 하만을 매달았더라.<sup>3</sup> 그때서야 왕의 분노가 그치니라.
        </p>

        <p>
            ㄴ <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%209-15-2.html"
                target="_blank">시 9:15-16</a>에 대한 설명
        </p>

        <p>
            3 (7:10) 하만은 매달렸다. 예수께서 나무에 매달리신 것처럼. 유다가
            나무에 매달린 것처럼 말이다. 유다를 "멸망의 아들" (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%209-15-2.html"
                target="_blank">요 17:12</a>, &nbsp<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/14%20The2%20(데살로니가후서)/Thessalonians2%202-3-5.html"
                target="_blank">살후 2:3</a>)이라고 말한다. "그리스도"를 흉내내기 위해 (<a 
                href="https://syh8293.github.io/web/주석/신약/7%20Corinthians%201%20(고린도전서)/Corinthians1%2011-1.html"
                target="_blank">고전 11:1 주석</a> 참조) 자신도 매달린다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/14%20The2%20(데살로니가후서)/Thessalonians2%202-3-5.html"
                target="_blank">갈 3:13</a>).
        </p>
