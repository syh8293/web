<body>
        <h4>에스더 7:4 관주</h4>
        
        <p>
            7:4 이는 나와 내 백성이 팔려서 멸망당하고 죽임을 당하고 진멸당하게
            되었음이니이다. 그러나 만일 우리가 남자 노예와 여자 노예로 팔렸더라면 
            비록 원수가 왕의 손해를 보상하지<sup>ㄱ</sup> 못하였다 할지라도 
            내가 잠잠하였겠나이다.” 하더라.
        </p>
        
        <p> 
            ㄱ "손해를 보상" ("countervail", "어떤 것이나 행동에 균형을 맞추는," 
            혹은 "동일한 힘에 대항하여 맞서는 행위"의 의미를 지닌 옛 영어)
        </p>
