        <h4>에스더 6:10 주석</h4>
        
        <p>
            6:10 왕이 하만에게 말하기를 “너는 서둘러 왕복과 말을 가져다가 네가
            말한 대로 왕의 문에 앉아 있는 유대인<sup>2</sup> 모르드캐에게 
            그렇게 행하되 네가 말한 모든 것에서 전혀 빠짐이 없게 하라.” 하더라.
        </p>
        
        <p>
            2 (6:10) 아하수에로는 "유대인"이라고 말한다. 왜냐하면 하만이 음모를
            꾸며 죽이려 했던 민족이 어떤 민족인지 전혀 알려지지 않았기 때문이다.
            하만은 그 민족이 유대인이라고 말한 적이 결코 없다 ("한 백성이," <a
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%2041-41-1.html"
                target="_blank">에 3:8</a>).
        </p>
