        <h4>에스더 5:11 관주</h4>

        <p>
            5:11 그들에게 자기 부의 영광과 수많은 자녀와 왕이 자기를 
            승격시킨 모든 일과 그가 어떻게 그의 고관들과 신하들 위에 
            자기의 지위를 높였는지를<sup>ㅂ</sup> 이야기하더라.
        </p>

        <p> 
            ㅂ 하만의 문제점은 <a
                href="https://syh8293.github.io/an9/Proverbs%2016-18-1.html"
                target="_blank">잠 16:18</a>과 롬 12:3에 서 발견된다. 자신의
            자랑을 듣게 하기 위해 식구들을 부른다.
        </p>
