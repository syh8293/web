<body>
        <h4>에스더 1:1 관주</h4>
        
        <p>
            1:1 아하수에로<sup>ㄱ</sup> 때의 일이라. (이는 인도에서부터
            에디오피아까지 일백이십칠 개의 지방을 치리한 아하수에로라.)
        </p>
        
        <p> 
            ㄱ 대부분의 학자들에 따르면 "아하수에로"는 세속사의 크세르크세스
            (Xerxes)이다. 그 이름은 파라오, 시저와 같은 칭호이다.
        </p>
