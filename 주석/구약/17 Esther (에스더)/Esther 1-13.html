        <h4>에스더 1:13 주석</h4>
        
        <p>
            1:13  그때 왕이 때를 아는 현자들에게 말하기를<sup>5</sup> (법과 
            심판을 아는 모든 자들에 대한 왕의
            규례가 그러하였더라.
        </p>
        
        <p>
            5 (1:13) 재림을 나타내는 구절이다. 본문에서의 "때" (the times)는 
            "이방인들의 때"와 관련이 있다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/27%20Dan%20(다니엘)/Daniel%202-21-2.html"
                target="_blank">단 2:21</a>, 겔 12:27, <a
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%2021-24-1.html"
                target="_blank">눅 21:24</a>, 행 1:7, 다른 "때"는 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/5%20Act%20(사도행전)/Acts%203-19-2.html"
                target="_blank">행 3:19</a>, 21에서 발견된다). 이 구절은 <a
                href="https://syh8293.github.io/web/부록%20본문/신약/6%20Rom%20(로마서)/Romans%2011-11-2.html"
                target="_blank">로마서 11:11-27</a>에 대한 그림인데, 하나님께서는 
            이방인들과 함께 시작하셨다가 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/5%20Act%20(사도행전)/Acts%203-19-2.html"
                target="_blank">행 28:28</a>) 대환란 바로 전에 이방인들을 버리신다.
        </p>
