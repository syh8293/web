        <h4>요나 3:3 주석</h4>

        <p>
            3:3 요나가 일어나서 주의 말씀에 따라 니느웨로 가니라. 그때 니느웨는 삼 일 
            길이나<sup>1</sup> 되는 심히 큰 성읍이었더라.
        </p> 
    
        <p> 	
            1  (3:3) 여기서 『삼 일 길』은 보통 사람이 그 성읍을 통과하려면 삼 일이 
            걸리지만 주께서 요나를 급히 가게 하셨으므로 그 거리를 단지 하루 만에 갈 수 
            있었다는 뜻이다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/11%20Kin1%20(열왕기상)/Kings1%2018-46-2.html"
                target="_blank">왕상 18:46</a>에서 엘리야의 경우와 <a
                href="https://syh8293.github.io/web/부록%20본문/구약/11%20Kin1%20(열왕기상)/Kings1%2018-46-2.html"
                target="_blank">행 8:39</a>에서 빌립의 경우를 보라.)  
        </p>
