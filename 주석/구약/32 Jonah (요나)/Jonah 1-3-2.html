        <h4>요나 1:3 주석</h4>

        <p>
            1:3 요나는 주의 면전에서 타시스로 도망하기 위하여 일어나서 욥파로 
            내려가<sup>2</sup> 타시스로 가는 배를 만났더라. 그리하여 그가 주의 
            면전에서 피하여 그들과 함께 타시스로 가려고 뱃삯을 지불하고 배에 
            탔더라.
        </p> 
    
        <p> 	
            2 (1:3) 『내려가』 (down)라는 말을 주목하라. 요나는 "타락한 성도"의
            모형이다. 그는 욥파로 내려갔고 배를 타려고 내려갔으며 (3절), 배의 
            밑층으로 내려갔고 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/32%20Jon%20(요나)/Jonah%202-6-1.html"
                target="_blank">5절</a>), 『산들의 밑바닥』까지 내려갔다 (<a
                href="https://syh8293.github.io/web/부록%20본문/구약/32%20Jon%20(요나)/Jonah%202-6-1.html"
                target="_blank">욘 2:6</a>).   
        </p>
