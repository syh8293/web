    	<h4>빌립보서 2:10 주석</h4>
   
        <p>
            2:10 하늘에 있는 것이나 땅 위에 있는 것이나 땅 아래 있는 것이나 
            모든 무릎을 예수의 이름에<sup>2ㅂ</sup> 꿇게 하시고<sup>ㅅ</sup>
        </p> 

        <p>
            ㅂ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 1-21-4"
                target="_blank">마 1:21</a>, &ensp;<a

                target="_blank">눅 1:31-32</a>.
        </p>

        <p>
            ㅅ <a 
                href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 45-23-1"
                target="_blank">사 45:23</a>
        </p>
        
        <p> 	
            2 (2:10) 이 이름은 어떤 다른 신보다도 뛰어나고, 어떤 권력가보다도
            장엄하며, 어떤 웅변가보다도 설득력 있고, 어떤 작곡가보다도 음악적이며, 
            다른 어떤 성도보다도 거룩하며, 다른 어떤 가장 아름다운 여인보다도 더 
            아름답다.  
        </p>
