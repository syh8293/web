    	<h2>빌립보서 4:2 관주</h2>
   
        <h4>
            4:2 내가 유오디아에게 권하며 순두케에게도 권고하노니 주 안에서 같은
            생각을<sup>ㄴ</sup> 가지라.
        </h4> 
        
        <p> 
            ㄴ 빌 1:27, 빌 2:2.
        </p>

        <div>
            <b>빌 1:27</b> 오직 너희의 행위가 그리스도의 복음에 합당하게 되라. 이는
            내가 가서 보든지 멀리 떨어져 있든지 너희가 한 영 안에 굳게 서서 한 마음으로
            복음의 믿음을 위하여 함께 싸우고 있다는 소식을 듣고자 함이라. <br>
        
            <b>빌 2:2</b> 같은 생각이 되어 같은 사랑을 가지고 하나 되고 한 생각이
            되어 너희는 나의 기쁨을 이루라.
        </div>
