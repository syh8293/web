    	<h4>빌립보서 2:17 관주</h4>
   
        <p>
            2:17 만일 내가 너희 믿음의 희생제물과<sup>ㅍ</sup> 봉사 위에 나를
            드린다 해도 나는 기쁘고 또 너희 모두와 함께 기뻐하리라.<sup>ㅎ</sup>
        </p>
        
        <p>
            ㅍ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 13-15-1-1"
                target="_blank">히 13:15</a>, <a 
                href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 15-9-1"
                target="_blank">롬 15:9</a>.
        </p>
        
        <p> 
            ㅎ 정리하면 “내가 만일 죽어서 너희들이 마땅히 되어야 할 그리스도인으로 빚어질 수
            있다면 나는 기쁘게 죽겠다”는 말이다.
        </p>
