        <p>
            1:6 우리가 이것을 확신하노니 너희 안에서 선한 일을<sup>ㄷ</sup>
            시작하신 그분께서 예수 그리스도의 날까지 그 일을 완성하시리라.<sup>ㄹ</sup>
        </p>
        
        <p>
            ㄷ 이 『일』은 내면적인 일이고, 『선한 일』이며, 보장된 일이다. 그 일의
