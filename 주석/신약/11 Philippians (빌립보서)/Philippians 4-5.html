    	<h4>빌립보서 4:5 관주</h4>
   
        <p>
            4:5 너희의 절제가<sup>ㅁ</sup> 모든 사람에게 알려지게 하라.
            주께서 가까우시니라.
        </p> 
        
        <p> 
            ㅁ 본문의 용어 절제 (moderation)는 “temperance” (자제, 절제)를 뜻하는 말이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 24-25-1"
                target="_blank">행 24:25</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 9-25-1"
                target="_blank">고전 9:25</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/9 Gal (갈라디아서)/Galatians 5-23-1"
                target="_blank">갈 5:23</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/22 Pet2 (베드로후서)/Peter2 1-6-1"
                target="_blank">벧후 1:6</a>). 즉 생활 방식에 있어서 극단적으로 치우치지 않음.
        </p>
