    	<h4>빌립보서 2:16 관주</h4>
   
        <p>
            2:16 생명의 말씀을<sup>ㅋ</sup> 제시하여 내가 헛되이 달리지도
            아니하였고 헛되이 수고하지도 아니하였다는 것을 그리스도의 날에 내가
            자랑하려 함이라.<sup>ㅌ</sup>
        </p> 
        
        <p> 
            ㅋ 『성경』은 다음과 같은 이유로 『생명의 말씀』이라 불린다.

            <ol>
                <li>성경은 생명을 준다.</li>
                <li>성경은 살아 있다.</li>
                <li>성경은 생명으로부터 나왔다.</li>
                <li>성경은 영원히 살아 있다.</li>
                <li>성경은 영원한 생명에 대해 말해 준다.</li>
            </ol>
        </p>
