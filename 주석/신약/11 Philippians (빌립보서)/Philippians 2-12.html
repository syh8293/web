        <h4>빌립보서 2:12 관주</h4>

        <p>
            2:12 그러므로 나의 사랑하는 자들아, 너희가 항상 복종했던 것처럼 내가 있을
            때뿐만 아니라 내가 없는 지금도 더욱더 두려움과<sup>ㅈ</sup>
            떨림으로 너희 구원을 온전히 이루라.<sup>ㅊ</sup>
        </p>

        <p>
            ㅈ <a
                href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 6-5-1"

                href="https://syh8293.github.io/web/부록 본문/구약/39 Mal (말라키)/Malachi 2-5-1"

                href="https://syh8293.github.io/web/주석/구약/18 Job (욥기)/Job 28-28"
                target="_blank">욥 28:28 주석</a> 참조.
        </p>

        <p>
            ㅊ 그리스도인은 하나님께서 “그 안에 이루어 놓으신” 일을 “온전히 이루어
            내야” 한다.
        </p>
