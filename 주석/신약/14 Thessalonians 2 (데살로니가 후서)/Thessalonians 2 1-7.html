    	<h2>데살로니가후서 1:7 관주</h2>
   
        <h4>
            1:7 고통을 받는 너희에게는 우리와 함께 안식으로 갚아 주시는 것이라. 
            주 예수께서 그의 능력의 천사들과 함께 하늘로부터 나타나실
              때에<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 10절, 골 3:4
        </p>

        <div>
            <b>10절</b> 그 날에 주께서 오시면 그의 성도들에게서 영광을 받으시고 또
            믿는 모든 사람들에게서 기이히 여김을 받으시리라. (이는 우리의 증거가 너희
            가운데서 믿어졌기 때문이라.)<br>
        
            <b>골 3:4</b> 우리의 생명이신 그리스도께서 나타나실 때 그때 너희도 그와
            함께 영광 가운데 나타날 것이라.
        </div>
