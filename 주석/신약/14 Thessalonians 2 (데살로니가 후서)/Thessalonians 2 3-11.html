    	<h2>데살로니가후서 3:11 관주</h2>
   
        <h4>
            3:11 우리가 들으니 너희 가운데서 무질서하게 행하여 전혀 일하지 아니하고 참견
            잘하는 자들이<sup>ㄴ</sup> 있다 하니
        </h4> 
        
        <p> 
            ㄴ 대중적인 표현 : ‘busybody’ (참견 잘하는 자들, 딤전 5:13, 벧전 4:15)
        </p>

        <div>
            <b>딤전 5:13</b> 그들은 게으른 데 익숙하여 집집마다 돌아다니며 게으름을
            피울 뿐 아니라, 또한 수다를 떨고 말참견을 하며 마땅히 해서는 아니되는 말을
            하나니<br>
        
            <b>벧전 4:15</b> 너희 중에 누구도 살인자나 도둑이나 행악자나 다른
            사람들의 일에 간섭하는 자처럼 고난을 당하지 않게 하라.
        </div>
