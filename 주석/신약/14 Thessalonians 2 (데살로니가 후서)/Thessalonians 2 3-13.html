    	<h2>데살로니가후서 3:13 관주</h2>
   
        <h4>
            3:13 그러나 형제들아, 너희는 선을 행하다가 낙심하지 말라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 갈 6:9, 고전 15:58.
        </p>

        <div>
            <b>갈 6:9</b> 선을 행하다가 낙심하지 말지니, 쓰러지지 아니하면 때가 되어
            거두리라.<br>
        
            <b>고전 15:58</b> 그러므로 나의 사랑하는 형제들아, 견고하라, 흔들리지
            말라, 항상 주의 일을 넘치게 하라. 이는 너희의 수고가 주 안에서 헛되지 아니한
            줄을 너희가 앎이니라.
        </div>
