        	1:13 내가 쓸 것이 많으나 잉크와 펜으로<sup>ㅂ</sup> 쓰기를
        	원치 아니하노라.

        	ㅂ 13, 14절. 요이 1:12 비교
        </p>

        <div>
         	<b>14절</b>속히 너를 보기 바라노니, 그러면 우리가 대면하여 말하리라. 
            평강이 네게 있을지어다. 우리 친구들이 너에게 문안하느니라. 친구들에게 
            이름을 들어 가며 문안하라.<br>
            
            <b>요이 1:12</b> 비교. 내가 너희에게 쓸 것이 많으나 종이와 잉크로
         	쓰기를 원치 아니하며 오히려 너희에게 가서 대면하여 말하기를 바라노니,
         	이는 우리의 기쁨이 충만케 하려 함이라.
