    	<h4>요한일서 2:27 관주</h4>
   
        <p>
            2:27 그러나 너희가 그분께로부터 받은 기름부음이<sup>ㅊ</sup> 너희 안에
            거하나니, 아무도 너희를 가르칠 필요가 없고, 오히려 그 동일한 기름부음이 너희에게
            모든 것을 가르치며, 또 그것은 진리요 거짓말이 아니니, 그 기름부음이 너희를
            가르친 그대로 너희는 그분 안에 거할지니라.
        </p> 
        
        <p> 
            ㅊ 이것은 그리스도인이 구원받을 때 한번 받는 『기름 부음』이다 (<a

        </p>
