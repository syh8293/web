    	<h3>요한일서 3:22 관주</h2>
   
        <h4>
        	3:22 무엇이든지 구하는 것을 그에게서 받나니, 이는 우리가 그의
        	계명들을 지키고<sup>ㅈ</sup> 그의 목전에 기쁨이 되는 일들을 
            행함이라.
        </h4> 
        
        <p> 
        	ㅈ 22, 23절은 교회 시대에 적용할 수 있는데, 이는 『계명들』을
        	지키는 것이 구원을 받기 위한 요건이 아니라 기도 응답을 받기 위한 
            요건이기 때문이다.
        </p>

        <div>
         	<b>23절</b> 그의 계명은 이것이니, 우리가 그의 아들 예수 그리스도의
         	이름을 믿고, 그가 우리에게 주신 계명대로 서로 사랑하라는 것이라.
        </div>
