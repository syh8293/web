        <h4>
            2:7 형제들아, 내가 너희에게 쓰는 것은 새 계명이 아니라 처음부터 
            너희가 가졌던 옛 계명이라. 이 옛 계명은 너희가 처음부터 들었던
            말씀이니라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 요일 3:23-24
        </p>

        <div>
            <b>요일 3:23-24</b> 그의 계명은 이것이니, 우리가 그의 아들 예수 그리스도의
            이름을 믿고, 그가 우리에게 주신 계명대로 서로 사랑하라는 것이라. 그의 계명들을
            지키는 사람은 그분 안에 거하고 그분은 그 사람 안에 거하시느니라. 이로써 우리에게
            주신 성령에 의하여 우리는 그분이 우리 안에 거하시는 것을 아느니라.
        </div>
