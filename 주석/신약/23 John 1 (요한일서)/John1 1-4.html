    	<h2>요한일서 1:4 관주</h2>
   
        <h4>
            1:4 우리가 너희에게 이런 것들을 씀은 너희의 기쁨이 충만하게 하려는
            것이라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 요 15:11, 롬 15:13
        </p>

        <div>
            <b>요 15:11</b> 내가 이런 것을 너희에게 말한 것은 나의 기쁨이 너희
            안에 머물러 있어 너희의 기쁨이 충만하게 하려는 것이라.<br>
        
            <b>롬 15:13</b> 이제 소망의 하나님께서 너희를 모든 기쁨과 평강으로 믿음
            안에서 충만케 하시어 성령의 능력으로 소망이 넘치게 하시기를 원하노라.
        </div>
