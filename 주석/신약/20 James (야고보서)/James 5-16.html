    	<h4>야고보서 5:16 주석</h4>
   
        <p>
            5:16 그러므로 너희는 서로 잘못들을 자백하고<sup>1</sup> 치유를
            위하여 서로 기도하라. 의인의 효과적이고 열렬한 기도는 역사하는 힘이
            많으니라.
        </p> 
        
        <p> 	
            1 (5:16) 로마 카톨릭의 입장을 수용하기 위하여, 매우 심하게 변개된
            현대의 성서들은 당신의 『잘못들』 (faults)을 자백하는 것이라 하지 
            않고, 사람에게 당신의 "죄들" (sins)을 자백하는 것으로 변개시켜
            버렸다.
        </p>
