<body>
    	<h4>야고보서 2:17 관주</h4>
   
        <p>
        	2:17 그와 같이 행함이 없으면 믿음 만으로는<sup>ㅈ</sup> 죽은 것이라.
        </p> 
        
        <p> 
        	ㅈ (교리적으로가 아닌) 실제적인 적용으로 말하면, 이 시대에는 “믿음
        	하나로만” 의롭게 되지만, 그 믿음은 “믿음 하나로만” 있지 않는다.
        </p>
