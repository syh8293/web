    	<h2>야고보서 2:12 관주</h2>
   
        <h4>
            2:12 너희는 자유의 법에<sup>ㅅ</sup> 따라 심판받을 사람처럼 말하며
            행동하라.
        </h4> 
        
        <p> 
            ㅅ 약 1:25, 벧전 2:16
        </p>

        <div>
            <b>약 1:25</b> 그러나 자유의 온전한 법을 주시하고 그 안에 계속 머물러
            있는 자는 듣고 잊어버리는 자가 아니라 오히려 실행하는 자니, 이 사람은 그의
            행실로 복을 받으리라.<br>
        
            <b>벧전 2:16</b> 자유롭게 행하되 너희의 자유를 악의 구실로 사용하지 말고
            하나님의 종들로서 사용하라.
        </div>
