    	<h4>야고보서 3:15 주석</h4>
   
        <p>
            3:15 이러한 지혜는<sup>4</sup> 위로부터 내려오는 것이 아니라 땅에 속한 
            것이요, 정욕적이며 마귀적인 것이니라.
        </p> 
        
        <p> 	
            4 (3:15)  15절과 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/20 Jam (야고보서)/James 3-17-1-1"
			target="_blank">17절</a>은 두 종류의 『지혜』가 있음을 규정하고 있다. 첫
            번째 종류의 지혜 (15절)는 공립학교들과 단과대학, 종합대학, 신학교에서 
            가르치는 지혜다 (<a
            href="https://syh8293.github.io/web/부록/부록 106"
            target="_blank">&lt부록 106&gt</a> 참조). 두 번째 종류의 지혜는 성령과 
            예수 그리스도께로부터 나오는 지혜다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 2-3-1-1"
			target="_blank">골 2:3</a>). “구원 없는 교육은 저주다” 라는 말은 시대를 
            불문하고 예외가 없는 진리다.  
        </p>
