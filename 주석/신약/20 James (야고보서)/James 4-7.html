    	<h2>야고보서 4:7 관주</h2>
   
        <h4>
            4:7 그러므로 하나님께 복종하라.<sup>ㅈ</sup> 마귀를
            대적하라.<sup>ㅊ</sup> 그리하면 그가 너희로부터 도망하리라.
        </h4> 

        <p>
            ㅈ 엡 6:10
        </p>
        
        <p> 
            ㅊ 벧전 5:8-9
        </p>

        <div>
            <b>엡 6:10</b>. 끝으로 나의 형제들아, 주 안에서와 그의 힘의 능력 안에서
            강건하라.<br>

            <b>벧전 5:8-9</b>. 정신을 차리고 깨어 있으라. 이는 너희의 대적 마귀가
            울부짖는 사자처럼 삼킬 자를 찾아 두루 다니기 때문이니라. 믿음 안에 굳게 서서
            그를 대적하라. 이는 세상에 있는 너희 형제들도 동일한 고난을 당하는 줄을
            앎이니라.
        </div>
