    	<h2>야고보서 1:3 주석</h2>
   
        <h4>
            1:3 이는 너희 믿음의 시련이<sup>1</sup> 인내를 만들어 내는 줄을
            너희가 앎이라.
        </h4> 
        
        <p> 	
            1 (1:3) 시련과 시험은 당신의 믿음을 시험하기 위한 것이다. 하지만 이러한
            것들은 지혜를 구하고 (5절) 한 마음을 품음으로써 (8절) 극복해 낼 수
            있다.  
        </p>

        <div>
            <b>5절</b> 너희 중에 누가 지혜가 부족하면, 모든 사람에게 아낌없이 주시고
            꾸짖지 아니하시는 하나님께 구하라. 그러면 그분께서 주실 것이라.<br>
        
            <b>8절</b> 두 마음을 품은 사람은 그의 모든 길에 안정이 없느니라.
        </div>
