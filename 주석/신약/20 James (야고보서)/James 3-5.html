        <h4>야고보서 3:5 주석</h4>
        
        <p>
            3:5 이와 같이 혀도 작은 지체지만 큰 일들을 자랑하느니라. 보라, 작은 불이 
            얼마나 큰 것을 태우는가! <sup>2</sup>
        </p> 
        
        <p> 	
            2  (3:5) 잠언 26:20-21과 비교해 보라. 이 구절에 대한 실례로 히틀러의 ‘나의
            투쟁’ (Mein Kampt)에 나오는 말들을 합산해 본다면, 2차 대전에서 히틀러가 
            기록했던 모든 단어 때문에 125명이 목숨을 잃었고, 그 책의 모든 페이지 때문에 
            4,700명이 살해되었으며, 모든 장으로 인해 1,200,000 명이 죽었음을 알게 될 것이다.
