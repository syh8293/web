        <div>

         네가 알 수 없음이라.<br>

         <b>욥 14:1-2</b> 여자에게서 태어난 사람은 날수가 적고 고통으로 가득 찼도다.
        그는 꽃같이 나와서 잘려져 버리고 그는 또한 그림자처럼 사라지고 머물지 아니하도다.
