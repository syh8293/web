    	<h4>야고보서 1:27 주석</h4>
   
        <p>
            1:27 하나님 곧 아버지 앞에서 순수하고 더럽혀지지 않은 종교 <i><small>행위</small></i>는<sup>3</sup> 
            이것이니, 즉 고난 중에 있는 고아들과 과부들을 돌아보는 것과 자신을  세상으로부터 
            흠 없이 지키는 것이라.
        </p> 
        
        <p> 	
            3 (1:27) ‘구원’과 ‘종교’가 다르다는 사실에 주목하라. 구원은 새로운 출생 (New Birth)이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/20 Jam (야고보서)/James 1-18-1"
                target="_blank">18</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/20 Jam (야고보서)/James 1-21-3"
                target="_blank">21절</a>). 종교는 올바른 생활 (living right)이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/20 Jam (야고보서)/James 1-22-4"
                target="_blank">22-27절</a>). 
        </p>
