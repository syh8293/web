        <h4>야고보서 5:4 관주</h4>
   
        <p>
            5:4 보라, 너희 밭에서 추수한 일꾼들에게 속임수로 주지 않은 품삯이<sup>ㄴ</sup> 
            소리지르며, 추수꾼들의 울부짖음이 만군의<sup>ㄷ</sup> 주의 귀에 들렸느니라.
        </p> 
        
        <p> 
            ㄴ <a
                href="https://syh8293.github.io/an9/Deuteronomy%2024-14-1.html"
                target="_blank">신 24:14</a>
        </p>

        <p>
            ㄷ 『만군』에 해당하는 “sabaoth”는 안식일이 아니고 『만군의 <b>주</b>』  (<a
                href="https://syh8293.github.io/an9/Deuteronomy%2024-14-1.html"
                target="_blank">사 9:7</a>&#44 &nbsp<a
                href="https://syh8293.github.io/an9/Jeremiah%2031-35-2.html"
                target="_blank">렘 31:35</a>&#44 &nbsp슼 14:21&#44 &nbsp<a
                href="https://syh8293.github.io/an9/Malachi%204-3-1.html"
                target="_blank">말 4:3</a> 등) 에서 처럼  “만군” (hosts)을 의미한다.
        </p>
