<body>
        <h4>야고보서 5:4 관주</h4>
   
        <p>
            5:4 보라, 너희 밭에서 추수한 일꾼들에게 속임수로 주지 않은 품삯이<sup>ㄴ</sup> 
            소리지르며, 추수꾼들의 울부짖음이 만군의<sup>ㄷ</sup> 주의 귀에 들렸느니라.
        </p> 
        
        <p> 
            ㄴ <a
                href="https://syh8293.github.io/web/부록 본문/구약/5 Deu (신명기)/Deuteronomy 24-14-1"
                target="_blank">신 24:14</a>
        </p>

        <p>
            ㄷ 『만군』에 해당하는 “sabaoth”는 안식일이 아니고 『만군의 <b>주</b>』  (<a
                href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 9-7-1"
                target="_blank">사 9:7</a>, &ensp;<a
                href="https://syh8293.github.io/web/부록 본문/구약/24 Jer (예레미야)/Jeremiah 31-35-2"
                target="_blank">렘 31:35</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/38 Zec (스카랴)/Zechariah 14-21-1"
                target="_blank">슼 14:21</a>, &ensp;<a
                href="https://syh8293.github.io/web/부록 본문/구약/39 Mal (말라키)/Malachi 4-3-1"
                target="_blank">말 4:3</a> 등) 에서 처럼  “만군” (hosts)을 의미한다.
        </p>
