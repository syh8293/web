    	<h4>야고보서 4:1 주석</h4>
   
      <p>
          4:1 너희 중에 싸움과 다툼이 어디로부터 오느냐?<sup>1</sup> 너희
          지체들 속에서 싸우고 있는 너희 정욕들로부터 오는 것이 아니냐?
      </p> 
      
      <p> 	
        1 (4:1) 모든 전쟁의 출처는 경제 체제 (<a
          href="https://ko.wikipedia.org/wiki/카를_마르크스"
          target="_blank">칼 마르크스</a>)나 분리 정책 (<a
          href="https://ko.wikipedia.org/wiki/넬슨_만델라"
          target="_blank">넬슨 만델라</a>), 고립주의 (<a
          href="https://ko.wikipedia.org/wiki/프랭클린_D._루스벨트"
          target="_blank">루즈벨트</a>), 민족주의 (<a
          href="https://ko.wikipedia.org/wiki/마오쩌둥"
          target="_blank">모택동</a>), 애국주의 (<a
          href="https://ko.wikipedia.org/wiki/존_F._케네디"
          target="_blank">케네디</a>), 무지, 교육의 결핍이 아니다.
        그것은 인간의 기본적인 '아담의 본성'이다.  
      </p>
