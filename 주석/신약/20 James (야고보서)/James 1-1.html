        <h4>
            1:1 하나님과 주 예수 그리스도의 종 야고보는<sup>ㄱ</sup> 널리 
            흩어져 있는 열두 지파에게 문안하노라.
        </h4> 
        
        <p> 
            ㄱ 『야고보』의 영어 단어인 “james”는 『야곱』 (Jacob, 사 41:21 비교)에 
            해당하는 영어 단어이다.
        </p>

        <div>
            <b>사 41:21</b> 주가 말하노니 너희는 송사를 일으키라. 야곱의 왕이
            말하노니 너희의 강력한 주장을 내어 놓으라.
        </div>
