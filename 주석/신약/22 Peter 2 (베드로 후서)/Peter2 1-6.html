    	<h2>베드로후서 1:6 관주</h2>
   
        <h4>
            1:6 지식에 절제를,<sup>ㄷ</sup> 절제에 인내를, 인내에 경건을,
        </h4> 
        
        <p> 
            ㄷ 『절제』가 『지식』의 뒤를 따라 나오는데, 이는 히 13:9, 고전 8:1 때문이다.
        </p>

        <div>
            <b>히 13:9</b>여러 가지 이상한 교리들에 끌리지 말라. 마음은 은혜로써
            굳건하게 하는 것이 좋고 음식으로 할 것이 아니니, 음식을 따라 처신한 자들은
            유익을 얻지 못하였느니라.<br>

            <b>고전 8:1</b>우상들에게 바쳐진 것들에 관하여는 우리 모두에게 지식이
            있음을 알거니와 지식은 교만하게 하지만 사랑은 세워 주느니라.
        </div>
