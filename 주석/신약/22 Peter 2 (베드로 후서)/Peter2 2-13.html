    	<h2>베드로후서 2:13 관주</h2>
   
        <h4>
            2:13 그들은 불의의 대가를 받게 되리니 대낮에 흥청거리는 것을 낙으로 여기며,
            너희와 더불어 잔치를 즐기는 동안에도 자신들의 속임수로 방탕하니 그들은
            점과<sup>ㅊ</sup> 흠이요,
        </h4> 
        
        <p> 
            ㅊ 신 32:5, 유 1:23
        </p>

        <div>
            <b>신 32:5</b> 그들은 자신들을 변질시켰으며 그들의 흠은 그의 자손들의
            흠이 아니니라. 그들은 패역하고 비뚤어진 세대로다.<br>
        
            <b>유 1:23</b> 다른 자들은 불 속에서 끌어내어 두려움으로 구원하되,
            육신으로 더럽혀진 그 옷조차도 증오하라.
        </div>
