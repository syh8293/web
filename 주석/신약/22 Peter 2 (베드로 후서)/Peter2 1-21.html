    	<h4>베드로후서 1:21 관주</h4>
   
        <p>
            1:21 예언은 예전에 사람의 뜻에서 나온 것이 아니요 오직 하나님의 거룩한 
            사람들이<sup>ㅈ</sup> 성령으로 감동을 받아 말한<sup>ㅊ</sup> 것이니라.
        </p>
        
        <p>
            ㅈ 그 『거룩한 사람들』 안에는 모세 (살인자)와 베드로 (가끔씩 사탄의 인도를
            받음), 마가 (타락했던 사람), 요나 (반역자), 솔로몬 (우상 숭배자), 야곱
            (도둑이자 거짓말쟁이) 그리고 다윗 (간음자요 살인자)이 포함되어 있다.
        </p>
