    	<h2>베드로후서 3:3 관주</h2>
   
        <h4>
            3:3 먼저 알 것은 이것이니 마지막 날들에<sup>ㄴ</sup> 조롱하는
            자들이 와서 그들의 정욕대로 행하며,
        </h4> 
        
        <p> 
            ㄴ 딤후 3:1-2, 히 1:2
        </p>

        <div>
            <b>딤후 3:1-2</b> 또 이것을 알라. 마지막 날들에 아주 어려운
            때가 오리라. 사람들이 자기를 사랑하고 돈을 사랑하며, 자긍하고 교만하며,
            하나님을 모독하고 부모에게 불순종하며, 감사하지 아니하고 거룩하지
            아니하며<br>
    
            <b>히 1:2</b> 이 마지막 날들에 그의 아들을 통하여 우리에게
            말씀하셨으니, 이 아들을 만물의 상속자로 세우시고, 또 그를 통하여 그분께서
            세상들을 지으셨느니라.
        </div>
