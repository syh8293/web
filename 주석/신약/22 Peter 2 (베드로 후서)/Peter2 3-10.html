        <h4>
            3:10 그러나 <b>주</b>의 날이 밤에 도둑같이 오리니 그 날에는
            하늘들이 굉장한 소리를 내며 사라지고 우주의 구성 요소들이 맹렬한 불로
            녹아내리며 땅과 그 안에 있는 일들이 타버릴 것이라.<sup>ㅇ</sup>
        </h4> 
        
        <p> 
            ㅇ 계 20:11, 잠 20:8
        </p>

        <div>
            <b>계 20:11</b> 또 내가 큰 백보좌와 그 위에 앉으신 분을 보니,
            그의 면전에서 땅과 하늘이 사라졌고 그들의 설 자리도 보이지 않더라<br>
    
            <b>잠 20:8</b> 심판의 보좌에 앉은 왕은 그의 눈으로 모든 악을
            흩어 버리느니라.
