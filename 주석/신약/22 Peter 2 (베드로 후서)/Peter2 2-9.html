        <h4>
            2:9 주께서는 어떻게 경건한 자들을 시험에서 구해
            내시고<sup>ㅅ</sup> 불의한 자들을 형벌에 처할 심판의 날까지 가두실 것을
            아시느니라.
        </h4> 
        
        <p> 
            ㅅ 시 37:24, 시 4:3
        </p>

        <div>
            <b>시 37:24</b> 그가 넘어져도 완전히 쓰러지지 아니함은 주께서 그의
            손으로 그를 붙드심이라.<br>
        
            <b>시 4:3</b> 그러나 주께서 자기를 위하여 경건한 자를 따로 세우셨음을
            알라. 주께서는 내가 부를 때에 들으시리로다.
        </div>
