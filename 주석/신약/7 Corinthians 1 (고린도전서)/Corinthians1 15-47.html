    	<h4>고린도전서 15:47 관주</h4>
   
        <p>
            15:47 첫째 사람은 땅에서 나서 흙으로 만들어졌으나 둘째 사람은 하늘에서
            나신 주<sup>ㅍ</sup> 시니라.
        </p> 
        
        <p> 
            ㅍ 새로운 성서들에서는 『주』를 제거해 버렸기에 『둘째 사람』의 신원이
            불분명해 진다. 이로 인해 『하늘에 속한 분의 형상』이 『주』이심 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/8 Cor2 (고린도후서)/Corinthians2 4-4-13"
			target=" _blank">고후 4:4</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 1-15-1-1"
			target="_blank">골 1:15</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 1-3-1"
			target="_blank">히 1:3</a> 참조)을 보여 주고 있는 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 15-49-1"
			target="_blank">49절</a>에서 상호 연관된 내용을 없애고 만다.
        </p>
