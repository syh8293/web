    	<h4>고린도전서 5:13 관주</h4>
   
        <p>
            5:13 밖에 있는 자들은 하나님께서 판단하시나니 그러한 악한
            사람은 너희 가운데서 쫓아내라.<sup>ㄷ</sup>
        </p> 
        
        <p> 
            ㄷ 카톨릭에서는 이것을 파문이라고 부르는 반면, 침례교도들 사이에서는 “교회
            규율을 따르게 했다”라고 말한다.
        </p>
