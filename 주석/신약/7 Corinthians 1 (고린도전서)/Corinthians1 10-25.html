<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>고린도전서 10:25 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

		sup {
            color: red;
        }
        
        u.spelling {
            text-decoration-thickness: 1.5px;
            text-decoration-color: red;
         }

    </style>
</head>

<body>
        <h4>고린도전서 10:25 관주</h4>
   
        <p>
            10:25 고기시장에서<sup>ㅌ</sup> 파는 것은 무엇이나 양심을
            위하여 묻지 말고 먹으라.
        </p> 

        <p>
            Whatsoever is sold in the <u class="spelling">shambles</u>,
             that eat, asking no question for conscience sake:
        </p>
        
        <p> 	
            ㅌ 『고기시장』에 해당하는 영어단어 “shambles”는 open
            market (공개시장)의 고어체 영어다.
        </p>
</body>

</html>
