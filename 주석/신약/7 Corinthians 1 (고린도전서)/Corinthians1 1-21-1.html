        <h4>고린도전서 1:21 주석</h4>

        <p>
            1:21 하나님의 지혜에 있어서는 세상이 그 지혜로 하나님을 알지 
            못하였기에<sup>2</sup> 하나님께서 복음 전파의 어리석음으로 믿는 
            자들을 구원하시기를 기뻐하셨느니라.
        </p>

        <p>
            2 (1:21) 사람들은 마약이나 간음, 무지를 통해 하나님을 제거하는 것이
            아니다. 그들은 『지혜』를 통해 하나님을 제거하고 있다. 철학자는 “지혜를
            사랑하는 사람”이다. 구원받지 않은 사람들은 하나님의 말씀을 거절하기 위해
            철학자들에 의해 제시된 고등교육을 열망한다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 10-21-9"
			target="_blank">눅 10:21</a>, &ensp;<a
            href="https://syh8293.github.io/web/주석/구약/19 Psalms (시편)/Psalms 62-9"
            target="_blank">시편 62:9 주석</a> 참조).
        </p>
