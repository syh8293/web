        <h4>고린도전서 14:13 주석</h4>
   
        <p>
            14:13 그러므로 알지 못하는 방언으로 말하는 사람은 통역할 수
            있도록<sup>3</sup> 기도해야 하리라.
        </p> 
        
        <p> 	
            3 (14:13)  우리는 플로리다 주 펜사콜라에 있는 성경침례교회에서
            9월과 2월에 있는 부흥예배 기간에 이것을 실행한다. 이 때 우리는 
            자리에 참석한 사람들 (주로 선교사들)이 아홉 개의 다른 외국어들을 
            말하고 또 뒤를 이어 통역하는 것을 듣는다. 
        </p>
