        <h4>고린도전서 2:11 주석</h4>
   
        <p>
            2:11 사람의 일을 그 사람 안에 있는 사람의 영이 아니면 누가
            알리요?<sup>2</sup> 이와 같이 하나님의 일도 하나님의 영이 
            아니면 아무도 모르느니라.
        </p> 
        
        <p> 	
            2 (2:11)  성경에는 네 부류의 “영들”이 등장하는데 (모든 사람들 안에
            있는) 『사람의 영』과 (모든 짐승들 안에 있는) 『짐승의 영』 (전
            3:21), 사탄으로부터 나오는 영들 (곧 불결한 영들), 그리고
            하나님으로부터 나오는 성령이 그것이다. 
        </p>
