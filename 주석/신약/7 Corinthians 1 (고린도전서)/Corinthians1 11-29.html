        <h4>고린도전서 11:29 주석</h4>
   
        <p>
            11:29 이는 주의 몸을<sup>3</sup> 분별하지 못하고 합당치
            않게 먹고 마시는 자는 자신의 저주를 먹고 마시는 것이기 때문이라.
        </p> 
        
        <p> 	
            3 (11:29)  어떤 카톨릭교도도 미사에서 『주의 몸』을 분별한 적이
            없다. 이는 그들이 분별하라고 배웠던 그 “몸”은 예수 그리스도의 시체에
            불과하기 때문이다. 그러나 『주의 몸』은 구원받은 믿는 사람들로 구성된
            그리스도의 영적인 몸이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 10-16-3"
			target="_blank">고전 10:16-17</a>). 
        </p>
