    	<h4>고린도전서 14:10 관주</h4>
   
        <p>
            14:10 세상에 수많은 종류의 말이 있을지라도<sup>ㄴ</sup> 뜻 없는 말은 하나도 없으니
        </p> 
        
        <p> 	
            ㄴ 예를 들면 뉴스 미디어, 교황, 헐리우드, 양심, 미국시민자유연합
            (ACLU), 전미교육협회 (NEA), 사탄, 주님 자신의 목소리 (voices) 등이 있다.
        </p>
