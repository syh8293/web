<body>
        <h4>고린도전서 7:5 관주</h4>
   
        <p>
            7:5 너희는 서로 권리를 빼앗지 말라. 다만 금식과 기도할 틈을 얻기
            위하여 합의상 잠시 떨어져 있다가<sup>ㄱ</sup> 다시 합하라. 이는
            사탄이 너희의 자제하지 못함으로 인하여 너희를 시험하지 못하게 하려 함이라.
        </p> 
        
        <p> 	
            ㄱ 잠시 떨어져 있어야 할 이유들이 있긴 해도, 오직 상호 『합의』한
            상태에서만 그렇게 해야 한다.
        </p>
