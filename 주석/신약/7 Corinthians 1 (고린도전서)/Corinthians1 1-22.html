        <h4>고린도전서 1:22 주석</h4>
   
        <p>
            1:22 유대인들은 표적을 구하고<sup>4</sup> 헬라인들은 지혜를 찾지만
        </p> 
        
        <p> 
            4 (1:22) 새로운 “성서들”의 개정자들은 『구하고』에 해당하는 영어 단어 
            “require”를 “demand” (요구하다)로 바꿈으로써, 마치 유대인들이 요청하지 
            말았어야 할 무언가를 요구하는 것처럼 만들고 말았다. 그들은 성경에 무지하기 
            때문에, 유대민족이 표적과 더불어 시작되었다 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/2 Exo (출애굽기)/Exodus 4-28-1-1"
			target="_blank">출 4:28-31</a>)는 사실을 잊어버린 것이다. 게다가 이 사실이 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/2 Mar (마가)/Mark 16-17-2"
			target="_blank">마가복음 16:17-18</a>에서 유대인 사도들에게 표적들이 주어진 이유였다는 것도 잊어버렸다.
        </p>
