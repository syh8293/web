        <h4>고린도전서 7:28 주석</h4>
   
        <p>
            7:28 그러나 설령 네가 장가가도 죄짓는 것이 아니며<sup>2</sup> 설령 처녀가 
            시집가도 죄짓는 것이 아니니라. 그러나 그럴 경우에는 육신에 고통이 있게 되리니 
            나는 너희를 아끼노라.
        </p> 
        
        <p> 	
            2 (7:28)  재혼은 성경적인 근거하에 허용되며 (<a
                href="https://syh8293.github.io/web/주석/신약/7 Corinthians 1 (고린도전서)/Corinthians1 7-15"
                target="_blank">고전 7:15 관주</a> 참조), 다음 세 가지 상황이 수반 된다.
            <ol>
                <li>『육신에 고통』이 있을 것이고 (28절),</li>
                <li>재혼은 오직 다른 그리스도인과의 혼인에만 한정시켜야 한다 (<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 7-39-1-1"
                    target="_blank">고전 7:39</a>).</li>
                <li>마지막으로 혼자 사는 것이 더 좋다 (<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 7-1-1-1"
                    target="_blank">고전 7:1</a>, &ensp;<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 7-7-1-1"
                    target=" _blank">7</a>).</li>
            </ol>
        </p>
