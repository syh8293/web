    	<h4>고린도전서 15:32 관주</h4>
   
        <p>
            15:32 내가 만일 사람들의 방식대로 에베소에서 짐승들과<sup>ㅇ</sup> 
            싸웠다면 내게 무슨 유익이 있으리요? 만일 죽은 자들이 살아나지 
            못한다면 “우리도 먹고 마시자. 내일이면 죽으리라.”고 하였으리라.
        </p> 
        
        <p> 
            ㅇ 이 구절은 『사람들』을 『짐승들』에 비유하고 있다

        </p>
