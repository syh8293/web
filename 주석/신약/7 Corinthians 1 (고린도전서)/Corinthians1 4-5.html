    	<h4>고린도전서 4:5 관주</h4>
   
        <p>
            4:5 그러므로 때가 이르기 전, <b>주</b>께서 오시기까지는 아무것도
            판단하지 말라.<sup>ㄴ</sup> 주께서 어두움에 감추어진 것들에 빛을
            비추시고 마음의 의도들을 나타내시리라. 그때서야 <b>하나님</b>께로부터
            각 사람이 칭찬을 받으리라.
        </p> 
        
        <p> 
            ㄴ 주께서 오실 때까지 신비들에 관한 한 아무것도 판단해서는 안 된다.
        </p>
