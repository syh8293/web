    	<h2>고린도전서 10:12 관주</h2>
   
        <h4>
            10:12 그러므로 서 있는 줄로 생각하는 사람은 넘어지지
            아니하도록<sup>ㅅ</sup> 주의하라.
        </h4> 
        
        <p> 
            ㅅ 그리스도인은 『넘어』질 수는 있어도, 은혜로부터 떨어져 나가지는 않는다
            (시 37:24, 잠 24:16).
        </p>

        <div>
            <b>시 37:24</b> 그가 넘어져도 완전히 쓰러지지 아니함은 주께서
            그의 손으로 그를 붙드심이라. <br>
    
            <b>잠 24:16</b> 의로운 사람은 일곱 번 넘어져도 다시 일어나나,
            악인은 재앙으로 인하여 넘어지리로다.
        </div>
