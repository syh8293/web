    	<h2>고린도전서 9:4 관주</h2>
   
        <h4>
            9:4 우리에게 먹고 마실 권리가<sup>ㄱ</sup> 없겠느냐?
        </h4> 
        
        <p> 
            ㄱ 4-6절. 고전 6:12 비교.
        </p>

        <div>
            <b>5-6절</b> 우리에게 다른 사도들이나 주의 형제들이나 게바와 
            같이 자매 된 아내를 동반할 권리가 없겠느냐? 또한 나와 바나바가 
            일을 아니하여도 될 권리가 없겠느냐?<br>
    
            <b>고전 6:12</b> 모든 것이 내게 합법적이나 모든 것이 유익한 것이
            아니요, 모든 것이 내게 합법적이나 내가 어떤 권세에도 얽매이지 아니하리라.
        </div>
