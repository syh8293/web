    	<h4>고린도전서 14:35 관주</h4>
   
        <p>
            14:35 그러나 만일 그들이 무엇을 배우고 싶어하면 집에서 자기 남편들에게
            물을지니라. 이는 여자들이 교회 안에서 말하는 것은 수치임이니라.<sup>ㄹ</sup>
        </p> 
        
        <p> 	
            ㄹ 문맥상 방언들로 말하는 여인들과 관계가 있지, 간증하거나 노래하고 심지어
            증거하는 여인들을 말하는 것이 아니다.
        </p>
