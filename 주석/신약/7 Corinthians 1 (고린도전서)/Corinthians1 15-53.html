    	<h4>고린도전서 15:53 관주</h4>
   
        <p>
            15:53 그리하여 이 썩을 몸이 반드시 썩지 아니할 몸을 입고 이 죽을
            몸이 반드시 죽지 아니할 몸을 입으리라.<sup>ㅏ</sup>
        </p> 
        
        <p> 
            ㅏ 부활의 순서는 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/13 THe1 (데살로니가전서)/Thessalonians1 4-16-3"
			target="_blank">살전 4:16-17</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 11-25-2"
			target="_blank">요 11:25-26</a>에 제시된 내용과 동일한데, 
            즉 죽은 자들이 먼저이고 (『썩을 몸』), 산 자들은 그 다음  (『죽을 몸』)인
            것이다.
        </p>
