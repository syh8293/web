        <h4>
            13:6 불의를 기뻐하지 아니하며 진리를 기뻐하고<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 요 17:17; 14:23.
            마틴 루터는 말하기를, “자신을 위해 성경을 화형시키는 사람의 사랑과 연민은 저주를
            받을지어다”라고 했다.
        </p>

        <div>
            b>요 17:17</b> 아버지의 진리로 그들을 거룩하게 하여 주옵소서. 아버지의
            말씀은 진리니이다.<br>
        
            <b>요 14:23</b> 예수께서 대답하여 그에게 말씀하시기를 “나를 사랑하는
            사람은 내 말들을 지키리니 그러면 나의 아버지께서 그를 사랑하실 것이며, 또 우리도
            그에게 와서 우리의 거처를 그와 함께 정하리라.
        </div>
