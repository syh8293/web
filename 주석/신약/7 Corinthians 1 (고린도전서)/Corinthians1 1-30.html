        <h4>고린도전서 1:30 주석</h4>
   
        <p>
            1:30 그러나 너희는 그분께로부터 나서 그리스도 예수 안에
            있고 주께서는 하나님께로부터 나셔서 우리에게 지혜와 의와
            거룩함과 구속이 되셨으니<sup>7</sup>
        </p> 
        
        <p> 	
            7 (1:30)  어리석은 현대인들에게는 『지혜』가 필요하고, 불의한
            현대인들에게는 『의』가 필요하며, 불결한 현대인들에게는 『거룩함』이
            필요하고, 사탄의 노예들인 현대인들에게는 『구속』이 필요하다. 
        </p>
