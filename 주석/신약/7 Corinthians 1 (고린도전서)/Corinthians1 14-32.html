    	<h4>고린도전서 14:32 주석</h4>
   
        <p>
            14:32 예언하는 사람들의 영들은 예언하는 사람들에게 복종하나니<sup>7</sup>
        </p> 
        
        <p> 	
            7 (14:32)  소위 “성령 안에서 살해되기” (slain-in-the-spirit)라고 
            하는 이 사기극을 연출하는 모든 은사주의자들은 하나님을 대적하여 죄를 
            지은 것이었다. 그들은 입에 거품을 물고, 발로 땅을 구르며, 마호메트처럼 
            식은 땀을 흘리면서, 마치 자기가 사울인 것처럼 행세한다 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/9 Sam1 (사무엘상)/Samuel1 19-23-1"
			target="_blank">삼상 19:23-24</a>). 그러나 사울은 악령에게 사로잡힌 <a 
            href="https://ko.wikipedia.org/wiki/편집증#:~:text=편집증(偏執症)%20또는%20파라노이아,의%20상태에%20이르게%20된다."
            target="_blank">편집증</a> 환자로서, 성령께서는 그가 다윗을 죽이지 
            못하도록 꼼짝 못하게 하셨던 것이다. 
        </p>
