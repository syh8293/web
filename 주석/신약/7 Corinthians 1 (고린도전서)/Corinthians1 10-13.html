        <h4>고린도전서 10:13 관주</h4>
   
        <p>
            10:13 사람에게 흔히 닥치는 시험 외에는 너희가 당한 것이 없나니
            하나님께서는 신실하셔서 너희가 감당할 수 있는 것 이상으로 시험을 
            당하지 않게 하시고 시험을 당하면 피할 길도 마련하셔서 너희로 능히
            감당케 하시느니라.<sup>ㅇ</sup>
        </p> 
        
        <p> 	
            ㅇ 이 구절은 암송할 것.
