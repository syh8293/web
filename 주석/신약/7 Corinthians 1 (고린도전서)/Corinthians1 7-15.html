    	<h2>고린도전서 7:15 관주</h2>
   
        <h4>
            7:15 그러나 만일 믿지 아니하는 자가 떠나겠다면 그를 떠나게 하라.
            형제나 자매나 그런 일에 매여 있지 아니하느니라.<sup>ㄹ</sup>
            그러나 <b>하나님</b>께서는 우리를 화평으로 부르셨느니라.
        </h4> 
        
        <p> 
            ㄹ 유기, 간음 (<a
            href="https://syh8293.github.io/an3/Mark%2010-8.html"
            target="_blank">막 10:8</a>, <a
            href="https://syh8293.github.io/an3/Mark%2010-11.html"
            target="_blank">10:11 주석</a> 참조), 사망 (롬
            7:2)의 경우에 결혼 계약은 완전히 끝나게 되며 (<a
            href="https://syh8293.github.io/an7/Hosea%202-2.html"
            target="_blank">호 2:2 주석</a> 참조), 혼자서 배우자를 떠나 재혼할 
            수 있다.
        </p>

        <div>
            <b>롬 7:2</b> 남편이 있는 여인은 그 남편이 살아 있는 한 그에게
            법으로 매여 있으나 남편이 죽으면 그녀는 그 남편의 법에서 벗어나느니라.
        </div>
