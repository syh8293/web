        <h4>
            3:1 형제들아, 내가 너희에게 영적인 사람을 대하는 것처럼 말할 수 없어서
            육신적인 사람,<sup>ㄱ</sup> 즉 그리스도 안에서 어린
            아기들을 대함과 같이 하노라.
        </h4> 
        
        <p> 
            ㄱ 세 부류의 사람들이 있는데, 곧 영적인 그리스도인들, 육신적인
            그리스도인들, 그리고 자연인인 비그리스도인들이다 (고전 2:14).
        </p>

        <div>
            <b>고전 2:14</b> 그러나 자연인은 하나님의 영의 일들을 받아들이지
            아니하나니 이는 그 일들이 그 사람에게는 어리석게 여겨지기 때문이요, 또 알
            수도 없나니 이는 그 일들이 영적으로만이 분별되기 때문이니라.
