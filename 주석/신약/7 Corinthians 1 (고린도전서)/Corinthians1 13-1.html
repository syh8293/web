    <h2>고린도전서 13:1 주석</h2>
   
        <h4>
            13:1 내가 사람들과 천사들의 방언들로 말한다 해도 사랑이
            없으면<sup>1</sup> 소리내는 놋이나 시끄러운 꽹과리가 되고
        </h4> 
        
        <p> 	
            1 (13:1)  13장은 소위 “사랑장”으로 알려져 있다. 이것은 성경에서 하나의
            커다란 거치는 것 (stumbling block)으로 세워져, 성경의 부정적인
            진리들 (내용의 거의 75%가 그러함)을 참지 못하는 그리스도인들을 파멸시킨다.
            사랑만을 강조하는 “신”은 성도착에 빠진 신에 불과하다. 하나님께서는 선을
            사랑하고, 악을 미워하신다. 증오 없는 사랑은 진짜 사랑이 아니다.  
        </p>
