    	<h4>고린도전서 4:4 관주</h4>
   
        <p>
            4:4 내가 <i><small>자책할 것을</small></i> 아무것도
            알지 못하나 이것으로 내가 의롭게 되는 것은 아니니라. 그러나 나를
            판단하시는 분은 주시니라.<sup>ㄱ</sup>
        </p> 
        
        <p> 
            ㄱ 말하자면 다음과 같다. “나는 내 자신에게 어떤 잘못이 있는지 알지
                못하지만, 그렇다고해서 의롭게 되는 것은 아니다. 이는 주께서 내가 기억하지
                못하는 어떤 일들을 알고 계시기 때문이다.”
        </p>
