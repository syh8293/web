        <h4>고린도전서 11:30 주석</h4>
   
        <p>
            11:30 이 때문에 너희 가운데 많은 사람이 약하고 병들었으며 상당수가
            잠들었느니라.<sup>4</sup>
        </p> 
        
        <p> 	
            4 (11:30)   자신의 죄들을 판단하기를 거부하는 세상적인 그리스도인에게
            내려지는 세 가지 징벌 또는 형벌에 유념해야 한다. 즉 그런 성도들
            가운데에는 “약하게” 된 자들도 있고, “병든”자들도 있으며, “죽게
            된”자들도 있는 것이다. 그러나 이런 징계 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 11-32-2"
			target="_blank">32절</a>)를 받았다고 해서, 그들중 단 한 사람이라도 
            구원을 잃어버리거나 지옥에 가는 일은 없다.
        </p>
