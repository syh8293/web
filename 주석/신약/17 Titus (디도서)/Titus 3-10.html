    	<h2>디도서 3:10 관주</h2>
   
        <h4>
            3:10 이단 종파에<sup>ㄷ</sup> 속한 사람은 한두 번 훈계한 후에
            거절하라.
        </h4> 
        
        <p> 
            ㄷ 새로운 ‘성서들”은 고전 11:19의 『이단들』이란 단어뿐만 아니라 본문의 
            『이단 종파』란 단어도 제거하고 있는데, 이는 그들이 이단들을 가르치고 
            있는 이단 종파라는 사실을 감추기 위해서다.
        </p>

        <div>
            <b>고전 11:19</b> 너희 가운데는 이단들도 있어야만 하리니 그래야만이 너희
            가운데 인정받는 사람들이 나타나게 되리라.
        </div>
