    	<h4>디도서 3:10 관주</h4>
   
        <p>
            3:10 이단 종파에<sup>ㄷ</sup> 속한 사람은 한두 번 훈계한 후에 거절하라.
        </p> 
        
        <p> 
            ㄷ 새로운 ‘성서들”은 <a

			target="_blank">고전 11:19</a>의 『이단들』이란 단어뿐만 아니라 본문의
