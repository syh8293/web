        <h4>요한복음 14:27 주석</h4>
   
        <p>
            14:27 내가 너희에게 화평을 남겨 두나니 나의 화평을 너희에게 주노라. 내가
            너희에게 주는 것은<sup>5ㅊ</sup> 세상이 주는 것과 같지 아니하니, 너희는
            마음에 근심하지 말고, 두려워하지도 말라.
        </p>

        </p>
        
        <p> 	
            5 (14:27)  세상이 주는 화평은 공허하고 일시적이며 이기적이다. 그러나 예수님께서 
            주시는 화평은 내적이며 순수하고 영적인 화평이며 영원하다. 
        </p>
