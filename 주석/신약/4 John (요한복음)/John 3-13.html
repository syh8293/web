        <h4>요한복음 3:13 주석</h4>
   
        <p>
            3:13 하늘에서 내려온 이, 곧 하늘에 있는 인자 외에는 아무도 하늘에 올라간 
            자가 없느니라.<sup>5</sup>
        </p> 
        
        <p> 	
            5 (3:13)  1880년 이후에 출간된 라오디케아 시대의 모든 변개된 가짜
            성서들에는 『하늘에 있는』이라는 어구가 삭제되어 있다. 이 말씀을 도려낸 
            사람들은 그리스도께서 땅과 하늘에 동시에 계실 수 없다고 생각한 것이다. 
            그러나 이 시대의 그리스도인 또한 이와 같은 상태에 있음을 고려한다면 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 2-6-1"
	            target="_blank">엡 2:6</a>) 그들의 생각이야말로 도저히 이해할 수 
            없는 것이다. 그들은 어리석거나 구원받지 않는 것이다. 
        </p>
