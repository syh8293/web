            17:4 내가 땅에서 아버지를 영화롭게 하였으며 아버지께서 내게 하라고 
            주신 그 일을 완성하였나이다.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 요 4:34; 5:36.
        </p>

        <div>
            <b>요 4:34</b> 예수께서 그들에게 말씀하시기를 “나의 음식은 나를 보내신
            분의 뜻을 행하고 그분의 일을 완성하는 것이라.<br>
        
            <b>5:36</b> 그러나 내게는 요한의 증거보다도 더 큰 증거가 있으니,
            이는 아버지께서 내게 주셔서 완수하게 하신 일들이라. 내가 행하는 바로 그 
            일들이 나에 관한 증거니 곧 아버지께서 나를 보내셨다는 것이라.
