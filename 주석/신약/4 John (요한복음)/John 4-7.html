        <h4>요한복음 4:7 주석</h4>
   
        <p>
            4:7 한 사마리아 여인이 물을 길으러 왔는데, 예수께서 그녀에게 말씀하시기를 “마실 
            물을 좀 달라.”고 하시더라.<sup>1</sup>
        </p> 
        
        <p> 	
            1 (4:7)  사복음서에서 그리스도께서 물을 달라고 하신 부분이 단 두 번 있었다. 
            여기와 십자가 위에서 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 19-28-1"
                target="_blank">요 19:28</a>). 주님은 두 번 다 거절당하셨다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 4-9-1"
                target="_blank">9절</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 19-29-1"
                target="_blank">요 19:29</a> 참조). 지옥에 간 사람이 이와 같은 상태에 있는 것이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 16-24-1"
	            target="_blank">눅 16:24</a> 참조). 
        </p>
