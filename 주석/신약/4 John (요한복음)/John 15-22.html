        <h4>요한복음 15:22 주석</h4>
   
        <p>
            15:22 만일 내가 와서 그들에게 말해 주지 아니하였더라면 그들에게 
            죄가 없었을 것이나, 이제는 그들이 자기들의 죄에 대하여 변명할 것이
            없도다.<sup>3</sup>
        </p> 
        
        <p> 	
            3 (15:22)  죄는 항상 변명을 대며 가면을 쓰고 향수를 뿌리고 변장한다. 
            종교 지도자들은 한 입으로 두 말을 하며 (&lt<a
            href="https://syh8293.github.io/web/부록/부록 64"
            target="_blank">부록 64</a>&gt 참조), “문화”와 “세련미”와 고상한 
            매너 뒤에 숨고, 인류를 위한 사랑과 공직의 “성스러움”이나 소속 교단의 
            과거의 명성이나 거짓되이 “역사적 입장”을 고백하는 것으로 속인다. 
        </p>
