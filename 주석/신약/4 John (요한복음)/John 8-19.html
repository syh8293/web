        	ㅇ 요 5:37-38
        </p>

        <div>
         	<b>요 5:37-38</b> 그리하여 나를 보내신 아버지께서 친히 나에 
            관하여 증거하셨느니라. 너희는 그분의 음성을 들은 적도 없고 
            또한 그분의 모습도 보지 못하였느니라. 또 너희 안에는 그분의 
            말씀이 거하지 아니하나니, 이는 그분이 보내신 이를 너희가 믿지 
            않기 때문이라.
