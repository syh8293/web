        <h4>요한복음 11:52 주석</h4>
   
        <p>
            11:52 그 민족을 위해서뿐만 아니라 멀리 흩어진 하나님의 자녀들을<sup>6</sup> 
            하나로 함께 모으려 함이었더라.
        </p> 
        
        <p> 	
            6 (11:52)  교리적인 차이를 주의해야 하겠다. 신약의 거듭난 하나님의 자녀는 
            『하나님의 아들』이라 불리는 반면 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 1-12-7"
	        target="_blank">요 1:12</a>), 구약에서는 이스라엘 민족을 집합적으로 하나님의 
            아들로 취급하는데, 이때 『자녀들』이라는 표현이 사용된다 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 1-2-2"
	        target="_blank">사 1:2</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 43-6-5"
	        target="_blank">43:6</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 63-8-1"
	        target="_blank">63:8</a> 등). 
        </p>
