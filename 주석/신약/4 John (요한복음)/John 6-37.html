        <h4>요한복음 6:37 주석</h4>

        <p>
            6:37 아버지께서 내게 주시는 자는 다 내게로 올 것이요, 또 내게
            오는 자는 내가 결코 내어쫓지 아니하리라.<sup>2</sup>
        </p>

        <p>
            2 (6:37) 약속의 적용 대상이 무제한적임을 주목하라. 누구든지 
            예수 그리스도께로 가면 주님께서는 그를 거절하지 않으신다. 만약 
            하나님께서 당신을 구원하기 원하시고 그분의 아들께 당신을 구원할 
            능력이 있다면, 도대체 지금 바로 구원받지 않아야 할 이유가 
            무엇이겠는가?
