        <h4>요한복음 3:29 주석</h4>
   
        <p>
            3:29 신부를 얻는 사람은 신랑이지만 신랑의 친구는<sup>8</sup> 곁에
            서서 신랑의 음성을 듣고 그 음성으로 인하여 크게 기뻐하느니라. 
            그러므로 내게는 이런 기쁨이 충만하니라.
        </p> 
        
        <p> 	
            8 (3:29)  이 구절은 침례교인만이 그리스도의 신부가 된다고 믿는 일부
            침례교인들의 교리를 책망한다. 침례인 요한은 지역교회든 우주적 교회든 
            어떤 교회에도 소속된 적이 없다. 그는 신부, 곧 그리스도의 몸에 
            속하지도 않았었다. 그는 『신랑의 친구』였다 (&lt<a 
                href="https://syh8293.github.io/web/부록/부록 67"
                target="_blank">부록 67</a>&gt, <a 
                href="https://syh8293.github.io/web/주석/신약/10 Ephesians (에베소서)/Ephesians 2-16"
                target="_blank">엡 2:16 주석</a> 참조).
        </p>
