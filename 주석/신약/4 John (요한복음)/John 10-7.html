        <h4>
        	10:7 그러므로 예수께서 다시 그들에게 말씀하시기를 “진실로 진실로 
            내가 너희에게 말하노니, 나는 양들의 문이라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
        	ㄱ 예수 그리스도는 “문”이실뿐만 아니라 그 문을 통과하시는 “목자”이시다
        	(2절).
        </p>

        <div>
         	<b>2절</b> 그러나 문으로 들어가는 이는 양의 목자라.
