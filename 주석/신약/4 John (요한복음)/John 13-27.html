<body>

    	<h3>요한복음 13:27 관주</h2>
   
        <h4>
        	13:27 그 빵 조각을 받은 후에 사탄이 그에게 들어가니라.<sup>ㅈ</sup>
            그러므로 예수께서 그에게 말씀하시기를 “네가 하는 일을 속히
            행하라.”고 하시더라.
        </h4> 
        
        <p> 
        	ㅈ 26, 27절. 요 6:70 비교
        </p>

        <div>
         	<b>26절</b> 예수께서 대답하시기를 “내가 빵 한 조각을 적셔서 주는 자가
            그니라.”고 하시고, 빵 한 조각을 적셔서 시몬의 아들 유다 이스카리옷에게
            주시니라.<br>
            
            <b>요 6:70</b> 비교. 예수께서 그들에게 대답하시기를 “내가 너희 열둘을 
            택하지 아니하였느냐? 그러나 너희 중에 하나는 마귀니라.”고 하시니라.
        </div>
