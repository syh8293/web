        <h4>요한복음 19:4 주석</h4>
   
        <p>
            19:4 그때 빌라도가 다시 나와서 그들에게 말하기를 “보라, 내가 그 사람을
            너희에게 데려왔노라. 이는 내가 그에게서 아무런 잘못도 찾지 못하였음을 
            너희로 알게 하려는 것이라.”고 하더라.<sup>1</sup>
        </p> 
        
        <p> 	
            1 (19:4)  폰티오 빌라도는 세 번이나 예수 그리스도께서 무죄함을 선언했다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 18-38-1"
	        target="_blank">요 18:38</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 19-4-1"
	        target="_blank">19:4</a>, 6). 그럼에도 사형에 처하게 만들었다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 19-16-1"
	        target="_blank">16절</a>). 즉 일사부재리의 
            원칙을 어긴 것은 물론 이미 판결이 내려진 사안에 대하여 두 번 더 심리하고 
            재판한 것 (Triple Jeopardy) 이다. 
        </p>
