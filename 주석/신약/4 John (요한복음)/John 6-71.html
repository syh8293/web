<body>
        <h4>요한복음 6:71 주석</h4>
   
        <p>
            6:71 주께서는 시몬의 아들 유다 이스카리옷에<sup>11</sup> 대해
            말씀하셨으니, 이는 그가 열둘 가운데 하나로 주를 배반할 자였음이라.
        </p> 
        
        <p> 	
            11 (6:71)  『유다 이스카리옷』 (Judas Iscariot)은 영어로 13글자로 
            되어 있다. 그는 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 13-13-3"
	        target="_blank">요한복음 13:13</a>에서 예수님을 『선생』이라 부른
            사람이다. 그리고 이 구절은 영어로 39글자로 되어 있다. 또한 예수 
            그리스도와 열두 사도들을 함께 세면, 13이며 유다가 13번째 사람이 
            되는 것이다. 
        </p>
