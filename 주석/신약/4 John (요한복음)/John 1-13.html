        <h4>요한복음 1:13 주석</h4>
   
        <p>
            1:13 그들은 혈로나 육신의 뜻으로나 또한 사람의 뜻으로<sup>3</sup>
            나지 아니하였고 하나님에게서 난 사람들이라.
        </p> 
        
        <p> 	
            3 (1:13)  이 구절에서 두 가지 점을 주목해야 한다. 첫째는 누구도 물로
            태어나지 않는다는 것이다. 물은 누구에게도 영적 출생을 가져다 줄 수 없다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/1 Gen (창세기)/Genesis 1-20-1"
                target="_blank">창 1:20</a>, &ensp;<a 
                href="https://syh8293.github.io/web/주석/신약/4 John (요한복음)/John 3-5.html"
                target="_blank">요 3:5 주석</a> 참조). 둘째 명상과 의지력을 기르는 
            수련이 “해탈” 혹은 “삼매” 혹은 “열반”에 이를 수 있다는 “초월주의”는 
            처음부터 끝까지 육신의 일일 뿐이다. 이런 것들로 구원받을 수 없다. 
        </p>
