    	<h3>요한복음 10:14 관주</h2>
   
        <h4>
        	10:14 나는 선한 목자라. 나는 내 양들을 알고 내 양들도 나를
        	아느니라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
        	ㅂ 4, 5절
        </p>

        <div>
         	<b>4, 5절</b> 그가 자기 양들을 이끌어 낸 후 양떼 앞에서 
            걸어가면 양들이 그를 따라가나니 이는 양들이 그의 음성을 
            알기 때문이라. 그러나 그들이 낯선 사람은 따라가지 아니하고 
            오히려 그에게서 달아나나니, 이는 그들이 낯선 사람들의 음성을
            모르기 때문이라.”
        </div>
