        <h4>요한복음 11:6 주석</h4>
   
        <p>
            11:6 주께서 그가 병들었다는 말을 들으셨으나 머무시던 곳에서 이틀을 더 계시더라.<sup>1</sup>
        </p> 
        
        <p> 	
            1 (11:6)   이 구절은 하나님께서 기도를 늦게 응답하실 때도 있음을 묘사한다. 하나님께서 지체하실 때는
            
            <dl>
                <dt>1) 우리가 구한 것보다 더 많이 주시기 위해서이며 (<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 11-21-1"
                    target="_blank">21-26절</a>)</dt> <br>
                <dt>2) 하나님의 능력을 보이심으로 영광받으시기 위함이며 (<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 11-39-1"
                    target="_blank">39-40절</a>)</dt> <br>
                <dt>3) 주님을 믿는 우리의 믿음을 강화하시고 그 깊이를 깊게 하시기 위해서이며 (<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 11-15-1"
                    target="_blank">15절</a>)</dt> <br>
                <dt>4) 우리에게 겸손을 가르치시기 위함이다 (<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 11-32-1"
                    target="_blank">32-35절</a>).</dt>
            </dl>
        </p>
