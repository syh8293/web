        <h4>요한복음 14:11 관주</h4>
   
        <p>
            14:11 내가 아버지 안에 있고 또 아버지께서 내 안에 계시는 것을 
            믿으라. 그리하지 못하겠거든 행한 그 일들을 보고 나를 믿으라.<sup>ㅁ</sup>
        </p>

            말씀을 비교해 보라 (<a
