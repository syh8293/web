        <h4>요한복음 17:9 주석</h4>
   
        <p>
            17:9 내가 그들을 위하여 기도하나이다. 나는 세상을 위하여는 기도하지 
            아니하고 다만<sup>3</sup> 아버지께서 내게 주신 자들을 위하여
            기도하나이다.<sup>ㅂ</sup> 이는 그들이 아버지의 사람들이기 때문이니이다.
        </p>
        
        <p>
            ㅂ <a

	        target="_blank">20절</a>
        </p>
        
        <p> 	
            3 (17:9)  이 기도에서 예수 그리스도께서는 UN과 현대 문명과 관련된 모든
