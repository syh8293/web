            성경을 아직 알지 못하였기 때문이라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 막 9:10, 32.
            <a href="https://syh8293.github.io/an6/Genesis%2022-5.html"
              target="_blank">창 22:5 주석</a> 참조.
        </p>

        <div>
            <b>막 9:10</b> 그들은 그 말씀을 자기들 속으로 간직하고 서로
            묻기를 “죽은 자들로부터 살아난다는 것이 무슨 뜻인가?”라고 하더라.<br>

            <b>32</b> 그러나 그들은 그 말씀을 깨닫지 못하였으며, 주께 묻는 
            것도 두려워하더라.
