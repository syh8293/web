        <h4>요한복음 11:48 주석</h4>
   
        <p>
            11:48 만일 우리가 그를 이대로 두면 모든 사람이 그를 믿을 것이요, 그러면
            로마인들이 와서 우리의 처소와 민족을 다 빼앗아 가리라.”고
            하더라.<sup>4</sup>
        </p> 
        
        <p> 	
            4 (11:48)  역사의 아이러니를 주목하라. 유대인들은 예수님을 죽여서 로마인들이
            와서 그들의 『처소』와 『민족』을 빼앗아가지 않기를 바랐다. 그러나 그들이 주님을
            죽이자 로마인들이 와서 그들의 처소와 민족을 다 빼앗아갔다. 그들이 로마인인
            “카이사”를 그들의 “왕”으로 받아들이자 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 19-15-3"
	        target="_blank">요 19:15</a>) 1948년까지 나라를 빼앗기게 된 것이다.
        </p>
