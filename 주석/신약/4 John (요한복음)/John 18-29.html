    	<h3>요한복음 18:29 관주</h2>
   
        <h4>
        	18:29 그때에 빌라도가 그들에게 나와서 말하기를 “너희가 무슨 일로 이
        	사람을 고소하느냐?”고 하니<sup>ㅅ</sup>
        </h4> 
        
        <p> 
        	ㅅ 눅 23:2, 5
        </p>

        <div>
         	<b>눅 23:2</b> 고소하기 시작하여 말하기를 “이 자가 우리 민족을
            현혹하고, 카이사에게 세금 바치는 것을 금하며, 자칭 그리스도 왕이라고
            하더이다.”라고 하니<br>

            <b>5</b> 그러나 그들은 더욱 강력하게 주장하여 말하기를 “그는 갈릴리로부터 
            여기에 이르기까지 온 유대 지방을 두루 다니며 가르치므로 백성을
            선동하였나이다.”라고 하더라.
        </div>
