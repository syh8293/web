        <h4>요한복음 6:28 주석</h4>
   
        <p>
            6:28 그들이 주께 말씀드리기를 “우리가 하나님의 일들을 하려면 
            무엇을 해야 되리이까?”라고 하니<sup>1</sup>
        </p> 
        
        <p> 	
            1 (6:28)  예수님께서는 이 질문에 따라 대답하지 않으셨음에 유의하라 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 6-29-1"
	            target="_blank">29절</a>). 그들은 자기들이 행하는 『하나님의 일들』 (복수)이라고 
            질문했으나, 예수님께서는 『하나님의 일』 (단수)이라고 바꾸어 말씀하셨다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 6-29-1"
	            target="_blank">29절</a>). 주님께서 이렇게 하신 이유는 믿음이 행위들로 
            취급될 수 없기 때문이다. 교회 시대에서는 죄인이 행위들로 구원받지 않는다. 
        </p>
