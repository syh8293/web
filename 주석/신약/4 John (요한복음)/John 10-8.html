<body>

        <h3>요한복음 10:8 관주</h3>
   
        <h4>
            10:8 내 앞에 온 자는 다 도둑들이요 강도들이라.<sup>ㄴ</sup> 양들이
            그들을 듣지 아니하였느니라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄴ 예를 들어, 부처, 소크라테스, 플라토, 아리스토텔레스, 알렉산더 대왕,
            브라흐마, 크리쉬나, 오시리스, 제우스 등.
        </p>

        <p> 
            ㄷ 행 20:30 비교.
        </p>

        <div>
            <b>행 20:30</b> 또한 너희 가운데서도 사람들이 일어나서 왜곡된 것을
            말하여 제자들을 끌어내어 자기들을 좇게 할 것이라.
        </div>

</body>
