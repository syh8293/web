        <h4>요한복음 4:17 주석</h4>
   
        <p>
            4:17 그 여인이 대답하여 말하기를 “나에게는 남편이 없나이다.”라고 하니 예수께서 
            그녀에게 말씀하시기를 “‘나에게는 남편이 없나이다.’라고 한 네 말이 옳도다.<sup>3</sup>
        </p> 
        
        <p> 	
            3 (4:17)  예수님은 일상 생활에서 쓰이는 실제적인 의미에서 이 말씀을 하셨다.
            교리적으로 말씀하신 것이 아니다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 19-4-4"
