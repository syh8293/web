        </p>

        <div>
         	<b>요일 5:20</b> 또 우리가 아는 것은 하나님의 아들이 오셔서 
            우리에게 지각을 주셨다는 것이니, 이는 우리로 참되신 그분을 
            알게 하려는 것이라. 우리는 참되신 그분, 곧 그분의 아들 예수 
            그리스도 안에 있노라. 이분은 참 하나님이시며 영원한 생명이시니라.
