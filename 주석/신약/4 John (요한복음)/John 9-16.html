        <h4>요한복음 9:16 관주</h4>
   
        <p>
            9:16 그 바리새인들 중 몇 사람이 말하기를 “그 사람은 하나님께로부터 
            온 사람이 아니니, 이는 그가 안식일을<sup>ㄱ</sup> 지키지 않기 때문이라.”고 
            하니, 다른 사람들이 말하기를 “죄인인 사람이 어떻게 그러한 기적들을 행할 수 
            있느냐?”고 하더라. 그리하여 그들 가운데 분열이<sup>ㄴ</sup> 생기더라.
        </p>
