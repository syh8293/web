    	<h3>요한복음 10:21 관주</h2>
   
        <h4>
        	10:21 또 다른 사람들은 말하기를 “이 말은 마귀들린 자의 말이
        	아니라. 마귀가 소경의 눈을 뜨게 할 수 있느냐?”고 하더라.<sup>ㅋ</sup>
        </h4> 
        
        <p> 
        	ㅋ 요 9:31-32
        </p>

        <div>
         	<b>요 9:31-32</b> 이제 우리가 아는 것은 하나님께서는 죄인들을 
            듣지 않으시나, 누구든지 하나님을 경배하고 그분의 뜻을 행하면 
            하나님께서 그를 들으신다는 것이라. 세상이 시작된 이래 누군가가 
            소경으로 난 사람의 눈을 뜨게 하였다는 것을 들어보지 못하였으니
        </div>
