        <h3>요한복음 4:54 주석</h3>
   
        <h4>
            4:54 이것이 예수께서 유대에서 갈릴리로 오신 후에 행하신 두 번째
            기적이라.<sup>7</sup>
        </h4> 
        
        <p> 	
            7 (4:54) 랍비들은 그들의 문학에서  (즉 구전 율법, 미드라쉬, 미쉬나,
            바라이타, 토세프타, 탈무드, 게마라, 조하르 등에서) “예수는 ‘테트라그라마톤’
            (‘여호와’를 뜻하는 히브리어 네 자음)과 그가 성전에서 훔친 은밀한 주문을
            사용하여 그 소년을 치유했다”고 말한다. 이것이 바로 전형적인 유대인들의 “꾸며낸
            이야기”이며, 오직 로마카톨릭의 “전통들”만이 이 거짓말들의 상대가 된다.
        </p>
