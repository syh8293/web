        <h4>요한복음 9:34 주석</h4>
   
        <p>
            9:34 그들이 대답하여 그에게 말하기를 “네가 전적으로 죄들<sup>6</sup> 가운데 
            태어나서 우리를 가르치려고 하느냐?” 하며 그를 쫓아내더라.
        </p> 
        
        <p> 	
            6 (9:34)  여기서도 『죄들 가운데 태어나서』 라는 표현은 구원받지 않은 사람에
            대한 교리적인 진술이 아니다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 2-1-4"
	        target="_blank">엡 2:1-3</a> 참조). 이 표현은 <a
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 9-2-1"
	        target="_blank">2-4</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 9-31-1"
	        target="_blank">31절</a>의 의미로 쓰였다 (<a 
            href="https://syh8293.github.io/web/주석/신약/4 John (요한복음)/John 9-31"
            target="_blank">31절 주석</a> 참조). 
        </p>
