        <h4>요한복음 7:17 주석</h4>
   
        <p>
            7:17 만일 누구든지 그분의 뜻을 행하려고 한다면, 그 교리가<sup>1</sup> 
            하나님으로부터 온 것인지 아니면 내가 내 자신에 관하여 말하는 것인지 알게 되리라.
        </p> 
        
        <p> 	
            1 (7:17) 성경은 고등교육을 받고 성경을 회의주의적인 태도로 대하는 지성인을 정죄한다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/20 Pro (잠언)/Proverbs 14-6-1"
                target="_blank">잠 14:6</a>; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/20 Pro (잠언)/Proverbs 8-8-2"
                target="_blank">8:8-9</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/24 Jer (예레미야)/Jeremiah 9-6-1"
                target="_blank">렘 9:6</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/8 Cor2 (고린도후서)/Corinthians2 8-12-1"
                target="_blank">고후 8:12</a>). 이들은 성경의 교리를 검증하려고 하지 않는다. 그들의 
                문제는 지성의 문제가 아니라 마음의 문제다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 3-19-2"
                target="_blank">요 3:19-20</a>).
            </p>
