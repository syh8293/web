        <h4>요한복음 4:12 주석</h4>
   
        <p>
            4:12 우리 조상 야곱이 이 우물을 우리에게 주었고, 또 그와 그의 자손들과
            가축들이 여기서 마셨는데 당신이 야곱보다<sup>2</sup> 더위대하시니이까?”라고 
            하니라.
        </p> 
        
        <p> 	
            2 (4:12)  10-26절은 복음을 전할 때 발생하는 일들을 매우 잘 묘사하고 있다. 
            죄인은 종교적 배경을 논하기도 하고 (12절) 사회적인 배경을 거론하기도 하며 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 4-9-2"
                target="_blank">9절</a>) 회의론적인 주장도 펼치다가 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 4-9-2"
	            target="_blank">11절</a>) 교리적으로 회피하기도 한다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 4-20-3"
                target="_blank">20절</a>). 이 모든 주장이 효과가 없으면 결정을 미루고 만다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 4-20-3"
                target="_blank">25절</a>). 
        </p>
