<body>

        <h3>요한복음 7:20 관주</h3>
   
        <h4>
            7:20 무리가 대답하여 말하기를 “네가 마귀 들렸도다.<sup>ㅁ</sup> 누가
            너를 죽이려 하느냐?”고 하니라.
        </h4> 
        
        <p> 
            ㅁ 요 10:20, 눅 11:15.
        </p>

        <div>
            <b>요 10:20</b> 그때에 그들 중에 많은 사람이 말하기를 “그는 마귀들리고
            미쳤는데 어찌하여 너희들은 그의 말을 듣느냐?”고도 하며,<br>
        
            <b>눅 11:15</b> 그러나 그들 가운데 몇 사람이 말하기를 “그는 마귀들의
            우두머리인 비엘세붑을 힘입어 마귀들을 쫓아낸다.”고 하더라.
        </div>

</body>
