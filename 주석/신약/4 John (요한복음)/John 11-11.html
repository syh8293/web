        <h3>요한복음 11:11 관주</h3>
   
        <h4>
            11:11 주께서 이 말씀을 하신 후에, 그들에게 말씀하시기를 “우리의 친구
            나사로가 잠들었도다.<sup>ㄱ</sup> 그러나 내가 그를 잠에서 깨우러
            가노라.”고 하시니
        </h4> 
        
        <p> 
            ㄱ 살전 4:15, 고전 11:30.
        </p>

        <div>
            <b>살전 4:15</b> 우리가 주의 말씀으로 너희에게 이것을 말하노니 주께서
            오실 때까지 살아남아 있는 우리가 잠들어 있는 자들보다 결코 앞서지
            못하리라.<br>
        
            <b>고전 11:30</b> 이 때문에 너희 가운데 많은 사람이 약하고 병들었으며
            상당수가 잠들었느니라.
        </div>
