    	<h3>요한복음 10:19 관주</h2>
   
        <h4>
        	10:19 그러므로 이 말씀들로 인하여 유대인들 중에 다시
        	분열이<sup>ㅊ</sup> 생기더라.
        </h4> 
        
        <p> 
        	ㅊ 요 9:16
        </p>

        <div>
         	<b>요 9:16</b> 그 바리새인들 중 몇 사람이 말하기를 “그 
            사람은 하나님께로부터 온 사람이 아니니, 이는 그가 안식일을 
            지키지 않기 때문이라.”고 하니, 다른 사람들이 말하기를 “죄인인 
            사람이 어떻게 그러한 기적들을 행할 수 있느냐?”고 하더라. 
            그리하여 그들 가운데 분열이 생기더라.
        </div>
