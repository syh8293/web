        <h4>요한복음 18:28 주석</h4>
   
        <p>
            18:28 그후 그들은 예수를 카야파에게서 재판정으로 끌고 가니 때가 새벽이더라. 
            그 사람들이 재판정 안으로 들어가지 않은 것은 자기들이 더럽혀지지 않아야<sup>2</sup> 
            유월절 양을 먹을 수 있기 때문이더라.
        </p> 
        
        <p> 	
            2 (18:28)  그리스정교, 로마카톨릭, 이슬람교 등과 같은 국가 교회들의 사악한 
            위선을 주목하라. 이 마귀들린 종교적인 위선자들은 사람을 살해하려고 하면서 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 7-52-2"
	        target="_blank">행 7:52</a>) 날과 장소를 가리는 것이다. 그들은 죄 없는 
            사람을 살해하려는 음모를 꾸미면서 “하나님을 섬긴다”고 생각했다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 16-1-1"
	        target="_blank">요 16:1-2</a>).  
        </p>
