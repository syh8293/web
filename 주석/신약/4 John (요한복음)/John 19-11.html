        <h4>요한복음 19:11 주석</h4>
   
        <p>
            19:11 예수께서 대답하시기를 “위에서 네게 주신 것이 아니라면<sup>ㄱ</sup> 
            너는 나를 대적할 아무런 권세도 갖지 못하였을 것이니라. 그러므로 나를 
            너에게 넘겨준 자는 더 큰 죄를 진 것이라.”고 하니<sup>4</sup>
        </p> 

        <p>
            ㄱ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 13-1-6"
                target="_blank">롬 13:1-4</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 4-6-6"
                target="_blank">눅 4:6</a>.
        </p>
        
        <p> 	
            4 (19:11)  빌라도가 『하나님의 아들』로부터 (7절)들은 마지막 말은 『죄』에 대한 것이었다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 19-7-1"
	        target="_blank">7절</a>). 빌라도에게는 죄 문제가 있었다. 빌라도의 경우 그는 성령님께서 
            세상에 대해 책망하시는 바로 그 죄를 지었던 것이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 16-9-3"
	        target="_blank">요 16:9</a>).  
        </p>
