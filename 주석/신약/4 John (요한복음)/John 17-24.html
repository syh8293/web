    	<h3>요한복음 17:24 관주</h2>
   
        <h4>
        	17:24 아버지시여, 내가 바라오니 아버지께서 내게 주신 그들도 내가
            있는 곳에 나와 함께 있게 하셔서 그들로 아버지께서 내게 주신 나의
            영광을<sup>6</sup> 보게 하소서. 이는 아버지께서 세상의 기초가 놓이기
            전부터 나를 사랑하셨기 때문이옵니다.
        </h4> 
        
        <p> 
        	6 (17:24) 어떤 흑인 설교자가 설교 중에 회중에게 이렇게 말했다고 한다.
            “여러분, 주님께서 하늘과 땅을 만드시기 전에 어디에 계셨는지 아십니까? 
            주님께서는 주님의 영광 중에 계셨습니다. 주님의 영광 중에 계셨던 것입니다.”
        </p>
