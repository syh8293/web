            background-color: whitesmoke;

           	 color: red;

<body>

        <h3>요한복음 2:10 관주</h3>
   
        <h4>
            2:10 그에게 말하기를 “누구나 처음에는 좋은 포도주를 내었다가 사람들이
            마신 다음에<sup>ㄹ</sup> 덜 좋은 것을 내는데 당신은 지금까지 좋은
            포도주를 간직해 두었도다.”라고 하더라.
        </h4> 
        
        <p> 
            ㄹ 삼상 1:9, 룻 3:7.
        </p>

        <div>
            <b>삼상 1:9</b> 그리하여 그들이 실로에서 먹고, 마신 후에 한나가
            일어나더라. 그때 제사장 엘리가 주의 성전 기둥 옆자리에 앉아 있는데<br>

            <b>룻 3:7 </b>보아스가 먹고 마시고 그의 마음이 즐거울 때 그가
            가서 곡식더미 끝에 눕자 그녀가 가만히 가서 그의 발치를 들추고 누웠더라.
        </div>

</body>
