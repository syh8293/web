<body>
        <h4>요한복음 14:30 주석</h4>
   
        <p>
            14:30 이후로는 내가 너희에게 많이 말하지 아니하리니 이는 이 세상의
            통치자가<sup>6</sup> 오나, 그는 내 안에 아무것도 가지고 있지 아니함이라.
        </p> 
        
        <p> 	
            6 (14:30)   여기서 『이 세상의 통치자』는 마귀와 적그리스도를 가리킨다 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/27 Dan (다니엘)/Daniel 9-26-6"
	        target="_blank">단 9:26</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/26 Eze (에스겔)/Ezekiel 21-25-1"
	        target="_blank">겔 21:25</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/26 Eze (에스겔)/Ezekiel 28-2-1"
	        target="_blank">28:2</a> 참조). 그는 바울이 말한 『정사들』과 『권세들』의 일부이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 6-12-2"
            target="_blank">엡 6:12</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 2-2-2"
            target=" _blank">2:2</a>). 그는 갈보리에서 심판 받았고 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 16-11-1"
	        target="_blank">요 16:11</a>), 예수 그리스도의 완성된 사역에 의해 수치를 
            당하고 조롱거리가 되었다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 2-14-3"
	        target="_blank">골 2:14-15</a>).
        </p>
