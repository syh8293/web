        <h4>요한복음 10:28 주석</h4>
   
        <p>
            10:28 내가 그들에게 영생을 주노니<sup>ㅍ</sup> 그들은 영원히 멸망하지 않을 것이며, 
            또 아무도 나의 손에서 그들을 빼앗지 못할 것이니라.<sup>5</sup>
        </p> 

        <p>
            ㅍ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 18-30-1"
                target="_blank">눅 18:30</a>
        </p>
        
        <p> 	
            5 (10:28)  28, <a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 10-29-1"
                target="_blank">29절</a>은 구원의 영원한 보장에 대한 가장 위대한 약속들
            중의 하나다. 암기해야 할 구절들이다. 어리석은 은사주의자들은 주님의 
            손에서 빠져나올 수 있다고 생각한다. 오순절 이후로 한 사람이 구원받으면 
            그는 단순히 주님의 손 안에 있을 뿐만 아니라 주님의 손의 일부가 된다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 12-13-1"
                target="_blank">고전 12:13</a>, &ensp;<a

        </p>
