        <h4>요한복음 1:14 주석</h4>
   
        <p>
            1:14 그 말씀이 육신이 되어<sup>ㅈ</sup> 우리 가운데  거하시므로,<sup>5</sup> 
            (우리가 그의 영광을 보니, 아버지의 독생자의  영광으로) 은혜와 진리가 
            충만하더라.
        </p>
        
        <p>
            ㅈ  <a 
                href="https://syh8293.github.io/web/부록 본문/신약/15 Tim1 (디모데전서)/Timotyh1 3-16-5"
                target="_blank">딤전 3:16</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 1-31-5"
                target="_blank">눅 1:31-32</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 1-20-3"
                target="_blank">마 1:20-25</a>. 
        </p>
        
        <p> 	
            5 (1:14) 5 (1:14) 이 구절의 『거하시므로』 (dwell)에 해당하는 헬라어 
            단어는 “에스케노센”이며 “장막을 치다”라는 의미다. 이는 예수 그리스도의 
            탄생일이 장막절 기간, 곧 9월 23일경을 의미한다 (&lt<a 
                href="https://syh8293.github.io/web/부록/부록 11" 
                target="_blank">부록 11</a>&gt, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/1 Gen (창세기)/Genesis 1-16-3"
                target="_blank">창 1:16</a> 참조).  
        </p>
