        <h3>요한복음 11:35 주석</h3>
   
        <h4>
            11:35 예수께서 우시더라.<sup>3</sup>
        </h4> 
        
        <p> 	
            3 (11:35)  이 구절은 영어 성경에서 가장 짧은 구절이다. 헬라어로 가장 짧은
            구절은 14글자로 구성된 데살로니가전서 5:16 이다 (πάντοτε χαίρετε,). 
            요한복음의 이 구절은 헬라어로 16글자로 구성되어 있다 (ἐδάκρυσεν ὁ Ἰησοῦς). 
        </p>

        <div>
            <b>살전 5:16</b> 항상 기뻐하라.
