        </p> 
        
        <p> 	
            3 (11:35)  이 구절은 영어 성경에서 가장 짧은 구절이다. 헬라어로 가장 짧은
            구절은 14글자로 구성된 <a
                href="https://syh8293.github.io/web/부록 본문/신약/13 THe1 (데살로니가전서)/Thessalonians1 5-16-1"
                target="_blank">데살로니가전서 5:16</a> 이다 (πάντοτε χαίρετε,).
            요한복음의 이 구절은 헬라어로 16글자로 구성되어 있다 (ἐδάκρυσεν ὁ Ἰησοῦς).
