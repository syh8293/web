        <h4>요한복음 18:32 주석</h4>
   
        <p>
            18:32 이는 <b>예수</b>의 말씀, 즉 주께서 어떤 죽음으로 죽으실 것인지
            예시로 말씀하신 것이 이루어지게 함이더라.<sup>4</sup>
        </p> 
        
        <p> 	
            4 (18:32)  이들이 만약 스테판처럼 예수님을 돌로 쳐서 죽였다면 (<a 
            href="https://syh8293.github.io/web/주석/신약/4 John (요한복음)/John 18-31" 
            target="_blank">31절 주석</a> 참조), 그들은 성경을 “폐기”한 것이 된다 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/2 Exo (출애굽기)/Exodus 12-46-1"
            target="_blank">출 12:46</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/19 Psa (시편)/Psalms 22-17-1"
            target=" _blank">시 22:17</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/19 Psa (시편)/Psalms 34-20-1"
	        target="_blank">34:20</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 19-36-1"
	        target="_blank">요 19:36</a>). 아무도 다음의 두 가지를 부러뜨리거나 
            폐기할 수 없다. 곧 주 예수 그리스도의 뼈와 성경이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 19-35-1"
	        target="_blank">요 10:35</a>). 
        </p>
