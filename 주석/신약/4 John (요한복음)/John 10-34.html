        <h4>요한복음 10:34 주석</h4>

        <p>
            10:34 예수께서 그들에게 대답하시기를 “너희의 율법에 ‘너희는
            신들이라고 내가 말했다.’고 기록되지 아니하였느냐?<sup>6</sup>
        </p>

        <p>
            6 (10:34) <a
                href="https://syh8293.github.io/an2/Psalms%2082-6.html"
                target="_blank">시편 82:6</a>의 인용이다. 모든주석가들은 “신들”이
            이스라엘의 레위 계열의 재판관들이라고 말한다 (<a
                href="https://syh8293.github.io/an9/Exodus%204-16-3.html"
                target="_blank">출 4:16</a>; 22:28 참조).
            그러나 이 구절은 이중적으로 적용이 가능한데 이는 시편 82:6의 문맥이
            노아의 홍수 이전의 “하나님의 아들들”에 관한 것이기 때문이다 (<a 
                href="https://syh8293.github.io/an2/Psalms%2082-1.html"
                target="_blank">시 82:1 주석</a>, &nbsp<a 
                href="https://syh8293.github.io/an2/Psalms%2082-2.html"
                target="_blank">시 82:2 주석</a>, &nbsp<a 
                href="https://syh8293.github.io/an2/Psalms%2082-6.html"
                target="_blank">시 82:6 주석</a>, &nbsp<a 
                href="https://syh8293.github.io/an2/Psalms%2082-7.html"
                target="_blank">시 82:7의 주석</a> 참조).
        </p>
