            함이라.
            그러나 예수께서 못 들은 체하시고 몸을 굽혀 손가락으로 땅에다

        </h4>

        <div>
            <b>출 8:19</b> 그러자 마법사들이 파라오에게 말하기를 “이것은
            하나님의 손길이니이다.” 하나, 파라오의 마음이 완악하게 되어 그들에게
            경청하지 않았으니 주께서 말씀하신 대로더라.<br>
