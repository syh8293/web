        <h3>요한복음 6:30 관주</h3>

        <h4>
            6:30 그러므로 그들이 주께 말씀드리기를 “그러면 주께서 우리가 보고
            주님을 믿을 무슨 표적을<sup>ㄴ</sup> 보여 주시겠나이까? 무슨 일을
            행하시겠나이까?
        </h4>

        <p>
            ㄴ 사 7:14, 마 12:39.
        </p>

        <div>
            <b>사 7:14</b> 그러므로 주께서 친히 한 표적을 너희에게 주시리라.
            보라,
            한 처녀가 임신하여 한 아들을 낳으리니 그의 이름을 임마누엘이라
            하리라.<br>

            <b>마 12:39</b> 그러나 주께서 그들에게 대답하여 말씀하시기를
            “악하고
            음란한 세대가 표적을 구하나, 선지자 요나의 표적밖에는 줄 표적이 없도다.
        </div>
