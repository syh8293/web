        <h4>요한복음 15:5 주석</h4>
   
        <p>
            15:5 나는 포도나무요, 너희는 그 가지들이라. 그가 내 안에 내가 그 안에
            거하면 그 사람은 많은 열매를<sup>2</sup> 맺느니라. 이는 나를 떠나서는,
            너희가 아무것도 할 수 없기 때문이라.
        </p> 
        
        <p> 	
            2 (15:5)  신약성경은 그리스도인의 성장과 삶에서 세 단계가 있음을 말하고 있다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/2 Mar (마가)/Mark 4-8-1"
	        target="_blank">막 4:8</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 12-11-1"
	        target="_blank">계 12:11</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 17-14-1"
	        target="_blank">17:14</a>). <a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 15-2-1"
	        target="_blank">2-5절</a>에서는 『열매』를 맺는 단계 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 15-2-1"
	        target="_blank">2절</a>), 『더 많은  열매』를 맺는 단계 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 15-2-1"
	        target="_blank">2절</a>), 『많은 열매』를 맺는 단계가 있음을 말하고 있다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 15-2-1"
	        target="_blank">5절</a>).
