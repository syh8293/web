        <h4>요한복음 20:22 주석</h4>
   
        <p>
            20:22 이 말씀을 하신 후 그들에게 숨을 내쉬며 말씀하시기를 “성령을 받으라.<sup>3</sup>
        </p> 
        
        <p> 	
            3 (20:22)  이것은 제자들을 그리스도의 몸 안에 넣는 “성령 침례”가 아니다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 3-11-3"
	        target="_blank">마 3:11</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 12-13-1"
	        target="_blank">고전 12:13</a>). 성령 침례는 사도행전 2장이 되어서야 일어난다 (<a 
            href="https://syh8293.github.io/web/주석/신약/4 John (요한복음)/John 15-2"
            target="_blank">요 15:2 주석</a> 참조). 본문은 초기에 성령님을 받은 
            것으로, 나중에야 성령님께서 영구적으로 거하시게 된다.
        </p>
