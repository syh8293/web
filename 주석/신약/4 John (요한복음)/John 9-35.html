        <h4>요한복음 9:35 주석</h4>
   
        <p>
            9:35 예수께서 유대인들이 그를 쫓아내었다는 말을 듣고 난 후 그를 만나서 말씀하시기를 
            “너는 하나님의 아들을 믿느냐?”<sup>7</sup>고 하시니
        </p> 
        
        <p> 	
            7 (9:35)   변개된 현대 성서들은 여기서 『하나님의 아들』을 강등시켜 “인자”
            (the Son of man)라는 표현을 쓴다. 성경 변개자들은 한 사람이 은혜로 구원받는 
            문맥이 나올 때마다 (35, &ensp;<a
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 9-37-1"
	        target="_blank">37-38절</a>), 그리스도의 신성을 공격한다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 23-42-1"
	        target="_blank">눅 23:42</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 9-5-1"
	        target="_blank">행 9:5-6</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 8-37-1"
	        target="_blank">8:37</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 16-31-4"
	        target="_blank">16:31</a>).
        </p>
