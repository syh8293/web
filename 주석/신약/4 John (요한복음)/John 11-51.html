        <h4>요한복음 11:51 주석</h4>
   
        <p>
            11:51 이것은 그가 스스로 말한 것이 아니라 그 해의 대제사장으로서 예수께서 그 민족을 
            위하여 죽으실 것을 예언한 것이라.<sup>5</sup>
        </p> 
        
        <p> 	
            5 (11:51)  성령께서는 죽은 후에 지옥에 가는 구원받지 않은 사람을 통해서도
            정확한 예언을 하실 수 있음을 주목하라. 구약에서도 소위 “근본주의자”가 하나님의
            말씀을 있는 그대로 말하고도 (<a 
            href="https://syh8293.github.io/web/주석/구약/4%20Numbers%20(민수기)/Numbers 22-12"
            target="_blank">민 22:12 주석</a> 참조) 바깥 흑암에 던져지게 된 경우가 있다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/22 Pet2 (베드로후서)/Peter2 2-15-1"
	        target="_blank">벧후 2:15</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/26 Jud (유다서)/Jude 1-11-1"
	        target="_blank">유 1:11</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 2-14-1"
	        target="_blank">계 2:14</a>).
        </p>
