        <h3>요한복음 5:37 관주</h3>
   
        <h4>
            5:37 그리하여 나를 보내신 <b>아버지</b>께서 친히 나에 관하여
            증거하셨느니라. 너희는 그분의 음성을 들은 적도 없고 또한 그분의 
            모습도 보지 못하였느니라.<sup>ㅊ</sup>
        </h4> 
        
        <p> 
            ㅊ 요 6:36, 46; 12:45.
        </p>

        <div>
            <b>요 6:36</b> 그러나 내가 너희에게 말하기를 ‘너희가 나를 보고서도 
            믿지 않느니라.’고 했느니라.<br>

            <b>46</b> 아버지를 본 사람은 아무도 없으나 하나님으로부터 온 사람만이 
            아버지를 보았느니라.<br>
        
            <b>요 12:45</b> 또 나를 보는 사람은 나를 보내신 분을 보는 것이라.
        </div>
