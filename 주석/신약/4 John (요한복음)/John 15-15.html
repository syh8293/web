        <h3>요한복음 15:15 관주</h3>
   
        <h4>
            15:15 이제부터는 너희를 종들이라 부르지 아니하리라. 이는 종은 자기 
            주인이 하는 일을 알지 못하기 때문이라. 내가 너희를 친구들이라고
            불렀으니,<sup>ㄹ</sup> 이는 내가 내 아버지께로부터 들은 모든 것들을 
            너희에게 알게 하였기 때문이라.
        </h4> 
        
        <p> 
            ㄹ 갈 4:7, 약 2:23.
        </p>

        <div>
            <b>갈 4:7</b> 그러므로 너는 더 이상 종이 아니요 아들이니 아들이면
            그리스도를 통한 하나님의 상속자니라.<br>
        
            <b>약 2:23</b> 그리하여 “아브라함이 하나님을 믿으니 그것이 그에게 의로
            여겨졌느니라.”는 성경이 이루어졌고, 그는 하나님의 친구라 불렸느니라.
        </div>
