        <h4>요한복음 19:22 주석</h4>
   
        <p>
            19:22 빌라도가 대답하기를 “나는 내가 써야 할 것을 썼노라.”고 하더라.<sup>7</sup>
        </p> 
        
        <p> 	
            7 (19:22)  오마르 하이얌의 루바이야트는 이렇게 말했다. “성경을 가진 손은
            계속해서 움직인다. 그대의 모든 경건도, 그대의 모든 재치도 그것을 취소하거나 그
            기록의 한 줄의 반도 취소할 수 없다.” 마지막 심판에서 당신은 한 책에 기록된
            대로 하늘나라든 지옥이든 둘 중 하나에 가게 될 것이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 20-12-1"
	        target="_blank">계 20:12</a>).
