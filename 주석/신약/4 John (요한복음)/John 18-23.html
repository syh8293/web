            잘못된 것에 대하여 증거를 대라. 그러나 내가 올바른 말을 했는데

        </p>

         	<b>행 23:3</b> 그때 바울이 대제사장에게 말하기를 “이 회칠한 벽이여,
            하나님께서 당신을 치시리라. 당신이 율법에 따라 나를 심판하려고 
            앉아서 율법을 거역하여 나를 치라고 명령하느냐?”라고 하니
