        <h3>요한복음 17:19 관주</h3>
   
        <h4>
            17:19 또 그들을 위하여 나는 나 자신을 거룩하게 하오니 이는 그들도 
            진리를 통해 거룩하게 되기 위함이니이다.<sup>ㅈ</sup>
        </h4> 
        
        <p> 
            ㅈ 고전 6:11, 히 13:12.
        </p>

        <div>
            <b>고전 6:11</b> 너희 가운데도 이런 일을 행하였던 자들이 더러 있었으나
            너희가 주 예수의 이름과 우리 하나님의 영으로 씻음을 받았고 거룩하게 
            되었으며 의롭게 되었느니라.<br>
        
            <b>히 13:12</b> 그런즉 예수께서도 자신의 피로써 사람들을 거룩하게
            하시려고 성문 밖에서 고난을 받으셨느니라.
        </div>
