    	<h4>요한복음 18:15 관주</h4>
   
        <p>
        	18:15 시몬 베드로가 예수를 따라갔고 다른 제자도 따라갔더라. 
            그 제자는<sup>ㅁ</sup> 대제사장과 아는 사이이므로 예수와 함께 
            대제사장의 관저로 들어가니라.
        </p>
