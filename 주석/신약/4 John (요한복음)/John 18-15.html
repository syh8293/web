    	<h3>요한복음 18:15 관주</h2>
   
        <h4>
        	18:15 시몬 베드로가 예수를 따라갔고 다른 제자도 따라갔더라. 
            그 제자는<sup>ㅁ</sup> 대제사장과 아는 사이이므로 예수와 함께 
            대제사장의 관저로 들어가니라.
        </h4> 
        
        <p> 
        	ㅁ “그 제자”는 물론 요한이다 (16절).
        </p>

        <div>
         	<b>16절</b> 그러나 베드로는 문 밖에 서 있더라. 그때 대제사장과
         	아는 사이인 다른 제자가 나와서 문을 지키는 여자에게 말하여 
            베드로를 데리고 들어오더라.
        </div>
