        <h3>요한복음 6:29 관주</h3>
   
        <h4>
            6:29 예수께서 대답하여 그들에게 말씀하시기를 “이것이 하나님의
            일이니,<sup>ㄱ</sup> 즉 그분이 보내신 이를 너희가 믿는
            것이라.”고 하시니라.
        </h4>

        <p>
            ㄱ 요 5:36; 17:4
        </p>

        <div>
            <b>요 5:36</b> 그러나 내게는 요한의 증거보다도 더 큰 증거가 있으니, 
            이는 아버지께서 내게 주셔서 완수하게 하신 일들이라. 내가 행하는 
            바로 그 일들이 나에 관한 증거니 곧 아버지께서 나를 보내셨다는 
            것이라.<br>

            <b>17:4</b> 내가 땅에서 아버지를 영화롭게 하였으며 아버지께서 내게 
            하라고 주신 그 일을 완성하였나이다.
       </div>
