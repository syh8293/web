        <h4>
        	19:38 이런 일 후에 예수의 제자였으나 유대인들이 두려워서<sup>ㅇ</sup> 
            자신을 숨겨온 아리마대 요셉이 예수의 시체를 가져가겠다고 빌라도에게 
            간청하니 빌라도가 허락한지라. 그러므로 그가 와서 예수의 시체를 
            가져가더라.
        </h4> 
        
        <p> 
        	ㅇ 요 9:22 비교
        </p>

        <div>
         	<b>요 9:22</b> 그의 부모가 이렇게 말한 것은 그들이 유대인들을 
            두려워하기 때문이더라. 이는 유대인들이 만일 누구라도 그를 그리스도라고 
            시인하면 그 사람을 회당에서 출회시키기로 이미 결의해 놓았기 때문이라.
