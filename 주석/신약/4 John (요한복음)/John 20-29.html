        <h4>요한복음 20:29 주석</h4>
   
        <p>
            20:29   예수께서 그에게 말씀하시기를 “도마야, 네가 나를 보았으므로
            믿는구나. 보지 않고 믿은 자들은 복이 있도다.”고 하시니라.<sup>6</sup>
        </p> 
        
        <p> 	
            6 (20:29)  이 구절은 예수님의 승천부터 휴거까지 교회 시대를 사는 모든
            그리스도인들에게 훌륭한 영적 교훈을 준다. 곧 만약 예수 그리스도를 자신의 
            구주로 신뢰했다면, 당신은 도마보다 더 큰 복을 받은 사람이라는 것이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 1-3-2"
	        target="_blank">계 1:3</a>에 약속된 축북도 읽어보라). 
        </p>
