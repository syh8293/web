        <h4>요한복음 9:7 주석</h4>
   
        <p>
            9:7 그에게 말씀하시기를 “가서 실로암<sup>3</sup> 못에서 씻으라.”고 하시니라. 
            (실로암은 해석하면 ‘보냄을 받았다.’는 뜻이라.) 그러므로 그가 가서 씻고 보면서 왔더라.
        </p> 
        
        <p> 	
            3 (9:7)   『실로암』은 <a 
                href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 8-6-1"
                target="_blank">이사야 8:6</a>의 『실로아』이다. 이 말은 “보냄 받았다”는 뜻이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 12-44-1"
                target="_blank">요 12:44-45</a>, &ensp;49; &ensp;<a
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 13-16-1"
                target="_blank">13:16</a>, 20; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 14-24-1"
                target="_blank">14:24</a>, &ensp;26; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 15-21-1"
                target="_blank">15:21</a>; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 16-5-1"
                target="_blank">16:5</a>; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 20-21-1"
                target="_blank">20:21</a> 참조). 사도라는 말은 “보냄을 받은 자”라는 뜻이다.
        </p>
