        <h4>요한복음 7:52 주석</h4>
   
        <p>
            7:52 그들이 대답하여, 그에게 말하기를 “너도 갈릴리에서 왔느냐? 갈릴리에서는
            어떤 선지자도 나오지 않는다고 했으니 찾아보라.”고 하더라.<sup>3</sup>
        </p> 
        
        <p> 	
            3 (7:52)  이 구절은 주님께서 고등교육을 받은 종교인들의 무지를 꼬집으시는
            부분이다. 『갈릴리에서』 구약의 가장 위대한 선지자들 중의 한 명이 나왔기
            때문이다. 공교롭게도 그는 주님께서 그분을 거부하는 자들에게 주신 유일한 표적으로
            쓰이기도 했다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 12-39-3"
	        target="_blank">마 12:39-40</a>). 바로 요나가 『갈릴리에서』 나왔던 것이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/12 Kin2 (열왕기하)/Kings2 14-25-1"
	        target="_blank">왕하 14:25</a>).
        </p>
