    	<h3>요한복음 13:23 관주</h2>
   
        <h4>
        	13:23 그때 주의 제자 가운데 한 사람, 곧 예수께서 사랑하시던 자가
        	예수의 품에 기대어 있더라.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
        	ㅅ 요 21:20, 24
        </p>

        <div>
         	<b>요 21:20</b> 그때 베드로가 돌아보니 예수께서 사랑하시던 제자가
            따라오는 것을 보았는데, 그는 또한 저녁 먹는 자리에서 주의 가슴에 기대어 
            ‘주여, 주를 배반할 자가 누구니이까?’하고 묻던 자더라.<br>

            <b>24</b> 이런 일들을 증거하고 또 이런 일들을 기록한 제자가 이 사람이라. 
            우리는 그의 증거가 참된 줄을 아노라.
        </div>
