        <h4>요한복음 12:8 주석</h4>
   
        <p>
            12:8 가난한 사람들은 항상 너희와 함께 있으나 나는 너희와 항상 함께 있지는
            아니하느니라.”고 하시더라.<sup>1</sup>
        </p> 
        
        <p> 	
            1 (12:8)  만약 예수 그리스도께서 “하나님께서 육신으로 나타나신 분”이 아니라면 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/15 Tim1 (디모데전서)/Timotyh1 3-16-5"
	        target="_blank">딤전 3:16</a>), 자기 자신 밖에 모르는 가장 악질적으로 마귀들린 
            이기주의자인 것이다. 예수님께서 그들에게 말씀하신 것은 만약 돈이 있다면 가난한 
            사람들에게 쓰지 말고 주님을 위해 쓰라고 하신 것이다. 
        </p>
