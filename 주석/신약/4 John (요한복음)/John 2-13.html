        <h4>요한복음 2:13 주석</h4>
   
        <p>
            2:13  유대인의 유월절이<sup>3</sup> 가까워지니 예수께서는 
            예루살렘에 올라가시니라.
        </p> 
        
        <p> 	
            3 (2:13)  요한복음에는 네 번의 유월절이 기록되어 있다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 2-23-1"
                target="_blank">요 2:23</a>; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 5-1-1"
                target="_blank">5:1; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 6-4-1"
                target="_blank">6:4; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 13-1-1"
                target="_blank">13:1</a>). 이로써 우리는 그리스도의 지상사역의 기간이 
            유월절로부터 6개월 전인 장막절에서 시작하여, 3년 6개월, 즉 42개월에 달함을 알 
            수 있다 (적그리스도의 통치 기간 또한 42개월임 – <a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 13-5-4"
	            target="_blank">계 13:5</a>). 예수 그리스도께서는 직접 네 번째 유월절의 어린양이 되셨다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 5-7-1"
	            target="_blank">고전 5:7</a>).  
        </p>
