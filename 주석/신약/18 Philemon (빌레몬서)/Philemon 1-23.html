    	<h4>빌레몬서 1:23 주석</h4>
   
        <p>
            1:23 <b>그리스도 예수</b> 안에서 나와 함께 갇힌<sup>ㅌ</sup>
            에파프라가<sup>2</sup> 문안하고,
        </p>
        
        <p>
            ㅌ <a 
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 4-10-1"
			target="_blank">골 4:10</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 16-7-1"
			target="_blank">롬 16:7</a> 비교
        </p>
        
        <p> 	
            2 (1:23) <a 
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 4-12-1"
			target="_blank">골 4:12</a> 비교. 그는 또한 『에파프로디도』 (<a
			href="https://syh8293.github.io/web/부록 본문/신약/11 Phi (빌립보서)/Philippians 4-18-1"
			target=" _blank">빌 4:18</a>) 로도 불린다. 그는 바울의 『전우』 (fellowsoldier, &ensp;<a
            href="https://syh8293.github.io/web/부록 본문/신약/11 Phi (빌립보서)/Philippians 2-2-1"
			target=" _blank">빌 2:2</a>) 였고,『동료 종』 (fellowservant, &ensp;<a
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 1-7-1"
            target=" _blank">골 1:7</a>) 이었으며, 『함께 갇힌』(fellowprisoner) 
            동료 죄수였다 (23절).
        </p>
