    	<h2>데살로니가전서 5:21 관주</h2>
   
        <h4>
            5:21 모든 일을 시험하여 보고 선한 것을 붙잡으라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 딤후 1:13 비교. 모든 변개된 영어 “성서들”과 KJV를 비교하기
            위한 증거본문이다. 그것을 비교해 보지 않는다면, 하나님께서 그리스도의 몸에
            직접적으로 주신 명령에 불순종하는 것이다.
        </p>

        <div>
            <b>딤후 1:13</b> 너는 그리스도 예수 안에 있는 믿음과 사랑
            안에서, 내게 들은 건전한 말씀들의 본을 굳게 붙잡고
        </div>
