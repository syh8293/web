    	<h2>데살로니가전서 4:3 관주</h2>
   
        <h4>
            4:3 하나님의 뜻은 이것이니,<sup>ㄱ</sup> 곧 너희의
            거룩함이니라. 너희는 음행을 삼가고
        </h4> 
        
        <p> 
            ㄱ 살전 5:18, &nbsp벧전 2:15; &nbsp 3:17 참조.
        </p>

        <div>
            <b>살전 5:18</b> 모든 일에 감사하라. 이것은 그리스도 예수 안에서 너희에
            관한 하나님의 뜻이니라.<br>
        
            <b>벧전 2:15</b> 이는 하나님의 뜻이 그러함이니, 너희가 선을 행함으로
            어리석은 사람들의 무지를 잠잠케 하려는 것이니라.<br>
        
            <b>벧전 3:17</b> 하나님의 뜻이 그러하다면 악을 행하다가 고난을 당하느니
            선을 행하다가 당하는 것이 나으니라.
        </div>
