    	<h4>데살로니가전서 1:1 관주</h4>
   
        <p>
            1:1 바울과 실루아노와<sup>ㄱ</sup> 디모데는 하나님 아버지와 주 
            예수 그리스도 안에 있는 데살로니가인들의 교회에 <i><small>편지하노니</small></i>,

            있을지어다.
