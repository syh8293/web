    	<h4>데살로니가전서 3:8 주석</h4>
   
        <p>
            3:8 너희가 주 안에 굳게 서면 이제 우리가 살리라.<sup>1</sup>
        </p> 
        
        <p> 	
            1 (3:8) 바울은 지금 물리적으로 사는 것에 관해 말하는 것이 아니다. 그는
            삶의 목적과 보상 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/11 Phi (빌립보서)/Philippians 1-21-1-1"
			target="_blank">빌 1:21</a> 참조)에 대해 말하고 있는 것이다. 이는 마치 
            어떤 직업이나 활동을 즐기는 것에 대하여 말할 때, “이것이야말로 진짜 
            사는 것이라 할 수 있지.” 라고 표현하는 식이다. 설령 데살로니가 성도들 
            가운데 누군가가 타락한다 해도, 바울이 물리적으로 죽는 일은 생기지 않을 
            것이다.  
        </p>
