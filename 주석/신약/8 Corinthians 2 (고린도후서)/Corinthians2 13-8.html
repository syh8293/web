    	<h4>고린도후서 13:8 관주</h4>
   
        <p>
            13:8 우리가 진리를 거슬러서는 아무것도 할 수 없고 오직 진리를 위해서만 할 수
          있느니라.<sup>ㄴ</sup>
        </p> 
        
        <p> 
            ㄴ 이 구절은 잘못된 무언가를 하는 것이 불가능하다고 말하는 것이 아니다. 바울은
            『진리를 거슬러서』 어떤 것을 하도록 ‘허락하지’ 않고 있으며, 반드시 ‘주님’을
            섬겨야 하고 오직 주님만을 섬겨야 한다는 것을 강조하고 있다.
        </p>
