    	<h4>고린도후서 6:12 관주</h4>
   
        <p>
            6:12 너희는 우리 안에서 좁아진 것이 아니요 너희의 애정<sup>ㅂ</sup>
            안에서 좁아진 것이니라.
        </p> 
        
        <p> 
            ㅂ 애정에 해당하는 영어 표현 “bowels”는 사람 내부의 어떤 것에 대한 고어체
            영어이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/1 Gen (창세기)/Genesis 15-4-1"
			target="_blank">창 15:4</a>, &ensp;<a

			target="_blank">창 43:30</a>, &ensp;<a
