    	<h4>고린도후서 5:16 관주</h4>
   
        <p>
            5:16 그러므로 우리가 이제부터는 아무도 육신을 따라 알지 아니하노라. 비록
            우리가 육신을 따라 그리스도를 알았다 해도 이제는 더 이상 그분을 그렇게 알지
            아니하노라.<sup>ㅇ</sup>
        </p> 
        
        <p> 
            ㅇ 복음서들에 나오는 기적을 행하시는 『인자』는 우리 연구의 중심 주제가 아니다.
            왜냐하면 우리는 ‘살아 계신 주님’ 곧 『하나님의 아들』을 섬기고 있기 때문이다.
        </p>
