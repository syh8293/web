    	<h4>고린도후서 7:1 관주</h4>
   
        <p>
            7:1 그러므로 참으로 사랑하는 자들아, 우리가 이러한 약속들을<sup>ㄱ</sup> 
            가졌으니 하나님을 두려워함으로 거룩함을 온전히 이루어 육과 영의 모든 
            더러움에서<sup>ㄴ</sup> 우리 자신을 깨끗하게 하자.
        </p> 
        
        <p> 
            ㄱ 성별에 관한 약속들 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/8 Cor2 (고린도후서)/Corinthians2 6-16-1"

        </p>

        <p>

        </p>
