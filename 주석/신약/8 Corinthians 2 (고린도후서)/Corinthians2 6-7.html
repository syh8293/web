    	<h2>고린도후서 6:7 관주</h2>
   
        <h4>
            6:7 진리의 말씀과<sup>ㄹ</sup> 하나님의 능력과 오른손과 왼손에 든 의의
            병기로써
        </h4> 
        
        <p> 
            ㄹ 요 17:17, 단 10:21, 딤후 2:15.
        </p>

        <div>
            <b>요 17:17</b> 아버지의 진리로 그들을 거룩하게 하여 주옵소서. 아버지의
            말씀은 진리니이다. <br>
        
            <b>단 10:21</b> 그러나 내가 진리의 성경에 기록된 것을 네게 보여
            주리라. 이러한 일들에 나를 지지해 줄 자는 너희 통치자 미카엘 외에는 아무도
            없느니라. <br>
        
            <b>딤후 2:15</b> 네가 진리의 말씀을 올바로 나누어 자신이 하나님 앞에
            부끄럽지 않은 일꾼으로 인정받도록 공부하라.
        </div>
