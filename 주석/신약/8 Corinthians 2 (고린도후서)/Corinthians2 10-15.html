        <h4>
            10:15 우리는 다른 사람들의 수고한 것으로<sup>ㅇ</sup> 우리의
            정도를 넘어서 자랑하지 아니하나 다만 우리가 희망을 가짐은 너희 믿음이
            자라나서 우리의 규범에 따라 너희 가운데서 우리의 영역이 크게 확장되리라는
            것이니
        </h4> 
        
        <p> 
            ㅇ 고전 3:8, 계 22:12.
        </p>

        <div>
            <b>고전 3:8</b> 이제 심는 자와 물 주는 자는 하나니라. 그러나 각
            사람은 자기의 수고에 따라 자기의 상을 받을 것이니라. <br>
    
            <b>계 22:12</b> 보라, 내가 속히 오리니 내가 줄 상이 내게 있어
            각 사람에게 그의 행위에 따라 주리라.
        </div>
