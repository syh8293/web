        <h4>
            5:18 모든 것이 하나님께로부터 났으며 그분께서는 예수 그리스도를 통하여 스스로
            우리와 화해하셨고 화해의 직분을<sup>ㅈ</sup> 우리에게 주셨으니
        </h4> 
        
        <p> 
            ㅈ 『화해의 직분』 안에는 ‘회개’와 회개가 진실한 것인지 입증하는 ‘사역들’이
            포함된다 (<a 
            href="https://syh8293.github.io/an10/Acts%2020-17.html" 
            target="_blank">행 20:17 주석</a>, 행 26:20 참조).
        </p>

        <div>
            <b>행 26:20</b> 먼저 다마스커스의 사람들과 예루살렘과 유대 온 지방에 그
            다음에는 이방인들에게 회개하고 하나님께로 돌이켜 회개에 합당한 일을 행하라고
            전하였더니
