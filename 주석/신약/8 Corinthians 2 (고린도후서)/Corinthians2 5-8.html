    	<h2>고린도후서 5:8 관주</h2>
   
        <h4>
            5:8 우리가 자신에 차 있으니 정녕 몸에서 떠나 주와 함께 있는
            것을<sup>ㅂ</sup> 오히려 더 원하노라.
        </h4> 
        
        <p> 
            ㅂ 이것은 『셋째 하늘』로의 즉각적인 이동을 말한다 (고후 12:2 참조).
        </p>

        <div>
            <b>고후 12:2</b> 내가 십사 년 전에 그리스도 안에서 한 사람을 알았는데
            (그가 몸 안에 있었는지 나는 말할 수 없고 몸 밖에 있었는지 나는 말할 수 
            없지만 하나님께서는 아시느니라.) 그 사람이 셋째 하늘로 끌려 올라갔느니라.
        </div>
