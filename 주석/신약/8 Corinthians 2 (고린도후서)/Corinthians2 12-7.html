    	<h4>고린도후서 12:7 관주</h4>
   
        <p>
            12:7 지극히 위대한 계시들의 풍성함으로 인하여 내가 자고하지 않도록
            육체에 한 가시,<sup>ㅁ</sup> 즉 사탄의 사자를 내게 주셨으니 그가
            나를 쳐서 자고하지 못하게 하려 함이라.
        </p>
