    	<h4>고린도후서 12:9 주석</h4>
   
        <p>
            12:9 주께서 내게 말씀하시기를 “내 은혜가 네게 충분하도다. 이는 내
            능력이 약한 데서 온전하게 됨이니라.”고 하셨느니라. 그러므로 내가 오히려
            매우 기쁘게 나의 약한 것들을<sup>2</sup> 자랑하리니 이는
            그리스도의 능력이 내게 거하게 하려 함이라.
        </p> 
        
        <p> 	
            2 (12:9)  이 구절은 바울의 『육체에…가시』를 ‘병’ (『약한 것들』)으로 
            정의하고 있다. 모든 은사주의자 사기꾼들과는 정반대로, 바울은 사역하던 
            내내 ‘몸이 아팠고’ 죽을 때까지 ‘의사’ (의사 누가)를 데리고 다녔다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/16 Tim2 (디모데후서)/Timotyh2 4-11-1"
			target="_blank">딤후 4:11</a>. &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 4-14-1-1"
			target="_blank">골 4:14</a> 비교).
        </p>
