<body>

    	<h2>고린도후서 1:24 관주</h2>
   
        <h4>
            1:24 우리는 너희의 믿음을 주관하려는 것이 아니요,<sup>ㅇ</sup> 다만
            너희를 기쁘게 하기 위한 동역자라. 이는 너희가 믿음으로 서 있기
            때문이라.<sup>ㅈ</sup>
        </h4> 
        
        <p> 
            ㅇ 벧전 5:3
        </p>

        <p>
            ㅈ 고전 2:5; 16:13.
        </p>
            
        <div>
            <b>벧전 5:3</b> 그러나 내가 이것을 스스로 결심하였으니 이는 너희에게
            슬픔으로 다시 가지 아니하겠다는 것이라.<br>

            <b>고전 2:5</b> 이는 너희의 믿음이 인간의 지혜에 있게 하지 아니하고
            하나님의 능력에 있게 하려 함이라. <br>
        
            <b>고전 16:13</b> 깨어 있으라. 믿음 안에 굳게 서라. 남자답게
            처신하라. 강건하라.
        </div>

</body>
