        <h4>고린도후서 12:4 관주</h4>
   
        <p>
            12:4 그가 낙원으로 끌려 올라가서<sup>ㄹ</sup> 말로 다 설명할
            수 없는 말을 들었는데 그것은 사람들에게 말하도록 허락되지 않은 것이로다.
        </p> 
        
        <p> 
            ㄹ 지금 『낙원』은 『셋째 하늘』에 있다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 2-7-1"
                target="_blank">계 2:7</a>; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 22-2-1-1"
                target="_blank">22:2</a>). 이에 반해 그리스도의 부활 이전에는 낙원이 “땅 아래”에 있었다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 16-22-4"
                target="_blank">눅 16:22-26</a>; &ensp;<a

        </p>
