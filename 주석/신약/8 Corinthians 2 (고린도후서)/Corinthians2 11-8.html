    	<h2>고린도후서 11:8 관주</h2>
   
        <h4>
            11:8 내가 너희에게 봉사하기 위하여 다른 교회들에게서 삯을 받은 것이
            그들에게서 탈취한 셈이니라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 고전 4:8, 10에서처럼 빈정대는 것이다.
        </p>

        <div>
            <b>고전 4:8, 10</b> 이제 너희는 배부르고, 부유해졌으며 우리
            없이도 왕들처럼 통치하였으니 내가 하나님께 바라는 것은 너희가 통치하게 되는
            것이라. 우리 또한 너희와 더불어 통치하리로다. 우리는 그리스도를 위하여
            어리석은 자들이지만 너희는 그리스도 안에서 현명하도다. 우리는 약하지만
            너희는 강하고 너희는 존귀하나 우리는 비천하도다.
        </div>
