    	<h4>고린도후서 1:22 관주</h4>
   
        <p>
            1:22 그분은 또한 우리를 인치시고 우리 마음속에 성령의 보증을<sup>ㅂ</sup> 주셨느니라.<br><br>

            Who hath also sealed us, and given the <u class="spelling">earnest</u> of the Spirit in our hearts.
        </p> 
        
        <p> 
            ㅂ “earnest money” (계약 보증금)를 현대적인 용어로 하면 “down payment”인데, 
                이것은 나중에 소유하게 될 무언가에대한 보증금이다.
        </p>
