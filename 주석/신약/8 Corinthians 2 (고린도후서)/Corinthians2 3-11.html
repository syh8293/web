    	<h4>고린도후서 3:11 주석</h4>
   
        <p>
            3:11 없어져 버린 것도<sup>3</sup> 영광스럽다면 영속할 것은 영광이
            훨씬 더 많으리라.
        </p> 
        
        <p> 	
            3 (3:11)  11절과 13절에 의하면, 율법은 ‘구원의 수단’으로써는
            『없어』지고 『폐기』되었다는 사실이 분명해진다 (<a
            href="https://syh8293.github.io/web/주석/신약/6 Romans (로마서)/Romans 8-3"
            target="_blank">롬 8:3-4 주석</a> 참조). 십계명에서 도덕적인 내용은 
            여전히 그리스도인의 삶을 위한 지침서가 된다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 6-2-1"
			target="_blank">엡 6:2</a> 참조). 이 때문에 바울은 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 13-9-1"
			target="_blank">롬 13:9</a>에서 안식일을 지키라는 계명을 뺐던 것이다 (<a
            href="https://syh8293.github.io/web/주석/신약/6 Romans (로마서)/Romans 13-9"
            target="_blank">롬 13:9 관주</a> 참조). 
        </p>
