            입혀지고자 함이니 이는 죽을 것이 생명에 의해서 삼켜지는

        </h4> 
        
        <p> 
            ㄴ 고전 15:53-54
        </p>

        <div>
            <b>고전 15:53-54</b> 이 썩을 몸이 썩지 아니함을 입고 또 이 죽을 몸이 죽지
            아니함을 입게 되면 그때 “사망이 승리 속에 삼킨 바 되었느니라.”고 기록된 말씀이
            이루어지리라. 오 사망아, 너의 쏘는 것이 어디 있느냐? 오 음부야, 너의 승리가
            어디 있느냐?
