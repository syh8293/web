            권고하노니<sup>ㄴ</sup> 너희는 하나님의 은혜를 헛되이 받지 말라.

        </p>

            ㄴ 고후 5:20
        </p>

        <div>
            <b>고전 3:9</b> 우리는 하나님과 함께 일하는 동역자들이라. 너희는
            하나님의 경작지요, 하나님의 건축물이라.<br>

            <b>고후 5:20</b> 그러므로 이제 우리는 그리스도를 대신한 대사들로서
            하나님께서 우리를 통하여 너희를 권면하신 것같이 우리도 그리스도를 
            대신하여 너희에게 간구하노니 너희는 하나님과 화해하라.
