            날에 너희도 우리의 기쁨이 되듯 우리가 너희의 기쁨이라는

            ㄷ 살후 2:1, 살전 2:19.
        </p>

        <div>

            우리가 함께 모이는 일에 관하여 이제 너희에게 간구하노니, <br>
        
            <b>살전 2:19</b> 우리의 소망이나, 기쁨이나, 자랑의 면류관이 무엇이냐?
            그가 오실 때 우리 주 예수 그리스도 앞에 있을 너희가 아니겠느냐?
