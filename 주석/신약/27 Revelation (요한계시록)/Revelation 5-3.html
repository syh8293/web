        	볼 수 있는 사람은 아무도 없더라.
        </p> 
        
        <p> 
        	ㄱ 그것은 어떤 천사나 학자도, “천재”도, 설교자도, 성경 교사도,
        	사제도, 주교도, 대주교도, 교황도, “그 책을 펼” 자격이 없다는
