    	<h4>요한계시록 3:5 관주</h4>
   
        <p>
            3:5 이기는<sup>ㄱ</sup> 자는 흰 옷을 입을 것이요, 내가 그의 이름을
            생명의 책에서 지워 버리지 아니할 것이며,<sup>ㄴ</sup> 또 그의 이름을
            나의 아버지 앞과 그의 천사들 앞에서 시인할 것이니라.
        </p> 

        <p>
            ㄱ 그리스도인은 이미 “이긴” 사람들이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/23 Jon1 (요한일서)/John1 4-4-1"
                target="_blank">요일 4:4</a>, &ensp;<a

                target="_blank">요일 5:4</a>). 그래서 이 구절은 그리스도인에게 어떠한 위협도 되지 않는다.
        </p>
