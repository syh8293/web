    	<h2>요한계시록 9:3 관주</h2>
   
        <h4>
            9:3 또 그 연기에서 메뚜기들이<sup>ㄴ</sup> 땅 위로 나왔는데 땅의
            전갈들이 지닌 권세와 같은 권세를 받더라.
        </h4> 
        
        <p> 
            ㄴ 잠 30:27에 따르면 이 메뚜기들이 일반적인 메뚜기들은 아니라는 사실이
               입증되는데, 이는 이 메뚜기들에게는 『자기들을 다스리는 왕』 (11절)이 있기
               때문이다.
        </p>

        <div>
            <b>잠 30:27</b> 메뚜기들은 왕이 없으나, 모두가 떼를 지어 앞으로
            나아가며
        </div>
