    	<h4>요한계시록 9:3 관주</h4>
   
        <p>
            9:3 또 그 연기에서 메뚜기들이<sup>ㄴ</sup> 땅 위로 나왔는데 땅의
            전갈들이 지닌 권세와 같은 권세를 받더라.
        </p> 
        
        <p> 
            ㄴ <a 
                href="https://syh8293.github.io/web/부록 본문/구약/20 Pro (잠언)/Proverbs 30-27-1"
                target="_blank">잠 30:27</a>에 따르면 이 메뚜기들이 일반적인 메뚜기들은 아니라는 사실이
               입증되는데, 이는 이 메뚜기들에게는 『자기들을 다스리는 왕』 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 9-11-1-1"
                target="_blank">11절</a>)이 있기 때문이다.
        </p>
