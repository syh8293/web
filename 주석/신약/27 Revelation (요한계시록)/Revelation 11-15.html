    	<h4>요한계시록 11:15 주석</h4>
   
        <p>
            11:15 그 후에 일곱째 천사가 나팔을 부니, 하늘에서 큰 음성들이 있어 말하기를
            “이 세상의 나라들이<sup>4</sup> 우리 주와 그의 그리스도인들의의 왕국들이 
            되어서 그분이 영원무궁토록 통치하시리라.”고 하더라.
        </p> 
        
        <p> 	
            4 (11:15) 모든 현대의 배교한 번역자들은 복수형으로 기록된 『나라들』을
            단수형인 “나라”로 바꾸어 놓았는데, 이는 이 구절을 UN에 관한 언급으로 
            해석하는 성경의 참조 구절들 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 60-12-1-1"
                target="_blank">사 60:12</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/27 Dan (다니엘)/Daniel 2-44-1-1"
                target="_blank">단 2:44</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/33 Mic (미카)/Micah 4-8-1"
                target="_blank">미 4:8</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/36 Zep (스파냐)/Zephaniah 3-8-1-1"
                target="_blank">슾 3:8</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/38 Zec (스카랴)/Zechariah 14-9-15"
                target="_blank">슼 14:9</a>)을 제거하기 위해서였다.   
        </p>
