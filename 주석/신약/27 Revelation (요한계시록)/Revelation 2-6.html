    	<h4>요한계시록 2:6 관주</h4>
   
        <p>
            2:6 그러나 네게 이것이 있으니, 즉 네가 니콜라파의<sup>ㄷ</sup> 행위를
            미워하는 것이라. 나 역시 그것을 미워하노라.<sup>ㄹ</sup>
        </p> 
        
        <p> 
            ㄷ 본문 『니콜라파』 (Νικολαϊτῶν)는 “평신도 (laity)를 지배하는 것”을 의미하며,
            로마카톨릭의 성직 계급에 관한 언급이다. 그것은 전적으로 신약과 맞지 않다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/21 Pet1 (베드로전서)/Peter1 2-9-3"
                target="_blank">벧전 2:9-10</a> 참조).
        </p>

        <p>
            ㄹ 하나님께서는 “몹시 미워하시는 분”이시다 (<a
                href="https://syh8293.github.io/web/주석/구약/19 Psalms (시편)/Psalms 5-5"
                target="_blank">시 5:5 주석</a> 참조)
        </p>
