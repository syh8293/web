    	<h4>요한계시록 11:12 관주</h4>
   
        <p>
            11:12 그들이 하늘로부터 나는 큰 음성을 들었는데 그들에게 말하기를 “이리
            올라오라.”<sup>ㄹ</sup> 하므로 그들이 구름을 타고 하늘로
            올라가니<sup>ㅁ</sup> 그들의 원수들이 그들을 바라보더라.
        </p>
