        <h4>
            21:3 또 내가 들으니, 하늘에서 큰 음성이 나서 말하기를 “보라,
            하나님의 성막이 사람들과 함께 있어<sup>ㄴ</sup> 그분께서

            그들과 함께 계셔서 그들의 하나님이 되시리라.
        </h4> 
        
        <p> 
            ㄴ 겔 37:27, 레 26:11
        </p>

        <div>
            <b>겔 37:27</b> 나의 장막도 그들과 더불어 있으리니 정녕 나는 그들의
            하나님이 되고 그들은 나의 백성이 되리라. <br>
    
            <b>레 26:11</b> 내가 내 성막을 너희 가운데 세우리니, 내 혼이 너희를
            싫어하지 않을 것이며
