<body>

    	<h2>요한계시록 1:8 관주</h2>
   
        <h4>
            1:8 나는 알파와 오메가요,<sup>ㅈ</sup> 시작과 끝이라. 주, 곧 지금도 
            계시고 전에도 계셨고 앞으로 오실 전능하신 분이 말하노라.
        </h4> 
        
        <p> 
            ㅈ 11절, 계 22:13
        </p>

        <div>
            <b>11절</b> 말씀하시기를 “나는 알파와 오메가요 처음과
            마지막이라. 그러므로 네가 보는 것을 책에 써서 아시아에 있는 일곱
            교회, 곧 에베소와 스머나와 퍼가모와 두아티라와 사데와 필라델피아와
            라오디케아에 보내라.” 하시더라. <br>
    
            <b>계 22:13</b> 나는 알파와 오메가요 시작과 끝이며,
            처음과 마지막이라.
        </div>

</body>
