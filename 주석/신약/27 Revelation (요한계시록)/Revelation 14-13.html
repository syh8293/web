    	<h2>요한계시록 14:13 관주</h2>
   
        <h4>
            14:13 또 내가 하늘에서 나는 음성을 들었는데 나에게 말씀하시기를 
            “기록하라, 이제부터 주 안에서 죽는 자들은 복이 있도다. 성령께서 
            말씀하시니라. 이는 실로 그들은 자기들의 수고를 그치고 쉴 것이요 
            그들의 행위가 그들을 따를 것임이라.”<sup>ㅋ</sup>고 하시니라.
        </h4> 
        
        <p> 
            ㅋ 히 6:12, 마 24:13
        </p>

        <div>
            <b>히 6:12</b> 이는 너희가 게으른 자가 되지 아니하고 믿음과 인내를
            통하여 그 약속들을 유업으로 받는 사람들을 따르는 자들이 되게 하려는
            것이라.<br>
    
            <b>마 24:13</b> 그러나 끝까지 견디는 자는 구원을 받으리라.
        </div>
