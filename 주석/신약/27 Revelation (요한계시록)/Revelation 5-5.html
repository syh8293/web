    	<h4>요한계시록 5:5 관주</h4>
   
        <p>
        	5:5 그 장로 가운데 하나가 나에게 말하기를 “울지 말라, 보라, 유다
        	지파의 사자인 다윗의 뿌리가 이겼으니<sup>ㄴ</sup> 그 책을 펴고 또 그
        	책의 일곱 봉인을 떼리라.”고 하더라.
        </p> 
        
        <p> 
        	ㄴ 『유다지파의 사자』는 광야에서 (<a 
                href="https://syh8293.github.io/web/성경/신약/3%20Luke%20(누가복음)/Luke 4"
                target="_blank">눅 4장</a>), 겟세마네에서 (<a
                href="https://syh8293.github.io/web/성경/신약/1 Matthew (마태복음)/Matthew 26"
                target="_blank">마 26장</a>), 그리고 갈보리에서 (<a
                href="https://syh8293.github.io/web/성경/신약/1 Matthew (마태복음)/Matthew 27"
                target="_blank">마 27장</a>) 마귀를 이겼다.
        </p>
