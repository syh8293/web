    	<h2>요한계시록 14:12 관주</h2>
   
        <h4>
            14:12 여기에 성도들의 인내가 있으며 여기에 하나님의
            계명들과<sup>ㅊ</sup> 예수의 믿음을 지키는 자들이
            있느니라.”고 하더라.
        </h4> 
        
        <p> 
            ㅊ 계 12:17; 22:14
        </p>

        <div>
            <b>계 12:17</b> 그러자 그 용이 여인에게 분노하여 여인의 씨 가운데 남은
            자들, 즉 하나님의 계명들을 지키며 예수 그리스도의 증거를 가진 자들과 싸우려고
            나가더라.<br>
    
            <b>계 22:14</b> 그의 계명들을 행하는 자들은 복이 있나니, 이는 그들이
            생명 나무에 대한 권리를 가지며 또 그 문들을 통하여 도성 안으로 들어가게 하려
            함이니라.
        </div>
