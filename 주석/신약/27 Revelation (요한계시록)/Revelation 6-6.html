    	<h2>요한계시록 6:6 관주</h2>
   
        <h4>
            6:6 그때 네 짐승들의 한가운데서 한 음성을 들었는데, 말하기를 “밀 한 되가 한
            데나리온이요, 보리 석 되가 한 데나리온이라.” 하고 또 “너는 기름과
            포도주는<sup>ㄱ</sup> 손상시키지 말라.” 하더라.
        </h4> 
        
        <p> 
            ㄱ 욥 24:11, 호 12:1
        </p>

        <div>
            <b>욥 24:11</b> 이들은 담 안에서 기름을 짜며 포도즙틀을 밟으니 목이
            말라 고생하는도다. <br>
        
            <b>호 12:1</b> 에프라임은 바람을 먹으며 동풍을 따라가는도다. 그는 날마다
            거짓말과 황폐함을 늘리는도다. 그들은 앗시리아인들과 더불어 언약을 맺고, 기름은
            이집트로 옮겨지는도다.
        </div>
