    	<h4>요한계시록 11:9 주석</h4>
   
        <p>
            11:9 또 백성들과 족속들과 언어들과 민족들 중에서 온 사람들이 그들의 죽은
            몸들을 사흘 반 동안 구경하며 그 죽은 몸들을<sup>3</sup> 무덤에
            장사하는 것을 허락하지 아니하리라.
        </p> 
        
        <p> 	
            3 (11:9) <a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 11-8-3"
                target="_blank">8, 9절</a>에서 『죽은 몸들』이 세 번 언급되고 있는데, 이것은『두 증인』이 참수형 (<a
                href="https://syh8293.github.io/web/주석/신약/27 Revelation (요한계시록)/Revelation 6-9"
                target="_blank">계 6:9 주석</a> 참조) 당했음을 보여준다. 엘리야가 예표한 침례인 요한 (<a
                href="https://syh8293.github.io/web/주석/신약/2 Mark (마가복음)/Mark 9-13"
                target="_blank">막 9:13 주석</a> 참조)이 적그리스도의 예표인 헤롯에 의해 참수형을 
            당한다는 관련구절을 포함하여 모든 참고 구절들을 모든 학자들이 놓치고 있다.   
        </p>
