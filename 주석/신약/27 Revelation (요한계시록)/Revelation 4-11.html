    	<h4>요한계시록 4:11 관주</h4>
   
        <p>
            4:11 “오 주여, 주께서는 영광과 존귀와 권세를 받으시기에 합당하시니, 
            이는 주께서 만물을 창조하셨고, 만물이 주의 뜻대로 있으며, 또
            창조되었기<sup>ㅁ</sup> 때문이니이다.”라고 하더라.
        </p> 
        
        <p> 
            ㅁ 창조주는 주 예수 그리스도이시지 ‘알라’나 ‘어머니 자연’이 아니다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 1-1-5"
                target="_blank">요 1:1-3</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 1-15-1-2"
                target="_blank">골 1:15-17</a>)
        </p>
