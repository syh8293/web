    	<h4>요한계시록 19:10 관주</h4>
   
        <p>
        	19:10 내가 그에게 경배하려고 그의 발 앞에 엎드리니 그가 내게 말하기를 
            “삼가 그리하지 말라. 나는 예수의 증거를 가진 네 형제들과 같은 동료
            종이니, 하나님께 경배하라. 이는 예수의 증거가 예언의<sup>ㅅ</sup> 영이기 
            때문이라.”고 하더라.
        </p> 
        
        <p> 
        	ㅅ 마호메트는 어떤 역사적인 예언들도 할 수 없었는데, 이는 그가 그리스도를
            거부하는 자였기 때문이다.
        </p>
