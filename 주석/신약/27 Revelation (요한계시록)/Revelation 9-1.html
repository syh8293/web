<body>
    	<h4>요한계시록 9:1 주석</h4>
   
        <p>
            9:1 다섯째 천사가 나팔을 불 때 내가 보니, 하늘에서 별<sup>ㄱ</sup>
            하나가 땅에 떨어지는데, 그가 끝없이 깊은 구렁의<sup>1</sup> 열쇠를 받더라.
        </p>
        
        <p>
            ㄱ 이 『별』은 분명 천사다 (<a
                href="https://syh8293.github.io/web/주석/신약/1 Matthew (마태복음)/Matthew 2-9"
                target="_blank">마 2:9 주석</a> 참조).
        </p>
        
        <p> 	
            1 (9:1) 여기에 지구중심에 있는 『깊은 구렁』이 등장한다. 그것은 도넛의 
            가운데 구멍처럼 생겼다. 꼭대기도 바닥도 없는, 오직 『사면』 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 14-15-1"
			target="_blank">사 14:15</a>)만 있기 때문에 "끝이 없다." 이에 대한 
            현대의 모조품이 "블랙홀'이다.
        </p>
