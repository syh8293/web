    	<h4>요한계시록 19:9 관주</h4>

            19:9 그때 그가 내게 말하기를 “어린양의 혼인 잔치에 초대된 그들은
            복이 있다고 기록하라.” 하고 또 내게 말하기를 “이것들은 참된
            하나님의 말씀들이라.”<sup>ㅂ</sup>고 하더라.
        </p>
