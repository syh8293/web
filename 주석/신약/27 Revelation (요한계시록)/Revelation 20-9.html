        <h4>
            20:9 그들이 땅의 넓은 데로 올라가서 성도들의 진영과 사랑하시는 도성을
            포위하니, 하늘에서 불이 하나님께로부터 내려와 그들을 삼켜
            버리더라.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
            ㅅ 시 101:8, 사 52:1
        </p>

        <div>
            <b>시 101:8</b> 내가 아침에 그 땅의 모든 악인들을 멸하리니 내가 모든
            행악자들을 주의 도성에서 끊어지게 하리이다.<br>
    
            <b>사 52:1</b> 깨어라, 깨어라. 오 시온아, 네 힘을 입으라. 오 거룩한
            성읍 예루살렘아, 네 아름다운 옷들을 입으라. 이는 이제부터 할례받지 않은 자와
            불결한 자가 다시는 네게 들어오지 않을 것임이니라.
        </div>
