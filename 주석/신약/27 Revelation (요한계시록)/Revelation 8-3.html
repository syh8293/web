    	<h2>요한계시록 8:3 관주</h2>
   
        <h4>
            8:3 다른 천사가 나와서 금향로를 가지고 제단에 서서 많은 향을 받았으니, 이는
            모든 성도의 기도와<sup>ㄴ</sup> 함께 그것을 보좌 앞에 있는 금제단에
            드리고자 함이더라.
        </h4> 
        
        <p> 
            ㄴ 시 141:2, 눅 1:9-10
        </p>

        <div>
            <b>시 141:2</b> 내 기도가 주 앞에 향처럼 놓이게 하시며 나의 손을
            들어올림이 저녁 희생제 같게 하소서.<br>

            <b>눅 1:9-10</b> 그가 제사장 직무의 관례에 따라 주의 성전에 들어가
            향을 피우는 일에 뽑혔더라. 향을 피우는 그 시간에 온 백성의 무리가 밖에서
            기도하고 있는데
        </div>
