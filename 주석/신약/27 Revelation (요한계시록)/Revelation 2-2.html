    	<h4>요한계시록 2:2 주석</h4>
   
        <p>
            2:2	내가 너의 행위와 수고와 인내를 알며, 또 네가 어떻게 악한 자들을 
            용납지 아니한 것과 자칭 사도라 하지만 아닌 자들을<sup>1</sup> 시험하여 
            그들이 거짓말쟁이임을 찾아낸 것과
        </p> 
        
        <p> 	
            1 (2:2) 사도들의 시대와 겹치는 초기 교회는, 사도의 표적들 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/8 Cor2 (고린도후서)/Corinthians2 12-12-3"
			target="_blank">고후 12:12</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/2 Mar (마가)/Mark 16-17-2"
			target="_blank">막 16:17-18</a>)을 실제적으로 지니고 있었던 참 사도와 
            거짓 은사주의 "치유자"의 차이점을 재빠르게 분별할 수 있었다. 그와 같은 
            수도승들이『거짓말쟁』이라는 사실을 바르게 판단했던 것이다.   
        </p>
