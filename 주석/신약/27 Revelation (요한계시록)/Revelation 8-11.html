    	<h3>요한계시록 8:11 관주</h2>
   
        <h4>
        	8:11 그 별의 이름은 쑥이라 하고 물의 삼분의 일이 쑥이<sup>ㅂ</sup>
        	되니 그 물이 쓰게 됨을 인하여 많은 사람이 그 물로 죽더라.
        </h4> 
        
        <p> 
        	ㅂ 렘 9:15
        </p>

        <div>
         	<b>렘 9:15</b> 그러므로 만군의 주, 이스라엘의 하나님이 이같이 
            말하노라. 보라, 내가 그들, 즉 이 백성을 먹이리니 쑥으로 먹이고 
            독이 든 물을 주어 마시게 하리라.
        </div>
