            8:1 어린양이 일곱째 봉인을 여실 때 하늘에 약 반 시간쯤<sup>1</sup>
            정적이 있더라.
        </p> 
        
        <p> 	
            1 (8:1) 이 구절을 적절하게 성경적으로 해석한 사람은 아무도 없었다. 몇몇
            “아는 체하는 자들”이 다음과 같이 말하면서 속여 왔을 뿐이다. “그 구절은
            하늘에는 어떤 여인도 없을 것이라는 사실을 입증해 준다.”  
        </p>
