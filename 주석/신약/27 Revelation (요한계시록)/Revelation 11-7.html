    	<h2>요한계시록 11:7 관주</h2>
   
        <h4>
            11:7 또 그들이 자기들의 증거를 끝마칠 즈음에 끝없이 깊은 구렁에서 올라오는
            짐승이 그들과 전쟁을 하여 그들을 이기고 또 죽이리라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 단 11:33, 35
        </p>

        <div>
            <b>단 11:33, 35</b> 백성들 가운데 깨달은 자들이 많은 사람을 가르칠
            것이나, 그래도 그들은 칼과 불꽃과 사로잡힘과 약탈당함으로 여러 날 동안
            붕괴되리라. 분별 있는 사람들 중 몇 사람이 넘어져 그들을 연단시키고 정화시키고
            희게 만들어서 마지막 때까지 이르게 하리니, 이는 아직도 정해진 때가 있음이라.
        </div>
