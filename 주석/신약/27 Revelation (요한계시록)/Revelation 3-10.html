        </p>

            주는 인정이 심히 많으시고 자비로우시니라.<br>

            <b>막 14:38</b> 너희가 시험에 들지 않도록 깨어서 기도하라.
            참으로 영은 준비되어 있지만 육신이 연약하구나.”라고 하시더라.
