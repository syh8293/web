            14:7 큰 음성으로 말하기를 “하나님을 두려워하며 그분께 영광을
            돌리라. 이는 그분의 심판의 때가 이르렀음이라. 하늘과 땅과 바다와 
            물의 원천들을 지으신<sup>ㅇ</sup> 그분께 경배드리라.”고 하더라.
