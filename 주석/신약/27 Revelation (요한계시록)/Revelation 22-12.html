    	<h2>요한계시록 22:12 관주</h2>
   
        <h4>
            22:12 보라, 내가 속히 오리니 내가 줄 상이 내게 있어 각 사람에게 그의
            행위에 따라 주리라.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 사 40:10, 사 62:11
        </p>

        <div>
            <b>사 40:10</b> 보라, 주 하나님께서 강하신 손으로 오시리니 그의 팔로
            친히 다스리실 것이며, 보라, 그의 보상이 그와 더불어 있고, 그의 역사가 그 앞에
            있도다. <br>
    
            <b>사 62:11</b> 보라, 주께서 세상 끝까지 선포하시기를 “너희는 시온의
            딸에게 말하라. 보라, 네 구원이 오나니, 보라, 그의 상급이 그에게 있고, 그의
            역사가 그의 앞에 있느니라.” 하셨느니라.
        </div>
