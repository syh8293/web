        <h4>
            22:21 우리 주 예수 그리스도의 은혜가 너희 모두와 함께
            있을지어다.<sup>4</sup> 아멘.
        </h4> 
        
        <p> 	
            4 (22:21) 사도 요한이 바울의 모든 서신들의 표준적인 끝맺음 말을 사용하고
        있다는 사실에 주목하라. 이는 요한이 요한계시록을 기록했을 당시 바울의 모든
        서신서들을 접했기 때문이다 (<a
        href="https://syh8293.github.io/yh/John1%200.html"
         target="_blank">요한일서</a>와 <a 
        href="https://syh8293.github.io/yh/Revelation%200.html" 
         target="_blank">요한계시록 서문</a> 참조).
