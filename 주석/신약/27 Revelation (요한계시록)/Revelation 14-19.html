    	<h2>요한계시록 14:19 관주</h2>
   
        <h4>
            14:19 그러므로 그 천사가 낫을 땅에 대어 땅의 포도송이를 거두어서
            하나님의 진노의<sup>ㅏ</sup> 큰 포도즙틀에 던져 넣으니라.
        </h4> 
        
        <p> 
            ㅏ 계 6:14-16
        </p>

        <div>
            <b>계 6:14-16</b> 하늘은 두루마리같이 말려서 쓸려 가고 모든 산과 섬도 각기
            제자리에서 옮겨졌으니 땅의 왕들과 위대한 자들과 부자들과 대장들과 힘 있는 자들과
            모든 종과 모든 자유인이 각자 토굴과 산들의 바위틈에 숨어서 산들과 바위들에게
            말하기를 “우리 위에 떨어져서 보좌에 앉으신 분의 얼굴과 어린양의 진노에서 우리를
            숨기라.
        </div>
