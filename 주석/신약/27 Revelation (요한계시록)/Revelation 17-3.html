        <h4>
            17:3 그가 나를 영 안에서 광야로 이끌어가니라. 또 내가 보니, 한 여자가
            주홍빛 짐승 위에 앉아 있는데,<sup>ㄱ</sup> 그 짐승은 하나님을 모독하는
            이름들로 가득하고 일곱 머리와 열 뿔을 가졌더라.
        </h4> 
        
        <p> 
            ㄱ <a href="https://syh8293.github.io/an6/Leviticus%2018-23.html"
                   target="_blank">레 18:23 주석</a> 참조. 이것은 유럽 연합, 곧 
                로마카톨릭 황소 (변장한 그리스 신 제우스)를 타고 있는 유로파 (Europa)를 
                상징한다. 그것은 “미녀와 야수”, “킹콩”과 같은 영화들의 주제이다.
