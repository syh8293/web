    	<h2>요한계시록 20:6 관주</h2>
   
        <h4>
            20:6 첫 번째 부활에 참여하는 자는 복되고 거룩하도다. 둘째 사망이 그들을
            다스리는 권세가 없고,<sup>ㅁ</sup> 오히려 그들이 하나님과
            그리스도의 제사장들이 되어 천 년 동안 그와 함께 통치하리라.
        </h4> 
        
        <p> 
            ㅁ 『둘째 사망』은 거듭난 하나님의 자녀를 건드릴 수 없다 (눅 20:36 참조)
        </p>

        <div>
            <b>눅 20:36</b> 그들은 다시 죽을 수도 없으니, 이는 그들이 천사들과
            동등하며 또 부활의 자녀로서 하나님의 자녀들이기 때문이라.
        </div>
