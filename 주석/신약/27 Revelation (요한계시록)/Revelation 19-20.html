            19:20 그러나 그 짐승이 잡히고, 짐승 앞에서 기적들을 행하던 거짓 선지자도
            그와 함께 잡혔으니 그는 짐승과 더불어 그 짐승의 표를 받은 자들과 그의 형상에

            던져지더라.<sup>ㅏ</sup>
        </h4> 
        
        <p> 
            ㅏ 계 20:10 참조. 지옥에서는 어느 누구도 소멸되지 않는다는 사실에 주목하라.
        </p>

        <div>
            <b>계 20:10</b> 그들을 미혹하던 마귀가 불과 유황 못에 던져지니 그곳에는
            그 짐승과 거짓 선지자도 있어 영원무궁토록 밤낮 고통을 받으리라.
