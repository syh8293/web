        <h4>요한계시록 2:17 관주</h4>
   
        <p>
            2:17 귀 있는 자는 <b>성령</b>께서 교회들에게 말씀하시는 것을
            들을지어다. 이기는 자에게는 내가 감추어진 만나를<sup>ㅈ</sup>
            주어서 먹게 하리라. 또 그에게 흰 돌을 주리니, 그 돌에는 새로운 이름이
            기록되어서 그것을 받는 자 외에는 아는 사람이 없으리라.
        </p> 
        
        <p> 	
            ㅈ “나는 모르겠다” (<a

                "Ich weiss nicht" (이히 바이스 니히트 - 나는 모른다)
