    	<h4>요한계시록 13:1 주석</h4>
   
        <p>
            13:1 내가 바닷가 모래 위에 서서 보니, 한 짐승이<sup>1</sup> 바다에서 올라오는데, 
            일곱 머리와 열 뿔을 가졌더라. 그 뿔들에는 열 개의 왕관이<sup>ㄱ</sup> 있고 그 
            머리들에는 하나님을 모독하는 이름이 있더라.
        </p> 

        <p>
            ㄱ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 12-3-1-1"
                target="_blank">계 12:3</a>
        </p>
        
        <p> 	
            1 (13:1) 이 『짐승』은 육신으로 나타난 사탄이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 12-3-1-1"
                target="_blank">계 12:3</a>, &ensp;<a

                target="_blank">9</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/14 The2 (데살로니가후서)/Thessalonians2 2-3-3-1"
                target="_blank">살후 2:3-9</a>). 그 짐승은 이중적인 정체성을 지니고 있는데, 왕 (<a

        </p>
