    	<h2>요한계시록 19:14 관주</h2>
   
        <h4>
            19:14 또 하늘에 있는 군대들이<sup>ㅊ</sup> 희고 정결한 세마포를 입고
            흰 말들을 타고 그를 따르더라.
        </h4> 
        
        <p> 
            ㅊ 14, 15절, 슼 14:3, <a
            href="https://syh8293.github.io/ann/Joel%202-11.html"
            target="_blank">욜 2:11 주석</a> 참조 
            <a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%20118-27.html"
            target="_blank">&lt부록 118&gt</a> 참조
        </p>

        <div>
            <b>15절</b> 그의 입에서는 예리한 칼이 나와서 그것으로 민족들을 칠 것이요 또
            철장으로 그들을 다스릴 것이며, 그는 전능하신 하나님의 맹렬한 진노의
            포도즙틀을 밟으실 것이라.<br>

            <b>슼 14:3</b> 그때에 주께서 나가 그 민족들을 대적하여 싸우시리니,
            전쟁의 날에 싸우셨을 때처럼 하시리라.
        </div>
