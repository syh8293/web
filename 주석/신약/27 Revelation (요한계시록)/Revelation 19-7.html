    	<h4>요한계시록 19:7 주석</h4>
   
        <p>
            19:7 기뻐하고 즐거워하며 그분께 존귀를 돌리세. 이는 어린양의 혼인식이<sup>ㄷ</sup> 
            다가왔고 그의 아내도 자신을 예비하였음이라.<sup>1</sup>
        </p>
        
        <p>
            ㄷ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 22-16-1-1"
                target="_blank">눅 22:16</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 22-2-1-1"
                target="_blank">마 22:2</a>
        </p>
        
        <p> 	
            1 (19:7) 이 『혼인식』은 그리스도의 심판석 이후에 거행된다. 『자신을
            예비하였음이라』는 말씀은 그리스도의 심판석에서 처리될 필요가 있는 “점”과
            “주름”이 있다는 사실을 언급하는 것이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 5-26-2"
                target="_blank">엡 5:26-27</a>).  
        </p>
