    	<h2>요한계시록 1:2 관주</h2>
   
        <h4>
            1:2 요한은 하나님의 말씀과 예수 그리스도의 증거와<sup>ㄴ</sup> 
            자기가 본 모든 것을<sup>ㄷ</sup> 증거하였느니라.
        </h4> 

        <p>
            ㄴ 계 19:10
        </p>
        
        <p> 
            ㄷ 요일 1:1
        </p>

        <div>
            <b>계 19:10</b> 내가 그에게 경배하려고 그의 발 앞에 엎드리니 그가
            내게 말하기를 “삼가 그리하지 말라. 나는 예수의 증거를 가진 네 형제들과 같은
            동료 종이니, 하나님께 경배하라. 이는 예수의 증거가 예언의 영이기 때문이라.”고
            하더라.<br>
        
            <b>요일 1:1</b> 태초부터 계셨고, 우리가 들었으며, 우리 눈으로
            보았고, 주목하여 살폈으며, 우리 손으로 직접 만졌던 생명의 말씀에 관해서라.
        </div>
