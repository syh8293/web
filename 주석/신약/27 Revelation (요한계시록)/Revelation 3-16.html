    	<h2>요한계시록 3:16 관주</h2>
   
        <h4>
            3:16 네가 그처럼 미지근하여 차지도 아니하고 덥지도 아니하기 때문에 내가
            너를 내 입에서 토해 내겠노라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 이 교회가 불과 32년 만에 처하게 된 상태를 주목하라. 골 4:16에서 (A.D. 
            64년) 바울은 이 교회와 친교 관계를 맺고 있었는데, 그때는 상태가 괜찮았었다.
        </p>

        <div>
            <b>골 4:16</b> 이 편지를 너희 가운데서 읽고 나면 라오디케아인들의 교회에서도 
            읽게 하고 또 라오디케아에서 온 편지를 너희도 읽으라.
        </div>
