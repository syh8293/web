    	<h2>요한계시록 16:15 관주</h2>
   
        <h4>
            16:15 보라, 내가 도둑같이<sup>ㅅ</sup> 오리니 깨어
            있어<sup>ㅇ</sup> 자기 옷을 지켜서 벗은 채로 다니지 아니하고, 사람들에게
            자기 수치를 보이지 않는 자는 복이 있도다.
        </h4> 
        
        <p> 
            ㅅ 욜 2:9
        </p>

        <p>
            ㅇ 마 24:42
        </p>

        <div>
            <b>욜 2:9</b> 그들은 성읍 안에서 이리저리 달릴 것이며, 그들은 성벽 위를 달릴
            것이요 집들 위를 기어오르며 그들은 도둑처럼 창문들을 통해 안으로
            들어가리라.<br>

            <b>마 24:42</b> 그러므로 깨어 있으라. 어떤 시간에 너희 주께서 오실는지
            너희가 알지 못하기 때문이라.
        </div>
