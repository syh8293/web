        <p>
        	20:12 말하기를 ‘마지막에 온 이 사람들은 한 시간만 일하였는데, 당신은 종일 
            볕에서 짐을 진 우리와 그들을 동등하게 대우하였나이다.<sup>ㄱ</sup>’라고 하니,
        </p>

        	ㄱ 존 웨슬리 그랜트 (흑인 설교자)는 이렇게 말하곤 했다. “당신이 몇 시에 일하러 
            갔느냐는 중요하지 않다. 문제는 당신이 일하고 있느냐이다.”
