        <h3>마태복음 9:9 주석</h3>
   
        <h4>
            9:9 예수께서 그곳을 떠나 지나가시다가 마태라 하는 한 남자가 
            세무소에 앉아 있는 것을 보시고, 그에게 말씀하시기를 “나를
            따라오라.”고 하시니, 그가 일어나서 주를 따라가더라.<sup>2</sup>
        </h4> 
        
        <p> 	
            2 (9:9) 마태가 부름 받은 것은 왕의 부르심이었고 (왕이 그를 부르고
            있었다), “개인적인” 부르심이었으며, “예기치 못한” 부르심이었다.
            부르심에 대한 마태의 반응은 “즉각적이었고, 대담했으며, 희생적이었다.” 곧
            “부유한” 마태가 “좋은” 직업을 포기하고 “이것 저것 따지지 않고” 예수
            그리스도를 따른 것이었다.  
        </p>
