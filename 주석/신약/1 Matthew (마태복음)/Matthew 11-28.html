        <h4>마태복음 11:28 주석</h4>
   
        <p>
            11:28 수고하고 무거운 짐진 자들아, 다 내게로 오라. 그러면
            내가 너희에게 쉼을 주리라.<sup>6</sup>
        </p> 
        
        <p> 	
            6 (11:28) 여기서 예수님께서는 그분께로 와서 쉼을 
            얻으라고 모든 사람에게 “보편적”인 초대를 하고 계신다. 이와 
            같은 선언을 한 종교 지도자는 아무도 없다. 만일 이렇게 말한 
            어떤 종교 지도자가 있다 해도 누가 그를 믿겠는가? 마호메트,
            부처, 교황, 마리아 등은 어느 누구에게도 쉽게 줄 수 없다. 
            이들은 모두 박장대소하며 웃을 농담거리 밖에 되지 않는다. 
        </p>
