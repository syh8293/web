        <p>
        	8:9 나도 권위 아래 있는 사람이요 내 수하에도 병사들이 있어서 내가 이
        	사람더러 ‘가라.’ 하면 가고, 또 저 사람더러 ‘오라.’ 하면 오나이다. 또 내
        	종더러 ‘이것을 하라.’ 하면 그렇게 하나이다.”<sup>2</sup>라고 하니,
        </p> 
        
        <p> 
        	2 (8:9) 백부장은 자기 수하에 있는 종들과 병사들이 자신을 그들의 주인과
        	명령하는 상관으로 여기며 복종하는 것과 똑같이 영들도 하나님께 복종할
        	것이라고 믿었다.
