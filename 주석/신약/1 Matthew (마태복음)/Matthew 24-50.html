        <h3>마태복음 24:50 관주</h3>
   
        <h4>
            24:50 종이 예기치 아니한 날<sup>ㅠ</sup> 그가 알지 못하는 시간에 그
            종의 주인이 오리니,
        </h4> 
        
        <p> 
            ㅠ 눅 12:46, 히 9:28 비교.
        </p>

        <div>
            <b>눅 12:46</b> 그 종이 그를 찾지 아니하는 날 예기치 아니한 시간에 그
            종의 주인이 오리니, 그러면 그를 갈라내어서 그의 몫을 믿지 않는 자들과 
            함께 정해 주리라. <br>
        
            <b>히 9:28</b> 그리스도께서도 많은 사람의 죄들을 담당하시려고 한 번
            드려지셨고, 두 번째는 자기를 바라는 자들을 구원에 이르게 하시려고 죄 
            없이 나타나시리라.
        </div>
