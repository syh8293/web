        <h3>마태복음 10:16 주석</h3>
   
        <h4>
            10:16 보라, 내가 너희를 내보내는 것이 마치 양을 이리들 가운데로 보냄과
            같도다. 그러므로 너희는 뱀처럼 지혜롭고 비둘기처럼
            순수하라.<sup>4</sup>
        </h4> 
        
        <p> 	
            4 (10:16)  이것은 모든 세대의 그리스도의 진정한 증인들을 위한 좋은
            지침이다. 검은 피부를 가진 한 형제가 한 번은 강단에서 이렇게 말했다. “당신은
            뱀처럼 지혜롭고 비둘기처럼 순수해야만 한다. 그런데 뱀과 비둘기의 비율을 4대 1
            정도로 해야 한다.” 뱀이 네 배인 만큼 더 지혜로워야 한다는 뜻이다. 
        </p>
