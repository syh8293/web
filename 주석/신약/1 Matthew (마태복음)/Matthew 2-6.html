        <h4>마태복음 2:6 주석</h4>
   
        <p>
            2:6 ‘너 유다 땅 베들레헴은 유다의 통치자들<sup>3</sup> 가운데서
            가장 작지 아니하도다. 이는 너에게서 한 다스리는 자가 나와 내 백성
            이스라엘을 통치할 것임이라.’고 하였음이니이다.” 하더라.
        </p> 
        
        <p> 	
            3 (2:6)  선임 제사장들과 서기관들은 <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/33%20Mic%20(미카)/Micah%205-2-2"
	            target="_blank">미카 5:2</a>을 잘못 인용했다. 베들레헴은 
            유다의 통치자들 중에서 가장 작았다. 베들레헴은 크거나 중요한 곳이 아니었으며, 
            그들은 그것을 알고 있었다. 그들은 단지 헤롯에게 과시하고 있었던 것뿐이다. 
        </p>
