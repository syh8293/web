        <h3>마태복음 27:34 주석</h3>
   
        <h4>
            27:34  쓸개즙을 탄 식초를<sup>4</sup> 그에게 주어 마시게 하려 
            하였으나,<sup>ㅍ</sup> 주께서 맛을 보신 후 마시려 하지 않으시더라.
        </h4> 

        <p>
            ㅍ 시 69:21 
        </p>
        
        <p> 	
            4 (27:34)  새로운 번역본들의 근거가 된 세 개의 가장 변개되고 부주의하게
            복사된 필사본들인 바티칸 사본 (B), 시내사본 (א), 칸타브리겐시스 사본 (D)은
            예수님께서 발효된 술을 마시셨다는 것을 입증하려고 『식초』를 “포도주”로
            바꾸었다.
        </p>

        <div>
            <b>시 69:21</b> 그들이 또 쓸개즙을 나의 음식물로 내게 주었으며 내 갈증에
            나로 식초를 마시도록 주었나이다.
        </div>
