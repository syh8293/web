        <h4>마태복음 27:35 주석</h4>
   
        <p>
            27:35 그들이 주를 십자가에 못박은<sup>5</sup> 후 주의 옷들을 제비뽑아 
            나누었으니 이는 선지자를 통하여 “그들이 그들 중에서 나의 옷들을 나누고 또 
            나의 속옷을 놓고 제비뽑았나이다.”라고 하신 말씀이 이루어지게 하려 함이더라.
        </p>
