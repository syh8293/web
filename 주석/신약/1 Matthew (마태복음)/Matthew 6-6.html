        <h3>마태복음 6:6 관주</h3>
   
        <h4>
            6:6 그러나 너는 기도할 때에 네 골방에 들어가 방문을 닫고 은밀히 계신 네
            아버지께 기도하라.<sup>ㄱ</sup> 그러면 은밀히 보시는 네 아버지께서 너에게 
            드러나게 갚아 주시리라.
        </h4> 
        
        <p> 
            ㄱ 이것은 신약의 기도가 아니다 (딤전 2:8, 행 27:35 참조).
        </p>

        <div>
            <b>딤전 2:8</b> 그러므로 나는 남자들이 성냄과 주저함이 없이, 어디서나
            거룩한 손들을 들고 기도하기를 바라노라.<br>
        
            <b>행 27:35</b> 이 말을 마친 후에 그가 빵을 가지고 모든 사람의
            면전에서 하나님께 감사드리고 그것을 떼어 먹기 시작하더라.
        </div>
