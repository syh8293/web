        <h4>마태복음 20:2 주석</h4>
   
        <p>
            20:2 그 주인이 일꾼들과 하루 품삯을 한 데나리온으로<sup>2</sup>
            정하고 그들을 자기 포도원으로 들여보냈더라.
        </p> 
        
        <p> 	
            2 (20:2)  이 비유를 통해서 보는 바와 같이, 그리스도께서 사역하신 
            당시에 한 데나리온은 온종일 일할 때 받는 하루 품삯으로 여겨졌다. <a 
            href="https://syh8293.github.io/web/부록%20본문/신약/2%20Mar%20(마가)/Mark%206-37-1.html"
	        target="_blank">마가복음 6:37</a>의 이백 데나리온 어치의 빵은 한 사람이 약 7개월간 
            일해서 구할 수 있을 정도의 양이다. 이 비유의 핵심은 일한 모든 
            사람들이 같은 품삯을 받았다는 것이다. 
        </p>
