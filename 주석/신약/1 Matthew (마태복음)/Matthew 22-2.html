        <h3>마태복음 22:2 주석</h3>
   
        <h4>
            22:2 “천국은 마치 자기 아들을 혼인시킨 어떤 왕과 같으니<sup>1</sup>
        </h4> 
        
        <p> 	
            1 (22:2)  <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2022-3-1"
                target="_blank">2-14절</a>은 천국에 관한 열 번째 비유이다. 이것은 <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%2014-16-1"
                target="_blank">누가복음 14:16-24</a>의 『성대한 저녁』의 비유와 같은 그런 비유가 아니다.
            비록 누가복음의 구절들이 평행구절일지라도 서로 다른 비유이다. 이 
            비유에서 어떤 좋은 복음적인 메시지를 취할 수 있다고 해도 이 비유는 
            그리스도의 몸이나 교회와는 전혀 상관이 없다.
