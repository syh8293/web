<head>
    <title>마태복음 24:19 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h3 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        p {
            line-height: 2.5;
	        font: size 1.2em;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

	    sup {
           	 color: red;
        }
    </style>
</head>
<body>

        <h3>마태복음 24:19 관주</h3>
   
        <h4>
            24:19 그 날들에는 아이를 밴 자들과 젖 먹이는 자들에게 화 있으리라!<sup>ㅋ</sup>
        </h4> 
        
        <p> 
            ㅋ 눅 23:29, 막 13:17. 렘 16:2비교.
        </p>

        <div>
            <b>눅 23:29</b> 보라, 그 날이 오면 그들이 말하기를 ‘잉태할 수 없는
            자와 아이를 낳아 본 적이 없는 태와 빨려 본 적이 없는 젖이 복이 있도다.’
            하리라.<br>
        
            <b>막 13:17</b> 그 날들에는 아이를 밴 자들과 젖 먹이는 자들에게 화
            있으리라!<br>
        
            <b>렘 16:2</b> 너는 이곳에서 네게 아내를 취하지도 말며 아들들이나 딸들도
            두지 말지니라.
        </div>

</body>
