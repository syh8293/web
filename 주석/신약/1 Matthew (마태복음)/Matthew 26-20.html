        <h4>마태복음 26:20 주석</h4>
   
        <p>
            26:20 저녁이 되자 주께서 열둘과 함께 앉으시더라.<sup>3</sup>
        </p> 
        
        <p> 	
            3 (26:20)  여기서 앉으신 것은 다빈치의 어리석고, 비역사적이며,
            카톨릭적인 그림인 “최후의 만찬”에 있는 모습처럼 모두가 한 방향을 
            보며 탁자 앞의 의자에 앉은 것이 아니다. 사도들과 예수님께서는 수평 
            자세로 『침상』이나 『평상들』 위에 비스듬히 기대어 누워 있는 것이다 
            (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/17%20Est%20(에스더)/Esther%207-8-1"
                target="_blank">에 7:8</a>, <a

                target="_blank">암 6:4</a> 참조). 
        </p>
