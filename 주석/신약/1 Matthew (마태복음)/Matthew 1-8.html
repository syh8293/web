        <h4>마태복음 1:8 주석</h4>
   
        <p>
            1:8 아사는 여호사밧을 낳고, 여호사밧은 요람을 낳고, 요람은 웃시아를 낳고,<sup>4</sup>
        </p> 
        
        <p> 	
            4 (1:8)  요람은 웃시아를 직접적으로 낳지 않았다. 여호람 (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/14%20Chr2%20(역대기하)/Chronicles2%2021-5-1"
                target="_blank">대하 21:5</a>)과 웃시아 (대하 26:1) 사이에는 아하시아 (대하 22:2), 요아스 (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/14%20Chr2%20(역대기하)/Chronicles2%2024-1-1"
                target="_blank">대하 24:1</a>), 아마샤 (대하 25:1) 등 세 명의 왕이 있다. 이 구절에서 
            3세대가 빠진 것은 아달랴에 의해 시작된 근친상간의 죄 때문이다 (대하 21:6. 대하 22:2 비교). 
        </p>
