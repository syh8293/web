        <h4>마태복음 27:19 관주</h4>
   
        <p>
            27:19  빌라도가 재판석에 앉아 있을 때에, 그의 아내가 그에게 보내어 
            말하기를 “당신과 그 의로운 사람 사이에 아무 일도 없게 하소서.<sup>ㅈ</sup> 
            내가 오늘 꿈에 그 사람으로 인하여 많은 것으로 고통을 받았나이다.”라고 
            하더라.
        </p>
