    <h4>마태복음 1:6 주석</h4>

    <p>
        1:6 이새는 다윗왕을 낳으니라. 다윗왕은 우리야의 아내였던 여인에게서<sup>3</sup> 솔로몬을 낳고,
    </p>

    <p>
        3 (1:6) <a 
            href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%201-1-4"
            target="_blank">마태복음 1:1-16</a>의 계보를 스코필드는 소위 “경건한” 계열이라고 부른다 (<a
            href="https://syh8293.github.io/web/주석/구약/1%20Genesis%20(창세기)/Genesis%206-4.html"
            target="_blank">창 6:4에 대한 그의 주석</a> 참조). 이 “경건한 
        계열”은 자신의 시아버지와 근친상간의 죄를 지은 여인 (다말, 3절), 
        직업적인 창녀 (라합, 5절), 간음자와 살인자 (다윗, 6절) 등을 포함하고 
        있다. 이것은 경건한 계열이 아니라 ‘메시아의 계열’이다. 경건한 
        계열이라는 말은 아무런 의미도 없다.
    </p>
