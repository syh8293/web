    	<h4>마태복음 17:15 관주</h2>
   
        <p>
        	17:15 “주여, 내 아들에게 자비를 베푸소서. 그 아이가
        	미쳐서<sup>ㄴ</sup> 몹시 고통을 겪고 있나이다. 그가 종종 불
        	속에도 넘어지고 여러 번 물 속에도 빠졌나이다.
        </p> 
        
        <p> 
        	ㄴ “미쳐서”에 해당하는 영어 단어 “lunatick”은 “달”이라는
        	라틴어 단어 “루나” (luna)에서 유래했다. 미쳤다는 본래의 관념은 
            “달을 쳐다보며 이상하게 되었다” (moon struck)는 것이었다.
        </p>
