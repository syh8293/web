        <h4>마태복음 20:23 관주</h4>
   
        <p>
            20:23 주께서 그들에게 말씀하시기를 “참으로 너희가 내 잔을 마시고, 또 
            내가 받는 침례로 침례를 받으려니와 나의 오른편과 왼편에 앉는 것은 내가 
            주는 것이 아니요, 내 아버지께서 예비하신 자들에게 주실 것이니라.”<sup>ㄷ</sup>고 
            하시더라.
        </p>
