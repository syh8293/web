        <h4>마태복음 18:17 주석</h4>
   
        <p>
            18:17 그래도 그가 말을 듣지 아니하거든 교회에다<sup>4</sup>
            말하고, 교회의 말도 듣지 아니하거든 그 사람을 이교도나 세리와 
            같이 여기라.
        </p> 
        
        <p> 	
            4 (18:17)  이 구절은 오순절 이후 교회를 향한 말씀으로 보아야만 
            한다. 이는 그리스도께서 믿는 자들이 어디에 모이든지 그들과 함께 
            하시기 때문이다. 이것은 그리스도의 승천이 있기 전까지는 절대적으로 
            불가능한 일이었다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%2016-7-1.html"
                target="_blank">요 16:7</a>, 골 1:27).
        </p>
