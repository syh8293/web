        <h4>마태복음 9:13 관주</h4>
   
        <p>
            9:13 너희는 가서 ‘나는 자비를 원하고 희생제를 원치 아니하느니라.’<sup>ㄴ</sup>는 
            말씀의 의미를 배우라. 나는 의인들을 부르러 온 것이 아니요, 죄인들을 불러 회개에 
            이르게 하려고 왔노라.”고 하시니라.
