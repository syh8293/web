        <h4>마태복음 12:15 주석</h4>
   
        <p>
            12:15 그러나 예수께서 이를 아시고 그곳을 떠나시니,<sup>3</sup> 큰 무리가 
            그를 따르더라. 주께서 그들을 다 고쳐 주시고,
        </p> 
        
        <p> 	
            3 (12:15)  주님께서 떠나신 이유는 유대인들이 주님의 뜻을 거슬러 주님을
            죽일 수 있었기 때문이 아니라 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%206-15-2"
                target="_blank">14절</a>), 주님이 죽으실 하나님의 때가 아니었기 때문이다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%206-15-2"
                target="_blank">요 6:15</a> 비교). 그리스도께서는 자신이 죽을 상황과 때를 
            아셨기에 유대인들이 자신을 죽이려는 상황이 벌어졌을 때 그들을 피해서 떠나셨던 것이다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%204-29-2"
                target="_blank">눅 4:29-30</a>, 요 8:59 참조). 
        </p>
