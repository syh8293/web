        <h4>마태복음 4:4 주석</h4>
   
        <p>
            4:4 그러나 주께서 대답하여 말씀하시기를 “기록되었으되<sup>3</sup>
            ‘사람이 빵으로만 사는 것이 아니요 하나님의 입에서 나오는 모든
            말씀으로 사느니라.’고 하였느니라.” 하시더라.
        </p> 
        
        <p> 	
            3 (4:4) 예수 그리스도께서 마태복음에서 처음으로 하신 말씀에서 <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/1%20Gen%20(창세기)/Genesis%203-1-7"
	            target="_blank">창세기 3:1</a>의 근원적인 문제를 다룬다는 사실을 주목하라. 마태복음에서 주님께서
            하신 첫 번째 말씀은 『기록되었으되』이며, 주님께서는 세 번의 시험에
            답변하시기 위해 세 번 모두 성경을 인용한다.
        </p>
