    	<h3>마태복음 26:10 관주</h2>
   
        <h4>
        	26:10 예수께서 이를 아시고<sup>ㄱ</sup> 그들에게 말씀하시기를 
            “어찌하여 너희들이 이 여인을 괴롭히느냐? 이 여인은 나를 위하여 
            좋은 일을 하였노라.
        </h4> 
        
        <p> 
        	ㄱ 여기서 그리스도께서는 나중에 아셨다 (막 2:8 비교).
        </p>

        <div>
         	<b>막 2:8</b> 그때 그들이 속으로 그렇게 의논한 것을 예수께서 곧 
            그의 영으로 아시고 그들에게 말씀하시기를 “너희는 어찌하여 이 일들을 
            너희 마음속으로 의논하느냐?
        </div>
