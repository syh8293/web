        <h4>마태복음 22:3 주석</h4>
   
        <p>
            22:3 왕이 혼인 잔치에<sup>2</sup> 초대받은 사람들을 불러오라고
            자기 종들을 보냈으나 그 사람들은 오려고 하지 아니하였느니라.
        </p> 
        
        <p> 	
            2 (22:3)  예수 그리스도와 혼인하라고 부름을 받은 것이 아님을 주목하라.
            『자기 아들을 혼인시킨』다는 것은 <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%2045-9-1"
                target="_blank">시편 45:9-15</a>, <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%2019-7-3"
                target="_blank">요한계시록 19:7-9</a>에 기록된 것처럼 하나님께서 
            자기 아들을 위한 혼인식을 마련하신다는 것이다. 혼인 잔치에 초대받는 사람들은 
            그리스도의 몸이 아니며 신부도 아니다. 그들은 『손님들』이다. 
        </p>
