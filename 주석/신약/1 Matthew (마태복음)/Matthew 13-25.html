        <h4>마태복음 13:25 주석</h4>
   
        <p>
            13:25 사람들이 잠자는 동안 그의 원수가<sup>4</sup> 와서 곡식 사이에 
            독보리들을 뿌리고 가 버리니
        </p> 
        
        <p> 	
            4 (13:25)  배교를 촉진시키는 사탄의 방법을 주목하라. 『원수』는 사탄이다
            (사탄은 “원수”나 “대적자”를 뜻한다). 사탄은 위조품으로 일을 망치려고 
            노력하며 “모든 계층의 믿는 자들 안에서” 역사한다. 사탄의 일은 “어두움
            가운데서”행해지고, “비밀스럽게” 행해지며, 또 “모조품 그리스도인들”을 만들어
            내는 것이다 (『타국 아이들』- <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/28%20Hos%20(호세아)/Hosea%205-7-1"
                target="_blank">호 5:7</a>). 
        </p>
