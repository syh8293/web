        <h4>마태복음 13:14 주석</h4>
   
        <p>
            13:14 또 이사야의 예언이<sup>3</sup> 그들에게 이루어졌으니, 말하기를 
            ‘너희가 듣기는 들어도 깨닫지 못할 것이요, 또 보기는 보아도 알지 못하리라.
        </p> 
        
        <p> 	
            3 (13:14)  14, 15절은 <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/23%20Isa%20(이사야)/Isaiah%206-9-1"
                target="_blank">이사야 6:9-10</a>에서 온 것이다. 이 예언은 교회 시대 
            전체에 걸친 “이스라엘의 일시적인 거절”을 보여 주고 있다. 그것은 신약에서 
            “네 번”이나 나올 만큼 그렇게 중요하다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2013-15-1"
                target="_blank">마 13:14-15</a>, <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%2012-38-1"
                target="_blank">요 12:38-40</a>, <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/5%20Act%20(사도행전)/Acts%2028-26-2"
                target="_blank">행 28:26-27</a>, 롬 11:8). 
        </p>
