        <h3>마태복음 22:7 주석</h3>
   
        <h4>
            22:7 왕이 이 말을 듣고 분노하여 자기 군대를 보내어 그 살인자들을 죽이고
            그들의 성읍을 불살라 버렸느니라.<sup>3</sup>
        </h4> 
        
        <p> 	
            3 (22:7)  영적으로 적용할 때, 왕의 초대를 거절한 것에 대한 형벌은
            멸망이라는 점을 주목하라. 역사적으로 유대인들과 관련해서 그 멸망은 티투스가
            예루살렘을 파괴했을 때인 A.D. 70년에 일어났다. 
        </p>
