    	<h4>마태복음 25:13 관주</h2>
   
        <p>
        	25:13 그러므로 깨어 있으라. 너희는 인자가 오실 그 날과
        	그 시간을<sup>ㄷ</sup> 모르기 때문이라.
        </p> 
        
        <p> 
        	ㄷ 심각하게 변개된 RSV는 영어 KJV의 “시간” (hour)이라는 단어
        	다음에 마침표를 첨가하고 『인자가 오실』을 삭제함으로써 그 
            시간을 주님의 재림과 상관없는 것으로 만들어 버렸다.
        </p>
