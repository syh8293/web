    	<h3>마태복음 26:53 관주</h2>
   
        <h4>
        	26:53 너는 내가 지금이라도 내 아버지께 간구하여 나에게 열두 군단이 넘는 
            천사들을<sup>ㅋ</sup> 즉시 보내 달라고 할 수 없는 줄로 생각하느냐?
        </h4> 
        
        <p> 
        	ㅋ 한 천사가 입힐 수 있는 피해에 관해 왕하 19:35을 참조하라.
        </p>

        <div>
         	<b>왕하 19:35</b> 그날 밤에 주의 천사가 나가서 앗시리아 진영에서 십팔만
            오천 명을 쳤더라. 사람들이 아침에 일찍 일어났더니, 보라, 그들이 모두 죽은
            시체더라.
        </div>
