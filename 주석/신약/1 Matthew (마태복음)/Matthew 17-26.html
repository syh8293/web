        <h4>마태복음 17:26 주석</h4>
   
        <p>
            17:26 베드로가 주께 말씀드리기를 “타인들에게서니이다.”라고
            하니,<sup>2</sup> 예수께서 그에게 말씀하시기를 “그러면
            그 자손들은 면세니라.
        </p> 
        
        <p> 	
            2 (17:26)  만일 당신이 “정직한 사람”과 거짓말하는 종교적인 
            위선자의 차이를 알기 원한다면, 여기 베드로의 답변과 <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2021-25-1.html"

            베드로는 그리스도의 질문에 답변하기 위해 어느 누구와도 상의해야 
            할 필요가 없었다. 단지 베드로는 즉각적으로 정직한 답변을 했다.
