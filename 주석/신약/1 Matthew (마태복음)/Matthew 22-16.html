        <h4>마태복음 22:16 관주</h4>
   
        <p>
            22:16 또 그들은 자기들의 제자들을 헤롯 당원들과 함께 그에게 보내어
            말씀드리기를 “선생님, 우리들은 당신이 진실하시며 또 진리로 하나님의
            길을 가르치시며<sup>ㄷ</sup> 아무도 개의치 않으시는 것을 아오니, 이는
            사람들을 외모로 보지 않으시기 때문이니이다.<sup>ㄹ</sup>
        </p>
