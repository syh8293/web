        <h4>마태복음 23:23 관주</h4>
   
        <p>
            23:23 위선자인 서기관들과 바리새인들아, 너희에게 화 있으리라! 이는 너희가
            박하와 아니스와 커민의 십일조는 바치면서<sup>ㄷ</sup> 율법과 공의와 자비와
            믿음의 더 중요한 것을 빠뜨렸기 때문이라. 너희는 이것들도 마땅히 행하고 또
            저것들도 저버리지 말아야 하리라.
        </p>
