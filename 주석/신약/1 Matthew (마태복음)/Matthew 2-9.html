        <h4>마태복음 2:9 주석</h4>
   
        <p>
            2:9 그들이 왕의 말을 듣고 길을 떠났는데, 보라, 동방에서 보았던 그
            별이<sup>4</sup> 그들을 앞서 가다가 어린아이 있는 곳 위에 와서
            멈춘지라
        </p> 
        
        <p> 	
            4 (2:9)  이 『별』은 보통의 별이 아니다. 그 별이 작은 마을에 있는 한
            “집” 위에서 멈춰 섰기 때문이다. 이것은 분명히 <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/27%20Rev%20(요한계시록)/Revelation%201-20-1.html#20-1"
	            target="_blank">요한계시록 1:20</a>; 9:1에 있는 별들과 같은 한 『별』이다. 
        </p>
