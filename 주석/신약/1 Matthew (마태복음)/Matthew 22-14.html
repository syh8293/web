        <h4>마태복음 22:14 주석</h4>
   
        <p>
            22:14 부름을 받은 사람들은 많아도 택함을 받은 사람들은 적으니라.”<sup>6</sup>고 하시니라.
        </p> 
        
        <p> 	
            6 (22:14)  『택함을 받은 사람은 적으니라』고 말씀하는 이유는 문맥에서 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2022-12-1.html"
                target="_blank">12, 13절</a>) 예복을 입으려는 사람이 거의 없기 때문이다. 신약 구원의 관점에서
            선택은 죄인이 하나님의 의이신 주 예수 그리스도를 받아들이는지 아닌지에 달려 있다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/6%20Rom%20(로마서)/Romans%2010-1-1.html"
                target="_blank">롬 10:1-4</a>). 성경에서 “택함”은 소위 하나님의 “주권적인 은혜”에 근거하여 
            영원에서 이루어진 하나님의 임의적인 선택과 아무런 관련이 없다. 
        </p>
