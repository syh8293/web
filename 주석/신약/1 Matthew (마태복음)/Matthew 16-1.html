        <h4>마태복음 16:1 주석</h4>
   
        <p>
            16:1 바리새인들과 사두개인들이 주께 와서 주를 시험하여 하늘로부터 온 표적을 보여 
            달라고 요구하더라.<sup>1</sup>
        </p> 
        
        <p> 	
            1 (16:1)  그리스도께서는 이미 많은 “표적들”을 보여 주셨다 (<a
                href="https://syh8293.github.io/web/주석/신약/1%20Matthew%20(마태복음)/Matthew%2012-38.html"
                target="_blank">마 12:38 주석</a> 참조). 지금 그들은 『하늘로부터 온 
            표적』을 구하고 있다. 예를 들면 <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/11%20Kin1%20(열왕기상)/Kings1%2018-24-1.html"
                target="_blank">열왕기상 18:24</a>, 38-39과 같은 표적이다. 그들이 이와 
            같은 특별한 것을 기대하는 이유가 있는데 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/7%20Cor1%20(고린도전서)/Corinthians1%201-22-7.html"
	            target="_blank">고전 1:22</a>), 그들의 민족이 하늘로부터 온 표적으로 시작했기 때문이다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/2%20Exo%20(출애굽기)/Exodus%204-1-3.html"
                target="_blank">출 4:1-9</a>, <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/7%20Cor1%20(고린도전서)/Corinthians1%201-22-7.html"
                target="_blank">30-31</a>). 
        </p>
