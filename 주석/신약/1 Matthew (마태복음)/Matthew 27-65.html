        <h4>마태복음 27:65 주석</h4>
   
        <p>
            27:65 빌라도가 그들에게 말하기를 “너희에게 경비병이 있으니, 가서 할 
            수 있는 데까지 굳게 지키라.”고 하더라.<sup>11</sup>
        </p> 
        
        <p> 	
            11 (27:65)  빌라도는 예수 그리스도께서 『유대인의 왕』이 아니었다고 
            전적으로 확신하지는 못했다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%2019-19-1"
                target="_blank">요 19:19</a>, 22 참조). 그는 제사장들과 
            바리새인들에게 그들이 할 수 있는 한 굳게 무덤을 지키고 최선의 상황을 
            희망하라고 말하고 있다. 
        </p>
