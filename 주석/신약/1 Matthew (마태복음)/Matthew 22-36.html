        <h3>마태복음 22:36 관주</h3>
   
        <h4>
            22:36 “선생님,<sup>ㅁ</sup> 율법 중에서 어느 계명이 크니이까?”라고
            하니,
        </h4> 
        
        <p> 
            ㅁ 16, 24절 참조.
        </p>

        <div>
            <b>16절</b> 또 그들은 자기들의 제자들을 헤롯 당원들과 함께 그에게 보내어
            말씀드리기를 “선생님, 우리들은 당신이 진실하시며 또 진리로 하나님의 길을
            가르치시며 아무도 개의치 않으시는 것을 아오니, 이는 사람들을 외모로 보지 
            않으시기 때문이니이다.<br>
        
            <b>24절</b> 말씀드리기를 “선생님, 모세가 말하기를 ‘어떤 사람이 자손이 없이 
            죽으면 그의 아우가 형의 아내와 혼인하여 자기 형을 위하여 씨를 세우라.’고
            하였나이다.
        </div>
