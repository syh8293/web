    	<h3>마태복음 27:54 관주</h2>
   
        <h4>
        	27:54 백부장과 그와 함께 예수를 지키고 있던 사람들은 지진과 그 
            일어난 일들을 보고 크게 두려워하며 말하기를 “참으로 이 사람은 
            하나님의 아들이었도다.”<sup>ㅕ</sup>라고 하더라.
        </h4> 
        
        <p> 
        	ㅕ RSV는 『하나님의 아들』 (the Son of God)에서 정관사 “the”를
        	삭제하여 그리스도를 하나님의 “한” 아들로 만들었다.
        </p>
