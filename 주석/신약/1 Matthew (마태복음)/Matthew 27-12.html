<body>

        <h3>마태복음 27:12 관주</h3>
   
        <h4>
            27:12 선임 제사장들과 장로들에게 고소를 당하셨으나 주께서는 아무 대답도
            아니하시더라.<sup>ㅇ</sup>
        </h4> 
        
        <p> 
            ㅇ 14절. 사 53:7
        </p>

        <div>
            <b>14절</b> 주께서는 그에게 단 한마디도 대답하지 아니하시니, 총독이 매우 
            이상하게 여기더라.<br>

            <b>사 53:7</b> 그가 억압을 당하고 고난을 당하여도 그의 입을 열지
            아니하였으니 그가 어린양처럼 도살장으로 끌려가며, 또 털 깎는 자들 앞의 양이
            말없듯이, 그가 자기 입을 열지 아니하는도다.
        </div>
