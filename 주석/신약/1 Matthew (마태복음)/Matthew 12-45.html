<body>
        <h4>마태복음 12:45 주석</h4>
   
        <p>
            12:45 그러자 그가 가서 자기보다 더 악한 다른 일곱 영을 데리고 들어가 
            거기서 사니, 그 사람의 나중 상태가 처음보다 더 악화되었더라. 이 악한 
            세대도 그러하리라.”<sup>13</sup>고 하시더라.
        </p> 
        
        <p> 	
            13 (12:45)  이 비유는 “한 사람”이 마귀들렸을 때 일어나는 일을 기술한
            것이다. 여기서 “이스라엘 민족”은 그리스도를 거절한 『세대』에 적용된다. 
            그러나 한 개인에게도 동일하게 적용될 수 있음을 주목하라 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%2011-24-1"
                target="_blank">눅 11:24</a>). 
        </p>
