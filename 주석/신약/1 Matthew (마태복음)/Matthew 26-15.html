        <h3>마태복음 26:15 관주</h3>
   
        <h4>
            26:15 말하기를 “내가 그를 당신들에게 넘겨주리니, 나에게 무엇을
            주겠나이까?”<sup>ㄴ</sup>라고 하니, 그들이 은 삼십<sup>ㄷ</sup>
            개로 그와 약정하더라.
        </h4>
        
        <p>
            ㄴ 대중적인 표현은 “What’ll ya give me?” 이다.
        </p>
        
        <p> 
            ㄷ 레 27:4, 출 21:32.
        </p>

        <div>
            <b>레 27:4 </b>만일 여자면, 너의 정한 값은 삼십 세켈이 될 것이니라.<br>
        
            <b>출 21:32</b> 만일 소가 남종이나 여종을 받으면 그는 그들의 주인에게
            은 삼십 세켈을 줄 것이요, 그 소는 돌로 칠지니라.
        </div>
