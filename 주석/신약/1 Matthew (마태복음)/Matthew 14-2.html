        <h4>마태복음 14:2 주석</h4>
   
        <p>
            14:2 그의 신하들에게 말하기를 “이 사람은 침례인 요한이라.<sup>1</sup> 그가 죽은 
            자들로부터 살아났으므로 그의 안에서 능력 있는 일들이 나타나는 것이라.”고 하더라.
        </p> 
        
        <p> 	
            1 (14:2)  헤롯의 인생을 따라가 보면 양심이 깨어났다가 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/2%20Mar%20(마가)/Mark%206-20-1"
	            target="_blank">막 6:20</a>) 양심이 화인 맞고 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/2%20Mar%20(마가)/Mark%206-20-1"
	            target="_blank">막 6:22</a>) 결국에는 양심이 죽게 된 것을 볼 수 있다  (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%2023-8-1"
                target="_blank">눅 23:8-9</a>). 철저히 “정치인”이었던 헤롯은 그의 아내 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%2023-8-1"
	            target="_blank">3절</a>), 요한  (막 6:20), 무리 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2014-5-1"
                target="_blank">5절</a>), 사람들의 조소 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2014-5-1.html"
	            target="_blank">9절</a>)를 두려워했다. 
        </p>
