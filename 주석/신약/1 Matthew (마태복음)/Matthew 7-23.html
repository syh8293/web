        <h4>마태복음 7:23 주석</h4>
   
        <p>
            7:23 그때 내가 그들에게 분명히 말하되 ‘나는 너희를 전혀 알지 못하니,<sup>1</sup> 
            너희 불법을 행하는 자들아, 내게서 떠나가라.’고 하리라.
        </p> 
        
        <p> 	
            1 (7:23)  하나님은 전지하시며 모든 사람을 아신다. 그러나 이 말씀의 의미는 분명하다. 
            “나는 결코 너희를 내 친구들로 인정하지 않는다, 나는 결코 너희가 나를 따르는 자들이라고 
            생각하지 않는다, 나는 결코 너희를 진정한 믿는 자들이라고 여기지 않는다.” 하나님께서는 
            단지 그들을 고용인들로, 교수들로, 타락한 자들로, 그리고 성도인 척하는 자들로 생각하신다. 
        </p>
