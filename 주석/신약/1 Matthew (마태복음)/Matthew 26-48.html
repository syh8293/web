<body>

        <h3>마태복음 26:48 관주</h3>
   
        <h4>
            26:48 주를 배반한 자가 그들에게 표시를 정해 주며 말하기를 “내가
            입맞추는<sup>ㅈ</sup> 이가 바로 그니 붙잡으라.” 하고,
        </h4> 
        
        <p> 
            ㅈ 삼하 15:5, 왕상 19:18.
        </p>

        <div>
            <b>삼하 15:5</b> 그리하여 누가 그에게 와서 그에게 절하려 하면, 그가
            손을 내밀어 그를 잡고 입맞추더라.<br>
        
            <b>왕상 19:18</b> 그러나 내가 나를 위하여 이스라엘에 아직 칠천 명을
            남겨 두었나니, 곧 바알에게 꿇지 아니한 모든 무릎과 바알에게 입맞추지 
            아니한 모든 입이라.” 하시니라.
        </div>
