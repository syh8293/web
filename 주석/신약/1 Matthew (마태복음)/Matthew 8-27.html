        <h4>마태복음 8:27 주석</h4>
   
        <p>
            8:27 그 사람들이 놀라서 말하기를 “이분이 도대체 누구시기에 바람과 바다까지도
            그에게 복종하는가!”<sup>8</sup>라고 하더라.
        </p> 
        
        <p> 	
            8 (8:27)  “이분이 도대체 누구시기에” 라고 언급된 이분은 바람과 바다에 대한 
            권세뿐만 아니라 닭 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2026-34-1"
	            target="_blank">마 26:34</a>, 74-75), 물고기 (요 21:6), 무화과나무 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/2%20Mar%20(마가)/Mark%2011-12-1"
	            target="_blank">막 11:12-14</a>), 죽음 (<a
