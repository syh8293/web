        <h3>마태복음 22:8 주석</h3>
   
        <h4>
            22:8 그리고 나서 자기 종들에게 말하기를 ‘혼인 잔치는
            마련되었으나<sup>4</sup> 초대받은 사람들은 합당치 않도다.
        </h4> 
        
        <p> 	
            4 (22:8)  이 구절을 시작으로 전체 비유는 교회 시대를 건너 
            뛰어 결국 대환란의 끝에 이른다. 2천년의 교회 시대 기간은 
            7절과 8절을 나눈다 (<a
            href="https://syh8293.github.io/an3/Matthew%2021-44.html"
             target="_blank">마 21:44 주석</a> 참조). 
        </p>

        <div>
            <b>7절</b> 왕이 이 말을 듣고 분노하여 자기 군대를 보내어 그 
            살인자들을 죽이고 그들의 성읍을 불살라 버렸느니라.
        </div>
