        <h4>마태복음 12:27 주석</h4>
   
        <p>
            12:27 그러므로 내가 비엘세붑을 힘입어 마귀들을 쫓아낸다면, 너희 자식들은 누구를 
            힘입어 그들을 쫓아내느냐?<sup>6</sup> 그러므로 그들이 너희의 재판관이 되리라.
        </p> 
        
        <p> 	
            6 (12:27)  바리새인들 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2012-24-1"
                target="_blank">24절</a>)은 <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2021-23-2"
                target="_blank">마태복음 21:23-27</a>에서 그랬던 것처럼 진퇴양난의 
            딜레마에 빠진 상태이다. 그들은 예수님이 사탄의 능력으로 “마귀들을 쫓아냈다”고 
            이미 말했었다 (<a
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2012-24-1"
                target="_blank">26절</a>). 그러나 만일 그렇다면, 그들의 아들들이 예수님과 
            똑 같은 일을 했을 때 그들의 아비를 또한 마귀로 만드는 것 아니겠는가? 
        </p>
