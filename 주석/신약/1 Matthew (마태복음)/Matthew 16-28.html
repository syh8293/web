        <h3>마태복음 16:28 주석</h3>

        <h4>
            16:28 진실로 내가 너희에게 말하노니, 여기 서 있는 사람들 몇은
            <b>인자</b>가 그의 왕국으로<sup>8</sup> 오는 것을 볼 때까지
            죽음을 맛보지 아니하리라.”고 하시더라.
        </h4>

        <p>
            8 (16:28) 『그의 왕국』은 천국과 하나님의 나라가 합쳐진 것이 될
            것이다. 재림 때에 그리스도께서는 두 왕국을 가지고 오실 것이기 때문이다
            (눅 9:27 비교).
        </p>

        <div>
            <b>눅 9:27</b> 그러나 내가 너희에게 한 진실을 말하노니, 여기에
            서 있는 자들 몇 사람은 하나님의 나라를 볼 때까지 죽음을 맛보지
            아니하리라.”고 하시더라.
        </div>
