        <h4>마태복음 14:33 주석</h4>
   
        <p>
            14:33 배에 있는 사람들이 와서 주께 경배하며 말씀드리기를 “참으로 주님은
            하나님의 아들이시니이다.”<sup>3</sup>라고 하더라.
        </p> 
        
        <p> 	
            3 (14:33)  <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%206-69-1.html"
                target="_blank">요한복음 6:69</a>; 9:35, <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/3%20Luk%20(누가)/Luke%204-41-1.html"
                target="_blank">눅 4:41</a>, <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%2027-54-1.html"
                target="_blank">마태복음 27:54</a>; 16:16과 비교하라. 마호메트는 알라 
            (“하나님”)가 아들이 없었다고 맹세하여 말했다. 그러나 “성경” (코란이 아니다)의 
            “하나님”께서는 신약과 구약 모두에서 그분이 아들이 있다고 말씀하셨다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%203-17-1.html"
                target="_blank">마 3:17</a>; 17:5, <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/19%20Psa%20(시편)/Psalms%202-7-3.html"
                target="_blank">시 2:7</a>, 사 9:6). 마호메트는 마귀에게 사로잡혀 하나님을 
            모독하는 자였다. 
        </p>
