        <h4>마태복음 4:18 주석</h4>
   
        <p>
            4:18  예수께서 갈릴리 해변을 걸어가시다가 두 형제를 보셨는데, 
            베드로라 하는 시몬과 그의 형제 안드레라. 그물을<sup>6</sup>
            바다에 던지고 있었으니, 이는 그들이 어부임이라.
        </p> 
        
        <p> 	
            6 (4:18)  여기의 그물은 어깨 위에서 던져 둥글게 퍼지는 “던지는 그물”
            (cast net, 투망)이다. <a 
            href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 13-47-1"
	        target="_blank">마태복음 13:47</a>의 그물은 배에서 내려뜨려 물 
            속으로 가라앉은 것을 “끌어당기는” 그물 (seine net, 후릿그물)이다. 
        </p>
