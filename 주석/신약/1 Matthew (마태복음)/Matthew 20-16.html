        <h3>마태복음 20:16 주석</h3>
   
        <h4>
            20:16 그러므로 나중 된 자들이 먼저 되고 먼저 된 자들이 나중
            되리라.<sup>3</sup> 이는 부름을 받은 사람들은 많으나, 택함을 
            받은 사람들은 적기 때문이라.”고 하시더라.
        </h4> 
        
        <p> 	
            3 (20:16) 이 선언에 맞는 사례들이 구약을 관통해서 나타나 있다.
            하나님께서는 “먼저 된 자” 대신에 “나중 된 자”를 자주 선택하신다. 
            예를 들면 카인 대신 아벨, 이스마엘 대신 이삭, 에서 대신 야곱, 
            르우벤 대신 요셉 등이다.  
        </p>
