    	<h4>마태복음 23:3 관주</h2>
   
        <p>
        	23:3 그들이 너희에게 지키라고 한 모든 것을 지키고 행하라. 그러나 그들의 
            행위는 본받지 말라. 이는 그들이 말만 하고 행하지 않음이라.<sup>ㄱ</sup>
        </p> 
        
        <p> 
        	ㄱ 바리새인들은 자신들이 다른 사람에게 하라고 말한 것을 하지 않았다.
