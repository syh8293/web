<body>

    	<h3>마태복음 26:36 관주</h2>
   
        <h4>
        	26:36 그때에 예수께서 그들과 함께 겟세마네라<sup>ㅇ</sup> 하는 곳에 
            가서, 제자들에게 말씀하시기를 “내가 저쪽에 가서 기도할 동안 너희는 
            여기 앉아 있으라.”고 하시며
        </h4> 
        
        <p> 
        	ㅇ 아담은 동산에서 실패했으나 그리스도께서는 “동산”에서 승리하신다 (요
        	18:1).
        </p>

        <div>
         	<b>요 18:1</b> 예수께서 이런 말씀들을 하신 후 제자들과 함께 케드론 시내
            건너편으로 가시더라. 거기에 동산이 있는데 주와 주의 제자들이 들어가더라.
        </div>

</body>
