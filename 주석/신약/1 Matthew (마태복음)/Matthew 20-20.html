        <h4>마태복음 20:20 주석</h4>
   
        <p>
            20:20  그때에 세베대의 자녀들의 어머니가 자기 아들들과 함께 주께 와서 
            경배하며 무엇인가를 그에게 구하더라.<sup>4</sup>
        </p> 
        
        <p> 	
            4 (20:20)  이 구절은 야고보와 요한이 그 요청을 한 것이라고 말하는 <a 
            href="https://syh8293.github.io/web/부록%20본문/신약/2%20Mar%20(마가)/Mark%2010-35-1.html"
	        target="_blank">마가복음 10:35</a>과 모순인 것처럼 보인다. 복음서들의 
            다른 곳에서와 같이 두 구절의 설명은 서로 보완해 주는 것이다. 야고보와 요한이 
            먼저 주님께 그 요청을 드렸으나 즉각적인 답을 얻지 못하고, 그런 후 주님께 그들의 
            어머니가 요청을 드린 것이다. 
        </p>
