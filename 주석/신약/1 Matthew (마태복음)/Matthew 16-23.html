<body>
    	<h4>마태복음 16:23 관주</h2>
   
        <p>
        	16:23 주께서 돌아서서 베드로에게 말씀하시기를 “사탄아, 내 뒤로
        	물러가라. 너는 나에게걸림이 되는도다. 이는 네가 하나님의 일들을 
            생각하지 않고<sup>ㄴ</sup> 사람의 일들을 생각함이라.”고 하시더라.
        </p> 
        
        <p> 
        	ㄴ 심각하게 변개된 RSV와 NRSV는 “네가 하나님의 편에 있지
        	않고”라고 번역했다. 이것은 아무런 의미도 없다.
        </p>
