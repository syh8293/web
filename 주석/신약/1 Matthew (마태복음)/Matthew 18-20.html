        <h4>마태복음 18:20 주석</h4>
   
        <p>
            18:20 두세 사람이 내 이름으로<sup>5</sup> 함께 모이는 곳에는 나도 
            그들 가운데 있느니라.” 하시더라.
        </p> 
        
        <p> 	
            5 (18:20)  제자들은 “그리스도의 이름으로” 기도하라는 말을 들었던 것처럼 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%2014-13-1.html"
	            target=" _blank">요 14:13</a> 참조) 그 이름으로 모이라는 말을 들었다.
                즉 그리스도의
            이름으로 모이라는 것이다. 물론 그 『이름』은 『예수』지만 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/11%20Phi%20(빌립보서)/Philippians%202-9-8.html"
                target="_blank">빌 2:9-11</a>), 그분의 이름은 또한 『말씀』이다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%201-1-5.html"
                target="_blank">요 1:1-3</a>, <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/23%20Jon1%20(요한일서)/John1%201-1-2.html"
                target="_blank">요일 1:1-3</a>). 이것은 “진짜” 교회라면 “하나님의 
            말씀”을 그 모임의 중심으로 삼는다는 것을 의미한다. 
        </p>
