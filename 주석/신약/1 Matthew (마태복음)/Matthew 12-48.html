        <h4>마태복음 12:48 주석</h4>
   
        <p>
            12:48 주께서 그 말을 한 사람에게 대답하여 말씀하시기를 “누가 내
            모친이며,<sup>15</sup> 누가 내 형제들이냐?”라고 하시고,
        </p> 
        
        <p> 	
            15 (12:48)   복음서들에서 예수그리스도께서는 매우 주의하여 마리아를 
            “자신의 어머니”라고 결코 부르지 않으신다. 그리스도께서 마리아에게 
            직접 말씀하실 때, 항상 그녀를 “여인이여” 라고 부르신다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%202-4-1"
	            target="_blank">요 2:4</a>, 요 19:26). 50절에서 그리스도께서는 
            자신의 『모친』이 누구인가를 밝히셨는데, 그녀는 마리아가 “아니었다.”
        </p>
