        <h4>마가복음 10:34 주석</h4>
   
        <p>
            10:34 그들은 그를 조롱하고 채찍질하며 침을 뱉고 죽이리라. 그러나 셋째 날에
            그가 다시 살아나리라.”고 하시더라. <sup>5</sup>
        </p> 
        
        <p> 	
            5 (10:34)  모세와 같은 그 선지자로서 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)//Acts 3-22-2"
                target="_blank">행 3:22-26</a>) 예수님께서는 자신의 죽음에 
            대해 “열 가지” 세부사항들을 예언하셨다. 마호메트는 “두 개”도 예언할 수 없었다. 
            알라의 “선지자”로서 마호메트는 자신의 주인에게 “모욕”이었다.
        </p>
