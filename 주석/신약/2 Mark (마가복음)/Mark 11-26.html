        <h4>
            11:26 그러나 만일 너희가 용서하지 아니하면 하늘에 계신 너희
            아버지께서도 너희 허물을 용서하지 아니하시리라.”<sup>ㅇ</sup>고 
            하시더라.
        </h4> 
        
        <p> 
            ㅇ 마 6:14, 골 3:13 참조.
        </p>

        <div>
            <b>마 6:14</b> 만일 너희가 사람들의 허물을 용서하면 하늘에 계신 
            너희 아버지께서도 너희를 용서하실 것이니라.<br>
        
            <b>골 3:13</b> 만일 어떤 사람이 누구에게 불평이 있으면 서로 용납하고,
            서로 용서하기를 마치 그리스도께서 너희를 용서하신 것같이 너희도 
            그리하라.
