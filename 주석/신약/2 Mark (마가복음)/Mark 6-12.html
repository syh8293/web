        <h4>
        	6:12 그러자 그들이 나가서 사람들에게 반드시 회개해야 한다고
        	전파하니라.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
        	ㄹ 막 1:14-15, 38 참조
        </p>

        <div>
         	<b>막 1:14-15</b> 요한이 감옥에 갇힌 후, 예수께서 갈릴리로 
            오셔서 하나님의 나라의 복음을 전파하시며, 말씀하시기를 “그 때가 
            찼고 하나님의 나라가 가까이 왔도다. 너희는 회개하고 복음을 
            믿으라.”고 하시니라.<br>
            
            <b>38</b> 주께서 그들에게 대답하시기를 “이웃  고을로 가자. 거기서도 
            내가 전파하리라. 이를 위하여 내가 왔노라.”고 하시니라.
        </div>
