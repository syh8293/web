    	<h4>마가복음 9:5 관주</h4>
   
        <p>
        	9:5 베드로가 대답하여 예수께 말씀드리기를 “선생님, 우리가 여기 있는 것이 
          좋사오니, 장막<sup>ㄴ</sup> 셋을 짓되 하나는 선생님을 위하여, 하나는 
          모세를 위하여, 또 하나는 엘리야를 위하여 지었으면 하나이다.”라고 하더라.
