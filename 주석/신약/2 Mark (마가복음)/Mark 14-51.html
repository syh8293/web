        <h4>마가복음 14:51 주석</h4>
   
        <p>
            14:51 또 알몸에 세마포 천을 두른 한 청년이 주를 따르고 있었는데 청년들이
            그를 붙들자,<sup>3</sup>
        </p> 
        
        <p> 	
            3 (14:51)  그 청년이 누구인지에 대해서는 추측할 수 있을 뿐이다. 어떤
            사람들은 마가였다고 생각하고, 다른 사람들은 나사로였다고 생각한다 (이것이 
            좀 더 가능성 있다). 제자들은 안전했던 것으로 보인다. 그러나 바리새인들은 
            나사로를 죽이려고 모의 했었다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 12-10-2"
                target="_blank">요 12:10</a>). 그때에는 주님께서 베다니에 머물고 
            계셨다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 26-6-2"
                target="_blank">마 26:6</a>, &nbsp<a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 21-37-1"
                target="_blank">눅 21:37</a>; &nbsp<a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 22-39-1.html"
                target="_blank">22:39</a> 비교. <a 
                href="https://syh8293.github.io/web/주석/신약/5 Acts (사도행전)/Acts%201-12.html"
                target="_blank">행 1:12 주석</a> 비교).
        </p>
