        <h4>마가복음 1:38 주석</h4>
   
        <p>
            1:38 주께서 그들에게 대답하시기를 “이웃 고을로 가자. 거기서도 내가
            전파하리라.<sup>5</sup> 이를 위하여 내가 왔노라.”고 하시니라.
        </p> 
        
        <p> 	
            5 (1:38)  “전파하는 것”에 대한 지속적인 강조를 주목하라 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/1%20Mat%20(마태)/Matthew%201-39-1"
                target="_blank">39절</a> 참조). 
            이것은 신약에서 120회 이상이나 언급되었다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/15%20Tim1%20(디모데전서)/Timotyh1%202-7-1"
                target="_blank">딤전 2:7</a>, <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/16%20Tim2%20(디모데후서)/Timotyh2%201-11-1"
                target="_blank">딤후 1:11</a>, <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/22%20Pet2%20(베드로후서)/Peter2%202-5-1"
                target="_blank">벧후 2:5</a>. <a 
                href="https://syh8293.github.io/web/부록%20본문/구약/32%20Jon%20(요나)/Jonah%203-2-1"
                target="_blank">욘 3:2</a> 참조). 현대의 배교자들은 “실제로 전파하는 
            것”을 회피하는 것이 특징이다 (<a
                href="https://syh8293.github.io/web/주석/구약/21%20Ecclesiastes%20(전도서)/Ecclesiastes%2012-8.html"
                target="_blank">전 12:8 주석</a>, 피터 럭크만의 주석서에서 <a
                href="https://syh8293.github.io/web/주석서/Timothy%202/Timothy2%204.3-4.html"
                target="_blank">디모데후서 4:3-4 설명</a> 참조).
        </p>
