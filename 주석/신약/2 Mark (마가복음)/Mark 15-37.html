        <h4>마가복음 15:37 주석</h4>
   
        <p>
            15:37 그때에 예수께서 큰 음성으로 소리지르신 후 숨을 거두시니<sup>2</sup>
        </p> 
        
        <p> 	
            2 (15:37)  악명 높은 종교 고행 수도자 두 명이 <a 
                href="https://syh8293.github.io/web/부록 본문/신약/2 Mar (마가)/Mark 15-24-1"
                target="_blank">24-37절</a>에서 일어났던 모든 것을 부정했다. 이런 이상한 
            “연관성을 가진 두 사람”은 “마호메트”와 “<a 
                href="https://ko.wikipedia.org/wiki/에밀_브루너" 
                target="_blank">에밀 부르너</a>”이다. 브루너는 자신의 저서 &lt중보자&gt 
            (p.505)에서 “그 속죄는 역사가 아니다.”라고 말했다. 브루너는 “신정통주의,” 
            이슬람, 유대주의와 일치한다. 
        </p>
