        <h4>
        	9:24 곧 그 아이의 아버지가 울부짖으며 눈물로 말하기를
        	“주여,<sup>ㅁ</sup> 내가 믿나이다. 나의 믿음 없음을
        	도와주소서.”라고 하더라.
        </h4> 
        
        <p> 
        	ㅁ 현대 번역본들은 이 구절과 막 11:10에서 『주』라는
        	단어를 삭제함으로써 그리스도의 신성을 공격한다.
        </p>

        <div>
         	<b>막 11:10</b> 주의 이름으로 오는 우리의 조상 다윗의 
            왕국은 복이 있도다. 지극히 높은 곳에서 호산나.”라고 하더라.
