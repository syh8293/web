        </p>

            스스로를 정결케 하는도다.<br>
        
            <b>왕상 18:28</b> 그들이 크게 부르짖고, 그들의 방식대로 칼과 단창들로
            몸에 상처를 내되, 피가 흐를 때까지 하더라.
