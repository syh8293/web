    	<h3>마가복음 10:4 관주</h2>
   
        <h4>
        	10:4 그들이 말하기를 “모세는 이혼증서를 써 주고 버리는
        	것을<sup>ㄱ</sup> 허락하였나이다.”라고 하더라.
        </h4> 
        
        <p> 
        	ㄱ 하나님께서 이스라엘과 이혼하신 방법과 같다 (사 50:1).
        </p>

        <div>
         	<b>사 50:1</b> 주가 이같이 말하노라. 내가 내어 보냈던 너희
         	어미의 이혼증서가 어디 있느냐? 내가 너희를 팔았던 채권증서가 
            어디 있느냐? 보라, 너희는 너희의 죄악들 때문에 스스로 팔았고, 
            너희 어미는 너희의 허물들 때문에 내보내졌느니라.
        </div>
