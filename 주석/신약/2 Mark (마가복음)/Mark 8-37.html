        <h3>마가복음 8:37 주석</h3>
   
        <h4>
            8:37 또 사람이 자기 혼을 무엇과 바꾸겠느냐?<sup>3</sup>
        </h4> 
        
        <p> 	
            3 (8:37)  (알렉산더 대왕, 율리우스 시저, 마호메트, 샤를마뉴, 징기스칸,
            나폴레옹, 히틀러, 교황들, 기타 등등의 사람들과 같이) 온 세상을 얻으려고
            노력했던 모든 사람은 온 세상을 얻는데 실패했다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2046.html"
             target="_blank">부록 46</a>&gt 참조). 그러나 혹 그들이
            온 세상을 얻었다고 해도 그들의 혼들을 잃어버렸다면, 그들의 인생 장부는 
            적자인 것이다. “구원받는 것”이 삶과 죽음의 어떤 사소한 문제보다도 천 배는 
            더 중요하다.  
        </p>
