    	<h4>마가복음 6:22 관주</h2>
   
        <p>
        	6:22 그때 앞서 말한 헤로디아의<sup>ㅁ</sup> 딸이 나와서 춤을
        	추어 헤롯과 또 그와 함께 앉아 있는 사람들을 기쁘게 한지라, 왕이 
            그 소녀에게 말하기를 “무엇이든지 네가 원하는 것을 나에게 구하라. 
            그러면 내가 너에게 그것을 주리라.”고 하고
        </p> 
        
        <p> 
        	ㅁ 바티칸 사본과 시내 사본은 이 구절을 “헤롯의” 딸이 춤을 추었다고
        	변개했다.
        </p>
