        <h4>마가복음 15:2 관주</h4>
   
        <p>
            15:2 빌라도가 주께 묻기를 “네가 유대인의 왕이냐?”<sup>ㄴ</sup>고
            하니, 주께서 대답하여 그에게 말씀하시기를 “그렇도다.”<sup>ㄷ</sup>라고
            하시더라.
        </p> 

        <p>
            ㄴ <a 
                href="https://syh8293.github.io/web/부록 본문/구약/9 Sam1 (사무엘상)/Samuel1 24-14-1"

        </p>
        
        <p> 
            ㄷ “그렇도다” (Thou sayest it.)의 현대 영어의 대중적인 표현은 “You said it.”이다.
