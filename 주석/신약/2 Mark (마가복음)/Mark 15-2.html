        <h3>마가복음 15:2 관주</h3>
   
        <h4>
            15:2 빌라도가 주께 묻기를 “네가 유대인의 왕이냐?”<sup>ㄴ</sup>고
            하니, 주께서 대답하여 그에게 말씀하시기를 “그렇도다.”<sup>ㄷ</sup>라고
            하시더라.
        </h4> 

        <p>
            ㄴ 삼상 24:14 비교.
        </p>
        
        <p> 
            ㄷ “그렇도다” (Thou sayest it.)의 현대 영어의 대중적인 표현은
            “You said it.”이다.
        </p>

        <div>
            <b>삼상 24:14</b> 이스라엘의 왕께서 누구를 쫓아 나오시나이까? 왕께서
            누구를 추격하시나이까? 죽은 개 한 마리와 벼룩 한 마리니이다.
        </div>
