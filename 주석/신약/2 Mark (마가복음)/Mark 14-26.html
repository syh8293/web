    	<h4>마가복음 14:26 관주</h2>
   
        <p>
        	14:26 그후 그들이 찬송을<sup>ㄷ</sup> 부른 후에 올리브 산으로 가더라.
        </p> 
        
        <p> 
        	ㄷ 대부분의 주석가들은 이것이 <a 
                href="https://syh8293.github.io/web/성경/구약/19 Psalms (시편)/Psalms 113.html"
                target="_blank">시편 113 - 118편</a>에서 온 찬송이라고
        	생각한다. 이것은 “할렐” 즉 “찬양”이라는 이름으로 유월절에 불렸었다.
        </p>
