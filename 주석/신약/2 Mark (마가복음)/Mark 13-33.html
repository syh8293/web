        <h3>마가복음 13:33 주석</h3>
   
        <h4>
            13:33 너희는 주의하여 깨어 기도하라. 이는 너희가 그 때가 언제인지 
            모르기 때문이라.<sup>1</sup>
        </h4> 
        
        <p> 	
            1 (13:33)  이 시점에서는 재림의 날짜가 바뀔 수 있었다. 왜냐하면 재림이
            산헤드린의 결정에 달려 있었기 때문이다 (<a 
            href="https://syh8293.github.io/an9/Acts%207-56.html" 
             target="_blank">사도행전 주석서 7:56 설명</a> 참조). 
        </p>
