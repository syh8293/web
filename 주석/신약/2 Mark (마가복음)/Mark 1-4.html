        <h4>마가복음 1:4 주석</h4>
   
        <p>
            1:4 요한이 광야에서 침례를 주고, 죄들을 사함받은 것으로 인하여<sup>2</sup> 
            회개의 침례를 전파하니,
        </p> 
        
        <p> 	
            2 (1:4)  『죄들을 사함 받은 것으로 인하여』라는 표현은 결코 자신들의
            “죄들을 용서받기 위해” 침례를 받는 어떤 사람을 지칭하는데 사용되지 않는다.
            이 표현이 나오는 곳마다 (<a 
                href="https://syh8293.github.io/web/부록%20본문/신약/5%20Act%20(사도행전)/Acts%202-38-1"
                target="_blank">행 2:38</a>, <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/6%20Rom%20(로마서)/Romans%203-25-1"
                target="_blank">롬 3:25-26</a>. <a 
                href="https://syh8293.github.io/web/부록%20본문/신약/19%20Heb%20(히브리서)/Hebrews%209-15-3"
                target="_blank">히 9:15</a> 비교) 그것은 자신들의 “죄들을 이미 용서받았기 
            때문에” 침례를 받는 사람들을 지칭하는데 사용된다. 
        </p>
