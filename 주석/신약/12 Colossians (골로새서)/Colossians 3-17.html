    	<h4>골로새서 3:17 관주</h4>
   
        <p>
            3:17 또 말에 있어서나 행실에 있어서나 무엇을 하든지 모든 것을 주 예수의
            이름으로 하고<sup>ㅈ</sup> 그를 통하여 하나님, 곧 아버지께 감사를 드리라.
        </p> 
        
        <p> 
            ㅈ 우리는 ‘말’과 ‘행실’에 있어서 『마음을 다하여』 (<a
