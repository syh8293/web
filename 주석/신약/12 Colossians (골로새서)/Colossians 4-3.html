    	<h2>골로새서 4:3 관주</h2>
   
        <h4>
            4:3 또한 하나님께서 우리에게 말문을 열어 주사<sup>ㄷ</sup> 
            그리스도의 신비를 말하게 하여 주시도록 기도하라. 이로 인하여 
            내가 매인 바 되었나니
        </h4> 
        
        <p> 
            ㄷ 엡 6:19, 행 14:27.
        </p>

        <div>
            <b>엡 6:19</b> 그리고 나를 위하여서는 내게 말씀을 주시어 내 입을 
            열어 담대하게 복음의 신비를 알리게 하도록 기도하라.<br>
        
            <b>행 14:27</b> 그들이 도착한 후 교회가 함께 모여 하나님께서 
            그들과 함께 행하신 일들과 이방인들에게 믿음의 문을 열어 주신 
            것을 모두 설명하더라.
        </div>
