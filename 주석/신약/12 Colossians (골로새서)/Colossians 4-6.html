    	<h4>골로새서 4:6 관주</h4>
   
        <p>
            4:6 너희의 말이 항상 은혜와 더불어 있게 하고 소금으로 맛을 내듯<sup>ㅁ</sup> 하라. 
            이는 각 사람에게 어떻게 대답해야 하는가를 알게 하려는 것이라.<sup>ㅂ</sup>
        </p>
        
        <p>
            ㅁ 그리스도인은 『땅의 소금』 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 5-13-1"
                target="_blank">마 5:13</a>)이 되어야 함에도 불구하고,  &lt리빙 바이블&gt과 
                &lt확대 역본&gt은 『소금으로 맛을 내듯』 해야 될 “말을” <a 
                href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 16-18-1-1"
                target="_blank">롬 16:18</a>의 “언변”으로 바꾸어 놓는다 (&lt<a
                href="https://syh8293.github.io/web/부록/부록 64"
                target="_blank">부록 64</a>&gt참조).
        </p>
