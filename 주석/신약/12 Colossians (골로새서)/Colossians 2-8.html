        <h4>골로새서 2:8 주석</h4>
   
        <p>
            2:8 아무도 너희를 철학과 헛된 속임수로 노략질하지 못하도록 주의하라. 그것들은
            사람의 전통과<sup>1</sup> 세상의 유치한 원리를 따른 것이며 그리스도를
            따른 것이 아니니라.
        </p> 
        
       <p> 
            1 (2:8) 신약에서, 성령께서는 모든 믿는 자들에게 『과학』 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/15 Tim1 (디모데전서)/Timotyh1  6-20-1-1"
                target="_blank">딤전 6:20</a> – 진화론 포함, &lt<a
                href="https://syh8293.github.io/web/부록/부록 28"
                target="_blank">부록 28</a>&gt, &ensp; &lt<a
                href="https://syh8293.github.io/web/부록/부록 29"
                target="_blank">부록 29</a>&gt, &ensp; &lt<a
                href="https://syh8293.github.io/web/부록/부록 44"
                target="_blank">부록 44</a>&gt 참조)과 『철학』 (소크라테스에서부터 버드란트 
            러셀에 이르기까지 모든 것), 그리고 『전통』 (로마카톨릭이 가르쳤던 모든 이교도의 
            허튼 소리)에 대하여 경고하신다. 
       </p>
