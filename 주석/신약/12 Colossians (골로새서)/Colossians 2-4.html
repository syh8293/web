        <h4>
            2:4 내가 이것을 말하는 것은 어떤 사람도 현혹하는 말로<sup>ㄱ</sup>
            너희를 속이지 못하게 하려 함이라.
        </h4> 
        
        <p> 
            ㄱ 20-23절 참조.
        </p>

        <div>
         <b>20-23절</b>  너희가 그리스도와 함께 세상의 유치한 원리에서 죽었을진대
         어찌하여 마치 세상에서 살아 있는 것같이 법령에 복종하느냐? (손대지 말라, 맛보지
         말라, 만지지 말라 하는 것이니 사용함에 따라서 부패할 모든 것이니라.) 이것은
         사람의 계명들과 교리들에 따른 것이라. 이런 것들이 의지 숭배와 겸손과 금욕에는
         지혜 있는 것처럼 보이나 육체를 만족시키는 데는 아무 소용이 없느니라.
