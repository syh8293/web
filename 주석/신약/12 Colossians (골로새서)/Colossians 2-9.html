    	<h4>골로새서 2:9 관주</h4>
   
        <p>
            2:9 그분 안에는 신격의 모든 충만함이 몸의 형태로 거하시나니<sup>ㄴ</sup>
        </p> 
        
        <p> 
            ㄴ <a 
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 2-3-1-1"
			target="_blank">3절</a>, 9절은 “그리스도 안에서” 발견되는 것들이다. 그분은 믿는 자들 
            『안에』 계신 분 (the One)이시다. (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 1-27-1"
			target="_blank">골 1:27</a>). 구원 받지 않은 모든 사람의
            마음에는 오직 예수 그리스도만이 채우실 수 있는 빈 공간이 있다.
        </p>
