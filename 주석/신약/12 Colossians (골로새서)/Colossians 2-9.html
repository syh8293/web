    	<h2>골로새서 2:9 관주</h2>
   
        <h4>
            2:9 그분 안에는 신격의 모든 충만함이 몸의 형태로
            거하시나니<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 3절, 9절은 “그리스도 안에서” 발견되는 것들이다. 그분은 믿는 자들 
            『안에』 계신 분 (the One)이시다. (골 1:27). 구원 받지 않은 모든 사람의
            마음에는 오직 예수 그리스도만이 채우실 수 있는 빈 공간이 있다.
        </p>

        <div>
            <b>골 1:27</b> 하나님께서는 이들에게 이방인들 가운데서 이 신비의 영광의
            풍요함이 어떠한지를 알리고자 하셨으니 이 신비는 너희 안에 계신 그리스도시요, 곧
            영광의 소망이라.
        </div>
