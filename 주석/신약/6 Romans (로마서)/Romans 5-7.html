    	<h4>로마서 5:7 관주</h4>
   
        <p>
        	5:7 의인을 위하여 죽으려는 사람이 거의 없고 선한 사람을<sup>ㄷ</sup> 
            위하여 죽음을 무릅쓰는 사람이 간혹 있을지 모르지만
        </p> 
        
        <p> 
        	ㄷ 『의인』은 단지 율법을 지키는 사람이고, 『선한 사람』은 내면적으로 
            자신을 희생함으로써 그 율법을 초월하는 사람이다.
        </p>
