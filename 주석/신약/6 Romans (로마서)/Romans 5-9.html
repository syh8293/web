        <h4>로마서 5:9 주석</h4>
   
        <p>
            5:9 그러므로 이제 그의 피로 의롭게 되었으니 더욱더 우리가 그를 통하여 진노로부터 
            구원받게 되리라.<sup>2</sup>
        </p> 
        
        <p> 	
            2 (5:9)  그리스도인의 구원은 과거 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/13 THe1 (데살로니가전서)/Thessalonians1 1-10-1"
			target="_blank">살전 1:10</a>), 현재 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/11 Phi (빌립보서)/Philippians 2-12-1-1"
			target="_blank">빌 2:12</a>), 미래 (롬 5:9, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/21 Pet1 (베드로전서)/Peter1 1-5-1"
			target="_blank">벧전 1:5</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/21 Pet1 (베드로전서)/Peter1 1-9-1"
			target="_blank">9</a>), 세 가지 시제로 일어난다. ‘혼’은 그리스도를 믿는 
            순간 구원받았고,  ‘영’은 매일의 삶 속에서 죄의 권세로부터 구원받으며, ‘몸’은 휴거 
            때 변화됨으로써 구원받게 될 것이다. 
        </p>
