        <h4>
            3:4 결코 그럴 수 없느니라. 실로, 하나님은 참되시나 사람은
            모두 거짓말쟁이라.<sup>ㄴ</sup> 기록된 바 “이는 주께서 주의
            말씀에 의롭다 함을 얻으시고 판단받으실 때에 이기려
            하심이라.”<sup>ㄷ</sup>고 함과 같으니라.
        </h4>
        
        <p>
            ㄴ 빌리 선데이는 “성경이 말하는 것과 학자들이 말하는 바가 다르다면
            학자들이 마귀와 한편인 것이다”라고 말했다.
        </p>
        
        <p> 
            ㄷ 시 51:4
        </p>

        <div>

            목전에서 이 악한 행실을 행하였으니 주께서 말씀하실 때에 의롭게 되시고
            주께서 판단하실 때에 순전하시리이다.
