        <h3>로마서 7:24 주석</h3>
   
        <h4>
            7:24 오, 나는 비참한 사람이로다!<sup>7</sup> 누가 이 사망의 몸에서 
            나를 구해 낼 것인가?
        </h4> 
        
        <p> 	
            7 (7:24)  일례로 <a
            href="https://ko.wikipedia.org/wiki/%EB%A3%A8%EC%9D%B4_14%EC%84%B8"
             target="_blank">루이 14세</a>가 한 위그노
            설교자에게 이렇게 말했다. “나는 지금까지 수많은 설교들을 들어 왔고, 그
            설교들에 매우 기뻐했소. 그러나 당신의 설교를 들을 때마다 내 자신이 왜
            그렇게 불쾌해지는지 모르겠소.” 밥 존스 시니어는 이렇게 말했다. “어떤
            설교자가 당신을 비참하게 느끼게 하지 못한다면 그는 결코 좋은 설교자가
            아니다.”
