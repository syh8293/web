        <h4>로마서 7:17 주석</h4>
   
        <p>
            7:17 그러나 이제는 그것을 행하는 것은 더 이상 내가 아니요, 내 속에
            거하는 죄니라.<sup>4</sup>
        </p> 
        
        <p> 	
            4 (7:17)  이 구절은 그리스도인 안에 있는 두 가지 본성을 완벽하게
            보여주는 실례라 할 수 있고, 또 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/23 Jon1 (요한일서)/John1 3-9-1"
			target="_blank">요한일서 3:9</a> 을 바울의 표현으로 잘 설명해 주는 
            구절이라 할 수 있다. 즉 죄를 지을 수 없는 “진짜” 그리스도인 (새사람)이 
            죄를 지을 수 있는 『사망의 몸』 (옛 사람) 안에 살고 있는 것이다. 
        </p>
