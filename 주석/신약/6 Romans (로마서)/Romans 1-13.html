        <h3>로마서 1:13 관주</h3>
   
        <h4>
            1:13 형제들아, 이제 나는 너희가 모르는 것을 원치 아니하노니 내가 다른
            이방인들 가운데서와 마찬가지로 너희 가운데서도 다소 열매를 거둘까 하여 여러
            번 너희에게 가려고 시도하였으나 (지금까지 방해를
            받았느니라.)<sup>ㅂ</sup>
        </h4> 
        
       <p> 
            ㅂ 『방해를 받았느니라』에 해당하는 영어 “let”은 “막다”를 의미하는
            고어이다 (사 43:13 참조).
       </p>

       <div>
            <b>사 43:13</b> 정녕, 날이 있기 이전부터 나는 그니 내 손에서
            구해 낼 자가 없도다. 내가 실행하리니, 누가 그것을 저지하리요?
       </div>
