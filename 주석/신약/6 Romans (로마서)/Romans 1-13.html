        <h4>로마서 1:13 관주</h4>
   
        <p>
            1:13 형제들아, 이제 나는 너희가 모르는 것을 원치 아니하노니 내가 다른
            이방인들 가운데서와 마찬가지로 너희 가운데서도 다소 열매를 거둘까 하여 여러
            번 너희에게 가려고 시도하였으나 (지금까지 방해를
            받았느니라.)<sup>ㅂ</sup>
        </p> 
        
       <p> 
            ㅂ 『방해를 받았느니라』에 해당하는 영어 “let”은 “막다”를 의미하는 고어이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 43-13-1"
                target="_blank">사 43:13</a> 참조).
       </p>
