    	<h3>로마서 14:23 관주</h3>
   
        <h4>
            14:23 그러나 의심하는 자는 그가 먹을지라도 정죄되었나니 이는 
            믿음으로 먹지 아니하였기 때문이니라. 믿음으로 아니하는 모든 것이
            죄니라.<sup>ㅊ</sup>
        </h4> 
        
        <p> 
            ㅊ 죄의 정체 (약 4:17, 요일 3:4; 5:17 비교).
        </p>

        <div>
            <b>약 4:17</b> 그러므로 선을 행할 줄 알면서도 행치 아니하는
            자에게는 그것이 그 사람에게 죄가 되느니라.<br>
    
            <b>요일 3:4</b> 죄를 짓는 자마다 또한 율법도 범하는 것이니, 죄는
            곧 율법을 범하는 것이라. <br>
    
            <b>요일 5:17</b> 모든 불의가 죄이나, 사망에 이르지 아니하는 죄도
            있느니라.
        </div>
