        <h4>로마서 3:10 주석</h4>
   
        <p>
            3:10 기록된 바와 같으니 “의인은 없나니<sup>2</sup> 없도다, 한 사람도 없도다.
        </p> 
        
        <p> 	
            2 (3:10)  본문에서 『의인』이란 단어는, 그의 모든 행동들이 거룩한 원리들에서 
            기인되지 않고 하나님께 규제 받지도 않으며 올바른 의도로 영 안에서 행한 것이 
            아니라면, 아무도 『의인』이 아니라는 사실을 의미하고 있다 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 64-6-1"
			target="_blank">사 64:6</a> 참조). 전 생애를 그렇게 살았던 사람은 오직 단 한 분밖에 없다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 3-21-4"
			target="_blank">21-25절</a>, <a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 10-3-3"
			target="_blank">롬 10:3-4</a>, <a 
            href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 1-30-1"
			target="_blank">고전 1:30</a>). 
        </p>
