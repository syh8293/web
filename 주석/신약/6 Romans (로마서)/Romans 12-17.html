            <b>시 94:16</b> 누가 나를 위하여 행악자들을 대적하여 일어나며 누가 나를
            위하여 죄악을 행하는 자들을 대적하여 일어날까?<br>

            <b>고후 4:2</b> 오히려 감추어진 수치스러운 일들을 버리고 교활함 가운데서
            행하지 아니하고 하나님의 말씀을 거짓되이 다루지 아니하며 오직 진리를
            나타냄으로써 하나님 앞에서 우리 스스로를 각 사람의 양심에 추천하노라
