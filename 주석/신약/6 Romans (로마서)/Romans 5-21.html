<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>로마서 5:21 관주</title>

    <meta charset="utf-8">

    <style media="screen">
        h3 {
            color: black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        p {
            line-height: 2.5;
            font: size 1.2em;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

        sup {
            color: red;
        }
    </style>
</head>

<body>

    <h3>로마서 5:21 관주</h2>

        <h4>
            5:21 죄가 군림하여 사망에 이른 것같이 은혜도 의를 통하여 군림하여
            예수 그리스도 우리 주로 인해 영원한 생명에 이르게<sup>ㅇ</sup> 
            하려는 것이니라.
        </h4>

        <p>
            ㅇ 죄가 사망으로 인도하듯 은혜는 영원한 생명으로 인도한다 (엡 2:8-9).
        </p>

        <div>
            <b>엡 2:8-9</b> 너희가 믿음으로 말미암아 은혜로 구원을 받았으니
            이것은 너희에게서 난 것이 아니요, 하나님의 선물이라. 행위에서 난 것이
            아니니 아무도 자랑하지 못하게 하려 하심이라.
        </div>

</body>

</html>
