        <h4>로마서 12:15 주석</h4>
   
        <p>
            12:15 즐거워하는 자들과 함께 즐거워하고<sup>6</sup> 우는 자들과 함께 울라.<sup>ㅂ</sup>
        </p>
        
        <p>
            ㅂ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 13-3-1"
                target="_blank">히 13:3</a>
        </p>
        
        <p> 	
            6 (12:15)  이 구절은 그리스도인이 그리스도 안에서 자기 형제들과 자매들에게 
            나타내야 할 반응과 직접적인 관련이 있다. 다른 그리스도인에게 어떤 좋은 일이 
            생기면 함께 기뻐해야 한다. 현대의 위선자들은 『<b>성령</b>의 열매』 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/9 Gal (갈라디아서)/Galatians 5-22-2"
			target="_blank">갈 5:22-23</a>)를 실제로, '맺지' 않고도 그것을 '가장하는' 
            법을 알고 있다. 그것을 판별할 수 있는 “시금석”에 관해서는 설교하지 않는다. 
        </p>
