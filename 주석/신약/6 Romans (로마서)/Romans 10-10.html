        </p>

             target="_blank">부록 113</a>&gt 참조).
        </p>

        <div>

            길들에 주목하라.<br>

            <b>9절</b> 네가 네 입으로 주 예수를 시인하고 또 하나님께서 그를
            죽은 자들로부터 살리신 것을 네 마음에 믿으면 구원을 받으리라.
