        <h4>
        	10:7 또한 “‘누가 깊은 곳으로 내려갈 것인가?’하지
        	말라.”<sup>ㅅ</sup>하였으니 (그것은 그리스도를 죽은
        	자들로부터 다시 모셔 올리려는 것이라.)
        </h4> 
        
        <p> 
        	ㅅ 6, 7절. 사 7:11 비교
        </p>

        <div>
            <b>6절</b> 그러나 믿음에서 난 의는 이같이 말하기를 “네
            마음에 ‘누가 하늘에 올라갈 것인가?’하지 말라.”하였으니 (그것은
            그리스도를 위로부터 모셔 내리려는 것이요,)<br>

         	<b>사 7:11</b> “너는 주 너의 하나님께 한 표적을 구하되,
         	깊은 데서든지 위로 높은 데서든지 그것을 구하라.” 하셨으나
        </div>
