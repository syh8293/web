            그들의 음성이 온 땅에 퍼져 나갔고 그들의 말이 세상 끝까지

            ㅎ 시 19:4, 막 13:10 참조.
        </p>

        <div>
            <b>시 19:4 </b>그들의 선율은 온 땅을 질러 뻗어 나가고 그들의 말들은 
            세상의 끝까지 다다랐으니, 그가 그들 가운데 태양을 위하여 장막을
            세우셨도다.<br>
    
            <b>막 13:10</b> 그리하여 먼저 복음이 모든 민족 가운데 선포되어야만 하리라.
