    	<h4>로마서 14:6 관주</h4>
   
        <p>
        	14:6 날을 소중히 여기는 자는 주를 위하여 소중히
            여기고<sup>ㄹ</sup> 날을 소중히 여기지 아니하는 자도 
            주를 위하여 소중히 여기지 아니하며, 먹는 자도 주를 
            위하여 먹으며 하나님께 감사하고 또 먹지 않는 자도 
            주를 위하여 먹지 않고 하나님께 감사하느니라.
        </p>
