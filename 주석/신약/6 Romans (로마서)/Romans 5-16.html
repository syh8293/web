<body>

    	<h3>로마서 5:16 관주</h2>
   
        <h4>
        	5:16 또 그것이 범죄한 한 사람으로 인한 것과는 다르지만 그 
            선물도 그러하도다. 이는 심판은 한 사람으로 말미암아 정죄에 
            이르렀지만 값없는 선물은 많은 범죄로 인해 의롭다 하심에 
            이르기 때문이라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
        	ㅂ 고전 15:22, 45
        </p>

        <div>
         	<b>고전 15:22</b> 이는 아담 안에서 모든 사람이 죽은 것같이
            그리스도 안에서 모든 사람을 살게 하려 함이라. 
            
            <b>45</b> 따라서 이와 같이 기록되었으니 “첫 사람 아담은 살아 
            있는 혼이 되었느니라.” 함과 같이 마지막 아담은 살려 주는 영이 
            되었느니라.
        </div>
