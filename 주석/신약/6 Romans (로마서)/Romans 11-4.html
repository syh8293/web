        <h3>로마서 11:4 주석</h3>
   
        <h4>
            11:4 하나님께서 그에게 하신 대답이 무엇이냐? “내가 나를
            위하여 바알의 형상에 무릎을 꿇지 아니한 칠천 명을 남겨
            두었노라.”<sup>2</sup> 하셨느니라.
        </h4> 
        
        <p> 	
            2 (11:4)  그들은 바알에게 무릎을 꿇지 않았던 일로 인해 『남겨』
            진 사람들이다. 이것은 하나님께 순종함으로 인해 “택함 받은 것”을 
            의미하지만, 이 구절에서는 『은혜의 선택하심』 (5절)을 보여주는 
            실례로 제시되고 있다. 
        </p>

        <div>
            <b>5 절</b> 그러므로 이와 같이 지금도 은혜의 선택하심을 따라 
            남은 자가 있느니라.
        </div>
