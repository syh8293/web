        <h4>
            2:26 그러므로 만일 무할례자가 율법의 의를 지킨다면 그의 무할례를
            할례로<sup>ㅈ</sup> 여길 것이 아니냐?
        </h4> 
        
        <p> 
            ㅈ 롬 3:30, 롬 4:12.
        </p>

        <div>
            <b>롬 3:30</b> 정녕 할례자도 믿음으로 인하여 의롭게 하고
            무할례자도 믿음으로 의롭게 하실 분은 하나님 한 분이시니라. <br>
    
            <b>롬 4:12</b> 또 할례자의 아비이니 할례받은 자들뿐만 아니라
            우리의 아비 아브라함이 할례를 받지 아니하였을 때 가진 믿음의 
            발자취를 밟는 자들에게도니라.
