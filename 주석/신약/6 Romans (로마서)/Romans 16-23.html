    	<h3>로마서 16:23 관주</h2>
   
        <h4>
        	16:23 나와 온 교회의 집주인인 가이오가<sup>ㅁ</sup> 너희에게
        	문안하고 이 도시의 재무관인 에라스토와 형제 쿠알토가 너희에게 
            문안하노라.
        </h4> 
        
        <p> 
        	ㅁ 행 20:4
        </p>

        <div>
         	<b>행 20:4</b> 그와 아시아까지 동행한 사람들은 베뢰아 사람
         	소파트로와 데살로니가 사람 아리스타코와 세쿤도며 더베 사람 가이오와
         	디모데, 그리고 아시아 사람 투기고와 트로피모니라.
        </div>
