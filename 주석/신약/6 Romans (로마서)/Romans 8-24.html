    	<h3>로마서 8:24 관주</h3>
   
        <h4>
            8:24 이는 우리가 소망에<sup>ㅍ</sup> 의하여 구원을 받았음이나
            보이는 소망은 소망이 아니라. 사람이 보는 것을 왜 바라리요?
        </h4> 
        
        <p> 
            ㅍ 『소망』은 혼이 아닌 몸의 구원 (23절)을 기대하는 소망을 의미한다.
        </p>

        <div>
            <b>23절</b> 그들뿐만 아니라 성령의 첫열매들을 가진 우리까지도
            속으로 신음하며 양자 되는 것, 곧 우리 몸의 구속을 기다리고 있느니라.
        </div>
