        <h4>로마서 16:20 주석</h4>
   
        <p>
            16:20 평강의 하나님께서 사탄을 속히 너희의 발 아래서 부수실 
            것이니라.<sup>7</sup> 우리 주 예수 그리스도의 은혜가 너희와 
            함께 있을지어다. 아멘.
        </p> 
        
        <p> 	
            7 (16:20)  이 구절은 사탄의 머리가 “부서지는” 일이 결코 초림
            때에는 일어나지 않았음을 입증해 준다. 모든 근본주의자들과 로마 
            카톨릭은 거짓말을 한 것이다. 이에 관한 모든 “역사적으로 유명한 
            입장들”을 대적하는 &lt킹제임스 성경&gt의 증거가 <a 
            href="https://syh8293.github.io/web/부록 본문/구약/19 Psa (시편)/Psalms 68-21-1-1"
			target="_blank">시편 68:21</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/19 Psa (시편)/Psalms 110-5-2"
			target="_blank">110:5-6</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/35 Hab (하박국)/Habakkuk 3-13-1-1"

            것이다.
