    	<h4>로마서 13:9 관주</h4>
   
        <p>
            13:9 이는 이것, 즉 “너는 간음하지 말지니라, 너는 살인하지 말지니라,
            너는 도둑질하지 말지니라, 너는 거짓 증거하지 말지니라, 너는 탐내지
            말지니라.”<sup>ㅅ</sup> 한 것과 그 외에 다른 계명이 있을지라도
            이 말씀으로 모두 요약될 수 있음이니, 즉 “너는 네 이웃을 네 자신과 같이
            사랑하라.”<sup>ㅇ</sup>는 것이라.
        </p>
        
        <p>
            ㅅ 제칠일안식일예수재림교를 위한 안식일은 언급되지 않는다.
        </p>
