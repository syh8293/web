            15:3 그리스도께서도 자신을 기쁘게 하지 아니하셨으니<sup>ㄱ</sup> 
            기록된 바 “주를 비방하는 자들의 비방이 내게 임하였나이다.”<sup>ㄴ</sup>

        </h4> 
        
        <p> 
            ㄱ 히 11:6 비교.
        </p>

        <p> 
            ㄴ 시 69:9
        </p>

        <div>
            <b>히 11:6</b> 그러나 믿음이 없이는 하나님을 기쁘시게 할 수
            없나니, 하나님께 나아가는 자는 그분이 존재하시는 것과 그분이 자기를 열심히
            찾는 자들에게 보상하는 분이심을 마땅히 믿어야 하느니라.<br>

            <b>시 69:9</b> 주의 전을 위한 열성이 나를 삼켰으며 주를 비방하는
        자들의 비방이 내게 떨어졌나이다.
