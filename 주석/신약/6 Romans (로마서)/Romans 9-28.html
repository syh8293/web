    	<h4>로마서 9:28 관주</h4>
   
        <p>
        	9:28 그가 그 일을 완수하시고 의 가운데서 속히 이루시리니<sup>ㅑ</sup> 
            이는 주께서 땅 위에서 그 일을 속히 행하실 것임이라.” 하였느니라.
        </p>
