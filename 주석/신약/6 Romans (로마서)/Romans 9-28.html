            이는 주께서 땅 위에서 그 일을 속히 행하실 것임이라.” 하였느니라.

        <p> 
        	ㅑ 십자가 위에서 이루어질, 죄들을 위한 그리스도의 피의 속죄에 관한 언급
        	(30, 31절 참조).
        </p>

        <div>
         	<b>30절</b> 그런즉 우리가 무슨 말을 하리요? 의를 따르지 아니하던 이방인들이
            의에 이르렀으니 곧 믿음에서 난 의라.<br>

            <b>31절</b> 그러나 의의 법을 따르던 이스라엘은 의의 법에 이르지 못하였으니
