<body>
        <h4>로마서 4:12 관주</h4>
   
        <p>
            4:12 또 할례자의 아비이니 할례받은 자들뿐만 아니라 우리의 아비
            아브라함이 할례를 받지 아니하였을 때<sup>ㄷ</sup> 가진 믿음의
            발자취를 밟는 자들에게도니라.
        </p> 
        
        <p> 
            ㄷ 아브라함은 할례 받은 유대인 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 2-11-1"
			target="_blank">엡 2:11</a> 비교)으로서가 아닌 
            ‘할례 받지 않은 이방인’ (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 4-9-3"
			target="_blank">9, 10절</a>)으로서 하나님의 전가된 의를 
            받은 것이다.
        </p>
