    	<h3>로마서 5:19 관주</h2>
   
        <h4>
        	5:19 한 사람의 불순종으로 인하여 많은 사람이 죄인이 된 것같이 한
        	사람의 순종으로<sup>ㅅ</sup> 인하여 많은 사람이 의인이 되리라.
        </h4> 
        
        <p> 
        	ㅅ 빌 2:7-9
        </p>

        <div>
         	<b>빌 2:7-9</b> 오히려 자신의 영예를 버리고 종의 형체를 입으시어
            사람들의 모습을 취하셨느니라. 그리하여 사람과 같은 모양으로 
            나타나셔서 자신을 낮추시고 죽음에까지 순종하셨으니 십자가의 
            죽음에까지라. 이로 인하여 하나님께서는 그를 지극히 높이시고 모든 
            이름 위에 있는 한 이름을 그에게 주사
        </div>
