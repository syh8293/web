    	<h3>로마서 9:4 관주</h2>
   
        <h4>
        	9:4 그들은 이스라엘인들이라.<sup>ㄷ</sup> 그들에게는 양자 됨과
        	영광과 언약들과 율법을 주심과 하나님을 섬김과 약속들이 있고
        </h4> 
        
        <p> 
        	ㄷ 문자 그대로의 물리적인 유대인들과 히브리인들 (렘 34:9)
        </p>

        <div>
         	<b>렘 34:9</b> 그 언약은, 각 사람은 히브리인 남종이나 히브리인
            여종을 놓아 자유케 하여 아무도 그들, 곧 자기 형제 유대인을 종으로 
            삼지 못하게 한 것이라.
        </div>
