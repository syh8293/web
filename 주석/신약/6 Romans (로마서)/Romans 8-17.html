        <h3>로마서 8:17 관주</h3>
   
        <h4>
            8:17 자녀이면 또한 상속자들이니 하나님의 상속자들이요,
            그리스도와 함께한 공동 상속자들이니 우리가 그와 함께 고난을
            받은 것은 함께 영광도 받게 하려 함이니라.<sup>ㅇ</sup>
        </h4> 
        
        <p> 
            ㅇ 그리스도인의 유업은 일에 대한 대가로 주어지는 보상이다 (딤후
            2:12, 골 3:24).
        </p>

        <div>
            <b>딤후 2:12</b> 우리가 참으면 우리도 그와 함께 다스릴 것이요
            우리가 그를 부인하면 그도 우리를 부인할 것이라.<br>
    
            <b>골 3:24</b> 이는 너희가 유업의 상을 주께로부터 받을 줄 앎이니
            너희가 주 그리스도를 섬기고 있음이라.
        </div>
