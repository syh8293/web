    	<h4>로마서 14:20 관주</h4>
   
        <p>
        	14:20 음식 때문에 하나님의 일을 망치지 말라. 사실은 모든
            것이 깨끗하지만<sup>ㅇ</sup> 남을 실족케 하며 먹는 그 사람에게는
            그것이 악이니라.
        </p> 
        
        <p> 
        	ㅇ 미국의 무신론자 마크 트웨인은 자신의 그리스도인 아내를 조롱하며
        	말하기를, “깨끗한 사람들에게는 모든 것들이 불결한 법이오.” 라고
        	했다.
        </p>
