        <h4>로마서 3:23 주석</h4>
   
        <p>
            3:23 이는 모든 사람이 죄를 지었으므로 하나님의 영광에 이르지 못하다가<sup>4</sup>
        </p> 
        
        <p> 	
            4 (3:23)  사람은 모두 쓰레기통과 같다. 새 쓰레기통들이 있는가 하면
            낡은 쓰레기통들도 있다. 뚜껑이 있는 것들도 있고, 없는 것들도 있다.
            상태가 좋은 것들이 있는가 하면, 찌그러지고 녹슨 것들도 있다. 상태가
            어떠하든지 그것들 모두는 냄새가 심한데, 이는 그 안에 쓰레기가 들어 있기
            때문이다. 
        </p>
