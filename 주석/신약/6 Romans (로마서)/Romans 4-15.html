        <h4>로마서 4:15 주석</h4>
   
        <p>
            4:15 율법은 진노를 일으키나니 율법이 없는 곳에는 범법도 없느니라.<sup>4</sup>
        </p> 
        
        <p> 	
            4 (4:15)  이 구절과 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 5-13-1"
			target="_blank">로마서 5:13</a> 을 보면 하나님께서는 『선악간에 지식이 없었던』  (<a 
            href="https://syh8293.github.io/web/주석/구약/5 Deuteronomy (신명기)/Deuteronomy 1-39"
            target="_blank">신 1:39 주석</a> 참조) 아이에게 죄에 대한 책임을 묻지 않으신다는 
            사실을 알 수 있다. 비록 아이가 『허물과 죄들 가운데서』 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 2-1-1-1"
			target="_blank">엡 2:1</a>) 죽은 채로 태어나고 『진노의 자녀』 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 2-3-1-1"
			target="_blank">엡 2:3</a>) 중의 한 사람이 된다 할지라도 말이다 (&lt<a 
            href="https://syh8293.github.io/web/부록/부록 118/부록 118-2" 
             target="_blank">부록 118</a>&gt 참조). 
        </p>
