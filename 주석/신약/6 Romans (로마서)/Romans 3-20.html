        <h4>
            3:20 그러므로 율법의 행위로는 그분 앞에 의롭게 될 육체가
            없나니<sup>ㅋ</sup> 이는 율법을 통해서는 죄의 깨달음이 있음이니라.
        </h4> 
        
        <p> 
            ㅋ 시 143:2, 출 23:7.
        </p>

        <div>
            <b>시 143:2</b> 주의 종과 함께 심판으로 들어가지 마소서. 이는
            주의 면전에서는 살아 있는 어떤 사람도 의롭게 되지 못할 것이기
            때문이니이다. <br>
    
            <b>출 23:7</b> 거짓된 일을 멀리하고 무죄한 자와 의로운 자를
            죽이지 말라. 이는 내가 악인을 의롭다 하지 않을 것임이라.
        </div>
