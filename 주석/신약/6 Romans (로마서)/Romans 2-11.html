            때문이라.<sup>ㄹ</sup>

        </p>

        <div>
            <b>행 10:34</b> 그때 베드로가 입을 열어 말하기를 “참으로 내가
            깨달은 것은 하나님께서는 사람을 외모로 취하지 않으시고<br>
    
            <b>약 2:1</b> 나의 형제들아, 영광의 주, 곧 우리 주 예수
            그리스도의 믿음을 사람들의 외모로 취하지 말라.<br>
    
            <b>시 138:6</b> 주께서는 높이 계셔도 낮은 자들을 눈여겨보시며
            멀리서도 교만한 자들을 아시나이다.
