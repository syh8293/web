    	<h4>로마서 13:13 관주</h4>
   
        <p>
            13:13 낮에와 같이 단정히 행하고 흥청거리거나 술 취하지 말며
            음란하거나<sup>ㅏ</sup> 방탕하지 말며 다투거나 시기하지 말고
        </p> 

        <p>
            Let us walk honestly, as in the day; not in rioting and drunkenness, 
            not in <u class="spelling">chambering</u> and wantonness, not in
            strife and envying.
        </p>
        
        <p> 
            ㅏ 『음란하거나』에 해당하는 영어 단어 “chambering”은 외설적이고
            부도덕한 성적 행동을 의미한다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 13-4-1"
