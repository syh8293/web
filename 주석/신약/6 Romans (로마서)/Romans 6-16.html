        <h3>로마서 6:16 관주</h3>
   
        <h4>
            6:16 너희가 자신을 종으로 드려 누구에게 순종하든지 너희가 순종하는 자의
            종이 되어 죄의 종으로 사망에 이르든지<sup>ㅂ</sup> 혹은 순종의
            종으로 의에 이르는 줄 알지 못하느냐?
        </h4> 
        
        <p> 
            ㅂ 벧후 2:19, 시 106:42
        </p>

        <div>
            <b>벧후 2:19</b> 그들에게 자유를 약속하나 자기들 자신은 타락의
            종들이니, 누구든지 정복을 당하면 그는 정복한 자의 종이 되는
            것이라.<br>
    
            <b>시 106:42</b> 그들의 원수들도 그들을 압제하니 그들이 원수들의
            손 아래 복종하였도다.
        </div>
