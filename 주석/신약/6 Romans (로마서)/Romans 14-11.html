    	<h3>로마서 14:11 관주</h2>
   
        <h4>
        	14:11 이는 기록된 바 “주가 말하노라. 내가 살아 있으니 모든 무릎이 
            내게 꿇을 것이요, 모든 혀가 하나님께 자백하리라.”<sup>ㅁ</sup>고 
            하였음이라.
        </h4> 
        
        <p> 
        	ㅁ 사 45:23
        </p>

        <div>
         	<b>사 45:23</b> 내가 스스로 맹세하였으며, 그 말이 의로움으로 내
            입에서 나갔으니 되돌아오지 아니하리라. 나에게 모든 무릎이 꿇을 것이며,
            모든 혀가 맹세하리라.
        </div>
