        <h4>로마서 12:8 주석</h4>
   
        <p>
            12:8 또 권면하는 자는 권면하는 일로, 구제하는 자는 성실함으로,
            지도하는 자는<sup>4</sup> 근면함으로, 자비를 베푸는 자는
            즐거움으로 할 것이니라.
        </p> 
        
        <p> 	
            4 (12:8)  본문에서 “지도”는 영적인 다스림 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 13-7-1"
			target="_blank">히 13:7</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/15 Tim1 (디모데전서)/Timotyh1 5-17-1"
			target="_blank">딤전 5:17</a> 참조)을 
            언급하고 있다. 이는 교황이나 대주교와는 하등의 관계가 없으며, 현대 침례교 
            “목사들의 권위적인” 가르침과도 아무런 연관이 없다. 이들의 이론들은 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 20-25-1"
			target="_blank">마태복음 20:25-28</a>과 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/21 Pet1 (베드로전서)/Peter1 5-2-1"
			target="_blank">베드로전서 5:2-3</a>의 저주받을 이론들이다.
        </p>
