        <h4>로마서 12:2 주석</h4>
   
        <p>
            12:2 너희는 이 세상과 일치하지 말고<sup>2</sup>너희 마음을
            새롭게 함으로써 변화를 받아<sup>ㄴ</sup> 하나님의 선하시고 
            기뻐하시고 온전하신 뜻이 무엇인지 입증하도록 하라.
        </p>
        
        <p>
            ㄴ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 4-23-2"
                target="_blank">엡 4:23-24</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 3-2-1"
                target="_blank">골 3:2</a>.
        </p>
        
        <p> 	
            2 (12:2)  사탄이 그리스도인들에게 요구하는 것은 모두 『세상』에
            '일치'하는 것이다. 만일 당신이 세상과 일치하게 되면, 마귀는 당신에게
            '무언가'를 탕감해 줄 것이다. 이는 그렇게 하는 것이 구원받은 사람과 
            잃어버린 바 된 사람 사이의 차이를 없애 주는 데 도움이 되기 때문이다. 
        </p>
