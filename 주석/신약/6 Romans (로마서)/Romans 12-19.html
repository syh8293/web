        <h4>
            12:19 사랑하는 자들아, 너희 스스로 복수하지 말고 진노하심에
            맡기라.<sup>ㅊ</sup> 기록되었으되 “원수 갚는 것은 나의 일이니
            내가 갚으리라. 주가 말하노라.”<sup>ㅋ</sup>고
            하였느니라.
        </h4> 
        
        <p> 
            ㅊ 하나님의 진노하심에 맡기라. 즉 하나님께서 그 일을 하시게 해야지 당신이
            해서는 안 된다.
        </p>

        <p> 
            ㅋ 신 32:35
        </p>

        <div>
            <b>신 32:35</b> 복수와 보응이 내게 속해 있으니 그들의 발은 정해진 때에
            실족하리라. 그들의 재앙의 날이 가까우니 그들에게 임할 일들이 속히 되리라.
        </div>
