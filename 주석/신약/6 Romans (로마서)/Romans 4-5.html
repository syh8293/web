        <h4>로마서 4:5 주석</h4>
   
        <p>
            4:5 행함이 없어도 불경건한 자를 의롭다 하시는<sup>2</sup>
            그분을 믿는 사람에게는 그의 믿음이 의로 여겨지느니라.
        </p> 
        
        <p> 	
            2 (4:5)  율법 아래에서는 이런 일이 일어나지 않는다 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/2 Exo (출애굽기)/Exodus 23-7-1"
			target="_blank">출 23:7</a>). 
            구약 시대에는 하나님께서 죄들을 용서하시고 덮어 주시긴 했어도 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 4-7-1-1"
			target="_blank">7절</a>) 죄들을 깨끗게 하시거나 제거하시지는 않았다. <a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 4-8-1"
			target="_blank">8절</a>에서 바울이  <a 
            href="https://syh8293.github.io/web/부록 본문/구약/19 Psa (시편)/Psalms 32-2-1"
			target="_blank">시편 32:2</a> 로부터 인용한 내용은 신약 시대에 예수 그리스도께서 죄인을 위해 행하시는 사역 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 5-6-1"
			target="_blank">롬 5:6</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 5-10-1-1"
			target="_blank">10</a>)에 관한 예언 (<a
            href="https://syh8293.github.io/web/주석/구약/19 Psalms (시편)/Psalms 32-2"
            target="_blank">시 32:2 주석</a> 참조)이라 할 수 있다.  
        </p>
