        <h4>로마서 15:1 주석</h4>
   
        <p>
            15:1 그러므로 우리 강한 자들이<sup>1</sup> 마땅히 연약한
            자들의 약함을 담당하고 우리 자신을 기쁘게 하지 말아야 할 것이라.
        </p> 
        
        <p> 	
            1 (15:1)   『강한』 그리스도인 (소위 『영적인』 그리스도인, <a 
            href="https://syh8293.github.io/web/부록 본문/신약/9 Gal (갈라디아서)/Galatians 6-1-1"
			target="_blank">갈 6:1</a>)의 
            특징은 다른 사람들을 도와주고 (1절), 다른 그리스도인들을 기쁘게 해주며 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 15-2-1"
			target="_blank">2절</a>), 다른 그리스도인들을 권고해 주고 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 15-14-1"
			target="_blank">14절</a>), 어떤 것이든 자신의 의견에 동의하지 
            않는 다른 그리스도인들을 “받아 주며” (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 15-7-1"
			target="_blank">7절</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 14-1-1"
			target="_blank">롬 14:1</a>), 지속적으로 기도하면서 가난한 그리스도인들을 섬긴다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 15-25-3"
			target="_blank">25-30절</a>).
        </p>
