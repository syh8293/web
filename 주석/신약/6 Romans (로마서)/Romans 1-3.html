        <h4>로마서 1:3 주석</h4>
   
        <p>
            1:3 이 복음은 그의 <b>아들 예수 그리스도</b> 우리 주에 관한
            것으로 그는 육신으로는<sup>1</sup>다윗의 씨에서<sup>ㄴ</sup> 나셨으며
        </p> 

        <p>
            ㄴ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 13-23-1"
                target="_blank">행 13:23</a>
        </p>
        
       <p> 	
            1 (1:3)  『육신으로는』 이란 표현은 다윗의 ‘문자적인 씨’가 예수
            그리스도를 낳을 수 없다는 사실을 알려 주는 일종의 경고문이다. 이는 다윗의
            문자적인 씨가 ‘썩을 수’ 있었기 때문이다. (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 2-29-3"
			target="_blank">행 2:29-31</a> 참조). 다윗은 
            마호메트처럼 썩을 수 있었기에, 결국 마호메트처럼 썩고 말았다. 그러나 예수 
            그리스도께서는 “썩지 않으셨다” (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 2-27-1-1"
			target="_blank">행 2:27</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 2-31-1"
			target="_blank">31</a>).
       </p>
