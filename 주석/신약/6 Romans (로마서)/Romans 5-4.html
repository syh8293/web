    	<h4>로마서 5:4 관주</h4>
   
        <p>
        	5:4 인내는 연단을, 연단은 소망을 이루는 줄 앎이라.<sup>ㄴ</sup>
        </p> 
        
        <p> 
        	ㄴ 요컨대, 무언가 일이 더 안되면 안 될수록, 더 좋은 일이 있으리라는
        	사실을 더 많이 알게 된다. 어떤 현명한 사람이 말하기를 “연단이란 사람이
        	다른 무언가를 기대하고 있는 동안 얻게 되는 산물이다.”라고 했다.
