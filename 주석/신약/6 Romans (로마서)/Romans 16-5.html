        <h4>로마서 16:5 주석</h4>
   
        <p>
            16:5 또 그들의 집에 있는 교회에도<sup>2</sup> 문안하라. 나의 지극히 
            사랑하는 에파네토에게도 문안하라. 그는 아카야에서 그리스도께 얻은 
            첫열매들이니라.
        </p> 
        
        <p> 	
            2 (16:5)  본문에서 『집』이란 단어가 어떤 건물을 언급할 수도 있지만 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 4-15-1"
			target="_blank">골 4:15</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/18 Phi (빌레몬서)/Philemon 1-2-1"
			target="_blank">몬 1:2</a> 참조), 아마도 가족 (household)의 의미로 사용되었을 것이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/15 Tim1 (디모데전서)/Timotyh1 3-15-3"
			target="_blank">딤전 3:15</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 3-6-1-1"
			target="_blank">히 3:6</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 11-7-1"
			target="_blank">히 11:7</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 16-31-1-1"
			target="_blank">행 16:31</a> 참조). 이는 『교회』가 
            소식 같은 것을 “들을 수 있다”고 말씀하기 때문이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 11-22-1"
			target="_blank">행 11:22</a>). 
        </p>
