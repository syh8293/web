        	내가 접붙여지기 위한 것이라.” 하리라.

        <p> 
        	ㅎ 사 27:11
        </p>

        <div>
         	<b>사 27:11</b> 그 가지들이 마르면 꺾여 여인들이 와서
         	그것들로 불을 피우리니 이는 명철이 없는 백성임이라. 그러므로 그들을
         	지으신 분께서 그들에게 자비를 베풀지 아니하시며, 그들을 조성하신 분께서
         	그들에게 은총을 베풀지 아니하시리라.
