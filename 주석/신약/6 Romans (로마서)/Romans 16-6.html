        <h4>로마서 16:6 주석</h4>
   
        <p>
            16:6 우리를 위하여 수고를 많이 한 마리아에게 문안하라.<sup>3</sup>
        </p> 
        
        <p> 	
            3 (16:6)  성경에서 일곱 명의 마리아가 등장한다.

            <dl>
                <dt> 1) 본문의 마리아,</dt>
                <dt> 2) 막달라 마리아,</dt>
                <dt> 3) 『야고보와 요세의 모친 마리아』 (<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 27-56-1"
                    target="_blank">마 27:56</a>),</dt>
                <dt> 4) 베다니의 마리아,</dt>
                <dt> 5) 『클로파의 아내 마리아』 (<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 19-25-1"
                    target="_blank">요 19:25</a>),</dt>
                <dt> 6) 예수의 모친 마리아,</dt>
                <dt> 7) 마가 요한의 모친 마리아.</dt>
            </dl>
            어떤 학자들은 이들 마리아 중에서 두 명은 동일인으로 
            간주하여 여섯 명의 마리아가 나온다고 주장하기도 한다. 
        </p>
