        <h4>로마서 16:16 주석</h4>
   
        <p>
            16:16 거룩한 입맞춤으로 서로 문안하라. 그리스도의 교회들이<sup>5</sup> 
            너희에게 문안하느니라.
        </p> 
        
        <p> 	
            5 (16:16)  이 구절은 캠벨주의자들이 “그리스도의 교회”를 위한 증거
            구절로 사용된다. 그러나 본문은 예수 그리스도에 의해 세워진 어떤 교파 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 16-18-6"
			target="_blank">마 16:18</a>)나 그리스도의 몸 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 1-22-1-1"
			target="_blank">엡 1:22-23</a>)에 관하여 언급하는 것이 아니다. 바울이 말하는
            『그리스도의 교회들』이란, 일단의 지역 교회들을 의미한다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/13 THe1 (데살로니가전서)/Thessalonians1 2-14-1-1"
			target="_blank">살전 2:14</a>). <a 
            href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 16-19-1"
			target="_blank">고전 16:19</a>의 『아시아에 있는 교회들』처럼, 어떤 교파를
            지칭하는 것이 아니다. 
        </p>
