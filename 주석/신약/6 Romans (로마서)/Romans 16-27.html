    	<h3>로마서 16:27 관주</h2>
   
        <h4>
        	16:27 곧 홀로 지혜로우신 하나님께 예수 그리스도를 통하여 
            영광이 영원토록 있을지어다. 아멘.<sup>ㅈ</sup>
        </h4> 
        
        <p> 
        	ㅈ 로마서에는 세 개의 결말이 등장한다 (15:33, 20절, 27절)
        </p>

        <div>
         	<b>15:33</b> 이제 평강의 하나님께서 너희 모두와 함께하시기를
         	바라노라. 아멘.<br>

         	<b>20절</b> 평강의 하나님께서 사탄을 속히 너희의 발 아래서
         	부수실 것이니라. 우리 주 예수 그리스도의 은혜가 너희와 함께 
            있을지어다. 아멘.
        </div>
