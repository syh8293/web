        <h4>
            11:9 또 다윗이 말하기를 “그들의 식탁이<sup>ㅅ</sup> 그들에게

        </h4>

        </p>

            ㅇ 욥 34:30
        </p>

            ㅈ 벧전 2:8
        </p>

        <div>
            <b>욥 34:30</b> 이는 위선자로 다스리지 못하게 하여 백성들로 함정에
            빠지지 않게 하려 하심이라.<br>

            <b>벧전 2:8</b> 또 넘어지게 하는 돌과 거치는 반석이 되었으니, 곧
            불순종함으로 말씀에 걸려 넘어지는 자들에게니라. 그들은 또한 그렇게 되기로
            정해졌느니라.
