  <div>
    <b>2:3-5</b> 이런 일을 행하는 자들을 판단하면서도 같은 일을 행하는 이
    사람아, 네가 하나님의 심판을 피할 줄로 생각하느냐? 아니면 네가 그분의 선하심이
    너를 회개하도록 인도하심을 알지 못하고 하나님의 선하심과 관용과 오래 참으심의
    풍성함을 무시하는 것이냐? 다만 너의 완고함과 회개하지 아니하는 마음을 따라 진노의
    날과 하나님의 의로운 심판이 계시될 그 날에 임할 진노를 네게 쌓을
    뿐이로다.<br>

    <b>2:24</b> 기록된 바와 같이 하나님의 이름이 너희로 인하여 이방인들
    가운데서 모독을 당하는도다.
