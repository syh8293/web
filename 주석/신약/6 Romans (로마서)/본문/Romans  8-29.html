        <b>29</b> 그분께서는 미리 아신 자들을 자기 아들의 형상과 일치하게
        하시려고 또한 예정하셨으니 이는 그를 많은 형제 가운데서 첫태생이 되게 하려
        하심이니라.<br><br>

        <b>38-39</b> 내가 확신하노니 사망이나 생명이나, 천사들이나
        정사들이나 권세들이나 현재의 일들이나 다가올 일들이나, 높음이나 깊음이나, 어떤
        다른 피조물이라도 우리를 그리스도 예수 우리 주 안에 있는 하나님의 사랑에서 떼어
        놓을 수 없으리라.
