        <b>롬 5:9</b> 그러므로 이제 그의 피로 의롭게 되었으니 더욱더 우리가 그를
        통하여 진노로부터 구원받게 되리라.<br><br>

        <b>11</b> 그뿐 아니라 이제 우리로 속죄를 얻게 하신 우리 주 예수
        그리스도를 통하여, 하나님 안에서 또한 즐거워하느니라.<br><br>

        <b>15</b> 그 범죄와는 다르지만 그 값없는 선물도 그러하도다. 만일
        한 사람의 범죄로 인하여 많은 사람이 죽었다면 더욱더 하나님의 은혜와 한 사람 예수
        그리스도로 인한 은혜로 말미암은 선물이 많은 사람에게 풍성하였느니라.
