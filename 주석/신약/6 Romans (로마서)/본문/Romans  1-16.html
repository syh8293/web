      <b>16-18</b> 내가 그리스도의 복음을 부끄러워하지 아니하노니 이는 이 복음이 믿는
      모든 사람을 구원에 이르게 하는 하나님의 능력이 됨이라. 첫째는 유대인에게요, 또한
