        <b>롬 5:2</b> 또 그분으로 인하여 우리가 서 있는 이 은혜 안에 믿음으로
        나아가며 하나님의 영광의 소망 안에서 즐거워하느니라.<br><br>

        <b>5</b> 소망이 부끄럽지 않은 것은 우리에게 주신 성령에 의하여
        하나님의 사랑이 우리 마음속에 부어졌기 때문이라.<br><br>

        <b>15</b> 그 범죄와는 다르지만 그 값없는 선물도 그러하도다. 만일
        한 사람의 범죄로 인하여 많은 사람이 죽었다면 더욱더 하나님의 은혜와 한 
        사람 예수 그리스도로 인한 은혜로 말미암은 선물이 많은 사람에게 풍성하였느니라.
