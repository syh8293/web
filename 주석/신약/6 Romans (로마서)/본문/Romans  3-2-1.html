        <b>롬 3:2</b> 모든 면에서 많으니 무엇보다도 그들에게 하나님의 말씀들이
        맡겨졌음이니라.<br>

        <b>롬 3:4</b> 결코 그럴 수 없느니라. 실로, 하나님은 참되시나 사람은
        모두 거짓말쟁이라. 기록된 바 “이는 주께서 주의 말씀에 의롭다 함을 얻으시고
        판단받으실 때에 이기려 하심이라.”고 함과 같으니라.<br>

        <b>롬 3:20</b> 그러므로 율법의 행위로는 그분 앞에 의롭게 될 육체가
        없나니 이는 율법을 통해서는 죄의 깨달음이 있음이니라.
  </div>
