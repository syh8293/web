            것의 심판자이신 하나님과, 온전하게 된 의인들의 영들과,
        </h4>

              target="_blank">출 4:22 주석</a> 참조).
        </p>

        <div>

            말씀하시기를 “하나님의 모든 천사들은 그에게 경배하라.”고 하셨으며,
