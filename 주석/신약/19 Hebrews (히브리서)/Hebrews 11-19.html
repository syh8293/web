        <h4>히브리서 11:19 관주</h4>
   
        <p>
            11:19 그는 <b>하나님</b>께서 죽은 자들로부터 그를 살리실 수 있으리라고
            생각하였음이라.<sup>ㅇ</sup> 이로써 그는 모형으로 그를 죽은 자 가운데서
            다시 받은 것이니라.
        </p> 
        
       <p> 
            ㅇ 이 구절은 <a
