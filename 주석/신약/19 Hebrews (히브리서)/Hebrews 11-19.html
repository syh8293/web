    <h2>히브리서 11:19 관주</h2>
   
        <h4>
            11:19 그는 <b>하나님</b>께서 죽은 자들로부터 그를 살리실 수 있으리라고
            생각하였음이라.<sup>ㅇ</sup> 이로써 그는 모형으로 그를 죽은 자 가운데서
            다시 받은 것이니라.
        </h4> 
        
       <p> 
            ㅇ 이 구절은 요 8:56</a>을 설명한다. 아브라함은 부활을 믿었지만, 관련된 예표는 알지
            못했다 (<a
            href="https://syh8293.github.io/an6/Genesis%2022-5.html"
            target="_blank">창 22:5 주석</a> 참조).
       </p>

       <div>
            <b>요 8:56</b> 너희 조상 아브라함은 나의 날 보기를 기뻐하다가 그 후 그것을 보고 즐거워하였느니라.”고 하시더라.
       </div>
