    	<h2>히브리서 9:22 관주</h2>
   
        <h4>
            9:22 율법에 따르면 거의 모든 것이 피로써 정결케 되나니, 피흘림이 없이는
            죄사함이 없느니라.<sup>ㅍ</sup>
        </h4> 
        
        <p> 
            ㅍ 이 피는 그리스도의 피가 아니고, 『황소들과 염소들의 피』 (19절, 히
            10:4)이다 (<a
            href="https://syh8293.github.io/an3/Acts%202-38.html"
            target="_blank">행 2:38 주석</a> 참조).
        </p>

        <div>
            <b>19절</b> 모세가 율법대로 모든 계명을 온 백성에게 말한 후에 송아지와
            염소의 피와 물과 주홍색 양털과 우슬초를 가져다가 그 책과 온 백성에게
            뿌리며<br>
        
            <b>히 10:4</b> 이는 황소들과 염소들의 피로는 죄들을 제거하는 것이
            불가능하기 때문이라.
        </div>
