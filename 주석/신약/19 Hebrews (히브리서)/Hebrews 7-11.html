<!DOCTYPE html>

<head>
    <title>히브리서 7:11 관주</title>

    <meta charset="utf-8">

    <style media="screen">
	   
        h3 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        p {
            line-height: 2.5;
	        font: size 1.2em;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }

<body>

    	<h3>히브리서 7:11 관주</h2>
   
        <h4>
        	7:11 그러므로 만일 레위 계열의 제사장 직분으로 온전해질 수 있었다면 (백성이
            그 아래서 율법을 받았음이라.) 굳이 아론의 계열에<sup>ㄷ</sup> 따라 부르심을 받지 
            않고 멜키세덱의 계열에 따라 다른 제사장이 일어날 필요가 있었겠느냐?
        </h4> 
        
        <p> 
        	ㄷ 눅 1:5 비교
        </p>

        <div>
         	<b>눅 1:5</b> 비교. 유대왕 헤롯 때에 아비야의 계열에 사카랴라 하는 제사장이
            있었는데, 그의 아내는 아론의 딸들 중 하나로 그 이름은 엘리사벳이더라.
        </div>

</body>
