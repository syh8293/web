    	<h4>히브리서 11:13 관주</h4>
   
        <p>
            11:13 이들은 모두 믿음 안에서 죽었으나 모두가 그 약속들을<sup>ㅁ</sup> 
            받은 것은 아니로되 멀리서 그것들을 보았고 확신하여 소중히 간직하였으며, 
            또 이 땅 위에서 타국인이요 순례자라고 고백하였느니라.
        </p> 
        
        <p> 
            ㅁ 『약속들』-복수 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 11-39-1"
			target="_blank">39절</a> 비교) 아브라함은 천년왕국에서 그 약속의 땅을 상속받을
            뿐만 아니라 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/1 Gen (창세기)/Genesis 15-18-9"
			target="_blank">창 15:18-21</a>), 영원에서는 『세상』을 상속받게 된다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 4-13-1-1"
			target="_blank">롬 4:13</a>).
        </p>
