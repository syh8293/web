        </h4>

            ㄱ 민 12:6
        </p>

        <p> 
            ㄴ “여러”에 해당하는 “sundry”는 “다른” (different)을 의미한다.
        </p>

        <p> 
            ㄷ “다양한”에 해당하는 “divers” 즉 ‘diverse’는 여러 가지의
            (various)를 의미한다.
        </p>

        <div>
            <b>민 12:6</b> 주께서 말씀하시기를 “이제 내 말을 들으라. 만일 너희 가운데
            선지자가 있으면, 나 주가 환상 가운데서 그에게 나를 알게 할 것이요, 꿈 가운데서
