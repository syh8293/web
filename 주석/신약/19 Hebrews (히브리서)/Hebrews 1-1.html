    	<h4>히브리서 1:1 관주</h4>
   
        <p>
            1:1 전에는 선지자들을 통하여<sup>ㄱ</sup> 조상들에게 여러 번에<sup>ㄴ</sup> 
            걸쳐 다양한<sup>ㄷ</sup> 방법으로 말씀하신 하나님께서
        </p> 
        
        <p>

                target="_blank">민 12:6</a>
        </p>

        <p> 
            ㄴ “여러”에 해당하는 “sundry”는 “다른” (different)을 의미한다.
        </p>

        <p> 
            ㄷ “다양한”에 해당하는 “divers” 즉 ‘diverse’는 여러 가지의 (various)를 의미한다.
