    	<h4>히브리서 10:6 주석</h4>
   
        <p>
            10:6 주께서 번제들과 속죄제들은 기뻐하지 아니하셨으니<sup>2</sup>
        </p> 
        
        <p> 	
            2 (10:6) 주님께서 이런 것들을 명령하셨지만, 그런 것들을 『기뻐하지』
            않으셨다. 주님께서는 그분의 아들로 드려지는 ‘최후의’ 제물을 기다리고 계셨던
            것이다. 사실 주님께서는 그들의 제물들에 대해 유대인들에게 호통을 치셨고, 
            더 이상 그 제물들을 원치 않으시어 그들의 손에 들려진 제물들을 거절하셨다 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 1-11-3"
			target="_blank">사 1:11-13</a>).
