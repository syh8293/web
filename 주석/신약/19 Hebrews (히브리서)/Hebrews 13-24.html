    	<h2>히브리서 13:24 관주</h2>
   
        <h4>
            13:24 너희를 다스리는 모든 자와<sup>ㅡ</sup> 모든 성도들에게
            문안하라. 이탈리아의 사람들이 너희에게 문안하느니라.
        </h4> 
        
        <p> 
            ㅡ 7절, 17절
        </p>

        <div>
            <b>7절</b> 하나님의 말씀을 너희에게 들려 주고 너희를 다스리던 자들을 
            기억하고 그들의 행실의 결과를 관찰하여 그들의 믿음을 따르라.<br>

            <b>17절</b> 너희를 다스리는 자들에게 순종하며 복종하라. 그들은 너희 
            혼들을 위해 깨어 있기를 자기들이 마땅히 설명해야 할 것처럼 하느니라. 
            그들로 기쁨으로 하게 하고 슬픔으로 하지 않게 하라. 이는 그것이 
            너희에게 유익이 없음이라.
        </div>
