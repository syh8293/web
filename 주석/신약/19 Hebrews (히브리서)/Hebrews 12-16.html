<body>
    	<h4>히브리서 12:16 주석</h4>
   
        <p>
            12:16 음행하는 자나, 한 그릇 음식을 위하여 장자권을 판 에서와 같이
            속된<sup>ㅇ</sup> 자가<sup>2</sup> 없도록 하라.
        </p>
        
        <p>
            ㅇ <a 
                href="https://syh8293.github.io/web/부록 본문/구약/24 Jer (예레미야)/Jeremiah 23-11-1"
                target="_blank">렘 23:11</a>
        </p>
        
        <p> 	
            2 (12:6)『속된』(<a
            href="https://dic.daum.net/word/view.do?wordid=ekw000132136"
            target="_blank">profane</a>)이란 단어는 “성당의 문 밖”을 의미하는 중세 
            라틴어 프로파에누스 (prophaenus)에서 유래한다. 그것은 올바른 생활과 경배에 
            있어서 절반은 안쪽에, 절반은 바깥쪽에 걸쳐 있는 사람을 언급하는 것이다. 
            말하자면 ‘그의 절반은 세상에 걸쳐 있는 것이다.’ 
        </p>
