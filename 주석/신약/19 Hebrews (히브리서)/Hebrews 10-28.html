            인하여 죽었거늘<sup>ㅏ</sup>

            ㅏ 신 17:6; 19:15
        </p>

        <div>
            <b>신 17:6</b> 두 증인이나 세 증인의 입으로 죽임을 당할 만한 사람을
            죽이되 한 증인의 입으로는 그 사람을 죽이지 말 것이며,<br>
        
            <b>신 19:15</b> 한 사람이 지은 어떤 죄에 있어서도 그 죄악이나 죄에
            대해 한 증인은 일어서지 말 것이요, 두 증인의 입이나 세 증인의 입으로 그 문제를
            결정지을지니라.
