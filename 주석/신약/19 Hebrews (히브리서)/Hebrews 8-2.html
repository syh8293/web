    	<h4>히브리서 8:2 주석</h4>
   
        <p>
            8:2 성소와 참 성막에서<sup>1ㄴ</sup> 섬기는 분이시라. 그 성막은 주께서 세우신 
            것이요 사람이 세운 것이 아니니라.
        </p>
        
        <p>
            ㄴ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 11-19-1"
                target="_blank">계 11:19</a>; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 15-5-1"
                target="_blank">15:5</a>
        </p>
        
        <p> 	
            1 (8:2) 요세푸스와 그 외 사람들은 성막이 우주의 모형이었다는 것을 이 구절이 의미한다고 
            여겼다. 이 점에 있어서 그들의 생각은 옳았다고 할 수 있다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 9-11-3"
			target="_blank">히 9:11-12</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 9-23-3"
			target="_blank">23-25</a> 참조). 동일한 모형론을 예루살렘과 팔레스타인에서 발견할 수 있다  (<a
            href="https://syh8293.github.io/web/주석/구약/22 Solomon (솔로몬의 노래)/Solomon 4-8"
            target="_blank">솔 4:8 주석</a> 참조). 
        </p>
