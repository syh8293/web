    	<h4>히브리서 9:13 주석</h4>
   
        <p>
            9:13 황소와 염소의 피와 암송아지의 재도 불결한 자들에게 뿌려 그 육체를 정결케
            함으로써<sup>2</sup> 거룩하게 한다면,<sup>ㅇ</sup>
        </p>
        
        <p>
            ㅇ <a 
                href="https://syh8293.github.io/web/부록 본문/구약/4 Num (민수기)/Numbers 8-7-1-1"
                target="_blank">민 8:7</a>; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/4 Num (민수기)/Numbers 19-10-1"
                target="_blank">19:10</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/4 Num (민수기)/Numbers 19-19-2"
                target="_blank">19-20</a>
        </p>
        
        <p> 	
            2 (9:13) 현 시대의 경륜에서 물침례는 육체와 아무 관련이 없다. 그리스도인의 침례는 
            『하나님을 향한 선한 양심의 응답』으로 한 『모형』이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/21 Pet1 (베드로전서)/Peter1 3-21-1"
			target="_blank">벧전 3:21</a>). 히브리서에서 조차, 내적으로 『악한 양심』을 씻는 
            것과 물리적으로 『순수한 물로』 씻는 것 사이에 구분을 두고 있다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 9-14-1"
			target="_blank">14절</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 10-22-1"
			target="_blank">히 10:22</a>).  
        </p>
