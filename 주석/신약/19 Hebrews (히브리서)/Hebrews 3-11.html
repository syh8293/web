    	<h4>히브리서 3:11 주석</h4>
   
        <p>
            3:11 내가 내 진노 가운데서 맹세하기를 ‘그들은 내 안식에 들어오지
            못하리라.’<sup>3</sup> 하였다.” 하셨느니라.)
        </p> 
        
        <p> 	
            3 (3:11) 3장과 4장에는 네 가지 “안식”이 나오는데, ‘카나안’의 안식 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 3-16-5"
                target="_blank">3:16-19</a>), ‘창조’의 안식 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 4-3-2"
                target="_blank">4:3-4</a>), ‘믿는 자’의 안식 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 4-9-2"
                target="_blank">4:9-10</a>), ‘천년왕국’의 안식 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 4-7-2"
                target="_blank">4:7-8</a>)이 그것이다. 
        </p>
