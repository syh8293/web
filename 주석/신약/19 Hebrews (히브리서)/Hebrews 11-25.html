    	<h4>히브리서 11:25 주석</h4>
   
        <p>
            11:25 잠시 동안 죄의 낙을 누리는 것보다<sup>4</sup> 오히려
            <b>하나님</b>의 백성과 함께 고난받는 것을 택하였고<sup>ㅋ</sup>
        </p>
        
        <p>
            ㅋ 모세의 선택은 선과 악이 아니고 고난과 악 사이에 놓여 있었다.
        </p>
        
        <p> 	
            4 (11:25) 『죄』는 탐스럽고 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/1 Gen (창세기)/Genesis 3-6-1-1"
			target="_blank">창 3:6</a>) 즐겁게 할 만한 것으로 제시된다. 
            죄는 죄인에게 자유와 권세를 주는 것 같지만, 그 즐거움은 일시적일 뿐이다. 
            말 그대로 『잠시 동안』 (예로 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 15-13-3"
			target="_blank">눅 15:13-14</a> 참조)일 뿐 영원하지 않다. 
        </p>
