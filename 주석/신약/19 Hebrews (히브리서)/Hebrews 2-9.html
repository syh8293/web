    	<h4>히브리서 2:9 관주</h4>
   
        <p>
            2:9 그러나 우리가 죽음의 고난 때문에 천사들보다 조금 낮아지신
            예수를 보니, 영광과 존귀로 관을 쓰셨도다. 이는 하나님의 은혜로 
            말미암아 모든 사람을 위하여 죽음을 맛보기 위함이더라.<sup>ㅁ</sup>
        </p> 
        
        <p> 
            ㅁ 그리스도께서는 단지 “선택된 사람들”만을 위해 “죽음을 맛보지” 않으셨다.
            ‘속죄’라고 하는 것은 ‘보편적인’ 것이다. (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 55-6-3"

        </p>
