<head>
    <title>히브리서 7:27 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h2>히브리서 7:27 관주</h2>
   
        <h4>
            7:27 그는 대제사장들처럼 먼저 자신의 죄들을 위하고<sup>ㅈ</sup> 그
            다음에는 백성들의 죄들을 위하여 제사드리는 일을 매일 할 필요가 없으시니, 
            이는 그가 자신을 제물로 드림으로 단번에 이루셨음이라.
        </h4> 
        
        <p> 
            ㅈ 히 5:3; 9:9
        </p>

        <div>
            <b>히 5:3</b> 이런 까닭에 그가 백성을 위한 것과 마찬가지로 자신을
            위해서도 속죄제를 드리는 것이 마땅하도다.<br>
        
            <b>9:9</b> 그것은 현재를 위한 모형이었으니, 그에 따라 예물들과
            희생제물들을 드려도 양심에 관해서는 섬긴 자를 온전케 할 수 없었도다.
        </div>

</body>
