<head>
    <title>히브리서 11:23 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;

		sup {
           	 color: red;
        }
    </style>

<body>

    	<h2>히브리서 11:23 관주</h2>
   
        <h4>
            11:23 믿음으로 모세는 태어났을 때에 출중한 아이로
            보였기에,<sup>ㅊ</sup> 그의 부모가 삼 개월 동안 숨겼으니, 
            이는 그들이 왕의 명령을 두려워하지 않았기 때문이며
        </h4> 
        
        <p> 
            ㅊ 출 2:2, 행 7:20.
        </p>

        <div>
            <b>출 2:2</b> 그 여인이 임신하여 아들을 낳았더라. 그녀는 그 아이가
            준수한 것을 보고 그 아이를 삼 개월 동안 숨겼는데,<br>
        
            <b>행 7:20</b> 그때 모세가 태어났는데 심히 아름다운지라, 그의 부친
            집에서 석 달 동안 양육을 받다가
        </div>

</body>
