        <h4>
        	10:7 그때 내가 말씀드리기를 ‘오 하나님이여, 보소서, (두루마리 책에 나에 관하여 
            기록한 것과 같이)<sup>ㄹ</sup> 주의 뜻을 행하려고 내가 왔나이다.’ 하였노라.” 
            하셨도다.
        </h4> 
        
        <p> 
        	ㄹ 『두루마리 책에…기록한』 내용들은 주님의 초림 (『보소서…내가 왔나이다』)에
            관한 예언들이었다.
        </p>
