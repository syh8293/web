    	<h4>히브리서 7:21 관주</h4>
   
        <p>
        	7:21 (그들은 맹세 없이 제사장들이 되었으나, 이분은 자기에게 말씀하신 그분에
            의하여 맹세로 된 것이니 “주께서 맹세하셨으니 후회하지 아니하시리라.
            ‘너는 멜키세덱의 계열에 따른 영원한 제사장이라.’”<sup>ㅂ</sup>하셨도다.)
        </p> 
        
        <p> 
        	ㅂ <a 
                href="https://en.wikipedia.org/wiki/Revised_Standard_Version"
                target="_blank">RSV</a>는 『너는 멜키세덱의
                계열에 따른 영원한 제사장이라』를 생략시켜 버렸다.
        </p>
