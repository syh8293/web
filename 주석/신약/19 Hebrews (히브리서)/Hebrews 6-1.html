    	<h3>히브리서 6:1 관주</h3>
   
        <h4>
            6:1 그러므로 우리가 그리스도에 대한 교리의 기초를<sup>ㄱ</sup>
            떠나<sup>ㄴ</sup> 온전함을 향해 나아가야 하리니, 죽은 행실들에서 회개함과
            <b>하나님</b>을 향한 믿음과
        </h4> 

        <p>
            ㄱ 히 5:12 비교
        </p>
        
        <p> 
            ㄴ 『떠나』 (leaving)라는 말은 버리라는 말이 아니고, 나아가라는 의미이다.
        </p>

        <div>
            <b>히 5:12</b> 그 때로 보면 너희가 마땅히 선생들이 되었어야 할 터인데
            이제 다시 하나님의 말씀의 기초 원리들이 무엇인지를 누군가가 너희에게 가르쳐 주어야
            하니, 젖이 필요한 사람들이지 단단한 음식을 필요로 하는 사람들은 되지 못하는도다.
        </div>
