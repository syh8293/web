    	<h2>히브리서 12:9 관주</h2>
   
        <h4>
            12:9 또 우리 육신의 아버지가 우리를 징계하여도 존중하였거늘 영들의
            아버지께는<sup>ㅁ</sup> 더욱 복종하며 살아야 하지 않겠느냐?
        </h4> 
        
        <p> 
            ㅁ 약 1:17, 민 16:22
        </p>

        <div>
            <b>약 1:17</b> 모든 좋은 선물과 모든 온전한 선물이 위로부터, 곧 빛들의
            아버지께로부터 내려오나니, 그분께는 변화도 없고 회전하는 그림자도 없느니라.<br>
        
            <b>민 16:22</b> 그들이 엎드려 말씀드리기를 “오 하나님이여, 모든 육체의
            영들의 하나님이여, 한 사람이 죄를 지었는데 온 회중에게 진노하시나이까?”
            하였더라.
        </div>
