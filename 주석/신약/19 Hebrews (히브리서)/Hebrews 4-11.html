    	<h2>히브리서 4:11 관주</h2>
   
        <h4>
            4:11 그러므로 우리가 그 안식에 들어가도록 힘써야 하리니<sup>ㅁ</sup>
            이는 아무도 똑같은 믿음 없음의 본에 빠지지 않게 하려 함이라.
        </h4> 
        
        <p> 
            ㅁ ‘믿음’ (신뢰)과  ‘행위’ (『수고』, 히 6:10 비교)에 의한 환란 시대의
            구원, &nbsp <a href="https://syh8293.github.io/an10/Hebrews%203-6.html" 
            target="_blank">히 3:6 주석</a> 참조
        </p>

        <div>
            <b>히 6:10</b> 이는 하나님께서는 너희의 행위와 사랑의 수고를 잊으실 만큼
            불의하지 아니하심이라. 그 사랑은 너희가 성도들을 섬겼고 또 지금도 섬김으로써
            그분의 이름을 향해 보인 것이라.
        </div>
