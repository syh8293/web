    	<h4>히브리서 13:17 관주</h4>
   
        <p>
            13:17 너희를 다스리는 자들에게<sup>ㅓ</sup> 순종하며 복종하라. 그들은
            너희 혼들을 위해 깨어 있기를 자기들이 마땅히 설명해야 할 것처럼 하느니라. 
            그들로 기쁨으로 하게 하고 슬픔으로 하지 않게 하라. 이는 그것이 너희에게 
            유익이 없음이라.
        </p>
