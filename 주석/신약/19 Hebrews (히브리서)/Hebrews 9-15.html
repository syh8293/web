        <h4>히브리서 9:15 주석</h4>
   
        <p>
            9:15 이런 연유로 그는 새 언약의 중보자이시니, 이는 첫 언약 때에 
            범죄한 것들을 구속하시려고<sup>4</sup> 죽으심으로써 부르심을 
            받은 자들로 그 영원한 유업의 약속을 받게 하시려는 것이라.
        </p> 
        
        <p> 	
            4 (9:15)  구약 성도들을 그들의 죄들에서 구속하기 위해서는 예수 그리스도께서
            죽으셔야 했음을 (그 죄들이 이미 용서받았다 할지라도 - <a 
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 1-14-1"
			target="_blank">골 1:14</a>, &ensp;<a
            href="https://syh8293.github.io/web/주석/신약/5 Acts (사도행전)/Acts 2-38"
            target="_blank">행 2:38 주석</a> 참조) 다시 주목하라 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 3-25-1-1"
			target="_blank">롬 3:25</a> 참조). 
            그렇게 함으로써 그들은 『그 영원한 유 업의 약속』을 받을 수 있었다 (<a 
            href="https://syh8293.github.io/web/주석/신약/10 Ephesians (에베소서)/Ephesians 4-9" 
            target="_blank">엡 4:9 주석</a> 참조). 
        </p>
