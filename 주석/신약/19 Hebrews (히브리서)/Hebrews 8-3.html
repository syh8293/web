    <title>히브리서 8:3 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;

		sup {
           	 color: red;
        }
    </style>

<body>

    	<h2>히브리서 8:3 관주</h2>
   
        <h4>
            8:3 모든 대제사장은 예물과 희생제물을<sup>ㄷ</sup> 드리기 위하여 세움을
            받았나니, 그러므로 이분 역시 그 무엇인가를 드려야 할<sup>ㄹ</sup> 필요가
            있느니라.
        </h4>
        
        <p>
            ㄷ 히 5:1
        </p>
        
        <p> 
            ㄹ 히 7:2
        </p>

        <div>
            <b>히 5:1</b> 사람들 중에서 택함을 받은 대제사장마다 사람들을 위하여 임명을
            받아 하나님께 속한 일들을 하게 되나니, 이는 그로 예물과 속죄를 위한 희생제물을
            드리게 하려는 것이라.<br>

            <b>히 7:2</b> 아브라함도 전체의 십분의 일을 그에게 드렸으니, 그의 이름을
            해석하면, 첫째로 의의 왕이요, 그 다음은 살렘 왕, 곧 화평의 왕이라.
        </div>

</body>
</html>
