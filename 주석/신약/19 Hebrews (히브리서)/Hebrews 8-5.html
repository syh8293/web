        <h4>
        	8:5 그들이 섬기는 것은 하늘에 있는 것들의 본보기와 그림자라. 모세가 성막을
            지으려고 할 때에 하나님께 지시를 받은 것과 같으니 그분이 말씀하시기를
            “보라, 너는 모든 것을 산에서 네게 보여 준 모양을<sup>ㅁ</sup> 따라
            지으라.”고 하셨느니라.
        </h4> 
        
        <p> 
        	ㅁ 대상 28:12
        </p>

        <div>
         	<b>대상 28:12</b> 그가 영으로 알게 된 모든 것, 곧 주의 전의 뜰들과 주위의
            모든 방들과 하나님의 전 보물창고들과 헌물의 보물창고들의 모양이며
        </div>
