    	<h4>히브리서 1:3 관주</h2>
   
        <p>
        	1:3 그는 하나님의 영광의 광채시며 그분의 인격의 정확한
        	형상이시고,<sup>ㄹ</sup> 그의 능력의 말씀으로 만물을 붙들고
        	계시며, 친히 우리의 죄들을 정결케 하시고 높은 곳에 계신 위엄 
            있는 분의 오른편에 앉으셨으니
        </p> 
        
        <p> 
        	ㄹ 현대 역본들은 예수님을 『하나님의 형상』으로 정의하고 있는 
            상호 참조 구절들을 없애기 위해 『형상』이란 단어를 제거했다.
        </p>
