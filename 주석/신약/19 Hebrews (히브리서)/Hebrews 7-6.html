    	<h4>히브리서 7:6 주석</h4>
   
        <p>
            7:6 그들의 계보에 들지 않은 그는 아브라함에게서 십일조를 취하고<sup>3</sup> 
            그 약속들을 받은 그를 축복하였느니라.
        </p> 
        
        <p> 	
            3 (7:6) 성경에서 『십일조』라는 단어는 <a 
            href="https://syh8293.github.io/web/부록 본문/구약/1 Gen (창세기)/Genesis 14-20-1-1"
			target="_blank">창세기 14:20</a>에서 처음 등장한다.  가장 초기의 영어 성경 
            번역본인 &lt위클리프 성경&gt에 따르면 “he gave him dymes of all”이라고 
            되어 있다. 여기에서 “dymes” 〔현대식 영어로는 다임즈 (dimes)〕란 단어는 열 
            번째를 의미하는 라틴어 ‘데켐’ (decem, 영어 December에서 처럼)에서 온 단어다.  
        </p>
