            기거하여 그와 함께 그 동일한 약속의 상속자들인 이삭과 야곱과 더불어

        </h4> 
        
        <p> 
        	ㄷ 시 39:12
        </p>

        <div>
         	<b>시 39:12</b> 주여, 나의 기도를 들으소서. 나의 부르짖음에 귀를 기울이소서. 
            내 눈물에 가만히 계시지 마소서. 나의 모든 조상들이 그러하였듯이 나도 주와 
            함께하는 타국인이요, 체류자이기 때문이니이다.
