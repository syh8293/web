    	<h2>히브리서 7:17 관주</h2>
   
        <h4>
            7:17 이는 그가 증거하시기를 “너는 멜키세덱의 계열에 따른 영원한
            제사장이라.”<sup>ㄹ</sup>고 하셨음이라.
        </h4> 
        
        <p> 
            ㄹ 17, 21절. 시 110:4 비교
        </p>

        <div>
            <b>21절</b> (그들은 맹세 없이 제사장들이 되었으나, 이분은 자기에게 
            말씀하신 그분에 의하여 맹세로 된 것이니 “주께서 맹세하셨으니 후회하지 
            아니하시리라. ‘너는 멜키세덱의 계열에 따른 영원한 제사장이라.’”하셨도다.)<br>

            <b>시 110:4</b> 주께서 맹세하셨으니 후회하지 아니하시리라. “너는
            멜키세덱의 계열에 따른 영원한 제사장이라.” 하셨도다.
        </div>
