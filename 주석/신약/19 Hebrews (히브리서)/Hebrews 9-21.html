    	<h2>히브리서 9:21 관주</h2>
   
        <h4>
            9:21 더 나아가 그는 피를 가지고 성막과 섬기는 데에 쓰이는 모든 기명들에
            뿌렸느니라.<sup>ㅌ</sup>
        </h4> 
        
        <p> 
            ㅌ 출 29:12, 21
        </p>

        <div>
            <b>출 29:12, 21</b> 너는 그 수송아지의 피를 가져다가 네 손가락으로 제단의
            뿔에다 바르고 모든 피를 제단 바닥 옆에다 쏟을지니라. 너는 제단 위에 있는 피와
            붓는 기름을 취하여 아론과 그의 의복 위와 그의 아들들과 그와 함께한 그의 아들들의
            의복 위에다 뿌릴지니 그가 거룩하여질 것이요, 그의 의복과 그의 아들들과 그와
            함께한 그의 아들들의 의복이 거룩하여질 것이라.
        </div>
