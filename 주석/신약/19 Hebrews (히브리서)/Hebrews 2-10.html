<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>히브리서 2:10 관주</title>

    <meta charset="utf-8">

    <style media="screen">
        h2 {
            color: black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
            font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        sup {
            color: red;
        }
    </style>
</head>

<body>

    <h2>히브리서 2:10 관주</h2>

    <h4>
        2:10 만물을 자신을 위하여 또 자신에 의하여 존재하게 하신 그분께서 많은
        아들들을 영광에 들어가게 하시려고 고난들을 통하여 그들의 구원의
        대장을<sup>ㅂ</sup> 온전하게 하신 것은 당연하도다.
    </h4>

    <p>
        ㅂ 현대 부패한 영어 번역본들은 『대장』이란 용어를 제거하고 있는데, 이는
        그들이 주께서 『전사』(<a
            href="https://syh8293.github.io/an6/Exodus%2015-3.html"
            target="_blank">출 15:3 주석</a> 참조)시라는
        생각을 견딜 수 없기 때문이다.
    </p>

</body>

</html>
