    	<h4>히브리서 4:2 관주</h4>
   
        <p>
            4:2 복음을<sup>ㄴ</sup> 전해 들은 것은 그들이나 우리나 마찬가지나, 전파된 말씀이 
            그들에게 유익을 주지 못한 것은, 그것을 들은 자들이 믿음을 결합시키지 못했기 때문이라.
        </p>
