    	<h4>히브리서 13:9 관주</h4>
   
        <p>
            13:9 여러 가지 이상한 교리들에 끌리지 말라. 마음은 은혜로써
            굳건하게<sup>ㅅ</sup> 하는 것이 좋고 음식으로 할 것이 아니니, 음식을
            따라 처신한 자들은 유익을 얻지 못하였느니라.
        </p> 
        
        <p> 
            ㅅ ‘지식’ 안에서 자라 가기에 앞서 (<a
                href="https://syh8293.github.io/web/주석/구약/20 Proverbs (잠언)/Proverbs 25-16"
                target="_blank">잠 25:16 주석</a> 참조) 『은혜…안에서 자라 가라』(<a 
                href="https://syh8293.github.io/web/부록 본문/신약/22 Pet2 (베드로후서)/Peter2 3-18-1"

        </p>
