    	<h2>히브리서 13:9 관주</h2>
   
        <h4>
            13:9 여러 가지 이상한 교리들에 끌리지 말라. 마음은 은혜로써
            굳건하게<sup>ㅅ</sup> 하는 것이 좋고 음식으로 할 것이 아니니, 음식을
            따라 처신한 자들은 유익을 얻지 못하였느니라.
        </h4> 
        
        <p> 
            ㅅ ‘지식’ 안에서 자라 가기에 앞서 (<a
            href="https://syh8293.github.io/an1/Proverbs%2025-16.html"
            target="_blank">잠 25:16 주석</a> 참조) 『은혜…안에서 자라 가라』 (벧후 3:18)
        </p>

        <div>
            <b>벧후 3:18</b> 오직 은혜와, 우리 주 곧 구주 예수 그리스도를 아는
            지식 안에서 자라가라. 영광이 이제와 영원토록 그에게 있을지어다. 아멘.
        </div>
