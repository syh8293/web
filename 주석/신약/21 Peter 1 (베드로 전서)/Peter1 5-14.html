    	<h2>베드로전서 5:14 관주</h2>
   
        <h4>
            5:14 너희는 사랑의 입맞춤으로 서로 문안하라.<sup>ㅇ</sup> 평강이
            그리스도 예수 안에 있는 너희 모두에게 있을지어다. 아멘.
        </h4> 
        
        <p> 
            ㅇ 롬 16:16, 고전 16:20, 고후 13:12, 살전 5:26
        </p>

        <div>
            <b>롬 16:16</b> 거룩한 입맞춤으로 서로 문안하라. 그리스도의 교회들이
            너희에게 문안하느니라.<br>
        
            <b>고전 16:20</b> 모든 형제가 너희에게 문안하니 너희는 거룩한 입맞춤으로
            서로 문안하라.<br>
        
            <b>고후 13:12</b> 거룩한 입맞춤으로 서로 문안하라.<br>
        
            <b>살전 5:26</b> 거룩한 입맞춤으로 모든 형제들에게 문안하라.
        </div>
