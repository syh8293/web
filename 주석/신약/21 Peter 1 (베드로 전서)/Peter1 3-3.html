    	<h4>베드로전서 3:3 관주</h4>
   
        <p>
            3:3 너희는 머리를 땋고 금으로 치장하거나 옷을 입는 외모로 단장하지<sup>ㄷ</sup> 말고
        </p> 
        
        <p> 
            ㄷ 본문에서와 같이 『단장』하는 것은, '장신구들' (ornaments, <a 
                href="https://syh8293.github.io/web/부록 본문/신약/21 Pet1 (베드로전서)/Peter1 3-4-1"
                target="_blank">4절</a>. &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/2 Exo (출애굽기)/Exodus 33-4-2"
                target="_blank">출 33:4-6</a> 비교)로 "지나치게 옷치레 하는것"을 의미한다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/15 Tim1 (디모데전서)/Timotyh1 2-9-1"
                target="_blank">딤전 2:9</a> 참조). 그렇게 하지 않으면 당신은 '벌거벗고 지내야' 
            할 것이다 (『옷을 입는 외모로 … 하지말고』).
        </p>
