    	<h2>베드로전서 5:5 관주</h2>
   
        <h4>
            5:5 이와 같이 너희 젊은이들아, 장로에게 복종하라. 너희 모두가 서로 
            복종하고 겸손함으로 옷입으라. 이는 하나님께서 교만한 자들을 
            대적하시고 겸손한 자들에게 은혜를 주심이니라.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 잠 3:34, 약 4:6
        </p>

        <div>
            <b>잠 3:34</b> 진실로 그는 조롱하는 자들을 조롱하시나, 겸손한 자에게는
            은혜를 베푸시느니라.<br>
        
            <b>약 4:6</b> 그러나 그가 더 많은 은혜를 주시느니라. 그러므로 그가
            말씀하시기를 “하나님께서는 교만한 자들을 대적하시고 겸손한 자들에게 은혜를
            주신다.”고 하셨느니라.
        </div>
