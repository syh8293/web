    	<h4>베드로전서 3:21 관주</h4>
   
        <p>
            3:21 물은 예수 그리스도의 부활하심으로 인하여 이제 우리를 구원하는
            모형이니,<sup>ㅋ</sup> 곧 침례라. (이것은 육체의 더러움을 제거하는 것이
            아니라 하나님을 향한 선한 양심의 응답이라.)
        </p> 
        
        <p> 
            ㅋ 이 구절은 캠벨주의자들이 ‘침례에 의한 중생’을 가르치기 위해 증거 구절로
            내세우는 구절들 가운데 하나이다 (<a
                href="https://syh8293.github.io/web/주석/신약/5 Acts (사도행전)/Acts 2-38"
                target="_blank">행 2:38 주석</a> 참조). 그러나 침례가 우리를 구원한다고 
            할 때 그것은 『모형』이고, 『모형』은 실체가 아니라는 사실을 명심하라 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 5-14-1"
                target="_blank">롬 5:14</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 9-9-1"
                target="_blank">히 9:9).
        </p>
