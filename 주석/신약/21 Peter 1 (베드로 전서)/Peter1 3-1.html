    	<h4>베드로전서 3:1 관주</h4>
   
        <p>
            3:1 이와 같이 너희 아내들아, 너희 자신의 남편에게 복종하라.<sup>ㄱ</sup> 
            이는 말씀에 순종하지 않는 자들일지라도 아내의 말없는 행실로<sup>ㄴ</sup> 
            인하여 그들을 얻고자 함이니,
        </p> 
        
        <p> 
            ㄱ <a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 5-22-1-1"
			target="_blank">엡 5:22</a>. 성경은 결코 정치적으로 옳지 못하다.
        </p>

        <p>
            ㄴ "행실"에 해당하는 "conversation"은 "사람의 생활 방식"을 의미한다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/11 Phi (빌립보서)/Philippians 1-27-1"
			target="_blank">빌 1:27</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/11 Phi (빌립보서)/Philippians 3-20-1-1"
			target="_blank">빌 3:20</a>). 사람들이 당신의 "conversation" (『행실』)을 '볼 수 있다' (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/21 Pet1 (베드로전서)/Peter1 3-2-1"
			target="_blank">2절</a>)는 사실에 주목하라.
        </p>
