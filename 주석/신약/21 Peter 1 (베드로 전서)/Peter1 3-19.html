    	<h4>베드로전서 3:19 주석</h4>
   
        <p>
            3:19 그가 성령으로 감옥에 있는 영들에게도<sup>1</sup> 가서 전파하셨으니
        </p> 
        
        <p> 	
            1 (3:19) 그리스도께서 『땅의 더 낮은 부분들로… 내려가셨』을 때 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 4-9-1"
			target="_blank">엡 4:9</a>), 주께서는 서로 다른 두 부류의 사람들에게 전파하셨다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/21 Pet1 (베드로전서)/Peter1 4-6-1"
			target="_blank">벧전 4:6</a> 비교). 본문에 등장하는 부류는 『영들』이지 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 1-7-5"
			target=" _blank">히 1:7</a>, &ensp;<a
            href="https://syh8293.github.io/web/부록 본문/신약/22 Pet2 (베드로후서)/Peter2 2-4-1"
			target="_blank">벧후 2:4</a> 비교) 혼들이 아니며, 또 그들에게 전파하셨던 것은 
            『복음』이 아니라는 사실을 주목하라.  
        </p>
