        <h4>
            1:8 너희가 그를 보지 못하였으나<sup>ㄷ</sup> 사랑하며, 지금도 그를
            보지 못하나 믿고 있으며, 또 말할 수 없이 영광으로 가득 찬 기쁨으로
            즐거워하나니<sup>ㄹ</sup>
        </h4>
        
        <p>
            ㄷ 요 20:29
        </p>
        
        <p> 
            ㄹ 요일 1:4
        </p>

        <div>
            <b>요 20:29</b> 예수께서 그에게 말씀하시기를 “도마야, 네가 나를 보았으므로
            믿는구나. 보지 않고 믿은 자들은 복이 있도다.”고 하시니라.<br>

            <b>요일 1:4</b> 우리가 너희에게 이런 것들을 씀은 너희의 기쁨이 충만하게 하려는
            것이라.
