    	<h4>갈라디아서 2:20 관주</h4>
   
        <p>
            2:20 내가 그리스도와 함께 십자가에 못박혀 있으나 그럼에도 나는 살아 있노라. 
            그러나 내가 사는 것이 아니요, 그리스도께서 내 안에 사시는 것이라.<sup>ㅈ</sup> 
            내가 이제 육신 안에서 사는 삶은 나를 사랑하시어 나를 위해 자신을 주신 하나님의 
            아들을 믿는 믿음으로 사는 것이라.
        </p> 
        
        <p>
