            아니하였고 오히려 하나님의 천사같이 곧 그리스도 예수같이<sup>ㅈ</sup> 
            나를 영접하였도다.
        </h4> 
        
        <p> 
            ㅈ 슼 12:8, 행 27:23.
        </p>

        <div>
            <b>슼 12:8</b> 그 날에 주는 예루살렘의 거민들을 보호하리니, 그 날에는
            그들 가운데 약한 자가 다윗같이 되겠고, 다윗 집이 하나님같이, 그들 앞에 선 주의
            천사같이 되리라. <br>
        
            <b>행 27:23</b> 내가 속해 있고 또 내가 섬기는 하나님의 천사가 간밤에
            내 곁에 서서
