        <h4>
            1:12 나는 그것을 사람에게서 받지도 않았고 배우지도 않았으며 오직 
            예수 그리스도의 계시를 통하여 된 것이라.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
        ㅁ 바울이 전한 복음 (행 20:24)은 하나님으로부터 나온 '직접적인' 
        『계시』였다.
        </p>

        <div>
         <b>행 20:24</b> 그러나 나의 달려갈 길을 기쁨으로 끝마치고 내가 주 
         예수로부터 받은 사역, 곧 하나님의 은혜의 복음을 증거하기 위해서라면 
         이런 일을 전혀 개의치 아니할 뿐 아니라 나의 생명을 조금도 아끼지 
         아니하노라.
