    	<h4>갈라디아서 1:17 관주</h4>
   
        <p>
            1:17 또 나보다 먼저 사도가 된 그들을 만나려고 예루살렘으로 올라가지도 아니하고 
            다만 아라비아로<sup>ㅋ</sup> 갔다가 다시 다마스커스로 돌아갔노라.<sup>ㅌ</sup>
        </p> 
        
        <p> 
            ㅋ 이곳은 최근 은사주의자들이 시내산이 위치한 곳이라고 주장했던 사우디아라비아가 
            아니다. 이것은 메카가 아닌 이집트로 가는 길에 있는 하윌라와 술 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/1 Gen (창세기)/Genesis 25-12-2"

        </p>
