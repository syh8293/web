    	<h2>갈라디아서 4:29 관주</h2>
   
        <h4>
            4:29 그런데 그때에 육신을 따라 난 자가<sup>ㅕ</sup>
            성령을 따라 <i><small>난</small></i> 자를 박해하였던
            것처럼 지금도 그러하도다.
        </h4> 
        
        <p> 
            ㅕ 23, 29절. 롬 9:8-9 비교.
        </p>

        <div>
            <b>23절</b> 그러나 그 여종에게서 난 아들은 육신을 따라서 
            났고 자유로운 여자에게서 난 아들은 약속으로 말미암아 난 
            것이라.<br>
        
            <b>롬 9:8-9</b> 이는 육신의 자녀가 하나님의 자녀가 아니요, 
            오직 약속의 자녀만이 씨로 여김을 받는다는 것이라. 약속의 
            말씀은 이것이니 “이때쯤에 내가 오리니 사라에게 아들이 있으리라.” 
            하신 것이라.
        </div>
