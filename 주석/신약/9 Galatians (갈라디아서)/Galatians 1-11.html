<head>
    <title>갈라디아서 1:11 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;

		sup {
           	 color: red;
        }
    </style>

<body>

    	<h2>갈라디아서 1:11 관주</h2>
   
        <h4>
            1:11 그러나 형제들아, 내가 너희에게 알게 하노니 내가 전한
            복음은<sup>ㄷ</sup> 사람을 따른 것이 아니니라.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄷ 행 14:7, 21
        </p>

        <p> 
            ㄹ 요 7:17
        </p>

        <div>
            <b>행 14:7, 21</b> 그곳에서 복음을 전파하니라. 그들이 그 
            성읍에서도 복음을 전하여 많은 사람들을 가르치고 루스트라와 
            이코니움과 안티옥으로 다시 돌아가서<br>

            <b>요 7:17</b> 비교. 만일 누구든지 그분의 뜻을 행하려고 
            한다면, 그 교리가 하나님으로부터 온 것인지 아니면 내가 내 
            자신에 관하여 말하는 것인지 알게 되리라.
        </div>

</body>
