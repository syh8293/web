    	<h4>갈라디아서 3:21 관주</h4>
   
        <p>
            3:21 그렇다면 율법이 <b>하나님</b>의 약속들을 거스르는 것이냐? 결코 그럴
                수 없느니라. 만일 율법이 생명을 부여할 수 있는 것으로 주어진 것이었다면 진실로
                의도 율법에 의하여 되었을 것이라.<sup>ㅛ</sup>
        </p> 
        
        <p> 
            ㅛ 이것이 모세가 이스라엘 백성들을 카나안으로 데리고 들어갈 수 없었던 이유이다.
        </p>
