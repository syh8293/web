    	<h4>갈라디아서 4:12 관주</h4>
   
        <P>
            4:12 형제들아, 내가 너희에게 간구하노니 너희는 나와 같이 되라. 이는 나도
            너희와 같이 되었음이라. 너희가 전혀 나를 해롭게 하지 아니하였느니라.<sup>ㅇ</sup>
        </P> 
        
        <p> 
            ㅇ 바울은 말하기를 “여러분이 나를 망쳐놓은 것이 아니고, 여러분 자신을 망친
                것이오, 나는 다만 여러분들과 같은 사람이오.” 라고 말하는 것이다.
        </p>
