    	<h4>갈라디아서 2:9 관주</h4>
   
        <p>
            2:9 기둥같이<sup>ㄹ</sup> 여기는 야고보와 게바와 요한도 
            내게 주신 은혜를 알고서 나와 바나바에게 친교의 악수를 하였으니 
            이는 우리가 이방인들에게로 가고 그들은 할례자들에게로 
            감이라.<sup>ㅁ</sup>
        </p> 
        
        <p>

        </p>

        <p>
            ㅁ 이것은 베드로가 이방인들에게 전파하기 위하여 로마로 보냄을 받지 않았음 (<a 
            href="https://syh8293.github.io/web/주석/신약/6 Romans (로마서)/Romans 15-20"

            보냄을 받았기 때문이다.
        </p>
