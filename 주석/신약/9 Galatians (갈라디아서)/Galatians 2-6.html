    	<h4>갈라디아서  관주</h4>
   
        <p>
            2:6 무언가 되는 것같이 보이는<sup>ㄷ</sup> 그 사람들 가운데 
            (그들이 전에 어떤 사람이었든지 내게는 아무 상관도 없고 
            하나님께서는 사람을 외모로 받아들이지 아니하시며) 무언가 되는 
            것같이 보이는 그 사람들은 나에게 아무것도 조언으로 더해 준 것이 
            없느니라.
        </p> 
        
        <p> 
            ㄷ 그는 그들이 『육신을 따라 그리스도를』 알았을 (<a
            href="https://syh8293.github.io/web/주석/신약/8 Corinthians 2 (고린도후서)/Corinthians2 5-16"
            target="_blank">고후 5:16 관주</a> 참조) 때부터 가지고 있었던 
            권위에 대하여 언급하고 있다.
        </p>
