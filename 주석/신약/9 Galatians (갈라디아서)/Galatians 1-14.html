        <p>

        </p>

        <p>
            ㅈ 이것은 바울이 돼지고기를 삼갔고 수염을 길렀으며, 구제했고 성전에 
            다녔으며, 예수 그리스도를 매춘부에게서 태어난 사생아로 보았다는 사실을 
            의미한다.
        </p>

        <div>
            <b>13절</b> 너희는 내가 유대교에 있었을 때의 내 행실을

        </div>
