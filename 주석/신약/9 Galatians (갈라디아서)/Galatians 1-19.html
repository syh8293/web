        <h4>
            1:19 주의 아우인 야고보 외에는<sup>ㅏ</sup> 다른 사도들을 만나 보지
            못하였노라.
        </h4> 
        
        <p> 
            ㅏ 고전 9:5, 행 21:18.
        </p>

        <div>
            <b>고전 9:5</b> 우리에게 다른 사도들이나 주의 형제들이나 게바와 같이 자매
            된 아내를 동반할 권리가 없겠느냐? <br>
        
            <b>행 21:18</b> 그 다음 날 바울이 우리와 함께 야고보에게로 가니 모든
            장로들이 모였더라.
        </div>
