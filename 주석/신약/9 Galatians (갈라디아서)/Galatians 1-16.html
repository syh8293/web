    	<h2>갈라디아서 1:16 관주</h2>
   
        <h4>
            1:16 나로 하여금 이방 가운데 그를 전파하도록 내 안에 그의 아들을
            계시하시기를 기뻐하셨을 때에 내가 즉시 혈과 육에 의논하지
            아니하고<sup>ㅊ</sup>
        </h4> 
        
        <p> 
            ㅊ 이와 유사한 일이 마 16:16-17에서 베드로에게 일어난다.
        </p>

        <div>
            <b>마 16:16-17</b> 시몬 베드로가 대답하여 말씀드리기를 “주는
            그리스도, 곧 살아 계신 하나님의 아들이시니이다.”라고 하더라. 
            예수께서 대답하여 그에게 말씀하시기를 “바요나 시몬아, 네가 복이 
            있도다. 이를 너에게 나타낸 것은 혈과 육이 아니라 하늘에 계신 
            나의 아버지시니라.
        </div>
