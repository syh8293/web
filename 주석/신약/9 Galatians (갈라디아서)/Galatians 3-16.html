    	<h4>갈라디아서 3:16 주석</h4>
   
        <p>
            3:16 이제 그 약속들은<sup>3</sup> 아브라함과 그의 씨에게 하신
            것인데 많은 사람을 가리켜 씨들이라고 말씀하지 아니하시고 한 사람을 
            가리켜 너의 씨라고 말씀하셨으니 그는 그리스도시라.
        </p> 
        
        <p> 	
            1 (3:16) 『약속들』의 복수형에 주목하라. 예수 그리스도께서는 영적인
            약속들과 물리적인 약속들 모두가 아브라함에게 구원을 가져오는 선택 받은 씨인
            “이삭”이실 뿐 아니라, 천년왕국에서 이스라엘 (“야곱”)의 열두 지파를 통치하실
            물리적이고 문자적이며 눈에 보이는 『유대인의 왕』이시기도 하기 때문이다.  
        </p>
