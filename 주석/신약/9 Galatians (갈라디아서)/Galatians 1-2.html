    	<h4>갈라디아서 1:2 주석</h4>
   
        <p>
            1:2 나와 함께 있는 모든 형제는 갈라디아의 교회들에<sup>1</sup>
            <i><small>편지하노니</small></i>,
        </p> 
        
        <p> 	
            1 (1:2) 이 서신은 다음 세 가지 면에서 독특하다.

            <ol>
                <li>어떤 특정한 교회가 언급되지 않는다 (고린도, 에베소, 빌립보 등과
                        같이 어떤 특정한 성읍에 있는 교회와는 대조적으로 모든 『갈라디아의 
                        교회들』이 언급되고 있다). </li>
                <li>어떤 사람도 “성도”라고 불리지 않는다 (<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 1-7-1"
                    target="_blank">롬 1:7</a>, &ensp;<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 1-2-1"
                    target="_blank">고전 1:2</a>, &ensp;<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 1-1-1"
                    target="_blank">엡 1:1</a> 등 비교). </li>
                <li>바울이 직접 기록했다 (<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/9 Gal (갈라디아서)/Galatians 6-11-1-1"
                    target="_blank">갈 6:11</a>).</li>
            </ol>  
        </p>
