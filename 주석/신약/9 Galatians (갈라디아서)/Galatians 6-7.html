        <h4>갈라디아서 6:7 주석</h4>

        <p>
            6:7 속지 말라, 하나님은 우롱당하지 아니하시느니라. 이는 사람이 무엇을 심든지 그대로 
            거둘 것이기 때문이라.<sup>1</sup>
        </p> 
    
        <p> 	
            1 (6:7) 7-9절은 추수의 법칙에 관한 내용 중 일부분이다. 그 전체 내용은 다음과 같다.

            <ol>
                <dt> 1) 당신은 심은 것을 거둔다 (7절).</dt>

                <dt> 2) 당신은 항상 심은 것 이상을 거둔다 (<a
                        href="https://syh8293.github.io/web/부록%20본문/신약/4%20Joh%20(요한)/John%2012-24-1"
                        target="_blank">요 12:24</a>).</dt>

                <dt> 3) 당신은 심는 방법에 따라 거둔다 (<a
                        href="https://syh8293.github.io/web/부록 본문/신약/8 Cor2 (고린도후서)/Corinthians2 9-6-1"
                        target="_blank">고후 9:6</a>).</dt>

                <dt> 4) 당신은 거두게 될 것이다 (<a
                        href="https://syh8293.github.io/web/부록 본문/신약/9 Gal (갈라디아서)/Galatians 6-9-1"
                        target="_blank">9절</a>).</dt>
            </ol>
        </p>
