    	<h4>갈라디아서 3:24 관주</h4>
   
        <p>
            3:24 그리하여 율법이 우리를 <b>그리스도</b>에게로 인도하는 우리의
            지도교사가 되었으니<sup>ㅜ</sup> 이는 우리를 믿음으로 의롭게 하려 함이라.
        </p> 
        
        <p> 
            ㅜ 율법의 목적은 사람들에게 그들이 죄인들이고 그들 스스로를 구원할 수 없다는
            사실을 보여 주는데 있다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 4-15-1"
			target="_blank">롬 4:15</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 7-13-1"
			target="_blank">7:13</a>). 따라서 모든 구원받지 않은 사람들 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 3-19-3"
			target="_blank">롬 3:19-20</a>)에게 율법이 여전히 효력을 발휘하고 있다 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 42-21-1"
			target="_blank">사 42:21</a>).
        </p>
