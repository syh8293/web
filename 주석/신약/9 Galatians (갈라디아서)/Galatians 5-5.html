    	<h4>갈라디아서 5:5 관주</h4>
   
        <p>
            5:5 이는 우리가<sup>ㄴ</sup> 성령을 통하여 믿음으로 말미암아 의의 
            소망을 기다림이라.
        </p> 
        
        <p> 
            ㄴ 이 구절에서 『우리』는 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/9 Gal (갈라디아서)/Galatians 5-4-1"
			target="_blank">4절</a>의 『너희』와 대조된다. 즉 이들은 
            서로 다른 두 그룹의 사람들이다. 이 구절의 『우리』는 ‘구원받은 
            사람들’ (바울은 자기 자신을 포함하고 있다)로서, “어떤 것으로부터 
            떨어져 나간” 적이 없다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 1-5-2"
			target="_blank">골 1:5-6</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/12 Col (골로새서)/Colossians 1-27-1"
			target="_blank">27</a> 참조).
        </p>
