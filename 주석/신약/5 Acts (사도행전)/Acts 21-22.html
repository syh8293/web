    	<h3>사도행전 21:22 관주</h2>
   
        <h4>
        	21:22 그대가 왔다는 말을 들으면 무리가 몰려올<sup>ㅌ</sup>
        	것이 분명한데 그때에는 어떻게 하면 좋으리요?
        </h4> 
        
        <p> 
        	ㅌ 즉, 모여서 폭동을 일으킬 것이라는 뜻 (28절)
        </p>

        <div>
         	<b>28절</b> 외치기를 “이스라엘 사람들이여, 도우라. 이 사람은
         	각처에서 백성과 율법과 이곳을 거역하여 모든 사람에게 가르친 
            자인데, 거기다가 헬라인들까지 성전으로 데려와서 이 성소를
         	더럽혔느니라.”고 하더라.
        </div>
