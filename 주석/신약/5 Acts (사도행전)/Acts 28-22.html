        <h4>사도행전 28:22 관주</h4>
   
        <p>
            28:22 그러나 우리는 당신이 생각하는 바를<sup>ㅂ</sup> 당신으로부터 
            듣기를 바라니 이는 이 종파에<sup>ㅅ</sup> 관해서는 어디서나 반대받는 
            것을 우리가 알기 때문이라.”고 하더라.<sup>ㅇ</sup>
        </p>
        
        <p>
            ㅂ 그들은 진리가 아니라 사람의 의견에 관심이 있다.
        </p>
        
        <p> 
            ㅅ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 24-5-1-1"
                target="_blank">행 24:5</a>
        </p>

        <p>
            ㅇ 사탄은 진리가 전 세계적으로 확산되는 것을 반대한다. 왜냐하면 그가 
            “이 세상의 신” (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/8 Cor2 (고린도후서)/Corinthians2 4-4-13"
			target="_blank">고후 4:4</a>)이기 때문이며 “온 세상을 속이기” 때문이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 12-9-3"
			target="_blank">계 12:9</a>).
        </p>
