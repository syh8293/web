    	<h4>사도행전 15:39 주석</h4>
   
        <p>
        	15:39 그러므로 그들 간에 심한 의견 대립이 있어 서로 헤어지니<sup>6</sup> 
            바나바는 마가를 데리고 배로 쿠프로로 떠나고
        </p> 
        
        <p> 
        	6 (15:39) “교회 분열”을 다루고 있다. 미국 남부의 침례교회들은 교회 
            분열로 유명하다. 수도 없이 분열을 거듭하며 콩가루가 될 때까지 반복한다. 
            본문의 분열은 성령으로 충만한 두 “형제들” 간의 “성격 문제”이다.
        </p>
