        <h4>
            8:1 사울은 그를 죽이는 것에 찬동하더라. 그 때에 예루살렘에 있는 
            교회에 큰 박해가 가해졌으니 사도들을 제외한 모든 사람이
            유대와<sup>ㄱ</sup> 사마리아<sup>ㄴ</sup> 전 지역으로 흩어지더라.
        </h4> 
        
        <p> 
            ㄱ 마 10:23
        </p>

            ㄴ 14절
        </p>

        <div>
            <b>마 10:23</b> 사람들이 이 성읍에서 너희를 박해하면 다른 성읍으로 
            피하라. 진실로 내가 너희에게 말하노니, 인자가 올 때까지 너희가 
            이스라엘의 성읍들을 다 다녀 보지 못하리라.<br>

            <b>14절</b>, 예루살렘에 있던 사도들이 사마리아가 하나님의 말씀을
            받았다는 말을 듣고 그들이 베드로와 요한을 그 사람들에게 보내니라.
