        <h4>사도행전 9:1 주석</h4>
   
        <p>
            9:1 한편 사울은 여전히 주의 제자들에 대하여 위협과 살기를 내뿜으며 대제사장에게 가서<sup>2</sup>
        </p> 
        
        <p> 	
            2 (9:1)  사울은 그리스도의 몸을 박해하고 있었고, 이는 그가 구원받기
            전에 몇 년 동안 지속되었다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/9 Gal (갈라디아서)/Galatians 1-13-1"
	        target="_blank">갈 1:13</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 10-32-1"
	        target="_blank">고전 10:32</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 16-7-1"
	        target="_blank">롬 16:7</a> 비교). 
            벌링거나 스탬이나 그 외에 다른 극단적 세대주의자들은 무시해도 좋다. 
            그리스도의 몸은 이브의 경우처럼 그 남편의 죽음과 함께 시작되었다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 2-16-3"
	        target="_blank">엡 2:16-19</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 5-25-1"
	        target="_blank">5:25-32</a> 비교).
        </p>
