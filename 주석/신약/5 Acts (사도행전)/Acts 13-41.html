        <h4>사도행전 13:41 주석</h4>
   
        <p>
            13:41 ‘보라 너희 경멸하는 자들아, 놀라서 패망하라. 내가 너희의 날에
            한 일을 행하리니 누가 그 일을 너희에게 말해 줄지라도 너희가 그것을 결코
            믿지 않으리라.’고 하였느니라.” 하니라.<sup>3</sup>
        </p> 
        
        <p> 	
            3 (13:41)  바울이 설교하며 영적인 문제들을 다룸에 있어서 성경을 얼마나 
            자유롭게 적용하는지 보라. 이 구절은 <a 
            href="https://syh8293.github.io/web/부록 본문/구약/35 Hab (하박국)/Habakkuk 1-5-1"
	        target="_blank">하박국 1:5</a>을 인용한 것으로 역사적으로 예수 그리스도의 
            죽으심과 장사와 부활이나 새로운 출생과는 관련이 없다 (또 다른 예로 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/8 Cor2 (고린도후서)/Corinthians2 6-2-1"
	        target="_blank">고후 6:2</a> 참조).
