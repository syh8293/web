        <h4>사도행전 26:14 관주</h4>
   
        <p>
            26:14 우리가 모두 땅에 엎드렸을 때 한 음성이 내게 말씀하시는 것을
            들었는데 히브리어로<sup>ㅁ</sup> 말씀하시기를 ‘사울아, 사울아,
            어찌하여 네가 나를 박해하느냐? 가시채를 걷어차는 것이 네게
            고통이라.’하시기에<sup>ㅂ</sup>
        </p>
        
        <p>
            ㅁ “천상의 언어”는 히브리어이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/9 Gal (갈라디아서)/Galatians 4-6-1"
                target="_blank">갈 4:6</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 19-4-1"
                target="_blank">계 19:4</a> 비교).
        </p>
        
        <p> 
            ㅂ “가시채”는 “황소 모는 막대기에 찔림”을 뜻한다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/7 Jud (재판관기)/Judges 3-31-1"
                target="_blank">판 3:31</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/9 Sam1 (사무엘상)/Samuel1 13-21-1"
                target="_blank">삼상 13:21</a>). 즉 성경이 찔림을 주는 것을 묘사한다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/21 Ecc (전도서)/Ecclesiastes 12-11-1"
                target=" _blank">전 12:11</a>).
        </p>
