    <meta charset="utf-8">

        h3 {
            color:black;
            text-align: center;

            line-height: 2.5;

        body {
            background-color: whitesmoke;

	        font: size 1.2em;
        }

        div {
            font-size: 2;

           	 color: red;
        }

<body>

    	<h3>사도행전 26:10 관주</h2>
   
        <h4>
        	26:10 예루살렘에서도 그렇게 했으며 선임 제사장들로부터 권한을 부여받아
        	많은 성도를 감옥에 가두었고<sup>ㄷ</sup> 또 그들을 사형에 처할 때 나도 
            그들을 반대하여 찬성표를 주었나이다.
        </h4> 
        
        <p> 
        	ㄷ 계 2:10 비교
        </p>

        <div>
         	<b>계 2:10</b> 너는 고난받게 될 일들을 전혀 두려워하지 말라. 보라, 
            마귀가 너희 중 몇 사람을 감옥에 던져서 시련을 당하게 하리니 그러면
            너희가 열흘 동안 환란을 받으리라. 죽기까지 신실하라. 그러면 내가 네게
            생명의 면류관을 주리라.
        </div>
