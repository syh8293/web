	        font: size 1.2em;

           	 color: red;

<body>

    	<h3>사도행전 5:33 관주</h2>
   
        <h4>
        	5:33 그들이 이 말을 듣고 마음이 상하여<sup>ㅇ</sup> 사도들을 죽이려고 
            의논하니라.<sup>ㅈ</sup>
        </h4> 

        <p>
            ㅇ 행 2:37
        </p>
        
        <p> 
        	ㅈ 요 16:2
        </p>

        <div>
         	<b>행 2:37</b> 그들이 이 말을 듣고 마음에 찔림을 받아 베드로와
            다른 사도들에게 말하기를 “형제 여러분, 우리가 어찌하여야 하리이까?”라고
            하니<br>

            <b>요 16:2</b> 그들이 너희를 회당에서 출회할 것이라. 참으로 그
            때가 오면 너희를 죽이는 자는 누구든지 하나님을 섬기노라고 생각하리라.
        </div>

</body>
