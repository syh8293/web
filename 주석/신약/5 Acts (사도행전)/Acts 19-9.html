    	<h4>사도행전 19:9 관주</h4>
   
        <p>
        	19:9 그러나 어떤 사람들은 완고하여 믿지 아니하고 무리 앞에서 
            그 도를 비방하니 그가 그들로부터 떠나서 제자들을 분리시켜 
            날마다 투란노 학교에서<sup>ㄷ</sup> 토론하니라.
        </p> 
        
        <p> 
        	ㄷ 신약에서 “학교”가 나오는 유일한 구절이다. “기독교” 학교가 
            아니다. 이는 아시아에 복음이 전달되게 하시는 하나님의 방법이었다 (<a
        	href="https://syh8293.github.io/web/주석/신약/5 Acts (사도행전)/Acts 16-6"
        	target="_blank">행 16:6 주석</a> 참조).
        </p>
