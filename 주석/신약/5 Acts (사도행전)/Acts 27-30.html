    	<h4>사도행전 27:30 주석</h4>
   
        <p>
            27:30 그러나 선원들은 배에서 도망치고자 하여 이물에서 마치 닻을
            내리는 것처럼 하면서 바다 위에 거룻배를 내려놓더라.<sup>2</sup>
        </p> 
        
        <p> 	
            2 (27:30) 여기에서는 선원들이 은밀하게 배를 버리기로 결정하는데,
            그들은 닻을 올리러 나가고 있다는 신호를 보내기 위해 깃발을 올린다. 
            만약 그들이 정직하게 “깃발”을 올렸다면, “배를 버리라”는 의미의 
            깃발을 올렸을 것이다.   
        </p>
