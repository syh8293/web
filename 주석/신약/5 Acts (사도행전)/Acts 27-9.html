        	지났으므로<sup>ㄷ</sup> 이제 항해하기가 위태로워진지라,

        </h4>

        </p>

        <div>
         	<b>슼 7:5</b> 그 땅의 모든 백성과 제사장들에게 일러 말하라.

            애통하였을 때, 너희가 나를 위하여 금식하였더냐, 정녕 나를
