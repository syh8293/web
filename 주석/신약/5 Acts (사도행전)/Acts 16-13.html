    	<h4>사도행전 16:13 관주</h4>
   
        <p>
        	16:13 그런데 안식일이 되어 늘<sup>ㄱ</sup> 기도를 드리던 성읍 밖 강가에 
            나가 앉았다가 모여든 여인들에게 말씀을 전하였느니라.<sup>ㄴ</sup>
        </p> 

        <p>
            ㄱ “늘” (wont) : “대개,” “습관적으로,” “관습적으로”에 해당하는 표현.
        </p>
        
        <p> 
        	ㄴ 여인들이 강가에서 만났던 것은 그 성읍에 회당이 없었기 때문이다.
        </p>
