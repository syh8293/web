    	<h3>사도행전 28:18 관주</h2>
   
        <h4>
        	28:18 로마인들은 나를 심문하고 나서 나에게 사형에 처할 이유가 없으므로
            놓아주고자 하였으나<sup>ㄹ</sup>
        </h4> 
        
        <p> 
        	ㄹ 17, 18절에서 바울에게 일어난 일과 그리스도께서 심문 받으실 때
        	일어난 일을 비교해 보라.
        </p>

        <div>
         	<b>17절</b> 그후 사흘이 지난 뒤에 바울이 유대인의 지도층 인사들을 부르니
            그들이 함께 왔더라. 바울이 그들에게 말하기를 “형제 여러분, 나는 우리
            백성이나 조상들의 규례에 어긋나게 행한 것이 조금도 없는데 예루살렘에서
            죄수로 로마인들의 손에 넘겨졌노라.
        </div>
