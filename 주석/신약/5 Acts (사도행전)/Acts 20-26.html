        <h4>사도행전 20:26 주석</h4>
   
        <p>
            20:26 그러므로 내가 오늘 너희에게 증거하노니 모든 사람의 피로부터 내가
            깨끗하니<sup>3</sup>
        </p> 
        
        <p> 	
            3 (20:26)  바울은 여기서 “장로들”에게 말하고 있다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 20-17-1"
			target="_blank">17절</a>).
            곧 장로들에게 자신이 하나님께서 그에게 말씀하신 모든 것을 말해 줬노라고
            선포하고 있는 것이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 20-27-1"
			target="_blank">27절</a>). 그러나 이 구절은 구원받지 않은 죄인들에게
            예수 그리스도를 받아들여야 할 필요성에 대해 증거했다는 측면에서도 사실이다.
            이는 구원받지 않은 유대인들을 대하면서 바울이 했던 진술을 볼 때 자명하다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 18-6-1"
			target="_blank">행 18:6</a>). 
        </p>
