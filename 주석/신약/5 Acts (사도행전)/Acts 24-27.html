    	<h3>사도행전 24:27 관주</h2>
   
        <h4>
        	24:27 그러나 이 년이 지난 후에 폴키오 페스토가 펠릭스의 
            후임자가 되니 펠릭스는 유대인들의 환심을 사고자 하여 바울을 
            감금해 놓더라.<sup>ㅋ</sup>
        </h4> 
        
        <p> 
        	ㅋ 요셉처럼 (창 40:23-41:1)
        </p>

        <div>
         	<b>창 40:23-41:1</b> 그가 같은 업에 종사하는 공원들을
            불러모아 놓고 말하기를 “여러분, 여러분도 알거니와 우리가 
            이 업으로 인하여 재산을 얻었는데 만 이 년 후에, 파라오가 
            꿈을 꾸었는데, 보라, 그가 강가에 서 있더라.
        </div>
