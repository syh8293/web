        <h4>사도행전 26:6 주석</h4>

            약속에 대한 소망 때문이요,<sup>1</sup>
        </p> 
        
        <p> 	
            1 (26:6)  여기에서 『소망』은 민족적인 부활의 소망을 말한다 (<a

			target="_blank">행 23:6</a>; &ensp;<a

			target="_blank">24:15</a>. &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/26 Eze (에스겔)/Ezekiel 37-1-1"
			target="_blank">겔 37:1-14</a> 비교). 6, <a

			target="_blank">7절</a>에서 이 민족적인 소망에 대해서 말한 뒤, 바울은 이를 교묘하게 (<a
