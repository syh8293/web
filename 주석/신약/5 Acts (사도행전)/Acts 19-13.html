        <h4>사도행전 19:13 관주</h4>
   
        <p>
            19:13 또 돌아다니며 귀신을 쫓아낸다고 하는 어떤 유대인들이 악령들린
            사람들에게 주 예수의 이름을 불러서 말하기를 “우리가 바울이
            전파하는 예수로 너희에게 엄명하노라.”<sup>ㅁ</sup>고 하였더라.
        </p> 
        
        <p> 
            ㅁ “명하다” (adjure)는 단어는 “배심원” (jury)과 연관 있으며 “한 사람을 
            맹세 아래 놓다”는 뜻이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 26-63-1"
			target="_blank">마 26:63</a>).
        </p>
