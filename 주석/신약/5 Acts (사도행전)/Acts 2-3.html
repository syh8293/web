        <h4>사도행전 2:3 주석</h4>
   
        <p>
            2:3 거기에 불 같은 모양으로<sup>3</sup> 갈라진 혀들이 나타나 그들 각 사람 
            위에 머물더니
        </p> 
        
        <p> 	
            3 (2:3)  “불 침례”는 여기서 나타나지 않았다. 이것이 예수 그리스도께서 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 3-11-1-1"
	        target="_blank">마태복음 3:11</a>의 인용에서 불에 대한 언급을 생략하신 이유다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 1-5-1"
	        target="_blank">행 1:5</a>). 『갈라진 혀들』은 불이 아니다. 불 같은 모양이다.
            여기서 “불”은 실제 불이 아니다. 그러나 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 3-12-1-1"
	        target="_blank">마태복음 3:11-12</a>에서의 불은 실제 불이다. 
        </p>
