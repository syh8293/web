<body>
    	<h4>사도행전 26:11 관주</h4>
   
        <p>
        	26:11 또한 종종 모든 회당에서 그들에게 형벌을 가하였으며 또 강제로
        	모독하는 말을 하게 했고<sup>ㄹ</sup> 그들에 대한 분노가 심히
        	격앙되어 심지어는 외국 성읍들에서까지 그들을 박해하였나이다.
        </p> 
        
        <p> 
        	ㄹ 바울은 그리스도인들이 구주를 부인할 때까지 고문했었다.
        </p>
