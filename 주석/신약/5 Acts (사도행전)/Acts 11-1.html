        <h4>사도행전 11:1 주석</h4>
   
        <p>
            11:1 유대에 있는 사도들과 형제들이 이방인들도 <b>하나님</b>의
            말씀을 받았다는 것을 들으니라.<sup>1ㄱ</sup>
        </p>
        
        <p>
            ㄱ <a

                target="_blank">20절</a>
        </p>
        
        <p> 	
            1 (11:1)  지역 교회가 <a 
            href="https://syh8293.github.io/web/성경/신약/1 Matthew (마태복음)/Matthew 10"
            target="_blank">마태복음 10장</a>에서 조직되고 그리스도의 몸이 <a 
            href="https://syh8293.github.io/web/성경/신약/5%20Acts%20(사도행전)/Acts 2"
            target="_blank">사도행전 2장</a>에서 시작되었으나, “교회 시대”의 
            공식적인 시작은 여기서 베드로가 그의 “열쇠”들을 사용하여 이방인들에게 
            복음의 문을 열 때 일어난다 (<a 
            href="https://syh8293.github.io/web/주석/신약/1 Matthew (마태복음)/Matthew 16-19"
            target="_blank">마 16:19 주석</a> 참조). 이것이 바울이 <a

	        target="_blank">사도행전 28:28</a>에서 말하는 이방인들의 경륜이다. 
        </p>
