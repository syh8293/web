    	<h3>사도행전 28:11 관주</h2>
   
        <h4>
            28:11 석 달 후에 우리는 그 섬에서 겨울을 지낸 알렉산드리아 배로
            떠났으니 그 배의 기호는 카스토와 폴럭스라.<sup>2</sup>
        </h4> 
        
        <p> 
            2 (28:11) 천문학의 별자리에서는 카스토와 폴럭스를 “쌍둥이 자리”
            (Gemini)라고 부른다. 이 “쌍둥이”는 제우스의 아들들이며 열두 궁성
            중 하나를 이룬다. 오늘날의 여객용 항공기 꼬리에 회사를 나타내는 로고가
            있듯이 당시 선박회사들도 자신의 회사를 나타내는 일종의 “로고”가 있었다.
        </p>
