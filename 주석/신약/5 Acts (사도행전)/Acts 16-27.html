    	<h3>사도행전 16:27 관주</h2>
   
        <h4>
        	16:27 간수가 잠에서 깨어나 감옥의 문들이 열린 것을 보고 죄수들이
        	도망한 줄로 짐작하고 칼을 뽑아 자살하려고 하자,<sup>ㅈ</sup>
        </h4> 
        
        <p> 
        	ㅈ 행 12:19은 간수의 불안감을 설명해 준다.
        </p>

        <div>
         	<b>행 12:19</b> 그때 헤롯이 그를 찾았으나 찾지 못하자 간수들을
            심문하고 그들을 사형에 처하라고 명령하더라. 그후 그는 유대를 떠나
            카이사랴로 내려가서 그곳에서 머무르더라.
        </div>
