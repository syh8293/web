    	<h4>사도행전 10:28 관주</h4>
   
        <p>
        	10:28 그가 그들에게 말하기를 “너희도 유대인인 자가 다른 민족 사람과
        	교제하거나 친근히 하는 것이 얼마나 부당한가를 아느니라. 그러나
        	하나님께서 내게 보여 주시기를 어느 누구도 속되거나 불결하다고
        	일컫지 말라고 하셨느니라.<sup>ㅍ</sup>
        </p> 
        
        <p> 
        	ㅍ &lt부록 118&gt 참조
        </p>

        <div>
         	&lt부록 118&gt에는 이 구절에 관한 내용이 없음. (한글킹제임스성경
            럭크만 주석성경 2016년 8월 31일 2판 1쇄 발행)
