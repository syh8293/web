    	<h4>사도행전 27:2 관주</h4>
   
        <p>
        	27:2 그러므로 우리는 아시아 연안을 따라서 항해할<sup>ㄱ</sup>
        	아드라뭇테노에서 온 배를 타고 출발하였는데 데살로니가에서 온 
            마케도니아 사람 아리스타코가 우리와 함께 있더라.
        </p> 
        
        <p> 
        	ㄱ 인생을 배로 항해하는 것에 빗댈 수 있다. 이 장에서 우리는 
            수고와 인내의 필요를, 우리와 함께하는 동행자들의 다양함을, 
            상존하는 난관과 위험을, 희생과 견고한 닻의 가치를, 그리고 
            무사히 도착함을 보장하는 무오한 약속을 배운다.
        </p>
