    	<h4>사도행전 2:11 주석</h4>
   
        <p>
            2:11 크레테인과 아라비아인들인 우리가 그들이 우리의 언어로<sup>5</sup> 
            하나님의 위대한 일들을 말하는 것을 듣고 있도다.” 하니
        </p> 
        
        <p> 	
            5 (2:11) 사도행전 2장 어디에도 “알지 못하는 방언”은 없다. <a

	        target="_blank">8-11절</a>의 모든 “방언”은 어떤 언어인지 밝혀졌고 
            이해될 수 있는 언어였다. 게다가 <a 
            href="https://syh8293.github.io/web/성경/신약/7 Corinthians 1 (고린도전서)/Corinthians1 14"
            target="_blank">고린도전서 14장</a>에는 “성령 침례”가 있지도 않다.
            은사주의자들은 사도행전 2장과 고린도전서 14장을 짜맞추어서 사탄적인
            교리를 가르치고 있는 것이다.
