<body>

        <h3>사도행전 14:23 관주</h3>
   
        <h4>
            14:23 두 사도는 각 교회에서 장로들을 선임하고<sup>ㅈ</sup>
            금식 기도하며 자기들이 믿는 주께 그들을 의탁하더라.
        </h4> 
        
        <p> 
            ㅈ 교회들에 다수의 장로들이 있었음 (딛 1:5, 행 15:5 참조).
        </p>

        <div>
            <b>딛 1:5</b> 정결한 사람들에게는 모든 것이 정결하나 더럽혀진
            자들과 믿지 않는 자들에게는 아무것도 정결한 것이 없고, 도리어 그들의
            마음과 양심이 다 더럽혀져 있느니라.<br>
    
            <b>행 15:5</b> 그러나 바리새파에서 믿는 몇 사람이 일어나서
            말하기를 “그들에게 할례를 주는 것이 필요하니 모세의 율법을 지키도록
            권고하라.”고 하더라.
        </div>
