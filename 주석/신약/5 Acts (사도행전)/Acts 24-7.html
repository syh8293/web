        <h3>사도행전 24:7 주석</h3>
   
        <h4>
            24:7 사령관 루시아가 대병력을 대동하고 와서 그를 우리 손에서 
            빼앗아 가며<sup>3</sup>
        </h4> 
        
        <p> 	
            3 (24:7)  전체 구절이 네슬의 변개된 헬라어 원문에서 삭제되었다.
            그래서 우스꽝스럽게도 네슬의 원문에는 구절 표시가 7절이 없이
            1, 2, 3, 4, 5, 6, &nbsp 8, 9로 되어 있다. 숫자도 제대로 세지 
            못하는 것이다. 네슬의 이 구절에 대한 증거를 인용할 때, 이 구절을 
            포함하고 있는 표준원문 (Receptus)을 의미하는 표시를 생략했다.  
        </p>
