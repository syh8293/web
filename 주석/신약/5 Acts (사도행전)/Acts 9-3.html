        <h3>사도행전 9:3 주석</h3>
   
        <h4>
            9:3 그가 길을 떠나 다마스커스에 가까이 왔을 때 갑자기 하늘로부터 한
            줄기 빛이 그를 둘러 비추는지라, <sup>3</sup>
        </h4> 
        
        <p> 	
            3 (9:3)  조지아 주 멀서에 있는 남침례교 산하 신학교의 구원받지 못한
            자유주의 교수가 침례교 신학생들에게 이렇게 말했다. “바울이 실제로
            다마스커스 도상에서 뭔가를 본 것이 아니다. 사실 바울은 발작으로 인한
            환상을 본 거야” 이 말을 듣고 덩치가 큰 흑인 학생이 이렇게 말해다. “주
            하나님, 우리에게 더 많은 발작 환자를 주소서!” 
        </p>
