        <h3>사도행전 9:34 관주</h3>
   
        <h4>
            9:34 베드로가 그에게 말하기를 “애네아야, 예수 그리스도께서
            너를 고쳐 주시니<sup>ㅇ</sup> 일어나 네 침상을 걷으라.”고 하니
            즉시 그가 일어나더라.
        </h4> 
        
        <p> 
            ㅇ 34, 40절. 마 10:8 비교.
        </p>

        <div>
            <b>40 절</b> 베드로가 그들을 다 내보내고 무릎을 꿇고 기도한 후
            시체를 향해 돌아서서 “타비다야, 일어나라.”고 말하니 그녀가 눈을 
            떴으며 베드로를 보자 일어나 앉더라.<br>
    
            <b>마 10:8</b> 병든 자들을 고쳐 주고, 문둥병자들을 깨끗게 하며,
            죽은 자들을 살리고, 마귀들을 내어쫓으라. 너희가 값없이 받았으니 
            값없이 주라.
        </div>
