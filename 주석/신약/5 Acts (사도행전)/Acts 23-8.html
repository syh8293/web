        <h4>사도행전 23:8 주석</h4>
   
        <p>
            23:8 이는 사두개인들은 부활도,<sup>ㄹ</sup> 천사도, 영도
            없다고<sup>1</sup> 말하나 바리새인들은 다 있다고 시인함이라.
        </p>
        
        <p>
            ㄹ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 22-23-1"
                target="_blank">마 22:23</a> 참조.
        </p>
        
        <p> 	
            1 (23:8)  “부활”과 “천사”와 “영” 세 가지가 언급되었지만, 누가는 
            『다』 (both)라는 단어를 씀으로써 천사와 영을 하나처럼 취급한다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 1-7-3"
                target="_blank">히 1:7</a>, &ensp;14). 그런가 하면 성령께서는 <a 
                href="https://syh8293.github.io/web/부록 본문/구약/18 Job (욥기)/Job 4-13-1"
                target="_blank">욥기 4:13-18</a>에서 이 둘을 나누시면서 천사는 몸의 
            형체가 있는 영으로서 단지 “형상”에 불과한 “영”과 구분하고 있다. 
        </p>
