        <h4>
        	10:22 그들이 말하기를 “백부장 코넬료는 의인이요 하나님을
        	두려워하는 사람이며 또 온 유대 민족에게 좋은 평판이 나 있는 
            사람인데 하나님께로부터 거룩한 천사를 통하여 당신을 그의 
            집으로 청하여 말씀을 들으라는 지시를 받았나이다.”라고 
            하더라.<sup>ㅊ</sup>
        </h4> 
        
        <p> 
        	ㅊ 마 21:43 비교
        </p>

        <div>
         	<b>마 21:43</b> 그러므로 내가 너희에게 말하노니, 하나님의 
            나라를 너희에게서 빼앗아 그 소출을 가져올 민족에게 주리라.
