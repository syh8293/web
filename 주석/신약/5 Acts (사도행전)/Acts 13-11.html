        <h4>사도행전 13:11 관주</h4>
   
        <p>
            13:11 이제, 보라, 주의 손이 너에게 있으니 네가 눈이 멀어 한동안 태양을 
            보지 못하리라.” 하자, 그 즉시 안개와 어두움이 그를 덮치므로 그가 앞을 
            더듬으며 손으로 자기를 인도해 줄 사람을 찾더라.<sup>ㄴ</sup>
        </p> 
        
        <p> 
            ㄴ 이 시대의 유대인들의 영적인 소경됨의 한 모형이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 11-7-3"
	        target="_blank">롬 11:7-25</a>). 
            사울과 삼손의 소경됨도 예표가 된다 (<a

	        target="_blank">행 9:8-18</a>, &ensp;<a

        </p>
