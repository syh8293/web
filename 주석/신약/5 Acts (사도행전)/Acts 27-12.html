<body>

    	<h3>사도행전 27:12 관주</h2>
   
        <h4>
        	27:12 또한 그 항구는 겨울철을 위한 대비가 잘되어 있지 않으므로
        	대다수의 의견은 그곳을 떠나 어떻게 해서든지 페니케로 가서 그곳에서
        	겨울을<sup>ㄹ</sup> 지내라는 것이더라. 그곳은 크레테의 한 항구로
        	남서와 북서쪽으로 향하고 있더라.
        </h4> 
        
        <p> 
        	ㄹ “겨울”은 11월에서 1, 2월까지이다.
        </p>
