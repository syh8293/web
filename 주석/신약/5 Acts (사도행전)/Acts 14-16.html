        <h4>사도행전 14:16 주석</h4>
   
        <p>
            14:16 지나간 때에는 하나님께서 모든 민족이 자기들의 길로 가는 것을 허락하셨지만<sup>2</sup>
        </p> 
        
        <p> 	
            2 (14:16)  이 진술은 하나님께서 이스라엘 내에 우상숭배가 있는 것은 참아 주셨음을 
            의미한다. 그러나 바울은 이렇게 참아 주신 것이 더 이상 효력이 없으며 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 17-30-1"
	        target="_blank">행 17:30</a>) 이방인들에게 우상숭배가 더 이상 있어서는 안 
            됨을 말한다. 본문은 구주로서가 아니라 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 40-26-1"
	        target="_blank">사 40:26</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 41-20-1"
	        target="_blank">41:20</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 42-5-1"
	        target="_blank">42:5</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 45-12-1-1"
	        target="_blank">45:12</a>, &ensp;<a

	        target="_blank">계 14:6-7</a>) 창조주로서 하나님을 강조한다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 14-15-1"
