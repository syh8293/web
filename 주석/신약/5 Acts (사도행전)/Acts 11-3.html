        <h4>
        	11:3 말하기를 “당신은 할례받지 않은 사람들에게 들어가서 그들과 함께
        	먹었도다.” 하니<sup>ㄴ</sup>
        </h4> 
        
        <p> 
        	ㄴ 갈 2:11-12 비교
        </p>

        <div>
         	<b>갈 2:11-12</b> 그러나 베드로가 안티옥에 왔을 때 그에게 책망할 것이 
            있기에 내가 그를 면박하였으니 이는 몇몇 사람이 야고보에게서 오기 전에, 
            그가 이방인들과 함께 먹다가 그들이 오니 할례자들에게 속한 자들을 
            두려워하여 뒤로 물러나 혼자 떨어져 있었기 때문이라.
        </div>
