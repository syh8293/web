        <h4>사도행전 2:5 주석</h4>
   
        <p>
            2:5 당시 예루살렘에는 신앙심이 깊은 유대인들이<sup>4</sup> 천하 각국으로부터 
            와서 머물고 있었는데
        </p> 
        
        <p> 	
            4 (2:5)  사도행전 2장에는 어디에도 “그리스도인들”은 없다. 『그리스도인』은 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 11-26-1"
	        target="_blank">사도행전 11:26</a>에서 처음 언급된다. 베드로는 유대인들을 
            언급하고 있다 (5, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 2-10-1"
	        target="_blank">10</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 2-14-1"
	        target="_blank">14</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 2-22-1"
	        target="_blank">22절</a>). 유일한 이방인들은 유대교로 개종한 개종자들이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 2-10-1"
	        target="_blank">10절</a>). 
        </p>
