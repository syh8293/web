        <h4>사도행전 2:2 주석</h4>
   
        <p>
            2:2 갑자기 하늘에서 거친 강풍 같은 소리가<sup>2</sup> 나더니
            그들이 앉아 있는 온 집안을 가득 채우더라.
        </p> 
        
        <p> 	
            2 (2:2)  “성령 침례”가 무엇이든지 간에 성령 침례의 초기 증거는
            “방언으로 말하는 것”이 아니다. (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/2 Mar (마가)/Mark 16-17-1"
	        target="_blank">막 16:17</a>은 “새 방언”이라 말하고, <a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 2-4-1"
	        target="_blank">4절</a>은 “다른 방언”, <a 
            href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 14-2-1"
	        target=" _blank">고전 14:2</a>은 “알지 못하는 방언”을 말한다) 이
            구절에서 성령 침례의 증거는 『거친 광풍 같은 소리』이다. 
        </p>
