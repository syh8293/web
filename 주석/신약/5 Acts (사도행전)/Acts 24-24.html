        <h4>사도행전 24:24 주석</h4>
   
        <p>
            24:24 그후 며칠이 지난 뒤에 펠릭스가 자기 아내 드루실라와<sup>6</sup> 
            함께 왔는데 그 여인은 유대인이더라. 그가 바울을 불러오게 하여 
            그리스도를 믿는 믿음에 관하여 그에게서 듣더라.
        </p> 
        
        <p> 	
            6 (24:24)  요세푸스의 &lt유대고대사, Antiquitates Judaicae&gt (XX 7:2)에 
            따르면 “드루실라”가 마술사 시몬이 건 최면에 걸렸었다고 한다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 8-9-1-1"
			target="_blank">행 8:9</a>). 이러한 정보를 신뢰할 수는 없지만, 펠릭스가 
            구원받았다면 그의 아내는 결혼 자체를 파멸시켰을 것이다. 
        </p>
