<body>

        <h3>사도행전 9:25 관주</h3>
   
        <h4>
            9:25 제자들이 밤에 그를 데려다가 광주리에 담아 성벽으로
            달아내리니라.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 24, 25절. 고후 11:32-33 비교.
        </p>

        <div>
            <b>24절</b> 그들의 음모가 사울에게 알려지니라. 그들이 그를 
            죽이려고 밤낮 성문을 지키거늘<br>

            <b>고후 11:32-33</b> 다마스커스에서 아레타 왕의 총독이 나를
            잡고자 하여 다마스커스인들의 성읍을 한 수비대로 지켰을 때 내가 
            광주리를 타고 창문을 통해 성벽을 따라 내려가 그의 손에서 
            피하였느니라.
        </div>

</body>
