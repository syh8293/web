<body>

        <h3>사도행전 10:35 주석</h3>
   
        <h4>
            10:35 어느 민족에서나 자기를 두려워하고 의를 행하는 사람은 받아
            주신다는<sup>5</sup> 것이라.
        </h4> 
        
        <p> 	
            5 (10:35)  코넬료가 받아들여졌다는 것은 로마서 2:6-7의 의미에서
            그렇다는 것이며, 이는 그가 진리를 들을 수 있는 기회를 얻었다는 것이다.
            모든 로마 카톨릭이나 그리스도의교회 회원들이 가르치듯이 코넬료가 이미
            구원받은 상태였다는 뜻이 아니다. 
        </p>

        <div>
            <b>로마서 2:6-7</b> 그분께서는 각 사람이 행한 대로 갚아 주시리니
            참고 선을 행하여, 영광과 존귀와 썩지 아니함을 구하는 자들에게는 
            영원한 생명으로 하시고
        </div>

</body>
