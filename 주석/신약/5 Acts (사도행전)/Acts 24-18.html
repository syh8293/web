    	<h3>사도행전 24:18 관주</h2>
   
        <h4>
        	24:18 드리는 중에 아시아에서 온 어떤 유대인들이 성전<sup>ㅂ</sup> 
            안에서 정결례를 행하는 나를 보았으며 무리를 모으거나 선동하는 
            것을 보지 못하였나이다.
        </h4> 
        
        <p> 
        	ㅂ 행 21:26 참조
        </p>

        <div>
         	<b>행 21:26</b> 그때 바울이 그 사람들을 데리고 그 다음 날
            정결례를 행하러 성전에 들어가서 그들 중 각 사람이 제물을 바쳐서 
            정결의 날들이 끝났음을 알리더라.
        </div>
