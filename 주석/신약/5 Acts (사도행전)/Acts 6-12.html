        </p>

        <div>
         	<b>15절</b> 공회에 앉은 모든 사람이 그를 주시하여 보니 그의 얼굴이 
            천사의 얼굴과 같더라.<br>
            
            <b>막 15:1</b> 아침이 되자 곧 선임 제사장들이 장로들과 서기관들과
            온 공회와 더불어 회의를 열고, 예수를 결박하여 끌고 와서 빌라도에게
            넘겨주더라.
