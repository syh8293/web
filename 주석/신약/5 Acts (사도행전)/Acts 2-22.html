            바와 같이, 나사렛 예수는, 하나님께서 그를 통하여 너희 가운데서 행하신

            ㄷ 고전 1:22; 14:22 참조.
        </p>

        <div>
            <b>고전 1:22</b> 유대인들은 표적을 구하고 헬라인들은 지혜를 찾지만<br>
    
            <b>14:22</b> 그러므로 방언들은 믿는 사람들을 위한 것이 아니라 
            믿지 않는 사람들을 위한 표적이지만 예언은 믿지 않는 사람들을 위한
