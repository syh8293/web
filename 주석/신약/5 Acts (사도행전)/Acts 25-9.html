            바울에게 대답하여 말하기를 “네가 예루살렘에 가서 그곳에서

        </h4>

        </p>

        <div>

            펠릭스의 후임자가 되니 펠릭스는 유대인들의 환심을 사고자 하여 
            바울을 감금해 놓더라.<br>
    
            <b>막 15:15</b> 말씀하시기를 “그 때가 찼고 하나님의 나라가
