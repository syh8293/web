        <h4>사도행전 28:31 관주</h4>
   
        <p>
            28:31 하나님의 나라를 전파하고 주 예수 그리스도에 관한 일들을 가르치되 
            모든 담대함으로 하였으니 아무도 그를 금하는 사람이 없었더라.<sup>ㅌ</sup>
        </p> 
        
        <p> 
            ㅌ 사도들의 행적은 이 구절에서 끝난다 (사도들의 표적들도 마찬가지다. <a
            href="https://syh8293.github.io/web/주석/신약/5 Acts (사도행전)/Acts 28-8"
            target="_blank">행 28:8 주석</a> 참조). 그러나 사도행전의 공식적인 
            결말이 없는 것은 사도행전이 교회시대를 시작하기 때문이다. 이 기간 동안 
            성령께서는 휴거 때까지 영적인 “하나님의 나라”를 “전파”함을 통해 계속해서 
            “역사”하신다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 14-17-1-1"
			target="_blank">롬 14:17</a>).
        </p>
