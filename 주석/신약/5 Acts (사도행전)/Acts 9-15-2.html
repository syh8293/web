        <h4>사도행전 9:15 주석</h4>
   
        <p>
            9:15 그러나 주께서 그에게 말씀하시기를 “네 길을 가라, 이는 그가 이방인들과 
            왕들과 또 이스라엘 자손들 앞에서 내 이름을 증거하기 위하여 내가 선택한 
            그릇임이라.<sup>8</sup>
        </p> 
        
        <p> 	
            8 (9:15)  사울은 더러운 그릇이었고 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 8-1-1"
	        target="_blank">행 8:1</a>) 그 다음에는 파괴적인 그릇이었으며 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 9-1-1"
	        target="_blank">1절</a>) 그런 후 깨진 그릇이 되었고 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 9-4-1-1"
	        target="_blank">4절</a>) 그후에 빈 그릇이 되었으며 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 9-6-1"
	        target="_blank">6절</a>) 여기서 그는 “선택된 그릇”이 되었고 마침내 ”유용한 그릇”이 된다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 9-16-1"
	        target="_blank">16절</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/16 Tim2 (디모데후서)/Timotyh2 2-21-1"
	        target="_blank">딤후 2:21</a>에서 『귀한 그릇』으로 불린다). 
        </p>
