           	 color: red;

<body>

        <h3>사도행전 26:5 관주</h3>
   
        <h4>
            26:5 그들이 처음부터 나를 안 이상 그들이 증거하고자 하면 내가 우리
            종교의 가장 엄격한 파에 속하는 바리새인으로 살아왔다고 할
            것이니이다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 빌 3:4-6 참조.
        </p>

        <div>
            <b>빌 3:4-6</b> 나도 육신을 신뢰할 만하니 만일 누군가가 육신을
            신뢰할 만한 것이 있다고 생각한다면 나는 더욱 그러하니라. 나는 팔 일 만에
            할례를 받았고 이스라엘인이며, 베냐민 지파요, 히브리인 중의 히브리인이요,
            율법에 의하면 바리새인이라. 열성으로 말한다면 교회를 박해하고 율법의 의로
            말한다면 흠이 없음이라.
        </div>

</body>
