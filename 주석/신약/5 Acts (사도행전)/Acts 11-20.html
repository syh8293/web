    	<h3>사도행전 11:20 관주</h2>
   
        <h4>
        	11:20 그 사람들 가운데는 쿠프로와 쿠레네 사람 몇 명이 있었는데
        	그들이 안티옥에 와서는 그리스인들에게<sup>ㅅ</sup> 주 예수를

        </h4> 
        
        <p> 
        	ㅅ 헬레니스트가 아니라 실제 그리스인들 (19절 비교)
        </p>

        <div>
         	<b>19절</b> 그때에 스테판에게 일어난 박해로 인하여 널리 흩어진
         	사람들이 멀리 페니케와 쿠프로와 안티옥까지 가서 오직 유대인들에게만 
            말씀을 전파하더라.
        </div>
