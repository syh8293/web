        <h4>
        	20:29 또 내가 이것을 아노니, 내가 떠난 후에 흉악한
        	이리들이<sup>ㅂ</sup> 너희 가운데로 들어와서 양떼를 아끼지 
            아니할 것이며
        </h4> 
        
        <p> 
        	ㅂ 이들은 예수 그리스도께서 경고하셨던 “이리들”이다 (마 7:15).
        </p>

        <div>
         	<b>마 7:15</b> 거짓 선지자들을 조심하라. 그들은 양의 옷을
         	입고 너희에게 나아오나 속은 약탈하는 이리들이라.
        </div>
