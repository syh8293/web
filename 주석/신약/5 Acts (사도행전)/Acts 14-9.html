        <h3>사도행전 14:9 관주</h3>
   
        <h4>
            14:9 이 사람이 바울이 말하는 것을 듣고 있을 때 바울이 그를 유심히
            보니 그에게 치유받을 만한 믿음이 있는 것을 안지라,<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 막 6:5-6에서는 어떤 믿음도 필요치 않았다.
        </p>

        <div>
            <b>막 6:5-6</b> 그리하여 거기에서는 불과 몇 사람의 병자에게
            안수하여 고쳐 주신 것 외에는 다른 능력 있는 일들을 행하실 수 없었더라.
            주께서 그들이 믿지 않으므로 이상히 여기시고, 마을들을 두루 다니시며
            가르치시니라.
        </div>
