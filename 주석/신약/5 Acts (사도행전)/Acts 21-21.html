        <h4>
        	21:21 그런데 그들이 그대에 관하여 듣는 바로는 그대가 이방인들 중에
        	있는 모든 유대인들에게 그들의 자손에게는 할례도 주지 말고 관례를

        </h4> 
        
        <p> 
        	ㅋ 거짓말이다. 그는 단지 그러한 것이 누구도 구원할 수 없음을 가르쳤을
        	뿐이다.
        </p>
