        </p>

        <div>
            <b>행 26:10-11</b> 예루살렘에서도 그렇게 했으며 선임 제사장들로부터 
            권한을 부여받아 많은 성도를 감옥에 가두었고 또 그들을 사형에
            처할 때 나도 그들을 반대하여 찬성표를 주었나이다. 또한 종종 모든 
            회당에서 그들에게 형벌을 가하였으며 또 강제로 모독하는 말을 하게 
            했고 그들에 대한 분노가 심히 격앙되어 심지어는 외국 성읍들에서까지 
            그들을 박해하였나이다.
