    	<h3>사도행전 20:9 관주</h2>
   
        <h4>
        	20:9 유두고라고 하는 한 청년이 창가에 앉았다가 깊은 잠에 빠졌더라.
        	바울이 오래 설교하므로 그가 잠을 이기지 못하여 삼층에서 떨어졌는데 
            일으켜 보니 죽었더라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
        	ㄴ 1974년 6월 29일 네 살 소녀가 성 베드로 성당꼭대기에서 <a
        	href="https://thecatholicnewsarchive.org/?a=d&d=TPC19740705-01.2.43&e=-------en-20--1--txt-txIN--------"
        	 target="_blank">떨어져 죽었다</a>. 교황이 소녀를 위해 기도했으나 
            교황은 부활시킬 수 없었다.
        </p>
