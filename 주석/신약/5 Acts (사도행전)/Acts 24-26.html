            그러면 그를 놓아주려고 하였더라. 그런 연유로 그를 더 자주 불러서

        </h4> 
        
        <p> 
        	ㅊ 행 19:24-25
        </p>

        <div>
         	<b>행 19:24-25</b> 이는 데메트리오라는 어떤 은 세공장이가 다이아나를 
            위한 은 감실을 만들어서 장인들에게 적지 않은 수익을 얻게 하였는데 
            그가 같은 업에 종사하는 공원들을 불러모아 놓고 말하기를 “여러분,
            여러분도 알거니와 우리가 이 업으로 인하여 재산을 얻었는데
        </div>
