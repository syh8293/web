        <h4>사도행전 8:12 관주</h4>
   
        <p>
            8:12 그러나 사람들은 빌립이 하나님의 나라와 예수 그리스도의 이름에 관한 
            일들을 전파하는 것을 믿었을 때 남녀가 모두 침례를 받으니라.<sup>ㅅ</sup>
        </p>

	        target="_blank">막 16:16</a>, &ensp;<a

        </p>
