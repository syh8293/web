        <h3>사도행전 10:14 관주</h3>
   
        <h4>
            10:14 베드로가 말하기를 “주여, 그럴 수 없나이다. 나는
            결코 속되거나 불결한 것을 먹은 적이 없나이다.”라고
            하니<sup>ㅈ</sup>
        </h4> 
        
        <p> 
            ㅈ 딤전 4:3-5 비교.
        </p>

        <div>
            <b>딤전 4:3-5</b> 혼인을 금하고 음식을 삼가라고 명하리니, 
            이 음식은 하나님께서 진리를 믿고 아는 사람들이 감사함으로 
            받도록 지으신 것이라. 하나님께서 지으신 것은 모두 좋은 
            것이요, 감사함으로 받으면 아무것도 버릴 것이 없으니, 이는 
            하나님의 말씀과 기도로써 거룩하게 됨이라.
        </div>
