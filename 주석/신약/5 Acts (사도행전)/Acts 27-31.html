    	<h3>사도행전 27:31 관주</h2>
   
        <h4>
        	27:31 바울이 백부장과 병사들에게 말하기를 “이 사람들이 배에 남아
        	있지 않으면 당신들은 목숨을 건질 수 없으리라.”고 하니<sup>ㅅ</sup>
        </h4> 
        
        <p> 
        	ㅅ 이번에는 병사들이 바울의 말을 진지하게 받아들였고 (32절) 무엇을
        	해야 할지를 “선주”에게 묻지 않았다 (11절 참조).
        </p>

        <div>
            <b>32절</b> 병사들이 그 거룻배의 밧줄을 끊어서 떼어 버리니라.<br>

         	<b>11절</b> 백부장은 바울이 말한 것보다는 선장과 선주의 말을 더욱 
            믿더라.
        </div>
