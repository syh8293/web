        <h4>사도행전 2:23 주석</h4>
   
        <p>
            2:23 <b>하나님의</b> 정하신 뜻과 미리 아심을 따라<sup>ㄹ</sup> 
            내어주신 그를 너희가 붙잡아 무법자들의 손을<sup>ㅁ</sup> 통해 
            십자가에 못박아 죽였으나,<sup>8</sup>
        </p>
        
        <p>
            ㄹ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/21 Pet1 (베드로전서)/Peter1 1-2-2"
	            target="_blank">벧전 1:2</a>    
        </p>

        <p>
            ㅁ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 17-1-1"
	            target="_blank">눅 17:1</a> 
        </p>
        
        <p> 	
            8 (2:23)  베드로가 그리스도의 죽으심 (23절)과 장사됨 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 2-27-2"
                target="_blank">27절</a>)과 부활 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 2-27-2"
                target="_blank">31절</a>)에 대해 설교하고 있지만, 그는 이것을 죄를 위한 피의 대속으로 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 15-3-1"
                target="_blank">고전 15:3-4</a>) 적용하지 않는다. 피의 대속으로써의 그리스도의 죽으심은 <a 
                href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 8-31-1"
                target="_blank">사도행전 8:31-35</a>에서 빌립이 아사야 53장으로 전파할 때 처음 전파된다 (<a
                href="https://syh8293.github.io/web/주석/구약/23 Isaiah (이사야)/Isaiah 53-12"
                target="_blank">사 53:12 주석</a> 참조). 
        </p>
