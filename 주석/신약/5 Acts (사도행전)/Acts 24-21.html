    	<h3>사도행전 24:21 관주</h2>
   
        <h4>
        	24:21 다만 내가 음성을 높인 한 가지는 ‘죽은 자의 부활에 관한 
            문제로 내가 오늘 너희들에게 심문을 당한다.’고 그들 앞에 서서 
            외친 것이니이다.”라고 하더라.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
        	ㅅ 행 23:6 참조
        </p>

        <div>
         	<b>행 23:6</b> 그러나 바울은 한 편은 사두개인이요, 다른 편은
            바리새인인 것을 알고 공회에 외쳐 말하기를 “형제들이여, 나는 
            바리새인이요, 바리새인의 아들이라. 죽은 자의 부활과 소망 때문에 
            내가 지금 심문을 받고 있도다.”라고 하니라.
        </div>
