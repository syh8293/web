        <h4>사도행전 22:21 주석</h4>
   
        <p>
            22:21 주께서 내게 말씀하시기를 ‘가라, 내가 너를 멀리 떨어져 있는
            이방인들에게로<sup>2</sup> 보낼 것임이라.’고 하셨느니라.”고
            하니라.<sup>ㄷ</sup>
        </p> 

        <p>
            ㄷ <a 
            href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 29-21-1"
			target="_blank">사 29:21</a>
        </p>
        
        <p> 	
            2 (22:21)  "편협"이 무엇인지 보여 주는 가장 확실한 예다. 
            "이방인들"이라는 단 한 단어가 전체 청중을 살인자들의 무리로 
            바꿔 버렸다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 26-23-2"
			target="_blank">행 26:23-24</a>에 있는 유사한 사례 참조). 마치 유대인
            회당에서 "히틀러"의 이름을 말하는 것과 같다. 1960년 이후로 미국 
            근본주의자들의 무리를 광분하게 만든 단어는 "럭크만"이었다. 
        </p>
