        <h4>사도행전 23:11 관주</h4>
   
        <p>
            23:11 그날 밤 <b>주</b>께서 바울 곁에 서서 말씀하시기를 
            “바울아, 기운을 내라. 네가 예루살렘에서 나에 관한 일들을 
            증거한 것과 같이 로마에서도 증거해야 하느니라.”고 
            하시더라.<sup>ㅁ</sup>
        </p> 
        
        <p> 
            ㅁ 이 일은 2년이 지난 뒤에 일어난다 (<a
