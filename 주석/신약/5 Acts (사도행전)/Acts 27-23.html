<head>
    <title>사도행전 27:23 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h3 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        p {
            line-height: 2.5;
	        font: size 1.2em;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

        <h3>사도행전 27:23 관주</h3>
   
        <h4>
            27:23 내가 속해 있고 또 내가 섬기는 하나님의 천사가<sup>ㅁ</sup> 
            간밤에 내 곁에 서서<sup>ㅂ</sup>
        </h4>
        
        <p>
            ㅁ 슼 12:8
        </p>
        
        <p> 
            ㅂ 행 26:16
        </p>

        <div>
            <b>슼 12:8</b> 그 날에 주는 예루살렘의 거민들을 보호하리니, 그
            날에는 그들 가운데 약한 자가 다윗같이 되겠고, 다윗 집이 하나님같이, 
            그들 앞에 선 주의 천사같이 되리라.<br>

            <b>행 26:16</b> 일어나서 네 발로 서라. 이는 내가 이 목적을
            위하여 너에게 나타났음이니 네가 본 것과 내가 너에게 나타나게 될 일에
            대하여 너를 일꾼과 증인으로 삼고자 함이라.
        </div>

</body>
</html>
