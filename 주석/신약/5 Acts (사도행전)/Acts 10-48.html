        <h4>사도행전 10:48 주석</h4>
   
        <p>
            10:48 주의 이름으로<sup>8</sup> 침례를 받으라고 그들에게 명하더라. 
            그들은 베드로에게 며칠간 더 머물기를 간청하더라.
        </p> 
        
       <p> 	
            8 (10:48) 『주』는 『아버지』 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/26 Jud (유다서)/Jude 1-5-1"
	        target="_blank">유 1:5</a>)와 『아들』 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/11 Phi (빌립보서)/Philippians 2-11-1"
	        target="_blank">빌 2:11</a>)과 『성령』 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/8 Cor2 (고린도후서)/Corinthians2 3-17-1"
	        target="_blank">고후 3:17</a>)의 이름이다. 그러므로 이 침례는 <a 
            href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 28-19-4"
	        target="_blank">마태복음 28:19</a>의 이방인들의 침례다. 코넬료는 
            이방인이었다. 이 침례에 “예수”라는 이름을 더함으로써 새로운 “성경들”은 
            이 침례를 베드로가 준 유대인의 침례로 바꿔 버렸다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 2-28-1"
	        target="_blank">행 2:28</a>). 
       </p>
