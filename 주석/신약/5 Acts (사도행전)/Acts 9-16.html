        <h3>사도행전 9:16 관주</h3>
   
        <h4>
            9:16 그가 나의 이름을 위하여 얼마나 큰 일들로 고통을 받을 것인가를
            내가 그에게 보여 주겠노라.”고 하시니<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 딤전 1:16, 골 1:24.
        </p>

        <div>
            <b>딤전 1:16</b> 그러나 내가 자비를 입은 것은 이 때문이니, 곧
            먼저 내 안에서 예수 그리스도께서 온전한 오래 참으심을 보여 주셔서 후에
            그를 믿고 영생을 얻는 자들에게 본이 되게 하려 하심이니라.<br>
    
            <b>골 1:24</b> 이제 내가 너희를 위하여 받는 나의 고난들을
            기뻐하고 또 그리스도가 고통받으신 이후에 있는 것을 그의 몸인 교회를 위하여
            내 육신에 채우노라.
        </div>
