<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>사도행전 21:6 관주</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }

		sup {
           	 color: red;
        }

        u.spelling {
            text-decoration-thickness: 1.5px;
            text-decoration-color: red;
         }
    </style>
</head>

<body>
    	<h4>사도행전 21:6 관주</h4>
   
        <p>
        	21:6 그리고 나서 우리가 서로 작별한 후<sup>ㄴ</sup> 우리는
        	배에 타고 그들은 다시 집으로 돌아가니라.
        </p> 

        <p>
            And when we had <u class="spelling">taken our leave</u> 
            one of another, we took ship; and they returned home again.
        </p>
        
        <p> 
        	ㄴ “작별한 후” (taken our leave) : 군대에서 자주 쓰는
        	표현 “휴가 중” (on leave).
        </p>
</body>

</html>
