        <h4>사도행전 6:9 관주</h4>
   
        <p>
            6:9 그때에 리버티노의<sup>ㄴ</sup> 회당이라고 불리는 회당에 속한
            어떤 사람들과 쿠레네인들과 알렉산드리아인들과,<sup>ㄷ</sup>
            킬리키아와 아시아에서 온 사람들 가운데 어떤 사람들이 일어나서 스테판과
            더불어 변론하더라.
        </p> 
        
        <p> 
            ㄴ “리버티노”라는 단어는 원래 “자유롭게 된 노예들”을 지칭한다.
        </p>
