        <h4>사도행전 19:34 주석</h4>
   
        <p>
            19:34 군중이 그가 유대인인 것을 알고서 모두 다 한 소리로 약 두 시간 동안이나 
            외치기를 “에베소인의 다이아나는<sup>4</sup> 위대하도다.”라고 하더라.
        </p> 
        
        <p> 	
            4 (19:34)  바빌론에서는 이 다이아나를 “아스타르테, 이쉬타르, 아쉬토렛” 
            등으로 불렀으며 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/7 Jud (재판관기)/Judges 2-13-4"
			target="_blank">판 2:13</a>), 배교한 유대인들은 “하늘의 여왕”이라고 불렀다 (<a 
            href="https://syh8293.github.io/web/부록 본문/구약/24 Jer (예레미야)/Jeremiah 44-17-1"
			target="_blank">렘 44:17-19</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/24 Jer (예레미야)/Jeremiah 44-25-1"
			target="_blank">25</a>). 카톨릭은 이 다이아나를 “마리아”라고 부른다. &lt<a
            href="https://syh8293.github.io/web/부록/부록 22"
            target="_blank">부록 22</a>&gt 참조. 
        </p>
