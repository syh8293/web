            그들을 통하여 이방인들 가운데서 어떠한 기적들과 이적들을 행하셨는가를

        <p> 
        	ㄴ 3, 4절
        </p>

        <div>
         	<b>3, 4절</b> 이들이 교회의 전송을 받고 페니케와 사마리아를 경유하며 
            이방인들의 개종을 설명하니 모든 형제가 크게 기뻐하더라. 예루살렘에
            도착하여 교회와 사도들과 장로들의 영접을 받고 하나님께서 그들과 함께 
            행하신 모든 일을 설명하니라.
