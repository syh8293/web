<body>

    	<h3>사도행전 20:32 관주</h2>
   
        <h4>
        	20:32 이제 형제들아, 내가 너희를 <b>하나님</b>과 그분의 은혜의 말씀에
            의탁하노니<sup>ㅇ</sup> 그 말씀이 능히 너희를 굳게 세워 줄 것이며
            또 거룩하게 된 모든 사람 가운데서 너희에게 유업을 줄 것이라.
        </h4> 
        
        <p> 
        	ㅇ 행 14:23, 26
        </p>

        <div>
         	<b>행 14:23</b> 두 사도는 각 교회에서 장로들을 선임하고 금식 기도하며 
            자기들이 믿는 주께 그들을 의탁하더라.<br>
            
            <b>26</b> 그곳에서 배로 안티옥을 향해 떠나더라. 그곳은 그들이 완수한 
            일을 위하여 전에 하나님의 은혜에 의탁 받았던 곳이더라.
        </div>

</body>
