        <h4>사도행전 6:11 관주</h4>
   
        <p>
            6:11 그러자 그들이 은밀히 사람들을 매수하여<sup>ㄹ</sup> “우리는 그가 
            모세와 하나님을 모독하여 말하는 것을 들었노라.”고 말하게 하더라.<sup>ㅁ</sup>
        </p> 
        
        <p> 
            ㄹ “매수”하다 (suborned)는 뇌물을 주었다 (bribed)는 뜻이다.
        </p>
