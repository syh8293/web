        	21:31 한편 그들이 그를 죽이려고<sup>ㅏ</sup> 할 무렵 온
        	예루살렘에 소요가 일어났다는 소문이 군대의 사령관에게 들리니
        </h4> 
        
        <p> 
        	ㅏ 로마카톨릭 교도들과 이슬람교도들도 동일한 종교적 박해의 영을 가지고
        	있다. 전통적이며, 의식적이고, 형식적이며, 비이성적이고, 참을성 없는
        	영이다.
