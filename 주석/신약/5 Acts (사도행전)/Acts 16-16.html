        <h3>사도행전 16:16 관주</h3>
   
        <h4>
            16:16 그후 우리가 기도하려고 나가서 점치는 영에<sup>ㄷ</sup>
            사로잡힌 어떤 소녀를 만났는데 그녀는 점을 쳐 줌으로써 자기 주인들에게
            상당한 수익을 얻어 주더라.<sup>ㄹ</sup>
        </h4>
        
        <p>
            ㄷ “점치는” (divination)에 해당하는 헬라어는 <a
            href="https://ko.wikipedia.org/wiki/%EC%95%84%EB%82%98%EC%BD%98%EB%8B%A4"
             target="_blank">아나콘다</a> 혹은 <a
            href="https://namu.wiki/w/%EB%B3%B4%EC%95%84(%EB%B1%80)"
             target="_blank">보아 뱀</a> 같은 거대한 뱀을 가리키는 단어다.
        </p>
        
        <p> 
            ㄹ “점을 쳐” (sooth-saying)에 해당하는 헬라어는 “미래에 대해 진실을 
            말하다,” “진실을 말함”의 뜻이다.
        </p>
