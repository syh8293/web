        <p>
        	16:30 그리하여 그들을 데리고 나와서 말하기를 “선생님들이여, 내가
        	구원을 받으려면 어떻게 해야 하나이까?”라고 하니<sup>ㅊ</sup>
        </p> 
        
        <p> 
        	ㅊ <a 
            href="https://syh8293.github.io/web/주석/신약/5 Acts (사도행전)/Acts 2-37"

            (“선생님들이여”), 개인적이었으며 (“내가”), 실제적이었고 (“해야”), 
            강력한 것이었다 (“구원을”).
