    	<h4>사도행전 18:10 관주</h4>
   
        <p>
        	18:10 내가 너와 함께 있는 이상, 아무도 너를 해치지 못할 것이니
        	이는 이 성읍 안에 내 백성이 많음이라.”고 하시더라.<sup>ㄱ</sup>
        </p> 
        
        <p> 
        	ㄱ 이것은 존 칼빈이 주장하는 구원받기로 예정된 “택함받은 사람들”에 
            대한 것이 아니다. 이미 구원 받았고 하나님의 말씀을 배울 필요가 있는 
            사람들을 지칭한다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 18-11-1"
			target="_blank">11절</a>).
        </p>
