<!DOCTYPE html>

<head>
    <title>사도행전 18:10 관주</title>

    <meta charset="utf-8">

    <style media="screen">
	   
        h3 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        p {
            line-height: 2.5;
	        font: size 1.2em;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h3>사도행전 18:10 관주</h2>
   
        <h4>
        	18:10 내가 너와 함께 있는 이상, 아무도 너를 해치지 못할 것이니
        	이는 이 성읍 안에 내 백성이 많음이라.”고 하시더라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
        	ㄱ 이것은 존 칼빈이 주장하는 구원받기로 예정된 “택함받은 사람들”에 
            대한 것이 아니다. 이미 구원 받았고 하나님의 말씀을 배울 필요가 있는 
            사람들을 지칭한다 (11절).
        </p>

        <div>
         	<b>11절</b> 그가 일 년 육 개월을 그곳에 계속 머물면서 그들 가운데서
            하나님의 말씀을 가르치니라.
        </div>

</body>
</html>
