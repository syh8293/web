        <h4>사도행전 9:4 주석</h4>
   
        <p>
            9:4 그가 땅에 엎드려<sup>4</sup> 그에게 말하는 음성을 들으니
            “사울아, 사울아, 네가 왜 나를 박해하느냐?”고 하시더라.
        </p> 
        
        <p> 	
            4 (9:4)  이 회심으로부터 우리는 몇 가지 중요한 진리들을 배울 수 있다.

            <dl>
                <dt>1) 하나님께서는 그 사람이 누구든지 간에 언제라도 그를 멈추게 하실 수 있다.</dt>
                <dt>2) “말에서 떨어진 후에야” 구원받을 수 있다.</dt>
                <dt>3) 세상에서의 몰락이 영적인 성장에 앞선다.</dt>
                <dt>4) “가장 천한 자에게도 소망이 있다” (<a 
                    href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 25-9-2"
                    target="_blank">행 26:9-11</a> 참조).</dt>
            </dl>
        </p>
