        <h4>사도행전 28:8 주석</h4>

        <p>
            28:8 그때 푸블리오의 아버지가 열병과 이질로 앓아 누웠는데 바울이 
            들어가서 기도하고 그에게 안수하여 낫게 하니라.<sup>1</sup>
        </p>

        <p>
            1 (28:8) 이 구절은 신약의 마지막 기적적인 치유를 기록하고 있다.
            사도적 표적들이 나타나는 마지막 예다. 바울은 자신의 사역의 말엽에 
            기적들을 행하지 않았으며 (<a

			target="_blank">딤전 5:23</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/16 Tim2 (디모데후서)/Timotyh2 4-20-1"
			target="_blank">딤후 4:20</a>), 오늘날 이러한 기적들은존재하지 않는다.
