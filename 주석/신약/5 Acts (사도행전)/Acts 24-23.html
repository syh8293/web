            24:23 그리고 한 백부장에게 명령하기를 “바울을 지키되 편안하게 
            해주고<sup>ㅇ</sup> 그의 친지들이 그를 돌봐 주는 것이나 그에게 
            오는 것을 금하지 말라.”고 하더라
        </h4> 
        
        <p> 
            ㅇ 해군에서 자주 쓰는 표현 : “상륙휴가” (shore leave – 행 27:3).
        </p>

        <div>
