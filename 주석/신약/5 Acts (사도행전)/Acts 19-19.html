        <h4>사도행전 19:19 주석</h4>
   
        <p>
            19:19 또 마술을 행한 많은 사람도 그들의 책을 함께 가져와 모든 사람
            앞에서 불태우니<sup>3</sup> 그것들을 값으로 계산하면 은 오만 개어치나 되더라.
        </p> 
        
        <p> 	
            3 (19:19)  <a
            href="https://en.wikipedia.org/wiki/Thomas_De_Witt_Talmage"
            target="_blank">드위트 탈마자</a> (De Witt Talmadge)는 “모든 책들을 
            불태워야 한다”고 말했다. 곧 성경과 동등한 권위를 주장하는 기관이나 학자를 
            높이는 책들, 그리고 인생에 대해 오도하거나, 성경을 공개적으로 공격하거나, 
            범죄와 죄를 옹호하거나, 욕정들을 자극하거나, 진리와 오류를 뒤섞은 
            "모든 책들"을 말한 것이다. 
        </p>
