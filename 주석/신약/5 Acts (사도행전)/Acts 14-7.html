        <h4>
            14:7 그곳에서 복음을 전파하니라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 이것이 고전 15:1-4의 복음이다.
        </p>

        <div>
            <b>고전 15:1-4</b> 형제들아, 내가 너희에게 전한 복음을 이제
            너희로 알게 하노니 이는 너희가 받았고 그 안에 선 것이라. 만일 
            너희가 내가 전한 복음을 굳게 잡고 헛되이 믿지 아니하였다면 
            복음을 통하여 너희도 구원받은 것이라. 내가 받은 것을 먼저 
            너희에게 전달하였나니 이는 성경대로 그리스도께서 우리의 죄들로 
            인하여 죽으시고 장사되셨다가 성경대로 셋째 날에 다시 살아나셔서
        </div>
