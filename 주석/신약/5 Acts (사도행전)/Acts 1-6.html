        <h4>
        	1:6 그러므로 그들이 함께 모였을 때에 주께 물어 말씀드리기를
            “주여, 이 때에 이스라엘에 그 왕국을 다시 회복하시겠나이까?”
            하니<sup>ㄴ</sup>
        </h4> 
        
        <p> 
        	ㄴ 답은 “그렇다” 혹은 “아니다” 가 아니라, “기다려보라”다
        	(7절).
        </p>

        <div>
         	<b>7절</b> 주께서 그들에게 말씀하시기를 “너희에게는 그 때나
         	시기를 알게 하신 것이 아니요, 아버지께서 자신의 권한에 두셨느니라.
        </div>
