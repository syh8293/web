    	<h4>사도행전 7:20 주석</h4>
   
        <p>
        	7:20 그때 모세가 태어났는데<sup>2</sup> 심히 아름다운지라, 그의 
            부친 집에서 석 달 동안 양육을 받다가
        </p> 
        
        <p> 
        	2 (7:20) 모세가 태어난 때는 그가 기록한 계시와 역사의 권위가 과연
        	어떤 것인지 설명한다. 모세는 아담으로부터 다섯 단계만 떨어져 있었다.
        	아담은 에녹과 동시대 인물이었고, 에녹은 셈과 동시대 인물이었으며, 셈은
        	이삭과 동시대 인물이었고, 이삭은 요셉과 동시대 인물이었으며, 요셉은
        	므낫세와 동시대 인물이었고, 므낫세는 모세와 동시대 인물이었다.
        </p>
