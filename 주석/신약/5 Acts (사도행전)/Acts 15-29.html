    	<h3>사도행전 15:29 관주</h2>
   
        <h4>
        	15:29 곧 우상들에게 바친 제물과 피와 목매어 죽인 것과 음행을 
            삼가라는 것이라. 이와 같은 것들로부터 너희가 스스로 조심하면 
            잘되리라. 평안함을 비노라.”고 하더라.<sup>ㅇ</sup>
        </h4> 
        
        <p> 
        	ㅇ 이러한 행위는 간증을 위한 것이지 구원을 위한 것이 아니다 (20,
        	21절).
        </p>

        <div>
         	<b>20, 21절</b> 다만 그들에게 글을 보내어 우상으로 더럽혀진 것과
            음행과 목매어 죽인 것과 피를 삼가게 하자는 것이라. 이는 예로부터 각
            성읍에서 모세를 전파하는 자들이 있어 안식일마다 회당에서 그 글이
            읽혔음이라.”고 하더라.
        </div>
