<body>

    	<h3>사도행전 28:12 주석</h2>
   
        <h4>
        	28:12 우리는 시라쿠스에<sup>3</sup> 당도하여 사흘을 지체하다가
        </h4> 
        
        <p> 
        	3 (28:12) 뉴욕의 시라쿠스가 여기서 유래했다. 미국 도시명은 성경
            지명을 차용한 예가 많다. 전형적인 예를 들면, 레호보스 (르호봇),
            멤피스, 뷸라, 필라델피아, 애선스 (아테네), 히브런 (헤브론), 베슬리헴
            (베들레헴), 베델 (벧엘), 샤일로 (실로), 도탄 (도단) 등이다.
        </p>
