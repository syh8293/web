<body>

        <h3>사도행전 4:31 관주</h3>
   
        <h4>
            4:31 그들이 기도를 마치자 그들이 함께 모여 있는 곳이 진동하더니 그들이
            모두 성령으로 충만하여 담대하게 하나님의 말씀을 선포하더라.<sup>ㅈ</sup>
        </h4> 
        
        <p> 
            ㅈ 성령충만의 “첫 번째 증거”가 예수 그리스도를 공개적으로 담대하게 전하는
            것임을 알 수 있다 (엡 6:19-20). 방언이 아니다.
        </p>

        <div>
            <b>엡 6:19-20</b> 그리고 나를 위하여서는 내게 말씀을 주시어 내
            입을 열어 담대하게 복음의 신비를 알리게 하도록 기도하라. 이를 위하여 내가
            사슬에 묶인 대사가 된 것은 나로 하여금 마땅히 할 말을 담대히 하게 하려는
            것이니라.
        </div>
