            데리고 와서 무리를 모아 온 성읍을 소란하게 만들고<sup>ㄱ</sup> 
            야손의 집에 쳐들어가서 사도들을 백성에게로 끌어내려고 하더라.
        </h4> 
        
        <p> 
        	ㄱ 5, 6절. 행 18:12 비교
        </p>

        <div>
            <b>6절</b> 그러나 그들을 찾아내지 못하니 야손과 다른 형제 몇 사람을 
            성읍의 행정관들 앞으로 끌고 가서 외치기를 “세상을 소란케 한 자들이 
            여기에도 왔도다.<br>

         	<b>행 18:12</b> 그런데 갈리오가 아카야의 총독이었을 때 유대인들이
            일제히 바울을 반대하고 일어나서 그를 재판석으로 끌고 가
