    	<h2>에베소서 4:3 관주</h2>
   
        <h4>
            4:3 화평의 띠 안에서 성령의 하나 됨을 지키도록 열심히
            노력하라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 고후 13:11, 빌 1:27.
        </p>

        <div>
            <b>고후 13:11</b> 형제들아, 마지막으로 말하노니 기뻐하라.
            온전하게 되라. 위로를 받으라. 한 마음을 품으라. 평안히 지내라. 그러면
            사랑과 화평의 하나님께서 너희와 함께 계시리라. <br>
    
            <b>빌 1:27</b> 오직 너희의 행위가 그리스도의 복음에 합당하게
            되라. 이는 내가 가서 보든지 멀리 떨어져 있든지 너희가 한 영 안에 굳게
            서서 한 마음으로 복음의 믿음을 위하여 함께 싸우고 있다는 소식을 듣고자
            함이라.
        </div>
