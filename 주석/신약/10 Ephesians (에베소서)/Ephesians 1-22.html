    	<h4>에베소서 1:22 주석</h4>
   
        <p>
            1:22 또 만물을 그의 발 아래 두시고 그를 만물 위에 머리가 되게 하셔서
            교회에게<sup>4</sup> 주셨느니라.
        </p> 
        
        <p> 	
            4 (1:22) 자명하게도, “하나의 진실하고 거룩한 사도적 교회”는 정치적인
            성직자 계급제도나 개혁된 사회, 사교모임, 친목회, 양로원, 상점, 혹은 오락장이
            아니다. 그것은 어떤 교파에 소속된 지역교회도 아니며, “로마카톨릭 교회”가 아닌
            것은 두말할 것도 없다. 『교회』는 예수 그리스도의 『몸』 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 1-23-1"
			target="_blank">23절</a>)으로서 전
            우주를 통하여 뻗어 나간다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 1-20-2"
			target="_blank">20-21절</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 1-23-1"
			target="_blank">23절</a>). 
        </p>
