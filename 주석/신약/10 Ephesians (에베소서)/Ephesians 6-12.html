    	<h4>에베소서 6:12 관주</h4>
   
        <p>
            6:12 이는 우리의 싸움이 혈과 육에 대항하는 것이 아니라 정사들과 권세들과 
            이 세상 어두움의 주관자들과 높은 곳들에 있는 영적 악에<sup>ㄹ</sup> 
            대항하는 것이기 때문이니라.
        </p> 
        
        <p> 
            ㄹ 골 1:16 참조. 이 참조 구절들은 천사들, 그룹, 스랍, 천사장, 통치자들, 
            주권들에 관한 구절들이다 (<a
