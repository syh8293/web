    	<h4>에베소서 5:14 관주</h4>
   
        <p>
            5:14 그러므로 그가 말씀하시기를 “잠자는 자여 깨어라. 그리고 죽은
            자들로부터<sup>ㄹ</sup> 일어나라. 그러면 <b>그리스도</b>께서
            네게 빛을 주시리라.”고 하셨느니라.
        </p> 
        
        <p> 
            ㄹ 이것은 그리스도인을 겨냥한 것이지 잃어버린자를 겨냥한 것이 아니다. (<a
