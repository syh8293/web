    	<h2>에베소서 20:21 관주</h2>
   
        <h4>
            2:21 그분 안에서 건물 전체가 함께 알맞게 맞추어져 주
            안에서 거룩한 성전으로 자라 가며<sup>ㅑ</sup>
        </h4> 
        
        <p> 
            ㅑ 22절. 벧전 2:4-5 비교.
        </p>

        <div>
            <b>22절</b> 또한 그분 안에서 너희도 성령을 통하여 하나님의 거처로
            함께 지어져 가고 있는 것이니라.<br>

            <b>벧전 2:4-5</b> 사람들로부터는 정녕 버림받았으나 하나님께는
            택하심을 받은 귀중한 산 돌이신 그분께 나아와서 너희도 산 돌들로서 영적인
            집으로 지어지고 예수 그리스도로 인하여 하나님께서 기뻐하실 영적인 제물들을
            드리는 거룩한 제사장이 되느니라.
        </div>
