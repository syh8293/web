    	<h2>에베소서 4:28 관주</h2>
   
        <h4>
            4:28 도둑질하는 자는 더 이상 도둑질하지 못하게 하고 오히려 일하게
            하라. 그가 손수 선한 일을 하여<sup>ㅍ</sup> 궁핍한 자를 구제할
            수 있게 하라.
        </h4> 
        
        <p> 
            ㅍ 행 20:34, 살전 4:11.
        </p>

        <div>
            <b>행 20:34</b> 정녕 나와 또 나의 일행에게 필요한 것들을 이 두
            손으로 충당한 것을 너희 자신이 아는 바라.<br>
    
            <b>살전 4:11</b> 또 우리가 너희에게 명한 것같이, 너희는 조용히
            하고 너희 자신의 일을 행하며 너희 손수 일하도록 힘쓰라.
        </div>
