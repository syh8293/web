    	<h4>에베소서 2:12 관주</h4>
   
        <p>
            2:12 그 때에 너희는 그리스도로부터 분리되어 있었고 이스라엘
            나라에 속하지 않는 타국인이요, 약속의 언약들로부터는 생소한 
            사람이었으며 소망도 없고 세상에서 하나님도 없었느니라.<sup>ㅈ</sup>
        </p> 
        
        <p> 
            ㅈ 구원받지 않은 자들은 『그리스도로부터 분리되어』 있었고, 『하나님도
            없었』으며, 『소망』도 없고, 『약속』도 없고, 『변명하지』 못하며 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 1-20-1"
			target="_blank">롬 1:20</a>), 『연약』한 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 5-6-1"
			target="_blank">롬 5:6</a>) 자들이다.
        </p>
