    	<h2>디모데전서 5:12 관주</h2>
   
        <h4>
            5:12 그들은 처음 믿음을 버렸으므로 정죄함을<sup>ㅁ</sup> 받느니라.
        </h4> 
        
        <p> 
            ㅁ 영원한 정죄가 아니다 (롬 14:23, 고전 11:29 참조).
        </p>

        <div>
            <b>롬 14:23</b> 그러나 의심하는 자는 그가 먹을지라도 정죄되었나니 이는
            믿음으로 먹지 아니하였기 때문이니라. 믿음으로 아니하는 모든 것이 죄니라.<br>
        
            <b>고전 11:29</b> 이는 주의 몸을 분별하지 못하고 합당치 않게 먹고
            마시는 자는 자신의 저주를 먹고 마시는 것이기 때문이라.
        </div>
