    	<h2>디모데전서 5:6 관주</h2>
   
        <h4>
            5:6 향락 속에 사는 여인은 살아 있지만 죽은 것이라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 이것은 그리스도인이 교리적으로 그리스도 안에 서 있지 못하고 (롬
            6:7-8, 11), 헛되이 육신을 섬기는 것 (<a
            href="https://syh8293.github.io/an10/Ephesians%205-14.html"
            target="_blank">엡 5:14 관주</a> 참조)에 대한 언급이다.
        </p>

        <div>
            <b>롬 6:7-8, 11</b> 이는 죽은 자가 죄로부터 자유롭게 되었기
            때문이라. 이제 우리가 그리스도와 함께 죽었으면 또한 그와 함께 살 줄을 믿으며
            이와 같이 너희도 너희 자신을 정녕 죄에게는 죽은 자요, 예수 그리스도 우리 주로
            말미암아 하나님께는 산 자로 여기라.
        </div>
