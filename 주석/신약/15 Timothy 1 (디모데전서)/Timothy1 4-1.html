    	<h4>디모데전서 4:1 주석</h4>
   
        <p>
            4:1 이제 성령께서 분명히 말씀하시나니, 마지막 때에 어떤 자들이
            믿음에서 떠나<sup>1</sup> 미혹하는 영들과 마귀들의 교리들을 따르리라.
        </p> 
        
        <p> 	
            1 (4:1) 디모데전서에는 『믿음에서』 떠나고 (1절), 『믿음을』 부인하고 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/15 Tim1 (디모데전서)/Timotyh1 5-8-1"
                target="_blank">5:8</a>), 『믿음을』 버리고  (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/15 Tim1 (디모데전서)/Timotyh1 5-12-1"
                target="_blank">5:12</a>), 『믿음』으로부터 ‘미혹’되며 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/15 Tim1 (디모데전서)/Timotyh1 6-10-1-1"
                target="_blank">6:10</a>), 『믿음에 관해서는』 정도를 벗어난  (<a

        </p>
