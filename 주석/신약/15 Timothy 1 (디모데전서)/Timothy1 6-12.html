    	<h4>디모데전서 6:12 주석</h4>
   
        <p>
            6:12 믿음의 선한 싸움을 싸우라.<sup>ㄷ</sup> 영원한 생명을 붙잡으라.<sup>5</sup> 
            이를 위하여 네가 또한 부르심을 받았고, 많은 증인들 앞에서 선한 고백으로 고백하였느니라.
        </p>
        
        <p>
            ㄷ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/16 Tim2 (디모데후서)/Timotyh2 4-7-1"
                target="_blank">딤후 4:7</a> 비교
        </p>
        
        <p> 	
            5 (6:12) <a 
                href="https://syh8293.github.io/web/부록 본문/신약/15 Tim1 (디모데전서)/Timotyh1 6-19-1"
                target="_blank">19절</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/9 Gal (갈라디아서)/Galatians 6-8-1"
                target="_blank">갈 6:8</a> 비교. 그리스도인의 경우 현재 『영원한 생명』을 소유하고 있다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/23 Jon1 (요한일서)/John1 5-10-3"
                target="_blank">요일 5:10-13</a>). 본문에서 바울은 당신이 그리스도의 심판석에서 『온전한 상』 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/24 Jon2 (요한이서)/John2 1-8-1"
                target="_blank">요이 1:8</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/11 Phi (빌립보서)/Philippians 3-14-1"
                target="_blank">빌 3:14</a>)을 받음으로 하나님께서 이미 주신 『영원한 생명』을 누리게 되는
            것에 관하여 말하고 있다.  
        </p>
