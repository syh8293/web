        <h4>디모데전서 5:23 주석</h4>

        <p>
            5:23 이제부터는 물만 마시지 말고 네 위장과 자주 앓는 질병을 위하여 포도주를
            조금씩 쓰라.<sup>2ㅈ</sup>
        </p>

        <p>
            ㅈ &lt<a 
                href="https://syh8293.github.io/web/부록/부록 118/부록 118-16"
                target="_blank">부록 118</a>&gt 참조
        </p>

        <p>
            2 (5:23) “사도행전”이 끝나가고 있다 (<a
                href="https://syh8293.github.io/web/주석/신약/5 Acts (사도행전)/Acts 28-31"
                target="_blank">행 28:31 관주</a> 참조). 그래서 바울에게는 더 이상 사도들의 표적 (<a
                href="https://syh8293.github.io/web/주석/신약/2 Mark (마가복음)/Mark 16-17"
                target="_blank">막 16:17 주석</a> 참조)이 나타나지 않는 것이다. 그가 “안수를 통해” (<a 
                href="https://syh8293.github.io/web/주석/신약/2 Mark (마가복음)/Mark 16-18"
                target="_blank">막 16:18 주석</a> 참조) 디모데를 치유할 수 없는 것처럼, 『트로피모』 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/16 Tim2 (디모데후서)/Timotyh2 4-20-1"
                target="_blank">딤후 4:20</a>)도 치유할 수 없었다. 그래서 바울은 약간의 알코올이 
            포함된 “약”을 추천해 주고 있는 것이다.
        </p>
