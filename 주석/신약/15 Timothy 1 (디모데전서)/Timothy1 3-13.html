    	<h4>디모데전서 3:13 주석</h4>
   
        <p>
            3:13 집사의 직분을<sup>5</sup> 잘 섬긴 사람들은 자신들을 위하여
            좋은 지위를 얻고 또 그리스도 예수 안에 있는 믿음 안에서 큰 담력을
            얻느니라.
        </p> 
        
        <p> 	
            5 (3:13) 목사와 집사의 직분은 지역 교회 안에서 유일하게 ‘임명된’
            직분이다. 그래서 이 두 직분의 자격이 서로 유사한 것이다. 많은 침례교회들에서
            시행하고 있는 것처럼 “집사를 돌아가면서 맡는 제도”에 대한 선례는 없다.
            예루살렘의 교회는 약 3천명의 회원들을 위해 7명의 집사를 두었다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 6-5-1-1"
			target="_blank">행 6:5</a>. &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 2-41-1"
			target="_blank">행 2:41</a> 비교).  
        </p>
