    	<h2>디모데전서 6:5 주석</h2>
   
        <h4>
            6:5 마음이 부패하고, 진리를 상실하며, 이익이 경건이라 생각하는
            사람들<sup>2</sup> 사이에 무익한 논쟁이 일어나느니라. 그런 데서 네
            자신은 빠져 나오라.
        </h4> 
        
        <p> 	
            2 (6:5) 이 구절은 모든 성경 개정자들이 갖고 있는 동기이기에, 그들은 이
            구절을 “경건이 이익의 수단이라고 생각하는” 식으로 읽게끔 바꾸고 있다. 본문은
            결코 그런 의미가 아니다. 이 구절의 말하는 바는 육신적인 그리스도인들은 큰
            물건들과 수많은 자산, 상당한 은행 계좌가 있으면 경건한 것이라고 생각한다는
            사실이다. 
        </p>
