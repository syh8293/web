            ㄷ 시 147:10, 렘 9:23 비교
        </p>

        <div>
            <b>시 147:10</b> 말의 힘을 즐거워하지 아니하시고 사람의 다리에서도
            기쁨을 취하지 아니하시는도다.<br>
        
            <b>렘 9:23</b> 주가 이같이 말하노니 현명한 자는 자기 지혜를 자랑하지
            말며 용사는 자기 힘을 자랑하지 말고 부자는 자기의 부를 자랑하지 말라.
