    	<h4>디모데전서 1:15 관주</h4>
   
        <p>
            1:15 그리스도 예수께서 죄인들을 구원하시려고 세상에 오셨다는<sup>ㅇ</sup> 
            이 말씀은 신실하며, 온전히 받아들이기에 합당하도다.<sup>ㅈ</sup> 죄인들 
            중에서 내가 우두머리라.
        </p> 

        <p>
            ㅇ <a
                href="https://syh8293.github.io/an3/John%2018-37.html"
                target="_blank">요 18:37 주석</a> 참조.
        </p>
        
        <p> 
            ㅈ 그  『말씀』 (saying)은 “받아들일”만 한데, 그 이유는 다음과 같다.
            <ol>
                <dt> 1) 어느 누구라도 그 말씀을 받아들일 수 있다.</dt>

                <dt> 2) 그 말씀을 받아들이는 것은 안전한 일이다.</dt>

                <dt> 3) 그 말씀은 역사적인 사실이지, 어떤 이론이 아니다.</dt>
            </ol>
        </p>
