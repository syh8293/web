        </p>

        <div>
            <b>갈 6:6</b> 말씀을 배우는 사람은 가르치는 사람과 더불어 모든 좋은
            것들을 나눠 가져야 할 것이라.<br>
        
            <b>빌 4:15</b> 빌립보인들아, 너희도 알거니와 복음의 초기에 내가
            마케도니아에서 나올 때에 나와 더불어 주고 받는 일에 참여한 교회가 너희밖에
