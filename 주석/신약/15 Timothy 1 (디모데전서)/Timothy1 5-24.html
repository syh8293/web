    	<h4>디모데전서 5:24 주석</h4>
   
        <p>
            5:24 어떤 사람들의 죄들은 먼저 드러나서<sup>3</sup> 먼저 심판으로
            나아가고 또 어떤 사람들은 그 뒤를 따르나니
        </p> 
        
        <p> 	
            3 (5:24) 당신의 『죄들』이 심판에서 『먼저』드러나게 하는 방법이 있다면,
            그것은 그 죄들을 자백하고 그 피 아래 두는 것이다. 그렇게 함으로써 그리스도의
            심판석에서 서기 이전에 그 죄들을 판단하게 되는 것이다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 11-31-2"
			target="_blank">고전 11:31-32</a>). 선행은 『먼저 드러나고』 악행은 영원히 
            『숨길 수』없다. 
        </p>
