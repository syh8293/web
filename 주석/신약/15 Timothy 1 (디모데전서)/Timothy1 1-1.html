        <h4>
            1:1 우리 구주이신 하나님과 우리의 소망이신 주 예수 그리스도의 
            명령에 따라 예수 그리스도의 사도가<sup>ㄱ</sup> 된 바울은,
        </h4> 
        
        <p> 
            ㄱ 딤후 1:1, 롬 1:1, 딛 1:1 비교
        </p>

        <div>
            <b>딤후 1:1</b> 하나님의 뜻에 의하여 그리스도 예수 안에 있는 생명의
            약속에 따라 예수 그리스도의 사도 된 바울은<br>
        
            <b>롬 1:1</b> 예수 그리스도의 종 바울은 사도로 부르심을 받아 하나님의
            복음을 위하여 성별된 바,<br>
        
            <b>딛 1:1</b> 바울은 하나님의 종이요, 예수 그리스도의 사도이니, 이는
            하나님의 택하신 자들의 믿음과 경건에 따른 진리의 지식에 따라
        </div>
