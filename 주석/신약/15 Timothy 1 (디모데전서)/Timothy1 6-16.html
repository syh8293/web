    	<h4>디모데전서 6:16 관주</h4>
   
        <p>
            6:16 오직 그분만이 불멸하시며,<sup>ㅁ</sup> 어떤 사람도 접근할 수
            없는 빛 가운데 거하시며, 어떤 사람도 보지 못하였고 또 볼 수도 없는 분이시니,
            그분께 영원한 존귀와 능력이 있기를 원하노라. 아멘.
        </p> 
        
        <p> 
            ㅁ  『불멸』이란 물리적인 생명이 영원한 것임 (<a
