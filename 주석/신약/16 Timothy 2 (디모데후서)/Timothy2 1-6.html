    	<h2>디모데후서 1:6 관주</h2>
   
        <h4>
            1:6 그러므로 내가 너를 일깨우는 것은 나의 안수함으로 네 속에 있게 된
            하나님의 은사를<sup>ㄴ</sup> 불일듯 일어나게 하려 함이라.
        </h4> 
        
        <p> 
            ㄴ 14절, 딤전 1:18; 4:14
        </p>

        <div>
            <b>14절</b> 우리 안에 거하시는 성령을 힘입어 네게 맡겨진 그 좋은 것을
            지키라.<br>

            <b>딤전 1:18</b> 아들 디모데야, 내가 너에게 부탁하노니, 전에 너에게
            주어진 예언들을 따라 그것으로 선한 싸움을 싸우며<br>

            <b>딤전 4:14</b> 장로회에서 안수함으로써 예언에 따라 너에게 주어진 네
            안에 있는 은사를 소홀히 여기지 말라.
        </div>
