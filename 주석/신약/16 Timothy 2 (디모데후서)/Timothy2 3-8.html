    	<h4>디모데후서 3:8 주석</h4>
   
        <p>
            3:8 얀네와 얌브레가 모세를 대적한 것같이<sup>2ㄱ</sup> 이제 그들도 진리를 
            대적하니, 이 사람들은 마음이 부패하고 믿음에 관해서는 버림받은 자들이라.
        </p>
        
        <p>
            ㄱ <a 
                href="https://syh8293.github.io/web/부록 본문/구약/2 Exo (출애굽기)/Exodus 7-8-2"
                target="_blank">출 7:8-13</a>
        </p>
        
        <p> 	
            2 (3:8) 이렇게 『마지막 날들』에 관하여 다루고 있는 내용 중간에 『모세』가 
            등장하고 있다는 사실에 주목하라. 이는 교회의 『마지막 날들』에 있을 배교가 “파라오” (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 13-1-2"
			target="_blank">계 13:1-7</a>)와 그의 “마법사들” (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 13-11-1"
			target="_blank">계 13:11-15</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 16-14-1"
			target="_blank">16:14</a>)과 대결하기 위하여 모세가 다시 나타나는 것 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 11-3-3"
			target="_blank">계 11:3-6</a>)을 알리는 서막이 되기 때문이다. 
        </p>
