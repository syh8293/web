    	<h2>디모데후서 2:15 주석</h2>
   
        <h4>
            2:15 네가 진리의 말씀을 올바로 나누어 자신이 하나님 앞에 부끄럽지
            않은 일꾼으로 인정받도록 공부하라. <sup>4</sup>
        </h4> 
        
        <p> 	
            4 (2:15) 1885년 이후의 모든 영어 번역본 (“TR”에서부터 시작하여
            NKJV까지 포함하여) 은 이 구절을 변개시킴으로써 성경에서 성경을 『공부하라』는
            유일한 명령을 파괴시켰다 (<a
            href="https://syh8293.github.io/an3/John%205-39.html"
            target="_blank">요 5:39 주석</a> 비교). 이 구절은 ‘무엇’을 『공부』해야 
            할지, 그리고  ‘왜’ 그것을 『공부』해야 하는지를 말씀해 준다. 
        </p>
