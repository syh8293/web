        <h4>디모데후서 4:2 주석</h4>
   
        <p>
            4:2 너는 말씀을 전파하라.<sup>1</sup> 때를 얻든지 못 얻든지 항상 대비하라. 
            모든 오래 참음과 교리로 견책하고 책망하며 권고하라.
        </p> 
        
       <p> 	
            1 (4:2) 본문의 말씀은 신정통주의의 “하나님의 말씀” (Word of God)이 아니라, 
            성경에 기록되어 있는 각각의 “말씀들” (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 3-34-3"
			target="_blank">요 3:34</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 5-38-2"
			target="_blank">5:38-39</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 6-63-6"
			target="_blank">6:63</a>; &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 8-47-4"
			target="_blank">8:47</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/18 Job (욥기)/Job 23-12-1"
			target="_blank">욥 23:12</a>, &ensp;<a 
            href="https://syh8293.github.io/web/부록 본문/구약/19 Psa (시편)/Psalms 12-6-4"
			target="_blank">시 12:6-7</a>)을 의미한다.  어떤 사역자가 『말씀』을 가지고 
            있지 않다면 (<a 
            href="https://syh8293.github.io/web/주석/신약/16 Timothy 2 (디모데후서)/Timothy2 3-16" 
            target="_blank">딤후 3:16 주석</a> 참조), 어떻게 그가 말씀을 『전파』
            할 수 있겠는가?
       </p>
