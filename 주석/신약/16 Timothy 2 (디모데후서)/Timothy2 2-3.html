    	<h4>디모데후서 2:3 주석</h4>
   
        <p>
            2:3 그런즉 너는 예수 그리스도의 훌륭한 군사로서 고난을 견뎌 내라.<sup>1ㄱ</sup>
        </p>
        
        <p>
            ㄱ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 6-10-2"
                target="_blank">엡 6:10-17</a>, &ensp;<a
                href="https://syh8293.github.io/web/주석/신약/19 Hebrews (히브리서)/Hebrews 2-10"
                target="_blank">히 2:10 관주</a> 참조.
        </p>
        
        <p> 	
            1 (2:3) 수많은 그리스도인들이 ‘열병’할 때는 용감해 보여도 정작 ‘전투’를
            치를 때는 겁쟁이가 된다. 겁 많은 모습은 현대의 성경 학자들의 두드러진 특징이라
            할 수 있다. 그들이 죽거나 지옥에 가는 것보다 또는 그리스도의 심판석보다 더
            두려워하는 것은 사람들에게서 조롱거리가 되는 일이다.  
        </p>
