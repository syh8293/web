    	<h4>디모데후서 4:21 주석</h4>
   
        <p>
            4:21 겨울이 되기 전에<sup>5</sup> 오도록 힘쓰라. 유불로와 푸데와
            리노와 클라우디아와 모든 형제가 너에게 문안하느니라.
        </p> 
        
        <p> 	
            5 (4:21) 『겨울』로 인해 지중해를 항해하는 것이 매우 위험하고 때로는 항해
            자체가 불가능해지기 때문에 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 27-9-2"
			target="_blank">행 27:9-12</a> 참고), 디모데는 가능한 한 빨리 오라는 
            전달을 받았다. 그가 제때에 도착했는지는 알 수 없다. 그러나 만일 그가 늦게 
            왔다면, 바울은 이미 그의 목이 잘려 나간 상황이었을 것이다. 이 구절은 “할 수 
            있을 때 하라”는 위대한 설교 자료가 된다.
        </p>
