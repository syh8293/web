    	<h4>디모데후서 2:10 주석</h4>
   
        <p>
            2:10 그러므로 내가 택함받은 자들을 위하여 모든 것을 참음은<sup>2</sup> 
            그들도 그리스도 예수 안에 있는 구원을 영원한 영광과 함께 얻게 하려 함이라.
        </p> 
        
        <p> 	
            2 (2:10) 존 칼빈이 옳다면, 바울은 구원받은 택함받은 자들을 얻기 위하여
            무언가를 “참아야 할” 필요가 없었을 것이다. 왜냐면 칼빈의 체계에서 “택함받은
            자들”은 어떤 상황에서도 구원받기 때문이다. 그는 그의 회심자들이 『구원』에 더하여
            『영원한 영광』을 얻도록 하기 위하여 고난을 견뎌내고 있는 것이다 (<a
            href="https://syh8293.github.io/web/주석/신약/15 Timothy 1 (디모데전서)/Timothy1 6-12" 
            target="_blank">딤전 6:12 주석</a> 참조).  
        </p>
