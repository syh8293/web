        <p>
            2:21 그러므로 이런 것들에서 자기를 깨끗하게 하는 사람은<sup>ㅂ</sup>
            귀한 그릇이 되어 거룩하여지고 주인이 쓰기에 합당하며, 모든 선한 일을 위하여
            예비되느니라.
        </p>
        
        <p>
            ㅂ 『이런 거들』이란 20절에서 『친히』 여겨지는 『그릇들』을 언급한다. 바울은
                육신적인 그리스도인들로부터 분리하는 것에 관해 이야기하고 있다.
        </p>
