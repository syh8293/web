    	<h4>유다서 1:11 관주</h4>
   
        <p>
            1:11 그들에게 화 있으리라! 이는 그들이 카인의 길로<sup>ㅈ</sup> 갔고 
            또 상을 위하여 발라암의 잘못을<sup>ㅊ</sup> 따라 탐욕스럽게 달려갔으며, 
            코라의 모반으로<sup>ㅋ</sup> 멸망하였음이라.
        </p> 
        
        <p> 
            ㅈ 카인은 마호메트와 교황처럼 ‘종교적인 살인자’였다 (<a
