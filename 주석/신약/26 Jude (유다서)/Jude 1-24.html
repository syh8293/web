    	<h4>유다서 1:24 주석</h4>
   
        <p>
            1:24 이제 능히 너희를 실족하지 않게 지키시고 자기의 영광의 임재 앞에 흠 없이 
            큰 기쁨으로 서게 하실 수 있는 그분,<sup>2</sup>
        </p> 
        
        <p> 	
            2 (1:24) 일반 서신들의 ‘이중적인 속성’에 다시 한 번 주목하라. 믿는 자의 
            영원한 보장에 관한 바울적인 교리와 어울리지 않는 구절 (<a 
            href="https://syh8293.github.io/web/주석/신약/26 Jude (유다서)/Jude 1-21"
            target="_blank">21절 주석</a> 참조)  다음에 어울리는 구절을 만나게 된다 (<a 
            href="https://syh8293.github.io/web/부록 본문/신약/7 Cor1 (고린도전서)/Corinthians1 1-6-2"
			target="_blank">고전 1:6-9</a> 비교, <a 
            href="https://syh8293.github.io/web/부록 본문/구약/19 Psa (시편)/Psalms 121-7-1"
			target="_blank">시 121:7</a> 참조). 『진리의 말씀을 올바로 나누어』라고 하는 
            말씀은 극단적 세대주의자들이 바울 서신들과 일반 서신들을 나누는 관행을 훨씬 
            뛰어 넘는다.  
        </p>
