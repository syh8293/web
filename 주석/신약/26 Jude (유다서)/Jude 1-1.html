    	<h2>유다서 1:1 관주</h2>
   
        <h4>
            1:1 예수 그리스도의 종이요<sup>ㄱ</sup> 야고보의 형제인 유다는, 하나님
            아버지에 의하여 거룩하게 되고 예수 그리스도 안에서 보호받고, 부르심을 받은 
            자들에게 편지하노니,
        </h4> 
        
        <p> 
            ㄱ 약 1:1, 벧후 1:1
        </p>

        <div>
            <b>약 1:1</b> 하나님과 주 예수 그리스도의 종 야고보는 널리 흩어져
            있는 열두 지파에게 문안하노라.<br>
    
            <b>벧후 1:1</b> 예수 그리스도의 종이요, 사도인 시몬 베드로는
            하나님 곧 우리 구주 예수 그리스도의 의로 말미암아 우리와 함께 동일하게
            보배로운 믿음을 받은 사람들에게 편지하노라.
        </div>
