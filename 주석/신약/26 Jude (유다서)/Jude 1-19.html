<body>

    	<h2>유다서 1:19 관주</h2>
   
        <h4>
            1:19 그들은 분파를 만드는<sup>ㅓ</sup> 자들이요, 관능적인
            자들이며, 성령이 없는 자들이니라.
        </h4> 
        
        <p> 
            ㅓ 이것은 창 13:9, 신 29:21 에서 볼 수 있는 일종의 분리다.
        </p>

        <div>
            <b>창 13:9</b> 네 앞에 온 땅이 있지 아니하냐? 내가
            부탁하노니, 나에게서 갈라져 나가라. 네가 왼쪽으로 가면 나는 오른쪽으로
            갈 것이요, 또 네가 오른쪽으로 가면 나는 왼쪽으로 가리라.”
            하니,<br>
  
            <b>신 29:21</b> 주께서 이 율법책에 기록된 언약의 모든 저주에
            따라 이스라엘의 모든 지파에게서 그를 악으로 구별하시리니
        </div>
