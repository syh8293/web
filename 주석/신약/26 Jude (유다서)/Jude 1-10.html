<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>유다서 1:10 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h2>유다서 1:10 관주</h2>
   
        <h4>
            1:10 그러나 그들은 자기들이 알지 못하는 것들을 비방하고 또 사나운
            짐승들처럼<sup>ㅇ</sup> 본능적으로 아는 것들로 자신들을
            부패시키느니라.
        </h4> 
        
        <p> 
            ㅇ 딛 1:12, 벧후 2:12
        </p>

        <div>
            <b>딛 1:12</b> 그들 중의 하나인, 그들 자신의 선지자조차도
            말하기를 “크레테인들은 항상 거짓말쟁이들이고 악한 짐승들이며, 게으른
            탐식가들이라.” 했으니,<br>
  
            <b>벧후 2:12</b> 이들은 잡혀서 멸망케 된 본성이 잔인한 짐승
            같아서 자기들이 알지 못하는 것을 비방하다가 그들 자신의 타락 가운데서
            완전히 멸망하게 되리라.
        </div>

</body>
</html>
