<body>
        <h4>누가복음 22:48 주석</h4>
   
        <p>
            22:48 예수께서 그에게 말씀하시기를 “유다야, 네가 입맞춤으로<sup>2ㅇ</sup> 
            <b>인자</b>를 배반하느냐?”고 하시더라.
        </p>
        
        <p>
            ㅇ 짐승의 표 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/10 Sam2 (사무엘하)/Samuel2 15-5-2"
	            target="_blank">삼하 15:5</a>; 20:9, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/28 Hos (호세아)/Hosea 13-2-2"
                target="_blank">호 13:2</a>)
        </p>
        
        <p> 	
            2 (22:48)  이것이 바로 그 유명한 “죽음의 키스”다. 로마카톨릭 교황은
            이것을 “평화의 입맞춤”이라 부른다. 이것은 <a 
                href="https://syh8293.github.io/web/부록 본문/구약/28 Hos (호세아)/Hosea 13-2-2"
	            target="_blank">데살로니가전서 5:26</a>을 변개한 것이다. 로마카톨릭이라면 
            누구나 이것이 무엇을 의미하는지 정확하게 알고 있다. 
        </p>
