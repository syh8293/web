        <h3>누가복음 8:35 관주</h3>
   
        <h4>
            8:35 그러자 사람들이 무슨 일이 일어났는지 보려고 나가 예수께로
            와서 마귀들이 나간 그 사람이 예수의 발 앞에 앉아 있으며<sup>ㅁ</sup> 
            옷을 입고 정신이 온전한 것을 보고 두려워하더라.
        </h4> 
        
        <p> 
            ㅁ 눅 10:39, 17:16 비교.
        </p>

        <div>
            <b>눅 10:39</b> 그녀에게는 마리아라고 하는 동생이 있었는데, 그녀도
            예수의 발 앞에 앉아서 주의 말씀을 듣고 있더라.<br>
        
            <b>17:16</b> 주의 발 앞에 엎드려 얼굴을 대고 감사를 드렸는데 그
            사람은 사마리아인이더라.
        </div>
