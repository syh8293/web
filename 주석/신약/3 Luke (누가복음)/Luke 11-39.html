        <h4>누가복음 11:39 주석</h4>
   
        <p>
            11:39 주께서 그에게 말씀하시기를 “이제 너희 바리새인들은 잔과 접시의 
            겉은 깨끗하게 하나 너희 속은 탐욕과 악독으로 가득 찼도다.<sup>3</sup>
        </p> 
        
        <p> 	
            3 (11:39) 서론에서 이미 지적했던 바와 같이, <a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 11-40-1"
                target="_blank">39-51절</a>까지의 본문은 <a 
                href="https://syh8293.github.io/web/성경/신약/1 Matthew (마태복음)/Matthew 23"
                target="_blank">마태복음 23장</a>에서 그리스도께서 말씀하신 내용이다. 
            그러나 누가복음의 이 부분과 같은 시간에 하신 말씀은 아니다. 예수님께서는 
            서로 다른 상황에서 같은 가르침과 전파 내용을 많이 반복하셨다. 순회하며 
            말씀을 전파하는 복음전파자들이 늘 하듯이 말이다.
        </p>
