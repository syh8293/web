        <h3>누가복음 24:30 관주</h3>
   
        <h4>
            24:30 그가 그들과 함께 식사하러 앉으셨을 때에 빵을 가지고 축복하신 후, 떼어
            그들에게 주시니<sup>ㅇ</sup>
        </h4> 
        
        <p> 
            ㅇ 29, 30절. 계 3:20 비교.
        </p>

        <div>
            <b>29절</b> 그러자 그들이 그에게 강권하여 말하기를 “저녁이 되고 날이 저물었으니
            우리와 함께 머무소서.”라고 하니, 그들과 함께 묵으러 들어가시니라.<br>

            <b>계 3:20</b> 보라, 내가 문 앞에 서서 두드리노라. 누구든지 내 음성을
            듣고 그 문을 열면 내가 그에게로 들어가서 그와 함께 먹으며 그도 나와 함께
            먹으리라.
        </div>
