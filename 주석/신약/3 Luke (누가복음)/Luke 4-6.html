        <h4>누가복음 4:6 주석</h4>
   
        <p>
            4:6 그리고 마귀가 주께 말하기를 “내가 이 모든 권세와 그것들의 영광을 너에게
            주리라. 그것이 나에게 넘겨졌으므로<sup>1</sup> 내가 원하는 자에게 줄 수 있느니라.
        </p> 
        
        <p> 	
            1 (4:6)  “이 세상의 신”으로서 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/8 Cor2 (고린도후서)/Corinthians2 4-4-13"
                target="_blank">고후 4:4</a>) 사탄은 모든 권세를 통제하는 권세를 가진 것이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 13-1-7"
                target="_blank">롬 13:1</a>). 이것은 사탄이 그 머리부터 발끝까지 UN을 통제한다는 
            뜻이다. 바로 하나님께서 유럽을 샤를마뉴와 나폴레옹과 히틀러에게 넘겨주신 것이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/24 Jer (예레미야)/Jeremiah 27-5-1"
                target="_blank">렘 27:5-8</a> 참조). 
        </p>
