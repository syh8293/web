        <h4>누가복음 21:23 주석</h4>
   
        <p>
            21:23 그 날에는 아이를 밴 사람들과 젖 먹이는 사람들에게 화 있으리라! 이는
            그 땅에는 큰 고난이, 이 백성에게는 진노가 있을 것이기 때문이라.<sup>2</sup>
        </p> 
        
        <p> 	
            2 (21:23)  『그 땅』은 팔레스타인 땅이며, 『이 백성』은 유대인들이다. 이
            구절은 『야곱의 고난의 때』에 대한 말씀이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/24 Jer (예레미야)/Jeremiah 30-7-4"
                target="_blank">렘 30:7</a>). 미래에 히틀러의 만행과 
            대조될 만한 대학살이 일어날 것이다. UN은 유대 민족을 완전히 멸종시키려고 시도할 
            것이다 (&ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/19 Psa (시편)/Psalms 83-2-1"
	            target="_blank">시 83:2-8</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록%20본문/구약/25%20Lam%20(애가)/Lamentations 5-2-1"
	            target="_blank">애 5:2-14</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/38 Zec (스카랴)/Zechariah 14-2-1"
                target="_blank">슼 14:2</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 12-12-3"
	            target="_blank">계 12:12-17</a>). 
        </p>
