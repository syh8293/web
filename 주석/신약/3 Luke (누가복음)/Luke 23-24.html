        <h4>누가복음 23:24 주석</h4>
   
        <p>
            23:24 그러자 빌라도가 그들의 요구대로 하도록 판결을 내리더라.<sup>3</sup>
        </p> 
        
        <p> 	
            3 (23:24)  24, <a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 23-25-1"
                target="_blank">25절</a>에 나타난 의지의 싸움에 주목하라. 빌라도는 예수님을
            놓아줄 의향이 있었으나 (20절), 제사장들은 원하지 않았다 (23절). 이 본문이
            주는 위대하며 신학적이고 영적인 진리는 죄인의 의지가 그 자신이 예수 그리스도를
            영접하는지 아니면 거부하는지를 결정하는 요소라는 것이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/3 Lev (레위기)/Leviticus 1-3-1"
                target="_blank">레 1:3</a>. &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/1 Gen (창세기)/Genesis 24-58-1"
                target="_blank">창 24:58</a> 참조). 
        </p>
