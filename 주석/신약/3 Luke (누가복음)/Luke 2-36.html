        <h4>누가복음 2:36 주석</h4>
   
        <p>
            2:36 아셀 지파<sup>7</sup> 파누엘의 딸인 안나라고 하는 여선지자가
            있었는데, 나이가 매우 많더라. 그녀가 결혼하여 칠 년을 남편과 함께 살았고,
        </p> 
        
        <p> 	
            7 (2:36)  이 구절은 북왕국의 열 지파가 앗시리아에 포로됨으로써 “잃어버린”
            바 된 것이 아님을 증명한다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/14 Chr2 (역대기하)/Chronicles2 30-11-1"
                target="_blank">대하 30:11</a> 참조). 하나님께서는 정확하게 열 두 
            지파의 각인이 어디에 있는지 아시며, 그들을 다 세어 두셨다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 7-3-1"
                target="_blank">계 7:3-8</a>). 
        </p>
