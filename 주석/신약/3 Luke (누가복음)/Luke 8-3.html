        <h3>누가복음 8:3 관주</h3>
   
        <h4>
            8:3 헤롯의 청지기 쿠사의 아내 요안나와 수산나, 여러 다른 여인이 그들의 
            물질로 주를 섬기더라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 눅 23:27, 49, 55
        </p>

        <div>
            <b>눅 23:27</b> 백성의 큰 무리와 주를 위하여 통곡하고 애도하는 여인들이
            주를 따라가더라.  <br>

            <b>49</b> 주를 아는 모든 사람과 갈릴리에서부터 주를 따라온 여인들도 멀리
            서서 이 일들을 보더라.<br>

            <b>55</b> 그때 갈릴리에서 주와 함께 온 여인들도 따라가서 그 무덤과 그의 
            시체가 어떻게 놓여 있는가를 보더라.
        </div>
