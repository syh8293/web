    	<h4>누가복음 15:16 주석</h4>
   
        <p>
        	15:16 그가 돼지가 먹는 곡식 껍질로 배를 채우고자 하였으나, 
            그에게 주는 사람은 아무도 없더라.<sup>4</sup>
        </p> 
        
        <p> 
        	4 (15:16) 주일학교에서 탕자에 대해서 그림판으로 성경공부를 
            하고 나서 열 살 먹은 남자아이가 어머니에게 이렇게 말했다고 
            한다. “그림에 배고픈 어린 남자아이가 있었는데, 마귀가 집에 
            못가게 했어!”
        </p>
