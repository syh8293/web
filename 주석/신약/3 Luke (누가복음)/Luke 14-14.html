        <h4>누가복음 14:14 주석</h4>
   
        <p>
            14:14 그러면 네가 복을 받으리니, 이는 그들에게는 네게 갚아줄 것이 
            없으므로 의인들의 부활 때에 네게 갚게 될 것임이라.”고 하시니라.<sup>1</sup>
        </p> 
        
        <p> 	
            1 (14:14)  『의인들의 부활』은 『불의한 자들의 부활』 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 24-15-1"
                target="_blank">행 24:15</a>)과 
            서로 다른 분리된 부활이며, 그 간격은 약 천년이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/16 Tim2 (디모데후서)/Timotyh2 4-1-2"
                target="_blank">딤후 4:1</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 20-5-1"
                target="_blank">계 20:5</a>). 
            로마카톨릭교도들과 무천년주의자들은 신약성경의 위대하고 중심적이며 
            교리적인 진리들 중 하나인 이 진리를 부인해 왔다. 
        </p>
