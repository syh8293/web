        <h4>누가복음 14:10 관주</h4>
   
        <p>
            14:10 그러나 네가 초대를 받으면 가서 가장 낮은 자리에 앉으라. 그리하면 너를
            초대한 사람이 와서 네게 말하기를 ‘친구여, 더 높은 자리에 앉으라.’고 하리니,
            그때 너와 함께 앉아 식사하는 사람들의 면전에서 네가 존경을<sup>ㄹ</sup>
            받으리라.
        </p> 
        
        <p> 
            ㄹ 여기서 “존경”에 해당하는 영어 “worship”은 <a 
                href="https://syh8293.github.io/web/부록 본문/구약/13 Chr1 (역대기상)/Chronicles1 29-20-1"
                target="_blank">대상 29:20</a>에서 처럼 왕에게 절한다는 
            의미이다.
        </p>
