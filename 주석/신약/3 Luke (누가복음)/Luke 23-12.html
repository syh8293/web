<body>
        <h4>누가복음 23:12 주석</h4>
   
        <p>
            23:12 빌라도와 헤롯이 전에는 서로 적대관계였는데 그 날은 서로 친구가
            되니라.<sup>2ㄴ</sup>
        </p>
        
        <p>
            ㄴ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 4-27-1"
                target="_blank">행 4:27</a> 비교.  
        </p>
        
        <p> 	
            2 (23:12)  세상이 단 하나의 목적을 위해 하나로 모인 것을 보라. 즉 예수
            그리스도를 제거하기 위함이다. 연합한 민족들 (UN)은 모여서 유대인 왕이 
            오셔서 다윗의 보좌에 앉는 것을 막으려 한다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/19 Psa (시편)/Psalms 2-1-3"
                target="_blank">시 2:1-3</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/27 Rev (요한계시록)/Revelation 19-19-8"
                target="_blank">계 19:19</a>). 그 왕께서 
            유대인들로부터 오시기 때문에, “마리아” (로마카톨릭)와 “마호메트” (이슬람)도 
            모여서 유대인들을 제거하려 한다. 
        </p>
