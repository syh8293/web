        <h4>
            2:7 그리하여 그녀가 자기의 첫아들을 낳아 그를 포대기로 싸서 구유에
            누이니,<sup>2</sup> 이는 여관에 그들이 들 방이 없었기 때문이라.
        </h4> 
        
        <p> 	
            2 (2:7)  로마카톨릭은 『구유』를 “동굴”로 바꿨다. 이 불경건한 거짓말은
            전형적인 로마카톨릭의 사적 해석의 예로서, &lt예수 그리스도의 유년기의
            복음&gt이라는 책에서 나온 것이다. 
        </p>
