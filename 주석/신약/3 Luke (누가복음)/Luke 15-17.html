        <h4>누가복음 15:17 주석</h4>
   
        <p>
            15:17 그때 그가 자신을 돌아보고 말하기를 ‘내 아버지의 많은 품꾼들은 먹을
            것이 풍족하고도 남는도다. 그런데 나는 굶어 죽어 가는도다!<sup>5</sup>
        </p> 
        
        <p> 	
            5 (15:17)  여기서 보는 바와 같이 『죽어 가는도다』 (perish)라는
            단어는 여호와의 증인들이 말하듯이 “소멸” (annihilation)을 의미하지
            않는다. 사람들은 실제로 죽지 않고도 “죽을 정도로 배고플 수” 있으며,
            “소멸”되지 않고도 “지옥에서 멸망할 수” 있다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 3-16-4"
                target="_blank">요 3:16</a>). 영원한 생명과 영원한 멸망은 둘 다 “영원하다.”  
        </p>
