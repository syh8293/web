        <h4>누가복음 10:30 주석</h4>
   
        <p>
            10:30 예수께서 대답하여 말씀하시기를 “어떤 사람이 예루살렘에서 여리코로 
            내려가다가 강도들을 만났는데, 그들이 그의 옷을 벗기고 상처를 입히고 반쯤
            죽은 채로 버려 두고 갔느니라.<sup>3</sup>
        </p> 
        
        <p> 	
            3 (10:30)  영적으로 보자면 이 비유는 “허물들과 죄들 가운데 죽은” 구원받지
            못한 사람에 대한 좋은 그림이다. 그러나 그의 자유의지는 죽지 않았다 (<a
                href="https://syh8293.github.io/web/주석/구약/15 Ezra (에스라)/Ezra%201-6.html"
                target="_blank">스 1:6 주석</a> 참조). 
        </p>
