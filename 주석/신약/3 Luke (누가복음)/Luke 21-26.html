    	<h3>누가복음 21:26 관주</h2>
   
        <h4>
        	21:26 이 땅에 앞으로 무슨 일이 일어날 것인가를 생각하면, 사람들의 마음은
            두려움으로 인하여 실신할 것이라.<sup>ㅅ</sup> 이는 하늘의 권능들이 흔들릴
            것이기 때문이라.
        </h4> 

        <p>
            Men’s <u class="spelling">hearts failing</u> them for fear,
            and for looking after those things which are coming on the earth: for the
            powers of heaven shall be shaken.
        </p>
        
        <p> 
        	ㅅ 자주 쓰는 표현 : “심장 마비” (heart failure)
        </p>
