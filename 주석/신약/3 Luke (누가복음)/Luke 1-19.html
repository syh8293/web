            있는 가브리엘이라.<sup>ㅂ</sup> 이 기쁜 소식을 네게 말하여 전하라고

        </h4>

        	ㅂ 단 8:16; 9:21
        </p>

        <div>
         	<b>단 8:16</b> 내가 울래 강둑 사이에서 한 사람의 음성을 들었더니, 불러
            말하기를 “가브리엘아, 이 사람에게 그 환상을 깨닫게 해주라.” 하더라.<br>

            <b>9:21</b> 곧 내가 기도로 말하고 있을 때 내가 처음에 환상에서
            보았던 그 사람 가브리엘이 빨리 날아와서 저녁 예물을 드릴 즈음에 나를
            어루만지더라.
