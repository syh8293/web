        <h4>
        	1:68 “이스라엘의 주 하나님을 송축하라. 이는 주께서 자기 백성을
            돌아보아 구속하셨으며<sup>ㅇ</sup>
        </h4> 
        
        <p> 
        	ㅇ 눅 2:38; 24:21
        </p>

        <div>
         	<b>눅 2:38</b> 마침 같은 시간에 그녀가 와서 주께 감사를 드리고,
            예루살렘에서 구속을 기다리는 모든 사람에게 그 아기에 관하여 
            말하더라.<br>

            <b>24:21</b> 그러나 우리는 이스라엘을 구속하실 분이 그분이라고 믿고
            있었나이다. 이뿐만 아니라 오늘은 이 일들이 있은 지 셋째 날이니이다.
        </div>
