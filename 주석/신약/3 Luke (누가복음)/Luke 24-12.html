        <h3>누가복음 24:12 주석</h3>
   
        <h4>
            24:12 그때 베드로가 일어나 무덤으로 달려가서 몸을 구부리고 
            보니 그 세마포 옷들이<sup>3</sup> 따로 놓여 있는지라, 그가 
            일어난 일들을 이상하게 생각하며 떠나니라.
        </h4> 
        
        <p> 	
            3 (24:12)  시몬 베드로가 무덤에 들어갔을 때 본 것은 “토리노의 
            수의”가 아니라 『세마포 옷들』이었다 (요 20:3, 6 참조). 
        </p>

        <div>
            <b>요 20:3</b> 베드로와 그 다른 제자가 나가서 무덤으로 
            향하더라.<br>

            <b>6</b> 그때 그를 따라온 시몬 베드로가 와서 무덤으로 들어가 
            세마포 옷이 놓여 있는 것을 보니
        </div>
