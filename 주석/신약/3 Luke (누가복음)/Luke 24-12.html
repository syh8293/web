        <h4>누가복음 24:12 주석</h4>
   
        <p>
            24:12 그때 베드로가 일어나 무덤으로 달려가서 몸을 구부리고 
            보니 그 세마포 옷들이<sup>3</sup> 따로 놓여 있는지라, 그가 
            일어난 일들을 이상하게 생각하며 떠나니라.
        </p> 
        
        <p> 	
            3 (24:12)  시몬 베드로가 무덤에 들어갔을 때 본 것은 “토리노의 
            수의”가 아니라 『세마포 옷들』이었다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 20-3-1"
	            target="_blank">요 20:3</a>, 6 참조). 
        </p>
