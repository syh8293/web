        <h3>누가복음 12:10 관주</h3>
   
        <h4>
            12:10 누구든지 인자를 거역하는 말을 하는 자는 용서를 받으려니와
            성령을 거역하여 모독하는 자는 용서를 받지 못하리라.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 마 12:31-32
        </p>

        <div>
            <b>마 12:31-32</b> 그러므로 내가 너희에게 말하노니, 각종 죄와 모독은
            사람들에게 용서가 되나, 성령을 거스르는 모독은 사람들에게 용서될 수 
            없느니라. 또 누구든지 인자를 거슬러 말하는 자는 용서받을 수 있어도 
            누구든지 성령을 거슬러 말하는 자는 용서받을 수 없느니라. 이는 이 
            세상에서나 오는 세상에서도 마찬가지니라.
        </div>
