        <h4>누가복음 17:30 주석</h4>
   
        <p>
            17:30 이와 같이 <b>인자</b>가 나타나는 날에도<sup>4</sup> 그러하리라.
        </p> 
        
        <p> 	
            4 (17:30)  26절에서는 복수로 『날들』이라고 하였으나, 이 구절에서는 단수로 
            『날』이라고 표현하고 있음을 주목하라. 30절은 대환란 끝에 있을 재림의 『날』을 
            말하고 있다 (『인자가 나타나는 날』). <a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 17-26-1"
                target="_blank">26절</a>은 대환란 전에 교회 시대의 마지막의 『날들』을 말한다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/15 Tim1 (디모데전서)/Timotyh1 4-1-4"
                target="_blank">딤전 4:1</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/16 Tim2 (디모데후서)/Timotyh2 3-1-7"
                target="_blank">딤후 3:1</a>). 자신이 역사의 시간대에서 어느 위치에 있는지 알고 싶다면, <a 
                href="https://syh8293.github.io/web/성경/구약/1 Genesis (창세기)/Genesis 6" 
                target="_blank">창세기 6, 7장</a>을 읽어라.
        </p>
