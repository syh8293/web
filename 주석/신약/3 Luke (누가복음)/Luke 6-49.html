    	<h3>누가복음 6:49 관주</h2>
   
        <h4>
        	6:49 그러나 듣고 행하지 않는 자는 기초가 없이 땅 위에다 집을 지은
        	사람과 같으니,<sup>ㄹ</sup> 탁류가 휩쓸면 곧 무너져서 그 집의 
            파괴됨이 크니라.”고 하시더라.
        </h4> 
        
        <p> 
        	ㄹ 누가복음은 “땅”이라고 말하며 마태복음은 “모래”라고 말한다 (마
        	7:26).
        </p>

        <div>
         	<b>마 7:26</b> 나의 이 말들을 듣고 행하지 않는 자는 누구나 자기 집을
         	모래 위에 지은 어리석은 사람과 같으리니
        </div>
