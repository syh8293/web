        <h4>누가복음 16:24 주석</h4>
   
        <p>
            16:24 그가 소리질러 말하기를 ‘아버지 아브라함이여,<sup>5</sup> 저를
            불쌍히 여기셔서 나사로를 보내시어 그가 자기 손가락 끝에 물을 적셔 내 
            혀를 식히게 하소서. 내가 이 불꽃 가운데서 고통을 받고 있나이다.’라고 하니
        </p> 
        
        <p> 	
            5 (16:24)  죽은 성도에게 기도하는 것은 어떤 응답도 받지 못할 뿐만 아니라 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 16-25-1"
                target="_blank">25</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 16-31-1"
                target="_blank">31절</a>), 다른 사람에게 그 내용이 전달되지도 않는다. 
            이런 것은 모두 로마카톨릭 신화에 불과하다 
        </p>
