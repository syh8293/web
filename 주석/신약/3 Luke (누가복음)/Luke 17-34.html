        <h4>누가복음 17:34 주석</h4>
   
        <p>
            17:34 내가 너희에게 말하거니와, 그 밤에는<sup>5</sup> 두 사람이 
            한 침상에 있다가 한 사람은 데려가게 되고 한 사람은 남게 되리라.
        </p> 
        
        <p> 	
            5 (17:34)  예수님께서는 콜럼버스나 마젤란이 항해를 시작하기 전에 
            이미 세상이 둥글다는 사실을 말씀하셨다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 40-22-1"
                target="_blank">사 40:22</a> 참조). <a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 17-31-1"
                target="_blank">31</a>, 34절은 
            주께서 다시 오실 때, 낮과 밤이 동시에 있을 것이라고 말씀하신다. 즉 
            지구의 어떤 편에서는 낮이고 반대편에서는 밤인 것이다. 성경은 항상 
            과학보다 1,500년에서 2,000년 이상 앞서간다. 
        </p>
