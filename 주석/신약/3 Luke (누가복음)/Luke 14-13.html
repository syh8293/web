        	부르라.<sup>ㅂ</sup>

        	ㅂ 21절
        </p>

        <div>
         	<b>21절</b>. 그러므로 그 종이 와서 이런 일을 주인에게 보고하니, 그
            집주인이 화가 나서 그 종에게 말하기를 ‘빨리 성읍의 거리와 골목에 가서 
            가난한 사람들과, 불구자들과 저는 자들과 소경들을 이리로 데려오라.’고 하더라.
