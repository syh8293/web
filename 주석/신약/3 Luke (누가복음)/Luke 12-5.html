    	<h4>누가복음 12:5 관주</h4>
   
        <p>
        	12:5 그러나 너희가 누구를 두려워해야 하는지 내가 보여 주리라. 죽인 후에
            지옥에<sup>ㄹ</sup> 던져 넣는 권세를 가진 그분을 두려워하라. 정녕, 내가
            너희에게 말하노니 그분을 두려워하라.
        </p> 
        
        <p> 
        	ㄹ 설교자가 지옥에 에어컨을 다는 설교를 하면, 그도 지옥에 갈 사람임이
        	틀림없다.
        </p>
