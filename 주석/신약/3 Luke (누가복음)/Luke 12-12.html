        <h3>누가복음 12:12 관주</h3>
   
        <h4>
            12:12 이는 <b>성령</b>께서 바로 그 시간에 너희가 해야 할 
            말을 너희에게 가르쳐 주실 것임이니라.”고 하시더라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 11, 12절. 막 13:11 비교.
        </p>

        <div>
            <b>11절</b> 그들이 너희를 회당이나 관리들이나 권세자들에게 
            데려가도 어떻게 또는 무엇으로 대답할까, 혹은 무슨 말을 할까 
            염려하지 말라.<br>

            <b>막 13:11</b> 그러나 사람들이 너희를 끌고 가서 넘겨줄 
            때에도 무슨 말을 할까 미리 염려하거나 생각해 놓지 말고, 그 
            시각에 너희에게 주시는 대로 말하라. 이는 말하는 이는 너희가 
            아니라 성령이심이라.
        </div>
