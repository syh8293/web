        </p>

        <div>

            그때에 울며 이를 갈고 있으리라.<br>

            <b>마 8:11-12</b> 또 내가 너희에게 말하노니, 많은 사람들이 
            동과 서에서 와서 아브라함과 이삭과 야곱과 더불어 천국에 앉으려니와 
            그 왕국의 자녀들은 바깥 흑암에 던져져서 거기에서 울며 이를 갈고 
            있을 것이라.” 하시고
