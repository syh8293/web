<body>

        <h3>누가복음 6:12 관주</h3>
   
        <h4>
            6:12 그 무렵 주께서 기도하러 산에 올라가셨는데<sup>ㄴ</sup>
            하나님께 기도하시면서 온 밤을 새우시더라.
        </h4> 
        
        <p> 
            ㄴ 눅 11:1, 막 1:35.
        </p>

        <div>
            <b>눅 11:1</b> 주께서 어떤 곳에서 기도하셨는데 기도를 마치시니 
            제자들 중 한 사람이 주께 말하기를 “주여, 요한이 자기 제자들에게 
            가르쳐 준 것처럼 우리에게도 기도하는 것을 가르쳐 주소서.”라고 하니<br>
        
            <b>막 1:35</b> 이른 아침 아직 동이 트지도 않았는데, 주께서 일어나
            밖으로 나가 한적한 곳으로 가셔서 거기서 기도하시더라.
        </div>
