        <h4>누가복음 21:20 주석</h4>
   
        <p>
            21:20 예루살렘이 군대에게 포위되어 있는 것을 보거든 그때는 그 패망이 가까운
            줄 알라.<sup>1</sup>
        </p> 
        
        <p> 	
            1 (21:20)  직접적인 적용은 A.D. 70년의 예루살렘 파괴이다. 모든 후천년주의자들과 
            무천년주의자들은 이 구절을 이 사건에 한정시킨다. 그러나 동일한 사건이 재림 때도 
            일어날 것임을 잊어서는 안 된다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/38 Zec (스카랴)/Zechariah 14-1-5"
	            target="_blank">슼 14:1-3</a>; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/38 Zec (스카랴)/Zechariah 12-3-1"
	            target="_blank">12:3-9</a>, &ensp;<a 
                href="https://syh8293.github.io/web/주석/구약/23 Isaiah (이사야)/Isaiah 36-1"
                target="_blank">사 36:1 주석</a> 참조). 이것이 22절에서 『복수의 날들』을 
            말씀하시는 이유이다 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 34-8-1"
	            target="_blank">사 34:8</a>; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/구약/23 Isa (이사야)/Isaiah 61-2-6"
	            target="_blank">61:2</a> 참조). 
        </p>
