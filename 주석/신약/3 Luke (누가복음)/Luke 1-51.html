        <h4>누가복음 1:51 주석</h4>
   
        <p>
            1:51 주는 자기 팔로 힘있는 일을 하셨으며, 마음의 상상이 교만한 자들을
            흩으셨느니라.<sup>12</sup>
        </p> 
        
        <p> 	
            12 (1:51)  46-55절까지의 마리아의 노래는 46절의 “드높인다” (magnify)에서 
            유래하여 “성모 마리아의 찬가” (마니피캇, Magnificat)라고 알려져 있다. 이 노래는 <a 
                href="https://syh8293.github.io/web/부록 본문/구약/9 Sam1 (사무엘상)/Samuel1 2-1-2"
                target="_blank">사무엘상 2:1-10</a>의 한나의 노래와 비교해 보아야 한다. 두 여인 모두 
            “남자 아이”의 출생 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/9 Sam1 (사무엘상)/Samuel1 1-11-4"
                target="_blank">삼상 1:11</a>)을 팔레스타인 땅에서 UN의 문자적인 멸망과 
            연결시키고 있다.
        </p>
