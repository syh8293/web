    	<h3>누가복음 13:27 관주</h2>
   
        <h4>
        	13:27 그러나 그는 말하기를 ‘내가 너희에게 말하노니 나는 
            너희가 어디서 온 자들인지 모르노라. 불법을 행하는 모든 
            자들아, 내게서 떠나가라.’고 하리라.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
        	ㄹ 마 7:23
        </p>

        <div>
         	<b>마 7:23</b> 그때 내가 그들에게 분명히 말하되 ‘나는 너희를 
            전혀 알지 못하니, 너희 불법을 행하는 자들아, 내게서 떠나가라.’고 
            하리라.
        </div>
