    	<h4>누가복음 21:9 관주</h4>
   
        <p>
        	21:9 그러나 너희가 전쟁과 소요에 관하여 들을지라도 두려워하지
        	말라.<sup>ㄹ</sup> 이런 일이 반드시 먼저 일어나겠지만,
        	당장<sup>ㅁ</sup> 끝은 아니니라.”고 하시니라.
        </p> 
        
        <p> 
        	ㄹ <a 
                href="https://syh8293.github.io/web/부록 본문/구약/19 Psa (시편)/Psalms 112-7-1"
	            target="_blank">시 112:7</a>
        </p>

        <p>
            ㅁ “당장” (by and by)은 “즉시”에 해당하는 고어 표현이다.<br>

            But when ye shall hear of wars and commotions, be not terrified: 
            for these things must first come to pass; but the end is not <a 
            href="https://dic.daum.net/search.do?q=by%20and%20by" 
             target="_blank">by and by</a>.
