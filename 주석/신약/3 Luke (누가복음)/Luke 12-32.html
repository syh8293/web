<body>

        <h3>누가복음 12:32 관주</h3>
   
        <h4>
            12:32 적은 무리야, 두려워 말라. 너희에게 그 왕국을 주시는 것이 너희
            아버지의 참된 기쁨이니라.<sup>ㅌ</sup>
        </h4> 
        
        <p> 
            ㅌ 마 21:43, 눅 13:29.
        </p>

        <div>
            <b>마 21:43</b> 그러므로 내가 너희에게 말하노니, 하나님의 나라를
            너희에게서 빼앗아 그 소출을 가져올 민족에게 주리라.<br>
        
            <b>눅 13:29</b> 또 사람들이 동서남북으로부터 와서 하나님의 나라에
            앉으리라.
        </div>

</body>
