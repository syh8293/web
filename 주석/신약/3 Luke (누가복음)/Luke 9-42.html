<body>
    	<h4>누가복음 9:42 관주</h4>
   
        <p>
        	9:42 그 아이가 주께로 오는<sup>ㅅ</sup> 중에도 마귀가 그를 
            넘어뜨리고 발작을 일으키더라. 예수께서 그 더러운 영을 꾸짖으시고 
            그 아이를 치유하셔서 그의 아버지에게 돌려주시니라.
        </p> 
        
        <p> 
        	ㅅ 영어 “a coming”은 미국 남부지방에서 아직도 쓰고 있다. “가고
        	있어” (acomin).
        </p>
