        <h3>누가복음 17:19 관주</h3>
   
        <h4>
            17:19 주께서 그에게 말씀하시기를 “일어나 가거라. 네 믿음이 너를 낫게
            하였느니라.”고 하시더라.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 막 5:34, 눅 7:50.
        </p>

        <div>
            <b>막 5:34</b> 그러므로 주께서 그녀에게 말씀하시기를 “딸아, 네 믿음이
            너를 낫게 하였도다. 평안히 가라. 그리고 네 병고로부터 온전해지라.”고
            하시더라.<br>
        
            <b>눅 7:50</b> 그러나 주께서 그 여인에게 말씀하시기를 “네 믿음이 너를
            구원하였으니 평안히 가라.”고 하시더라.
        </div>
