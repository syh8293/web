    <meta charset="utf-8">

        h3 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;

        p {
            line-height: 2.5;
	        font: size 1.2em;
        }

            font-size: 2;

	    sup {
           	 color: red;

<body>

        <h3>누가복음 16:10 관주</h3>
   
        <h4>
            16:10 지극히 작은 일에 신실한 사람은 큰 일에도 신실하며,<sup>ㄴ</sup> 
            또 지극히 작은 일에 부정한 사람은 큰 일에도 부정하니라.
        </h4> 
        
        <p> 
            ㄴ 마 25:21, 눅 19:17.
        </p>

        <div>
            <b>마 25:21</b> 그의 주인이 그에게 말하기를 ‘잘하였도다. 착하고 신실한
            종아. 네가 적은 일에 신실하였으니 내가 너로 많은 것들을 다스리도록 하리라. 
            네 주인의 기쁨에 동참하라.’고 하더라.<br>
        
            <b>눅 19:17</b> 그에게 말하기를 ‘잘하였다, 착한 종아. 네가 아주 작은
            일에 신실하였으니 열 성읍을 다스리는 권세를 가지라.’고 하더라.
        </div>

</body>
