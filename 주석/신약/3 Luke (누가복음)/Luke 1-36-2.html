<body>
        <h4>누가복음 1:36 주석</h4>
   
        <p>
            1:36 보라, 너의 사촌 엘리사벳도 그 늙은 나이에 아들을 배었는데 
            잉태하지 못한다<sup>8</sup> 하던 그녀가 이미 여섯 달이 되었느니라.
        </p> 
        
        <p> 	
            8 (1:36)  구약에는 마리아의 예표가 일곱이 있으며, 각각이 기도에 대한
            응답으로 기적적으로 아이를 잉태한 여인이다. 사라, 리브카, 라헬, 
            마노아의 아내 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/7 Jud (재판관기)/Judges 13-3-3"
                target="_blank">판 13장</a>), 한나, 수넴 여인 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/12 Kin2 (열왕기하)/Kings2 4-16-1"
                target="_blank">왕하 4장</a>)과 엘리사벳이다.
        </p>
