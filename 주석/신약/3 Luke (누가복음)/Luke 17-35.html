        	17:35 두 여인이 함께 맷돌을 갈고 있다가, 한 사람은 데려가게 되고
        	한 사람은 남게 되리라.<sup>ㅇ</sup>

        <p> 
        	ㅇ 35, 36절. 마 24:40-41 비교
        </p>

        <div>
         	<b>36절</b> 또 두 사람이 들에 있는데, 한 사람은 데려가게 되고 한 
            사람은 남게 되리라.”고 하시니라.<br> 
            
            <b>마 24:40-41</b> 그 때에 두 사람이 밭에 있는데, 한 사람은 데려가게 
            되고 한 사람은 남게 되리라. 두 여인이 맷돌을 갈고 있다가, 한 사람은
            데려가게 되고 한 사람은 남게 되리라.
