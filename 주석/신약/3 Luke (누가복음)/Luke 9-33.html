        <h4>
        	9:33 그리고 그들이 주로부터 떠날 때에, 베드로가 예수께 말씀드리기를 
            “선생님, 우리가 여기에 있는 것이 좋사오니, 장막 셋을 짓되<sup>ㅁ</sup> 
            하나는 주님을 위하여, 하나는 모세를 위하여, 또 하나는 엘리야를 위하여 
            지었으면 하나이다.” 하였으니 자기가 무엇을 말하는지도 모르며 말하더라.
