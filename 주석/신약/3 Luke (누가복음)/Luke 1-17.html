        <h4>누가복음 1:17 주석</h4>
   
        <p>
            1:17 그는 엘리야의 영과 능력을 가지고 주 앞에<sup>4</sup> 앞서 가서
            아비들의 마음을 자식들에게로, 불순종한 자들을 의인들의 지혜로 돌아오게 
            하며, <b>주</b>를 위하여 마련해 놓은 백성을 예비시키리라.”고 하더라.
        </p> 
        
        <p> 	
            4 (1:17)  이 부분은 말라키에서 인용한 것으로 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/39 Mal (말라키)/Malachi%204-5-4"
                target="_blank">말 4:5-6</a>) 그리스도의 신성과 관련이 있다 (<a
                href="https://syh8293.github.io/web/주석/신약/2 Mark (마가복음)/Mark%201-2.html"
                target="_blank">막 1:2 주석</a> 참조). 이 구절의 『주』는 <a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 1-16-1"
                target="_blank">16절</a>의 『그들의 하나님이신 주』를 말한다. 
            곧 침례인 요한은 예수 그리스도의 선두주자였으며, 예수 그리스도는 여호와, 
            곧 『그들의 하나님이신 주』이셨다. 
        </p>
