        <h4>누가복음 13:25 관주</h4>
   
        <p>
            13:25 일단 집주인이 일어나서 문을 닫으리니, 그러면 너희는 밖에 서서, 문을
            두드리기 시작하며 말하기를 ‘주여, 주여, 우리에게 문을 열어 주소서.’라고 하면
            그가 너희에게 대답하여 말하기를 ‘나는 너희가 어디서 온 자들인지 모르노라.’고
