        <h4>
        	9:58 예수께서 그에게 말씀하시기를 “여우들도 굴이 있고<sup>ㅊ</sup>
        	공중의 새들도 보금자리가 있지만 인자는 자기 머리 둘 곳조차 없노라.”고
        	하시며
        </h4> 

        <p>And Jesus said unto him, <u class="spelling">Foxes have holes</u>, 
            and birds of the air have nests; but the Son of man hath not 
            where to lay his head.</p>
        
        <p> 
        	ㅊ 군대에서 자주 쓰는 표현 : “참호” (foxhole)
