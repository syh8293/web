<body>

        <h3>누가복음 11:19 주석</h3>
   
        <h4>
            11:19 만일 내가 비엘세붑을 힘입어 마귀들을 쫓아낸다면 너희 아들들은 누구를
            힘입어 그들을 쫓아내느냐?<sup>1</sup> 그러므로 그들이 너희의 재판관이
            되리라.
        </h4> 
        
        <p> 	
            1 (11:19) 이 논리는 이런 것이다. “너희의 아들들이 내가 하는 일을 한다면
            그들도 마귀에게 사로잡힌 것이 아니냐? 이 일을 두 가지 방법으로 할 수 없다.
            따라서 내가 이 일을 하는 것이 죄가 된다면 너희 아들들도 마귀들린 것이다!”  
        </p>

</body>
