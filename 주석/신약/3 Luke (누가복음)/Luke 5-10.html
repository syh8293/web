        <h3>누가복음 5:10 관주</h3>
   
        <h4>
            5:10 시몬과 동료인 세베대의 아들 야고보와 요한도 마찬가지더라. 그때에

            낚게 될 것이라.”고 하시니라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 마 4:19, 막 1:17 비교.
        </p>

        <div>
            <b>마 4:19</b> 주께서 그들에게 말씀하시기를 “나를 따라오라. 내가 너희로
            사람들을 낚는 어부가 되게 하리라.”고 하시니, <br>
        
            <b>막 1:17</b> 예수께서 그들에게 말씀하시기를 “너희는 나를 따라오라.

        </div>
