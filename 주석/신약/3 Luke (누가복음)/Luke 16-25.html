        <h4>누가복음 16:25 주석</h4>
   
        <9>
            16:25 아브라함이 말하기를 ‘아이야,<sup>6ㅇ</sup> 너는 네 생전에
            좋은 것을 받았고 나사로는 나쁜 것을 받았음을 기억하라. 그러나 이제 그는 위로를
            받고 너는 고통을 받느니라.
        </9>
        
        <p>
            ㅇ <a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 19-9-1"
                target="_blank">눅 19:9</a>
        </p>
        
        <p> 	
            6 (16:25)  여기에 “왕국의 자녀들” 중의 하나로 아브라함의 자손이 있다.
            마치 교회 시대에 예수 그리스도를 거부하는 유대인이 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/13 THe1 (데살로니가전서)/Thessalonians1 2-15-1"
                target="_blank">살전 2:15-16</a>) 하나님의 “택하신 민족”의 일원일지라도 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/6 Rom (로마서)/Romans 11-26-3"
                target="_blank">롬 11:26-28</a>) 지옥에 가는 것처럼, 이 사람 또한 지옥에 있다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 3-9-1"
                target="_blank">마 3:9-10</a>; &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 8-11-2"
                target="_blank">8:11-12</a>). 
        </p>
