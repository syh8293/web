        <h3>누가복음 10:11 관주</h3>
   
        <h4>
            10:11 ‘우리에게 묻은 너희 성읍의 먼지마저도 너희에게 떨어내 
            버리노라. 그러나 너희에게 하나님의 나라가 가까이 왔다는 이 
            사실을 알아 두라.’고 하라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 눅 16:16; 11:20.
        </p>

        <div>
            <b>눅 16:16</b> “율법과 선지서들은 요한까지요, 그후로는 하나님의 
            나라가 전파되어 사람마다 그 안으로 밀고 들어가느니라.<br>
        
            <b>11:20</b> 그러나 만일 내가 하나님의 손길로 마귀들을 쫓아낸다면
            그때에는 하나님의 나라가 너희에게 임한 것이 분명하도다.
        </div>
