    	<h3>누가복음 12:58 관주</h2>
   
        <h4>
        	12:58 네가 너의 대적과 함께 행정관에게 가게 되면 길을 가는 동안에 너는 
            그에게서 풀려나도록 노력하라. 그렇지 않으면 그가 너를 재판관에게 끌고 
            갈 것이며, 재판관은 간수에게 넘겨줄 것이요, 간수는 감옥에 넣을 
            것이라.<sup>ㅛ</sup>
        </h4> 
        
        <p> 
        	ㅛ 마 18:33-34
        </p>

        <div>
         	<b>마 18:33-34</b> 내가 너를 가엾게 여김같이 너도 네 동료 종을 불쌍히
            여기는 것이 당연하지 아니하냐?’ 하며, 그의 주인이 화가 나서 그 사람이 
            자기에게 진 빚을 다 갚을 때까지 형리들에게 넘겨주더라.
