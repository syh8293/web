        <h4>누가복음 24:44 주석</h4>
   
        <p>
            24:44 또 그들에게 말씀하시기를 “이런 것이 내가 너희와 함께 있을 때 말했던
            바 모세의 율법과 선지서들과 시편에<sup>9</sup> 나에 관하여 기록된 모든
            것이 이루어져야 한다던 그 말이니라.”고 하시고
        </p> 
        
        <p> 	
            9 (24:44)  이 구절은 <a 
                href="https://syh8293.github.io/web/부록 본문/신약/1 Mat (마태)/Matthew 23-35-2"
                target="_blank">마태복음 23:35</a>과 함께 구약의 정경을 규정하는 말씀이다. 
            물론 구약에는 외경이 포함되지 않는다 (&lt<a 
                href="https://syh8293.github.io/web/부록/부록 57" 
                target="_blank">부록 57</a>&gt, &nbsp<a 
                href="https://syh8293.github.io/web/성경/구약/서문%2C 후기/Outline"
                target="_blank">구약 서론</a>, &nbsp<a 
                href="https://syh8293.github.io/web/성경/구약/서문%2C 후기/Epilogue"
                target="_blank">구약 후기</a> 참조). 히브리어로 『모세의 율법』은
            “토라”라고 부르며, 『선지서들』은 “네비임,” 『시편』은 “케투빔”이라고 부른다. 
        </p>
