        <h4>누가복음 23:29 주석</h4>
   
        <p>
            23:29 보라, 그 날이 오면<sup>4</sup> 그들이 말하기를 ‘잉태할 수 없는 자와 
            아이를 낳아 본 적이 없는 태와 빨려 본 적이 없는 젖이 복이 있도다.’ 하리라.
        </p> 
        
        <p> 	
            4 (23:29)  예수 그리스도께서는 하나님의 『선지자』시며 (<a 
                href="https://syh8293.github.io/web/부록 본문/구약/5 Deu (신명기)/Deuteronomy 18-18-6"
                target="_blank">신 18:18-19</a>. &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/5 Act (사도행전)/Acts 3-22-2"
                target="_blank">행 3:22-26</a> 비교), 따라서 현재를 훌쩍 뛰어넘어 
            이스라엘의 미래의 상태도 예언하실 수 있다. 소위 알라의 “선지자”인 마호메트는 
            자신의 “민족” 곧 “이슬람 민족”에게 어떤 일이 일어날지를 그 일이 일어나기 50년 
            전에도 예언하지 못했다. 
        </p>
