    	<h3>누가복음 7:29 관주</h2>
   
        <h4>
        	7:29 그 말을 들은 모든 백성과 세리들은 요한의 침례로 침례를 받았기에
        	하나님을 의로우시다고 하더라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
        	ㄴ 마 21:32
        </p>

        <div>
         	<b>마 21:32</b> 이는 요한이 의의 길로 너희에게 왔으나 너희가 그를 믿지
            아니하였기 때문이라. 그러나 세리들과 창녀들은 그를 믿었느니라. 너희는 
            보고 나서도 뉘우치지 아니하였으며, 그를 믿지 아니하였느니라.
        </div>
