        <h4>
        	23:8 헤롯이<sup>ㄱ</sup> 예수를 보자 매우 기뻐하더라. 이는 그가 
            주에 관해서 많은 것을 들었기 때문에 오랫동안 주를 보기 원하였으며, 
            또 주께서 행하신 어떤 기적을 보고자 하였기 때문이라.
        </h4> 
        
        <p> 
        	ㄱ 눅 13:31-32
        </p>

        <div>
         	<b>눅 13:31-32</b> 그 날에 바리새인 몇 사람이 와서 주께
         	말씀드리기를 “나가서 여기를 떠나소서. 헤롯이 당신을 죽이려고
         	하나이다.”라고 하니 주께서 그들에게 말씀하시기를 “가서, 그
         	여우에게 말하라. 보라, 오늘과 내일 내가 마귀들을 쫓아내며, 병을
         	고치려니와 셋째 날에는 온전하게 되리라.
