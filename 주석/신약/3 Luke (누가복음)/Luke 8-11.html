        <h4>누가복음 8:11 주석</h4>
   
        <p>
            8:11 이제 그 비유는 이것이라. 씨는 하나님의 말씀이요,<sup>1</sup>
        </p> 
        
        <p> 	
            1 (8:11)  이 『말씀』 (word, 소문자 “w”)은 들을 수 있는 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 8-13-1"
	            target="_blank">13절</a>) 
            『말들』을 통해 전파된다 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 6-63-5"
                target="_blank">요 6:63</a>, &ensp;<a 
                href="https://syh8293.github.io/web/부록 본문/신약/4 Joh (요한)/John 6-68-1"
                target="_blank">68</a>). 사탄이 하는 일은 (<a 
                href="https://syh8293.github.io/web/부록 본문/신약/3 Luk (누가)/Luke 8-13-1"
	            target="_blank">12절</a>) 
            우리가 이 하나님의 말씀들을 듣지 못하게 하는 것이다. 또한 하나님의 
            말씀들을 듣는다 해도 이해하지 못하게 방해한다. 혹 이해했더라도 
            잊어버리도록 조장한다. 잊어버리지 않는다면 그 말씀들에 순종하지 
            못하도록 성도들을 유혹한다. 
        </p>
