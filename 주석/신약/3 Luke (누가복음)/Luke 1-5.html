<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>누가복음 1:5 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h3 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        p {
            line-height: 2.5;
	        font: size 1.2em;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

	sup {
           	 color: red;
        }
    </style>
</head>
<body>

        <h3>누가복음 1:5 관주</h3>
   
        <h4>
            1:5  유대왕 헤롯 때에 아비야의 계열에<sup>ㄴ</sup> 사카랴라 
            하는 제사장이 있었는데, 그의 아내는 아론의 딸들 중
            하나로<sup>ㄷ</sup> 그 이름은 엘리사벳이더라.
        </h4>
        
        <p>
            ㄴ 이는 여덟 번째 순번이며 (대상 24:10) 장막절의 마지막 주의 
            시작이다.
        </p>
        
       <p> 
            ㄷ 36절 참조.
       </p>

       <div>
            <b>대상 24:10</b> 일곱째는 학코스에게, 여덟째는 아비야에게,<br>

            <b>36절</b> 보라, 너의 사촌 엘리사벳도 그 늙은 나이에 아들을 배었는데
            잉태하지 못한다 하던 그녀가 이미 여섯 달이 되었느니라.
       </div>

</body>

</html>
