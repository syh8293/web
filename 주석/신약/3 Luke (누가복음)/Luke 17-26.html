        <h4>
        	17:26 노아의 날들에 일어났던 것같이 인자의 날들에도 그러하리라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
        	ㅂ 26, 27절. 마 24:37-38 비교
        </p>

        <div>
         	<b>27절</b> 노아가 방주에 들어가던 날까지 그들은 먹고, 마시고, 장가가고, 시집가고
            하였으나, 홍수가 나서 그들을 다 진멸시켰느니라.<br>
            
            <b>마 24:37-38</b> 그러나 노아의 날들과 같이 인자의 오는 것도 그러하리라. 
            홍수 전의 날들에 그들이 먹고 마시며, 장가가고 시집가고 하기를, 노아가 방주로 
            들어가던 날까지 하다가
        </div>
