  <div class="container">
    <header>

          <span id="total-pages">0</span> <span

            class="progress-bar"></div>

    <div class="input-section">
      <div class="input-group">
        <input type="text" id="book-title"
          placeholder="ì–´ë–¤ ì±…ì„ ì½ìœ¼ì…¨ë‚˜ìš”?">
        <input type="date" id="read-date">
        <div class="row">
          <input type="number" id="start-page"
            placeholder="ì‹œì‘(p)"
            inputmode="numeric">
          <input type="number" id="end-page"
            placeholder="ì¢…ë£Œ(p)"
            inputmode="numeric">
        </div>
        <button class="add-btn"
          onclick="addLog()">ì˜¤ëŠ˜ì˜ ë…ì„œ ê¸°ë¡ ì™„ë£Œ</button>
      </div>
    </div>

  </div>

  <script>
    let logs = JSON.parse(localStorage.getItem(
      'readingLogs_2026')) || [];
    document.getElementById('read-date')
      .valueAsDate = new Date();

    function updateDisplay() {
      const container = document.getElementById(
        'log-container');
      const totalDisplay = document
        .getElementById('total-pages');
      const progressBar = document.getElementById(
        'progress-bar');
      const percentDisplay = document
        .getElementById('percent');

      container.innerHTML = '';
      let total = 0;

      // ìµœì‹ ìˆœ ì •ë ¬
      const sortedLogs = [...logs].reverse();

      sortedLogs.forEach((log, index) => {
        const amount = log.endPage - log
          .startPage;
        total += amount;

        const div = document.createElement(
          'div');
        div.className = 'log-item';
        div.innerHTML = `
                <div class="log-info">
                    <strong>${log.title}</strong>
                    <span>${log.date} | ${log.startPage}p - ${log.endPage}p</span>
                    <button class="delete-btn" onclick="deleteLog(${logs.length - 1 - index})">ê¸°ë¡ ì‚­ì œ</button>
                </div>
                <div class="page-tag">+${amount}P</div>
            `;
        container.appendChild(div);
      });

      totalDisplay.innerText = total
        .toLocaleString();

      // í”„ë¡œê·¸ë ˆìŠ¤ ë°” ì—…ë°ì´íŠ¸
      const percent = Math.min((total / 10000) *
        100, 100).toFixed(1);
      progressBar.style.width = percent + '%';
      percentDisplay.innerText =
        `${percent}% ë‹¬ì„± ì¤‘!`;

      localStorage.setItem('readingLogs_2026',
        JSON.stringify(logs));
    }

    function addLog() {
      const title = document.getElementById(
        'book-title').value;
      const date = document.getElementById(
        'read-date').value;
      const start = parseInt(document
        .getElementById('start-page').value);
      const end = parseInt(document
        .getElementById('end-page').value);

      if (!title || isNaN(start) || isNaN(end)) {
        alert('ì •ë³´ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }

      logs.push({
        title,
        date,
        startPage: start,
        endPage: end
      });

      // ë‹¤ìŒ ì…ë ¥ì„ ìœ„í•´ ì„¸íŒ…
      document.getElementById('start-page')
        .value = end;
      document.getElementById('end-page').value =
        '';

      updateDisplay();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    function deleteLog(index) {
      if (confirm('ì´ ê¸°ë¡ì„ ì§€ìš¸ê¹Œìš”?')) {
        logs.splice(index, 1);
        updateDisplay();
      }
    }

    updateDisplay();
  </script>
