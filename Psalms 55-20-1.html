<body>
        <b>시 55:20-21</b> 그는 자기 손을 뻗쳐 자기와 화목한 자를
        대항하고 그의 언약을 파기하였도다. 그의 입의 말은 버터보다도 매끄러웠으나
        그의 마음속에는 전쟁이 있었도다. 그의 말들은 기름보다도 부드러웠으나
        그것들은 뽑힌 칼이었도다.<br><br>

        <b>단 9:27</b> 그가 많은 사람들과 더불어 한 주 동안 언약을
        확정하고, 그 주의 중간에 그가 희생제와 예물을 금지시킬 것이요, 그는
        가증함을 확산시킴으로 황폐케 하리니 진멸할 때까지 할 것이며, 정해진 것이
        황폐케 한 자에게 쏟아지리라.” 하더라.
