          <b>신 30:3</b> 그때는 주 너의 하나님께서 네 사로잡힘을 돌이키시고 너를
          긍휼히 여기시어 주 너희 하나님께서 너를 흩으셨던 모든 민족들로부터 너를 
          돌이켜 모으시리라.<br><br>

          <b>렘 32:44</b> 사람들은 돈을 주고 밭들을 사되 증서들을 써서 봉인하고
          베냐민 땅과 예루살렘 주위 지역과 유다의 성읍들과 산지의 성읍들과 골짜기의 
          성읍들과 남쪽의 성읍들에서 증인들을 세우리라. 이는 내가 그들의 사로잡힌 자들을 
          돌아오게 할 것임이라. 주가 말하노라.
