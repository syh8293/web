<body>
        <b>암 9:14</b> 내가 내 백성 이스라엘의 사로잡힌 자를 다시 데려오리니 그들이 황폐한 
				성읍들을 세워 그곳에 거주할 것이요, 또 그들이 포도원들을 만들어 그 포도주를 
				마시겠고 그들은 또한 정원들을 만들어 그 열매를 먹으리라.<br><br>

				<b>슾 3:20</b> 그 때에 내가 너희를 다시 데려오고 그 때에 내가 너희를 모으리니, 
				이는 내가 너희 목전에서 너희의 사로잡힌 자를 돌이킬 때, 너희로 땅의 모든 백성 
				가운데서 명성과 찬사를 얻게 하려 함이라. 주가 말하노라.
</body>
