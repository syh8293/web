          <b>계 12:13</b> 그 용이 자기가 땅으로 쫓겨난 것을 알고서 사내 아이를 
          출산한 그 여인을 박해하더라.<br><br>

          <b>욥 42:10</b> 욥이 그의 친구들을 위하여 기도하였더니 주께서 욥의
          사로잡힘을 돌이키셨고 또 주께서는 욥에게 전에 소유했던 것의 두 배를 주시니라.
