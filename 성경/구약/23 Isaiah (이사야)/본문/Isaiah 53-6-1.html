            <b>사 53:6</b> 우리는 모두 양같이 길을 잃어 각자 자기의 길로
            돌이켰으나 주께서는 우리 모두의 죄악을 그에게 지우셨도다.<br><br>
            
            <b>사 53:7</b> 그가 억압을 당하고 고난을 당하여도 그의 입을 열지
            아니하였으니 그가 어린양처럼 도살장으로 끌려가며, 또 털 깎는 자들 
            앞의 양이 말없듯이, 그가 자기 입을 열지 아니하는도다.
