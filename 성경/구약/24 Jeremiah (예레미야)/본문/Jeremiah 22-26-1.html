        <b>렘 22:26</b> 또 내가 너와 너를 낳은 네 어미를 너희가 태어나지 않은 다른 나라로 
        쫓아내리니 거기서 너희가 죽으리라.<br><br>

        <b>28</b> 이 사람 코니야가 멸시받는 부서진 우상이냐? 그가 그 안에 아무런 즐거움이 없는
        그릇이냐? 어찌하여 그들, 즉 그와 그의 씨가 그들이 알지 못하는 땅으로 쫓겨났느냐?<br><br>

        <b>렘 23:39</b> 보라, 나, 곧 내가 너희를 완전히 잊어버리고 너희와 내가 너희 조상에게 준 
        이 성읍을 버리며 내 앞에서 너희를 내버리리라.
