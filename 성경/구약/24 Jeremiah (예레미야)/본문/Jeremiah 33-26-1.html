        <b>렘 33:26</b> 그때는 내가 야곱의 씨와 내 종 다윗을 버려서,
        내가 그의 씨에서 아무도 아브라함과 이삭과 야곱의 씨를 다스릴 치리자를
        택하지 아니하리니 이는 내가 그들의 사로잡힌 자들을 돌아오게 할 것이며 그들
        위에 자비를 베풀 것임이라.<br><br>

        <b>렘 36:30</b> 그러므로 유다 왕 여호야킴의 주가 이같이 말하노라. 그에게는 
				다윗의 보좌에 앉을 자가 아무도 없으리라. 그의 시체가 버려져서 낮에는 더위를, 
				밤에는 추위를 당하리라.
