<body>
        <b>렘 51:34</b> “바빌론 왕 느부캇넷살이 나를 삼켰으며 나를
        짓밟았으며 나를 빈 그릇이 되게 하였으며 그가 용처럼 나를 삼켰으며 그가
        나의 맛있는 것들로 그의 배를 채우고 나를 쫓아내었느니라.<br><br>

        <b>렘 52:3</b> 이는 주의 진노를 통하여 시드키야가 바빌론 왕에게
        항거한 사건이 예루살렘과 유다에 일어났음이니 주께서 그들을 그의 면전에서
        쫓아내시기까지였더라.
