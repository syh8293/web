            <b>왕하 14:25-27</b> 그가 이스라엘의 지경을 하맛 입구에서부터
            평원의 바다까지 회복하였으니 가드헤펠 사람, 아밋태의 아들, 주의 종 선지자
            요나의 손을 통해 말씀하신 이스라엘의 주 하나님의 말씀대로 되었더라. 이는
            주께서 이스라엘의 고통이 매우 심한 것을 보셨기 때문이니 누구 하나 닫을 자가
            없고 남아 있는 자도 없으며, 이스라엘을 위하여 돕는 자도 없음이었더라. 또
            주께서 하늘 아래에서 이스라엘의 이름을 지워 버리시리라고 말씀하지 아니하시고
            요아스의 아들 여로보암의 손을 통해 그들을 구원하셨더라.
