<body>
          <b>수 24:26</b> 여호수아가 이 모든 말씀을 하나님의 율법책에 기록하고, 큰 돌을 취하여 
          거기 주의 성소 옆에 있는 상수리나무 아래에다 세우더라.<br><br>

          <b>히브리서 4:8</b> 만일 예수가 그들에게 안식을 주었더라면 하나님께서 
          그후에 다른 날을 말씀하지 아니하셨으리라.<br><br>

          <b>사도행전 7:45</b> 우리 조상이 또한 그것을 물려받아 하나님께서 우리 
          조상의 면전에서 쫓아내신 이방인들의 땅으로 예수와 함께 가지고 와서 다윗 
          때까지 이르니라.
