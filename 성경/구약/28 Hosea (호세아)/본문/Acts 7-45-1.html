<body>
        
      <b>행 7:45</b> 우리 조상이 또한 그것을 물려받아 하나님께서 우리
      조상의 면전에서 쫓아내신 이방인들의 땅으로 예수와 함께 가지고 와서 다윗
      때까지 이르니라.<br><br>

      <b>히 4:8</b> 만일 예수가 그들에게 안식을 주었더라면 하나님께서 그
      후에 다른 날을 말씀하지 아니하셨으리라.<br><br>

      <b>민수기 13:8</b> 에프라임 지파에서는 눈의 아들 오세아요,<br><br>

      <b>16</b> 이것은 모세가 그 땅을 탐색하도록 보낸 사람들의 이름이라. 모세가 
      눈의 아들 오세아를 여호수아라 불렀더라.
