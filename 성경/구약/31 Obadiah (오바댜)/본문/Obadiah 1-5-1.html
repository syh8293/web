        <b>옵 1:5-6</b> 만일 도둑들이 네게 오고 강도들이 밤에 네게
          온다면 (네가 어찌 그리 끊어졌는고!) 그들이 충분할 때까지 도둑질을 하지
          않겠느냐? 포도 거두는 자들이 네게 온다면 그들이 포도를 조금은 남겨 두지
          않겠느냐? 에서의 물건들이 어찌 그리 탐색되었는고! 그의 감추어진
          것들이 어찌 그리 찾아내어졌는고!<br><br>

          <b>8</b>  주가 말하노라. 내가 그 날에 에돔에서 현명한 자들을, 에서의 
          산에서 명철을 멸하지 아니하겠느냐?
