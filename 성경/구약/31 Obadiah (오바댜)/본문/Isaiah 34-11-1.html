<body>
            <b>이사야 34:11-14</b> 그러나 가마우지와 해오라기가 그것을
            차지하며, 올빼미와 까마귀가 거기에 거할 것이라. 주께서 그 땅 위에 혼란의
            줄과 공허의 추를 내미시리라. 그들이 그 왕국으로 귀인들을 부를 것이나
            거기에는 아무도 없겠고 그 모든 고관들도 전무하리라. 그 궁들에는 가시들이
            자라며 그 요새에는 쐐기풀과 가시나무가 자랄 것이요, 그것은 용들의 처소가
            되며 올빼미들을 위한 뜰이 될 것이라. 광야의 들짐승들도 섬의 들짐승들과
            만날 것이며, 사티로스가 자기 동료를 부르고, 헛간 올빼미도 거기서 쉬며
            자신의 안식처를 찾을 것이라.
