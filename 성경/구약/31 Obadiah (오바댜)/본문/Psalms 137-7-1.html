            <b>시편 137:7</b> 오 주여, 예루살렘의 날에 에돔 자손들을 기억하소서. 
            그들이 말하기를 “파손하라, 파손하라, 그 기초까지 파손하라.” 하였나이다.<br><br>

            <b>예례미야 애가 4:21-22</b> 우스 땅에 거하는, 오 에돔의 딸아, 즐거워하고 
            기뻐하라. 잔이 너에게도 통과하리니 네가 취하겠고 벌거벗으리라. 오 시온의 
            딸아, 네 죄악의 형벌이 다하였으니 주께서 다시는 너를 사로잡아가지 아니하시리라. 
            오 에돔의 딸아, 주께서 네 죄악을 벌하시며 네 죄들을 드러내시리로다.<br><br>

            <b>요한계시록 11:14</b> 둘째 화는 지나갔으나, 보라, 셋째 화가 속히 오리라.
