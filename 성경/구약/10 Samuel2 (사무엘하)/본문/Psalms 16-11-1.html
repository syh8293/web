          <b>시 16:11</b> 주께서 내게 생명의 길을 보여 주시리니 주의 
          면전에는 충만한 기쁨이 있고 주의 오른편에는 즐거움이 영원무궁토록 
          있나이다.<br><br>

          <b>시 22:1</b> 나의 하나님, 나의 하나님, 어찌하여 주께서는 나를 
          버리셨나이까? 어찌하여 나를 돕지 아니하시며 나의 신음하는 말들을
          멀리하시나이까? <br><br>

          <b>시 69:9</b> 주의 전을 위한 열성이 나를 삼켰으며 주를 비방하는 
          자들의 비방이 내게 떨어졌나이다.
