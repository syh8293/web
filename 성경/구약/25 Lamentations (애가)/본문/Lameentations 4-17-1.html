        <b>애 4:17</b> 우리로 말하면 헛된 도움을 바람으로 인하여 우리의 눈이 이제껏 쇠잔했으며 우리를 
					구원할 수 없는 민족을 기대 속에서 바라보았도다.<br><br>

					<b>20</b> 우리 콧구멍의 호흡인 주의 기름부음 받은 이가 그들의 구덩이들에 빠졌도다. 우리가 그에 
					관하여 말하기를 “그의 그늘 아래서 우리가 이방 가운데 살리라.” 하였도다.<br><br>

					<b>5:9</b> 우리는 광야의 칼 때문에 우리 생명의 위협을 무릅쓰고 우리의 빵을 얻었나이다.
