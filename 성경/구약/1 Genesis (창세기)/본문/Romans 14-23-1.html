<body>
       	<b>로마서 14:23</b> 그러나 의심하는 자는 그가 먹을지라도
       	정죄되었나니 이는 믿음으로 먹지 아니하였기 때문이니라. 
        믿음으로 아니하는 모든 것이 죄니라.<br><br>

       	<b>슼 12:10</b> 또 내가 다윗의 집과 예루살렘의 거민들 위에 은혜와 
        간구의 영을 부어 주리라. 그러면 그들은 그들이 찔렀던 나를 쳐다볼 
        것이며, 그들이 그를 위하여 애통하리니, 마치 어떤 사람이 자기 외아들을 
        위하여 애통함같이 할 것이요, 그들이 그를 위하여 비통에 잠기리니 마치 
        어떤 사람이 자기 첫아들을 위하여 비통에 잠기듯 하리라.
