          <b>느헤미야 6:1</b> 산발랏과 토비야와 아라비아인 게셈과 우리의 원수들 
          중 남은 자들이, 내가 성벽을 건축한 것과 그곳에 파손된 부분이 남아 
          있지 않다는 것을 듣고서 (그때까지 성문들에 문짝을 달지는 아니하였으나,)<br><br>

          <b>대하 26:7</b> 하나님께서 그를 도우시어 필리스티아인들과 구르바알에 
          거하는 아라비아인들과 므후님 족속을 치게 하셨더라.
