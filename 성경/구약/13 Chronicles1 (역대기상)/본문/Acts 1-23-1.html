<body>
          <b>행 1:23</b> 그리하여 그들이 두 사람을 세우니 한 사람은 바사바라고도 
          하고 유스토라고도 부르는 요셉이요, 또 한 사람은 맛디아더라.<br><br>

          <b>신 3:9</b> 헤르몬 산을 시돈인들은 시리온이라 불렀고 아모리인들은 
          스닐이라고 불렀더라.<br><br>

          <b>에스라 7:6</b> 이 에스라가 바빌론에서 올라왔으니 그는 이스라엘의 
          주 하나님께서 주셨던 모세의 율법에 익숙한 서기관인데 그에게 내린 
          주 그의 하나님의 도우심대로 왕이 그의 요구하는 것을 다 허락하였더라.
</body>
