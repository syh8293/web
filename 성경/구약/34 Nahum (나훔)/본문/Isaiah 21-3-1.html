        <b>21:3</b> 그러므로 나의 허리는 아픔으로 가득 찼고, 마치
          진통하는 여인의 고통 같은 고통이 나를 붙들었도다. 내가 그것을 들으면서
          엎드렸으며 그것을 보면서 당황하였도다.<br><br>

          <b>52:7</b> 좋은 소식들을 가져오며 화평을 선포하고 번영의 기쁜
          소식을 가져오며 구원을 선포하여 시온을 향하여 말하기를 “네 하나님이
          통치하시는도다.” 하는 자의 발이 산들 위에 있을 때 어찌 그리도 아름다운가!
