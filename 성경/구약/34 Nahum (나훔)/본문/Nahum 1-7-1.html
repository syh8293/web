            <b>1:7</b> 주는 선하시며 고난의 날에 요새시라. 그는 자기를 신뢰하는 
            자들을 아시는도다.<br><br>

            <b>13</b> 이는 내가 지금 네게서 그의 멍에를 꺾고 네 결박을 조각내어 끊을 
            것임이라.<br><br>

            <b>15</b> 보라, 좋은 소식을 가져오고 화평을 전하는 자의 발이 산들 위에 
            있도다! 오 유다야, 네 엄숙한 명절들을 지키고 네 서원들을 이행하라. 이는 
            악한 자가 더 이상 너를 통과하지 못할 것임이라. 그가 완전히 멸절되었느니라.
