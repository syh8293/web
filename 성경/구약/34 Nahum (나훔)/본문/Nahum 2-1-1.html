          <b>2:1</b> 파괴하는 자가 올라와 네 면전에 있으니, 요새를 지키고 길을 경계하며, 
            네 허리를 튼튼하게 하고 네 힘을 크게 강화하라.<br><br>

            <b>10</b> 니느웨는 비어 있고 공허하고 황폐하게 되었으며 마음이 녹아내리고 무릎이 
            서로 부딪치며 모든 허리에 심한 통증이 있으며 그들의 얼굴은 모두 다 검게 되는도다.<br><br>

            <b>13</b> 보라, 내가 너를 대적하노라. 만군의 주가 말하노라. 또 내가 그녀의 병거들을
            연기 속에 불사르고 칼로 네 젊은 사자들을 삼키리라. 또 내가 네 먹이를 땅에서 끊으리니 
            네 소식을 전하는 자들의 음성이 다시는 들리지 아니하리라.
