            <b>1:6</b> 누가 그의 분노 앞에 설 수 있느냐? 누가 그의 분노의 열기 속에 
            거할 수 있느냐? 그의 격노함이 불처럼 쏟아지고 바위들이 그에 의하여 던져지는도다.<br><br>

            <b>10</b> 그들이 가시나무처럼 엉켜지고 주정뱅이처럼 취해 있을 때 그들은 
            잘 마른 그루터기처럼 태워지리라.<br><br>

            <b>14</b> 주께서 너에 관하여 한 명령을 주셨으니 다시는 네 이름이 전파되지 
            아니하리라. 내가 네 신들의 집에서 새긴 형상과 부어 만든 형상을 멸절할 
            것이요, 내가 네 무덤을 만들리니 이는 네가 야비함이라.
