          <b>13-16</b> 그러나 그는 생각이 하나시니
          누가 그를 돌이킬 수 있으랴? 그의 혼이 원하시는 그것을 그가
          행하시는도다. 이는 그가 나를 위하여 정해 두신 일을 행하시며
          그러한 일이 그에게 많이 있음이라. 그러므로 내가 그의
          면전에서 괴로워하며 내가 생각할 때면 그를 두려워하는도다.
          하나님께서 내 마음을 부드럽게 하시며 전능하신 분께서 나를
          괴롭히시니
