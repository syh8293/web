<body>
            <b>판 5:19-20</b> 왕들이 와서 싸웠으니 그때 카나안 왕들이 므깃도의 물가 
            타아낙에서 싸웠으나 돈을 얻지 못하였도다. 그들이 하늘로부터 싸웠으니 그들의 
            길에서 별들이 시스라와 싸웠도다.<br><br>

            <b>사 26:20-21</b> 내 백성아, 오라, 네 방들에 들어가서 네 문들을 닫고 그 분노가 
            지나갈 때까지 잠깐 동안만 숨으라. 보라, 이는 주가 땅의 거민들을 그들의 죄악으로 
            인해 벌하시려고 그의 처소에서 나오심이니 땅도 피를 드러내고 그 살해당한 자들을 
            더 이상 가리지 않을 것임이라.
