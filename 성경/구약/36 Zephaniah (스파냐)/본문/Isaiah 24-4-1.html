        <b>사 24:4-6</b> 땅이 애통하고 쇠잔하며, 세계가 쇠약하고
        쇠잔하며, 땅의 거만한 백성이 쇠약하도다. 땅이 또한 그 거민들 아래서
        더럽혀지니 이는 그들이 율법을 범하였고 율례를 바꿨으며 영원한 언약을
        어겼음이라. 그러므로 저주가 땅을 삼켰으며 거기에 사는 자들은 황폐케 되었고,
        그러므로 땅의 거민들은 불탔으며 적은 수가 남았도다.
