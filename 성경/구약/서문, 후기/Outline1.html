      <br>
       <b>히브리서 8:13</b> 그가 말씀하시기를 “새 언약이라.”고 하셨으니,
       그가 먼저 것은 옛 것이 되게 하신 것이라. 이제 낡아지고 오래된 것은 사라져
       가느니라.<br><br>

       <b>예레미야 31:31</b> 주가 말하노라. 보라 그 날들이 오면 내가
       이스라엘 집과 유다 집과 더불어 새 언약을 맺으리니<br><br>

       <b>마 23:35</b> 그리하여 땅에 쏟아진 의로운 모든 피가 너희 위로
       돌아오리니, 의인 아벨의 피로부터 너희들이 성전과 제단 사이에서 죽인
       바라키아의 아들 사카랴의 피까지니라.
