    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">

        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;

            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;

<body>
       <b>눅 24:44</b> 또 그들에게 말씀하시기를 “이런 것이 내가 너희와
       함께 있을 때 말했던 바 모세의 율법과 선지서들과 시편에 나에 관하여 기록된
       모든 것이 이루어져야 한다던 그 말이니라.”고 하시고<br><br>

       <b>대하 36:23</b> 여호아하스가 치리하기 시작할 때 이십삼 세였으며,
       그가 예루살렘에서 삼 개월을 치리하였을 때<br><br>

       <b>로마서 3:2</b> 모든 면에서 많으니 무엇보다도 그들에게 하나님의
       말씀들이 맡겨졌음이니라.
</body>
