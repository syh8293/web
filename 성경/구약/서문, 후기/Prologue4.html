<body>
  <div>
      <br>
      <b>눅 2:33</b> 요셉과 주의 모친이 그 아기에 관한 것을 듣고 이상히
      여기더라.<br><br>

      <b>행 8:37</b> 빌립이 말하기를 “만일 당신이 마음을 다하여 믿으면
      합당하니라.”고 하니 그가 대답하여 말하기를 “나는 예수 그리스도가 하나님의
      아들이신 것을 믿나이다.”라고 하더라.<br><br>

      <b>딤전 3:16</b> 경건의 신비는 논쟁의 여지없이 위대하도다. 하나님께서는 
      육신으로 나타나셨고 성령으로 의롭게 되셨으며, 천사들에게 보이셨고
      이방인들에게 전파되셨으며, 세상에서 믿은 바 되셨고 영광 가운데로 들려
      올라가셨음이라.
  </div>
