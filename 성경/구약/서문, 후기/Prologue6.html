            어떤 칼보다도 예리하여 혼과 영, 그리고 관절과 골수를 찔러 가르고 마음의
            생각들과 의도들을 판별하느니라.<br><br>

            <b>계 19:15</b> 그의 입에서는 예리한 칼이 나와서 그것으로 민족들을
            칠 것이요 또 철장으로 그들을 다스릴 것이며, 그는 전능하신 하나님의 맹렬한
