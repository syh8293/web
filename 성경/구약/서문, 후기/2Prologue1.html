<body>
       <b>히 9:16-17</b> 유언이 있는 곳에는 유언한 자의 죽음도 필연코 따라와야 하리니	
       유언은 사람이 죽은 후에야 효력이 있으며 유언한 자가 살아 있는 동안에는 전혀 효력이 
       없느니라.<br><br>

       <b>사도행전 17:17</b> 그리하여 그가 회당에서는 유대인과 경건한 사람들과, 
        시장터에서는 날마다 그가 만나는 사람들과 토론하니라.
