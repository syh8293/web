       	<b>눅 2:33</b> 요셉과 주의 모친이 그 아기에 관한 것을 듣고
       	이상히 여기더라.<br><br>

       	<b>4:4</b> 예수께서 그에게 대답하여 말씀하시기를 “기록되었으되
       	사람이 빵으로만 사는 것이 아니요, 하나님의 모든 말씀으로
       	사느니라.”고 하시더라.<br><br>

       	<b>4:8</b> 예수께서 그에게 대답하여 말씀하시기를 “사탄아, 내
       	뒤로 물러가라. 기록되었으되 ‘너는 주 너의 하나님께 경배하고 오직
       	그분만을 섬기라.’고 하였느니라.” 하시더라.
