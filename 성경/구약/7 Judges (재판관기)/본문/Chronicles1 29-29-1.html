<body>
          <b>대상 29:29</b> 이제 다윗왕의 행적의 처음과 마지막은, 보라, 선견자 사무엘의 
          책과 선지자 나단의 책과 선견자 갓의 책에 기록되었으니<br><br>

          <b>대하 9:29</b> 솔로몬의 나머지 행적의 처음과 마지막은 선지자 나단의 책과 실로인 
          아히야의 예언서와 선견자 잇도가 느밧의 아들 여로보암을 대적하여 쓴 환상록에 기록되어
          있지 아니하냐?<br><br>

          <b>대하 12:15</b> 이제 르호보암의 행적의 처음과 마지막이 선지자 스마야의 책에 또 
          계보에 관한 선견자 잇도의 책에 기록되어 있지 아니하냐? 르호보암과 여로보암 사이에
          전쟁이 계속해서 있었더라.
