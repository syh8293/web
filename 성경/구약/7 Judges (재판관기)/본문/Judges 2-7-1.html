    <meta charset="utf-8">

	    content="width=device-width, initial-scale=1, user-scalable=no">

<body>
          <b>판 2:7-10</b> 백성이 여호수아의 사는 날 동안과 주께서 이스라엘을 위하여 행하신 주의 모든 위대한 
          일을 보았던 여호수아보다 오래 산 장로들의 모든 사는 날 동안에 주를 섬겼더라. 주의 종 눈의 아들 여호수아가 
          일백십 세가 되어 죽었더라. 그들이 그를 가아스 언덕 북편 에프라임 산지의 팀낫헤레스에 있는 그의 유업의 
          경계 안에 장사하였더라. 또 그 세대도 모두 그들 조상에게로 합쳐졌고, 그들 후에 다른 세대가 일어났으나, 
          그들은 주를 알지도 못하며, 주께서 이스라엘을 위하여 행하신 일도 알지 못하였더라.
</body>
