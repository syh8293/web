<head>
    <title>시편 134</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
        }

        h3 {
            text-align: center;
        }

        p {
            line-height: 1.9;
        }

        header {
            position: fixed;
            top: 0;
            left: 10px;
            right: 90px;
            color: rgb(245, 51, 51)
        }

        a {
            text-decoration-line: none;
            color: #f00;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 4rem;
        }
    </style>

    <style>
        /* 헤더에 버튼 공간 확보 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            height: 50px;
            /* 높이 고정 */
            background-color: white;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }

        /* 버튼 스타일: 깔끔하고 누르기 편하게 */
        .font-btn {
            background: white;
            border: 1px solid #f53333;
            color: #f53333;
            border-radius: 5px;
            padding: 5px 12px;
            font-weight:normal;
            cursor: pointer;
        }

        /* 본문 영역: 헤더에 가려지지 않게 여백 추가 */
            #bible-content {
            padding-top: 60px;
            line-height: 1.9;
        }
    </style>
    
</head>

<body>
        <header>

            <button class="font-btn"
                onclick="changeFontSize(-2)">A-</button>
            <span id="header-title">시편 134</span>

            <button class="font-btn"
                onclick="changeFontSize(2)">A+</button>
        </header>

        <div id="bible-content">

        <h3>시 편 134</h3>

        <h5>올라가는 노래</h5>

        <p>
            134:1 보라, 밤에 <b>주</b>의 전에 서 있는 너희 모든 주의 종들아, <b>주</b>를 송축하라.
        </p>
        
        <p>
            134:2 성소에서 너희 손을 들고 <b>주</b>를 송축하라.
        </p>
        
        <p>
            134:3 하늘과 땅을 지으신 <b>주</b>께서 시온에서 너희에게 복 주시기를 원하노라.
        </p>

            </div>

            <hr>

                <nav class="nav">
                <a
                    href="https://syh8293.github.io/web/성경/구약/19%20Psalms%20(시편)/Psalms%20133.html">&#9664;</a>
                <a
                    href="https://syh8293.github.io/web/성경/구약/B.html">&#9751;</a>
                <a
                    href="https://syh8293.github.io/web/성경/구약/19%20Psalms%20(시편)/Psalms%200.html">시편</a>
                <a
                    href="https://syh8293.github.io/web/성경/구약/19%20Psalms%20(시편)/Psalms%20135.html">&#9654;</a>
            </nav>

    <script>
        // 1. 글자 크기 변경 함수
        function changeFontSize(delta) {
            const content = document
                .getElementById('bible-content');
            // 현재 적용된 폰트 크기 가져오기
            let currentSize = parseInt(window
                .getComputedStyle(content)
                .fontSize);
            let newSize = currentSize + delta;

            // 너무 작아지거나 커지지 않게 제한 (12px ~ 40px)
            if (newSize >= 12 && newSize <= 40) {
                content.style.fontSize = newSize +
                    "px";
                // 브라우저에 글자 크기 저장 (다음 페이지에서도 유지됨)
                localStorage.setItem(
                    'user_font_size', newSize);
            }
        }

        // 2. 페이지 로드 시 설정 복구 (스크롤 위치 + 글자 크기)
        window.addEventListener('load',
        function () {
            // [글자 크기 복구]
            const savedSize = localStorage
                .getItem(
                'user_font_size');
            if (savedSize) {
                document.getElementById(
                        'bible-content')
                    .style.fontSize =
                    savedSize + "px";
            }

            // [스크롤 위치 복구]
            const savedData = localStorage
                .getItem(
                    'bible_scroll_pos');
            if (savedData) {
                const data = JSON.parse(
                    savedData);
                if (data.url === window
                    .location.href) {
                    setTimeout(() =>
                        window
                        .scrollTo(0,
                            data.pos),
                        100);
                }
            }
        });

        // 3. 링크 클릭 시 스크롤 위치 저장 (각주 읽을 때 튕김 방지)
        document.addEventListener('click',
            function (e) {
                const anchor = e.target
                    .closest('a');
                if (!anchor) return;

                const isFootnote = anchor
                    .getAttribute(
                    'target') === '_blank';
                const isNavigation = anchor
                    .innerText.includes(
                    '◀') || anchor.innerText
                    .includes('▶');

                if (isNavigation) {
                    // 다른 장으로 이동할 땐 스크롤 저장 기록 삭제 (맨 위로 가기 위해)
                    localStorage.removeItem(
                        'bible_scroll_pos'
                        );
                } else if (isFootnote) {
                    // 각주를 클릭할 때만 현재 위치 저장
                    localStorage.setItem(
                        'bible_scroll_pos',
                        JSON.stringify({
                            url: window
                                .location
                                .href,
                            pos: window
                                .scrollY
                        }));
                }
            });
    </script> 

</body>

</html>
