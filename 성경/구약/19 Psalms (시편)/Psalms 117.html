        <h3>시 편 117</h3>

        <p>
            117:1 오 너희 모든 민족들아, <b>주</b>를 찬양하라. 너희 모든 백성들아, 그를 찬양하라.<sup><a
                href="https://syh8293.github.io/web/주석/구약/19%20Psalms%20(시편)/Psalms%20117-1.html"
                target="_blank">1</a></sup>
        </p>
        
        <p>
            117:2 이는 우리에게 향하신 그의 인자하심이 크시며 <b>주</b>의 진리가 영원히 지속됨이라. 너희는 <b>주</b>를 찬양할지어다.
        </p>
