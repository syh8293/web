          <b>말 2:6-7</b> 그의 입에 진리의 법이 있었고, 그의 입술에는 죄악이 발견되지 않았으며, 그가 화평과 공평
          안에서 나와 함께 행하며, 많은 사람을 죄악으로부터 돌이켰도다. 이는 제사장의 입술은 지식을 지켜야 하고 사람들은
          그의 입에서 율법을 찾아야 함이니, 이는 그가 만군의 주의 사자이기 때문이라.
