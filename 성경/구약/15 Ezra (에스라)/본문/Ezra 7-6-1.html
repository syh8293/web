       	<b>스 7:6</b> 이 에스라가 바빌론에서 올라왔으니 그는
        이스라엘의 주 하나님께서 주셨던 모세의 율법에 익숙한 서기관인데
        그에게 내린 주 그의 하나님의 도우심대로 왕이 그의 요구하는 것을
        다 허락하였더라.<br><br>

        <b>11</b> 아탁세르세스왕이 제사장이요, 서기관, 즉 주의 계명들의
        말씀들과 이스라엘에게 주신 주의 규례들의 서기관인 에스라에게 준
        편지의 사본은 이러하니라.
