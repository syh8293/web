          <b>열왕기상 8:47-49</b> 그들이 사로잡혀간 그
          땅에서 스스로 깨닫고 회개하며, 그들을 사로잡아간 원수들의
          땅에서 주께 간구하여 말하기를 ‘우리가 죄를 지었고 사악하게
          행했으며, 우리가 악을 행하였나이다.’ 하며 그들을 사로잡아간
          그들의 원수들의 땅에서 그들의 마음을 다하고 그들의 혼을
          다하여 주께 돌이켜 주께서 그들의 조상에게 주신 그들의 땅과
          주께서 택하신 성읍과 주의 이름을 위하여 내가 건축한 전을
          향하여 주께 기도하거든 주께서는 주의 처소 하늘에서 그들의
          기도와 그들의 간구를 들으시고 그들의 소원을 이루어 주소서.
