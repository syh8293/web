       	<b>5:10</b> 은을 사랑하는 자는 은으로 만족하지 못하며 풍요를
       	사랑하는 자는 증식으로 만족하지 못하리니 이것도 헛되도다.<br><br>

       	<b>2:13</b> 그때 나는 지혜가 어리석음보다 뛰어남이 빛이 어두움을
       	뛰어넘는 것과 같음을 보았도다.<br><br>

       	<b>11:8</b> 그러나 사람이 여러 해를 살고 그 모든 것들을	즐거워한다면, 
        그에게 어두움의 날들을 기억케 하라. 이는 그 날들이 많을	것임이라. 
        장래 일은 모두가 헛되니라.
