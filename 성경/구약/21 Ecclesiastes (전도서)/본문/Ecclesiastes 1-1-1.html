        <b>전 1:1</b> 예루살렘에 있는 왕, 다윗의 아들 전도자의 말씀이라.<br><br>

        <b>12</b> 나 전도자는 예루살렘에서 이스라엘을 다스리는 왕이었노라.<br><br>

        <b>전 12:12</b> 내 아들아, 이것들로 더욱 각성하라. 많은 책을 만드는 
        것은 끝이 없고, 많은 공부는 몸을 피곤케 하느니라.
