<body>
		<b>30:14</b> 앞니는 검 같고 어금니는 칼 같아서 가난한 자를
		땅에서 삼키고 궁핍한 자를 사람 가운데서 삼키는 세대가 있느니라.<br><br>

		<b>31:8-9</b> 너는 벙어리들과 파멸되기로 정해진 모든 자들을
		위하여 소송에서 네 입을 열라. 네 입을 열어 바르게 재판하고, 가난한 자와
		궁핍한 자를 위하여 변호하라.
</body>
