    <b>마 16:16-18</b>시몬 베드로가 대답하여 말씀드리기를 “주는
    그리스도, 곧 살아 계신 하나님의 아들이시니이다.”라고 하더라. 예수께서
    대답하여 그에게 말씀하시기를 “바요나 시몬아, 네가 복이 있도다. 이를
    너에게 나타낸 것은 혈과 육이 아니라 하늘에 계신 나의 아버지시니라. 나도
    너에게 말하노니, 너는 베드로라. 그리고 이 반석 위에 내가 나의 교회를
