    <div>
        <b>행 16:1-3</b> 그후 바울은 더베와 루스트라에 도착하였는데,
        보라, 그곳에 디모데라고 하는 한 제자가 있는데, 그는 어떤 믿는 유대
        여인의 아들이나 그의 부친은 헬라인이며, 또 루스트라와 이코니움에 있는
        형제들에게서 칭찬받는 자더라. 바울이 이 사람과 함께 가고자 하므로 그
        근방에 있는 유대인들 때문에 그를 데려다가 할례를 주니 이는 그들 모두가
        그의 부친이 헬라인인 것을 알고 있음이더라.
    </div>
