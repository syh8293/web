  <div>
      <br><br>
      <b>삼하 21:19</b> 또 곱에서 필리스티아인들과 다시 전쟁이 있었는데,
      베들레헴인 야레오르김의 아들 엘하난이 가드인 골리앗의 아우를 죽였으니, 그의
      창자루는 베틀채 같았더라.<br>

      <b>고전 14:2</b> 이는 알지 못하는 방언으로 말하는 사람은 사람에게
      말하지 아니하고 하나님께 하는 것이기 때문이요, 또 어떤 사람도 알아듣지 못하나
      그가 영으로 신비들을 말하는 것이기 때문이라.<br>

      <b>요 2:23</b> 유월절 명절날에 주께서 예루살렘에 계실 때 많은 사람이
      그가 행하신 기적들을 보고, 그의 이름을 믿더라.
  </div>
