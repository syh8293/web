        <b>약 2:5-7</b><br> 
        나의 사랑하는 형제들아, 경청하라. 하나님께서는
        이 세상의 가난한 자들을 택하시어 믿음 안에서 부요하게 하시고, 자기를
        사랑하는 자들에게 약속하신 그 왕국의 상속자들로 삼으신 것이 아니냐? 그런데
        너희가 가난한 자들을 멸시하였도다. 부자들은 너희를 압제하고 또 재판석
        앞으로 끌고 가지 아니하느냐? 너희를 일컫는 그 아름다운 이름을 모독하는
        자들은 그들이 아니냐?
