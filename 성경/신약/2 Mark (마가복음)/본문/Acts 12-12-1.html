       	<b>행 12:12</b> 그가 그 일을 생각하며 마가라고 하는	요한의 
        모친 마리아의 집에 오니 그곳에서 많은 사람이 모여 함께
       	기도하고 있더라.<br>

       	<b>골 4:10</b> 나와 함께 갇힌 아리스타코와 바나바의 조카
       	마르코가 너희에게 문안하노라. (그에 관해서는 너희가 명령을 
        받았으니	그가 가면 영접하라.)<br>

       	<b>행 13:5</b> 그리하여 살라미에 와서는 유대인의 회당들에서
       	하나님의 말씀을 전파하였고 요한도 그들의 조력자로 두었더라.
