        <b>눅 24:49-53</b><br> 
        보라, 내가 나의 아버지께서 약속하신 것을 너희 위에 보내노라. 그러나 높은 
        곳으로부터 능력을 입을 때까지 예루살렘 도성에서 기다리라.”고 하시더라. 
        주께서 그들을 베다니까지 데리고 나가시어 두 손을 들고 그들에게 축복하시더라. 
        주께서 그들에게 축복하실 때 그들에게서 떠나 하늘로 올라가시니라. 그들이 
        주를 경배하고 기쁨이 충만하여 예루살렘으로 돌아와 계속 성전에 있으면서 
        하나님을 찬양하고 송축하더라. 아멘.
