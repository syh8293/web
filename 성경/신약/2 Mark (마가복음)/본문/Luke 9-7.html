        <b>눅 9:7-9</b> 그때 영주 헤롯이 주께서 행하신 모든 일을 듣고 당황해
        하니, 이는 어떤 사람들이 말하기를 “요한이 죽은 자들로부터 살아났다.”고 하고
        어떤 사람들은 “엘리야가 나타났다.”고 하며, 또 어떤 사람들은 “옛 선지자들
        가운데 한 사람이 다시 살아났다.”고도 함이라. 헤롯이 말하기를 “요한을 내가
        목베었거늘 이런 일이 내게 들리니, 이 사람은 누구인가?”라고 하며 그를 보려고
        하더라.
