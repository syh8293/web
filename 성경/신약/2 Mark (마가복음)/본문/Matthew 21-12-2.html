        <b>마 21:12-13</b> 예수께서 하나님의 성전으로 들어가셔서 성전 안에서
        팔고 사는 모든 사람을 내어쫓으시고, 또 환전상들의 상과 비둘기를 파는 자들의
        자리를 뒤엎으시며, 그들에게 말씀하시기를 “기록되었으되 ‘내 집은 기도하는 집이라
        불리리라.’ 하였거늘, 너희가 강도들의 소굴로 만들었도다.”라고 하시더라.<br>

        <b>눅 19:45-46</b> 성전으로 들어가셔서 그곳에서 팔고 사는 자들을
        내어쫓기 시작하시며 그들에게 말씀하시기를 “기록되었으되 ‘내 집은 기도하는
        집이라.’ 하였거늘 너희가 강도들의 소굴로 만들었도다.”라고 하시니라. 
      </div>
