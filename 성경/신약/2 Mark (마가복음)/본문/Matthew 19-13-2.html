        <b>마 19:13-15</b> 그때 사람들이 어린아이들을 주께 데려오니, 이는
        주께서 그들에게 안수해 주시고 기도해 주시기를 바람이라. 그러나 제자들은 그들을
        꾸짖더라. 예수께서 말씀하시기를 “어린아이들이 내게 오는 것을 허락하고, 금하지
        말라. 천국은 이런 자들의 것이니라.”고 하시며, 주께서 그들에게 안수하시고 그곳을
        떠나시더라.
