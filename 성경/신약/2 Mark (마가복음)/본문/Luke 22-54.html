        <b>눅 22:54-55</b> 그리하여 그들이 주를 붙잡아 끌고 대제사장의 집으로 
        데려가니, 그때 베드로는 멀찍이 떨어져서 따라가더라. 사람들이 관정 
        한가운데에 불을 피워 놓고 함께 앉아 있는데 베드로도 그들 가운데 앉아
        있더라.<br><br>
        
        <b>63-65</b> 예수를 지키던 사람들이 주를 조롱하고 때리며 주의 눈을 가리고 
        얼굴을 치며 주께 물어 말하기를 “예언하라, 너를 때리는 자가 누구냐?” 하고 
        또 그들은 많은 다른 것으로도 주께 모독하여 말하더라.
