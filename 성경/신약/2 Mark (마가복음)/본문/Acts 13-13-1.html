  	<div>
      	<br>
       	<b>행 13:13</b> 그후 바울과 그의 동료들은 파포에서 떠나
       	팜필리아에 있는 퍼가에 왔으며 요한은 그들을 떠나 예루살렘으로
       	돌아가더라. <br>

       	<b>막 14:51-52</b> 또 알몸에 세마포 천을 두른 한
       	청년이 주를 따르고 있었는데 청년들이 그를 붙들자, 세마포 천을 버린
       	채 알몸으로 그들에게서 도망가더라. <br>

       	<b>요 12:10</b> 그러나 선임 제사장들은 나사로도 죽이려고
       	모의하였으니
  	</div>
