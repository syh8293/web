<body>
      <b>마 21:18-19</b><br> 
      주께서 아침에 그 도성으로 돌아오실 때에
      시장하셔서, 길가에 있는 한 그루의 무화과나무를 보시고 그 나무에 가셨으나 잎사귀
      외에는 아무것도 찾지 못하시자, 그 나무를 향하여 말씀하시기를 “이제부터 네게서
      영원히 열매가 맺히지 못할 것이라.”고 하시니, 그 무화과나무가 곧 말라 버리더라.
