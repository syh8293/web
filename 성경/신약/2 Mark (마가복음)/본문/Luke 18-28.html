        <b>눅 18:28-30</b><br> 
        그때 베드로가 말씀드리기를 “보소서, 우리는 모든 것을 버려 두고 주님을 
        따랐나이다.”라고 하니, 주께서 그들에게 말씀하시기를 “진실로 내가 
        너희에게 말하노니, 하나님의 나라를 위하여 집이나, 부모나 형제나,
        아내나 자식을 버린 자로서 이 현세에서는 여러 배를 더 받지 못할 자가 
        없고, 또 오는 세상에서 영생을 얻지 못할 자가 없으리라.”고 하시니라.
