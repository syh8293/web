      <b>마 21:20-21</b> 제자들이 그것을 보고 놀라며, 말씀드리기를
      “무화과나무가 어떻게 곧 말라 버렸나이까?”라고 하니 예수께서 대답하여 그들에게
      말씀하시기를 “진실로 내가 너희에게 말하노니, 너희에게 믿음이 있고 의심하지
      않으면, 이 무화과나무에 일어났던 일을 할 뿐만 아니라 이 산더러 ‘옮겨져 바다에
      빠지라.’고 말하여도 그렇게 되리라.
