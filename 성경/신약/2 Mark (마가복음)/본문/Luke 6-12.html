<head>
    <title>누가복음 6:12-16 본문</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;
        }
    </style>
</head>

<body>
      <b>눅 6:12-16</b> 그 무렵 주께서 기도하러 산에 올라가셨는데 하나님께
      기도하시면서 온 밤을 새우시더라. 날이 밝자 제자들을 부르시어 그들 중에서 
      열둘을 택하시고 그들을 또한 사도라고 부르시더라. (베드로라고 이름지으신) 
      시몬과 그의 형제 안드레, 야고보와 요한, 빌립과 바돌로매, 마태와 도마, 
      알패오의 아들 야고보와 셀롯이라 하는 시몬, 야고보의 형제 유다와 유다 
      이스카리옷이니, 그는 또한 배반자였더라.
</body>

</html>
