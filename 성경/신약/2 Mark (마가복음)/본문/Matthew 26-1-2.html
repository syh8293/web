    <title>마태복음 26:1-5 본문</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;
        }
    </style>
</head>

<body>
        <b>마 26:1-5</b> 예수께서 이 말씀들을 모두 마치시고 제자들에게
        말씀하시기를 “너희가 이틀 후면 유월절인 것을 아나니, 그러면 인자가 넘겨져
        십자가에 못박히리라.”고 하시더라. 그때에 선임 제사장들과 서기관들과 백성의
        장로들이 카야파라고 하는 대제사장의 관저에 모두 모여,교묘한 방책을 써서 예수를
        붙잡아 죽이려고 의논하더라.그러나 그들이 말하기를 “백성 가운데 소요가 일어나지
        않도록 명절날에는 하지 말자.”고 하더라.
</body>

</html>
