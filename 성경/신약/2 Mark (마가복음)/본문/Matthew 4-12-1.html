<body>
      <b>마 4:12-17</b> 이제 예수께서 요한이 감옥에 갇힌 것을 들으시고
      갈릴리로 떠나가시더라. 나사렛을 떠나 스불룬과 납탈리 지경의 해변에 있는 카퍼나움에
      가서 거하시니 이는 선지자 이사야를 통하여 말씀하신 것을 이루려 함이니,
      말씀하시기를 “요단 강 저편, 이방인들의 갈릴리, 해변 길의 스불룬 땅과 납탈리
      땅아, 흑암에 앉은 백성들이 큰 빛을 보았고, 또 죽음의 땅과 그늘에 앉은 자들에게
      빛이 비치었도다.” 하셨느니라. 그 때부터 예수께서 전파하기 시작하여, 말씀하시기를
      “회개하라, 천국이 가까이 왔느니라.”고 하시더라.
