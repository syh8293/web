    <meta charset="utf-8">

    <style media="screen">

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }
    </style>
</head>
<body>

  <div>
    <b>마 15:29-31</b> 그후 예수께서 그곳을 떠나 갈릴리 바다 가까이
    오셨다가 산으로 올라가 거기에 앉으시니, 큰 무리가 절름발이와 소경과 벙어리와
    불구자들과 또 다른 많은 사람들을 데리고 와서 예수의 발 앞에 두니 주께서 그들을
    고쳐 주시더라. 벙어리가 말하고, 불구자가 온전해지며, 절름발이가 걷고, 소경이
    보게 된 것을 보고 무리가 놀라며 이스라엘의 하나님께 영광을 돌리더라.
  </div>

</body>
</html>
