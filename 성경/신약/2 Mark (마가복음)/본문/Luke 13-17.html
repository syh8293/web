        <b>눅 13:18-19</b> 그러므로 주께서 말씀하시기를 “하나님의 나라는
        무엇과 같으며 내가 무엇에 그것을 비유할까? 그것은 겨자씨 한 알과 같아서 어떤
        사람이 가져다가 자기 정원에 심었더니 자라서 큰 나무가 되어, 공중의 새들이 그
        가지에 깃들었느니라.”고 하시더라.
