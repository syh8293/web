<body>
        <b>마 26:14-16</b> 그때에 열둘 가운데 하나인 유다 이스카리옷이라 하는
        자가 선임 제사장들에게 가서 말하기를 “내가 그를 당신들에게 넘겨주리니, 나에게
        무엇을 주겠나이까?”라고 하니, 그들이 은 삼십 개로 그와 약정하더라. 그 때부터
        그가 주를 넘겨줄 기회를 엿보더라.
