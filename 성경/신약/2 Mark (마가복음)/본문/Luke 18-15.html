<body>
        <b>눅 18:15-17</b> 또 사람들이 어린아이들을 주께 데려오니, 이는
        그들을 어루만져 주시기를 바람이라. 그러나 제자들이 그것을 보고 그들을 꾸짖더라.
        예수께서 그들을 불러서 말씀하시기를 “어린아이들이 내게 오는 것을 허락하고 금하지
        말라. 하나님의 나라가 이런 자들의 것이니라. 진실로 내가 너희에게 말하노니,
        누구든지 하나님의 나라를 어린아이처럼 영접하지 않는 자는 결코 그곳에 들어가지
        못하리라.”고 하시더라.
