    <title>누가복음 6:17-19 본문</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;
        }
    </style>

<body>
        <b>눅 6:17-19</b> 주께서 그들과 함께 내려오셔서 평지에 서시니,
        제자들의 무리와 또 온 유대와 예루살렘과 투로와 시돈의 해안에서 온 백성들의 큰
        무리가 주의 말씀도 듣고 자기들의 병도 고침을 받으려고 왔으며 더러운 영들로
        말미암아 괴로움을 당하는 사람들도 고침을 받더라. 온 무리가 주를 만지려고 애썼으니
        이는 주에게서 능력이 나가 그들을 모두 낫게 하기 때문이더라.
</body>
