        <b>눅 20:40-44</b><br> 
        그후에는 아무것도 감히 더 묻지 못하더라. 그때
        주께서 그들에게 말씀하시기를 “어찌하여 사람들이 ‘그리스도는 다윗의 아들이라.’고
        말하느냐? 다윗 자신도 시편에서 말하기를 ‘주께서 내 주께 말씀하시기를 내가 네
        원수들을 네 발판으로 삼을 때까지 너는 나의 오른편에 앉아 있으라 하셨나이다.’라고
        하였느니라. 그러므로 다윗이 그를 주라고 부르는데 어떻게 그가 다윗의 아들이
        되겠느냐?”라고 하시더라.
