        <b>마 22:34-40</b><br> 
        한편 바리새인들은 주께서 사두개인들을 조용하게 만드셨다는 
        말을 듣고 함께 모였더라. 그들 가운데 한 율법사가 주를 시험하고자 주께
        질문하여 말씀드리기를 “선생님, 율법 중에서 어느 계명이 크니이까?”라고 하니,
        예수께서 그에게 말씀하시기를 “너는 네 마음을 다하고, 혼을 다하고, 생각을 다하여
        주 너의 하나님을 사랑하라. 이것이 첫째며, 큰 계명이니라. 둘째는 이와 같으니,
        네 이웃을 네 자신과 같이 사랑하라. 모든 율법과 선지서들이 이 두 계명에 달려
        있느니라.”고 하시더라.
