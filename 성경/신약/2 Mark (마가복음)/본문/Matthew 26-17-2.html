        <b>마 26:17-19</b> 무교절의 첫날에 제자들이 예수께 와서 말씀드리기를
        “우리가 주를 위하여 유월절 양을 잡수실 자리를 어디에 마련하기를
        원하시나이까?”라고 하니, 주께서 말씀하시기를 “성읍으로 들어가서 이런 사람에게
        말하라.‘선생님께서 말씀하시기를, 내 때가 가까우니 내가 네 집에서 나의 제자들과
        함께 유월절을 지키고자 하노라 하시더이다.’” 하시더라. 그러자 제자들이 예수께서
        지시하신 대로 행하여 유월절을 준비하더라.
