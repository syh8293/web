      <div>
        <b>마 8:14-15</b> 예수께서 베드로의 집에 오셔서 그의 아내의 모친이
        열병으로 누워 있는 것을 보시고 그 여인의 손을 만지시니, 열병이 떠나가고 여인이
        일어나 그들을 섬기더라.<br>

        <b>눅 4:38-39</b> 주께서 회당에서 일어나셔서 시몬의 집에 들어가시니
        시몬의 아내의 모친이 심한 열병에 걸린지라, 사람들이 그 여인을 위하여 주께
        간청하였더라. 주께서 그녀 곁에 서서 열병을 꾸짖으시니 열병이 떠나므로 그녀가 즉시
        일어나서 그들을 섬기니라.
      </div>
