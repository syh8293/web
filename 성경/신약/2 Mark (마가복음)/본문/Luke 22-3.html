    <title>누가복음 22:3-6 본문</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">

        body {
            background-color: whitesmoke;

            line-height: 1.9;
        }

<body>
        <b>눅 22:3-6</b> 그때 사탄이 열둘 가운데 하나인 이스카리옷이라고 하는
        유다에게 들어가니라. 그가 가서 어떻게 주를 배반하여 그들에게 넘겨줄 것인가를 선임
        제사장들과 군 지휘관들과 더불어 의논하니 그들이 기뻐하며 그에게 돈을 주기로
        약정하니라. 또 그가 약속하고 무리가 없을 때에 주를 배반하고 그들에게 넘겨줄
        기회를 엿보더라.
</body>
