       	<b>요 13:23</b> 그때 주의 제자 가운데 한 사람, 곧 예수께서 사랑하시던 자가 예수의 
				품에 기대어 있더라.<br><br>

       	<b>요 19:26</b> 그때 예수께서 자기 모친과 사랑하는 제자가 곁에 서 있는 것을 보시고 
				자기 모친에게 말씀하시기를 “여인이여, 당신의 아들을 보소서!” 하시고<br><br>

       	<b>요 20:2</b> 그녀가 달려가서 시몬 베드로와 예수께서 사랑하신 다른 제자에게 와서 
				그들에게 말하기를 “사람들이 주를 무덤에서 가져갔는데 우리는 그들이 어디에다 주를 모셔 
				두었는지 모르겠노라.”고 하니
