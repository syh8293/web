        <b>마 27:26-31</b><br> 
        그때 빌라도가 바라바는 그들에게 놓아주고, 예수를
        채찍질한 후 십자가에 못박으라고 넘겨주니, 총독의 병사들이 예수를 관정으로 끌고
        가서 주에게로 온 군대를 모으고, 그에게서 옷을 벗기고 주홍색 겉옷을 입히더라. 또
        가시로 관을 엮어 그의 머리에 씌우고 그의 오른손에는 갈대를 쥐어 주며, 그의 앞에
        무릎을 꿇고 조롱하며, 말하기를 “유대인의 왕 만세!”라고 하며, 그에게 침을 뱉고
        갈대를 빼앗아 그의 머리를 치더라. 조롱한 후에 그들이 그에게서 겉옷을 벗기고 다시
        그의 옷을 입혀 십자가에 못박으려고 끌고 가더라.
