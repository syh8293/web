<body>
        <b>눅 19:35-38</b> 그리하여 그들이 나귀 새끼를 예수께 끌고 와서
        자기들의 겉옷을 나귀 새끼 위에 펴 놓고, 예수를 그 위에 태우더라.주께서 지나가실
        때에 그들이 자기들의 옷을 길에 펴더라. 주께서 이미 올리브 산의 내리막길에 가까이
        오시니, 제자들의 모든 무리가 자기들이 보아 왔던 모든 능력 있는 일들로 인하여
        기뻐하며 큰 소리로 하나님을 찬양하기 시작하여 말하기를 “주의 이름으로 오시는 왕은
        복이 있도다. 하늘에는 화평이요, 지극히 높은 곳에는 영광이로다.”라고 하더라.
