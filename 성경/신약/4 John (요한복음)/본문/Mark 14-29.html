        <b>막 14:29-31</b><br> 
        그러자 베드로가 주께 말씀드리기를 “비록 모두 다
        실족할지라도 나는 그렇지 아니하겠나이다.”라고 하니 예수께서 그에게 말씀하시기를
        “진실로 내가 네게 말하노니, 오늘 이 밤 닭이 두 번 울기 전에 네가 나를 세 번
        부인하리라.”고 하시니라. 그러나 베드로가 더 강력히 말하기를 “내가 주와 함께
        죽을지언정 결코 주를 부인하지 아니하겠나이다.”하니, 제자들도 모두 그렇게
        말하더라.
