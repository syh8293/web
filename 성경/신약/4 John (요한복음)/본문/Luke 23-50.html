        <b>눅 23:50-53</b><br> 
        그런데, 보라, 공회원인 요셉이라는 사람이 있었는데
        그는 선하고 의로운 사람이더라. (그는 그들의 결의와 실행에 동의하지
        아니하였으며,) 유대인의 한 성읍 아리마대 사람으로 그도 하나님의 나라를 기다리고
        있더라. 이 사람이 빌라도에게 가서 예수의 시체를 달라고 간청하더라. 그리하여 그가
        그 시체를 내려 세마포에 싸서 한 번도 시체를 누인 적이 없는, 바위를 파서 만든
        무덤에 안치하더라.
