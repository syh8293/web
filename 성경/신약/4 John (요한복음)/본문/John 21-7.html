       	<b>요 21:7</b> 그때 예수께서 사랑하시던 제자가 베드로에게 말하기를 “주시다.”라고 
        하니, (시몬 베드로가 웃옷을 벗은 채로 있다가) ‘주시다.’라는 말을 듣자 어부의 겉옷을 
        걸치고 바다 속에 뛰어들더라.<br><br>

       	<b>요 21:20</b> 그때 베드로가 돌아보니 예수께서 사랑하시던 제자가 따라오는 것을 
        보았는데, 그는 또한 저녁 먹는 자리에서 주의 가슴에 기대어 ‘주여, 주를 배반할 자가 
        누구니이까?’하고 묻던 자더라.
