<body>
        <b>막 11:7-10</b><br> 
        제자들이 그 나귀 새끼를 예수께 끌고 와서 그 위에
        자기들의 겉옷을 펴니 주께서 그 위에 타시더라. 많은 사람이 자기들의 겉옷을 길에
        펴고, 또 어떤 사람들은 나뭇가지를 꺾어서 길에 깔더라. 사람들이 앞서 가고
        뒤따르며, 소리질러 말하기를 “호산나, 주의 이름으로 오시는 분은 복이 있도다.
        주의 이름으로 오는 우리의 조상 다윗의 왕국은 복이 있도다. 지극히 높은 곳에서
        호산나.”라고 하더라.
