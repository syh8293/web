       	<b>요 8:58</b> 예수께서 그들에게 말씀하시기를 “진실로 진실로 내가
       	너희에게 말하노니, 아브라함이 나기 전부터 나는 있느니라.”고
       	하시니라.<br><br>

       	<b>창 1:1</b> 태초에 하나님께서 하늘과 땅을 창조하셨느니라.<br><br>

       	<b>요 20:30-31</b> 실로 예수께서는 그의 제자들의 면전에서 이 책에
       	기록되지 아니한 다른 많은 표적들을 행하셨으나, 다만 이것들을 기록한 것은
       	너희로 예수가 그리스도, 곧 하나님의 아들이심을 믿게 하려는 것이요, 또
       	믿음으로써 그의 이름을 통해 생명을 얻게 하려 함이라.
