  <div>
    <b>벧전 1:10, 18</b> 이는 너희 믿음의 결과, 곧 너희
    혼들의 구원을 받음이니라. 이는 너희가 아는 바와 같이, 너희가 너희
    조상들로부터 전통으로 이어받은 너희의 허망한 행실에서 은이나 금 같은
    썩어질 것들로 구속된 것이 아니라,<br>
    
    <b>벧전 2:12</b> 이는 너희가 이방인들 가운데 행실을 바르게
    하여 그들이 너희에게 악을 행하는 자라고 말하다가도 너희의 선한 일들을
    보고 감찰하시는 그 날에 그들로 하나님께 영광을 돌리게 하려 함이라.
