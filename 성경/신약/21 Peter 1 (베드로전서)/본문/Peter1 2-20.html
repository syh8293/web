        <b>벧전 2:20-21</b><br> 
        너희의 잘못들로 인해, 매를 맞고 참으면
        무슨 영광이 있겠느냐? 그러나 선을 행하다가 고난을 받고 참으면 그것은
        하나님께서 기뻐하실 만한 것이 되느니라. 이를 위하여 너희가 부르심을
        받았으니, 그리스도도 우리를 위하여 고난을 받으시고, 우리에게 한 본을
        남겨 놓으시어, 너희로 그의 발자취를 따르게 하셨느니라.
