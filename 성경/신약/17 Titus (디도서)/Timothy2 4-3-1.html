        <b>딤후 4:3-5</b><br> 
        때가 이르리니 사람들이 건전한 교리를 견디지
        못하고, 그들 자신의 정욕에 따라 가려운 귀를 즐겁게 해줄 선생들을 많이
        두리라. 또한 그들이 그들의 귀를 진리에서 돌이켜 꾸며 낸 이야기로
        돌리리라. 그러나 너는 모든 일에 정신을 차리고, 고난을 견디며, 전도자의
        일을 하고 네 직무를 완수하라.
