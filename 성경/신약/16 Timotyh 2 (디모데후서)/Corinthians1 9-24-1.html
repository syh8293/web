<body>
      <b>고전 9:24-27</b> 경기장에서 달리는 사람들이 모두
      달릴지라도 한 사람만이 상을 받는 것을 너희가 알지 못하느냐? 그러므로
      너희도 상을 얻게 되도록 달리라. 이기려고 애쓰는 사람은 누구나 모든
      일에 자제하나니 이제 그들은 썩어질 면류관을 받으려 하지만 우리는 썩지
      않을 면류관을 받고자 함이라. 그러므로 내가 그처럼 달리되 불확실하게
      하지 아니하며 또 내가 그처럼 싸우되 허공을 치는 자같이 아니하노라.
      내가 내 몸을 억제하여 복종하게 함은 다른 사람들에게 전파한 후에 어떻게
      해서든지 내 자신이 버림을 받지 않게 하려는 것이라.
</body>
