<body>
      <b>막 8:31-33</b> 또 인자가 많은 고난을 받아야만 된다는 것과 장로들과
      선임 제사장들과 서기관들에게 배척을 받고 죽임을 당하게 되며, 삼 일 후에 다시
      살아나실 것을 그들에게 가르치기 시작하시니라. 그 말씀을 드러나게 하시니, 베드로가
      주를 붙들고 말리기 시작하더라. 그러나 주께서 돌아서서 제자들을 보시고 베드로를
      꾸짖어 말씀하시기를 “사탄아, 내 뒤로 물러가라. 너는 하나님의 일들을 생각하는
      것이 아니라 사람들의 일들을 생각하는도다.”라고 하시니라.
