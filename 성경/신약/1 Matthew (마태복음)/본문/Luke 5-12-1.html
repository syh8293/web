<body>
        <b>눅 5:12-14</b> 주께서 어느 성읍에 계셨을 때에, 보라, 온몸이
        문둥병에 걸린 한 사람이 있는지라, 그가 예수를 보자 얼굴을 땅에 대고 간구하여
        말씀드리기를 “주여, 주께서 원하시면 저를 깨끗하게 하실 수 있나이다.”라고 하니
        주께서 손을 내밀어 그를 만지며, 말씀하시기를 “내가 원하노니 깨끗해지라.”고
        하시니, 즉시 그 문둥병이 그에게서 떠나더라. 그때 주께서 그에게 당부하시기를
        “아무에게도 말하지 말고 가서 네 몸을 제사장에게 보이며 모세가 명한 대로 너의
        정결함에 대한 예물을 드려 그들에게 증거를 삼으라.”고 하시더라.
