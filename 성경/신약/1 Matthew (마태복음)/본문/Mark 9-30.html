      <b>막 9:30-32</b> 그후 그들은 그곳을 떠나 갈릴리로 지나갔으나,
      주께서는 아무도 아는 것을 원치 아니하셨으니 이는 주께서 제자들을 가르치시며
      그들에게 말씀하시기를 “인자가 사람들의 손에 넘겨지며, 또 그들이 그를 죽이리라.
      그러나 인자가 죽은 후 셋째 날에 살아날 것이라.”고 하심이라. 그러나 그들은 그
      말씀을 깨닫지 못하였으며, 주께 묻는 것도 두려워하더라.
