        <b>25-27</b> 시몬 베드로가 서서 불을 쬐고 있는데 그때 사람들이 그에게 말하기를 “너도
        그 사람의 제자들 가운데 하나가 아니냐?”고 하니, 그가 부인하며 말하기를 “나는
        아니라.”고 하더라. 대제사장의 종 가운데 하나는 베드로가 귀를 잘랐던 자의 친척이라. 
        그가 말하기를 “내가 그와 함께 동산에 있는 너를 보지 아니하였느냐?”고 하니라. 그러자 
        베드로가 다시 부인하니 즉시 닭이 울더라.
