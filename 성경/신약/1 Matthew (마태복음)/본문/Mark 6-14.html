      <b>막 6:14-16</b> (주의 이름이 널리 알려졌기 때문에) 헤롯왕이 그에
      관하여 듣고 말하기를 “침례인 요한이 죽은 자들로부터 살아났으므로, 그의 안에서
      능력 있는 일들이 나타나는 것이라.”고 하더라. 어떤 사람들은 말하기를 “그는
      엘리야라.” 하고, 또 어떤 사람들은 “그는 선지자이거나 선지자들 가운데 한 사람과
      같다.”라고 말하더라. 그러나 헤롯이 이 말을 듣고 말하기를 “그는 내가 목을 벤
      요한이라. 그가 죽은 자들로부터 살아났느니라.”고 하더라.
