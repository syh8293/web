<body>
      <b>눅 9:43-45</b> 그러자 사람들이 모두 하나님의 위대한 능력에
      놀라더라. 그들이 다 예수께서 행하신 모든 일을 이상하게 생각하고 있을 때 주께서
      제자들에게 말씀하시기를 “이 말을 너희 귀에 담아 두어라. 이제 인자가 사람들의
      손에 넘겨지리라.”고 하시더라. 그러나 그들은 이 말씀을 깨닫지 못하고 이 말씀이
      그들에게 감추어져 있으므로 그들은 알지도 못하며 또 이 말씀에 관하여 묻는 것마저도
      두려워하더라.
