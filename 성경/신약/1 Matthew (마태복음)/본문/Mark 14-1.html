    <style media="screen">

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }
    </style>

<body>

  <div>
    <b>막 14:1-2</b> 이틀 후면 유월절과 무교절이라. 선임 제사장들과
    서기관들이 어떻게 하면 간계를 써서 주를 붙잡아 죽일까 하고 강구하더라. 그러나
    그들이 말하기를 “백성 가운데 소요가 일어나지 않도록 명절날에는 하지 말자.”고
    하더라.<br>

    <b>눅 22:1-2</b> 이제 유월절이라고 하는 무교절이 다가오더라. 선임
    제사장들과 서기관들이 어떻게 주를 죽일까 하고 강구하니, 이는 그들이 백성을
    두려워했기 때문이라.
  </div>
