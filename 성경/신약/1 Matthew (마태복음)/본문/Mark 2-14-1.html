<body>
          <b>막 2:14</b> 또 주께서 지나가시다가 알패오의 아들 레위가
          세무소에 앉아 있는 것을 보시고, 그에게 말씀하시기를 “나를
          따라오라.”고 하시니, 그가 일어나 주를 따라가더라.<br><br>

          <b>눅 5:27-29</b> 이 일이 있은 후에 주께서 길을 가시다가
          세무소에 앉아 있는 레위라고 하는 한 세리를 보고 그에게 말씀하시기를
          “나를 따라오라.”고 하시니 그가 모든 것을 버려 두고 일어나서 주를
          따라가더라. 그리하여 레위가 자기 집에서 주를 위하여 큰 잔치를 베푸니
          많은 세리들과 또 다른 많은 사람들이 그들과 함께 앉았더라.
