        <b>눅 8:19-21</b> 그때 주의 모친과 형제들이 주께 왔으나 무리로 인하여
        가까이 가지 못하더라. 누군가가 주께 말씀드리기를 “당신의 모친과 형제들이 당신을
        만나려고 밖에 서 있나이다.”라고 하니 주께서 대답하여 그들에게 말씀하시기를 “내
        모친과 형제들은 하나님의 말씀을 듣고 그것을 행하는 사람들이라.”고 하시더라.
