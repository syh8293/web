      <b>막 10:32-34</b> 그후에 그들이 예루살렘으로 올라가는 길에 예수께서
      그들 앞에 가시니, 그들이 놀라 따라가며 두려워하더라. 또 열둘을 다시 데리고
      자기에게 일어날 일들을 말씀하기 시작하시니라. 말씀하시기를 “보라, 우리가
      예루살렘으로 올라가면 인자가 선임 제사장들과 서기관들에게 넘겨지리니, 그들이 그에게
      사형을 선고하여 이방인들에게 넘겨줄 것이며 그들은 그를 조롱하고 채찍질하며 침을
      뱉고 죽이리라. 그러나 셋째 날에 그가 다시 살아나리라.”고 하시더라.
