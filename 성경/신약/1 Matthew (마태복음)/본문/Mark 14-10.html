<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>막 14:10 ~</title>

    <meta charset="utf-8">

    <style media="screen">

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }
    </style>
</head>
<body>

  <div>
    <b>막 14:10-11</b> 그때에 열둘 가운데 하나인 유다 이스카리옷이 선임
    제사장들에게로 갔으니 그들에게 주를 넘겨주려 함이더라. 그들이 그 말을 듣고
    기뻐하며 그에게 돈을 주기로 약속하더라. 그리고 그는 어떻게 하면 주를 용이하게
    넘겨줄까 하고 기회를 엿보더라.<br>

    <b>눅 22:3-6</b> 그때 사탄이 열둘 가운데 하나인 이스카리옷이라고 하는
    유다에게 들어가니라. 그가 가서 어떻게 주를 배반하여 그들에게 넘겨줄 것인가를 선임
    제사장들과 군 지휘관들과 더불어 의논하니 그들이 기뻐하며 그에게 돈을 주기로
    약정하니라.
  </div>

</body>
</html>
