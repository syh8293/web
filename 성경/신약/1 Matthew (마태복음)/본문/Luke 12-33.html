<body>
        <b>눅 12:33-34</b> 너희가 가진 것을 팔아서 구제하고, 너희 자신을
        위하여 해어지지 않는 돈주머니를 만들라. 고갈되지 아니하는 하늘들의 
        보물이니, 거기에는 도둑도 접근하지 못하고 좀도 손상시키지 못하느니라. 
        너희 보물이 있는 곳에 너희 마음도 있느니라.
