        <b>막 6:54-56</b> 그들이 배에서 내리자 사람들이 곧 주를 알아보고, 온
        지방을 두루 뛰어다니니 주께서 계시다는 곳으로 병자들을 침상째로 메고 나아오기
        시작하더라. 또 주께서 마을들이나 성읍들이나 시골이나 들어가시는 곳마다 그들은
        거리에 병자들을 내려놓고 주의 옷자락만이라도 만지기를 주께 간구하더라. 주를 만지는
        사람들은 다 온전해지더라.
