        <b>막 15:2-5</b> 빌라도가 주께 묻기를 “네가 유대인의 왕이냐?”고
        하니, 주께서 대답하여 그에게 말씀하시기를 “그렇도다.”라고 하시더라. 또 선임
        제사장들이 여러 가지 일을 들어 주를 고소하나, 주께서는 아무 대답도 아니하시더라.
        그러자 빌라도가 주께 다시 물어 말하기를 “너는 아무것도 대답하지 아니하느냐?
        그들이 얼마나 많은 일로 너에 대하여 증거하는지 보라.”고 하더라. 그러나
        예수께서는 여전히 아무 대답도 아니하시므로 빌라도가 이상히 여기더라.
