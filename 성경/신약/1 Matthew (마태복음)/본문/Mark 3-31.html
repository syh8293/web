<body>
        <b>막 3:31-35</b> 그때에 주의 형제들과 모친이 와서 문 밖에 서서 주께
        보내어 주를 부르니, 무리가 주를 에워싸고 앉아서, 주께 말씀드리기를 “보소서,
        당신의 모친과 형제들이 밖에서 당신을 찾고 있나이다.”라고 하더라. 주께서 그들에게
        대답하여 말씀하시기를 “누가 나의 모친이며 또 형제들이냐?”고 하시고, 자기를
        에워싸고 앉은 그들을 둘러보신 후, 말씀하시기를 “나의 모친과 나의 형제들을 보라!
        누구든지 하나님의 뜻을 행하는 그 사람은 나의 형제요, 자매요, 모친이니라.”고
        하시니라.
