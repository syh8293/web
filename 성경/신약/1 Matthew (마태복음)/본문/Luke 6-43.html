<div>
    <b>눅 6:43-45</b> 이는 썩은 열매를 맺는 좋은 나무도 없고 좋은 열매를
    맺는 썩은 나무도 없기 때문이라. 나무마다 그 열매로 아나니, 가시나무에서 무화과를
    얻지 못하며 찔레나무에서 포도를 얻지 못하느니라. 선한 사람은 마음에 쌓은 선한
    보화에서 선한 것을 내고 악한 사람은 마음에 쌓은 악한 보화에서 악한 것을
    내느니라. 이는 마음에 가득한 것을 그 입이 말하기 때문이라.
  </div>
