<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>누가복음 10:12 본문</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        b {
            font-weight: 550;
        }
    </style>
</head>

<body>
      <b>눅 10:12-15</b> 내가 너희에게 말하노니 그 날에는 소돔이 그
      성읍보다 더 견디기 쉬우리라. 코라신아, 너에게 화 있으리라! 벳새다야, 너에게 화
      있으리라! 만일 너희 가운데서 행한 능력 있는 일들을 투로와 시돈에서 행하였더라면
      그들은 벌써 베옷을 입고 재에 앉아 회개하였으리라. 그러나 심판 때에는 투로와
      시돈이 너희보다 더 견디기 쉬우리라. 카퍼나움아, 하늘까지 높아진 너는 지옥까지
      끌어내려지리라.
</body>

</html>
