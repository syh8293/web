<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>눅 10:12 ~</title>

    <meta charset="utf-8">

    <style media="screen">

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }
    </style>
</head>
<body>

  <div>
    <b>눅 10:12-15</b> 내가 너희에게 말하노니 그 날에는 소돔이 그
    성읍보다 더 견디기 쉬우리라. 코라신아, 너에게 화 있으리라! 벳새다야, 너에게 화
    있으리라! 만일 너희 가운데서 행한 능력 있는 일들을 투로와 시돈에서 행하였더라면
    그들은 벌써 베옷을 입고 재에 앉아 회개하였으리라. 그러나 심판 때에는 투로와
    시돈이 너희보다 더 견디기 쉬우리라. 카퍼나움아, 하늘까지 높아진 너는 지옥까지
    끌어내려지리라.
  </div>

</body>
</html>
