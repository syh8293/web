        <b>눅 11:34-36</b> 몸의 빛은 눈이라. 그러므로 네 눈이 순전하면 네 온몸도 
        빛으로 가득 차나 네 눈이 악하면 너의 몸도 어두움으로 가득하리라. 그러므로
        네 안에 있는 빛이 어두움이 되지 않도록 조심하라. 그러므로 만일 네 온몸이 빛으로
        가득 차서 어두운 데가 없으면 그 촛불의 밝음이 너를 비출 때처럼 전체가 빛으로
        가득하리라.”고 하시더라.
