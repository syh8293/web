<body>
        <b>눅 22:31-34</b> 또 주께서 말씀하시기를 “시몬아, 시몬아, 보라,
        사탄이 너희를 밀처럼 키질하려고 찾았느니라. 그러나 네 믿음이 약해지지 않도록 내가
        너를 위하여 기도하였으니, 네가 회심하게 되면 네 형제들을 굳게 하라.”고
        하시더라. 그가 주께 말씀드리기를 “주여, 주와 함께라면 감옥이나 죽음에까지라도
        가기로 준비되어 있나이다.”라고 하니 주께서 말씀하시기를 “베드로야, 내가 너에게
        말하노니 오늘 닭이 울기 전에, 네가 나를 안다는 사실을 세 번 부인하리라.”고
        하시더라.
