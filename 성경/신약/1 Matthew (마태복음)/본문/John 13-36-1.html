        <b>요 13:36-38</b> 시몬 베드로가 주께 말씀드리기를 “주여, 어디로
        가시나이까?” 하니, 예수께서 그에게 대답하시기를 “내가 가는 곳에 네가 지금은
        따라올 수 없으나 이후에는 따라오리라.” 하시니 베드로가 주께 말씀드리기를 “주여,
        어찌하여 내가 지금 주를 따라갈 수 없나이까? 내가 주님을 위하여 나의 생명을 내어
        놓겠나이다.”라고 하더라. 예수께서 그에게 대답하시기를 “네가 나를 위하여 네
        생명을 내어 놓겠느냐? 진실로 진실로 내가 네게 말하노니, 닭이 울기 전에 네가
        나를 세 번 부인하리라.”고 하시더라.
