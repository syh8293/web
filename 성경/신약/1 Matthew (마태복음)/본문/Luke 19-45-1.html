        <b>눅 19:45-48</b> 성전으로 들어가셔서 그곳에서 팔고 사는 자들을
        내어쫓기 시작하시며 그들에게 말씀하시기를 “기록되었으되 ‘내 집은 기도하는
        집이라.’ 하였거늘 너희가 강도들의 소굴로 만들었도다.”라고 하시니라. 주께서 매일
        성전에서 가르치시니, 선임 제사장들과 서기관들과 백성의 지도자가 주를 죽이려고
        기회를 엿보더라. 그러나 모든 백성이 주의 말씀을 들으려고 열심히 귀를 기울이므로
        그들이 어찌할 바를 모르더라.
