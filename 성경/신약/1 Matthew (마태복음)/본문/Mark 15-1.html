    <b>막 15:1</b> 아침이 되자 곧 선임 제사장들이 장로들과 서기관들과 온
    공회와 더불어 회의를 열고, 예수를 결박하여 끌고 와서 빌라도에게
    넘겨주더라.<br>

    <b>눅 23:1</b> 무리가 모두 일어나서 주를 빌라도에게로 끌고 가서<br>

    <b>요 18:28</b> 그후 그들은 예수를 카야파에게서 재판정으로 끌고 가니
    때가 새벽이더라. 그 사람들이 재판정 안으로 들어가지 않은 것은 자기들이 더럽혀지지
    않아야 유월절 양을 먹을 수 있기 때문이더라.
