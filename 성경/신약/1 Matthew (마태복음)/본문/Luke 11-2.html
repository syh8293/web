    <b>눅 11:2-4</b> 그때 주께서 그들에게 말씀하시기를 “너희는 기도할 때에
    이렇게 말하라. ‘하늘에 계신 우리 아버지, 아버지의 이름이 거룩하게 되시옵고,
    아버지의 왕국이 임하시오며, 아버지의 뜻이 하늘에서와 같이 땅에서도 이루어지이다.
    날마다 우리에게 일용할 양식을 주시옵고, 우리가 우리에게 빚진 모든 사람을
    용서하오니 우리의 죄들도 용서하여 주시오며, 우리를 시험에 들지 않게 하시옵고,
    악에서 구하여 주시옵소서.’라고 하라.”고 하시니라.
