<body>
        <b>눅 22:14</b> 그 시간이 되자 주께서 앉으시고 열두 사도들도 주와 함께 앉더라.<br><br>
        
        <b>21-23</b> 그렇지만, 보라, 나를 배반하는 자의 손이 식탁 위에 나와 함께 있도다. 
        참으로 인자는 정해진 대로 가거니와 인자를 배반하는 그 사람에게는 화 있으리라!”고 
        하시니라. 그러자 그들은 자기들 중에서 누가 그 일을 행할까 하여, 그들 가운데서 묻기 
        시작하더라.
