<body>
        <b>막 15:37-41</b> 그때에 예수께서 큰 음성으로 소리지르신 후 숨을
        거두시니 성전의 휘장이 위에서 아래까지 둘로 찢어지더라. 주의 맞은편에 서서 주께서
        그렇게 소리지르고 숨을 거두신 것을 본 백부장이 말하기를 “참으로 이 사람은
        하나님의 아들이었도다.”라고 하더라. 또 그곳에는 멀리서 지켜보고 있던 여인들이
        있었는데 그 중에 막달라 마리아와 작은 야고보와 요세의 모친 마리아와 살로메도
        있더라. (그들도 주께서 갈릴리에 계실 때에 그를 따라와서 섬겼던 사람들이라.) 또
        주와 함께 예루살렘에 온 다른 여인들도 많이 있더라.
