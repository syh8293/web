        함이며 그 십자가로 원수 된 것을 죽이려	함이니라.<br><br>

       	<b>행 1:5</b> 요한은 정녕 물로 침례를 주었으나 너희는 여러 날이	지나지 않아

       	<b>고전 12:13</b> 유대인이나 이방인이나, 종이나 자유인이나 한 성령에 의하여 우리 
        모두가 한 몸 안으로 침례를 받았으며 또 모두가 한 성령 안으로 마시게 되었느니라.
