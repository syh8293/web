       	<b>행 1:1-3</b> 오 데오빌로여, 내가 이전에 쓴 글에서는 예수께서
       	행하시고 가르치시기를 시작하심부터 주께서 택하신 사도들에게 성령을 통하여
       	계명들을 주신 후 들려 올라가신 그 날까지의 모든 일을 기록하였노라.
       	예수께서 고난을 당하신 후 자신이 살아 계심을 그들에게 많은 무오한 증거들로
       	보여 주시고 사십 일 동안 그들에게 보이시며 하나님의 나라에 관한 일들을
       	말씀하셨노라.
