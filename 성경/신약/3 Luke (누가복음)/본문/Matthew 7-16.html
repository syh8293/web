<body>
        <b>마 7:16-18</b> 너희는 그들의 열매로 그들을 알게 되리니, 사람이
        가시나무에서 포도를, 또 엉겅퀴에서 무화과를 거둘 수 있겠느냐? 이와 같이 좋은
        나무마다 좋은 열매를 맺고, 나쁜 나무는 나쁜 열매를 맺느니라. 좋은 나무가 나쁜
        열매를 맺을 수 없으며, 나쁜 나무가 좋은 열매를 맺을 수 없느니라.
