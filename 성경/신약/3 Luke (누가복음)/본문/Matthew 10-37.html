        <b>마 10:37-39</b><br> 
        아버지나 어머니를 나보다 더 사랑하는 사람은 나에게 합당치 아니하고, 
        아들이나 딸을 나보다 더 사랑하는 사람도 나에게 합당치 아니하며
        또 자기 십자가를 지지 않고 나를 따르는 자도 나에게 합당치 아니하니라. 자기
        생명을 찾는 사람은 잃을 것이요, 나로 인하여 자기 생명을 잃는 사람은 찾을
