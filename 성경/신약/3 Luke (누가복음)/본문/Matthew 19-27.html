        <b>마 19:27-29</b><br> 
        그때에 베드로가 대답하여 말씀드리기를 “보소서,
        우리는 모든 것을 버려 두고 주님을 따랐나이다. 그러므로 우리가 무엇을 갖게
        되겠나이까?”라고 하니, 예수께서 그들에게 말씀하시기를, “진실로 내가 너희에게
        말하노니, 나를 따르는 너희들은 인자가 자기 영광의 보좌에 앉을 새 세대에, 너희도
        열두 보좌에 앉아 이스라엘 열두 지파를 심판하리라. 누구든지 내 이름을 위하여
        집이나, 형제나, 자매나, 아버지나, 어머니나, 아내나, 자식이나, 토지를 버린
        사람은 일백 배로 받을 것이요 또 영생을 상속받으리라.
