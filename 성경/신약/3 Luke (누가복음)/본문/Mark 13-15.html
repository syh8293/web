        <b>막 13:15-19</b><br> 
        지붕 위에 있는 사람은 집으로 내려오지 말고, 집에
        무엇을 가지러 들어가지도 말라. 또 들에 있는 사람은 겉옷을 집으려고 뒤로 다시
        돌아서지 말라. 그 날들에는 아이를 밴 자들과 젖 먹이는 자들에게 화 있으리라!
        너희는 피난하는 일이 겨울에 일어나지 않도록 기도하라. 그 날들에는 고난이
        있으리니, 하나님께서 창조하신 창조의 시작으로부터 지금까지 그와 같은 일이 없었으며
        그후에도 결코 없으리라.
