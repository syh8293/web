<body>
        <b>마 16:21</b> 그 때로부터 예수께서 자기가 예루살렘에 가야 될 것과,
        장로들과 선임 제사장들과 서기관들로부터 많은 고난을 받아야 될 것과 죽임을 당할
        것과, 셋째 날에 다시 일으켜질 것을 제자들에게 알려 주기 시작하시더라.<br><br>

        <b>막 8:31</b> 또 인자가 많은 고난을 받아야만 된다는 것과 장로들과 선임
        제사장들과 서기관들에게 배척을 받고 죽임을 당하게 되며, 삼 일 후에 다시 살아나실
        것을 그들에게 가르치기 시작하시니라.
</body>
