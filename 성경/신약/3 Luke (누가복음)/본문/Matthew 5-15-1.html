        <b>마 5:15-16</b><br> 
        또 사람들이 촛불을 켜서 곡식 되는 말 아래 두지
        아니하고 촛대 위에 두나니, 그러면 빛이 집 안에 있는 모든 사람에게 비치느니라.
        그러므로 너희의 빛이 사람들 앞에 비치게 하여 그들로 너희의 선행을 보게 하고, 또
