        <b>막 13:28-31</b><br> 
        이제 무화과나무의 비유를 배우라. 가지가 이미
        유연해지고 잎이 나오면 여름이 가까워진 줄 너희가 아나니 이와 같이 너희도 이런
        일들이 일어나는 것을 보면 그 때가 가까이 곧 문들 앞에 가까운 줄 알라. 진실로
        내가 너희에게 말하노니, 이 세대가 지나가기 전에 이 모든 일이 이루어지리라.
