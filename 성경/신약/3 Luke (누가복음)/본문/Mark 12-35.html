        <b>막 12:35-37</b><br> 
        그후 예수께서 성전에서 가르치실 때에 대답하여
        말씀하시기를 “어찌하여 서기관들이 ‘그리스도는 다윗의 아들이라.’고 말하느냐? 다윗
        자신도 성령에 의하여 말하기를 ‘주께서 내 주께 말씀하시기를 내가 네 원수들을 네
        발판으로 삼을 때까지 너는 나의 오른편에 앉아 있으라고 하셨나이다.’라고
        하였느니라. 그러므로 다윗 자신도 그를 주라고 부르는데, 어떻게 그가 다윗의 아들이
        되겠느냐?”고 하시니, 일반 백성이 그가 하신 말씀을 기쁘게 듣더라.
