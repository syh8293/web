        <b>마 27:2</b><br> 
        주를 결박한 후에 끌고 가서 총독 폰티오 빌라도에게 넘겨주더라.<br><br>
        
        <b>11-14</b><br>
        예수께서 총독 앞에 서시니 총독이 주께 물어 말하기를 “네가
        유대인의 왕이냐?”고 하니, 예수께서 그에게 말씀하시기를 “그렇도다.”라고 하시고,
        선임 제사장들과 장로들에게 고소를 당하셨으나 주께서는 아무 대답도 아니하시더라.
        주께서는 그에게 단 한마디도 대답하지 아니하시니, 총독이 매우 이상하게 여기더라.
