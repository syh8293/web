      <b>마 11:2-6</b><br> 
      그때 요한이 감옥에서 그리스도께서 하신 일들을 듣고
      자기 제자 가운데 둘을 보내어 주께 말씀드리기를 “당신이 오실 그분이시니이까?
      아니면 우리가 또 다른 분을 기다려야 하리이까?”라고 하니, 예수께서 대답하여
      그들에게 말씀하시기를 “가서, 너희가 듣고 보는 일들을 다시 요한에게 전하라.
      소경들이 보고, 절름발이들이 걸으며, 문둥병자들이 깨끗해지고, 귀머거리들이 들으며,
      죽은 자들이 일으켜지고, 가난한 자들에게 복음이 전파된다 하라. 나로 인하여
      실족하지 않는 자는 누구나 복이 있도다.” 하시니라.
