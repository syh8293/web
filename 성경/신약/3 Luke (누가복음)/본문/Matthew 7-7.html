  <div>
    <b>마 7:7-11</b> 구하라, 그러면 너희에게 주실 것이요, 찾으라, 그러면
    너희가 찾을 것이요, 두드리라, 그러면 너희에게 열릴 것이라. 이는 구하는 자마다
    받을 것이요, 찾는 자는 찾을 것이요, 두드리는 자에게는 열릴 것이기 때문이라.
    너희 가운데 누가 아들이 빵을 달라는데 돌을 주며 생선을 달라는데 뱀을 주겠느냐?
    너희가 악하다 할지라도 너희 자녀에게 좋은 선물을 줄 줄 알거든 하물며 하늘에 계신
    너희 아버지께서 구하는 자들에게 좋은 것들을 주시지 않겠느냐?
