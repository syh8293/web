        <b>막 10:28-30</b><br> 
        그때 베드로가 주께 말씀드리기 시작하기를 “보소서,
        우리는 모든 것을 버려 두고 주님을 따랐나이다.”라고 하더라. 예수께서 대답하여
        말씀하시기를 “진실로 내가 너희에게 말하노니, 누구든지 나와 복음을 위하여 집이나,
        형제나, 자매나, 아버지나, 어머니나, 아내나, 자식이나, 토지를 버린 사람은
        현세에서는 집이나, 형제나 자매나, 어머니나 자식이나, 토지를 일백 배로 받되
        박해와 더불어 받겠으며, 또 오는 세상에서는 영생을 얻으리라.
