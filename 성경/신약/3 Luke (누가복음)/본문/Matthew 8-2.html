        <b>마 8:2-4</b> 그런데, 보라, 한 문둥병자가 나아와서 주께 경배드리며
        말씀드리기를 “주여, 주께서 원하시면 저를 깨끗게 하실 수 있나이다.”라고 하니,
        예수께서 손을 내밀어 그를 만지며, 말씀하시기를 “내가 원하노니 깨끗해지라.”고
        하시니, 즉시 그의 문둥병이 깨끗해지더라. 또 예수께서 그에게 말씀하시기를
        “주의하여 아무에게도 말하지 말고, 가서 네 몸을 제사장에게 보이며, 모세가 명한
        예물을 드려 그들에게 증거를 삼으라.”고 하시더라.
