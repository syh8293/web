        <b>요 1:32-34</b> 또 요한이 증거하여 말하기를 “나는 성령께서 하늘로부터 
        비둘기같이 내려와, 그분 위에 머무시는 것을 보았노라. 나는 그분을 알지
        못하였으나, 나를 보내시어 물로 침례를 주라고 하신 그분이, 내게 말씀하시기를
        ‘성령이 내려와 그 위에 머무는 것을 보리니, 그가 성령으로 침례를 주는 이라.’고
        하시기에, 내가 보았고 이분이 하나님의 아들이심을 증거하노라.”고 하니라.
