        <b>마 27:57-61</b><br> 
        저녁이 되었을 때에 아리마대의 부자 요셉이라 하는
        사람이 왔는데, 그도 예수의 제자였더라. 그가 빌라도에게 가서 예수의 시체를 달라고
        간청하니 빌라도가 시체를 내어주라고 명령하더라. 요셉이 그 시체를 가져다가 깨끗한
        세마포로 싸서 바위를 파서 만든 자기의 새 무덤에 안치하고 큰 돌을 굴려 무덤 문에
        놓고 가더라. 막달라 마리아와 다른 마리아가 그 무덤 맞은편에 앉아 있더라.
