        <b>마 8:23-27</b><br> 
        또 주께서 배에 오르시니 제자들이 주를 따르더라.
        그런데, 보라, 바다에 큰 폭풍우가 일어나 그 배가 파도에 덮였으나 주께서는
        주무시고 계신지라, 제자들이 그에게 다가와서 깨우며, 말씀드리기를 “주여, 우리를
        구하여 주옵소서. 우리가 죽게 되었나이다.”라고 하니 주께서 그들에게 말씀하시기를
        “오 너희 믿음이 적은 자들아, 어찌하여 두려워하느냐?” 하시고 일어나서 바람과
        바다를 꾸짖으시니 아주 조용해지더라. 그 사람들이 놀라서 말하기를 “이분이 도대체
        누구시기에 바람과 바다까지도 그에게 복종하는가!”라고 하더라.
