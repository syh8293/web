        <b>막 9:38-40</b><br> 
        요한이 주께 대답하여 말씀드리기를 “선생님, 우리를
        따르지 않는 어떤 사람이 주의 이름으로 마귀들을 쫓아내는 것을 보았는데, 우리를
        따르지 않는 사람이기에 못하게 하였나이다.”라고 하니 예수께서 말씀하시기를 “그를
        막지 말라. 내 이름으로 기적을 행하고 쉬 나를 비방할 자가 없느니라. 우리를
        반대하지 않는 사람은 우리 편이니라.
