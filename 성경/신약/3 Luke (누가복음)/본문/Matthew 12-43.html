<body>
        <b>마 12:43-45</b><br> 
        더러운 영이 어떤 사람에게서 나와, 물 없는 곳으로
        두루 다니면서 쉴 곳을 찾다가 찾지 못하자, 그가 말하기를 ‘내가 나왔던 내 집으로
        돌아가리라.’ 하고, 돌아와 보니, 그 집이 비어 있고, 소제되고, 단장되었더라.
        그러자 그가 가서 자기보다 더 악한 다른 일곱 영을 데리고 들어가 거기서 사니, 그
        사람의 나중 상태가 처음보다 더 악화되었더라. 이 악한 세대도 그러하리라.”고
        하시더라.
