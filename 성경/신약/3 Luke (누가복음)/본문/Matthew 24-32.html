<body>
        <b>마 24:32-35</b><br> 
        무화과나무의 한 비유를 배우라. 그 가지가
        유연해지고 잎이 나오면, 여름이 가까운 줄 너희가 아나니, 이와 같이 너희도 이
        모든 것을 보면 그 일이 가까이, 곧 문들 앞에 이른 줄 알라. 진실로 내가
        너희에게 말하노니, 이 세대가 지나가기 전에 이 모든 일들이 이루어지리라. 하늘과
        땅은 없어져도 내 말들은 결코 없어지지 아니하리라.
