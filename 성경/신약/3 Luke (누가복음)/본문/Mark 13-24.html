        <b>막 13:24-27</b><br> 
        그러나 그 날들에 환란 후에는 해가 어두워지고 달은
        그 빛을 내지 아니하며 또 하늘의 별들이 떨어지고 하늘에 있는 권능들이 흔들리리라.
        그때에 사람들은 인자가 큰 권세와 영광으로 구름을 타고 오는 것을 보리라. 그리고
        나서 주께서 자기 천사들을 보내어 땅의 맨 끝에서부터 하늘의 맨 끝까지 사방에서
        그의 택함받은 사람들을 함께 모으시리라.
