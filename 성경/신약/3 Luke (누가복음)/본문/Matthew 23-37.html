        <b>마 23:37-39</b> 오 예루살렘아, 예루살렘아, 선지자들을 죽이며
        너에게 보낸 사람들을 돌로 치는 자야, 마치 암탉이 자기 병아리들을 날개 아래 함께
        모으듯이 내가 얼마나 자주 네 자녀들을 모으려고 하였더냐? 그러나 너희가 원치
        아니하였도다! 보라, 너희 집이 황폐하여 버린 바 되리라. 내가 너희에게 말하노니,
        이제부터 너희가 ‘주의 이름으로 오시는 이는 복이 있도다.’라고 말할 때까지 나를
        보지 못하리라.”고 하시더라.
