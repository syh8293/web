<body>
        <b>마 8:14-17</b> 예수께서 베드로의 집에 오셔서 그의 아내의 모친이
        열병으로 누워 있는 것을 보시고 그 여인의 손을 만지시니, 열병이 떠나가고 여인이
        일어나 그들을 섬기더라. 저녁이 되었을 때에, 사람들이 주께로 마귀들에게 사로잡힌
        자들을 많이 데려왔으니 주께서 주의 말씀으로 그 영들을 쫓아내시고 병든 자들을 모두
        고쳐 주시니라. 그렇게 하심은 선지자 이사야를 통하여 말씀하신 것을 이루려
        하심이니, 말씀하시기를 “그가 친히 우리의 연약함을 맡으시고 우리의 질병을
        짊어지셨느니라.”고 하셨더라.
