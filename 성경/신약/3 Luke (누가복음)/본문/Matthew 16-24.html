        <b>마 16:24-27</b><br> 
        그때 예수께서 제자들에게 말씀하시기를 “누구든지 나를 따라오려거든 자기를 
        부인하고 자기 십자가를 지고 나를 따르라. 누구든지 자기
        생명을 구하고자 하면 잃을 것이요, 누구든지 나를 위하여 자기 생명을 잃으면
        얻으리라. 사람이 온 세상을 얻고도 자신의 혼을 잃는다면 무슨 유익이 있겠느냐? 또
        사람이 자기 혼을 무엇과 바꾸겠느냐? 이제 인자가 자기 아버지의 영광으로 자기
        천사들과 함께 오리니, 그때에 그가 각자에게 그들의 행한 대로 상 주실 것이라.
