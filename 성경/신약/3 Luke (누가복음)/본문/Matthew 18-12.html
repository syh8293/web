        <b>마 18:12-14</b><br> 
        너희는 어떻게 생각하느냐? 어떤 사람에게 양 일백
        마리가 있는데, 그 중 한 마리가 길을 잃었다면, 아흔아홉 마리를 두고 산으로 가서
        그 길 잃은 양을 찾지 아니하겠느냐? 진실로 내가 너희에게 말하노니, 그가 그 양을
        찾으면, 길을 잃지 않은 아흔아홉 마리보다 그 양을 더 기뻐하리라. 이와 같이 이런
        어린아이들 가운데 하나라도 망하는 것은 하늘에 계신 너희 아버지의 뜻이 아니니라.
