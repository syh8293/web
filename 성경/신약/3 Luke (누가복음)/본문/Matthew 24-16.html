        <b>마 24:16-21</b><br> 
        그때에 유대에 있는 자들은 산들로 도망하라. 지붕
        위에 있는 사람은 집 안에 있는 물건을 가지러 내려가지 말고, 들에 있는 사람은
        자기 옷을 가지러 돌아가지 말라. 그 날들에는 아이를 밴 자들과 젖 먹이는 자들에게
        화 있으리라! 너희는 피난하는 일이 겨울에나 안식일에 일어나지 않도록 기도하라.
        이는 그때에 대환란이 있으리니, 그와 같은 것은 세상이 시작된 이후로 지금까지
        없었으며, 또 결코 없을 것이기 때문이라.
