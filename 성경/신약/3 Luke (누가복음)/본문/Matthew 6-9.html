    <b>마 6:9-13</b> 그러므로 너희는 이렇게 기도하라. ‘하늘에 계신 우리
    아버지, 아버지의 이름이 거룩하게 되시옵고, 아버지의 왕국이 임하시오며, 아버지의
    뜻이 하늘에서와 같이 땅에서도 이루어지이다. 오늘 우리에게 일용할 양식을 주시옵고,
    우리가 우리에게 빚진 자들을 용서하는 것같이 우리의 빚진 것들도 용서해 주시오며,
    우리를 시험에 들게 하지 마시옵고, 악에서 구하여 주시옵소서. 그 왕국과 권세와
    영광이 영원토록 아버지의 것이옵니다. 아멘.’
