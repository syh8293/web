        <b>마 24:29-31</b><br> 
        그 날들의 환란 후에 즉시 해가 어두워지며, 달이
        그 빛을 내지 아니하며, 별들이 하늘에서 떨어지고, 또 하늘들의 권능들이 흔들릴
        것이라. 그후에 하늘에 있는 인자의 표적이 나타나리니, 땅의 모든 지파들이 통곡할
        것이며, 또 그들은 인자가 권세와 큰 영광으로 하늘의 구름을 타고 오는 것을
        보리라. 또 주께서 큰 나팔 소리와 함께 천사들을 보내시리니, 그들이 하늘 이편
        끝에서 저편 끝까지 사방에서 그의 택하신 사람들을 함께 모을 것이라.
