        <b>마 20:17-19</b><br> 
        예수께서 예루살렘에 올라가실 때 길에서 열두 제자를
        따로 데리고 그들에게 말씀하시기를 “보라, 우리가 예루살렘에 올라가면 인자가 선임
        제사장들과 서기관들에게 넘겨질 것이며, 그러면 그들이 그에게 사형을 선고하리라. 또
        그들이 그를 이방인들에게 넘겨주어 조롱하고 채찍질하며 십자가에 못박으리라. 그러나
        셋째 날에 그가 다시 살아나리라.”고 하시더라.
