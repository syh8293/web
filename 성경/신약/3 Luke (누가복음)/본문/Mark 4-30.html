        <b>막 4:30-32</b><br> 
        또 말씀하시기를 “우리가 하나님의 나라를 무엇에다
        견주며 또 어떤 비유로 비교할 수 있을까? 그것은 겨자씨 한 알과 같으니, 땅에
        뿌려질 때에는 땅에 있는 모든 씨보다도 더 작지만, 뿌리면 자라서 어떤 푸성귀보다도
        더 커지고 큰 가지들을 냄으로 공중의 새들이 그 그늘 아래 깃들일 수 있게
        되느니라.”고 하시더라.
