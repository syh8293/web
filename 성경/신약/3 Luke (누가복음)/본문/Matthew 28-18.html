        <b>마 28:18-20</b><br> 
        그후에 예수께서 그들에게 오셔서 일러 말씀하시기를
        “하늘과 땅에 있는 모든 권세를 나에게 주셨도다.” “그러므로 너희는 가서 모든
        민족들을 가르치고, 아버지와 아들과 성령의 이름으로 침례를 주며 내가 너희에게
        명령한 모든 것을 가르쳐 지키게 하라. 보라, 내가 세상 끝까지 너희와 항상 함께
        있으리라.”고 하시더라. 아멘.
