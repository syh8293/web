        <b>딤전 6:1-2</b><br> 
        멍에 아래 있는 모든 종은 자기 주인들을 모든 
        공경을 받을 자로 여기라. 이는 하나님의 이름과 그분의 교리가 모독을 받지 
        않게 하려는 것이라. 믿는 주인을 섬기는 자들도 그들이 형제라고 해서 경히 
        여기지 말고 오히려 더욱 잘 섬겨야 하리니, 이는 그들이 신실하고 사랑받는 
        자들이며, 선한 일에 동참하는 자들이기 때문이라. 이러한 것들을 가르치고 
        권면하라.
