<body>
		<b>왕상 11:3</b> 솔로몬에게 아내, 즉 왕비가 칠백이요, 후궁이 삼백이
		있었으니 그의 아내들이 그의 마음을 돌이켰더라.<br><br>

		<b>25절</b> 내가 지혜와 사물의 근거를 알고 탐구하고 구하고자 내 마음을
		썼으며, 또 어리석은 자의 사악함, 곧 어리석음과 미친 것을 알고자
		하였도다.<br><br>

		<b>29절</b> 보라, 이것이 내가 알아낸 유일한 것이니, 하나님께서는
		사람을 정직하게 지으셨으나 사람들은 많은 계략들을 고안해 냈다는 것이라.
