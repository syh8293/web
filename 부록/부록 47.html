      <h3>부록 47</h3>

      <h4>칼빈의 “영원한 판결” (작정)의 허구</h4>

        <p>
            존 칼빈은 하나님의 모든 판결 (작정)은 “영원하다.” 즉 창세기 1:1 이전에
            정해졌으며 무조건적이라고 가르쳤다. 여기에 하나님의 판결이 “영원”하지 않으며
            “자유의지”에 조건 지워지는 일곱 가지 예가 있다. <a 
              href="https://syh8293.github.io/web/부록 본문/구약/24 Jer (예레미야)/Jeremiah 38-17-2"
              target="_blank">예레미야 38:17</a>, &ensp;<a 
              href="https://syh8293.github.io/web/부록 본문/구약/12 Kin2 (열왕기하)/Kings2 13-19-1"
              target="_blank">열왕기하 13:19</a>, &ensp;<a 
              href="https://syh8293.github.io/web/부록 본문/구약/5 Deu (신명기)/Deuteronomy 25-19-2"
              target="_blank">신명기 25:19</a>, &ensp;<a 
              href="https://syh8293.github.io/web/부록 본문/구약/32 Jon (요나)/Jonah 3-4-2"
              target="_blank">요나 3:4</a>, &ensp;<a
