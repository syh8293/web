        <h4>신약의 구절들에 대한 추가 주석</h4>

            <p>
                <a 
                    href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 5-13-1"
                    target="_blank">히브리서 5:13</a> - 보다 평이한 견지에서, 한번은 어떤 사람이 다음과 
                같이 말했다. “우유는 젖소에게서 나오지만, 고기는 젖소 그 자체다.” 한 열두 
                살 난 어린 소녀는, 한 카톨릭 사제로부터 침례교회에 가지 말고 『순수한 말씀의 젖』 (<a
                    href="https://syh8293.github.io/web/부록 본문/신약/21 Pet1 (베드로전서)/Peter1 2-2-1"
                    target="_blank">벧전 2:2</a>)을 얻을 수 있는 교회, 곧 “무오하게 가르치는” 
                로마 카톨릭 교회에 가야 한다는 말을 들었다. 그 소녀는 이렇게 대답했다. 
                “괜찮습니다, 신부님. 차라리 제가 직접 젖소를 소유하고 있는 게 낫겠어요.”
            </p>
