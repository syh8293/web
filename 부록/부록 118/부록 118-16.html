        <h3>신약의 구절들에 대한 추가 주석</h3>

            <p>
                <b>디모데전서 5:23</b> - 모든 “싸구려 포도주를 즐기는
                자들”과 "적당한 음주가"들은 자신의 죄를 정당화하기 위해 구절을
                알고 있다 (<a 
                href="https://syh8293.github.io/an1/Proverbs%2023-31.html" 
                target="_blank">잠 23:31 주석</a> 참조). 그러나 이것은 사교적으로
                마시는 음주나 술 취한 술고래와는 아무 관계가 없는 구절이다. 이
                구절은 반복되는 질병 (『자주 앓는 질병』)을 위한 약으로써
                『포도주를 조금씩』 (이것은 “밤 술 한 잔”도 “칵테일 한잔”도
                “맥주 한 병”도 아니다)먹으라고 허용하고 있을
                뿐이다.
            </p>
