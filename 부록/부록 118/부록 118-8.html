        <h4>신약의 구절들에 대한 추가 주석</h4>

            <p>

                    href="https://syh8293.github.io/web/부록 본문/신약/10 Eph (에베소서)/Epheians 4-8-1-1"
                    target="_blank">8절</a>)은 “사람들” (그들의 부르심은 12절에 나온다)이다.
                정말이지 우연히도, 교회 시대의 역사는 『사도』 및 『선지자』와 더불어 시작되고, 
                18, 19세기에 일어났던 선교와 부흥 운동과 함께 『복음 전도자』에게 넘어가며, 
                그러다가 빌리 센데이와 프랭크 노리스 (1930년-40년) 사이에 활동했던 미국의 
                『목사』에게로 이동하고, 1990년경부터 현재까지는 『교사』로 끝이 나게 된다.
            </p>
