        <h4>신약의 구절들에 대한 추가 주석</h4>

            <p>

                말했다. "'성경'을 위한 사랑과 열정을 화형대에 불사르는 자들에게 '저주'가 
                있을지어다." 마틴 루터의 말에 따르면, 만일 당신이 "동료들"에 대한 사랑과 열정 
                때문에 성경에서 "말씀"하시는 것을 희생시켜야만 한다면, 당신의 설교와  당신의 
                사랑은 "하나님께 저주를 받게 되는 것"이다. 다시 말해서, 그러한 것들은 '아무' 
                쓸모가 없게 되는 것이다.
