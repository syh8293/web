        <h4>신약의 구절들에 대한 추가 주석</h4>

            <p>
                <a 
                    href="https://syh8293.github.io/web/부록 본문/신약/19 Heb (히브리서)/Hebrews 4-12-1-1"
                    target="_blank">히브리서 4:12</a> - 영적으로 물리적으로 예리하게 칼로 자르고 있는
                것을 주시하라. 『혼』은 『영』이 아니고, 『영』은 『혼』이 아니다. 그 둘은
                나뉠 수 있는데, 오직 “성경”을 가지고 만이 가능하다. 현대 기독교 학자들은
                그 둘을 나누지 못한다. 그래서 그들은 혼이 무엇인지 당신에게 말해 줄 
                수 없다 (<a
                    href="https://syh8293.github.io/web/주석/구약/1 Genesis (창세기)/Genesis 1-27"
                    target="_blank">창 1:27 주석</a> 참조). 게다가 모든 학자들은 <a
                    href="https://syh8293.github.io/web/부록 본문/구약/18 Job (욥기)/Job 40-18-19"
                    target="_blank">욥기 40:18-19</a>의 비히못의 『관절과 골수』를 『가르』는 
                『양날이 있는 …칼』에  대한 참조 구절들을 간과한다.
            </p>
