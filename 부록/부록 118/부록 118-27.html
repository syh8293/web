    <h3>신약의 구절들에 대한 추가 주석</h3>

        <p>
            <b>요한계시록 5:8</b> - 찰스 램은 다음과 같이 말했다.
            “만일 셰익스피어가 들어온다면 우리 모두는 서있을 것이지만, 예수
            그리스도께서 들어오신다면 우리 모두는 무릎을 꿇을 것이다.” 당신은
            그것보다 더한 말도 할 수 있을 것이다. “만일 부처가 들어온다면 우리
            모두 하품을 할 것이고, 마호메트가 들어온다면 우리는 그의 고약한 냄새
            때문에 우리의 코를 막을 것이다. 그러나 예수 그리스도께서 들어오신다면,
            우리는 얼굴을 땅에 대고 엎드릴 것이다.”
        </p>
