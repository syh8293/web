<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>생일 축하</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <h1>강혜진 영주 엄마 🎂 생일 축하해 🎉</h1>

  <!-- Happy Birthday 음악 -->
  <audio id="birthdaySong"
    src="happy_birthday.mp3" autoplay></audio>

  <!-- 폭죽을 위한 캔버스 -->
  <canvas id="confettiCanvas"></canvas>

  <!-- confetti 라이브러리 (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js">
  </script>
  <script>
    window.onload = function () {
      const song = document.getElementById(
        "birthdaySong");

      // 혹시 자동재생이 막히면, muted 후 play 시도
      song.muted = true;
      song.play().then(() => {
        song.muted = false;
      }).catch(() => {
        console.log(
          "자동재생이 차단됨: 클릭 시 음악 재생 필요");
      });

      // 폭죽 효과 시작
      const duration = 5 * 1000; // 5초간 폭죽
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: {
            x: 0
          }
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: {
            x: 1
          }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    };
  </script>
</body>

</html>
