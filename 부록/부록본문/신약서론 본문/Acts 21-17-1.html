       	우리를 영접하더라. 그 다음 날 바울이 우리와 함께 야고보에게로 가니 모든

       	인계하더라.<br>

       	<b>눅 1:2</b> 처음부터 말씀의 목격자들과 사역자들이었던 사람들이
