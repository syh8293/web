<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 생일 축하해 🌟</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

        body {
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Nanum Pen Script', cursive;
        }

        .message {
            font-size: 5vw;
            text-align: center;
            line-height: 1.2;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .message span {
            display: block;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            font-size: 80px;
            animation: float 10s ease-in-out infinite;
            opacity: 0;
            z-index: 5;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200vh);
                opacity: 0;
            }
        }

        .sparkle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: gold;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="sparkle-container"></div>
    
    <h1 class="message">
        <span style="font-size: 1.5em; color: #ffeb3b;">🎉🎂🎁</span><br>
        강혜진 영주 엄마 63번 째 <br>
        <span style="font-size: 1.5em; color: #f44336;">생일 축하해</span>
    </h1>

    <audio id="birthdayMusic" loop>
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
        <p>Your browser does not support the audio element.</p>
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const music = document.getElementById('birthdayMusic');
            music.play().catch(e => console.log("Audio playback failed:", e));

            const balloons = ["🎈", "🎁", "💖", "🎉", "🎂", "🌟", "💐", "🎊"];
            const sparkleContainer = document.querySelector('.sparkle-container');

            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.textContent = balloons[Math.floor(Math.random() * balloons.length)];
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.animationDuration = `${10 + Math.random() * 5}s`;
                document.body.appendChild(balloon);

                setTimeout(() => {
                    balloon.remove();
                }, 15000);
            }

            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.top = `${Math.random() * 100}vh`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                sparkleContainer.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }

            setInterval(createBalloon, 500);
            setInterval(createSparkle, 100);
        });

        <audio autoplay loop>
          <source src="happy-birthday-334876.mp3"
            type="audio/mpeg">
        </audio>
    </script>
</body>
</html>
